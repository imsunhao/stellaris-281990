l_simp_chinese:
 pw_holy_reliquary_leave_tooltip: "修建完成后，你可以通过法令或£decision£行星决议回到$pw_holy_reliquary$。"
 pw_holy_reliquary_return_to_hub_tooltip: "返回圣物馆"
 pw_holy_reliquary.finish_more_traditions: "再激活一个飞升以圣化一件新的文物。"
 pw_holy_reliquary.has_sanctified_all_relics: "所有文物都已圣化完毕。"
 pw_holy_reliquary.1.name: "圣物馆"
 pw_holy_reliquary.1.all.desc: "$pw_holy_reliquary$大厅充满了大量神圣文物，欢迎着我们社会中所有的唯心主义者和宗教成员的拜访，从寻求启蒙的最高祭司到对学习新信仰感兴趣的外行。 每件文物都摆在各自的圣物间中，里面有关于其历史、神话和传说的详细介绍。这些圣物间也被用作祭司与访客的礼拜和研究场所，那里时常产生启示和顿悟。\n\n尽管我们已经设法完成了我们神圣的收藏，你仍然被其吸引着回到了此处。请尽情重温这些文物并再次探索它们的故事，或改变它们的焦点。\n谁知道呢？也许还有新的东西能从这里被找到——或者从你自己身上。"
 pw_holy_reliquary.1.some.desc: "$pw_holy_reliquary$展示的少数神圣文物将虔诚、勤奋和敬畏的人带进了大厅。每件文物都摆在各自的圣物间中，里面有关于其历史、神话和传说的详细介绍。这些圣物间也被用作祭司与访客的礼拜和研究场所，那里时常产生启示和顿悟。\n\n仍然有许多传说可以用于选取与我们的信仰、传统一致的历史文物。我们只需从中选择一件，再次对其灌注精神价值，就能完成我们神圣的集会。"
 pw_holy_reliquary.1.none.desc: "$pw_holy_reliquary$空荡荡的大厅和台座渴望盛放来自我们古代历史的精神文物。最终，这座大型建筑会成为文化和宗教遗珍的宝库，反映我们的价值观和解读宇宙的方式。但目前而言，只有虔诚的神父来访会打破建筑的寂静。\n\n我们的历史中有众多传说——其中一些是真实的，我们可以从中选取与我们的信仰、传统一致的历史文物。我们只需从中选择一件，再次对其灌注精神价值，就能开启我们神圣的集会。"
 pw_holy_reliquary.1.tooltip: "访问这件文物的圣物间以将其圣化或改变它的修正。"
 pw_holy_reliquary.leave: "离开圣物馆"
 pw_holy_reliquary.return: "返回"
 pw_holy_reliquary.sanctify: "§Y圣化：§!"
 pw_holy_reliquary.stargazing_mirror: "§B观星镜§!"
 pw_holy_reliquary.1.expansion.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.stargazing_mirror$"
 pw_holy_reliquary.1.expansion.access: "$pw_holy_reliquary.stargazing_mirror$"
 pw_holy_reliquary.100.name: "$pw_holy_reliquary.stargazing_mirror$"
 pw_holy_reliquary.100.desc: "正如传说所言，自天地初开到世界末日，$pw_holy_reliquary.stargazing_mirror$一直陪伴并引导着我们进入历史上每一个重大发展事件，征服群星也不例外。从操纵我们穿越母星上未知的土地，到在重大社会变革时指引我们的领袖和人民，镜子一直都在那里。我们总是仰望着星空以寻求神圣的指引。\n\n镜子本身由一个青铜制成的大碗构成，外侧点缀着金色的花纹，内部有着银色的树木。它所装的水通常是被祝福的，让我们可以凝视天空以追寻穿越星辰的道路，或者看向自己水中倒影来寻找内在的答案。\n\n要了解镜子还能将我们引向何处，我们必须只承认它的神圣影响。"
 pw_holy_reliquary.100.a: "圣化$pw_holy_reliquary.stargazing_mirror$"
 pw_holy_reliquary.101.name: "宇宙观"
 pw_holy_reliquary.101.desc: "我们的神学家在检查$pw_holy_reliquary.stargazing_mirror$时揭露了它的神圣用途。他们欣喜若狂地报告说，通过注视镜子他们凝视到了黑暗，还有百万小神的眼睛。神学家们吟唱着描述说，从镜中注视着宇宙时宇宙也在注视着他们，在这种反射中他们可以看到自身。人们从$pw_holy_reliquary.stargazing_mirror$中能看到的比任何望远镜都多。\n\n似乎只有少数人得以分享这经验，而且没人可以证明它。但信仰不需要证明；事实上，它拒绝任何证明。\n\n我们将圣化这面圣镜。剩下的唯一问题是，我们应该把目光投向哪里以寻找答案？"
 pw_holy_reliquary.101.a: "凝视自身。"
 pw_holy_reliquary.101.a.tooltip: "为了寻求自我提高，激励我们的民众进行反思和冥想。"
 pw_holy_reliquary.101.b: "仰望群星。"
 pw_holy_reliquary.101.b.tooltip: "激励我们的民众去探索群星，并寻找母星之外的新天地。"
 pw_holy_reliquary.105.name: "宇宙观"
 pw_holy_reliquary.105.desc: "$pw_holy_reliquary.stargazing_mirror$的圣物间将游客的目光吸引到了天花板上，一扇天窗邀请着大家通过镜子观察黑暗的宇宙。房间还用彩色玻璃保存了文物的传说。\n\n传说描绘了我们最初在群星指引下的星球扩张，与过去冥想和必然性至高无上的革命和演变，最后则是我们抵达了星辰本身。\n\n镜子本身由一个青铜制成的大碗构成，外侧点缀着金色的花纹，内部有着银色的树木。它所装的水通常是被祝福的，让我们可以凝视天空以追寻穿越群星的道路，或者看向自己水中倒影来寻找内在的答案。\n\n在这里，我们可以把目光投向其他地方，在未知之地寻找答案。"
 pw_holy_reliquary.110.name: "内心的启示"
 pw_holy_reliquary.110.desc: "在我们向内在寻求答案时，有许多人也开始在冥想中照做。每天在[pw_holy_reliquary_modifier_planet.GetName]中停顿片刻，并反思自己的选择及其对生活的影响已成为一种普遍做法。现在整个星球都能更好地照顾自己了。"
 pw_holy_reliquary.110.a: "非自省无以见远。"
 pw_holy_reliquary.111.name: "内部扩张"
 pw_holy_reliquary.111.desc: "在我们集体于$pw_holy_reliquary.stargazing_mirror$进行很多次反思后，许多事情对大家来说变得更加清晰了。结论是，我们构建自己生活的环境，而反过来它也塑造了我们，所以为了改善星球上的生活我们必须改良星球本身。带着这个神圣的目的，我们设计了一个新的扩张计划以供科学家们过目。"
 pw_holy_reliquary.111.a: "我们应当考虑这个计划。"
 pw_holy_reliquary.120.name: "众神之眼"
 pw_holy_reliquary.120.desc: "在我们于群星间探求答案时，有许多人也开始在探索中照做。[pw_holy_reliquary_modifier_planet.GetName]成为了一个受欢迎的中心，以供旅行者和外来者寻找属于自己的答案。对许多人来说，在有生之年至少探寻一次该星球已经成为了传统。"
 pw_holy_reliquary.120.a: "信徒们无论何处都会受到欢迎。"
 pw_holy_reliquary.121.name: "我们的神圣宿命，显露了"
 pw_holy_reliquary.121.desc: "对$pw_holy_reliquary.stargazing_mirror$中群星的不断探寻揭示了我们神圣宿命的一块碎片：在星空中的正当地位。为了实现这份重大的宿命，我们必须推出并确保这些星系成为群星的守护者。科学家们可以，也必须想出如何将其完成。"
 pw_holy_reliquary.121.a: "我们将坚守我们的星际阵线。"
 pw_holy_reliquary.scepter_of_the_solar_regent: "§B太阳王杖§!"
 pw_holy_reliquary.1.domination.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.scepter_of_the_solar_regent$"
 pw_holy_reliquary.1.domination.access: "$pw_holy_reliquary.scepter_of_the_solar_regent$"
 pw_holy_reliquary.200.name: "$pw_holy_reliquary.scepter_of_the_solar_regent$"
 pw_holy_reliquary.200.desc: "$pw_holy_reliquary.scepter_of_the_solar_regent$的传说非常古老且尚未定论。这个故事有许多结局不同的版本，但大多数都承认在历史上的某段时期，有一位统治者——国王、女皇、可汗或女王公——遭到了民众的剧烈反抗。有的说法提及人民造反乃顺应天意，而其他说法则认为那位统治者是受命于天，其权力才是天意所归。不管真相如何，可以肯定$pw_holy_reliquary.scepter_of_the_solar_regent$是事件展开的中心。\n\n权杖杖柄主要由纯金打造，但其真正价值在于填充杖体花纹的诸般颜色，其制作过程中所需的颜料种类之多仍然令我们的仿古漂染师感到困惑。然而最令人注目的还是杖头：它们代表着两颗不同的星辰，围绕着掌握权杖的人运行；它们曾经被认为是真正的星辰碎片，但现在我们知道它们是含有能储存和释放光能的奇异气体的水晶球。\n\n"
 pw_holy_reliquary.200.a: "圣化$pw_holy_reliquary.scepter_of_the_solar_regent$"
 pw_holy_reliquary.201.name: "神与主"
 pw_holy_reliquary.201.desc: "我们神学大师对权杖传说的进一步分析表明，这个故事的两个版本仍然绽放着文化上的关联。\n\t一个版本的故事提到那位统治者受命于天，讲述了$pw_holy_reliquary.scepter_of_the_solar_regent$被作为君权神授的信物而赠送。在这种解释中，权杖代表了天意对统治者的权力和现状的支持，稳定着一个一成不变的权力结构和等级制度。\n\t另一个版本则讲述了一支叛军如何联合起来挑战统治者的天命，某种神圣干涉协助并给予了他们$pw_holy_reliquary.scepter_of_the_solar_regent$。一些说法告诉我们这些挑战者自称 \"虚空语者\"，这样的名字在我们历史上的许多团体中出现过，旨在唤起他们挑战权威和瓦解等级制度的理想。\n\n我们应该选择更适合我们想法的版本，不过我们总能以后再回来改变对这些事件的看法。"
 pw_holy_reliquary.201.a: "跟随太阳王的道路。"
 pw_holy_reliquary.201.a.tooltip: "人们将在我们的一个星球上竖立一座纪念碑，以赞颂这种解释太阳王传说的方式。"
 pw_holy_reliquary.201.b: "跟随虚空语者的道路。"
 pw_holy_reliquary.201.b.tooltip: "人民将聚集在我们的一个星球的议会中，以赞颂这种解释太阳王传说的方式。"
 pw_holy_reliquary.205.name: "神与主"
 pw_holy_reliquary.205.desc: "悬挂$pw_holy_reliquary.scepter_of_the_solar_regent$的展览室讲述着它的传说：\n\t曾经有着一位遭到民众反抗的统治者。神职人员们设计了一个神圣的权杖，用来象征统治者的权威力量，抑或是象征被称为虚空语者的反对派的团结。传说并没有就哪个版本是真的达成一致。\n\n权杖杖柄主要由纯金打造，但其真正价值在于填充杖体花纹的诸般颜色，其制作过程中所需的颜料种类之多仍然令我们的仿古漂染师感到困惑。然而最令人注目的还是杖头：它们代表着两颗不同的星辰，围绕着掌握权杖的人运行；它们曾经被认为是真正的星辰碎片，但现在我们知道它们是含有能储存和释放光能的奇异气体的水晶球。\n\n在这里，我们可以根据需要去推崇故事的其中一个版本。"
 pw_holy_reliquary.210.name: "Shrine to the Masters"
 pw_holy_reliquary.210.desc: "既然我们现在支持权杖传说中统治者的神圣捍卫的版本，神话的追随者们便在[pw_holy_reliquary_shrine_planet.GetName]竖起了一座太阳王的纪念碑。我们期待他们中的更多人参观圣物馆，也许在未来几年里我们能找回这个故事的文化关联。"
 pw_holy_reliquary.210.a: "我们应该像追随信仰一样追随我们的领袖。"
 pw_holy_reliquary.220.name: "Shrine to the People"
 pw_holy_reliquary.220.desc: "既然我们现在支持权杖传说中认为叛军顺应天意的版本，神话的追随者便定期聚集并在[pw_holy_reliquary_shrine_planet.GetName]组成了一个议会，以纪念虚空语者。我们期待他们中的更多人参观圣物馆，也许在未来几年里我们能找回这个故事的文化关联。"
 pw_holy_reliquary.220.a: "信仰应像价值观和责任一样得到分享。"
 pw_holy_reliquary.coin_of_fortune: "§B幸运币§!"
 pw_holy_reliquary.1.prosperity.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.coin_of_fortune$"
 pw_holy_reliquary.1.prosperity.access: "$pw_holy_reliquary.coin_of_fortune$"
 pw_holy_reliquary.300.name: "$pw_holy_reliquary.coin_of_fortune$"
 pw_holy_reliquary.300.desc: "在我们民众的观念中运气和信仰并肩而行，认为宇宙中有一种平衡之力，试图平衡善行与恶行以及幸运与厄运。$pw_holy_reliquary.coin_of_fortune$的传说似乎在很大程度上依赖这一准则，它讲述了历史上许多强大的个人拥有这枚金币。与其说他们因为自身强大而得到这枚金币，不如说带着这枚金币使得他们变强。还有些故事同时描述了那些携带它的人如何遭遇不幸，特别关于它如何不断被抢走而消失，直到多年后才重新出现。\n\n金币本身是一块古老而闪亮的黄金，由古代的神秘工艺制作而成。两面的印记与一种早已消失的文字相似，需要研究来将其翻译。\n\n幸运之神是否会眷顾那些在$pw_holy_reliquary$中存放这种文物的大胆者？"
 pw_holy_reliquary.300.a: "圣化$pw_holy_reliquary.coin_of_fortune$"
 pw_holy_reliquary.301.name: "木已成舟"
 pw_holy_reliquary.301.desc: "经过对文物和古籍的大量研究，我们发现许多事件都可能与金币某种形式的激活有关。专家们认为，投掷它将导致其幸运或不幸的显现。\n\n我们的神学家们意见不一：有些人认为任何人都可以投掷金币，并获得在神的眼中他们应得的东西，无论其结果是好是坏；另一些人则认为金币只是宇宙中行为的催化剂，谁投掷金币并不重要，结果注定要发生；剩下的其他人仍然保持怀疑态度，并断言投掷金币和所谓的结果之间没有关联，这一切都是巧合。\n\n一些字符亦被翻译了出来，一面是 \"皇后\"，而另一面是 \"世界\"。无论我们相信金币能做什么，其圣物间已经准备好了，我们可以在任何时候激活它。"
 pw_holy_reliquary.301.a: "仅仅圣化这枚金币。"
 pw_holy_reliquary.301.a.tooltip: "我们会为$pw_holy_reliquary.coin_of_fortune$准备圣物间，但不会去投掷它。"
 pw_holy_reliquary.301.b: "圣化这枚金币并试试手气。"
 pw_holy_reliquary.301.b.tooltip: "我们会准备$pw_holy_reliquary.coin_of_fortune$的圣物间，并投掷它看看命运为我们带来了什么。"
 pw_holy_reliquary.305.name: "木已成舟"
 pw_holy_reliquary.305.desc: "$pw_holy_reliquary.coin_of_fortune$的传说在很大程度上来自于运气和信仰并存的观念，其认为宇宙中有一种平衡之力，试图平衡善行与恶行以及幸运与厄运。人们相信无论好坏，运气都会降临在那些投掷金币将其激活的人身上。据说对幸运抱有信心会有所帮助。\n\n金币本身是一块古老而闪亮的黄金，由古代的神秘工艺制作而成。两面的印记与一种早已消失的文字相似，并被部分翻译，其中一面是“女皇”，另一面是“世界”。\n\n这个圣物间对公众开放，并邀请任何想考验自己命运的人激活金币。如果我们觉得走运，也可以代表国家自己去翻转它。"
 pw_holy_reliquary.305.a: "投掷$pw_holy_reliquary.coin_of_fortune$。"
 pw_holy_reliquary.good_luck: "§G好事将要发生。§!"
 pw_holy_reliquary.good_luck.title: "幸运馈赠"
 pw_holy_reliquary.good_luck.a: "幸运的祝福！"
 pw_holy_reliquary.330.title: "好运？"
 pw_holy_reliquary.330.desc: "抛出金币后，我们的神学家检阅了来自全国各地的报告，但没有发现任何异常情况。也许一场没有预料到的灾难被避免了，而我们将永远不会知道发生了什么？\n\n也许这枚金币在保护我们免受什么影响。"
 pw_holy_reliquary.330.a: "幸运的祝福？"
 pw_holy_reliquary.331.desc: "由于运气好，我们在一艘运输船的货舱里发现了一些没有被清点的资源。没有船员声称资源所属，所以现在它是我们的了，可以随意使用。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.344.desc: "最近的一场太阳风暴使[pw_holy_reliquary_fortune_planet.GetName]的大气层发生了前所未有的变化。在机缘巧合下，这个星球现在似乎可以地貌改造。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.345.desc: "最近[pw_holy_reliquary_fortune_planet.GetName]上的大气变化引起了一个意料之外的生物事件，这个星球上所有的花朵同时绽放了。除此之外，我们预测在未来的几年里，这个星球上的植物将展示出更高的活力和生命力。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.346.desc: "最近对[pw_holy_reliquary_fortune_planet.GetName]的探索发现了一个裂缝，里面藏着一个充满贝塞里安石的隐秘峡谷。真是一个非常幸运的发现。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.347.desc: "最近对[pw_holy_reliquary_fortune_planet.GetName]的探索发现了一个裂缝，里面藏着一个充满许多新动植物物种的隐秘峡谷。真是一个非常幸运的发现。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.348.desc: "一群穿梭星际进行精神之旅的[THIS.GetAdj]太空隐士回到了我们的首都。他们声称他们被一个异象所拜访，告诉他们经过这么长时间的旅行，是时候回家了，所以他们希望再次在我们的城市定居。也许是我们的好运让他们回来了？\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.349.desc: "灵光一闪间，我们的一位研究人员发现了用以证明假设和进行测试的模型中存在的一个错误。突然，一项被卡住、没有希望完成的研究跃然纸上，因为我们意识到问题在于研究方法，而不是课题本身。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们有利？"
 pw_holy_reliquary.bad_luck: "§R坏事将要发生。§!"
 pw_holy_reliquary.bad_luck.title: "Fortune Takes Away."
 pw_holy_reliquary.bad_luck.a: "命运之轮的转动对我们不利。"
 pw_holy_reliquary.360.title: "厄运？"
 pw_holy_reliquary.360.desc: "抛出金币后，我们的神学家检阅了来自全国各地的报告，但没有出现任何异常情况。也许一个意料之外的恩惠被阻止了，而我们将永远不会知道发生了什么？\n\n也许金币已从我们身上取走了代价。"
 pw_holy_reliquary.360.a: "从厄运中幸免于难？"
 pw_holy_reliquary.361.desc: "一艘运输船的引擎莫名地发生了故障，并使该船坠入最近的恒星。虽然船员们设法乘舱逃生，但货物却完全丢失了。船只最近的维护中没有故障的迹象，也没有违规操作的证据，所以我们只能假设这是运气不好。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.374.desc: "由于无法解释的原因，[pw_holy_reliquary_fortune_planet.GetName]的大片地面裂开，在我们的一个城市附近形成了一个大坑。不幸中的万幸是没有人受伤。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.375.desc: "由于无法解释的原因，[pw_holy_reliquary_fortune_planet.GetName]的许多动物变得充满敌意，转而攻击我们在那里的公民。我们无法理解是什么促使以前温顺的动物群像这样行动。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.376.desc: "事情发生了不幸的转折，我们在[pw_holy_reliquary_fortune_planet.GetName]的海洋中经常使用的一些化学品开始与当地的植物群发生反应，产生了一个新的有毒海带品种，可以快速繁殖并迅速占领了许多水道。这是我们的研究人员始料未及的，因为这些化学品以前从未与这些生命形式发生过反应。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.377.desc: "事情发生了不幸的转折，我们在[pw_holy_reliquary_fortune_planet.GetName]的沼泽中经常使用的一些化学品开始与当地水体中的矿物质发生反应，产生了高度不可用的强力酸性试剂。这是我们的研究人员始料未及的，因为这些矿物质以前从未显示过这种特性。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.378.desc: "不幸降临到了[pw_holy_reliquary_fortune_planet.GetName]，一座之前不活跃的火山开始隆隆作响，并将岩浆带到地表。这肯定会影响到整个星球的基础设施。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.379.desc: "不幸降临到我们的首都，随着不断升高的事故率整个星球上发生了一波神秘的、无法解释的死亡事件。我们无法找到这些死亡的共同原因，研究人员只能将其解释为运气不好。这一浪潮现在似乎正在减弱，但它会在这个星球上留下痕迹。\n\n可能$pw_holy_reliquary.coin_of_fortune$的运作对我们不利？"
 pw_holy_reliquary.scale_of_balance: "§B平衡天秤§!"
 pw_holy_reliquary.1.harmony.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.scale_of_balance$"
 pw_holy_reliquary.1.harmony.access: "$pw_holy_reliquary.scale_of_balance$"
 pw_holy_reliquary.400.name: "$pw_holy_reliquary.scale_of_balance$"
 pw_holy_reliquary.400.desc: "平衡是宇宙升华的关键：就像勇气，太少使人懦弱而太多则使人愚蠢。宇宙也是如此，道德是圣赐与神罚间的平衡。这项原则指导着围绕$pw_holy_reliquary.scale_of_balance$进行的冥想。\n\n这个古老天秤的起源晦涩而神秘，但又无处不在，平衡教义是一个与天秤传说有关的常见宗教哲学文本，许多[THIS.GetSpeciesAdj]配合平衡教义所描述的和谐之道来安排他们的家庭与工作。也许我们可以通过圣化这个神圣的天秤，为帝国带来相同的和谐。"
 pw_holy_reliquary.400.a: "圣化$pw_holy_reliquary.scale_of_balance$"
 pw_holy_reliquary.401.name: "一切都应如此"
 pw_holy_reliquary.401.desc: "对$pw_holy_reliquary.scale_of_balance$的深入研究向我们的神学家揭示了不可能有完美的平衡，总有一侧会随着宇宙而倾斜。他们还确定天秤本身的传说和起源被它当下在日常生活中的影响所掩盖了。毕竟，帝国中的所有人都在寻求平衡。\n\n通过圣化天秤，我们将得到两个不可思议的好处：我们将被赐予指引，以便在与宇宙的融合中实现平衡；另外我们也能利用星系的天然不平衡之处，并使其向我们倾斜。"
 pw_holy_reliquary.401.a: "仅仅将天秤圣化。"
 pw_holy_reliquary.401.a.tooltip: "我们会为$pw_holy_reliquary.scale_of_balance$准备圣物间，但不会去倾斜它。"
 pw_holy_reliquary.401.b: "圣化天秤并使其朝对我们有利的方向倾斜。"
 pw_holy_reliquary.401.b.tooltip: "我们会准备$pw_holy_reliquary.scale_of_balance$的圣物间，并看看宇宙对我们仁慈还是残酷。"
 pw_holy_reliquary.405.name: "一切都应如此"
 pw_holy_reliquary.405.desc: "平衡是宇宙升华的关键：就像勇气，太少使人懦弱而太多则使人愚蠢。宇宙也是如此，道德是圣赐与神罚间的平衡。这项原则指导着围绕$pw_holy_reliquary.scale_of_balance$进行的冥想。平衡教义是一个来自于天秤传说的常见宗教哲学文本，其在这个圣物间中充分展示着，许多[THIS.GetSpeciesAdj]配合平衡教义所描述的和谐之道来安排他们的家庭与工作。\n\n对天秤传说的研究表明不可能有完美的平衡，总有一侧会随着宇宙而倾斜。如果有胆量，我们可以尝试倾斜这种平衡，从这个不公的宇宙中获得回报。"
 pw_holy_reliquary.405.a: "将$pw_holy_reliquary.scale_of_balance$朝对我们有利的方向倾斜。"
 pw_holy_reliquary.410.name: "宇宙青睐我们"
 pw_holy_reliquary.410.desc: "在[pw_holy_reliquary_balance_planet.GetName]上可以感受到$pw_holy_reliquary.scale_of_balance$引起了宇宙平衡的小小变化。那里的人口已然倾向某些更加和谐的行为。这将如何影响这个星球的整体精神面貌以及能持续多久仍有待观察。"
 pw_holy_reliquary.410.a: "神青睐于它的信徒。"
 pw_holy_reliquary.defender_of_the_faith: "§B信仰守护者§!"
 pw_holy_reliquary.1.supremacy.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.defender_of_the_faith$"
 pw_holy_reliquary.1.supremacy.access: "$pw_holy_reliquary.defender_of_the_faith$"
 pw_holy_reliquary.500.name: "$pw_holy_reliquary.defender_of_the_faith$"
 pw_holy_reliquary.500.desc: "$pw_holy_reliquary.defender_of_the_faith$是一个古老而神圣的称号，赋予具有神圣意义和力量的武器。在我们的历史上许多武器都曾有过这个称号，无论是捍卫信仰还是激励进攻，它们都在神圣计划中发挥了自己的作用。\n\n圣化这个古老的称号意味着将其颁给一个实体武器，把它当作信仰进步和保护的象征。有把著名的剑是个很好的候选者，它在一场行星攻势中被一位受人爱戴的将军所持。振兴这个传说并将其历史具现化会极大地鼓舞我们部队去履行其神圣职责。"
 pw_holy_reliquary.500.a: "圣化$pw_holy_reliquary.defender_of_the_faith$"
 pw_holy_reliquary.501.name: "信仰之力"
 pw_holy_reliquary.501.desc: "我们的神学家已经完成了所需的仪式，将$pw_holy_reliquary.defender_of_the_faith$的神圣称号传给了这把剑。前任主人的名字已被刻在剑柄上，她的遗产将永世流传。在剑的事迹中，其本身在成名的战斗中没有任何实质性的影响，但它履行其神圣的职责，既激发了我们士兵的勇气，也让我们的敌人感到恐惧。\n\n既然圣化已经完成，我们可以用这把武器来激发我们士兵的力量，也可以召唤他们来捍卫我们的信仰。"
 pw_holy_reliquary.501.a: "宣扬神圣力量。"
 pw_holy_reliquary.501.a.tooltip: "我们的一个星球将被注入圣洁的热情，允许在上面训练突击侍僧。"
 pw_holy_reliquary.501.b: "宣扬神圣守护。"
 pw_holy_reliquary.501.b.tooltip: "让我们在一个星球上实施一场宗教迫害，以更好地捍卫我们的信仰。"
 pw_holy_reliquary.505.name: "信仰之力"
 pw_holy_reliquary.505.desc: "$pw_holy_reliquary.defender_of_the_faith$是一个古老而神圣的称号，赋予具有神圣力量和意义的武器。在我们的历史上许多武器都曾有过这个称号，它们都在神圣计划中发挥了自己的作用。当前圣物间存放的是本世代被命名为$pw_holy_reliquary.defender_of_the_faith$的一把剑，它在一场行星攻势中被一位受人爱戴的将军所持，提升了我们军队的勇气并使敌人内心感到恐惧。\n\n在这里，我们可以用剑来激发对信仰的守护，或是军队的力量。进可攻退可守：正如圣典所描述的那样平衡。"
 pw_holy_reliquary.510.name: "信仰的力量"
 pw_holy_reliquary.510.desc: "在$pw_holy_reliquary.defender_of_the_faith$传说的启发下，[pw_holy_reliquary_call_to_arms_planet.GetName]的许多居民都感受到了在圣战中为信仰而战的神圣号召。我们可以为有意愿的人提供适当的军事训练，招募他们为突击侍僧，像传说中那位上将一样发动行星攻势。"
 pw_holy_reliquary.510.a: "谁会来响应战斗的呼唤？"
 pw_holy_reliquary.520.name: "捍卫信仰"
 pw_holy_reliquary.520.desc: "用$pw_holy_reliquary.defender_of_the_faith$宣扬对宗教的捍卫后，帝国行政部门的许多人向我们保证可以在一颗星球上对那些反对我们信仰的人实施宗教迫害。如果我们要去狩猎异端，真正的信徒肯定会协助与接纳我们的部队。"
 pw_holy_reliquary.520.a: "谁敢说我们信仰的坏话？"
 pw_holy_reliquary.signet_ring: "§B印章指环§!"
 pw_holy_reliquary.1.diplomacy.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.signet_ring$"
 pw_holy_reliquary.1.diplomacy.access: "$pw_holy_reliquary.signet_ring$"
 pw_holy_reliquary.600.name: "$pw_holy_reliquary.signet_ring$"
 pw_holy_reliquary.600.desc: "外交和贸易是国家的命脉。至于是改善国内关系更好，还是与外国建立外交联系更好则有不同流派的观点。\n\n无论哪种情况，$pw_holy_reliquary.signet_ring$都在我们银河帝国的建成中发挥了关键作用，统合了民众的不同阵营以实现太空航行。它一直是团结的象征并随着我们的领袖代代相传。圣化这个物体来承认它对我们国家建立的神圣影响。"
 pw_holy_reliquary.600.a: "圣化$pw_holy_reliquary.signet_ring$"
 pw_holy_reliquary.601.name: "信仰一统"
 pw_holy_reliquary.601.desc: "$pw_holy_reliquary.signet_ring$的圣化荣誉了过往领袖的血统，象征着经久不衰的交易和纽带。研究指环传说的神学家们还发现它可以对其他帝国的外交产生特殊的影响，使他们更频繁地通过外交途径接近我们。据报道，来自指环神圣造访的启示在过去使帝国的许多阵营联合了起来。\n\n而现在，指环也许会让银河系中的其他国家更靠近我们，但我们必须质问自己：对外交上的伙伴与敌人，我们将主张什么样的星系焦点？"
 pw_holy_reliquary.601.a: "主张人民团结。"
 pw_holy_reliquary.601.b: "主张海军力量。"
 pw_holy_reliquary.601.c: "主张财富丰饶。"
 pw_holy_reliquary.601.d: "主张科技进步。"
 pw_holy_reliquary.601.e: "弱者才会去外交。"
 pw_holy_reliquary.605.name: "信仰一统"
 pw_holy_reliquary.605.desc: "外交和贸易是国家的命脉。$pw_holy_reliquary.signet_ring$的圣物间记录了我们国家签订过的全部条约，以及指环在国家领袖间传承的路线。\n\n在这里，我们可以把我们国家内更为神圣的主张改变到银河系的其他地方。神明对我们微笑的话，紧要关系可以得到发展。"
 pw_holy_reliquary.611.name: "圣言"
 pw_holy_reliquary.611.desc: "[THIS.GetAdj]你好。\n\n最近，我们帝国的许多人都热衷于与[THIS.GetName]建立更紧密的关系，有些人甚至声称收到了这样做的神谕。除了神的旨意，我们找不到任何其他解释来说明这种心态的改变，我们也不会反对这种力量。\n\n你怎么说，[THIS.GetAdj]，我们应该围绕着这种精神引导而结合吗？"
 pw_holy_reliquary.611.a: "我们欢迎这次神圣的会面。"
 pw_holy_reliquary.611.b: "就算这是神的旨意，我们也不会接近你们。"
 pw_holy_reliquary.612.desc: "[THIS.GetAdj]你好。\n\n最近，我们帝国的许多人都收到了对你们人民青睐有加的神谕，其多次指出你们[THIS.GetName]的虔诚无可置疑。我们想加强我们之间的关系，这样我们就可以研究并敬仰你们的奉献精神。\n\n你怎么说，[THIS.GetAdj]，你会允许我们以你们精神之道的名义接近你的人民吗？"
 pw_holy_reliquary.613.desc: "[THIS.GetAdj]你好。\n\n最近，我们帝国的许多人都热衷于与[THIS.GetName]建立更紧密的关系，我们不明白为什么，但许多人认为你们的精神之道令人安心，与你们的人民会面是神圣的。\n\n我们无意追求这种精神道路，但为了我们人民的福祉，你会允许我们更接近吗？"
 pw_holy_reliquary.614.desc: "[THIS.GetAdj]你好。\n\n通常我们对这些精神态度和主张不屑一顾，但最近我们的人民一直在做奇怪的梦，梦里有你们文化的存在。我们已经确定这不是威胁，但它给我们留下了一个未解之谜。\n\n借此，许多[pw_holy_reliquary_diplomacy_country.GetAdj]抱着极大的好奇心，希望参与更多有关[THIS.GetAdj]文化的习俗。如果你允许，这将加强我们之间的关系。"
 pw_holy_reliquary.615.desc: "[THIS.GetAdj]，我们在你们帝国附近的亚空间检测到奇怪的波动。似乎某种力量正试图在我们的潜意识中显现对你们人民的赞同。其他情况下这可能会引起恐慌，但这次我们对这样一种先进的技术感到好奇。我们请求接近你们的文化的允许，以便研究这一现象。你们怎么说？"
 pw_holy_reliquary.616.name: "无人前来"
 pw_holy_reliquary.616.desc: "$pw_holy_reliquary.signet_ring$发出了召唤却无人应答，也许我们已经用得太多，也许只是没有其他人能接受指环的造访。不管是哪种情况都有一个神圣的解释，这可能就是最大的回报了。"
 pw_holy_reliquary.616.a: "我们已经离需要的对象足够接近了。"
 pw_holy_reliquary.621.name: "黑暗中的光芒"
 pw_holy_reliquary.621.desc: "[THIS.GetAdj]，我们知道你们的道路对银河系的其他地方来说是个谜，这使得你们的外交有所欠缺。但凡事总有肉眼所不能及之处。我们将尝试理解你们的道路，看看是否对其他人有任何好处。"
 pw_holy_reliquary.621.a: "他们不会理解我们。"
 pw_holy_reliquary.621.b: "他们不能理解我们。"
 pw_holy_reliquary.621.c: "我们的道路不是让你们去理解的。"
 pw_holy_reliquary.622.name: "无人前来"
 pw_holy_reliquary.622.desc: "只有弱者才会去外交，这句话看来是真的。银河系中已经没有其他帝国会试图理解我们的道路，而我们也不需要被理解。就连$pw_holy_reliquary.signet_ring$的力量也蛊惑不到另一个帝国来问候我们，这是对我们成就的神圣证明。"
 pw_holy_reliquary.622.a: "有我们自己就足够了。"
 pw_holy_reliquary.codex_of_the_ages: "§B岁月抄本§!"
