l_simp_chinese:
 acot_alpha_tech_chain: "先驱者谜团"
 acot_alpha_tech_chain_title: "先驱者谜团"
 acot_alpha_tech_chain_desc: "在多个参照点上都发现了古代先驱使用的更先进的神秘技术的证据。“先驱者数据库档案”这个词被多次提及。我们的科学家们认为，这个档案馆一定是通往过去秘密的钥匙，是远古技术的贮藏库，等待着我们去开启。"
 acot_precursor_tech_find: "原型反应堆"
 acot_dm_tech_find_enigmatic_desc: "虽然我们现在还不能驾驭暗物质的力量，但我们的科学家们相当有信心，我们可以先尝试开发出神秘能量原型机。虽然这不是一个硬性要求，但应该可以为我们的飞船技术提供一个很好的垫脚石。该关注点将在暗设计事件结束后删除。"
 war_goal_acot_wg_steal_databank: "夺取技术"
 war_goal_acot_wg_steal_databank_desc: "宣战的目的是为了获得对方的技术，而对方显然缺乏正确利用这些技术的常识。"
 casus_belli_acot_cb_databank_claim: "知识就是力量"
 casus_belli_acot_cb_databank_claim_desc: "这个帝国拥有一些关键的知识，这些知识本该极大地推动进步，但他们却毫无这方面的智慧，那这些知识理应传给更聪慧的人。"
 acot_cb_databank_claim: "知识就是力量"
 acot_cb_databank_claim_desc: "这个帝国拥有一些关键的知识，这些知识本该极大地推动进步，但他们却毫无这方面的智慧，那这些知识理应传给更聪慧的人。"
 acot_alpha_matter_events.1.name: "先驱者谜团"
 acot_alpha_matter_events.1.a: "此举必行。"
 acot_alpha_matter_events.2.name: "数据库分析完成！"
 acot_alpha_matter_events.2.desc: "数据库分析完成后就可以安装了。你可以随时从外交屏幕上访问数据库。我们现在就访问数据库吗？"
 acot_alpha_matter_events.2.a: "访问数据库，我们有很多事情要做。"
 acot_alpha_matter_events.2.b: "不是现在，我们将稍后访问。"
 acot_databank_attack_fe: "战事凯旋"
 acot_databank_attack_fe_desc: "失落帝国必然拥有那些数据库之一。有了足够的军事实力，我们可以直接对其宣战，在光荣的战斗中挑战他们。当然，代价就是数据库。"
 acot_databank_trick_fe: "欺诈的艺术"
 acot_databank_trick_fe_desc: "失落帝国一定拥有那些数据库之一。也许只要我们给失落帝国足够多的赞美，我们能得到他们的青睐，让我们获得数据库的权限。只需要他们对我们有很高的评价就可以了。"
 acot_alpha_matter_events.100.name: "已获取先驱者数据库"
 acot_alpha_matter_events.100.desc: "我们已经成功获得了先驱者数据库的副本，现在我们需要做的就是分析和破译它背后的奥秘艺术，让它来指导我们进一步追寻先驱的远古历史。"
 acot_alpha_matter_events.100.a: "开始行动！"
 RESEARCH_PRECURSOR_DATABANK: "破解先驱者数据库"
 RESEARCH_PRECURSOR_DATABANK_DESC: "在先驱研究取得更多进展之前，我们必须先学习如何操作和破解先驱者数据库及其AI助手。"
 acot_alpha_matter_events.102.name: "来自那谁（你懂）的信息"
 acot_alpha_matter_events.102.desc.spiritualist: "[root.GetName]， 我们注意到你们的帝国正在寻找过去先驱们的知识，比如我们的，你们到底想做什么？\n\n你们不会是想找到我们的弱点吧？既然你如此执着地追求这个想法，我们赐予你一个机会，解释一下你这次的行为。"
 acot_alpha_matter_events.102.desc.materialist: "现在是[From.GetRulerName]在向[root.GetRulerName]讲话。我们的情报人员发现你们的科学家在窥探旧时代的科技。依据正常规定，我们要没收所有平民关于危险获取违禁古物的数据，但既然你过去已经证明你值得信赖，我就给你一个机会，不要浪费我们两个人的时间，向我解释一下你的目的是什么。\n\n快点把事情办完，我还有新的游戏要玩，我不想在这里待太久。"
 acot_alpha_matter_events.102.desc.xenophile: "向你致以问候，[root.GetName]。有传言说你们帝国正在寻找一些古老的数据，比如说我们这样的古代文明。我们想知道你们的目的到底是什么？如果你想知道灭绝物种的历史，请订阅外星探索频道并捐赠，所有的信息都会属于你。"
 acot_alpha_matter_events.102.desc.xenophobe: "听好了，[root.GetSpeciesName]。你们是这个星系中最认我们忍无可忍的白痴之一，所以告诉我们，你到底想做什么，插手我们过去的历史？我们没有时间玩游戏了，所以不要再考验我们的耐心。"
 acot_alpha_matter_events.102.a: "我们渴望沐浴您帝国的辉煌成就。"
 acot_alpha_matter_events.102.a.response: "哦是吗？那你真是太谦虚了。\n\n很好，好好享受你的历史课吧，也许你会明白为什么我们自认为是优越的文明。你们帝国的历史只是我们巨大成就中的一小部分，因为我们的故事跨越了好几个世纪。好好学习，把我们的丰功伟绩传扬出去。让······（巴拉巴拉巴拉）。\n\n（5小时后）······结束了我们伟大的扩张统治。把这些历史写下来，到银河系的其它地方去传颂，这样这段历史就有可能得到拯救。\n\n（我们的统治者在堕落帝国几个小时的自吹自擂中遭受了巨大的痛苦，以至于[ruler.GetHerHim]已经失去了部分San值，就算[ruler.GetHerHim]是不朽、蜂巢思维、机械霸主都受不了这种程度的狗屎烂蛋。）"
 acot_alpha_matter_events.102.b: "堕落帝国是什么? 一堆可怜的小秘密！"
 acot_alpha_matter_events.102.b.response: "闭嘴！接招吧！"
 acot_alpha_matter_events.3.name: "Alpha计划报告"
 acot_alpha_matter_events.3.desc.engi: "在对先驱者的设计、材料和部件的历史进行了大量的分析之后，我们的科学家们终于得出了一个结论，那就是导致先驱计划失败的大部分原因在于他们在“硬光”生成工艺上的不完善。因为制造这种组件所需要的密度和功率水平太大，他们无法安全地进行大规模作业。堕落者所使用的技术都是极度缩减、廉价、易于复制的部件和材料，而这对于Alpha计划来说是不可能实现的。\n\n有了这些知识，我们的工程师们现在对如何最优化控制Alpha计划设备产生的功率有了大致的估计。"
 acot_alpha_matter_events.3.desc.hist: "根据我们的指示，我们的档案学者、历史学家和图书馆员们已经完成了关于先驱统治及其宏伟历史的资料。飞升之战的混乱影响，以及科学团队、政治权力和军事领袖之间的大规模协调缺乏，是导致Alpha计划失败的主要因素。内部安全方面的重大缺陷导致了项目在遭到各敌对派系的大规模反对后被取消，这些反对派系中的大多数人据推测是敌国雇佣的特工。\n\n有了这些知识的武装，我们的帝国更加明白了团结的力量在实现伟大的野心中起着多么重要的作用。我们不会失败。Alpha计划将在我们的旗帜下完成。"
 acot_alpha_matter_events.3.desc.phys: "我们的科学团队很高兴地报告，他们对所有先驱者实验记录的分析已经完成。阿尔法计划成功的关键在于暗物质和暗能量汇聚之间的最佳平衡。先驱者多次失败，无法维持它们之间的焦点，导致了大规模爆炸和大量黑洞的出现。\n\n我们经过一些小挫折，我们终于完成了他们未竟的事业。Alpha计划完成已指日可待。"
 acot_alpha_matter_events.3.a: "我们离目标更近一步。"
 acot_alpha_matter_events.4.name: "Alpha计划终结"
 acot_alpha_matter_events.4.desc: "我们已经准备好进行Alpha项目的最后阶段。我们倾注了所有的资源、知识和意愿来完成这个项目。怀疑与担忧是过去式了。\n\n没有时间可以浪费！[root.GetSpeciesName]们！科研者们！今天，未来已经近在咫尺！我们深知自己的职责，我们也必将践行自己的职责。我们以[root.GetSpeciesName]的名义，以[root.GetName]的名义，为我们的荣誉而战，为[root.GetRulerName]之名而战！\n\n如果我们今天不幸铩羽，我们也败得光荣，因为我们在英雄倾颓之处折戟。···但我们绝不会失败！敌人才应该品尝失败和败北的滋味。如你所知，我们大部分科学团队都在太空中驻扎，准备进行深度打击。"
 acot_alpha_matter_events.4.a: "为了我们的未来！为了[root.GetName]！"
 acot_alpha_matter_events.4.b: "但我们无论如何都会失败的。大家当无事发生吧。"
 acot_alpha_matter_events.5.name: "我们即Alpha。我们即未来。"
 acot_alpha_matter_events.5.desc: "完成了，一个新的时代已经来临。从今天起，[root.GetName]已经超越了过去所有的先驱。让银河系在恐惧和敬畏中哀嚎吧，因为我们是阿尔法，是新时代神秘科技的起源。让所有的堕落者都提提神吧，因为他们大势已去。他们的统治已经结束了！我们的敌人将化作飞灰！"
 acot_alpha_matter_events.5.a: "我们即ALPHA，我们即未·来。"
 acot_alpha_matter_events.1.a.desc: "为了提升我们自己的科技，我们的科学家们已经开始研失落帝国的舰船设计。然而他们发现了一些更有趣的东西。根据能量读数来看，失落帝国所用的能量的读数远低于暗物质和暗物质能量系统的预计。\n\n经过长时间的搜索和研究，似乎所有失落帝国的技术都是原始原型的极度缩水和简化版本。“先驱数据档案库”一词在多个记录中被重点提及。我们相信暗物质科技下一个阶段的关键就在这个档案库中。我们必须想个办法取得它。"
 acot_alpha_matter_events.1.b.desc: "我们的一些科学家一直在浪费时间试图研究失落帝国的太空飞船设计背后的技术。他们发现的东西有些出乎意料。他们声称，堕落帝国使用的技术产生的能量读数似乎远低于基于暗物质和暗能量的系统所预期的能量读数。\n\n经过漫长的摸索和研究，似乎堕落帝国当前使用的所有技术都是原型的缩小和简化版本。多个证据中都出现了“先驱者数据库档案”一词。科学家们认为暗物质演化的下一阶段就在这个数据库中。\n\n但是许多其他人不认可这一点，他们认为这些科学家只是在散布虚假主张以获得更多注意。[root.GetName]处于巅峰，我们应该去征服银河，而不是试图追逐老鬼魂。"
 acot_alpha_matter_events.1.b: "这些主张是有价值的，我们应该着手调查。"
 acot_alpha_matter_events.1.b.explain: "若要使科学委员会达成一致，政治手段不可避免。如果这些理论是正确的话，这些风险是值得的。"
 acot_alpha_matter_events.1.c: "没有证据，毫无根据的主张将被忽略。"
 acot_databank_ask_pmc: "有钱能使鬼推磨"
 acot_databank_ask_pmc_desc: "传奇走私贩和他那臭名昭著的卓越集团也许能搞到我们想要的东西。但考虑到他的名气，这项服务恐怕不会便宜。"
 acot_databank_ask_curator: "联系策展人"
 acot_databank_ask_curator_desc: "考虑到我们仍与策展人关系融洽，也许他们能帮助我们得到数据库。"
 acot_databank_self_assembly: "自行组建"
 acot_databank_self_assembly_desc: "数据库是古代先驱者的造物。也许我们可以用现有资源自己组建一个数据库。但是没有数据的数据库毫无用处，为此我们必须收集并组合足量稀有文物。\n§Y在遗珍界面选择“组建数据库”以开始尝试组建。§!\n§R这么做有很大概率会失败！§!"
 artifact_acot_databank_assemble: "组建先驱者数据库"
 artifact_acot_databank_assemble_desc: "尝试通过稀有文物以及其它资源组建先驱者数据库"
 artifact_acot_databank_assemble_effect: "我们无法预测是否能连接到我们想要的数据库，也许我们应该着手准备风险防范。\n专业人士建议我们放弃这一行动，鉴于风险似乎远高于收益。"
 acot_databank_assemble_attempt: "数据库组建冷却"
 acot_databank_assemble_attempt_desc: "麻了……"
 acot_databank_assemble_attempt_cooldown_desc: "无法执行，组建正在进行中！"
 acot_alpha_matter_events.9001.name: "尘 归 尘"
 acot_alpha_matter_events.9001.desc: "很不幸，尝试组建数据库的行动失败了，我们投入的资源全部白费。但除此之外，团队报告说并无其他问题"
 acot_alpha_matter_events.9001.a: "那也糟透了。"
 acot_alpha_matter_events.9002.name: "命令被覆写！"
 acot_alpha_matter_events.9002.desc: "红色警报！红色警报！尝试组建数据库的行动完全失败！数据库已经狂化并入侵了相当数量的战舰，它们已经开始进行无差别攻击！"
 acot_alpha_matter_events.9002.a: "舰队武器全功率启动！"
 acot_alpha_matter_events.9003.name: "任务完成！"
 acot_alpha_matter_events.9003.desc: "我们的尝试成功了！我们创造的数据库模块可以连接至先驱者信息网络，设备自动纠正了我方设计中的数个错误并兼容了原始设计的规格！"
 acot_alpha_matter_events.9003.a: "太棒了！"
 acot_alpha_matter_events.9004.name: "任务发生致命失败！"
 acot_alpha_matter_events.9004.desc: "红色警报！红色警报！尝试组建数据库的行动完全失败！数据库已经失控并入侵了数量相当的舰队、殖民地和恒星基地，并已向我们开火！"
 acot_alpha_matter_events.9004.a: "这不可能！"
 acot_alpha_matter_events.9005.name: "选择你的命运"
 acot_alpha_matter_events.9005.desc: "这一事件标志着两大帝国的命运的最骇人的转折点。一个是古老帝国，另一个是新兴帝国。谁能在这场不可避免的湮灭中占得上风？"
 acot_alpha_matter_events.9005.a: "今天，创造者将拔得头筹！"
 acot_alpha_matter_events.9005.a.explain: "再次确定你帝国的命运，并向失控的人工智能发起挑战、确立你那正义的胜利。"
 acot_alpha_matter_events.9005.b: "见证先驱者的力量！"
 acot_alpha_matter_events.9005.b.explain: "取得新生的先驱者智能势力的控制权，然后把复苏它们的人——把你的旧帝国践踏得面目全非。"
 acot_alpha_matter_events.9007.name: "古代智能觉醒"
 acot_alpha_matter_events.9007.desc.a: "红色警报！我们的一部分舰队被未知的失控机械智能入侵了！\n\n情报显示这是因为由[event_target:current_uprising_originator.GetName]留下的一处设计缺陷，而他们正遭受一场规模空前的机械起义。"
 acot_alpha_matter_events.9007.desc.b: "警告！[event_target:current_uprising_originator.GetName]在未能充分理解先驱者数据库时就冒失地开展创造数据库的尝试，进而导致一个强大的先驱者人工智能脱离了控制并开始祸害整个星系，它已然在宇宙各处制造了巨大的混乱。\n\n幸运的是，我们的索菲亚帮助我们的舰队抵挡了所有入侵，但我们仍应该对这事保持密切关注。"
 acot_alpha_matter_events.9007.a: "诅咒这些该死的白痴！快击退敌人！"
 acot_alpha_matter_events.9007.a.explain: "许多帝国的舰队，包括我们帝国的舰队也被这失控狂化的AI入侵了。"
 acot_alpha_matter_events.9007.b: "干得漂亮，索菲亚。"
 acot_alpha_matter_events.9007.b.explain: "许多帝国的舰队都被一个失控狂化的AI入侵了，但我们的舰队被索菲亚安全地保护着。"
 acot_alpha_matter_events.103.name: "收购数据库。"
 acot_alpha_matter_events.103.desc: "噢？你现在想要什么？你说是一个先驱者数据库？\n\n嗯……从那些失落老爹那里偷来一个应该很简单，但我也许能让科研部门给你造一个也说不准。总之，选择权在你手上。"
 acot_alpha_matter_events.103.a: "又一场抢劫？"
 acot_alpha_matter_events.103.a.response: "明眼人都看得出来，那些堕落老爹有着成吨的秘密，此前从未有人深挖过。而我的渗透小队可以帮你把数据库挖过来。鉴于这次的行动难度远超以往，这次我们可得涨涨价了。"
 acot_alpha_matter_events.103.b: "你知道我们想要哪个数据库，对吧？"
 acot_alpha_matter_events.103.b.response: "是，是，是！我的天呐，真让人悲伤。只有那么一个先驱者数据库是值得去记的…索菲亚嘛！见鬼的，就连卓越集团都有一个……略微不那么人来疯版本的索菲亚，我们的“佐菲亚”肯定是对你没用的，因为她只有和卓越技术相关的数据，而不是你想要的先驱者玩意儿。"
 acot_alpha_matter_events.103.c: "大概下次吧。"
 acot_alpha_matter_events.103.c.response: "那么再见。"
 acot_alpha_matter_events.103.d: "很好，交易就这么定了。"
 acot_alpha_matter_events.103.d.response: "好极了！一如既往，你只需要轻松地坐镇后方，我的队伍自然会搞定事情。大概要花上几个礼拜的时间。"
 acot_alpha_matter_events.1030.name: "先驱者数据库到手"
 acot_alpha_matter_events.1030.desc: "一位卓越集团代表刚刚联系了我们。他们成功搞到了数据库并正在向我们传输其内容。"
 acot_alpha_matter_events.1030.a: "干得漂亮。"
 acot_alpha_matter_events.ask_curator: "你能帮我们获取数据库吗？"
 acot_alpha_matter_events.104.name: "收购数据库。"
 acot_alpha_matter_events.104.desc: "啊，是的。你肯定想得到最新版本的数据库：索菲亚。现在策展人组织的手头上确实有这么一个，但我们自己要用。不过我们可以给你所有必要的数据，帮你通过我们的模板自行建立一个数据库。毫无疑问，你得出钱。"
 acot_alpha_matter_events.104.a: "你们要这数据库做什么？"
 acot_alpha_matter_events.104.a.response: "显然的，用来存储数据。索菲亚，以及其他第12代之后的数据库可以通用于传输和存储数据。每个“索菲亚”都是庞大数据网络的一部分，彼此间互通互联，让人们可以随时随地清晰地访问数据。此外，索菲亚还能区分不同帝国，保障每个帝国的敏感信息安全、不被无授权的帝国访问。\n不过缺点也显而易见，这意味着你最初安装的索菲亚只能为你提供非常有限的数据，你必须晚些时间再从她那获取更多数据。"
 acot_alpha_matter_events.104.b: "所以制造一个全新的数据库是有可能性的？"
 acot_alpha_matter_events.104.b.response: "对。鉴于你的帝国以及考虑尝试这一途径，你确实可以组建一个“空白”的数据库，只具备必要的系统和接口就能和实现和真的数据库相同的功能。但你仍旧需要一些古代先驱者的材料和遗珍来为你的数据库创造一个可行的连接系统，用于接收人格矩阵——也就是“索菲亚”。没有索菲亚，你的数据库和普通的TDA没有区别。"
 acot_alpha_matter_events.104.c: "我们会考虑的。"
 acot_alpha_matter_events.104.c.response: "别着急。制造数据库有很多种方案，但使用我们的服务绝对是最安全的选择，所以请三思而后行。"
 acot_alpha_matter_events.104.d: "看起来你要我们捐更多的钱了。"
 acot_alpha_matter_events.104.d.response: "好极了！我们的专家将即刻开始传输新的数据库。请稍等片刻。"
 acot_alpha_matter_events.1040.name: "先驱者数据库到手"
 acot_alpha_matter_events.1040.desc: "大策展人刚刚联系了我们。他们成功创建了数据库，并正在向我们传输其内容。"
 acot_alpha_matter_events.1040.a: "好！"