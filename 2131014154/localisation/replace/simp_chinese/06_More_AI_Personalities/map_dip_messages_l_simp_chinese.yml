 PH_GENERIC_GREETING_03:0 "壮志饥餐胡虏肉，笑谈渴饮匈奴血！"
 PH_DOMINEERING_GREETING_01:0 "我很想把你生吞活剥，但[From.GetSpeciesAdj]肉的味道大概很恶心，所以[From.GetSpeciesName]一文不值且十分卑贱。"
 PH_GENERIC_GREETING_04:0 "我们是星辰的毁灭者。"
 PH_GENERIC_GREETING_05:0 "我们将带来死亡。"
 PH_GENERIC_GREETING_06:0 "你说我们是野蛮人。我们是嗜血的。但我们无惧审判。打开你们的书本，用血写下：“他们是[Root.GetSpeciesName]！他们是上帝之鞭！他们是上帝之鞭！”"
 PH_THREATENED_GREETING_01:0 "你在这里做什么？你想寻死吗？我们可以这样做。但是你们很强壮... ...即使我们很弱小，也要想办法... .......。[Root.GetNameSpecies]总能找到办法... ..."
 PH_FRIENDLY_GREETING_01:0 "你应该庆幸我们在考虑消灭了银河系的其他一切之后，再摧毁[From.GetName]。"
