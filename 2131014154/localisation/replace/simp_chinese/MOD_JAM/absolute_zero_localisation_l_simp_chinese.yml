l_simp_chinese:
 START_SCREEN_ABSOLUTE_ZERO:0 "数代人之前，我们还是一个原始帝国，空中突如其来的光使半个星球的人罹患失明。随后而来的巨大引力波对星球与其上的居民造成了严重破坏。此现象震撼了我们的文明，并驱使我们飞向天空。\n\n数世纪之后，在我们探索太阳系的过程中，某样东西猛烈地冲击了我们的母星。它是一个绿色的发光体，与我们之前所见均不相同。在仔细地检查后发现它是一种极为先进的存储器，一定是被一个外星物种送来的。科学家在随后的数十年内研究了它，缓慢地推动了我们的技术进步并探索了它的秘密。"
 origin_absolute_zero:0 "绝对零度"
 origin_absolute_zero_desc:0 "一个邻近的高度发达的帝国向我们的母星发送了一个存储器，上面有一个正在计时的神秘计时器。数代人后，这个仍然很原始的帝国并没能打开它，只能怀着打开这个上锁的潘多拉魔盒的希望继续研究。"
 origin_tooltip_absolute_zero_effects:0 "- 你的母星系初始拥有一颗§Y零星§!和一个§G首都修正§! ，提供§G+25%§!物理学、社会学、工程学研究和§R-30%§!食物维护费。\n- 你的帝国获得一个§Y神秘贮存物§! 。\n- §R警告：有挑战性的起源§!"
 escape_cache:0 "遗迹研究"
 absolute_zero.1.name:0 "存储器"
 absolute_zero.1.desc:0 "数代人以前，当我们仍为一个原始帝国的时候，突如其来的一股能量冲击了我们的母星，它引发了地震，对我们造成了一定的损失。当时，这被视为一种神迹，直到几个月后一颗彗星侵入了我们的母星。在它撞击地面后，人们发现那是一个神秘的、无法被解密的储存器。它被设计成无法穿透的，为了解开它的谜团，人们研究了几十年。"
 absolute_zero.1.a:0 "现在的状况，难以置信...."
 THE_CACHE_1:0 "访问遗迹"
 THE_CACHE_1_DESC:0 "时机已至，我们的技术成果已经到达了一个能让我们很快解密存储器并研究其中任何内容的临界点。我们发现了存储器中的一个隐藏小漏洞，在远程通讯失败时，这或许能通过根据漏洞制造的手动连接器更快地连接存储器。现在我们可以尝试利用我们的临时连接器手动连接存储器。然而，这并非是个完美的手段，因为考虑到存储器中的数据量，我们的连接器实在太慢了。总而言之，这种方法比最初预期需要更久的时间。"
 absolute_zero.2.name:0 "存储器"
 absolute_zero.2.desc:0 "访问成功！那里出现了一个计时器但是……看起来很奇怪……它看起来，是故意的。那里还有更多的东西，但是整个系统看起来处于受限的状态，需要提供能源以正常运行。我们需要尝试提供能源并找到进入系统的方法。从遗迹所包含的技术中看我们很有可能发现潜在的革命性的东西。"
 absolute_zero.2.a:0 "给它供电，尽量挽救你能挽救的一切"
 THE_CACHE_2:0 "研究那些内容"
 THE_CACHE_2_DESC:0 "》》警告《《 无视计时器的警告继续进行进一步研究将会导致位置的后果...恒星！我们星系的恒星正在逐渐走向衰亡，并且其中的能量正在..凭空消失？\n计时器上的时间已经所剩无几，很快我们的恒星会走到其生命的尽头，等待我们的只有冰冷的未来。"
 absolute_zero.3.name:0 "存储器"
 absolute_zero.3.desc:0 "坏消息里有好消息。高等帝国给我们留下了一些提示，告诉我们如何从困境中拯救自己。他们给我们留下了一个灯塔或卫星的蓝图，可以放在我们的太阳周围附近，创造某种力场。这种灯塔通过辐射从恒星抽取能量，并转化成力场替代被抽取的恒星，以更有效率的方式。但坏消息是，我们必须自己建造，这需要资源和……时间，我们很快就没时间了。"
 absolute_zero.3.a:0 "机会来了……在恒星那儿！我们势在必得"
 THE_CACHE_3:0 "力场灯塔网络"
 THE_CACHE_3_DESC:0 "根据蓝图和传递给我们的信息，灯塔网络必须在2222年之前激活。否则，恒星将会发生毁灭性反应，首先烤熟我们的星球，然后将它变成一个满是熔岩的人间炼狱。之后，也是终焉，随着最后一丝火花消散，宣告了恒星的熄灭。我们的星球将再次变成冰天雪地，只留下岩石与冰雪与我们作伴。"
 absolute_zero.4.name:0 "力场灯塔网络"
 absolute_zero.4.desc:0 "框架已经完成！剩下来只需要开始每一个灯塔的建设，并完成护盾生成网络，从而完成我们的救赎。"
 absolute_zero.4.a:0 "我们必须建造额外的电缆塔！？"
 beacons_construction:0 "灯塔建设"
 beacons_construction_desc:0 "我们必须在计时器结束前加紧完成5个围绕恒星的灯塔。销毁日期：2222"
 absolute_zero.5.name:0 "力场灯塔网络"
 absolute_zero.5.desc:0 "我们及时完成了！所有灯塔都已完成，并且护盾正常运行。"
 absolute_zero.5.a:0 "我们得救了"
 absolute_zero.6.name:0 "神秘帝国"
 absolute_zero.6.desc:0 "我们应该能够对基于网络的灯塔进行逆向工程，并使之获取能量……当然是在健康的恒星上。"
 absolute_zero.6.a:0 "真不错！执行计划。"
 MYSTERIOUS_EMPIRE_1:0 "重新设置立场设备"
 MYSTERIOUS_EMPIRE_1_DESC:0 "重新调整力场结构作为发电设备，这个项目可能是非常有益的。它目前收集能量，在衰弱的太阳周围制造一个护盾，但我们可以在健康的太阳周围建造它；并重新设计它，为我们提取能量，而不是产生护盾。"
 absolute_zero.7.name:0 "神秘帝国与空"
 absolute_zero.7.desc:0 "成功了！我们我们成功的重建了力场并将其整合进了能量发生器中。我们现在只需要把这个构造在恒星上实践其用途即可。我们也完成了对数据的深度分析但我们唯一得到的结果只是一些模糊的关于在一颗因为所谓的“无效恒星”而导致冰封的行星上的研究设施的信息。"
 absolute_zero.7.a:0 "探索那些设施"
 mysterious_empire_sites:0 "神秘帝国设施"
 mysterious_empire_sites_desc:0 "曾经慷慨地为我们指出正确方向的先进帝国也遭受了这一事件的影响，并放弃了他们现在被冰封的研究设施。我们必须到达这些地点，尽可能多地检索信息。"
 field_beacon_0:0 "力场灯塔框架"
 field_beacon_0_DESC:0 "一个单一的新标矩阵是周围一系列信标的一部分。"
 field_beacon_0_MEGASTRUCTURE_DETAILS:0 "重新利用太阳能发电。"
 field_beacon_1:0 "力场灯塔"
 field_beacon_1_DESC:0 "在恒星周围形成一个网的灯塔，它竖起一个盾牌来保护恒星不受星际退化的影响。"
 field_beacon_2:0 "重新设定力场灯塔"
 field_beacon_2_DESC:0 "一种基于网络的灯塔建筑，围绕太阳建造以获取能量。"
 not_a_dying_star:0 "$TRIGGER_FAIL$不能建立在即将熄灭的恒星之上"
 absolute_zero_site_1:0 "空研究设施"
 absolute_zero_site_1_desc:0 "在这个星球冻结后，空气运动和生命迹象已经被发现。这似乎是一个很好的起点，值得研究的研究设施。"
 absolute_zero_sites.1.name:0 "找到设施"
 absolute_zero_sites.1.desc:0 "我们找到了一个设施！在派出一支探险队去往它的表面后，干扰源是围绕它飞行的自动无人机。这些无人机似乎仍能正常工作，由快耗尽的维修站进行充电。不幸的是，无人机只是漫无目的地四处飞行，可能是由于过时且表面结冰。"
 absolute_zero_sites.2.name:0 "提取"
 absolute_zero_sites.2.desc:0 "由于无人机在设施外被固定后自毁，捕获无人机被证明是徒劳的。然而，我们确实设法进入了里面，它确实是一个研究设施。内部大部分也是冻结的固体，但提取数据仍然是可能的，与此同时由于冰的破坏性可能造成损失。"
 absolute_zero_sites.3.name:0 "奇异物质"
 absolute_zero_sites.3.desc:0 "数据提取完成。我们设法保护了67%的数据，这些数据是在这些实验室处理是不合适的，但一个很好的结果。根据可以拼凑起来的东西，帝国试图处理一种叫做“空”的材料，这种材料具有辐射特性，或者更确切地说是抗辐射特性。这个设施是为了研究这种材料，以寻求复制它。这些试验本身是在另一个设施中进行的，但有些东西不起作用？"
 absolute_zero_sites.4.name:0 "收获"
 absolute_zero_sites.4.desc:0 "等等，不！？还有更多。他们设法找到了一种方法来获取这些物质，但自然资源是……还有待发现。这不可能吧。"
 absolute_zero_site.1.a:0 "尝试捕获它以进行处理"
 absolute_zero_site.2.a:0 "我们尽力获取"
 absolute_zero_site.3.a:0 "就这些吗？再试一次或等着将来分析"
 absolute_zero_site.4.a:0 "好的开始，它可能会派上用场"
 absolute_zero_site_2:0 "空再生产设施"
 absolute_zero_site_2_desc:0 "这被标记为复制它的材料追踪设施。小心！从这个设施的性质来看，这个可能很危险。我们不知道这个“空”能起什么作用，也不知道它对我们和我们的设备有什么影响。"
 absolute_zero_sites.5.name:0 "入口"
 absolute_zero_sites.5.desc:0 "这一次不同，我们成功地找到了设施，但它在地下且密封关闭。入口门是唯一的入口，但却被认为是防爆门，异常寒冷。"
 absolute_zero_sites.6.name:0 "再准备！"
 absolute_zero_sites.6.desc:0 "门开了！有什么……正在发生。天气很冷，而且越来越糟。我们的气温正在迅速下降，我们必须为这次探险重新准备。能量减少的过程似乎是渐进的，因此我们应该能够在一段时间内为我们的衣服配备加热元件来抵消这种影响。这可能是空物质泄漏的原因，也可能只是它的影响。"
 absolute_zero_sites.7.name:0 "我们进来了"
 absolute_zero_sites.7.desc:0 "这些容器里装的东西和我们这个小星系所环绕的奇怪的类似恒星的漆黑物体有着相同的特征。由于一些故障，系统已经锁定了设施，但我们应该能够解除它们，并提取这个帝国设法得出的任何结论。"
 absolute_zero_sites.8.name:0 "空"
 absolute_zero_sites.8.desc:0 "在星星上！？他们做了什么……这个……整个灾难都是他们干的。在帝国疯狂追求复制空资源的过程中，他们腐蚀了中央太阳，或者更确切地说，曾是太阳的东西。他们使用了一种威力巨大的武器，注入他们所拥有的微小的空物质，并在太阳内开始了反应。结果……我们都知道。他们取得了成功，但遭受了巨大的附带损害。这种物质的收获现在是可能的，因此设计了一种武器，可以将行星的核心转化，以减少对太阳系的破坏性影响。然而，由于内部的空物质，这极有可能使行星冻结。"
 absolute_zero_site.5.a:0 "不惜一切代价进去"
 absolute_zero_site.6.a:0 "小心地整理和行动"
 absolute_zero_site.7.a:0 "做你想做的事"
 absolute_zero_site.8.a:0 "可怕……把蓝图妥善保管"
 absolute_zero_site_3:0 "空应用设施"
 absolute_zero_site_3_desc:0 "未知的先进帝国对空知道很多，他们的技术相当非凡。根据我们的常规扫描，这是他们放弃之前在这个系统中开发的最后一个设施。"
 absolute_zero_sites.9.name:0 "缺乏关注"
 absolute_zero_sites.9.desc:0 "这个设施相对完整。我们能够得到大部分的数据，但讽刺的是，他们似乎没有把重点放在这方面的研究。奇怪……有解决方案，但他们缺乏完整性，似乎从一开始就匆忙，好像他们试图找到一些东西……否则。从逻辑上讲，找到材料的最佳应用和创新的可能性将是最终目标。"
 absolute_zero_sites.10.name:0 "已完成的研究"
 absolute_zero_sites.10.desc:0 "这是我们设法从数据库中提取的完整技术，但大部分只是抽象地提到，没有实际用途。现在还不清楚为什么他们只是轻轻松松地浏览这些用例，却找不到实现它的方法。"
 absolute_zero_sites.11.name:0 "这是真正的自然"
 absolute_zero_sites.11.desc:0 "我们发现了一些东西！一个单独的地下室，在那里研究其他形态的空。由于是从内部进入地下，所以我们的扫描没有显示出来，但他们走的一定很匆忙，因为地下室打开着。简直不可思议……空可以自己复制，但处于饱和状态。一旦它接触到压倒性的能量，它就开始液化并发出明亮的白光。因为它不能使能量无效，它只是开始吸收和释放能量，从而远离它稳定的原点。然而，它必须与大量的能量相接触，这样过程和反应才能继续；例如太阳。这就解释了几个世纪前的强光遮蔽了我们的家园。那是……太阳被消耗掉了，这就是不明帝国在太阳上使用它的原因。"
 absolute_zero_sites.12.name:0 "交流"
 absolute_zero_sites.12.desc:0 "这项研究一定是在他们获得这种物质的来源之前完成的，然后在太阳系变得不适宜居住之后才匆忙进行。这儿还有一种功能强大的通讯设备，可以与帝国建立联系。"
 absolute_zero_site.9.a:0 "奇怪，我们一定遗漏什么"
 absolute_zero_site.10.a:0 "令人担忧……小心点"
 absolute_zero_site.11.a:0 "哦，现在它好了"
 absolute_zero_site.12.a:0 "交谈？这个主意不一定是最好的"
 absolute_zero_system_NAME:0 "空星系"
