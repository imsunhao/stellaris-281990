 pw_research.1000.name: "§H[PWFallenEmpirePC.GetName]§!：信仰问题"
 pw_research.1000.desc: "[THIS.GetSpeciesNamePlural]！据我们了解，你们的人在[PWFallenEmpirePCPlanet.GetName]上建造了一个奇特的装置，你们称它为对撞机。它的确是一个对撞机，但却不是你们所认为的那种......不过这不重要，你们到时候就明白了。我们是为别的事情而来的。\n\n我代表着一群杰出的神学家，他们认为这个对撞机设备对我们有很大的用处。我们需要使用整个设施进行精神冥想，因为它能够提供对我们现实与现实之上的某些方面的独特冥思。你无需知道具体细节，只需要知道我们要占用这个地方§Y6个月§!的时间。\n\n这要求并不高。如果你同意，我们可以尽快开始。"
 pw_research.1000.a: "行吧，你们可以暂借用这个超级对撞机。"
 pw_research.1000.b: "你为什么非要用我们的设施？"
 pw_research.1000.c: "$pw_building_particle_supercollider$不是用来干这个的。"
 pw_research.1001.name: "§H[PWFallenEmpirePC.GetName]§!：信仰问题"
 pw_research.1001.desc: "这件事对我们来说很难办。我们的人已被允许通过物质渠道进行冥想来调查这些神圣的对象，然而这种方法在我们的社会中被认为是禁忌。我们需要一个在外星帝国的合适渠道。\n这次冥想产生的任何数据若不暴露我们的秘密，都将保留在你们的记录中。\n\n我们保证，你们的星球不会受到任何伤害。"
 pw_research.1001.a: "好，你们可以借用这个超级对撞机。"
 pw_research.1002.name: "§H[PWFallenEmpirePC.GetName]§!：信仰问题"
 pw_research.1002.desc: "很好！\n\n我们的信徒已经在路上了。\n请确保他们冥想时不被打扰。"
 pw_research.1002.a: "我们保证。"
 pw_research.1003.name: "§H[PWFallenEmpirePC.GetName]§!：信仰问题"
 pw_research.1003.desc: "真是可惜。\n\n§H[PWFallenEmpirePC.GetAdj]§!不会对这个决定高兴的。"
 pw_research.1003.a: "终止通讯。"
 pw_research.1004.name: "战争的召唤"
 pw_research.1004.desc: "当战争的消息传到我国时，我们去找[PWFallenEmpirePC.GetName]派出的小组，却发现他们已经彻底消失了！\n\n由于找不到任何他们留下的痕迹，我们只能假设他们因为当下的冲突回到了自己的国家。"
 pw_research.1004.a: "至少我们能继续研究了。"
 pw_research.1005.name: "能量流失"
 pw_research.1005.desc: "突然发生的能量波动耗尽了我们在[PWFallenEmpirePC.GetName]的大量储备。幸运的是没有关键系统被永久损坏。\n\n报告指出$pw_particle_supercollider$是这些波动的始作俑者。这一定与来自§H[PWFallenEmpirePC.GetName]§!的那群神学家和他们在那里的冥想有关。"
 pw_research.1005.a: "联系他们！"
 pw_research.1005.b: "我们绝不能打扰神学家。"
 pw_research.1006.name: "§H[PWFallenEmpirePC.GetName]§!：能量流失"
 pw_research.1006.desc: "[THIS.GetSpeciesNamePlural]，别在神学家们工作时打扰他们！\n\n如果你是因为能量异常而与我们联系，你要明白它们是预料之中的，并不构成危险。事实上，你应该把它们看作是一种祝福，是对很少有人能注视的更高存在的一瞥。\n\n这些波动将在一段时间内消散，要有信心。"
 pw_research.1006.a: "那就继续吧。"
 pw_research.1006.b: "不可接受，这些人现在就得离开。"
 pw_research.1007.name: "§H[PWFallenEmpirePC.GetName]§!：能量流失"
 pw_research.1007.desc: "我们保证今后不会再有麻烦了。"
 pw_research.1007.a: "希望如此。"
 pw_research.1008.name: "§H[PWFallenEmpirePC.GetName]§!：能量流失"
 pw_research.1008.desc: "很遗憾，但我们已经得到我们想要的了。\n我们现在就走。\n你们的研究人员不会得到任何遗留的数据。"
 pw_research.1008.a: "谢天谢地。"
 pw_research.1009.name: "来自§H[PWFallenEmpirePC.GetName]§!的感激"
 pw_research.1009.desc: "[THIS.GetSpeciesNamePlural]，神学家们已经结束了他们的工作，并得到了他们所寻求的神圣知识的赐福。\n\n我们留下了许多数据供你们的研究人员分析，希望这些数据能照亮你们的道路。\n我们向你表示感谢。"
 pw_research.1009.a: "希望这些努力是值得的。"
 pw_research_add_more_physics_jobs: "$pw_particle_supercollider$：§G+1§!$job_pw_researcher_particle_supercollider$岗位。"
 pw_research.1100.name: "超级对撞机实验"
 pw_research.1100.desc: "在$pw_particle_supercollider$上的实验成功进行着，越来越多的理论提出并被证明或推翻。在这里，我们对科学的理解边界在几个月内就被突破了，并且还在不断取得巨大的进步。\n\n但是，为了在物理学领域达到真正的突破，更大胆的实验需要被制定。我们已经开发了一条新的研究路线，能进一步地推开未知的障碍，但这需要整个物理学界的彻底投入以将其完成。"
 pw_research.1100.a: "开始实验。"
 pw_research.1101.name: "粒子实验：核碰撞"
 pw_research.1101.desc: "随着$pw_particle_supercollider$上第一批实验的结束，我们的科学家开发了用于未来科技的新原型。\n\n在太空工程师的帮助下，通过对重核研究中大型强子碰撞的敏锐观察，研究人员根据记录的数据为太空船和空间站设计出新的能量分配系统。虽然仍处于建模阶段，但我们相信这个系统是值得开发的。"
 pw_research.1101.a: "一旦完善，它将对我们有很大的帮助。"
 pw_research.1102.name: "粒子实验：粒子武器化"
 pw_research.1102.desc: "随着我们的研究人员熟练了对$pw_particle_supercollider$的操作，用于描述粒子加速的基础模型变得越来越普遍了。这使我们能够透彻地理解其所涉及的原理，并制定更高效的模型。其中一种模型涉及我们能量武器的开火模式：研究人员相信，如果我们充分总结这一领域的研究，它可以变得更快、更强。"
 pw_research.1102.a: "将实验完成，然后开发这项技术。"
 pw_research.1103.name: "粒子实验：一个黑暗的问题（物质）"
 pw_research.1103.desc: "$pw_particle_supercollider$上进行的实验里出现了一些意想不到的东西。我们在特定的原子碰撞后检测到了传说中的§H暗物质§!的痕迹。虽然不能稳定地重现这一结果，不过我们还是设法收集了一些暗物质用于实验。五花八门的理论被提出用于诠释这一现象，但有些东西我们还无法解释......"
 pw_research.1103.a: "坚持下去。"
 pw_research.1104.name: "粒子实验完成"
 pw_research.1104.desc: "粒子领域的第一批物理实验已经完成，但我们的发现仍然令研究人员困惑。关于暗物质出现的不同理论已经浮出水面，鉴于缺乏对替代方案的证据支持，大多数人都倾向于跨维度影响这一说法。\n\n为了继续追寻这些未解之谜，首先我们需要增加$pw_particle_supercollider$的运行。然后，我们需要开发能够进行跨维度导航、分析以及测绘和操控这种奇怪物质特性的计算系统。这里的实验应该能得到这个项目所需的结果。"
 pw_research.1104.a: "就这么干。"
 pw_research.1111.name: "计算实验：维度随机化"
 pw_research.1111.desc: "为了在$pw_particle_supercollider$上进行实验，我们在试图阐明一个关于临近维度的虚拟模型时解决了不同量子态下的计算处理问题。这催生了关于生成随机数的模型的新想法，用物理特性间不可预测的差异作为真随机种子。如果这个想法被正式落实到研究上，我们就可以用这个过程来构建几乎无法破解的密钥，以保证我们敏感数据的安全。"
 pw_research.1111.a: "那就开发这样的手段。"
 pw_research.1112.name: "计算实验：量子竞争条件"
 pw_research.1112.desc: "跨维度性质的实验对我们的计算系统造成了影响。奇异的时间特性导致机器时钟在操作期间似乎发生了不同步，产生意料之外的竞争条件漏洞使得进程崩溃。我们将需要一些时间来校准计算机以遵循这些新范式，与此同时研究将受到限制。"
 pw_research.1112.a: "尖端科技的麻烦。"
 pw_research.1113.name: "计算实验：现实测绘"
 pw_research.1113.desc: "目前为止$pw_particle_supercollider$上进行的实验已经产生了足够的数据，因此我们的研究人员希望开始一个对我们所知现实的测绘计划。所有的数据都已编目，以便在未来解决关于超级对撞机的剩余事项后可以回来应付这个计划。"
 pw_research.1113.a: "为未来着想是好事。"
 pw_research.1114.name: "计算实验完成"
 pw_research.1114.desc: "终于，我们开发了一个系统，它能够测绘并导航以前于$pw_particle_supercollider$上的实验中观察到的维度。有了这个系统，我们在揭开宇宙的秘密方面又前进了一步。\n\n虽然收集的数据已经催生了新的研究方向，但实验还远未结束。现在我们可以开始新的一批实验来妥善地探索这些全新的现实。"
 pw_research.1114.a: "面纱一个接一个地被揭开。"
 pw_research.1121.name: "维度实验：探索危险维度"
 pw_research.1121.desc: "在我们试图掌握维度旅行的精细工艺时，许多遇到的第一维度使我们的探索探测器遭到了严重危险。为了补救这种情况，$pw_particle_supercollider$上的研究设施要求为探索所部署的传感器提供镀水晶的装甲。在审查设计后，军事工程师意识到这种装甲可以很轻松地适用于我们的部队和载具的个人防御装备，并为这个计划提交了一个原型。"
 pw_research.1121.a: "我们可以在经过跨维度测试后开发这种装甲。"
 pw_research.1122.name: "维度实验：食物次元"
 pw_research.1122.desc: "一个非凡的发现让$pw_particle_supercollider$的研究人员感到惊讶。在最近对其他维度的探索中，他们打开了一个临时的虫洞，其通往一个主要由厚厚的营养糊状物组成的宇宙。这种糊状物是一种在低重力场中漂浮的米黄色粘稠液体，由几个碳氢链组成并有硫和磷夹杂其中。在可以满足大多数有机生物的营养需求的同时，初步测试表明它也是一种出色的土壤营养替代物。我们收集了一些样品以对其展开更大规模的研究。"
 pw_research.1122.a: "这会极大地提高我们的食物产出。"
 pw_research.1122.b: "如果它是个有用的维度就好了。"
 pw_research.1123.name: "维度实验：璀璨的心"
 pw_research.1123.desc: "最近在$pw_particle_supercollider$进行的探索实验对我们的设备造成了灾难性的后果。由于系统中的一个传感器故障，科研小组在寻找一个可获取的永久能源时意外地打开了一个通往恒星中心的传送门。虽然为实验准备的电池充电量超出了预期，但这股激增的能量溢出导致自燃和放电在整个星球上爆发，并使星球磁场暂时失衡。我们正在努力将造成的损失降到最低，但弥补这一破坏需要时间。"
 pw_research.1123.a: "我们在进行一场危险的探险。"
 pw_research.1124.name: "维度实验完成"
 pw_research.1124.desc: "一项辉煌的实验标志着在$pw_particle_supercollider$上进行的这批测试的结束。我们的物理研究团队成功地稳定了该设施和一个已知黑洞之间的直接连接，并在没有受到其荒谬重力反作用的情况下吸取了它的一些物质。这一成就既解决了在以前实验中遇到的老问题，也显示了我们对跨维度移动的掌控力。\n\n如果希望进一步地掌握这项技巧，我们将需要一个更完备的设施，专门用于进行在目前实验室基础之上的维度实验，一个野心空前的巨型对撞机。不过就目前而言，实验已经完成了。"
 pw_research.1124.a: "看看我们已经走了多远！不过前路方长。"
 pw_research.2000.name: "§H[PWFallenEmpireDC.GetName]§!：在我们的穹顶之下"
 pw_research.2000.desc: "高贵的[THIS.GetSpeciesNamePlural]，我们不断监测银河系，寻找着需要保护的新物种，而我们并未忽略你建造了一个属于自己的保护区。\n我们向你表示祝贺。\n\n即使很艰难，按照我们的理解这个圆顶保护区将不用于保存活体标本，而是用于社会实验，我们想在穹顶内建立我们自己的监视和传感设备。\n\n这个过程将不会超过§Y6个月§!。此外，我们不关心你的实验数据或方法，这些可以保密。"
 pw_research.2000.a: "装你要装的设备吧。"
 pw_research.2000.b: "你具体要收集什么信息？"
 pw_research.2000.c: "$pw_building_domed_city$上发生的一切只能留在那里。"
 pw_research.2001.name: "§H[PWFallenEmpireDC.GetName]§!：在我们的穹顶之下"
 pw_research.2001.desc: "你看，这个星系中的生命是如此地多样与奇异，我们的外星看护者只能预见到其中这么多。漫游在我们星球上的生命形态会超出你最狂野的梦中想象，而它们都需要得到照顾，其中一些比别的更需要特别关注。\n\n我们需要的是更多的数据来完善我们的收容程序。我们承认我们的想象力是有限的，但像你们这样的小帝国总是有一种奇异的创造力。我们想从各种方面调查这种独创性。\n\n正如我们所说，我们并不关心你们的任何一种实验方法，你们的科学太简单了，不可能被我们盗用。我们寻找的是其他类型的信息。\n到头来，谁知道你们的科学家从我们收集的数据中会有什么见解呢？我们甚至可以分享一些有价值的技术。"
 pw_research.2001.a: "很好，如果这有助于我们的实验，那就去吧。"
 pw_research.2002.name: "§H[PWFallenEmpireDC.GetName]§!：在我们的穹顶之下"
 pw_research.2002.desc: "棒极了！\n\n你根本想不到这有可能帮助多少物种。"
 pw_research.2002.a: "我们愿意推动研究。"
 pw_research.2003.name: "§H[PWFallenEmpireDC.GetName]§!：在我们的穹顶之下"
 pw_research.2003.desc: "我们早该知道的。\n\n你们这个物种的确有着一种自负的倾向。\n我们会让你自个待着。"
 pw_research.2003.a: "终止通讯。"
 pw_research.2004.name: "战争的召唤"
 pw_research.2004.desc: "当战争的消息传到我国时，我们去找[PWFallenEmpireDC.GetName]派出的小组，却发现他们已经彻底消失了！\n\n由于找不到任何他们留下的痕迹，我们只能假设他们因为当下的冲突回到了自己的国家。"
 pw_research.2004.a: "至少我们能继续研究了。"
 pw_research.2005.name: "全河系广播"
 pw_research.2005.desc: "来自银河系各地的报告称，我们的$pw_domed_city$内部的录像曾一度在数个波段向整个银河系广播了出去。其中一些信号设法进入了安全频道，威胁到好几个国家的国家安全。这种流氓传输目前已经停止，但我们的特使肯定会有各种外交问题要处理。\n\n内部调查已经开始，初步报告指出广播的主要原因来自于[PWFallenEmpireDC.GetAdj]对我们系统的干扰。虽然我们知道他们想要监测数据，但将机密信息发布出去就太过分了。"
 pw_research.2005.a: "联系他们！"
 pw_research.2005.b: "把这一切当作玩笑。"
 pw_research.2006.name: "§H[PWFallenEmpireDC.GetName]§!：全河系广播"
 pw_research.2006.desc: "又见面了，[THIS.GetSpeciesNamePlural]！\n\n你问广播？\n是的，初步测试很有希望！\n\n你说全银河系是什么意思！？\n\n不，我向你保证我们不是故意为之。我们只是试图在将通信与我们自己的频率同步。这显然只是个小错误，不会再犯，只要你让我们继续工作。"
 pw_research.2006.a: "你可以继续，但不能再犯错了。"
 pw_research.2006.b: "不可接受，拿走你的设备并离开这里。"
 pw_research.2007.name: "§H[PWFallenEmpireDC.GetName]§!：全河系广播"
 pw_research.2007.desc: "棒极了！\n\n事实上我敢肯定，以后当你想通之后会把这种经历看作是一个机遇。\n但现在请让我们回去工作。"
 pw_research.2007.a: "一个机遇？算了当我没说……"
 pw_research.2008.name: "§H[PWFallenEmpireDC.GetName]§!：全河系广播"
 pw_research.2008.desc: "我们早该知道的。\n\n你们这个物种的确有着一种自负的倾向。\n那么多工作功亏一篑，而且还有好多数据我们得不到了，唉，我们会让你自个呆着。"
 pw_research.2008.a: "谢天谢地。"
 pw_research.2009.name: "来自§H[PWFallenEmpireDC.GetName]§!的感激"
 pw_research.2009.desc: "[THIS.GetSpeciesNamePlural]，我们需要安装的东西都已到位，你可以要回你的研究穹顶了。\n\n正如我们所承诺的那样，作为对那次小小的外交事故的补偿，我们记录了数套流程，你们的研究人员可以按照这些流程来研究被收容的种群并保持控制。我们留下的资料足够多，你们的科学家可以从中开发他们自己的方法。\n\n我们等不及要看到你们治下的$pw_building_domed_city$开发新的收容机制了。"
 pw_research.2009.a: "我们也等不及要看到新的社会发展了。"
 pw_research.2010.name: "“实验”？不，是“游戏秀”！"
 pw_research.2010.desc: "在$pw_building_domed_city$的研究人员的讨论中，一个想法一直在流传。它最初是作为一个笑话提出的，但现在却获得了一些关注，并流传到我们国家的重要传播者的耳中。\n\n我们可以把$pw_building_domed_city$上的实验的剪辑片段当作一个超现实的媒体节目来播出。有一个充满魅力的主持人、伪装成比赛的实验和随处可见的摄像机，基础设施就已经基本到位了。\n\n媒体专家向我们保证，这将在整个河系范围成功得一塌糊涂，而且完全不会干扰设施的研究运作。\n除非我们对跟观众互动的主意持开放态度......"
 pw_research.2010.a: "这可以成为一项很好的娱乐。"
 pw_research.2010.b: "我们甚至可以植入一些广告。这钱好赚！"
 pw_research.2010.c: "开始写试播！这将轰动整个银河系！"
 pw_research.2010.d: "我们应该将努力集中到科学上。"
 pw_research.2010.e: "这不仅不专业，更不道德。"
 pw_research_add_more_society_jobs: "$pw_domed_city$：§G+1§!$job_pw_researcher_domed_city$岗位。"
 pw_research.2100.name: "穹顶城市实验"
 pw_research.2100.desc: "我们对$pw_domed_city$的观察颇有见地，且对帮助我们理解社会组织来说不可或缺。虽然此处实验在伦理科学的边缘游走，但它们也帮助了探索伦理和道德的概念本身。\n\n像往常一样，我们还能做得更多以深入了解文明和系统性组织的基石，更大胆的实验需要被制定。我们已经开发了数条新的研究路线，可以进一步推动在穹顶中的所学，但这需要整个社会科学界的彻底投入来将其完成。"
 pw_research.2100.a: "开始实验。"
 pw_research.2101.name: "危险环境实验：过于极端"
 pw_research.2101.desc: "随着$pw_domed_city$上第一批实验的结束，科学家们意识到我们的参数可能过于大胆了。\n\n当试图在极端天气条件下推动群体和组织的进化以模拟持续性危机时，我们的研究人员将穹顶内的温度提高到比有史以来最热的宜居星球还要高几度。尽管预期中只有一些实验对象会因高热症而死，可当地的植物种群因其汁液产生了未预见的化学反应而自燃，导致几乎所有其他的试验对象都被杀死。\n从现在开始，我们将减少实验的力度。"
 pw_research.2101.a: "真不幸，意外总是会有的。"
 pw_research.2102.name: "危险环境实验：更好的宜居性"
 pw_research.2102.desc: "我们的研究人员在熟悉$pw_domed_city$的运作后能够发展关于宜居性的基本技术了。经历了自燃导致的实验惨败后，我们现在特别注重对天气变化的独立监测，并研究暴露与生存的最关键特征。如果这些数据能纳入我们的环境建模中，将有助于目前在危险星球的居住以及未来的殖民地发展。"
 pw_research.2102.a: "发布一项报告以纳入数据。"
 pw_research.2103.name: "危险环境实验：危机管理"
 pw_research.2103.desc: "通过对各种群体和社会的发展分析，$pw_domed_city$在持续环境危机下蓬勃发展。我们现在能建立数套流程来更好地迎接这些危机，并通过现实中的模拟来分级与完善这些流程。此外，其中一些策略可以在出现人为危机时采用，巩固我们国家的力量。"
 pw_research.2103.a: "把这些流程开发出来，我们的实验就完成了。"
 pw_research.2104.name: "危险环境实验完成"
 pw_research.2104.desc: "我们完成了关于危险环境下生命发展的第一批社会实验，不过在$pw_domed_city$内还有更多的主题可以探索。我们清楚地认识到该设施的基建需要扩大以保持成果的高质量。\n\n穹顶的研究人员也起草了准备进行的实验序列。它将侧重于政府管理和社会体的制造，即便这个社会体只由一个单一的生命构成。"
 pw_research.2104.a: "扩大设施，准备实验。"
 pw_research.2111.name: "政府实验：构建社会"
 pw_research.2111.desc: "为了研究社会结构的发展和其如何分裂或团结一个群体，我们可以消除$pw_domed_city$上人口的记忆，并给部分个体引入不同的物质和非物质条件以增长分歧。如果要进一步研究这个课题，我们可以虚构自己的社会结构以操纵民众的志向。"
 pw_research.2111.a: "开始那项研究。"
 pw_research.2112.name: "Governmental Experiments: Manufacturing Consent"
 pw_research.2112.desc: "众所周知，政治是被治者的同意与强制性的创造性结合，前者不灵时就轮到后者出场。在$pw_domed_city$内培养不同类型的社会使我们能够记录并研究这两者的种种组合，以及当这种赋予政府合法性的同意被捏造时发生的过程。如果国家能从其所掌控的权力中定义，我们就可以利用所发现的东西提供合适的技巧，以将这种权力维持在掌权者手中。"
 pw_research.2112.a: "We should manufacture consent to perpetuate our power."
 pw_research.2112.b: "Our power exists only from the consent of the people."
 pw_research.2112.c: "我们的力量使我们正确。"
 pw_research.2112.d: "我们行如一体。"
 pw_research.2113.name: "Governmental Experiments: Army Organization"
 pw_research.2113.desc: "最近在$pw_domed_city$进行的实验对战区和冲突地区中不同的战术、军队部署，以及后勤线和防御工事的布置进行了模拟。除其他结果外，这些实验还发现军队和社会能从彼此的配合中获益。如果一个社会设想的是和平主义，那么它的军队试图缓和冲突时就会更有效率。如果军事组织体现了社会的等级制度，那么两者都会更有积极性。而格式塔生物的军队在同步作战时显然更加高效。\n\n这听起来很合乎逻辑，不过在实验中我们发现了有几点能做得更好，以让我们的军队与我们自己的价值观保持一致。"
 pw_research.2113.a: "将结论发给我们的军事理论家。"
 pw_research.2114.name: "政府实验完成"
 pw_research.2114.desc: "当我们的研究人员准备最终完成$pw_domed_city$上的实验时，他们注意到在穹顶的某些区域有气体泄漏。气体是由设施内使用的几种异星天然气合成的。观察发现这种物质似乎对有机生物有放松和镇定的作用，能在几乎没有副作用的情况下带来满足感。\n\n这次意外不仅产生了有趣的观察结果，还启发我们的研究人员起草了一批基于这种奇异物质的新实验。尤其值得注意的是气体在与其他物质结合时会产生各种影响，需要将其编目。神秘的泽洛也可以用于这些实验中。"
 pw_research.2114.a: "合成这种气体并接着进行实验。"
 pw_research.2114.b: "或许我们能发现些有用的。"
 pw_research.2115.name: "匮乏对富饶"
 pw_research.2115.desc: "在$pw_domed_city$中调查的这么多不同的社会里，有两种权力集中的情况我们特别关注：匮乏时期与富饶时期。这里的研究人员可以专注于一个或另一个，以便在适当的时机为我们的政治家提供合适的对策。"
 pw_research.2115.a: "我们应当在富饶时期大展宏图。"
 pw_research.2115.b: "匮乏时期更为关键。"
 pw_research.2121.name: "奇异物质实验：恐惧与幻觉"
 pw_research.2121.desc: "在$pw_domed_city$上进行的奇异物质实验一开始就出了岔子。最初测试的几种物质发生了意想不到的反应，导致接触这些物质的实验对象对穹顶内的引诱物起了戒心。他们发现了我们使用的摄像头和传感器，并试图在被阻止之前破坏所有的设备。\n\n虽然修复设施会需要好些时间，但至少我们发现，接触特定的物质可以让我们的研究人员打破思维惯式。我们只需要找出不会让人变偏执的正确配方。"
 pw_research.2121.a: "有风险，也有回报。"
 pw_research.2122.name: "奇异物质实验：神经毒气"
 pw_research.2122.desc: "对异星天然气副产品的进一步实验显示，它的其中一种成分对生物神经系统有破坏性影响。合成这种物质并将其部署于军队会得到一种毁灭性的可怕武器。请注意，若银河共同体建立了独立法庭，这种物质可能会被禁止。"
 pw_research.2122.a: "真是一种可怕的命运。"
 pw_research.2123.name: "奇异物质实验：泽洛之谜"
 pw_research.2123.desc: "为了继续研究奇异物质，我们需要更好地理解难以捉摸的泽洛。一些合成该物质的尝试取得了好坏参半的结果。扩大泽洛的提取范围可以大大有利于这一举措。"
 pw_research.2123.a: "一种神秘而强大的资源。"
 pw_research.2124.name: "奇异物质实验完成"
 pw_research.2124.desc: "随着$pw_domed_city$上发展的实验结束，我们的科学界出现了分歧。有一半人对这些发现感到满意，等不及要看到神秘的泽洛会被选择应用在哪方面，考虑到它的种种不同效果，尤其是对生命的成长与对一些机器的电路的影响。而另一半人则认为，我们只是刚刚开始了解这种物质，其用途可能是无尽的。\n\n一个扩大$pw_domed_city$并将其研究重点放在泽洛的效果上的计划已经在拟定之中。它将作为一个观测站，用于观察以任何形式出现的灵能现象，并对其进行收容和研究。"
 pw_research.2124.a: "让我们发布扩展计划并选择一项应用。"
 pw_research.2125.name: "选择泽洛应用"
 pw_research.2125.desc: "我们发现泽洛对有机体的生长有着相当有趣的影响，可以用于多种途径来提高它们的成长。我们已经规划了与克隆有关的应用，催化部分个体灵能能力的项目，甚至是利用泽洛的新电路制造工艺。我们必须选择关注其中一个领域。"
 pw_research.2125.a: "专注于提升我们的繁育速度。"
 pw_research.2125.b: "帮助开发我们的克隆人。"
 pw_research.2125.c: "解锁我们的全部灵能潜力。"
 pw_research.2125.d: "用泽洛来生产零件。"
 pw_research.3000.name: "§H[PWFallenEmpireACTS.GetName]§!：矛与盾"
 pw_research.3000.desc: "[THIS.GetSpeciesNamePlural]，有一件事你们种族可以帮忙。\n\n在过去的一年里，我们国家最杰出的两个头脑在一个理论问题上发生了争执，这个问题导致我们的社会分歧。许多猜想在围绕这个问题的讨论中被提出和摒弃，产生了大量的模拟与许多实践模型。所有这些都给我们留下了相同的结论：无法确定。\n\n然而，我们不禁注意到，贵帝国在[PWFallenEmpireACTSPlanet.GetName]上为这种事情建造了合适的测试场，一个用于实验的深渊陨石坑。我们需要使用该设施长达§Y6个月§!，以完成我们的实验并结束这场分歧。\n\n当然，你们的研究人员可以拥有这个实验的所有记录。\n也许他们会学到一两样东西。"
 pw_research.3000.a: "你可以用深渊陨石坑来做你们的试验。"
 pw_research.3000.b: "这个实验……究竟包括什么内容？"
 pw_research.3000.c: "让你接近我们测试武器的地方？没门。"
 pw_research.3001.name: "§H[PWFallenEmpireACTS.GetName]§!：矛与盾"
 pw_research.3001.desc: "哦，实验，是的。\n\n这个问题的表述其实很简单：“当一个不可阻挡的力遇到一个不可移动的物体时会发生什么？”\n\n当然，这个命题本身是愚蠢的，一个不可移动的物体自己就会产生不可阻挡的力，这更像是一个语义学问题而不是物理学问题。但是，围绕这个问题的讨论升级了，使我们中的两群最著名的工程师进行了一场学术斗争。第一群人确信他们可以制造出一种能够一击摧毁任何东西的武器，而第二群人则确信他们可以具现出一种能在任何军备的一击下幸存的结构。\n\n我相信你能明白为什么我们需要一个适当的地方来测试建造的原型。我们不能拿自己的任何星球冒险......\n但我们确信你们的测试场会没事的！"
 pw_research.3001.a: "当然可以，只要我们能拿到这些原型的数据。"
 pw_research.3002.name: "§H[PWFallenEmpireACTS.GetName]§!：矛与盾"
 pw_research.3002.desc: "太棒了!\n\n在我们说话的时候，工程师和技术人员已经带着必要的设备抵达了。\n\n你可能想要疏散$pw_building_abyssal_crater_test_site$的周边区域。\n\n当然，是暂时的。"
 pw_research.3002.a: "当然……"
 pw_research.3003.name: "§H[PWFallenEmpireACTS.GetName]§!：矛与盾"
 pw_research.3003.desc: "为什么你们种族一定要坚持阻碍科学的进步？\n\n不过没关系，如果你们拒绝，我们会去找一个没那么理想的地方来进行测试。"
 pw_research.3003.a: "反正只要别靠近我们的研究。"
 pw_research.3004.name: "战争的召唤"
 pw_research.3004.desc: "当战争的消息传到我国时，我们去找[PWFallenEmpireACTS.GetName]派出的小组，却发现他们已经彻底消失了！\n\n由于找不到任何他们留下的痕迹，我们只能假设他们因为当下的冲突回到了自己的国家。"
 pw_research.3004.a: "至少我们能继续研究了。"
 pw_research.3005.name: "未经校准的武器"
 pw_research.3005.desc: "严重的震颤折磨着[PWFallenEmpireACTSPlanet.GetName]的地表。有报告显示许多城市地区正在经历地震，小型定居点被摧毁。报告还指出，就在这些破坏被上报之前，$pw_abyssal_crater_test_site$上进行了某种不稳定的实验。\n\n这与[PWFallenEmpireACTS.GetName]有关，但他们的研究人员向我们保证这只是一个小小的校准错误，不会再发生。"
 pw_research.3005.a: "联系他们！"
 pw_research.3005.b: "这是正常现象，不必惊慌。"
 pw_research.3006.name: "§H[PWFallenEmpireACTS.GetName]§!：毁灭冲击"
 pw_research.3006.desc: "爆炸？\n\n是的，正如我们的专家所指出的，这只是一个小失误。跟这样的工程学奇观打交道就会发生。\n\n请放心，它不会再重复了。一个新的校准小组已经在路上来协助进一步的实验。\n\n你不认为像这样的小事故不应该阻挡发现的道路吗？"
 pw_research.3006.a: "那就继续吧。"
 pw_research.3006.b: "不可接受，实验现在就得结束。"
 pw_research.3007.name: "§H[PWFallenEmpireACTS.GetName]§!：毁灭冲击"
 pw_research.3007.desc: "完美！\n\n我们离解决这一争执很接近了。"
 pw_research.3007.a: "很好。"
 pw_research.3008.name: "§H[PWFallenEmpireACTS.GetName]§!：毁灭冲击"
 pw_research.3008.desc: "什么？离开？就为了这么点小事？\n\n很好，我们将把我们的巨型毁灭性武器和对其唯一的防御手段带到一个不宜居星球进行进一步的测试。\n\n另外，已经进行过的实验的所有数据都从你们的记录中删除了。\n\n我们的团队正在离开的路上。"
 pw_research.3008.a: "谢天谢地。"
 pw_research.3009.name: "来自§H[PWFallenEmpireACTS.GetName]§!的感激"
 pw_research.3009.desc: "[THIS.GetSpeciesNamePlural]，我们有好消息和坏消息！\n\n好消息是实验已经告一段落，我们准备将数据交给你们的科学家并在不久后就会离开。坏消息是，对于我们的目标而言能从这些数据中确定的东西很少。\n两种原型相互摧毁了自己，并催生了技术和语义上的新争议。看来这不会是终点，不过我们有的是时间来争论。\n\n另外，我们的测试似乎从你们的陨石坑深处挖掘出了一些矿物，由于它们对我们没什么价值，以表谢意你们不妨拥有它们。\n\n继续努力，你们物种也许能够解决宇宙中的一些奥秘。\n大概最简单的那些。"
 pw_research.3009.a: "这些数据和矿物对我们很有价值。"
 pw_research_add_more_engineering_jobs: "$pw_abyssal_crater_test_site$：§G+1§!$job_pw_researcher_abyssal_crater_test_site$岗位。"
 pw_research.3100.name: "深渊陨石坑实验"
 pw_research.3100.desc: "$pw_abyssal_crater_test_site$提供了一个完美的场所，让我们可以在一个受控的安全空间内试验最具破坏性的武器和奇妙的工程壮举。在这里进行的测试保证了我们的工业和飞船技术走在时代前沿。\n\n然而，没有系统组织的工程项目仅仅只是花哨的发明，永远不会比原型更进一步。如果希望大规模生产巨构建筑，我们需要开发系统性的实验。为此，研究人员设计了在陨石坑内进行的数批实验，首先是武器发射测试。"
 pw_research.3100.a: "开始实验。"
 pw_research.3101.name: "武器测试实验：便携军备"
 pw_research.3101.desc: "$pw_abyssal_crater_test_site$上对便携式武器进行的初步测试揭示了易爆微粒的有趣用途。通过为突击队配备便携式稳定器，我们可以派发毁灭性前所未有的爆炸弹药。只需开发这个项目以适应我们的军用标准。"
 pw_research.3101.a: "准备项目。"
 pw_research.3102.name: "武器测试实验：舰载武器"
 pw_research.3102.desc: "$pw_abyssal_crater_test_site$上进行的重武器轰炸实验使研究人员能够开发出更大的武器来适应我们目前的飞船接口。如果进一步研究，我们可以在不对飞船做太多改变的情况下实现更高的伤害。"
 pw_research.3102.a: "发布一项研究以改造我们的武器。"
 pw_research.3103.name: "武器测试实验：误打误撞的宝藏"
 pw_research.3103.desc: "最近在$pw_abyssal_crater_test_site$进行的实验对[PWACTSPlanet.GetName]的表面造成了令人不安的影响。一场旨在提升轰炸伤害的实验发生事故，导致周围基础设施遭到大规模破坏。一个反应小队已经在控制局势的路上了。\n\n另一方面，同样的试验也进一步挖深了我们的试验坑。巨大的压力、高质量矿物和我们导弹的化合物在底部创造了一种未经提炼的活体金属，其对外部刺激有意外的反应。将其提取出来将意味着未来的重大研究。"
 pw_research.3103.a: "塞翁失马焉知非福。"
 pw_research.3104.name: "武器测试实验完成"
 pw_research.3104.desc: "$pw_abyssal_crater_test_site$上进行的首批实验已经完成，我们准备进行更多的测试。不过最近在陨石坑内发现的活体金属和其产生过程的线索鼓舞了设施内部的研究想法。显然如果我们想追求这方面的进展，就得扩大试验场。\n\n目前而言，我们可以继续进行原定的结构完整性实验，以找到保护自己不受所开发的武器影响的方法。如果我们幸运的话，这也可以找到活体金属的新用途。"
 pw_research.3104.a: "扩大设施，准备实验。"
 pw_research.3105.name: "武器测试实验：将事故武器化"
 pw_research.3105.desc: "我们不应该让这个单纯的意外挫败探索，毕竟我们设法想出了一个对自己星球造成巨大破坏的方法。舰队在轰炸敌方星球时能够利用这种方法让过程更有效率。"
 pw_research.3105.a: "牺牲不会被白费。"
 pw_research.3111.name: "结构完整性实验：可变反应装甲"
 pw_research.3111.desc: "通过多种深度的抗性测试，$pw_abyssal_crater_test_site$上的研究人员精心设计了一个能对不同压力作出反应的结构装甲原型。设计的额外迭代与对活体金属的初步研究互相结合，使原型能对不同类型的伤害作出反应。我们可以为舰船和空间站开发这个蓝图的标准化版本。"
 pw_research.3111.a: "将方案发给制造厂。"
 pw_research.3112.name: "结构完整性实验：高效城市规划"
 pw_research.3112.desc: "在$pw_abyssal_crater_test_site$上研究建筑材料和架构时，我们的研究人员想出了一套通过建造技术和规划将防御功能融进结构设计中的方法。如果我们重整城市中心，并根据每个星球或宜居设施的地理环境来对项目进行调整，就能做到减少舰队轨道轰炸造成的损害，同时减轻地区管理的一些负担。"
 pw_research.3112.a: "发布一项研究以重整我们的城市。"
 pw_research.3113.name: "Structural Integrity Experiments: Military Production"
 pw_research.3113.desc: "注重于在被进攻轰炸时维持星球生产，一项特别的军事后勤研究催生了几个新的设计，旨在让我们的工业有极强的状况适应性。$pw_abyssal_crater_test_site$的工程师们为这个项目带来的杰出军事专家使这种工业适应性能延用到各型号的舰船装甲上，为每一次战斗都提供完美的设计。"
 pw_research.3113.a: "Develop upon those production designs."
 pw_research.3114.name: "结构完整性实验完成"
 pw_research.3114.desc: "我们从研究$pw_abyssal_crater_test_site$上发现的活体金属中学到了很多。在探索该物质的适应性和反应性方面我们取得了巨大的成功，并领向了工程方面的灵活发明。\n\n最新的实验将专门把活体金属用于结构完整性的研究。研究人员已经利用该物质作为基础开发了新式城市扩张计划。我们清楚地认识到，必须发布新的实验来研究这种具有无限潜力的金属有何应用。"
 pw_research.3114.a: "实施项目，把实验准备好。"
 pw_research.3121.name: "活体生产实验：适应性解耦"
 pw_research.3121.desc: "我们的研究人员在$pw_abyssal_crater_test_site$上的实验中专注于活体金属的可挠性，开发了出新的宇航建造技术，可以加快船只的组装和改装。将其标准化能使我们利用活体金属解耦为飞船配备自适应的武器槽，简化升级过程。"
 pw_research.3121.a: "将方案发给造船厂。"
 pw_research.3122.name: "活体生产实验：金属瘟疫"
 pw_research.3122.desc: "在不断发掘活体金属应用的过程中，$pw_abyssal_crater_test_site$的研究人员创造了一种性质奇怪的活体金属-陶瓷合金。这个新品种拒绝按程序行动，更糟的是它会把这种特性传递给其他活体金属样本，就像感染一样。带到试验场的样品已影响了大量的材料。我们必须暂停现场实验以隔离和控制这个叛逆的品种。"
 pw_research.3122.a: "尖端技术的危险性。"
 pw_research.3122.b: "提供更多资源来加速这一过程。"
 pw_research.3123.name: "活体生产实验：活体金属战体"
 pw_research.3123.desc: "最近在$pw_abyssal_crater_test_site$发生的事故促成了对叛逆活体金属的野性变种的开发，以便被我们的军队作为突击部队使用。开发成功的话，这股突击力量将能采用最合适的形态入侵敌方星球。"
 pw_research.3123.a: "发布一个项目以开发这项科技。"
 pw_research.3124.name: "活体金属实验完成"
 pw_research.3124.desc: "随着$pw_abyssal_crater_test_site$上策划的活体金属实验接近尾声，科学家们意识到我们对这种物质的可能性还是知之甚少。我们已经学会了驯服、塑造它的许多形态并使其屈服于我们的意志：从训练来攻击的水滴，到千变万化并能自我再生成稳定形态的液态建筑。\n\n我们同样清楚地认识到，这种有机无机混合体的生长过程比我们预测的要复杂。尽管罕见，有些技术能让活体金属同时稳定在多种形态。我们可以把这个深渊陨石坑变成活体金属开发中心，以引导该领域的研究人员解放该物质最大的潜力。"
 pw_research.3124.a: "塑造金属，就是塑造未来。"