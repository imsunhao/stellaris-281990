 mem_elusive_carcosa.11.name:0 "启发还是幻觉？ "
 mem_elusive_carcosa.11.desc:0 "随著近日一位德高望重的科学家逝世，在他实验室发现的手稿和文件陆续公诸于世，并引起了众人的注意。看起来在留离之际，他对一种名为「如鬼魂一般的卡科萨 (The Elusive Carcosa)」的生物极之著迷。虽然解开为何这种生物如此独特是一个天大的难题，不过这名科学家在生前视之为他的首要任务。\n\n根据他的手稿，这种生物最后一次在[mem_carcosa_colony.GetName]被人亲眼目睹；靠著研究船上的感应器，要找到这种生物应该不难。"
 mem_elusive_carcosa.11.a:0 "这看起来事有跷蹊。"
 mem_elusive_carcosa.11.b:0 "只不过是胡言乱语。"
 MEM_CHASE_CARCOSA:0 "如鬼魂一般的卡科萨"
 MEM_CHASE_CARCOSA_DESC:0 "为了寻找一种名为卡科萨的生物，最近离世的科学家所遗下的手稿带领我们来到[mem_carcosa_colony.GetName]。"
 mem_elusive_carcosa.12.name:0 "如鬼魂一般的卡科萨"
 mem_elusive_carcosa.12.desc:0 "虽然我们在[mem_carcosa_colony.GetName]上的调查没有任何成果，可是我们收到有些来自[mem_carcosa_colony_2.GetName]关于古怪事情的汇报。几个殖民地开拓者声称亲眼目击一隻神秘的生物，跟卡科萨十分相似。不过当我们将这些报告再与手稿进行对比之后，发觉牠应有的外貌和行为与他们所见到的有所出入。纵使[mem_carcosa_colony_2.GetName]的首席科学家发誓他亲自仔细查核所有目击报告，但他认为最佳的结论只是有成员出现严重疏忽。"
 mem_elusive_carcosa.12.default:0 "真是奇怪。"
 mem_elusive_carcosa.12.mat:0 "这种浪费资源的行为不能原谅。"
 mem_elusive_carcosa.12.col:0 "或许[Root.Owner.GetSpeciesName]是时候要找一份更合适的工作。"
 mem_elusive_carcosa.12.phobe:0 "这些外星生物阴谋论令人噁心。"
 mem_elusive_carcosa.31.name:0 "死胡同"
 mem_elusive_carcosa.31.desc:0 "那名科学家所遗留下来的手稿让我们似乎徒劳无功，现时仍然未有任何证据证明这种生物存在这个世上。"
 mem_elusive_carcosa.31.a:0 "令人气结。"
 mem_elusive_carcosa.13.name:0 "懂得自我再生的软体生物"
 mem_elusive_carcosa.13.flav1:0 "我们收到消息在[mem_carcosa_colony_3.GetName]上发现了一种全新的软体生物。如果消息属实，这种水生动物身长达数尺，受到轻伤更能够自我复原。虽然有许多当地居民对此言之凿凿，但是我们仍未找到实质证据去证明这种生物。"
 mem_elusive_carcosa.13.flav2:0 "再有一种听起来虚虚实实的生物被人们在[mem_carcosa_colony_4.GetName]发现。虽然对牠的描述跟之前在[mem_carcosa_colony_3.GetName]上发现的十分相似，可是一众科学家对此抱著怀疑的心情，不敢妄下判断去宣称两种生物都是一样，因为同一种生物同时在两个不同的星球上出现或进化是近乎不可能的。\n\n两种生物之间有著一个很大的区别：听说较新被发现的生物能够控制大量的生物电作捕猎用途。很多民众大多都因为现时证据不足以及目击者的口供不一，而怀疑牠是否真的存在于这个世上。"
 mem_elusive_carcosa.13.flav3:0 "就在[mem_carcosa_colony_4.GetName]上的报告沉寂下来的时候，关于在[mem_carcosa_colony_5.GetName]上发现这生物有第三种说法，并在当地流传开去。跟之前两个版本一样，这种生物被形容像高大的哺乳动物并能够控制生物电，而且难以有迹可寻。\n\n我们的政府官员指出当有关这生物的传言受到关注后，目击个案就接踵而来，所以很有可能没有太大的真确性。"
 mem_elusive_carcosa.13.opt1:0 "引人入胜。"
 mem_elusive_carcosa.13.opt2:0 "有趣的发展。"
 mem_elusive_carcosa.13.opt3:0 "根本是异端邪说。"
 mem_elusive_carcosa.14.name:0 "如鬼魂一般的卡科萨"
 mem_elusive_carcosa.14.desc:0 "在我们一再否认之下，在[mem_carcosa_colony_3.GetName] 上的目击个案竟然堆积如山，甚至开始在其他星球上流传。我们的通讯渠道被这些所谓报告狂轰滥炸，每次去到目击地点查证之后都发觉两者不符。\n\n有如当年的淘金潮，每个人都有一个属于自己的版去描述这充满吊诡本质的生物，而且更传得愈来愈快，我们必须儘快做点事情。"
 mem_elusive_carcosa.14.ignore:0 "不用理会他们，很快他们就会厌倦。"
 mem_elusive_carcosa.14.neutral:0 "限制资讯流通并否认所有目击个案。"
 mem_elusive_carcosa.14.col:0 "协调各个政府及民众去寻找这生物。"
 mem_elusive_carcosa.14.mat:0 "调拨相关科研设备去研究这种生物的本质。"
 mem_elusive_carcosa.14.phobe:0 "入侵者！下令所有单位高度戒备。"
 mem_elusive_carcosa.14.phile:0 "有没有方法与这种生物沟通？"
 mem_elusive_carcosa.14.spirit:0 "我们必须驱逐这些魔鬼。"
 mem_elusive_carcosa.14.ind:0 "找一批佣兵去猎杀这些生物。"
