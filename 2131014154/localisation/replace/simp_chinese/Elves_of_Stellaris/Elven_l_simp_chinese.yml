 mod_job_elven_archaeologist_per_pop_short:0 "\n每$VALUE$£pop£ §G+1§!£mod_elven_archaeologist_add£"
 d_elven_planetary_tir_aranad:0 "永恒之塔"
 d_elven_planetary_tir_aranad_desc:0 "通常被称为永恒之塔，这个巨大的塔尖如此之高，以至于需要在它的最高水平进行加压。它建于史前的某个时期，一直是统治力量的所在地。这座塔是由石头建成的，但似乎对现代武器也没有抵抗力。因此，关于这一现象的理论大相径庭。除了历史上所有的建筑拥有者以外，这座塔也是许多研究人员的家，他们拼命地想弄清这座建筑的真正性质。"
 d_elven_planetary_frensca_tol_blocker:0 "漂浮大陆"
 d_elven_planetary_frensca_tol_blocker_desc:0 "一个巨大的漂浮大陆，乍一看似乎与物理学相悖。更近距离的观察揭示了一个先进的古代设备网络，使大陆漂浮在空中。这个大陆的起源一直是学术界争论不休的话题。关于它存在的记录可以追溯到几千年前，但没有人确切知道是谁创造了这一科学奇迹。目前，这片土地完全是野生的，需要对基础设施进行投资，使其适宜居住。"
 d_elven_planetary_frensca_tol:0 "漂浮大陆"
 d_elven_planetary_frensca_tol_desc:0 "一个巨大的漂浮大陆，乍一看似乎与物理学相悖。更近距离的观察揭示了一个先进的古代设备网络，使大陆漂浮在空中。这个大陆的起源一直是学术界争论不休的话题。关于它存在的记录可以追溯到几千年前，但没有人确切知道是谁创造了这一科学奇迹。过度增长得到了控制，现代化的基础设施也得到了加强，这或许是大陆几千年来第一次有人定居下来。"
 d_elven_planetary_sentient_dragons:0 "知觉之龙"
 d_elven_planetary_sentient_dragons_desc:0 "一个可能起源于爬行动物的神秘种族居住在这个星球上。沟通总是由他们首先发起，通常总是在难以理解的谜语。数千年来，战争和整个国家都是由他们神秘的建议塑造的。是什么驱使他们对我们、他们的人口、甚至他们住在哪里感兴趣，迄今为止，即使是最优秀的科学头脑也完全无法理解。唯一可观察到的事实是它们确实存在。"
 d_elven_planetary_sentient_dragons_blocker:0 "知觉之龙"
 d_elven_planetary_sentient_dragons_blocker_desc:0 "一个神秘的种族可能起源于爬行动物居住在这个星球上。沟通总是由他们首先发起，通常总是在难以理解的谜语。数千年来，战争和整个国家都是由他们神秘的建议塑造的。是什么驱使他们对我们、他们的人口、甚至他们住在哪里感兴趣，迄今为止，即使是最优秀的科学头脑也完全无法理解。唯一可观察到的事实是它们确实存在。"
 d_elven_planetary_gardens_of_heaven:0 "天堂花园"
 d_elven_planetary_gardens_of_heaven_desc:0 "许多荒诞的传说，以及同样可疑的证据，都讲述了花园的起源。有人说这是神的旨意。另一些人则认为，这是一个又一个统治者不断扩建它们规模引起的。无论它们的起源是什么，这些花园现在覆盖的面积如此之大，以至于不需要轨道的帮助就能轻易识别。作为典型的重要活动场所，花园已经成为我们创造力的象征。"
 d_elven_planetary_gardens_of_heaven_blocker:0 "£blocker£ 天堂花园"
 d_elven_planetary_gardens_of_heaven_blocker_desc:0 "$d_elven_planetary_gardens_of_heaven_desc$"
 d_elven_planetary_forbidden_arcology:0 "禁地理想城"
 d_elven_planetary_forbidden_arcology_desc:0 "传说它始于一个建议，远离“普通市民生活”。它以建造了一种让最伟大的科学家和工程师们都绞尽脑汁的东西而终结。那是一座高得几乎能穿透大气层的巨大建筑。这座城市大小的建筑完全自给自足，容纳着社会精英。试图获得未经授权的进入权限将受到严厉惩罚。"
 d_elven_planetary_light_of_altanis:0 "阿尔塔尼斯之光"
 d_elven_planetary_light_of_altanis_desc:0 "一个巨大的脉冲灯塔的光发送到广阔的空间。哲学家阿尔塔尼斯(Altanis)(在她一次著名的狂欢庆祝活动中)想到的一个概念。灯塔向宇宙本身发出了和平与欢乐的信息。宇宙是否关心这个问题仍然存在争议"
 d_elven_planetary_daerlas_mina_blocker:0 "达尔拉斯米娜"
 d_elven_planetary_daerlas_mina_blocker_desc:0 "古代锡德人的传说称，米娜勋爵(Daerlas Mina)厌倦了臣民们不断的欢庆气氛，决定建造一座城市，唯一的目的就是为了娱乐。这个故事是否真实已不再重要，因为今天的城市是一个从一端到另一端永不停歇的派对。"
 d_elven_planetary_daerlas_mina:0 "达尔拉斯米娜"
 d_elven_planetary_daerlas_mina_desc:0 "古代锡德人的传说称，米娜勋爵(Daerlas Mina)厌倦了臣民们不断的欢庆气氛，决定建造一座城市，唯一的目的就是为了娱乐。这个故事是否真实已不再重要，因为今天的城市是一个从一端到另一端永不停歇的派对。"
 d_elven_planetary_aerostat_plantations:0 "浮空种植园"
 d_elven_planetary_aerostat_plantations_desc:0 "一位伟大的锡德农民，他的名字已经被历史遗忘，他曾经说过，作物更喜欢和平与安静。这是在任何仙人住宅都很难找到的东西。为了补救这一不幸的情况，以及尽可能获得难看的作物，设计了大型的浮空平台，它们能够运载大片的植物生命。现在仙人们可以在家里享受自然美景，再也也不会挨饿了。"
 d_elven_healing_spring:0 "繁育之泉"
 d_elven_healing_spring_desc:0 "早在有文字记载的历史开始以前这就已经存在了，这个泉水被证明只要一小口就能提高生育的概率。现在全星球的夫妇都习惯于进行品尝泉水的朝圣仪式。"
 d_elven_planetary_elenyas_gate:0 "艾伦雅之门"
 elven_irradiated_planet:0 "辐照天地"
 elven_irradiated_planet_desc:0 "一些很久以前的灾难使这个星球受到相当严重的辐射。"
 elven_decision_arcology_project:0 "$ap_arcology_project$"
 elven_decision_arcology_project_effects:1 "将星球变成§Y$pc_city$§!，增加£housing£§Y$PLANET_HOUSING_TITLE$§!，§Y资源生产§!和§Y人口增长§!并解锁特殊的£district£·§Y理想城区划§!，代价是星球的天然资源将§R无法被开发§!，无法建造£district£§Y发电§!，§Y采矿§!和§Y农业区划§!。"
 elven_decision_arcology_project_effects_short:2 "增加£housing£§Y$PLANET_HOUSING_TITLE$§!，§Y资源生产§!和§Y人口增长§!\n建造£district£§Y理想城区划§!\n不能建造任何£district£§Y发电§!、§Y采矿§!以及§Y农业区划§!"
 elven_decision_arcology_project_requirements:0 "£trigger_no£§R星球上所有区划槽必须建满§!§Y$district_city_plural$§!"
 elven_decision_arcology_project_desc:1 "不断延伸的理想城将把星球从一个极点连接到另一个极点，创造出一个全球大都市，一个都市星球。"
 sc_elven_gaul:1 "$sc_binary_1$"
 sc_elven_imperial:1 "$sc_pulsar$"
 sc_elven_polydora:1 "A型恒星"
 d_elven_planetary_elenyas_gate_desc:0 "<未使用：原锡德地形物，可能需要清理>"
 r_elven_flaming_pearl:0 "火焰珍珠"
 r_elven_flaming_pearl_desc:0 "来源不明、物质成分不明的奇怪物体，其性质与许多公认的科学定律相悖。\n\n但更令人好奇的是，这种非自然的香被点燃后似乎会吸引神秘的龙族生物，它们的来历和行为甚至让最神秘的人也感到神秘。\n\n传说中，如果龙族认为珍珠的持有者是有价值的，一些龙族可能会倾向于实现他们的愿望。可能。"
 elven_relic_flaming_pearl_active:0 "和龙觐见再...\n§Y谁知道呢？§!"
 elven_relic_events.0101.name:0 "龙巢"
 elven_relic_events.0101.desc:0 "九条不近人情的龙回应着烽火，寻求的无非是一场刺激的对话。趁着这个机会，§Y[Root.GetRulerTitle]·[Root.GetRulerName]§!设法说服他们揭示了围绕着他们的同类的最大谜团：他们从哪里来？\n\n龙族们很乐意开导[Root.Ruler.GetHimHer].他们每个人都有不同的答案，比上一个更奇怪、更抽象、更矛盾，然而这九条龙似乎都非常一致，这是全部的事实，没有任何细节被遗漏。\n\n最后，[Root.GetRulerTitle]发现无法分辨出真正的答案。不过，也有学者认为，龙确实是诚实的，但他们并没有直接带我们去找答案，而是给我们指明了一条自己到达答案的道路......总有一天我们会自己去寻找。"
 elven_relic_events.0101.a:0 "我们能有什么不同的期待吗？"
 elven_relic_events.0102.name:0 "可笑的谜团"
 elven_relic_events.0102.desc:0 "一条孤龙偶然来到了召唤的现场，提出了一个奇特的交易：用'价值无限'的东西来换取仅仅是一个她无法一次性回答的谜语。\n\n事实证明，这个价格比§Y[Root.GetRulerTitle][Root.GetRulerName]§!最初预想的更难满足，用尽了几十个点子，[Root.Ruler.GetSheHe]终于找到了一个足以让龙思索的机智点子。龙被打动了，她翻开了自己的底牌：给我们一个谜语作为交换条件。\n\n研究[Root.GetName]的最聪明的学者们已经为了解决这个问题而失眠，但这样一来，他们的头脑却变得比以往任何时候都要清醒。"
 elven_relic_events.0102.a:0 "它就在我的嘴边，我差点就能想到了！"
 elven_relic_events.0103.name:0 "数鳞片"
 elven_relic_events.0103.desc:0 "一条虚荣的龙应声而来，声称[Root.GetSpeciesName]只要欣赏她光洁的鳞片，就能预见宇宙的一切奥密。事实上，她很爽快地答应§Y[Root.GetRulerTitle]·[Root.GetRulerName]§!，如果[Root.Ruler.GetHimHer]能亲自数一数她身上所有的漂亮鳞片，就有巨大的突破等待着[Root.Ruler.GetSheHe]人。\n\n最后数出来的结果是一百一十六片，但在这个过程中，[Root.GetRulerTitle]发现了一个不平整的缺口。[Root.Ruler.GetSheHe]并没有指出此不完美之处招致虚荣巨龙的愤怒，而是撒谎说正好有一百一十七片鳞片。\n\n龙对这个答案很满意，夸赞了[Root.GetRulerName]的勤奋后离开。\n\n她离开后，还留下了一片鳞片，科学家们迫不及待地对它进行了检验。"
 elven_relic_events.0103.a:0 "我们为科学所做的事……"
 elven_relic_events.0104.name:0 "万古之智慧"
 elven_relic_events.0104.desc:0 "这次灯塔旁来了一条睿智的老龙，他大方地接受了供奉，并决定以千年前的智慧报答§Y[Root.GetRulerTitle][Root.GetRulerName]§!，那早已消失文明与恒星的故事，古老而又陌生，以至于[Root.Ruler.GetSheHe]都不确定在这片星系、或者这方宇宙中能否找到它们。\n\n[Root.GetRulerTitle]有很多问题，但就在[Root.Ruler.GetSheHe]要开始问的时候，又有一条龙加入了他们的行列，开始讲述自己的故事，然后又一条，再一条。\n新的客人不断来来去去，而且随着时间推移，他们开始互相对话，好像[Root.GetRulerName]根本就不存在一样。在接下来的聚会中，[Root.Ruler.GetSheHe]没有插话的机会，但他满足于聆听与学习。\n\n[Root.GetRulerTitle]对那次聚会的回忆激发了整个[Root.GetName]的创作灵魂，试图用艺术来描绘那些奇幻的故事。"
 elven_relic_events.0104.a:0 "但这些故事有真实的吗？"
 elven_relic_events.0105.name:0 "谦卑一课"
 elven_relic_events.0105.desc:0 "§Y[Root.GetRulerTitle]·[Root.GetRulerName]§!点燃了珍珠，等待着龙的到来，先是几个小时，然后是几天，直到最后火焰摇摇欲坠，熄灭。\n\n看来，尽管严格按照仪式进行，并准备了诱人的祭品，[Root.GetRulerName]的召唤还是草草忽略了。但也许这并不奇怪，珍珠并没有赋予[Root.Ruler.GetHimHer]任何力量，它只是吸引他们的注意力。或许这次根本就没有人心血来潮接近。\n\n别的不谈，这次的经历给了[Root.GetRulerTitle]很多值得思考的东西，也给了他健康的谦卑感。"
 elven_relic_events.0105.a:0 "不可预测的生物"
 elven_relic_events.0106.name:0 "丰硕的降水"
 elven_relic_events.0106.desc:0 "一条身材矮小、看起来很可怜的龙走到祭祀现场，要求给它吃东西，因为它很饿。\n\n§Y[Root.GetRulerTitle][Root.GetRulerName]§!愿意纵容这个生物，并命令准备一些食物。给它的时候，龙要求厨师详细解释这是什么东西，是如何准备的，然后他拒绝了，并要求换一道菜。这种情况又重复了不下八次，这时龙终于宣布他的好奇心得到了满足。\n\n作为交换，他承诺会给所有[Root.GetAdj]世界带来生命之雨，让我们可以想出更加丰富多样的美食。"
 elven_relic_events.0106.a:0 "现在人人都是美食家......"
 elven_relic_flaming_pearl_rainfall:0 "火焰珍珠：丰沛甘霖"
 elven_relic_events.0107.name:0 "激励技艺"
 elven_relic_events.0107.desc:0 "这次数条龙被吸引到了珍珠，但只有一条在将要离开时逗留了一会。我们说服让那只最后到达的龙多逗留了一会来解释同伴奇怪的行为。实际上，他们只是觉得[Root.GetSpeciesNamePlural]很无聊，贡品毫不起眼。让他们这么认为的是我们技艺，在他们看来明显‘失去了新意’，日益停滞。\n\n毋庸置疑，[Root.GetName]的工匠认为这是严厉的批评和挑战，并急于创新"
 elven_relic_events.0107.a:0 "这些龙会食言。"
 elven_relic_flaming_pearl_artifice:0 "火焰珍珠：激励技艺"
 elven_relic_events.0108.name:0 "玉石热潮"
 elven_relic_events.0108.desc:0 "一条玉鳞龙回应了召唤，但它不说话，也不接受任何赠送的祭品，而是给我们留下了一份礼物，随后迅速消失了。这意料之外的纪念品是一小块翡翠矿石，其天然矿藏自古以来就被开采殆尽，在这个时代难得一见，然而由于现代合成技术的发展，它几乎没什么价值。\n\n然而，对样品的进一步检查却发现了这块宝石不应具备的物理特性——这种“龙玉”是一种极好的能量导体，比硬铀还要坚硬，比大多数人工合成的透镜晶体还要透明！\n\n此外，[Root.GetName]各地的采矿业者都报告说，这种令人费解的矿物矿床在一夜之间涌现出来，目之所及皆是如此！"
 elven_relic_events.0108.a:0 "绿色又流行起来了！"
 elven_relic_flaming_pearl_jade:0 "火焰珍珠：玉石热潮"
 elven_relic_events.0109.name:0 "天赐圣威"
 elven_relic_events.0109.desc:0 "两条龙被火焰珍珠吸引，都声称自己是它唯一的合法主人，要求马上归还。\n没过多久，它们的注意力就从我们转移到了对方身上。他们都不愿意放弃自己的要求，于是开始了战斗。虽然一开始看着精彩绝伦，但决斗拖了好几天，附带损害已经开始对行星和轨道基础设施造成伤害。\n\n为了制止这种情况，§Y[Root.GetRulerTitle]·[Root.GetRulerName]§!提议双方休战。由于双方显然都无法在战斗中击败对方，[Root.Ruler.GetSheHe]提议，[Root.GetName]将作为珍珠的公正保管人，直到他们中任何一方能够说服对方相信其主张的有效性。让[Root.GetRulerTitle]既松了一口气，又感到不小意外的是，敌对的龙们毫不犹豫地接受了这个条件，并分道扬镳。"
 elven_relic_events.0109.a:0 "刚刚...发生了什么事？"
 elven_relic_flaming_pearl_authority:0 "火焰珍珠：神圣权威"
 elven_relic_events.0110.name:0 "天神守卫者"
 elven_relic_events.0110.desc:0 "一只热衷冒险的幼龙接触了§Y[Root.GetRulerTitle][Root.GetRulerName]§!，并且表达了和[Root.GetSpeciesNamePlural]一起探索星空的意愿。作为交换，他愿意在有限的时间内担任帝国的保护者。他将会伴随我们的舰队，保护他们免受危险并且保卫我们星球的和平和安全。\n\n虽然他将如何遵守他大胆的承诺仍然有待观察，但是[Root.GetRulerTitle]觉得没有理由拒绝他"
 elven_relic_events.0110.a:0 "还有，他好可爱呀！"
 elven_relic_flaming_pearl_guardian:0 "火焰珍珠：天神守卫"
