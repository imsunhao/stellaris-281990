l_simp_chinese:
 ap_diverse_sentience: "多元感知"
 ap_diverse_sentience_desc: "当其他人把他们的注意力集中在其中一条飞升的道路上时，我们已经在每个方向上都迈出了一步，并结合了他们的潜力。"
 ap_tooltip_diverse_sentience_effects: "基于每条飞升线路提供帝国加成"
 ap_tooltip_diverse_sentience_modifier_effects: "$mod_ROBOT_species_trait_points_add$：§G+3§!\n$mod_BIOLOGICAL_species_trait_points_add$：§G+4§!\n研究和机器人得到§G增强§!\n幸福度和宜居度得到§G增强§!"
 requires_ascension_perks_4: "$TRIGGER_FAIL$需要先选择另四个飞升。"
 requires_each_ascension: "$TRIGGER_FAIL$需要§Y$ap_engineered_evolution$§!，§Y$ap_mind_over_matter$§!和§Y$ap_the_flesh_is_weak$§!飞升。"
 mol_ascension.0.name: "多元感知"
 mol_ascension.0.desc: "我们已经结合了每条飞升路线的力量，利用基因和控制论修改，同时挖掘我们的灵能潜力，我们将上升到一个新的高度。一个多样化的生态系统是最具弹性的，而[root.GetName]的多元感知也将使其最具弹性。"
 mol_ascension.0.a: "强韧且宏伟。"
 ap_mastery_of_life: "掌控生命"
 ap_mastery_of_life_desc: "我们已经掌握了思维、躯体和灵魂。没有什么是我们办不到的。"
 ap_tooltip_mastery_of_life_effects: "基于两种飞升线路提供帝国加成"
 ap_tooltip_mastery_of_life_modifier_effects: "$MOD_COUNTRY_GOVERNMENT_CIVIC_POINTS_ADD$：§G+1§!\n$mod_BIOLOGICAL_species_trait_points_add$：§G+5§!\n人口幸福度和主流思潮吸引力得到§G提升§!"
 mol_ascension.10.name: "掌控生命"
 mol_ascension.10.desc: "我们对思维、躯体和精神的理解接近于神性。对我们公民的躯体进行谨慎的操纵和他们灵魂的灵能连接，我们可以用一种与神性相似的方式，使所有有机生命共享超自然连接来管理我们的帝国。这是[root.GetName]的新黎明。"
 mol_ascension.10.a: "我们已经走了这么远。"
 tech_biogenetic_synthesis: "生物合成"
 tech_biogenetic_synthesis_desc: "我们已经掌握了基因操纵，并逐渐熟练的掌控进化过程。我们还能走得更远，直到我们有能力创造生命本身。"
 tech_tooltip_unlock_biogenetic_synthesis_title: "生物合成计划"
 tech_tooltip_unlock_biogenetic_synthesis_desc: "允许我们的科学家创造出新的未开智物种或原始文明。"
 edict_autobiosynthesis: "生物合成重生"
 edict_autobiosynthesis_desc: "我们可以通过生物合成来完善我们自己的基因组。"
 BIOGENETIC_SYNTHESIS_PROJECT_AUTOBIOSYNTHESIS: "$edict_autobiosynthesis$"
 BIOGENETIC_SYNTHESIS_PROJECT_AUTOBIOSYNTHESIS_DESC: "我们已经委托我们的科学家通过从头开始重建来完善[autobiosynthesis_species.GetAdj]基因组，他们将需要相当长的时间在[autobiosynthesis_owner.GetName]进行设计和实施。虽然进化和基因改造已经让我们走了这么远，但我们对自身物种的一丝不苟和有意重组将会让我们走得更远。我们的种族将浴火重生。"
 mol_biosynthesis.15.name: "自动生物合成完成"
 mol_biosynthesis.15.desc: "成功了！我们的科学家已经将[autobiosynthetic_species.GetAdj]的基因组精制到了完美并同化[autobiosynthetic_species.GetNamePlural]到了他们的新生物合成形式。"
 mol_biosynthesis.15.a: "[root.GetName]已经浴火重生。"
 decision_biogenetic_synthesis_presapient: "生物合成未开智生命"
 decision_biogenetic_synthesis_presapient_desc: "通过我们的生物合成技术，我们可以开展一个项目，在这个星球上创造一个新的未开智物种。"
 decision_tooltip_biogenetic_synthesis_presapient_effects: "科学家将在[root.GetName]上开展一个£society£项目来创生一个未开智物种。"
 decision_biogenetic_synthesis_primitive: "生物合成原始生命"
 decision_biogenetic_synthesis_primitive_desc: "通过我们的生物合成技术，我们可以开展一个项目，在这个星球上创造一个新的原始文明。"
 decision_tooltip_biogenetic_synthesis_primitive_effects: "科学家将在[root.GetName]上开展一个£society£项目来创生一个物种并将它们提升为一个原始文明。"
 mol_biosynthesis.0.name: "生物合成开始"
 mol_biosynthesis.0.desc: "我们的科学家已经开始了合成新生命的进程。在他们继续之前，必须先决定使用哪一个基因组作为基础。"
 mol_biosynthesis.0.hum: "使用人型生物基因组"
 mol_biosynthesis.0.mam: "使用哺乳类基因组"
 mol_biosynthesis.0.rep: "使用爬行类基因组"
 mol_biosynthesis.0.avi: "使用鸟类基因组"
 mol_biosynthesis.0.art: "使用节肢类基因组"
 mol_biosynthesis.0.mol: "使用软体类基因组"
 mol_biosynthesis.0.fun: "使用真菌类基因组"
 mol_biosynthesis.0.plant: "使用植物类基因组"
 mol_biosynthesis.0.lith: "使用石质类基因组"
 PROJECT_BIOGENETIC_SYNTHESIS_PRESAPIENT: "$decision_biogenetic_synthesis_presapient$"
 PROJECT_BIOGENETIC_SYNTHESIS_PRESAPIENT_DESC: "我们已经委托我们的科学家在[biogenetic_synthesis_planet.GetName]生成一个新的未开智生命。在完全生成之前，他们需要花一些时间从基础基因组开始进化。"
 PROJECT_BIOGENETIC_SYNTHESIS_PRIMITIVE: "$decision_biogenetic_synthesis_primitive$"
 PROJECT_BIOGENETIC_SYNTHESIS_PRIMITIVE_DESC: "我们已经委托我们的科学家在[biogenetic_synthesis_planet.GetName]生成一个新的原始生命。在完全生成之前，他们需要花一些时间从基础基因组开始进化，同时还要提升它们的感知能力。"
 mol_biosynthesis.5.name: "生物合成完成"
 mol_biosynthesis.5.desc: "成功了！我们的科学家已经在[biogenetic_synthesis_planet.GetName]上创造了一个新的未开智物种，[new_biosynthetic_species.GetName]。"
 mol_biosynthesis.5.a: "观察[new_biosynthetic_species.GetNamePlural]的自然栖息地将会是非常迷人的。"
 mol_biosynthesis.6.name: "生物合成与提升完成"
 mol_biosynthesis.6.desc: "成功了！我们的科学家已经在[biogenetic_synthesis_planet.GetName]上创造了一个新的物种，[new_biosynthetic_species.GetName]。它们已经在那里形成了新的文明。"
 mol_biosynthesis.6.a: "愿[new_biosynthetic_primitives.GetName]繁荣昌盛！"
 trait_biosynthetic: "生物合成"
 trait_biosynthetic_desc: "这个物种是通过生物合成人工创造出来的。"
 tech_advanced_epigenetics: "高级表观遗传学"
 tech_advanced_epigenetics_desc: "如果我们能更深入地研究表观遗传学，我们就能拓展与原始生命互动的方式。"
 partial_enlightenment_title: "感知表观遗传学"
 partial_enlightenment_desc: "允许观测站根据原始文明所属时代进行启蒙"
 decision_advanced_epigenetics_sentience: "提升未开智"
 decision_advanced_epigenetics_sentience_desc: "通过运用我们对表观遗传学的先进理解，我们可以把这个未开智物种提升为一个有感知的原始文明。"
 decision_tooltip_advanced_epigenetics_sentience_effects: "科学家将开始一个£society£项目将[root.GetName]的居民提升为一个原始文明。"
 PROJECT_ADVANCED_EPIGENETICS_SENTIENCE: "$decision_advanced_epigenetics_sentience$"
 PROJECT_ADVANCED_EPIGENETICS_SENTIENCE_DESC: "我们已经委托我们的科学家将[uplift_to_primitive_planet.GetName]上的未开智物种提升为原始文明。他们需要花一些时间来触发这种表观遗传变化，并加速它。"
 advanced_epigenetics.1.name: "未开智已提升"
 advanced_epigenetics.1.desc: "成功了！我们的科学家已经将[uplift_to_primitive_planet.GetName]上的[newly_uplifted_species.GetName]提升为原始文明。"
 advanced_epigenetics.1.a: "我们会非常感兴趣地关注[newly_uplifted_primitives.GetName]。"
 mission_advanced_epigenetics_enlightenment: "根据时代启蒙"
 mission_advanced_epigenetics_enlightenment_desc: "通过谨慎的援助，我们可以帮助这个原始文明向群星迈进一步。"
 decision_advanced_epigenetics_transcendence: "原始超凡入圣"
 decision_advanced_epigenetics_transcendence_desc: "通过结合我们的灵能力量和我们的表观遗传学知识，我们可以唤醒原始文明潜在的灵能潜力。"
 decision_tooltip_advanced_epigenetics_transcendence_effects: "科学家和通灵师将开展一个£society£项目帮助[root.owner.GetName]进行超凡入圣。"
 PROJECT_ADVANCED_EPIGENETICS_TRANSCENDENCE: "$decision_advanced_epigenetics_transcendence$"
 PROJECT_ADVANCED_EPIGENETICS_TRANSCENDENCE_DESC: "我们已经委托我们的科学家和通灵师帮助[primitive_transcendence_civ.GetName]进行超凡入圣，唤醒他们潜在的灵能潜力。"
 advanced_epigenetics.23.name: "潜在的灵能潜能"
 advanced_epigenetics.23.desc: "成功了！我们的通灵师报告称他们现在能感觉到一个[primitive_transcendence_civ.GetName]上潜在的灵能力量汇集。"
 advanced_epigenetics.23.a: "哦，虚境啊，祝福[primitive_transcendence_planet.GetName]和它的人民。"
 advanced_epigenetics.25.name: "超凡入圣的原始文明"
 advanced_epigenetics.25.desc: "我们的通灵师感应到虚境里有一股强烈的气流。它昭示了[primitive_transcendence_civ.GetName]的人民已经开启了全部的灵能潜力。"
 advanced_epigenetics.25.a: "我们最好的礼物。"
 tech_psionic_genetics: "灵能基因"
 tech_psionic_genetics_desc: "通过使用先进的灵能技术以及我们在基因操纵方面的专业知识，我们已经掌握了生命的基石。"
 tech_tooltip_unlock_psionic_genetics_title: "§M解锁高级灵能特质§!"
 tech_tooltip_unlock_psionic_genetics_desc: "有机进化的最后一步正在等待着……"
 trait_wpm_mentat: "先觉者"
 trait_wpm_mentat_desc: "这个物种的智力已经提高到可以勉强进行预知的程度。"
 trait_wpm_proliferant_bio: "心灵增殖"
 trait_wpm_proliferant_bio_desc: "这个物种的繁殖能力和群体思维已经被紧密的家庭成员之间持续的心灵感应连接所增强。"
 trait_wpm_proliferant_lith_desc: "这个物种的繁殖能力和群体思维已经被紧密的家庭成员之间持续的心灵感应连接所增强。"
 trait_wpm_mighty_bio: "神力"
 trait_wpm_mighty_bio_desc: "这一物种的躯壳已被强化，拥有强大的力量，无尽的耐力，永远的青春。"
 trait_wpm_mighty_lith: "神力"
 trait_wpm_mighty_lith_desc: "这一物种的躯壳已被强化，拥有强大的力量，无尽的耐力，永远的青春。"
 trait_wpm_soulless: "无魂者"
 trait_wpm_soulless_desc: "除去不必要的自然路径，以及阻止灵魂形成，允许了心灵调谐的肉体存在，它们很容易被控制用于卑微的劳动。"
 leader_trait_admiral_mentat: "先觉者"
 leader_trait_admiral_mentat_desc: "这位海军上将拥有预知能力和强大的智慧，知道如何在战斗中最大化他们的生存机会。"
 leader_trait_general_mentat: "先觉者"
 leader_trait_general_mentat_desc: "这位将军拥有预知能力和强大的智慧，像战神一样在战场上领航。"
 leader_trait_governor_mentat: "先觉者"
 leader_trait_governor_mentat_desc: "这位总督拥有预知能力和强大的智慧，能杜绝工业事故的发生，轻而易举地制止犯罪团伙。"
 leader_trait_ruler_mentat: "先觉者"
 leader_trait_ruler_mentat_desc: "这位领导者拥有预知能力和强大的智慧，引导他们的人民正直而真实。"
 leader_trait_scientist_mentat: "先觉者"
 leader_trait_scientist_mentat_desc: "这位科学家拥有预知能力和强大的智慧，经常能够预知小型实验和原型的实验结果，节省成本和时间。"
 trait_psionic_hive: "灵能"
 trait_psionic_hive_desc: "这个物种的所有成员都拥有强大的心灵能力。他们通常通过心灵感应彼此交流。"
