 apsr_terminal.96511.button4_answer:0 ".̘̫͕̭͓̰̬̠̠̖̱̗̼̙̼̗̱͇̫͉͇̝̲̤̥͎̣͙̝̦͖̼͔̦̠̗̖̟͎̱̲͓̓̂̈́̈̑̔̉̀̋̽́̒̍̅̽̍́̍́̀͑̏͋̒́͑̍͛̄̆̏̽̇̽̋̅̇̔̈͢͜͢͡͡͝͝͝͡.̡̨̨̢̛̛̰̭͔̜̥͓̖̣̭̤͕̪̘̞͙̫̹͙̳̮̤̟̳̱̪̗̣͚̺̹̻͖̜̬̩̳͚̟͇̾̇̀̉̎͑̽̄͋͂̆͊̃́̾̐̃̀̈́̋̄̉̇̽̅̃͌̒͌̽̇͑̂͗̌͋͗̕͘̚͟͢͡͠͝͡͞ͅͅ.̢̨̡̻̙̝͙̖̳̞̞͕̙̙͕̳͍͙͍̯̠̠̘̝̰̼̠͙̳̱͖͔̯̦̌̃̋̈͑́̓̀̓͌̓͋̃̎̈͛͌̌̋̐̿̄̌̍̏̒̇̾̔̈́̇̊̋̉̄̕͢͜.̧̢̢̨̧̛͓͙͈̘̼͇͚̦̘̜̳̼͓̞̗̬̥͖̗͎͓̻͖͎̯̳̼̥̤̜̝͇̘͉̒̏͌̀̓͌̏̐̆͆̂̌͛̎͐̏̀͐̃̽͂̂̃͛͗̂͗̿͐͑͛̿͗̃͊̅̅̈́̽̏͘͢͝ͅͅͅ.̡̢͕̰̟̥͓̱͍͚̪̦̲͚̬̻̣̬̳̻̟̘̬͔͕͚̜̟̺̦̘̰̦̉̿̉̐͛̎̽̆͛̓͊̀̏̂͐̍̍͛̍̓̐̅͒́͊̿̇̐́͘̕͘̕͜͟͡͡.̡̧̧̧̨̩͉͖̝̱͉̞̪̘̠̰̺̤̣͔̺̠̤̙̟͙̖̥͕͍͕̱͇͖̖̗̫͎̙̦̫̹̥̥̜̓͋́͐͐̒͌̆̽̈̉̀͒̊͌̊̊̓͊́́͂͂̀͒̉̀͛̇̿̇͐̽͗͒͑̈̉͗̂̇͋̏͊͟͢͝͡͡͡͠ͅͅ.̧̢̡̭͔̫̣͇̞͔͔̖͚̪͕̤̫̥̞̗̝̥̭͔͇̹̳̟͇̞͉̠̝͚̮͚̰̹͓̱͇͈̯̞̱̬̮̫͋̆̾̓̎͐͐͆̽͗͌̈́̄̊̑͆̽̅̈́̌̋̇͒͑́̇͊̊̒̍̓̊̇̊̌̎͌͛͒͗͒̾̚͘̕͢͠͞͡͡.̧̡̡̛̛̜͔̜̗̮̥̳̹̤͖̣͓̤̬̪̳̥̤͚͙̻͚̞̮̦͓̦̫̫̑͋͂̎͒̅́͆͊̋̈́̄̌̔̅̃̐̉̓̊͋̀̃̑̽͐̚̕͘̚͟͢͜͟͜͢͡͡͞͡͞.̡̧̡̛̭̘̥̘̘͔̯̝̙̪͖͓͎͈͙̱̜̤̫̣̳̰̼̺̲̥͍͈̟̦̐͋͒̊̆̓̿̓́̋͂͂͋͋͌̋̅̎͛̍͂̈́̆̅͘̕͟͢͡͞͡͡͞͡͞͡͝͡ͅͅ.̨̡̧̡͙̮͖̟͙͔̟̝̱̺̖͔͍̹̱̦̜̝͙̭̩̯̠̻̣̻̹̮̻̼̭̀̌̍̓̂̒́̃́̋̈͒́̎̓͆̀͗̉̎͗̍̂͌̑̌̉́̐̾̑̓͛͘͟͢͟͠͝͠͞.̡̢̨̛̛̛̺͎̰̱̗̯̪̺̣̦̹̩̥̘̰̱̲̣̫̗͓̮̜͙̟̮͙̜̻͔̫̤̬̻̰̙̲̩̣́̔̅̎͛̒̾̃̃̈́̈́̑̂̓̒͌͆̑̓̓̎̀̿̎́͗̒̔͆͊̒̈̑̇̉͘̚̕̚͢͡͞ͅ.̡̡̨̢̛̛͈̗̝͉̫̦̭̜̤̦̞͇͚̦̺͚̜̦̭̙̟̟͕̯̥̭̜̼̳͍̜̹̺͙͖̇͂̉̂͆̓̒̇͐̊̐̌̃̑̀̑̆̍̓͒̄͌͒͒̋̓̏͊̾̌̓͗̿̒̄̀̊͘̕͢͢͢͢͝͠.̡̧̧̡̟͍̟͖̬͉̝̰̘̫̮̖̮̝̬͎͖̰͉̹̱̠̞̲̖͚̦͚̩̝̩͎͚̹̪̮͈̿̂̿͑̒͆̋͊̈́̀̉̌̐̉̍͋͌̀͋͆̓̎̎̿͆̊̂͑̓͋̌̿̍̂̋̂̈̾̚̕̚̚̕͜͢͜͞͡͞ͅͅ.̢̢̨̢̛̹̝̖̯͇̜͚̘̥̦͖̘͉̤̩͉̫̬͈̳̳͚͓͓͔̰̮͌̓̏̈́͋̓͗̎̈́͌̎͆͐͑͒̌̆͗̊́̄̎̈͐̿̊͐̅̕͘͘͜͟͜͟͝͠͡.̧̧̧̢̡͇͎͖͓̘̤̖̱͓̖̪͈̯̫͓̭̬̝̳͙̯̭̭̠̭̰̪̤̯̥͈̹̗͙̲̳̫̉̑̑̉͛͊̊͒͊͗̂̓̌̔̑͆̈́̓̾̌̈́̈͑̌̓́̈͗̿̀͛͗̊̂͛̇̆͌͗̂̓́͘͟͜͢͞͞.̡̢̨̨̢̡̧̢̛̹͖̯̬͕͙̖̳̩̣̪̳͈͕͎͎̘̻̼̩͙̣̤͈̖̠͕̯̠̻̭̙̖͙͈́̀̃͆̿͆̈́̔̽̈́̈͂̈̃̈́̓̔̌͗̓̀̍͒̓̉̂̅̂̄̍͋̊̔̂̂̐͆̃͘̕̕̕̕͟͜͜͜͢͝͠͞͝͡ͅ.̨̡̧̡̧̢̛͉͈̝͖̜̮̺̖̗̬̣͈̪̙̩̰͎̼̘̟̫͖̥̗̖͎̟̫̪̭͙͖̺̖̞̣̳̝͔̔͒̎̐͒̒̂͂̇͑́̀͆͛̿́͐̿̔̉̉͂̋̒͐͑̿̉̅̈́̂͐̽̃̊͌̉͛͂̂̑̚̚̕̚͜͜͟͠͝͠ͅ.̨̧̢̡̧̧͈̙̼̯͎͙̮̥̫͕̥̯̘͖̹̫̜̮̟͖̯̘̭͉̲̘͈̝͕̩̳̬̲̝̹͎͈̣̾̇̂̀̔̌̈́̽̀͑́͋̍̉̐̔̎̇̍͂̿̒͒̂̇̍̇̑̌̑̈̀͒̐͆̀̒̀̆̃̀̌͛̕͘̚̚͜͜͢͜͝͠ͅ.̨̢̧̘̟̲̞͎̰͈̯̜̹̪͔̣̟̘̳̬̤̖̹̦͈̘̳̘̱̲͖̼͍̈̔̉͛̈̋̀̐́͗̉̄̍̍͐͛̏̓́͌̐̾̐͆͒̃̀́́̓̚͘͘̕͟͢͢͢͠͡͠͝ͅ.̡̧̨̢͚̥͙͚̠̮̤̦̳̬͚̟͕̻̭̦̳̰̘̮͓̣̘̖̺̫̳̘͈̫͖͎̬̗̙̀̽̾͆͛̇̀̉̈́̇̋̄̅̎͌̋̈̀̄́̾͑̇̓̈́͋̾͆̌̃̿͛́̿̽̔̚͘̕͟͡͠͞ͅͅ.̡̡̧̨̨̧̳͍͓̟̲̮͇͉̪̱͈̫̰̳͖̩̣̖̙̖̰̜̬͔̪̼̳͇̖̥͙̦͇̤̖̼̃͑̒̂̇̑̀̇͊̿͂̃͋͐̓̉̊̓̿́̓̈́̓͐̈͆͑͒̋̈́̀͌̽͋́͊͛̇̊̔͘̕̚͜͜͢͜͠͝͝͠͠ͅͅ.̡̡̧̧̧̟̳͕̺͍͔̫̟͈̠̱̞̺̳̝̦̹̺̝̝̰͈̩͕̥͕̮͇̤̹̳̼̖͚̫̺̣̬̳̳͗̿͌̇̐̈́̊͗̌̍̽̈́̃̌͂͗̍͊̇̌̄̃̌̾̎͌́̊́͂́̈̾̄̽̂̆͛͘͘̚͠͞͝͡͝ͅ.̧̨̛̙̹̞͍̳̗̞̭̟͖͓͓͉͙͍͈̟̳̖̠̙̱̻̯̝͎̪̗̼̳͙̗͍̰̻͙̜̓̋̍͑̀̍̃͗̉̂́̊̋̓̄̊̐̓̿́̎̔̍̿͂̐͊̏̉͐̒̒̑̏̕̚̕̕̕̕͜͢͢͢͟͞͞͡.̨̡̧̢̧̛̠̦͍̩̤͚̘̺̰̖̥̟͚̹̘̬̬͕̦̗͕̫͇̹̦͉̱̥̰̉̈́̅͆͗̔͂̀͐̇̌̽̅̉̐̆̽̊̑͒̿̀̌̾͛̋͛͊͂̄̆̕͢͜͜͡͡͞͡ͅ.̨̧̧̢̥̳̣̤̘̻͉͉̰̯̰͉͍̜̺̯͎̳͉͖͍̤̦̝̗̟͎̫͙̳͎̟̳̹̈́̊́̽̊͌̏͛̌͑̾̄͒͛̐̋̾́͐̏̾̔̑̎̒̋̔̔̓̊̋͌̈́̆͘̕͘͟͜͝͠͞͞ͅͅ.̧̧̡̡̡̛̳̹̹̺̟̘̙͓̦͇̘̙͔̰̱͉̳̭̗̘͉̰͙̲̖̻̞̫̰̖̬̫̳̮̭̺͇̥͎͎͖̓̔̋͐́̀͌̑́̿͗͑̒́̂̎̓́̊͛́͌̀͆̔́̂̄̿̔͋́͂̓͂̒͑́̒͌̓̏̀̒͊̕͢͟͢͠͡.̡̧̡̞̣̖͙͙̹̳̠̟̼̮͉̹̲͈͇̱̗͉̖̮̪͙͉̖̱̹̩̞͕͓̟̰̘͕͙̄̒̀̿̑̽͂́̂̂͛͆̎͌̓̾̈́̿̐̀͆͋͊̍̇̄̍̀̓̓̌́̒̈́͘̚͘͢͜͟͠͡͝͠͞͞ͅͅ.̧̧̢̧͎͚̝̥̱̭̪̘̭̻͈̳͓̼͖͚͓̦̬̝̰̜̗̹̪̯̬̗̮̱̥̰͇͖̀́̆͒͗̀͑̅͊̏̎̇̾̀̏͗̍͛̓̈́̐̇̓̓͊̀̐̋̃̅̇̓́̂͆̚̚͘͜͢͟͡͝͠͡͝ͅͅ.̡̡̨̢̛̠͇̭̙̟̩͔͚͓̺͔͚̭̣͙̪̯̤͔̗͚͎̯̺̰͓̥̻̲̳̼̮͙̘̙̟̻̯̥̽̑̓̀̇́͑̆͂̌̊̈̂̍̾̐̈̇̅̄͊͛̿̔͂̈͆̊͊͗͛̏̓̃́͘̚̕͘̚͢͠͞͞͝ͅ.̢̧͓͕̯͔̖̙̱̗͎̻̬̟͔͎͈͇̲̠͙͕̙̤͉͎͖̯͉̠̣͚̘̺͉̭͈̩̪̮̥͙̎̆̈́͂̒̽͒͗̓̀̂̋͐́̂͗̃̋̓̀̾̒̈́̽̂͑̊͒̀͗́̏́͊̕̚̕̚͘̚͘͟͢͝͝͝.̧̡̢̛̛̞̙͎̣͙̥̼͔͇̫͈͈̲͕̺̘̬̠̗͖̹̻̼̫̝͙̮̮͍̜̯̩̫̗̖͔̗̯̼̌̾̌̃͌̽̐̑̈̄͌͂̾͊͌̏̈́͒̔̒́̊͆̐͊̈̒͌̏̃̊͂͛͘͘̚̕̚͢͜͢͡͠͞͞͞.̢̢̢̢̢̧̡̢̛̛͔̫͚̘̱̭̖̰͓̪̟͓̦̟̳͉̯͕͓̳̠̱͈̣̖̝͙̮͎̣̯̫̯̼͇̮̞̮̳̈̈̋͑̐̆̓̀̓́͗̍̌̄̂͛̏̿̾̂̎͋̉̀̒̓̄̏̈́̍͛̌̓̈́͛̾̉̔̚̚͢͝͠͞͡͡͠͡ͅ.̡̨̡̨̛̰̜͇̭̲̞͚̙̬̭̯̘̜͉̭̳̝̝̹͈͇̙͔̮͖̞̙̭̫͎͓̯͙̏͆̀͛͂̑͌̑̓̓͐̌͒͂̉͋̃̋͋͛̿̆̈̔͂̓̒͐̅̀̓͛͗̉̄̌̏́̕̕͢͟͠ͅͅͅ.̢̧̡̢̢͚̠͉̞͚̰͉̞̩̻̥̦̹̯͖͔̳̟̦̖̘͍͕̣̜̞̝̯͚̟̺̙͔̹̖͎̓͊̂͐̔̈́̈̄̔͗̄́̀̏͐͋̂͋̆̿̌̏̓̎̀̿̿͑̋̋̆͊̑͂̈́͂̅͘͘͝͡.̨̧̺̫̱̮̜̬͇̺̭͍͎̟̘̠̘̰̜̖̼̳̩͙̤̤̹͍̞͚̜̭̪̻̗̄͋̅͗͛͂̂͗̋͒̂͂͛͋͒̂̇̍́̏̀̔̐̐̈̓̉̍́̾͗̓͘̕͘̕͜͜͡.̢̡̨̢̢̛̛͍͕̮͍̩̯̯̠̜̼̭̰̖̤͖̫̣̹̥̤̥̯̗̪̘̖͈͓̝̭͇̯͇̘͚̹͍̲̆̀̌̓̌̓͊͐͌̒͆̄́̑̀̍͂͗̅̉̀̄̓̽̔̂̃̎̅̐̄͌͑͌̊͛͋͜͡͡͞͞͝.̨̡̨̢͈͎̼͎̝͈̫̮̲̘̹͉͉̝̖̦̤̦̘̻͉̰͇͔͆́̋̀̑͂̀̌̄͆̋́̏̎̓͆̂̑́͌̒͛͆́̅̐̈́̆̀̈́̓͘̕͜͢͜͟͞͝ͅͅͅ.̧̨̨̨̨̛̛̩͉̣̫̻͔̗͇͔͇̩͔̟̭̭̼̜̪͍̮̻̹̙̞̩̦̭͖̯̳̟̬̥͈̐̔͐̃̔͆̐̾̃̅̊̽̋͆̀̈̋̓̿̐͛̈́͒͊͆͗̿͐͗͌̑̕̕̚͜͞͡͡͠.̢̧̢̡̛̛̺̤͉̖̠̻̘̮̻͇̣̞̪̯̘̻̫͍̠̘̟̝̻̲͈̦̯̺̱̣̟̦̤͔̺̭̤͍̱̫̣̏͒̃̄͋̾̒̊͑̋̑̓͑́̂͋͆́͑̅͋̏̒̆̇͊̊̓̉̍̔̆̎̈̉̂̽̽͌́̚̚̚̚̕͟͢͜͢͡͠͡ͅ.̡̛͉̤͕̪̮̥̟̯̜͙͇͎̜̯̙͚͇̝̖͙͎̺̳̲̻̮̗͕͖̪̟̬͙̹͕͖̘̤̳͗̌̐͌̄̀̈́̒̃͊̊̊͋͆̍͋̎̆͂͑̂͋́̌̒̈́̀̏͗̇̍̑̈̏̑̓͛͋̓̐̆̒͘͘͜͢͜͢͠ͅͅ.̨̱̫͕̠̼̭͈̟̤͕͕̺̗̩̪͓͍̬̱̗͇͈̫͇̤̟̲͚͖̟̩̗͈̰̥̰̭̹̮̮̦̜̇͆̐͒͂̔̏̎͋̄̊̎̓̈́̈́͛̓̆͂̍̀͊̔́̑͗̍̒̀͗̿̃̿̈́̈͋͊̄̏́̀͛͑͛̈́̚͟͢͢͝ͅ.̧̤̹̥̪̘͕͎̬͈̤̺͎̙̳͚̦̲̻̞̯͓̘͔̝̺͓̲͉͖̬̰͕̬̘̳͎̺̘̻͈͑͑͐͒̓̓̇̄͋̌̾̿̾̊́͂͊̾̍̆̆̆̈́̽̓͂̌̌̓̒̀̐̆͘͟͡͞͡͞͝͝͠͠.̢̡̛̘̳͍̬̮̘̻͇̩̮̖̯̹̟̥͉͎̰͓̼͖̹̻̜̠͔̩͓̦̫̙̘͇̏̿̌̅͐̔̄̃̓̈́̋̐̿̔́̊̊̔̐̀͗̅͐̑͂̉̈́̄͋̓̔̚͟͡͝͠͝ͅ.̛͉̼̝͉̬̹͙̫̗͕̥̼̗̥̱̖̰̝͔̗̯̼̞̰͖̫͓̳̞̤̫̙̩̹̞̟̝͎̯̜̥̟͕̘̑̏̏̃̐̆̊̓̓̉̓̈́͊̌̽̿̓̐̑̊̾̌͐̌̓́̃̍̾͋̑͋̐͋̌̒̀͂͑̇͘͘͟͢͡͞͞͡ͅ.̢̡̢̼̺̥̱̗̥̼̫̻͖̗̻̯̗͓͙̘̘͓͎͎͉͍͎̻̥͙̫̠͎̭̝̗̻͓̗̈́͒̌̂̇͂̍̑̊̓́̋̅́͂̀͌͆̔̐̆͋̌͊̒̐͋̈̉͛͊̔̆̄̔͘̕͢͝͝͝͝ͅͅ.̨̧̧͖̥͈̩̱̺̮̗̳̯̪̹̳̼̖͕͈͔̠̜͖̳̥̥̥͓̺̳͔̤̽͑̀̒̃͐͂̊̄̄͗̃̍͌̓̎͌̏͋̓͒̐͂̒͂̊̀̃̏́̍͋̈́̇̈́̕̕̕͟͜͢͟͜͞ͅ.̡̨̧̨̧̛͚͉͚̦̮̮̞̰͖̲̤͉̪̥͖͔̖͉̞̖̼̖̭͙̗̪̜͈̖̠̙̩͙̞̳͔̯̞͕̩̮͉̯̦͇̌̍͋̆̒͂͒̋͊̒̾̑́̄̅̒̇̑̎̑̌͊̀̔̑͋̉͊̅͐̌̃͒̾̓̃̈̂͆̈͘̕͘̚̚̚̕͘͡.̨̨̛̩̤̙͈̖͔͓͈̳͙͎̜͇͔̝̼̤͔͇̣̙̩̟̞̟͕̮̞̳͍͚̙͕̗̳̗̩̦̺͍̼͍͗͑̂̀̄̔̈͑̾͗̏̓̒͐͆̿̑̋͋̐́̔̈̔̆̾̀̎͆̑͊̍́̊̓̐̍̚̚̕̕͟͟͝͠͡͡͠ͅ.̡̡̢̧̧̡̛̛͎͕̱̘̭̹͍̪͙̣̲͔͙̳̙̮̱̙̼̲̼͍̝͍̻͙̣̗̻̖̪̬̗͗̌͒͌͑͛͌̔̽̐̇̃̏̀̿̾̏̇̋̊͛̋͗͒̂͛̅͛̑̇̀̈́̽̔̐́̚̕̕͟͜͜͟͠͝.̢̨̡̧̧̛̠̲̫̖̻̯̯̜̩̠̙͎̱̳̪͈̞̬̱̩̣͉͇̦͌̒̓̓͛̿͊̾̔̅͌̇͌̄̉͊́͑̿̎̐̽̀̿̄̓̈́̇̕͜͜͢͟͝͝͞͠͡ͅͅ.̡̡̛̛̞̳͙͎̭̙͚̭̮͈̹̘̺͇̦͚̘̖͕̞͖͇͎͇̪͚͕̜̫̗͈̮̄͐̽͛̓͂̆̌̃͊̃̏̍̽̍̂́̑͋̿͋̀̿͐̇͆̽̈́͒̋͘͘̕̚͟͟͢͞͞ͅ.̢̨̨̧̧̧̢̛͚̭̻̖̤͇͓̠͈̝͍̩̣̜͚͚̘͔̝̖̱̫̟̯͉̬̣̪̙̦̻̅̿̈̍̓̀̂̌̆̾̿̇̐̋̓̋͋̂͗̄̇̃͂̊̑̾̏̍͋͆̾̿̚͘̕͘̕͟͜͡͞͞͝ͅͅ.̡̛̛͍̞̱͙͇̺̹̘͍̜͓̬̮̰͖̝͉̹̜̩͓̘͈̺͍͚̦͙̭̬̫̪͍̙̬̀͑͋̇̓̅̌̈́̐̿̉̃͒̒̌̓͂̆͌̈́̀̇͗͋̊͗̎͆̕̕͢͝͞͠͝͝͡ͅ.̢̡̧̧̫̗͎̹̥͔̫̹͚̗͖͉̗͉̬̯̰̼̦̮̤̦͔̼̘̖̯̮̫͆̀͒̏͊̈́̊͗͒́̓͌̽͒̐͂͂̋̐̎̾̅̍͗̊̆̔̈́̓̊̚͘͘͢͢͞͝͝ͅ.̡̢̢̨̢̨̧̡͉̥̼̺̪͙̯̝̻̮̜̺̫̼̙̻̻͖̗͚̖͈̘͇̟̲̮̘̯̲̔̏̔̐͒͑̿̾͗̓̔̆̈́̈̿̍͒̆̑͂̊̃̿̔̉͆͋̊̀̿̽̄̍̂͊́͑̒́́͑͜͜͜͠͝͡ͅͅͅ.̨̢͎̰͓͖̭͉͔̱̲͚͚͇̺̝̯̻̙̻̤͍͙̘̰͎̝̰̰̫̱͚̦̳͚̺̾̊̌̓̐͗̎̈͐̾̒̒̇͊̂͂́̎͗̓͑͗͑͆̔̍͑̽̈́̔̋̌͗̐̍̕͟͜͜͡͠͡͡ͅ.̡̨̡̧̨̜̙̦̳͍̳̤͍̗̦̣͉͕͓͇͖̱̰̹̤̭̠͚̙̼͔̮̳̖̫̙͒͋͑̒̒̓̀̌̌̓͌͆̓̎̓͑̏͊̑̐̍͐̀̑͂̈́̓̂̽̓̆̋̕̚̕͜͢͜͝͞͠͝.̧̧̛͖͙̘̫̪̟̰͓̤͓͈̱̤̺͕̖͇̱̟̺̞̟͇̣̣̝̬̮̱͇̱͉̪̞̥̀͐̀̾̌̇̒̿̏̏̾͌̈́̃͐̑͊̿̅͐̓͋̀̃̄̓́̔̈́̓͌̋̒͒̈́̀̿̔̚̕̚̚͢͜͜͢͠ͅͅͅ.̨̢̧̡̨̫̖̯̝̫̯̣͍̲̮̩̪̮̲͍̭͕̬̹̗̗͇̘̤̲̫̲̭̝͚͇̦͉͍́̌̆̒̾̄̃̎̾́́̔̃͋̌̏̅͂̔̔̌̽̽̀͆̈́̀̑̒̀͐̓̿͗̈́͛̅̃̀̚͘͟͢͠͠ͅͅ.̧̢̡̢̡̡̨̧̨̢̧̼͕̝̯̫̗͓̻̝͎̼̞̤̫͍̩̼̱͕̦͈̼͈̝͎̯̼̤̝͐̂̊̈́̋͛͆̀̓̏̄̃̐̆͂̆͂̒̽̋͂̆͆̇̃̆̄̌̊͐͐́̌́̒̃̏͋͂̚̕͜͜͢͜͝͡͞.̨̡̡̢͉͇͉̜̦̣̥̤̻̰͚̤͔̬͍͉͙͉̘̭͙̗̫̼̹̟̬̞̭̻̞̠͗̀̂̐̌́͆͛̔̐́͑̂͌͛͐̔̓̎̏̍̊̏͂̾͑́̊̀́̕͘͘͟͢͞͝͠͝͡.̡̢̧̧̧̨̡̛̛̛͇̘͈̥̤͉̤̦̘̭̖͔̲̫̩̩̪̹̯͇͍͎̪̗̤͍̘̪͎̯̓͑̅͋̔̉̾̐́̒̀͌͂̃̅̄̀̊͒̎̔̈̈̿̊̾̽́̈́̚̕̕͜͢͢͢͜͝͡͝͝͞͡͞.̡̝̱̯̥̻̭̩͍̫̲̖̳̩̯͚̝͉̞͈̘͍͇̯̣̪̬͍̪̪̱͕̹͔̳̝͓͂̈́̾̉͆͗̊͌̋̅͐̂̎̈̊̇̈͑͑̃̌̌̄͆̃̓̐̾̔͂̆̀̃͐̃͘͘̚͜͜͜͜͡͞͝.̛̻̬̞̝̰̫̖̮̼̟͈̞̟̲̻̯̪̦͉̙̗̥̣̙̗̰̲̫̻͍͉̼̹͖̜̮͕̪̯̋̒̓͋͑͐̏̿̐̿̉͌̓͒̆̄̎̇͛̒̉̑̉̀̀̇̐̀̿̽̒̉͒̑͊̚̚̕͘͜͢͠͠ͅ.̡̡̝̮͈̯̞͎̹̭̟͕̳̫̜̗̻̙̞̠̜̣̭͕͍̮̝̻̮̯͎̮͕̺̟̤̱̖̣̅̏͑̈̿̅̍͆̋̾́̋͒͊̅͆͒͋̋̌̂͂̾́̍̂́͗̆͛̀̔̎͌̚͘͜͠͡͞͠͝ͅ.̧̛̛̛̤͕̙̥͈͈̫̦̜̬̘̥͇̰͉̤̟̘̣̯̥̤̩͕̝̝͎͕͇͔͈̈́͗̋̎̀̋́͑̆̆̋̒̽́͂̿̂̏̆͐̾͒͛͌́̓͘͘͘̕͜͜͜͟͞͝͡͠͞ͅͅ.̨̦̼͙̩̖̠̫͔̯̹̳͖͈̹̖̖͕̙͚̦̯̺̪̱̻̻̯̪͔̠̲̣̯̠̖̥͕̞̜̹̼̫͂̂̌̆͛̑͒̇͂̽͋̃̂͆͌͆͋̅̋̓̃̂̿̏̐̍̅̏͗̍̏́̀̒́́̽̂̄͗͒̅̚͘͟͟͟͠͝.̡̮͉̱̦̳̰̜͈̭̖̬͔͍̖̫͇̞͕̖̺̭̱̮͈͙͈̫͈̱̪̫̮͙͕͉͕̖̾̒̂͑̆͂͑̆͑͋̊̿͛̑̆̈̆̓̇͗̇̾̔̄͌̎̀̆̒̀̎̌̋͗̀͘͘͘͘͜͜͟͟͠͞͞͝ͅ.̢̨̠̪̱̝̣͚͇̥̣̱̦̤̜͖̠͍̫̱̮̬̬̗̱̘̭͖̫͕̩͖̖̝̰̗̯͑̄̈̆̉̈́̅̒͒̓̍́̏͐͛̔̂̊̎̎̑̒͂͋̄̃̒̀̇̀͘̚͘̚̚͘̕͟͢͟͞͠͞.̓͋̌́̎̅̀̅̓̾̀̿͗͊̈́͘͡