 ACOT_ENERGY_TORPEDO_DM: "$tech_energy_torpedo_dm$"
 ACOT_ENERGY_TORPEDO_DM_DESC: "$tech_energy_torpedo_dm_desc$"
 tech_energy_torpedo_dm: "暗能量炮"
 tech_energy_torpedo_dm_desc: "基于暗能量武器的原理，主宰者型暗能量炮会将能量的负属性集中在类似等离子体的炮弹上，这种炮弹能迅速击穿目标船体。"
 ACOT_POINT_DEFENSE_DM: "$tech_point_defense_dm$"
