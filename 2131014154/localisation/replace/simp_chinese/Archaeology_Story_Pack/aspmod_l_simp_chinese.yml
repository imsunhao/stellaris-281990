 ASP_site_king_of_underground_city:0 "地下城之王"
 ASP_site_king_of_underground_city_desc:0 "咋一看，[From.Planet.GetName]是一个没有生命迹象的$pc_desert$。但探测器发现了位于地下的某些东西，以及一些地下洞穴的声波。看来我们需要进行一次实地考察。"
 asp.54.name:0 "地下城市"
 asp.54.desc:0 "我们挖到了一座巨大的地下城市！\n\n建造这种城市的文明并不是特别先进，但他们有一个非常复杂的语言系统。以他们的技术建造出这种稳定的巨型地下结构并不容易，目的似乎是为了躲避沙漠的炎热以及利用地下水。\n\n但我们还需要进一步调查这个文明灭亡的原因。"
 asp.55.name:0 "众多记录"
 asp.55.desc:0 "城市里到处都能找到记录的工具、文件，他们一定是非常注重记录的文明。\n\n这对调查小组来说有利有弊，虽然加大了巨大工作量，但我们也能更加清楚的了解这个文明。\n\n大部分内容都描述了他们遥远过去的历史，他们选出了一群最聪明的人来领导他们，直到这些王死去。他们在这种制度下繁荣昌盛，这也得益于他们本身就是热爱团结、勤劳能干的种族。"
 asp.56.name:0 "核心档案"
 asp.56.desc:0 "我们发现了他们存放重要数据的中央档案馆，而且统治者的住所和他倒台前最后的记录也已经找到了。此外，对他们语言的解密也已经完成。利用这些知识，考古学家们得出一个惊人的结论。\n\n实际上，这是一颗$pc_arctic$，地下城是建造在地热口上来避免严寒。不正常的气候现象则是因为恒星引起的，星球的温度缓慢上升，让这个文明灭绝了。\n\n在中央档案馆发现的一份文件提议应该尽早为气候变化做准备，因为他们的种族无法适应这种即使一丁点的温度变化，还提议国王把全部重心都转移到这方面。"
 asp.57.name:0 "王座"
 asp.57.desc:0 "我们离宫殿越近，发现的记录就越是惨烈。这份记录列出了关闭地热管道造成的伤亡名单，而另一份则是合并两个部门的通知，因为部门里的人都快死光了。\n\n最后，我们抵达了王座，发现了这个国王的记录装置并成功让其运行，这里面记录的是国王悔恨的遗言。\n\n他在最后终于想出了一个解决办法，但那时的他已经失去了几乎所有的人民。而他所说的解决办法就是指的这个王座——这居然是一个$PLANETVIEW_TERRAFORM$装置！\n\n他们甚至没有开始太空航行，而且有很多创新的地方，即使是与我们的装置相比，它仍有很多优点。"
 asp.57.a:0 "激活装置"
 asp.57.b:0 "修复设备。"
 asp.57.c:0 "他是一个好国王，值得尊敬。"
 aspmod_ancient_terraforming_technology:0 "古代$PLANETVIEW_TERRAFORM$技术"
 aspmod_tomb_of_the_king:0 "国王的坟墓"
 ASP_site_strangely_fertile_world:0 "奇怪的肥沃星球"
 ASP_site_strangely_fertile_world_desc:0 "这颗星球看起来没什么特别的，但初步调查表明，它有一个非常奇特的生态系统，这引起了科学家们的注意。"
 asp.58.name:0 "肥沃废墟"
 asp.58.desc:0 "初步调查显示，这颗星球的土地异常的肥沃。目前在地上和水中都没有发现生物，这里似乎只有植物存在，或许有古代文明的废墟？\n\n于是带着这样的想法，调查团队果真发现了一座巨大的城市废墟，从规模来看推测是这个星球上的首都城市。\n\n城市的大部分都被埋在地里，其余的则被植物覆盖。\n\n我们需要进一步挖掘以找出文明衰落的原因。"
 asp.59.name:0 "寺庙"
 asp.59.desc:0 "根据放射性碳年代测定，科学家认为是一项失控的实验导致了这个种族的灭绝，即在某刻植物开始利用丰富营养进行生长。这个文明在灭绝前刚刚实现了超光速技术，他们经常将外太空资源带回母星。\n\n与其他文明相似，他们在城市里建造了许多象征性的建筑和雕像，其中包含有很多类似DNA双螺旋结构的东西。这些雕像上镶嵌的珠宝让我们相信这是某种宗教信仰或与主导意识有关。\n\n调查小组在这些“寺庙”里发现了很多类似的符号，但为了了解更多还需要进一步发掘。"
 asp.60.name:0 "骨头"
 asp.60.desc:0 "我们挖掘出了很多骨头化石，科学家推测这层就是当时的星球地表，而这一地层中的各种生物化石说明当时发生过一场大规模灭绝。于是植物就是在这个时期吸取很多的有机养分开始疯长，因为这层里没有发现植物相关的东西，所以科学家认为这次灭绝没有对植物造成影响。\n\n进一步调查发现，有些骨头发生了严重变形，但从中提去的基因与其他动物一致。\n\n也许这个星球上爆发了某种变异流行病导致了生物灭绝。"
 asp.61.name:0 "转换"
 asp.61.desc:0 "我们挖掘到了一个隐蔽的建筑群，这里有寺庙、实验室以及政府大楼。从安全防护上来看，这个建筑群应该是这座城市最重要的地方，而这里面有大量的记录描述了这个文明最后的时光。\n\n这些居民相信死亡并不是终结，死而复生的人会将他们的精神统一而结束所有冲突。因此，他们将尸体冷藏在寺庙中，甚至想发展死者苏生的技术。但他们并没有是死者复活，而是生出了邪恶的怪物。\n\n那些怪物屠杀并感染了整个星球，而他们在庙宇保存尸体的传统也加速了文明的衰落。所以他们就这样灭绝了，甚至来不及抵抗。"
 asp.62.name:0 "红色月华"
 asp.62.desc:0 "城市的中心有一个红色的螺旋结构，它会放出奇怪的波。这个东西应该是某种信标，而它发出的波则会侵入智慧生物的大脑，对他们产生负面影响。\n\n经过仔细调查，科学家得以研究出这个波是什么。这个东西将“死亡”，“复活”和“结合”等信息传给附近的智慧生物，还促使他们建造与其相同的结构。\n\n整个文明都崇拜这个东西，这很不自然。\n\n如果深入发掘，也许能发现更多这个东西。"
 asp.62.desc_alt:0 "城市的中心有一个红色的螺旋结构，它会放出奇怪的波。这个东西应该是某种信标，而它发出的波则会侵入智慧生物的大脑，对他们产生负面影响，并且会对大脑造成严重损害。\n\n经过仔细调查，科学家得以研究出这个波是什么。这个东西将“死亡”，“复活”和“结合”等信息传给附近的智慧生物，还促使他们建造与其相同的结构。\n\n整个文明都崇拜这个东西，这很不自然。\n\n如果深入发掘，也许能发现更多这个东西。"
 asp.62.a:0 "红色月华"
 asp.62.a.tooltip:0 "现在可以清理§Y$aspmod_d_plants_coverd_city$§!的地块障碍了。"
