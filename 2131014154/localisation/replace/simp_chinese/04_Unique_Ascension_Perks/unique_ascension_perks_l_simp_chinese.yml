 building_breeding_facility: "养殖设施"
 building_breeding_facility_desc: "养殖设施能够通过产生一种特殊的资源来产生自己的人口生长队列，如果达到25个资源，就会在星球上产生一种新的人口。只有星球上直接存在的人口才能被养殖设施利用，物种选择的机会将取决于多个标准，例如，国家主要物种的机会更高，而奴隶的机会更少。"
 d_breeding_facility_1: "养殖设施位置 - 1"
 d_breeding_facility_1_desc: "该育种设施槽将产生一个新的有机£pops£人口，如果数量达到§Y25§!，然后，周期将重新启动。每个$building_breeding_facility$将生成它们自己的槽，它们的最大数量是§Y5§!。这些插槽不受多人口育种特性的影响"
