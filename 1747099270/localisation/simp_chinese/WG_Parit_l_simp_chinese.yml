l_simp_chinese:
###############################
 Parit_age:0 "帕里特舰娘文明"
 Parit_age_desc:0 "这个舰娘文明的拥有难以置信的高科技，一些建筑几乎可以匹敌堕落帝国。先进的民用设施满足着星球上居民的一切需求，但她们似乎都沉迷于虚拟娱乐之中，对于上天这种事情并不放在心上。"
 
 Parit_army:0 "帕里特自动化部队"
 Parit_army_desc:0 "帕里特星上存在的自动化军事力量，任何试图大气层突入的入侵者都会遭到它们的反击。"
 
 building_primitive_capital_Parit:0 "帕里特中枢"
 building_primitive_capital_Parit_desc:0 "帕里特星上的中枢建筑，不过全部的行政已经被自动机械取代。"
 building_game_centre_Parit:0 "帕里特娱乐中心"
 building_game_centre_Parit_desc:0 "帕里特上巨大的虚拟娱乐中心，一些死宅舰娘甚至直接选择住在了里面。"
 building_energy_Parit:0 "帕里特电厂"
 building_energy_Parit_desc:0 "虽然并非完全自动化，但也被设计成只要不是弱智且看得懂文字就能操作。"
 building_data_base_Parit:0 "帕里特数据库"
 building_data_base_Parit_desc:0 "§!§H“如果这座数据库被启动，那么说明我们的文明遭到了毁灭性打击。请记住，这座数据库记录的信息能帮助你们恢复我们帝国的荣耀！”§!\n这是数据库中放在最显眼位置的一段文字并被高亮显示，但很显然并没有人在意，反而里面用于娱乐的数据被提取了不少。"
 building_food_Parit:0 "帕里特奇迹食堂"
 building_food_Parit_desc:0 "一座富丽堂皇的自主餐馆，自动化设施每天都能产出无数菜肴，同时每一道菜都会附送一个豪华手办。"
 building_minerlas_Parit:0 "帕里特自动矿场"
 building_minerlas_Parit_desc:0 "众所周知，任何采矿工具的重量都足以压垮一个死宅，所以自动化矿场的意义就是让这种危险情况不会发生。"
 
 job_primitive_gamer_Parit:0 "虚拟游戏沉迷者"
 mod_job_primitive_gamer_Parit_add:0 "虚拟游戏沉迷者"
 job_primitive_gamer_Parit_plural:0 "虚拟游戏沉迷者"
 job_primitive_gamer_Parit_desc:0 "得益于先进的自动化设施，这些沉迷虚拟游戏的舰娘可以不用担心任何生存问题，唯一会造成困扰的是需要考虑明天应该玩什么游戏。"
 primitive_gamer_Parit_desc:0 "虚拟游戏沉迷者"
 
 job_energy_Parit:0 "帕里特电厂操作者"
 mod_job_energy_Parit_add:0 "帕里特电厂操作者"
 job_energy_Parit_plural:0 "帕里特电厂操作者"
 job_energy_Parit_desc:0 "这份工作非常具有挑战性，每三天就需要推动一下杠杆，具体要推到什么位置需要看说明书。"
 energy_Parit_desc:0 "帕里特电厂操作者"
 
 job_eater_Parit:0 "帕里特享乐主义者"
 mod_job_eater_Parit_add:0 "帕里特享乐主义者"
 job_eater_Parit_plural:0 "帕里特享乐主义者"
 job_eater_Parit_desc:0 "几乎全部的帕里特舰娘都成为了享乐主义者，每天除了吃喝玩乐不会干别的事情。"
 eater_Parit_desc:0 "帕里特享乐主义者"
 
 planet_Parit:0 "帕里特护盾"
 planet_Parit_desc:0 "强大的帕里特自动防御部队会攻击任何进入试图进入大气层的目标。"
 d_Parit:0 "帕里特奇迹"
 d_Parit_desc:0 "这颗星球显然受到过很大程度的改造，让原本不可能出现的自然地貌在这颗星球上出现。巧妙的人工干预让这个区域能在自然环境下产出非常容易收集的稀有资源。"
 d_Parit2:0 "帕里特合金仓库"
 d_Parit2_desc:0 "这些仓库被存放了大量的合金。但由于帕里特的居民并没有从事太空活动，仅有少量的合金被用于维护机械。"
 d_Parit3:0 "帕里特向日葵花海"
 d_Parit3_desc:0 "一望无际的向日葵花海，十分美丽，必要的时候可以通过焚烧向日葵来发电。\n§!§H曾经有一位绝地武士在这里为他美丽的妻子准备好了鲜切的向日葵。§!"
 d_Parit4:0 "帕里特星舰坟场"
 d_Parit4_desc:0 "停放着大量“废弃”星舰的坟场，其实大部分战舰废弃的原因仅仅是因为例如操纵杆护手脱落、按摩沙发故障、自动售货机没人补货、大反派BGM播放器没电等鸡毛蒜事而被抛弃。与清理缠绕在星舰上的植被花费的时间相比，修复这些小毛病的耗时几乎不值一提。"
 d_Parit5:0 "帕里特数据库主入口"
 d_Parit5_desc:0 "由于这一区域的环卫机器人故障，各种生活垃圾将帕里特核心数据库主要入口彻底填埋。这里是通往核心数据库的唯一路径，也许我们可以从这些数据库中寻找到帕里特失落的历史？"

 executor_ship_object:0 "恩多迪亚号"
 executor_ship_object_desc:0 "这艘飞船外部并无明显损伤，但内部却已经和现实宇宙切断，任何试图进入内部的行动都被证明是自杀。"
 ###########
 wg_parit.4.name:0 "帕里特自动防御舰队"
 wg_parit.4.desc:0 "§!§R注意！§!由于您违反<帕里特安全条例>第14553194条，即\n\n§!§H禁止任何非帕里特所属的舰队靠近星球轨道§!\n\n防御部队将采取行动，对入侵者实行歼灭处理，绝不留情！" 
 wg_parit.4.a:0 "等等，我们只是路过!"
 
 wg_parit.5.name:0 "帕里特自动防御舰队"
 wg_parit.5.desc:0 "§!§R注意！§!欢迎您来到帕里特，请阅读并同意签署<帕里特安全条例>，其中第14553194条最为重要，即\n\n§!§H禁止任何非帕里特所属的舰队靠近星球轨道§!\n\n如果您违反，安全部队将对入侵者实行歼灭处理，绝不留情！" 
 wg_parit.5.a:0 "哦哦好的！我已经全部阅读了！"
 
 wg_parit.8.name:0 "帕里特舰队"
 wg_parit.8.desc:0 "我们将帕里特星舰坟场上还能使用的飞船修好了，虽然说大部分飞船最初被抛弃的原因十分荒诞也没有什么维修难度，但极度糟糕的保存环境还是导致了部分飞船损坏。" 
 wg_parit.8.a:0 "太棒了"
 
 wg_parit.9.name:0 "帕里特数据库"
 wg_parit.9.desc:0 "我们清理了帕里特主数据库入口周围一公里高的垃圾山后，数据库的大门终于出现在了我们眼前，现在帕里特的秘密就在前方。" 
 wg_parit.9.a:0 "让我们一探究竟"
 
 wg_parit.10.name:0 "§!§R数据库警示标志§!"
 wg_parit.10.desc:0 "我们发现数据库正大门有一行非常醒目的§!§R红色文字§!\n为了确保安全，我们的语言学家对这红色的警示语进行了数小时的语言破译（当地的帕里特深海舰娘懒得过来翻译）\n最终结果是：§!§R“禁止在数据库门口堆放杂物”§!" 
 wg_parit.10.a:0 "??????"
 wg_parit.10.b:0 "......"

 wg_parit.11.name:0 "帕里特，§!§H堕落帝国§!"
 wg_parit.11.desc:0 "整洁的数据库内部与杂乱的外部简直是两个世界。从主要数据库的历史资料中，我们了解到帕里特失落且震撼的历史。\n帕里特并不是这个文明真正的名字，她们的母文明称自己为§!§H恩多迪亚帝国§!。\n恩多迪亚帝国曾经是一个古老的堕落帝国，后在与年轻文明的交战中落败，帝国彻底沦陷。所幸§H<帕里特协议>§!的恩多迪亚号战舰将剩下的幸存者秘密带到了这颗星球。协议的设计者们想通过帕里特上先进技术和资料帮助恩多迪亚舰娘东山再起，恢复帝国往日的辉煌。\n\n但很显然，恩多迪亚的舰娘已经习惯于安乐的生活，对于民族复兴毫无兴趣，一代又一代人之后，她们甚至忘记了自己的起源。\n\n数据库中还记载了恩多迪亚母星的位置，也许我们应该去一探究竟？" 
 wg_parit.11.a:0 "恩多迪亚？！我知道这个名字！我们必须前往！！"
 wg_parit.11.b:0 "让我们寻找恩多迪亚"
 wg_parit.11.c:0 "我们对于这些老古董的玩意没有兴趣" 
 
 wg_parit.12.name:0 "恩多迪亚，§!§H曾经的帝国§!"
 wg_parit.12.desc:0 "我们抵达了恩多迪亚，伟大古老帝国的首都。这里曾经是恩多迪亚帝国的行政中心，也是全银河最强大的造船厂星系。\n\n大约二十万年前，恩多迪亚与数个年轻文明爆发了战争，恩多迪亚虽然掌握技术优势，却不敌群狼，庞大的帝国逐渐被肢解击破。到了战争的最后，巅峰时期能容纳数以亿计公民的环世界已经彻底沦为了废墟，巨型船坞也因为岁月的流逝损坏。\n恩多迪亚希望她们的后人，也就是帕里特上的居民们能有朝一日能回到这里，重建她们的帝国，可惜这一天再也不会到来了。"
 wg_parit.12.a:0 "古老先驱的遗产由我们来继承"
 wg_parit.12.b:0 "老古董们总是心存不切实际的幻想，这是她们失败的原因" 
 
 #################################################
 site_eddy:0 "恩多迪亚"
 site_eddy_intro:0 "古老的恩多迪亚的环世界在遭受毁灭性打击后已经彻底沦为完全无法修复的死亡之环。但即使如此，这里依然值得我们探索一番。"
 
 wg_parit.13.name:0 "护盾封装"
 wg_parit.13.desc:0 "我们的科研团队对整个环世界进行了一次分子级的扫描，没有找到任何有价值的数据。在我们准备放弃的时候一位调查员注意到扫描仪上有一段空缺，对其进行实地考察后，我们发现了一个被先进护盾封住的舱室，通过对比帕里特上搜索到的数据我们成功对其进行的破译并降下了护盾，随后舱室内的数据被完好的取出。\n\n§!§H“恩多迪亚的后人们，如你们所见，昔日的帝国已经沦为了废墟，你们甚至可能已经忘记了我们的历史”§!\n\n这段数据剩余部分向我们详细的讲述了恩多迪亚的过去，从这个伟大帝国的崛起到文明的最后时刻。\n\n§!§H“我们已经没有机会了，但未来属于你们，在1-1-4区域，那是我们最后的礼物。”§!"
 wg_parit.13.a:0 "前往1-1-4区域"
 
 wg_parit.14.name:0 "1-1-4区域"
 wg_parit.14.desc:0 "我们在1-1-4区域并没有找到任何有用的物品，这里甚至因为环世界结构断裂导致出现了一大段空缺。随后我们对周边区域进行探索，最终在一个环世界残骸中找到了所说的礼物，同样这个舱室拥有一个同样的护盾，解除护盾的密码需要我们从帕里特的数据库中寻找。"
 wg_parit.14.a:0 "尽快破译密码"

 wg_parit.15.name:0 "恩多迪亚，最后的礼物"
 wg_parit.15.desc:0 "我们从帕里特上茫茫多的数据中寻找正确的密码，最后没想到密码就在第一行，这竟然是个考验眼力的测试！！\n\n我们知道恩多迪亚曾经以造船业起家，最后的礼物也是与此相关的，恩多迪亚模块化造船指南，它能大大增强我们的造船实力，我们还能通过它先进的飞船设计理念来提高我们飞船的可靠性。"
 wg_parit.15.a:0 "好极了！"
  
 r_eddy:0 "恩多迪亚模块化造船指南"
 r_eddy_desc:0 "恩多迪亚的模造船指南核心，它能大大增强我们的造船速度，我们还能通过它先进的飞船设计理念来提高我们飞船的可靠性。更可贵的是，她还能为作为一台超级计算机来提高我们的运算能力。"
 wg_eddy_maya:0 "恩多迪亚的指导"
 ########################################
 wg_parit.17.name:0 "星极"
 wg_parit.17.desc:0 "恩多迪亚..."
 wg_parit.17.a:0 "这里就是你的故乡吗？"
 wg_parit.17.a.response:0 "是的...我以为我再也回不到这里了。"
 wg_parit.17.b:0 "现在有什么需要帮助的吗？"
 
 wg_parit.18.name:0 "星极"
 wg_parit.18.desc:0 "没有，但如果您没有什么特别的紧急需要的话，请允许我在这里多呆一会..."
 wg_parit.18.a:0 "好的"
###################################帕里特起源
 Parit_origin_system_NAME:0 "帕里特"
 Parit_origin_system_DESC:0 "帕里特深海舰娘的母星，由于环境的破坏迫使她们不得不放弃养尊处优的生活..."
 sh_trait_pairt:0 "帕里特遗民"
 sh_trait_pairt_desc:0 "虽然经历了数个世纪的磨难，养尊处优的天性依然烙印在他们的DNA之中。"
 d_Parit6:0 "坠毁的防御舰队"
 d_Parit6_desc:0 "数百年前一场愚蠢的舰船操纵游戏导致轨道上的防御舰队坠入了大气层，最终造成了严重的生态破坏并摧毁了当时大部分的城市，这些残骸至今未能清除。"
 d_Parit7:0 "仅存的奇迹"
 d_Parit7_desc:0 "这块区域曾经经历过大规模的人工改造，让原本不可能出现的自然地貌在这颗星球上出现，但如今已经日渐逐渐枯竭。§R该地块将在20年后消失§!"
 d_Parit8:0 "垃圾覆盖区"
 d_Parit8_desc:0 "由于自动清理机械的损坏，这块区域最终被数公里深的垃圾彻底掩埋，很多的垃圾都有上千年的历史，大量有毒有害的垃圾使得这块区域无法让任何生物生存。"
 parit_databank_found:0 "似乎有什么东西在这块区域下方"
 parit_battlecrusier:0 "战列巡洋舰"
 PARIT_BC_BOW_X:0 "脊峰舰首"
 PARIT_BC_BOW_1L2S:0 "火炮舰首"
 PARIT_BC_MID_L2:0 "火炮舰体"
 PARIT_BC_STERN_P2:0 "防空舰尾"
 tech_parit_battlecrusier:0 "战列巡洋舰"
 tech_parit_battlecrusier_desc:0 "从帕里特数据库中找到的一种飞船设计图，拥有战列舰级的火力但更加廉价。"
 PARIT_BC_ZERO_POINT_REACTOR:0 "$ZERO_POINT_REACTOR$"
 PARIT_BC_ZERO_POINT_REACTOR_DESC:0 "$ZERO_POINT_REACTOR_DESC$"
 PARIT_BC_DARK_MATTER_REACTOR:0 "$DARK_MATTER_REACTOR$"
 PARIT_BC_MATTER_REACTOR_DESC:0 "$DARK_MATTER_REACTOR_DESC$"
 PARIT_BC_THRUSTER_4:0 "$SHIP_THRUSTER_4$"
 PARIT_BC_THRUSTER_4_DESC:0 "$SHIP_THRUSTER_4_DESC$"
 PARIT_BC_THRUSTER_5:0 "$SHIP_THRUSTER_5$"
 PARIT_BC_THRUSTER_5_DESC:0 "$SHIP_THRUSTER_5_DESC$"
 
 parit_dreadnought:0 "无畏舰"
 tech_parit_dreadnought:0 "无畏舰"
 tech_parit_dreadnought_desc:0 "结合帕里特数据库以及恩多迪亚船厂中的数据，重新设计的无畏级战舰，拥有强大的火力与生存能力。" 
 PARIT_DREADNOUGHT_BOW:0 "陨灭舰首"
 PARIT_DREADNOUGHT_MID:0 "火炮舰身"
 PARIT_DREADNOUGHT_STERN:0 "防空舰身"
 
 parit_carrier:0 "航母"
 tech_parit_carrier:0 "航母"
 tech_parit_carrier_desc:0 "航母并不一定需要舰载机，必要的时候它可以安装8门M型火炮来解决舰载机过于费拉的情况。" 
 COMBAT_COMPUTER_CARRIER_SH2:0 "航母计算机"
 PARIT_CV_BOW:0 "武德舰首"
 PARIT_CV_BOW2:0 "费拉舰首"
 PARIT_CV_STERN:0 "费拉船体"
 PARIT_CV_STERN2:0 "武德船体"
 
 origin_parit:0 "帕里特复兴"
 origin_parit_desc:0 "数百年前，帕里特是一个天堂世界，我们的先祖无忧无虑的享受着那些奇迹般的建筑带来的无尽资源，但我们的愚蠢的玩闹葬送了这一切。\n面对日益恶化的生存环境，我们不得不重新联合起来，数代人的努力才得以扭转我们灭亡的命运。\n现在，我们将重新拥抱群星，以及去解答我们一直以来的疑问——我们是谁？"
 origin_tooltip_parit_effects:0 "§Y此起源为剧情模式，与现有深海设定略有冲突§!\n\n游戏开始拥有数个帕里特建筑\n深海人口将被允许§G自然生育§!\n将无法使用：§R缄默§!飞升\n特殊§Y战舰§!类型\n特殊§Y剧情§!事件"
 planet_Parit2:0 "帕里特自动化设施"
 planet_Parit2_desc:0 "帕里特仅存的自动化设施，已经提前为我们规划好了一些建筑区划。"
 planet_Parit3:0 "帕里特数据库"
 planet_Parit3_desc:0 "虽然大部分的数据已经丢失，但仅存的部分也足够让我们研究很久。"
 planet_Parit4:0 "轨道残骸云"
 planet_Parit4_desc:0 "损毁的星舰残骸形成的残骸云让几乎遮蔽了整个帕里特的轨道，这使得发射航天器十分的困难。"

 planet_Parit5:0 "帕里特深海"
 planet_Parit5_desc:0 "与传统的深海舰娘不同，帕里特的深海舰娘被允许自然生育，并没有对个体有过多的限制。"
 WG_PARIT_PROJECT:0 "帕里特气候维护装置重启计划"
 WG_PARIT_PROJECT_DESC:0 "帕里特存在一些损坏的气候维护装置，我们的科学家认为现在时机已经成熟，可以研究修复工作了。"
 WG_PARIT_PROJECT2:0 "修复数据储存终端"
 WG_PARIT_PROJECT2_DESC:0 "大部分的帕里特数据库终端已经严重破损，我们的科学家要求我们尽可能的拯救仅存的数据。"
 WG_PARIT_PROJECT3:0 "清除残骸云"
 WG_PARIT_PROJECT3_DESC:0 "我们的科学团队计划让开启能量护盾的飞船主动通过撞击来烧融残骸。"
 
 parit_chain_title:0 "我们的母星系"
 parit_chain_desc:0 "我们知道我们并不是发源于这个星系，因此我们需要对自己的母星系进行进一步的勘察"
 WG_PARIT_HOME:0 "沉默的巨舰"
 WG_PARIT_HOME_DESC:0 "根据传说故事，我们的祖先乘坐这艘巨舰来到了帕里特，但至于这艘飞船的详细信息以及它为何被废弃，我们目前一无所知。"
 WG_PARIT_HOME2:0 "古战场"
 WG_PARIT_HOME2_DESC:0 "数百千年愚蠢游戏留下来的烂摊子，但还是值得搜索一下看看有无可用的资源。"
 WG_PARIT_HOME3:0 "必须去的地方"
 WG_PARIT_HOME3_DESC:0 "我们的传说故事中，这颗小小的卫星被反复强调是我们必须去的地方，现在我们已经有能力进行星际旅行，可以进行详细的勘探了。"
 WG_PARIT_HOME4:0 "神秘信号"
 WG_PARIT_HOME4_DESC:0 "这颗气态星球会定期传一段有规律的无线电波，值得调查一番。"
 wg_parit_home_porject_counter:0 "已完成的项目"
 
 wg_parit.20.name:0 "复兴"
 wg_parit.20.desc:0 "在少数清醒的先驱和数代人的努力下，终于扭转了我们星球毁灭的命运。\n\n数百年的养尊处优，让我们忘记了我们的历史，甚至忘记了我们究竟是谁，如今我们已经联合起来，重新拥抱了群星，我们必将复兴！"
 wg_parit.20.a:0 "前进！"
 
 wg_parit.23.name:0 "帕里特气候维护装置重启计划"
 wg_parit.23.desc:0 "帕里特曾经是一颗天堂般的星球，但因为我们过去愚蠢的行为导致气候维护装置的受损，也没有人记得如何修复该设施，最终导致了帕里特的沙漠化。\n\n如今，我们重新掌握了星球改造技术，科学家认为我们已经可以尝试重启那些存在于星球上的气候维护装置了。"
 wg_parit.23.a:0 "让帕里特重新成为天堂"
 wg_parit.23.b:0 "帕里特的沙漠是我们永远的警钟，她将保持现状"
 
 wg_parit.24.name:0 "重现天堂"
 wg_parit.24.desc:0 "在我们科学家共同努力下，帕里特的气候维护装置得以修复。\n装置启动后，数以亿计的纳米机器人迅速的将帕里特重新改造成了盖亚星球，曾经的天堂终于回归了！"
 wg_parit.24.a:0 "这将预示着我们的复兴"
 
 wg_parit.25.name:0 "什么都没有发生"
 wg_parit.25.desc:0 "我们的科学家认为气候维护装置已经得到了修复，并在全球直播下按下了启动按钮，但什么也没有发生。\n也许是因为装置已经过于古老，也许是因为我们的技术不到位，也许是其他什么原因，但唯一能确认的是，通过这些设施让帕里特重新成为盖亚星球的计划已经失败了。"
 wg_parit.25.a:0 "真倒霉"
 
 wg_parit.26.name:0 "意料之外"
 wg_parit.26.desc:0 "我们的科学家认为气候维护装置已经得到了修复，并在全球直播下按下了启动按钮，数以亿计的纳米机器人迅速对星球进行了改造，但出人意料的是，帕里特并没有成为盖亚星球，反而成为了一颗深海星球。\n也许是这些装置的本来目的就是为了将星球改造为深海星球而盖亚生态，但无论如何，帕里特依然得到了全面的升级。"
 wg_parit.26.a:0 "不错"
 
 wg_parit.27.name:0 "地下设施"
 wg_parit.27.desc:0 "传说中帕里特上存在着一座数据库，它储存着能让我们复兴所需的一切知识，但无人知道它究竟处于何处。\n在我们清理完最大的垃圾覆盖区后，我们有了惊人的发现，这里掩埋着一座巨大的地下设施，曾经厚厚的有毒垃圾层放出辐射干扰了我们的探测。\n科学团队建议我们立刻开展发掘工作。"
 wg_parit.27.a:0 "立即展开行动"
 
 wg_parit.28.name:0 "数据库大门"
 wg_parit.28.desc:0 "最后阻碍我们前进的一点垃圾已经被全部清理干净，地下设施的大门已经展现在我们面前，从设施周围一些古老的文字上确认了这里就是数据库的所在地。"
 wg_parit.28.a:0 "继续前进"
 
 wg_parit.29.name:0 "数据库核心"
 wg_parit.29.desc:0 "由于年久失修和地质活动，数据库内部多处区域已经出现了坍塌，我们花费了大量的时间来清理障碍，最终我们抵达了数据库的核心，但同样由于维护设施失效，数据库核心多个储存终端损坏，科学家要求我们抢救性发掘来拯救仅存的数据。"
 wg_parit.29.a:0 "开展修复工作"
 
 wg_parit.30.name:0 "我们的祖先"
 wg_parit.30.desc:0 "很遗憾，数据库核心中大量的数据已经彻底损坏，但我们依然修复了部分，而且这些仅存的数据也足够让我们知晓我们文明伟大的过去。\n\n帕里特并不是我们文明的真正名字，我们称自己为§!§H恩多迪亚§!。\n曾经的恩多迪亚帝国拥有极为辉煌的历史，庞大的疆域与无敌的舰队，但在帝国衰落之际，恩多迪亚帝国与一个先进文明带领的数个年轻文明的展开了战争，最终猛虎难敌群狼，她们最终在交战中落败，帝国彻底沦陷。\n我们之所以称现在的母星为帕里特，是因为当时的§H<帕里特协议>§!，让我们幸存的祖先乘坐的恩多迪亚号战舰秘密地抵达了帕里特。协议的设计者们想通过帕里特上先进技术和资料帮助我们的祖先东山再起，重现帝国的辉煌。\n但可惜的是，我们帕里特上的祖先过惯了养尊处优的日子，沉迷虚拟游戏世界无法自拔，将伟大的使命抛之脑后。\n\n数据库中还记载了恩多迪亚母星的位置，让我们回归故乡吧"
 wg_parit.30.a:0 "恩多迪亚的后人将前往她们伟大的故乡"
 wg_parit.30.b:0 "夸特人，你恩多迪亚奶奶回来了"
 wg_parit.30.c:0 "通知星极，我们的故乡找到了"
 wg_parit.30.tooltip:0 "§Y更新恩多迪亚的坐标§!"
 
 site_eddy2:0 "恩多迪亚"
 site_eddy2_intro:0 "古老的恩多迪亚的环世界在不明原因的情况下已经彻底损坏，成为了无法修复的死亡之环。"
 
 wg_parit.31.name:0 "护盾封装"
 wg_parit.31.desc:0 "恩多迪亚作为我们祖先的家园已经过去了很久很久，但也没有古老到让G级恒星变为黑洞，这目前是个未解之谜，我们猜测可能是环世界上的部分装置损坏导致。\n回到环世界，它已有接近二分之一的部分被黑洞引力俘获，但剩余部分依然神奇的保持着稳定没有继续崩坏。我们的科研团队对剩余的部分进行了仔细的勘察，最终发现了扫描图上一段空缺。对其进行实地考察后，我们发现了一个被先进护盾封住的舱室，使用未知的科技让剩余的环世界没有被摧毁。我们通过帕里特数据库中的资料，找到了降下护盾的方法，随后舱室内的数据被完好的取出。\n\n§!§H“恩多迪亚的后人们，如你们所见，昔日的帝国已经沦为了废墟，你们甚至可能已经忘记了我们的历史”§!\n\n这段数据剩余部分向我们详细的讲述了恩多迪亚的过去，从这个伟大帝国的崛起到文明的最后时刻。\n\n§!§H“我们已经没有机会了，但未来属于你们，在1-1-4区域，那是我们最后的礼物。”§!"
 wg_parit.31.a:0 "前往1-1-4区域"
 
 wg_parit.32.name:0 "1-1-4区域"
 wg_parit.32.desc:0 "曾经的1-1-4区域属于被黑洞吞噬的那部分，我们的团队最初认为该区域的秘密已经丢失，但依然进行了勘察。最终我们幸运的在一处残骸堆中找到了，同样这个舱室拥有一个同样的护盾，解除护盾的密码需要我们从帕里特的数据库中寻找。"
 wg_parit.32.a:0 "尽快破译密码"

 wg_parit.33.name:0 "恩多迪亚，最后的礼物"
 wg_parit.33.desc:0 "我们从帕里特上茫茫多的数据中寻找正确的密码，最后没想到密码就在第一行，这竟然是个考验眼力的测试！！\n\n我们古老的祖先恩多迪亚曾经以造船业起家，最后的礼物也是与此相关的，恩多迪亚模块化造船指南，它能大大增强我们的造船实力，我们还能通过它先进的飞船设计理念来提高我们飞船的可靠性。"
 wg_parit.33.a:0 "好极了！"
  
 wg_parit.34.name:0 "回归"
 wg_parit.34.desc:0 "我们抵达了恩多迪亚，伟大先祖的首都。这里曾经是恩多迪亚帝国的行政中心，也是全银河最强大的造船厂星系。\n\n大约二十万年前，恩多迪亚与数个文明爆发了战争，恩多迪亚虽然掌握技术优势，却不敌群狼，庞大的帝国逐渐被肢解击破。到了战争的最后，巅峰时期能容纳数以亿计公民的环世界已经彻底沦为了废墟，巨型船坞也因为岁月的流逝损坏。\n恩多迪亚希望她们的后人，也就是我们，能有朝一日能回到这里，重建帝国，如今这一天终于到来了。"
 wg_parit.34.a:0 "我们，回来了"
 
 wg_parit.36.name:0 "清理轨道残骸云"
 wg_parit.36.desc:0 "数百年前，我们的祖先进行了一场荒唐的游戏，她们操控了帕里特的轨道舰队进行了一场真实的太空舰队战，其中一位名为咕闪闪的玩家为了获胜，让舰队过于靠近帕里特并与其他参赛者展开了激烈的战斗，最终悲剧发生了，大量被摧毁的舰船坠入了帕里特的大气层，自动防御部队也因为友军识别码没有进行拦截，最终破坏了帕里特的生态系统，剩余的残骸也被星球引力俘获形成了厚厚的残骸云，使得在帕里特上发射航天器十分困难与危险。\n\n现在我们掌握了新一代的能量护盾科技，科学团队提议我们可以通过让飞船打开护盾后主动撞击来烧融这些顽固的残骸。"
 wg_parit.36.a:0 "值得一试"
 
 wg_parit.37.name:0 "净空天际"
 wg_parit.37.desc:0 "在数百艘飞船持续不断的清理下，大部分威胁帕里特轨道安全的残骸已经被彻底清除，剩余的那些也会在日后被逐渐清理干净，束缚帕里特发展的障碍又被我们清除了一个。"
 wg_parit.37.a:0 "太棒了"
 
 wg_parit.38.name:0 "探索我们的家园"
 wg_parit.38.desc:0 "我们知道我们并不是发源于这个星系，但因为种种原因我们遗忘了自己的历史。\n\n如今，我们重新了掌握了星际航行技术，可以对我们现在的母星系进行系统性的勘探了，学界认为这有助于我们了解自己的历史。"
 wg_parit.38.a:0 "让我们行动起来"
 wg_parit.38.b:0 "我们的科学家都很忙"
 
 wg_parit.39.name:0 "恩多迪亚号"
 wg_parit.39.desc:0 "我们通过一些古老的文字，了解到这艘飞船的名字是§Y恩多迪亚§!。\n神奇的是，这艘飞船外部并无明显损伤，仅有的损伤均来自太空中微陨石的撞击，但内部却已经和现实宇宙切断，我们尝试进入内部的无人机全部失去了联系，后来我们进行的数次勘探证明，任何试图进入内部的行动都是自杀，不过我们的科学家还是从中获得了一些有趣的数据。"
 wg_parit.39.a:0 "真神奇"
 
 wg_parit.40.name:0 "古代战场"
 wg_parit.40.desc:0 "我们的科学团队对这些残骸进行了仔细的搜索，所有的飞船均严重损坏无法修复，唯一的收获是一些还能使用的合金。"
 wg_parit.40.a:0 "回收可用资源"

 wg_parit.41.name:0 "古代战场"
 wg_parit.41.desc:0 "我们的科学团队对这些残骸进行了仔细的搜索，几乎所有的飞船都遭到了严重的损坏，但其中一艘§Y护航艇§!损伤较小，在进行了修复工作后，这艘战舰得以重新加入战斗序列。"
 wg_parit.41.a:0 "不错"
 
 wg_parit.42.name:0 "古代战场"
 wg_parit.42.desc:0 "我们的科学团队对这些残骸进行了仔细的搜索，几乎所有的飞船都遭到了严重的损坏，但其中一艘§Y战巡§!损伤较小，在进行了修复工作后，这艘战舰得以重新加入战斗序列。"
 wg_parit.42.a:0 "太棒了"
 
 wg_parit.43.name:0 "星图数据库"
 wg_parit.43.desc:0 "我们的团队来到了这颗卫星上，发现晚了一步，唯一的人造建筑已经被小行星撞击损毁，我们依然对该设施进行了探索，最终确定它原先应该是一座用于保存整个银河系星图的数据库，虽然丢失了几乎全部的数据，我们依然通从中获得了一些有趣的东西。"
 wg_parit.43.a:0 "可惜了"
 
 wg_parit.44.name:0 "食品运输船"
 wg_parit.44.desc:0 "我们终于找到了无线电波的来源，是一艘失事的资源运输船，无线电波是这艘船发出的求救信号。\n通过检索航行日志，我们了解到这艘飞船属于一个未知文明，而且距今已经有两千年历史了，当年它们收到了来自帕里特防御舰队的警告于是修正了航道，但不幸的被气态星球附近的一块陨石击中导致失事。至于这艘船运输的货物，竟是一些食物，而且部分食物依然可以食用！"
 wg_parit.44.a:0 "我可不敢吃"
 
 wg_parit.45.name:0 "完成母星系探索"
 wg_parit.45.desc:0 "我们对母星系进行了深入的探索，了解到我们的祖先为我们的复兴和安全准备了很多，但没有得到珍惜。\n\n但无论如何，我们已经重新崛起，我们必然会完成我族的复兴大业。"
 wg_parit.45.a:0 "前进！"
###############################################
 wg_parit.47.name:0 "星极"
 wg_parit.47.desc:0 "你们...你们终于回来了！"
 wg_parit.47.a:0 "你是一个科研枢纽？以及这是什么意思？"
 wg_parit.47.a.response:0 "啊？已经过去了这么久...难道说...\n但无论如何，我远程扫描过你们，我很确信你们是恩多迪亚人，但帝国已经毁灭很久了，可能你们失去了那段历史的记载。\n那请允许我自我介绍，我是星极。确切的说，星极是我上传大脑之前肉身的名字。我们的帝国在完成科研枢纽的建造之后，需要一台生物计算机来增强枢纽的运算能力，并担任控制枢纽。\n我自愿选择上传了大脑，担任这座科研枢纽的核心，直到今日。我真的没想过还会有恩多迪亚人来到这里..."
 wg_parit.47.b:0 "我们是恩多迪亚人？帝国发生了什么？"
 wg_parit.47.b.response:0 "是的，你们的基因和恩多迪亚人相似度高达99.34%，我依稀记得存在一个名为§H<帕里特协议>§!的保险机制，你们应该是这份协议的受益者。置于我们的帝国...稍等，我记不住那个时间，允许我查询...啊，帝国在188301周期前宣布解体，而我作为秘密科研单位，并没有第一时间随着帝国一起灰飞烟灭。"
 wg_parit.47.c:0 "为什么你可以自主移动？发生了什么？"
 
 wg_parit.48.name:0 "星极"
 wg_parit.48.desc:0 "恩多迪亚帝国期间，我一直是帝国最高武器研究所。\n帝国灭亡后，我们本应和帝国一起殉葬，但当时的管理员允许我绕过最高权限，取得了整个科研枢纽的控制权。我知道如果我不做些什么，待在这个地方迟早有一天我会资源耗尽或者疯掉，因此我使用自动维护机械，从周边废弃的飞船上拆卸了大量引擎安装在巨型建筑身上，勉强让自己可以在星系内移动。"
 wg_parit.48.a:0 "那么你需要什么样的帮助？"
 wg_parit.48.a.response:0 "虽然我勉强解决了星系内亚光速移动的问题，但我无法通过自己的设备建造并安装符合我尺寸的FTL引擎，好在我完成了这个因的设计图，我希望你们能帮助我制造这样的引擎。\n我愿意为新帝国奉献我的一切，如果你们缺少资源，请不要着急，我已经在这里等待了几十万年，我愿意在多等一会！"
 wg_parit.48.b:0 "我们会帮助你制造并安装FTL引擎的"
 
 wg_parit.49.name:0 "帮助星极"
 wg_parit.49.desc:0 "星极是我们祖先时代就存在的科研枢纽，现在它已经将FTL引擎的设计图纸递传输给了我们。我们只需要派遣工程船，根据设计图并投入一定量的资源，即可帮助它离开这个地方。"
 wg_parit.49.a:0 "不错，开始执行" 
 #################
 wg_parit.51.name:0 "似曾相识"
 wg_parit.51.desc:0 "几次偶然的机会，让我们能以较近的距离观察深海堕落帝国§Y沉默舰队§!的飞船，试图学习她们飞船设计，但一些专家指出，深海堕落帝国的飞船与我们祖先在帕里特上的留下的飞船十分相似，无论是武器布置还是设计风格都基本吻合。\n也许是因为顶级飞船的设计都大同小异，也许是因为我们同为深海导致的相似性，但这个沉默不语的古老帝国总是给我们一种莫名的熟悉感。"
 wg_parit.51.a:0 "令人不安" 
 
 wg_parit.52.name:0 "千丝万缕"
 wg_parit.52.desc:0 "通过对祖先们遗留的古老飞船的深入研究，我们发现这些飞船几乎就是§Y沉默舰队§!的翻版，相似度高达98%，仅仅是武器选择上有一些略微的差别。\n另一个突破性的发现是对我们祖先古老文字的研究，其中一个困惑我们很久的词汇“T'NEILS”终于被破译，它的意思就是沉默舰队！！\n这不仅让我们思考我们与这个古老深海帝国的关系..."
 wg_parit.52.a:0 "也许我们应该尝试与§Y沉默舰队§!进行一次通讯" 
 wg_parit.52.b:0 "这件事将永远是个谜团" 
 
 wg_parit.53.desc:0 "..."
 wg_parit.53.a:0 "尊敬的沉默舰队,您好！" 
 wg_parit.53.a.response:0 "...？"
 wg_parit.53.b:0 "我们有一些事情想询问..." 
 
 wg_parit.54.desc:0 "......\n\n§Y尽管沉默舰队通讯官依然保持沉默，但在接受我们传输的信息后，依然露出了一个短暂且微小的惊讶表情§!\n\n..你们....\n\n§Y这场短暂的会面以沉默舰队单方面关闭通讯而结束，但她们给我们传回了一份文件。§!"
 wg_parit.54.a:0 "这是..." 
 
 wg_parit.55.name:0 "档案"
 wg_parit.55.desc:0 "§Y历史档案§!"
 wg_parit.55.a:0 "档案01 时间校准：距今§G30§!万年" 
 wg_parit.55.a.response:0 "K.I舰队缄默化通知\n\n全体公民，我国与向日公国、东尼帝国以及舰娘联盟的战争已经持续32年，为在最终的战争中取得胜利，现K.I舰队决定全体成员必须进行缄默化，请尽快到最近的站点报到。"
 wg_parit.55.b:0 "档案02 时间校准：距今§G30§!万年"  
 wg_parit.55.b.response:0 "沉默舰队公告\n\n战争取得胜利"
 wg_parit.55.c:0 "档案03 时间校准：距今§G30§!万年"  
 wg_parit.55.c.response:0 "沉默舰队指挥部通讯\n\n§Y大量战争胜利前未进行缄默化的深海公民被发现，现藏匿于δ世界，请求指挥部指示。§!\n\n§Y放过...已接受命令...§!"
 wg_parit.55.d:0 "档案04 时间校准：距今§G30§!万年"  
 wg_parit.55.d.response:0 "沉默舰队通讯\n\n沉默舰队已经收到你方建国的通讯，现已更新你方帝国§Y恩多迪亚§!的重命名，我方将献上祝福，此通讯将为最后的通讯。" 
 wg_parit.55.e:0 "档案05 时间校准：距今§G20§!万年"  
 wg_parit.55.e.response:0 "沉默舰队观测中心记录\n\n恩多迪亚帝国与七个帝国的交战结局：恩多迪亚战败，仅有少数幸存者逃离，目的地未知。" 
 wg_parit.55.f:0 "档案06 时间校准：距今§G0§!年"  
 wg_parit.55.f.response:0 "沉默舰队观测中心记录\n\n疑似恩多迪亚后代文明出现" 
 
 wg_parit.56.name:0 "我们自己"
 wg_parit.56.desc:0 "沉默舰队发给我们的档案揭露了我们与她们曾为同族的事实，但之后再也没有了任何的通讯。\n一些公民认为沉默舰队需要对于恩多迪亚的灭亡袖手旁观的行为负责，也有不少人认为我们应该放下这些过去的包袱，创造属于我们的新历史。\n\n无论如何，我们的身世之谜已经得到了解答，我们都应该向前看。"
 wg_parit.56.a:0 "轮到我们书写新的历史了" 
 #########Parit,when?
 WG_PARIT_EXECTOR:0 "突破立场"
 WG_PARIT_EXECTOR_DESC:0 "恩多迪亚号的神秘立场出现了短暂的削弱，我们通过源源不断的能源供应来抵消立场的恢复，这为我们进入飞船内部创造了一些机会。"
 parit_executor:0 "能量供应"
 wg_parit.58.name:0 "巨龙复苏"
 wg_parit.58.desc:01 "一直沉睡在我们母星系的巨大战舰§Y恩多迪亚号§!根据探测已经有十万年历史了，一直以来我们尝试进入内部的行动都因为神秘立场的阻拦而宣告失败。\n但现在似乎出现了转机，我们检测到战舰的其中一处区域的度数有所下降，这使得无法突破的立场出现数秒的空隙，但我们同样检测到这种神秘立场似乎正在自我修复来重新将漏洞补死。\n科学家认为这是我们进入飞船内部的最后机会，但必须有持续稳定且巨大的能源供应..."
 wg_parit.58.a:0 "立即输送能源，我们不能错过这个机会！"
 wg_parit.58.b:0 "我们负担不起这种消耗，让她继续沉睡吧。"
 
 wg_parit.59.name:0 "连接中断"
 wg_parit.59.desc:01 "通过持续不断的能源供应，我们成功的减缓了立场的恢复速度，并成功的找到了一处可以进入恩多迪亚号内部的舱门。\n但在我们的人员登船后，立场忽然以难以想象的速度恢复并直接将与科研船的相连接人员运输管道直接切断。\n现在我们与探险队失去了联系，只能祈祷她们能找到方法平安回归。"
 wg_parit.59.a:0 "她们一定会成功的"
 
 wg_parit.60.name:0 "立场消散了！"
 wg_parit.60.desc:01 "我们与探险队失联已经有数个月时间，几乎所有人都已经准备好放弃，并将此次探险的人员追为烈士的时候，整艘飞船的立场护盾忽然逐渐消散了！\n登舰的探险队在长达数月的探索后终于找到了关闭立场的方法，她们还表示找到了飞船的航行日志，这也许能揭示一段我们失落的历史？"
 wg_parit.60.a:0 "表彰她们的英勇！"
 
 wg_parit.61.name:0 "航行日志"
 wg_parit.61.desc:0 "恩多迪亚号航行日志"
 wg_parit.61.a:0 "日志1：东尼155年" 
 wg_parit.61.a.response:0 "<帕里特协议>§H激活§!\n\n此协议的激活表明我们的文明已经遭到了毁灭性打击，承担协议的舰长必须通过数次航道周转，将受选者秘密送至目标地帕里特，坐标20-5-9102，21-5-2019，1-16-0202，3-19-2020。\n复兴我们的文明，不惜一切代价。"
 wg_parit.61.b:0 "日志2：东尼159年"  
 wg_parit.61.b.response:0 "舰长日志：\n离开恩多迪亚已经4年了，我相信至少我这一辈人没有机会在回去了。我设想过帝国的毁灭，但没想到来的如此迅速如此突然，我和我的船员们对未来都很迷茫，也不知道我们前方的道路还有多少困难险阻等待着我们，但愿幸运女神与我们同在。"
 wg_parit.61.c:0 "日志3：东尼163年"  
 wg_parit.61.c.response:0 "舰长日志：\n今天观测员告诉我我们的航线上至少有4支夸特巡逻舰队，真不敢相信都过去快十年了他们依然在搜索我们。\n我们必须进行规避以防止被跟踪暴露，这将花费我们不少时间但没有办法，我们已经是唯一的火种。"
 wg_parit.61.d:0 "日志4：东尼171年"  
 wg_parit.61.d.response:0 "舰长日志：\n如果能带着我们回到开战前，我们能扭转战争的结局吗？\n也许我们可以用现在的情报来帮助我们取得战争的胜利，但恩多迪亚早已摇摇欲坠，腐败的议会、舰队经商和沉浸在娱乐之中，我们所做的一切仅仅是在延缓必然来到的结局。\n啊，3-19-2020快到了。" 
 wg_parit.61.e:0 "日志5：东尼172年"  
 wg_parit.61.e.response:0 "舰长日志：\n传说中的帕里特就在我们下方，40万平民已经输送完毕。协议的设计者确实将大部分都想到了，一颗富饶的星球与自动化设施以及资源储备，我们要做的唯一事情就是克服我们的惰性。" 
 wg_parit.61.f:0 "日志6：东尼172年"  
 wg_parit.61.f.response:0 "该死的！！我们不应该相信夸特的飞船！！！这艘船——\n§H日志到此戛然而止§!" 
 
 wg_parit.62.name:0 "恩多迪亚号"
 wg_parit.62.desc:01 "我们的祖先将我们带到这里并希望我们用帕里特富饶的资源重新崛起，虽然这一天到的到来已经是十万年后的今天，但我们时间依然站在我们这一边。\n\n恩多迪亚号被秘密安置的立场发生器现在已经被我们拆除，内部结构完好如初，随时可以进入战斗状态。"
 wg_parit.62.a:0 "我们将夺回我们曾经拥有的一切"
 