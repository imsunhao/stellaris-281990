 bwm_artifact.109.desc:0 "第一密码的校准已经完成，现在可以与遗物进行对接了。"
 bwm_artifact.109.a:0 "很好。"
 bwm_artifact.110.name:0 "第二密码激活"
 bwm_artifact.110.desc:0 "第二密码的校准已经完成，现在可以与遗物进行对接了。"
 bwm_artifact.110.a:0 "很好。"
