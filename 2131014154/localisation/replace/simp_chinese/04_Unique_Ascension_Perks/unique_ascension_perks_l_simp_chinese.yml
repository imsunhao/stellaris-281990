 UniqueAscensionPerksEvents.372.Name: "£smugglers£ 走私者 £smugglers£"
 UniqueAscensionPerksEvents.372.Desc: "瞧瞧谁来了？大名鼎鼎的§H[Root.GetName]§!，我这种靠着黑道才能混口饭的小小走私者，能为你做些什么呢?"
