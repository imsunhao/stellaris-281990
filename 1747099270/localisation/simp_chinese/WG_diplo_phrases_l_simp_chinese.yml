 04_WSG_SPE_UNFRIENDLY_GREETING:0 "[From.GetSpeciesAdj] 的一切在我们港区都是经久不衰的笑话。"
 05_WSG_SPE_UNFRIENDLY_GREETING:0 "[Root.GetName]能将曾经将那批深海赶出了我们的家园，现在我们也可以将你们这批赶出银河系。" 
 06_WSG_SPE_UNFRIENDLY_GREETING:0 "别当我们不知道你们荒诞可笑的历史，如果我是一个深海舰娘，我绝对会感到羞耻，不会承认你们是同类。" 
 07_WSG_SPE_UNFRIENDLY_GREETING:0 "该死，这股恶臭，你们难道不知道自己身上的味道有多难闻吗？"
 08_WSG_SPE_UNFRIENDLY_GREETING:0 "离开这里，立刻，马上。"
 09_WSG_SPE_UNFRIENDLY_GREETING:0 "在我们的军队战胜你们之后，博物馆的藏品一定能新增不少。" 
 01_WSG_SPE_WAR_GREETING:0 "让我们看看你们这批深海舰娘和以前的那批有什么不同吧。"
 02_WSG_SPE_WAR_GREETING:0 "你们到底是不是深海舰娘？这和我们记忆力那批冷酷高效的深海舰娘差太多了。"
 03_WSG_SPE_WAR_GREETING:0 "来吧，让我们获得不同品种的战利品。"
 
