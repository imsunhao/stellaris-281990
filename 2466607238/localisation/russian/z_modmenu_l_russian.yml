###_TOP BUTTONS
 z_mm_autostation_desc: "§BАвтостроительство добывающих станций/исследовательских станций§!:\n\nУстановите минимальный запас минералов, необходимый для начала работы автостроительства или же отключите его. Полностью автоматизированный строительный корабль будет создан в любой системе внутри ваших границ для строительства добывающих/инженерных станций. Если выполнено условие минимального хранения минералов."
 z_mm_tips_autostation_desc: "§YИмперия Доход Энергии§! §G5§!"
 z_mm_full_sensor_desc: "§BПолный сенсорный коммутатор§!: \n\nВы можете включить или выключить функцию полного сенсора. Конечно, она будет действовать только в том случае, если у вас есть условие §YМассив дозорных§! или она не имеет смысла.\n\n§YПримечание§!: Полный сенсорный вид вызовет серьезную потерю кадров в режиме карты Галактики, потому что система имеет слишком много объектов пользовательского интерфейса для расчета." 
 z_mm_full_sensor_desc: "§BЗащитник империи - Переключатель сетевых каналов§!:\n\nВы можете выбрать активацию или отключение системы сетевых каналов. Строительство §Y$sm_warp_fluctuator$§! на звездной базе позволит флоту войти в систему сетевых каналов и быстро перемещаться по вашей территории.\n\n§YПримечание§!: Каждый раз, при прохождении, через сетевой канал, наш флот будет потреблять энергию."
 z_mm_pf_manual_job_check_button: "Провести ручную миграцию населения для всех стран, переместив безработных в миры с доступной работой. На одну планету будет переселено максимум 25 человек, настройка миграции населения планеты влияет на результаты.\nОбратите внимание, что это глобальное действие, и оно может занять некоторое время.\n\nПровести §BПромышленную революцию§! во всех странах\n§BПромышленные параметры§! будут подсчитано §HНаселение/И Переселение рабочей силы§! будет выполнено."
 z_mm_pf_manual_job_own_button: "Провести ручную миграцию населения для всех стран, переместив безработных в миры с доступной работой. На одну планету будет переселено максимум 25 человек, настройка миграции населения планеты влияет на результаты.\n\nПровести §BПромышленную революцию§! во всех странах\n§ВПромышленные параметры§! будут подсчитано §HНаселение/И Переселение рабочей силы§! будет выполнено."
 z_mm_pf_manual_job_checking: "Проверка задания вручную продолжается."
