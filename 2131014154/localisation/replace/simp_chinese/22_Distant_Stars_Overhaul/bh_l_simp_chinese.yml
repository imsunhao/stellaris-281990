 PLANET_KILLER_HARVESTER:0 "采集者引擎"
 PLANET_KILLER_HARVESTER_DESC:0 "采集者引擎点火后，行星表面上的所有有机物质都会被录入数据库，分解并加工成整齐的资源包。 采集者引擎仅适用于具有足够生物量的有机环境。"
