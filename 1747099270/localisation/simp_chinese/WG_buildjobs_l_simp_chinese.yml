 building_sunflower_temple:0 "向日葵神殿"
 building_sunflower_temple_desc:0 "在过去，我们的每天会献祭数名被选中的向日葵来保持对神明的联系。现在有了这么一座巨大且庄严的神殿，我们的祭司终于可以在里面举行盛大的向日葵仪式，更为高效和正式的取悦神明以换取祝福。" 
 job_wsg_sunflower_priest:0 "向日葵主教"
 job_wsg_sunflower_priest_effect_desc:0 "£job_wsg_sunflower_priest£ $job_wsg_sunflower_priest_plural$ 消耗 £consumer_goods£ §Y$consumer_goods$§! 生产 £unity£ §Y$unity$§!和 £society£ §Y社会学研究§!"
