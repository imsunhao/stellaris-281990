 apsr_arcrel.400.title:0 "王殿遗址"
 apsr_arcrel.400.desc_no_cube:0 "我们在[event_target:apsr4_planet_target.GetName]星球上发现了被“古人”为名的古代文明遗迹。在我们登陆之前，星球表面上还是大片的废墟，现在已经被我们清理了一部分来建造基础设施。有意思的是，从废墟深处传来一个不稳定但清晰的信号。"
 apsr_arcrel.400.desc_have_cube:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.400.button:0 "开始挖掘。"
 apsr4_archsite:0 "王殿遗址"
 apsr4_archsite_desc:0 "$apsr_arcrel.400.desc_no_cube$"
 apsr_arcrel.401.title:0 "废墟"
 apsr_arcrel.401.desc:0 "经过地面挖掘，发现废墟比表面看起来要大得多，而且延伸到来挺深的地方。似乎建筑的地面部分只是一个区域的入口。此外，该结构的元素具有相当有趣的体系结构和不寻常的工程实现方案。进一步挖掘能让我们更好地了解一些星球的历史，甚至建设者本身。"
 apsr_arcrel.401.button:0 "很好。"
 apsr_arcrel.402.title:0 "越来越深……"
 apsr_arcrel.402.desc:0 "挖掘工作已经进行了很长时间，我们甚至无法到达建筑物的底部。只有墙、墙和墙。我们甚至猜不出这种例行公事什么时候结束。许多人不再确信这次挖掘会以某种实际的东西结束..."
 apsr_arcrel.402.button:0 "协调工作！"
 apsr_arcrel.403.title:0 "地基"
 apsr_arcrel.403.desc:0 "完成了！我们终于到达了废墟的《底部》，但团队无法在到处都是碎石的地面上进行工作。我们必须清理出足够的空间，才能建立研究基地，开始工作。有趣的事情还在后面..."
 apsr_arcrel.403.button:0 "也许会有发现。"
 apsr_arcrel.404.title:0 "结束例行公事，开始行动"
 apsr_arcrel.404.desc:0 "清理工作已经完成，空座位被用于考古和科学微型站。在清理的过程中，我们意识到这是一片废墟。显然，我们所使用的王座大厅与古人的宏伟大厅只有可怜的相似之处，后者占据了更大的地盘，在那里他们与所有帝国建立了联盟关系，多份报告都证实了这一点。带我们来到这里的信号也越来越近了。"
 apsr_arcrel.404.button:0 "显然这是一个相当先进的文明。"
 apsr_arcrel.405.title:0 "无耻谎言"
 apsr_arcrel.405.desc:0 "在寻找信号的过程中，我们发现了一个相当有趣的记录，据说是在古代文明存在的日落时分创造的。只有片段被翻译过，但它们具有很高的历史价值。:\n§Y«T我们死的时候，他藏在他们的洞里！它不是§R<<损坏>>§!\n它不会停止。我们的文明将在自身的重压下崩溃，一切都是注定的，没有§R<<损坏>>§!\n他们很快就会冲进来，我们所有的努力都将付诸东流。如果我们的后代回到这里，应该他们警告……§!\n这之后的文字太过失真，无法快速翻译，但我们或许还能破译。这份文件承载着古人的重要信息，应该送到我们的语言学家那里进行深入研究。"
 apsr_arcrel.405.button:0 "奇怪的记录……"
 apsr_arcrel.406.title:0 "王座之间"
 apsr_arcrel.406.desc:0 "我们到达了这些地下废墟的“核心”。事实证明这里才是真的王座大厅。从地板墙壁到天花板上都写有外星文字，应该是用“古人”的文字所写的。在房间中心，我们发现一个奇怪的立方体悬浮在地板上。信号就是从他那儿来的。我们推测这是一个用来和... 另一个世界的东西交流的人工制品。但目前它并不活跃，所以我们并不能肯定。"
 apsr_arcrel.406.button:0 "棒极了。"
 apsr_arcrel.406.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 apsr_arcrel.409.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.409.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr4_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.409.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr4_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.409.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr4_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
