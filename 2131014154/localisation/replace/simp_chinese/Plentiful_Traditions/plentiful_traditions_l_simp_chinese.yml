 plentiful_perks_ascension.1101.desc:0 "另外的人口§Y[This.GetName]§!已经长大并转化为我们的物种了"
 plentiful_perks_ascension.1101.a:0 "那是应该的e."
 plentiful_perks_ascension.1101.b:0 "不，这个人可能会保留……自我。"
