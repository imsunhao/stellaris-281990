 START_SCREEN_STARGATE:0 "我们过去常常怀疑外星生命的存在，思考是否可能发现任何外星生命存在的证据。当我们仰望星空寻找答案时，我们的希望变得缥缈难寻。\n\n突然，意料之外的，一群考古学家发现了一座我们称为星际之门的遗迹！这个早于我们文明的外星造物，无可辩驳的证明了外星生命的存在。星际之门改变了一切，而今可能性趋向无限，我们的思想高度一致。\n\n谁建造了它？目的何在？他们在哪？他们是否还存在？···这是我们的文明所面临的一些问题，它们需要答案！"
