l_simp_chinese:
 job_queen_drone:0 "繁育蜂后"
 job_queen_drone_desc:0 "比起一位领袖，蜂后更适合被看作一个生育者。她会试图通过破坏稳定和纠集其他成员来控制殖民地。"
 district_hollow_housing:0 "洞穴群落"
 district_hollow_housing_desc:0 "一个曾繁衍众多人口的巨大洞穴网络，现在用于收集行星蕴涵的能量和矿藏。"
 district_hollow_housing_plural:0 "洞穴群落"
 district_queen_den:0 "繁殖巢"
 district_queen_den_desc:0 "在专家科学与温柔的照料下，这些地下繁殖巢穴能刺激我们的卵和突触网络快速生长。"
 district_queen_den_plural:0 "繁殖巢"
 district_subterranean_network:0 "地狱锻炉"
 district_subterranean_network_desc:0 "该区划位于星球最深的坑洞中。充斥着熔炉的轰鸣声，金属铿锵声，以及岩浆在走廊里的流动声，这个区划就像地狱的锻造厂。"
 district_subterranean_network_plural:0 "地狱煅炉"
 district_soldier_den:0 "士兵巢穴"
 district_soldier_den_desc:0 "士兵巢穴中居住着那些最可怖的个体。"
 district_soldier_den_plural:0 "士兵巢穴"
