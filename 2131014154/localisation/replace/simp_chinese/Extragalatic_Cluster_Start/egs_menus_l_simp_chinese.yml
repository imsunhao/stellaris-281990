 edict_egs_egc_default:0 "生成外星团：默认"
 edict_egs_egc_default_desc:0 "这将会在接下来的8个月内生成所有的外星团，在每个星团生成时会造成一次游戏卡顿峰值。\n它们每一个都将由一些虫洞连接到银河系。"
 edict_egs_egc_round_robin:0 "生成外星团：轮循"
 edict_egs_egc_round_robin_desc:0 "这将会在接下来的8个月内生成所有的外星团，在每个星团生成时会造成一次游戏卡顿峰值。\n它们每一个都将由单个虫洞连接到银河系并且有2个虫洞连接到其它星团。\n\n§H警告：轮循会在大型和超大型银河中导致游戏出现贴图bug，并且在游戏中后期造成严重的卡顿。强烈建议只在中型和小型银河中使用§!"
 edict_egs_egc_lgate:0 "生成外星团：L星门"
 edict_egs_egc_lgate_desc:0 "这将会在接下来的8个月内生成所有的外星团，在每个星团生成时会造成一次游戏卡顿峰值。\n它们每一个都有单独的L星门。"
 egs_menu.200.option.alderson:0 "奥尔德森盘"
 egs_menu.200.option.alderson.on:0 "§Y$egs_menu.200.option.alderson$§!"