l_simp_chinese:
 pw_grand_archive_leave_tooltip: "修建完成后，你可以通过法令或£decision£行星决议回到$pw_grand_archive$。"
 pw_grand_archive_return_to_hub_tooltip: "返回大档案库。"
 pw_grand_archive.1.name: "大档案库"
 pw_grand_archive.1.desc: "这是个不论从复杂程度还是用途来说都无与伦比的建筑：为了储存任何物品的一切记录而存在。\n\n在这里我们可以管理我们的收藏品：着手于它们的集合，访问藏有每个藏品的建筑并试图找出消失在时光中的各个领域的秘密。\n\n这里是使过去同我们的未来融合之所。\n正如你所愿，“曾为何，将为何”。"
 pw_grand_archive.1.tooltip: "访问档案库以检查完成藏品所需的物品，或深入研究其中的秘密。"
 pw_grand_archive.leave: "离开大档案库"
 pw_grand_archive.return: "返回"
 pw_grand_archive.assemble: "§Y集合：§!"
 pw_grand_archive.unify: "§Y整合§!"
 pw_grand_archive.continue_to_project: "继续项目。"
 pw_grand_archive.OK: "又一个藏品。"
 pw_grand_archive.delve_into_secrets: "我们将解开我们的过去所持的谜团。"
 pw_grand_archive.ARK_project: "§B方舟计划§!"
 pw_grand_archive.ARK_project.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.ARK_project$。"
 pw_grand_archive.ARK_project.delve: "深入探究$pw_grand_archive.ARK_project$的秘密。"
 pw_grand_archive.ARK_project.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.ARK_project$特殊项目。"
 pw_grand_archive.100.name: "$pw_grand_archive.ARK_project$"
 pw_grand_archive.100.desc.not_assembled: "曾有许多计划意在收集、列出生物的许多特征，以揭露它的奥秘。为了达成这一目的，主要手段则是通过存储、绘制基因图谱和排序个体的基因来找出并记录下每种基因型构成中的每段基因的效果。\n\n这便是$pw_grand_archive.ARK_project$存在的目的。我们打算在这一完备的基因库中收集并绘制出所有已知的基因排列。我们仅需要一个负责寻找生命密藏的特别小组。"
 pw_grand_archive.100.desc.assembled: "$pw_grand_archive.ARK_project$：收录了每种已知的动物、植物、微生物等等生物基因的完备的基因库，其中包含了个体的每一类基因变异、以及其构成的组织对于个体带来的影响。\n\n不论是否开智、是否拥有感知、是否灭绝，每个物种在这都有一份生物样本记录，而这么一个有着如此大量影响力的集合必然有着隐藏在其中的秘密。"
 pw_grand_archive.101.name: "$pw_grand_archive.ARK_project$准备工作"
 pw_grand_archive.101.desc: "我们的档案管理员从数据库中整合出了所有的遗传信息并将之组织成$pw_grand_archive.ARK_project$的准备工作。但这些条目中仍有许多信息缺失，我们的研究人员将被雇来采集基因图谱中缺失的部分和追溯我们需要的灭绝已久的物种。"
 pw_grand_archive.105.name: "$pw_grand_archive.ARK_project$：种子银行"
 pw_grand_archive.105.desc: "事实证明种子银行是稀有转基因植物物种的宝库，我们填补了数据库中的许多空白，同时也为该计划取回了种子样本。找到的样本实在太多，以至于每位小组成员都能够带一颗种子回家，作为他们对这一巨型计划做出贡献的象征。"
 pw_grand_archive.106.name: "$pw_grand_archive.ARK_project$：冷冻标本"
 pw_grand_archive.106.desc: "即使是对船上最经验老到的探险家来说，[FROMFROM.GetName]上的冰冻湖也实在难以定位。即便如此，数个月的探查与挖掘还是为我们的团队带来了他们想要的结果：被冰封保存的一群未被记录的哺乳动物。众多基因样本被严密保护起来，甚至部分被封存的躯体组织也被取回。"
 pw_grand_archive.107.name: "$pw_grand_archive.ARK_project$：未知生物圈"
 pw_grand_archive.107.desc: "在[FROMFROM.GetName]郁郁葱葱的植被和未被涉足的水路中我们找到了许多新的昆虫和简单生物体物种。方舟计划收录并登记了它们的基因链，而未来的昆虫学者将永远亏欠我们的科学小组。"
 pw_grand_archive.110.name: "完整的$pw_grand_archive.ARK_project$"
 pw_grand_archive.110.desc: "经过几个月编录校对无数不论数量多寡的种群并搜寻那些早已灭绝的样本中的遗传信息，一切终于尘埃落定。我们现在可以向那些想要研究任何生物的基因图谱的人开放$pw_grand_archive.ARK_project$。\n\n不过它仅仅只是暂且结束。新的物种总是在诞生——不论是自然产生还是通过其他方式——而它们也应当尽快加入到我们的收藏当中。我们拥有的是一张绝对的遗传历史图谱，而它将引导着我们走向未来。"
 pw_grand_archive.120.name: "$pw_grand_archive.ARK_project$的秘密"
 pw_grand_archive.120.desc: "在各种奇异的生命形式的遗传密码、甚至是我们自己的基因中埋藏着许多秘密。谁知道特别研究小组能够从星罗棋布在这些螺旋中的东西里找出什么来？"
 pw_grand_archive.library_of_babel: "§B巴别图书馆§!"
 pw_grand_archive.library_of_babel.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.library_of_babel$。"
 pw_grand_archive.library_of_babel.delve: "深入探究$pw_grand_archive.library_of_babel$的秘密。"
 pw_grand_archive.library_of_babel.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.library_of_babel$特殊项目。"
 pw_grand_archive.200.name: "$pw_grand_archive.library_of_babel$"
 pw_grand_archive.200.desc.not_assembled: "在数字化时代到来之前，我们创作了许多文物，它们不仅展现出我们国家古往今来的演变，时至今日还在影响着当下的思想。手写文稿、绘画、条约、雕塑、地图等等若是没有得到妥善保管，都有可能消失在历史长河中。\n\n这便是$pw_grand_archive.library_of_babel$的目的。我们意在收集、保存和给出一种查阅我们能找到的任何非数字化的文本的方式。我们仅需要一个负责寻找文物的特别小组，和建造一个足以妥善保管它们的建筑。"
 pw_grand_archive.200.desc.assembled: "$pw_grand_archive.library_of_babel$：蜂巢般层层叠叠的六边形房间里，书架从天花板到地面填满了每一面墙壁，里面装载着我们所能找到或复制出来的每一片非数字化文化作品。\n\n这是涵盖书籍、绘画、乐谱、地图等等能够展现出古往今来文明的历史的广泛收藏，而这么一个有着如此大量影响力的集合必然有着隐藏在其中的秘密。\n\n或许有一天它能够包含一切已有未有的书籍。"
 pw_grand_archive.201.name: "$pw_grand_archive.library_of_babel$准备工作"
 pw_grand_archive.201.desc: "我们的档案管理员彻查了每一个博物馆、美术馆和图书馆，从中不断搜寻出来自我们的过去与在我们之前便存在的每一份手写文稿及画作，以此来为科研小组提供一份囊括了所有他们需求的媒介的指导纲要。用来容纳所有这些资料的巨型房间也已加入计划。这些房间被设计成六边形来像蜂巢那样互相连接，同时还将分成几层、用书架填满。现在我们只需要用我们找到的东西来填满它们。"
 pw_grand_archive.210.name: "完整的$pw_grand_archive.library_of_babel$"
 pw_grand_archive.210.desc: "经过几个月的搜寻和编录，$pw_grand_archive.library_of_babel$现在已经向广大学者开放。随着新作品的不断创作，档案管理员的工作永远不会结束，但他们已经可以对那些失落作品的完整收藏与找寻到著作中潜藏的秘密感到自豪了。\n\n有个关于未来的有趣观点被提了出来，但又被人忽视：在图书馆中有一个区域包含了每一本可能是写得超前的的书籍，里面包含着每一种可能的字母组合和每一本书中可能存在的篇幅。人们认为里面有着太多的胡言乱语，所需要的工作量实在太大，但在编年史中留下了充斥着好奇心的一笔——以及在未来我们的野心能否达到这一高度的猜想。"
 pw_grand_archive.220.name: "$pw_grand_archive.library_of_babel$的秘密"
 pw_grand_archive.220.desc: "在这个谜一般的图书馆中、甚至是在它还没有收录的文稿中潜藏着许多秘密。谁知道特别研究小组能够收录在六边形中的无数文稿里找出什么来？\n\n或许，是一切。\n但更重要的是：那些早已遗失的秘密。"
 pw_grand_archive.cradle_initiative: "§B摇篮计划§!"
 pw_grand_archive.cradle_initiative.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.cradle_initiative$"
 pw_grand_archive.cradle_initiative.delve: "深入探究$pw_grand_archive.cradle_initiative$的秘密。"
 pw_grand_archive.cradle_initiative.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.cradle_initiative$特殊项目。"
 pw_grand_archive.300.name: "$pw_grand_archive.cradle_initiative$"
 pw_grand_archive.300.desc.not_assembled: "这并不是我们第一次试图更好地理解星球是如何变得适宜居住并孕育出生命来的。生命的秘密依旧难以捉摸，它同进化、以及行星环境之间的关系也尚未明朗。\n\n$pw_grand_archive.cradle_initiative$意图整合有关行星级生物圈的众多理论，并在设施中复制出每一种分析过的气候、大气环境与物种的进化。我们仅需要一个负责按照整体数据集合方式重新审视不同行星类型的特别科学小组。"
 pw_grand_archive.300.desc.assembled: "$pw_grand_archive.cradle_initiative$：这里是星球的贮存处，是用于储存和访问行星构成和进化过程的微缩模型之所。它是我们能够找到或设计出来的所有宜居星球环境的完整保存合集。\n\n我们的星球进化模型被压缩在漂浮的球体中将其按比例缩小，并复制出下至部分地区的小气候的大气环境。这么一个有着如此大量影响力的集合必然有着隐藏在其中的秘密。"
 pw_grand_archive.301.name: "$pw_grand_archive.cradle_initiative$准备工作。"
 pw_grand_archive.301.desc: "我们的档案管理员搜集了我们积累下来众多有关宜居度和宜居星球的信息，但是对于已经调查过的星球进行的特殊分析中还有许多值得探索。而我们负责重访这些孕育了生命的行星的科学小组在回顾、记录这些特殊的温度现象、小气候分析和独特的进化发展时可以更好的理解它们。"
 pw_grand_archive.305.name: "$pw_grand_archive.cradle_initiative$：潮湿星球"
 pw_grand_archive.305.desc: "水是我们遇到的大多数生命的起源，海洋星球、热带星球和陆地星球为我们提供了可供探索的大量生命形态。对于潮湿星球的星球分析已经完成，小组对于收集到的测量数据非常满意。\n\n在关于环境改造方面获得的新知识的帮助下，我们可以向$pw_grand_archive.cradle_initiative$中添加更多数据，以及经过分析后有着完备的气候和大气模型的星球微缩模型。"
 pw_grand_archive.307.name: "$pw_grand_archive.cradle_initiative$：寒冷星球"
 pw_grand_archive.307.desc: "极地星球、苔原星球和高山星球上恶劣的气候造就了我们所能找到的最有趣的物种存活机制和对极端季节性变化的适应。对于寒冷星球的星球分析已经完成，小组对于收集到的测量数据非常满意。\n\n在关于环境改造方面获得的新知识的帮助下，我们可以向$pw_grand_archive.cradle_initiative$中添加更多数据，以及经过分析后有着完备的气候和大气模型的星球微缩模型。"
 pw_grand_archive.309.name: "$pw_grand_archive.cradle_initiative$：干燥星球"
 pw_grand_archive.309.desc: "沙漠星球、草原星球和干旱星球上极端的气候迫使生活在其上的物种发展出收集、保存水源的精妙方式。对于干燥星球的星球分析已经完成，小组对于收集到的测量数据非常满意。\n\n在关于环境改造方面获得的新知识的帮助下，我们可以向$pw_grand_archive.cradle_initiative$中添加更多数据，以及经过分析后有着完备的气候和大气模型的星球微缩模型。"
 pw_grand_archive.311.name: "$pw_grand_archive.cradle_initiative$：奇异星球"
 pw_grand_archive.311.desc: "奇异星球的确是银河异宝。盖亚星球仍未向我们揭开它们繁荣的奥秘，死寂星球则掌有在恶劣环境中幸存生物最隐秘的秘密。仍有许多需要从这些不同寻常的生物圈中分析的东西。\n\n在关于环境改造方面获得的新知识的帮助下，我们可以向$pw_grand_archive.cradle_initiative$中添加更多数据，以及经过分析后有着完备的气候和大气模型的星球微缩模型。"
 pw_grand_archive.315.name: "完整的$pw_grand_archive.cradle_initiative$"
 pw_grand_archive.315.desc: "随着最后的行星数据到达，我们终于完成了创立$pw_grand_archive.cradle_initiative$所需的所有星球模型。现在它将供所有的殖民者和环境工程师使用，以学习并完善他们的学识。\n\n未来会是怎样仍是未知数，毕竟新的星球和行星类别随时都有可能被发现，尤其是那些隐藏在超空间航路网络之外的部分。一如既往地，档案管理员的工作永远不会结束。"
 pw_grand_archive.320.name: "$pw_grand_archive.cradle_initiative$的秘密"
 pw_grand_archive.320.desc: "在宜居星球的形成、或在如何在更奇异的星球上更好地生存之中埋藏着许多秘密。谁知道特别研究小组能够从漂浮在大气中的东西里找出什么来？"
 pw_grand_archive.321.name: "世界熔炉"
 pw_grand_archive.321.desc: "在深入探究过$pw_grand_archive$中的$pw_grand_archive.cradle_initiative$提供的新世界的奥秘之后，我们的研究人员被给予了检阅我们的环境改造科技的机会。\n\n经历了数年有关星球塑造和生命发展的知识积累后，他们现在决定将[PWNewTerraformingCandidate.GetName]重新分类为环境改造候选。只要我们准备就绪便可以开始环境改造。"
 pw_grand_archive.321.a: "让我们将知识付诸实践。"
 pw_grand_archive.particle_museum: "§B粒子博物馆§!"
 pw_grand_archive.particle_museum.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.particle_museum$"
 pw_grand_archive.particle_museum.delve: "深入探究$pw_grand_archive.particle_museum$的秘密。"
 pw_grand_archive.particle_museum.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.particle_museum$特殊项目。"
 pw_grand_archive.400.name: "$pw_grand_archive.particle_museum$"
 pw_grand_archive.400.desc.not_assembled: "微观的秘密依旧困扰着物理的数个领域，因此需要对粒子进行持续实验来继续理解它们。\n\n$pw_grand_archive.particle_museum$的目的便是为了研究而掌握这些奥秘中的大多数，以及用特殊的显示器来储存粒子本身。我们意图设计出用来收集或生成研究所需的所有粒子的方式。我们仅需要一个负责为了这项任务完善粒子对撞和静滞的特别小组。"
 pw_grand_archive.400.desc.assembled: "$pw_grand_archive.particle_museum$：有着特殊静滞场的密封罐和专门设计过的观察设备，用来保存和展示我们的科学部门收集并设法捕捉到的所有种类的粒子。\n\n这是一个对于所有已知的原子和亚原子粒子类别组合而成的保护工作，包括了对生成和禁锢这些粒子的过程与用于将它们保持在静止状态的场域配置的详述。这么一个有着如此大量影响力的集合必然有着隐藏在其中的秘密。"
 pw_grand_archive.401.name: "$pw_grand_archive.particle_museum$准备工作"
 pw_grand_archive.401.desc: "我们的档案管理员已经将我们之前掌握的有关原子和亚原子粒子的所有数据都准备好了，但记录每个粒子的特征以及如何将它们静滞保存仍是一项艰巨的任务。关于静滞场密封罐的计划已经提出，这些密封罐将在展示每一个粒子时用上。当然，我们仍需要特殊的科技来让我们能够观察这些粒子，而这只是完成组合过程的一部分。"
 pw_grand_archive.410.name: "完整的$pw_grand_archive.particle_museum$"
 pw_grand_archive.410.desc: "有关对撞、聚变和裂变的众多实验使我们达到了一个顶峰，我们现在已经有了落成$pw_grand_archive.particle_museum$所有需要的数据和科技、以及大量的被困粒子。随着新的粒子被发现、它们的数据被收集，档案管理员在这里的工作也将永久继续下去。"
 pw_grand_archive.420.name: "$pw_grand_archive.particle_museum$的秘密"
 pw_grand_archive.420.desc: "在神秘的子空间内隐藏着许多秘密，在其中发生的粒子相互作用可以提供解决它们的关键。谁知道特别研究小组能从对这些被禁锢的粒子的实验里找出什么来？"
 pw_grand_archive.omnidatabase: "§B全数据库§!"
 pw_grand_archive.omnidatabase.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.omnidatabase$"
 pw_grand_archive.omnidatabase.delve: "深入探究$pw_grand_archive.omnidatabase$的秘密。"
 pw_grand_archive.omnidatabase.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.omnidatabase$特殊项目。"
 pw_grand_archive.500.name: "$pw_grand_archive.omnidatabase$"
 pw_grand_archive.500.desc.not_assembled: "如果我们没有一个能够访问数据的完备的数据库，我们要如何真心自夸自己能够存储每一个我们现有的数据呢？\n\n这必须通过完成和执行$pw_grand_archive.omnidatabase$计划来校正。这个计划将生成大量的信息数字仓库，用于存储我们需要的那些能够将我们的国家向着未来进一步推进的信息。随着新的信息不断产生且需要被编成索引，因而我们的档案管理员也需要持续不断的工作。"
 pw_grand_archive.500.desc.assembled: "$pw_grand_archive.omnidatabase$：一个存储了我们现有的每一种信息和元信息的绝对的数字数据库。这里的服务器提供了储存条目的多份冗余副本，方便了查询访问为搜索提供了完整的索引。\n\n我们的档案管理员持续不断地工作，一边保持数据库用最新的信息和发现更新，另一边也在不断提升查询和索引的算法。这么一个有着如此大量原始数据的集合必然有着隐藏在其中的秘密。"
 pw_grand_archive.501.name: "$pw_grand_archive.omnidatabase$准备工作"
 pw_grand_archive.501.desc: "我们的档案管理员已经准备好了能够装得下如此规模的项目的硬件原理图和成熟的软件图表。一个分工小组也准备好了$pw_grand_archive.omnidatabase$的硬盘驱动器和基础结构，在这里一个团队将实装搜索、咨询、存储和索引的算法，与之合作的另一个小组则将负责构建它的服务器。"
 pw_grand_archive.510.name: "完整的$pw_grand_archive.omnidatabase$"
 pw_grand_archive.510.desc: "在对信息存储和组织的领域中被认为可行的方面有了飞跃，且测试过我们在计算科学和工程学的界限之后，$pw_grand_archive.omnidatabase$终于可以落成了。它存储的第一条信息是它本身建设时使用的蓝图和理论，但我们已经有研究人员和档案管理员将许多重要信息录入其中了。他们将永远不会缺少需要录入的信息，但愿$pw_grand_archive.omnidatabase$也永远不会空间不足。"
 pw_grand_archive.520.name: "$pw_grand_archive.omnidatabase$的秘密"
 pw_grand_archive.520.desc: "$pw_grand_archive.omnidatabase$或许是我们帝国所掌握的最大的隐藏秘密集合。谁知道特别研究小组能从储存在这些一和零里面的东西里找出什么来？"
 pw_grand_archive.521.name: "保卫$pw_grand_archive.omnidatabase$"
 pw_grand_archive.521.desc: "现在我们已经找到了我们的$pw_grand_archive.omnidatabase$掌有的秘密，许多大档案管理员对整个档案库的网络安全表示关注。他们相信即使在我们国内的信息安全还是充足的，但在大档案库中储存的数据的重要性使它需要更强的加密。以从$pw_grand_archive.omnidatabase$自身中获得的知识所建立的计划已准备好弥补这一情况。"
 pw_grand_archive.521.a: "对我们所有人来说很重要的一个提案。"
 pw_grand_archive.521.b: "实际上我们已经足够安全了。"
 pw_grand_archive.522.name: "被封闭的$pw_grand_archive.omnidatabase$"
 pw_grand_archive.522.desc: "随着实施经过改进的新一代安全协议和对$pw_grand_archive.omnidatabase$加密，我们最珍贵的数据现在安全了。另外，我们可以将这些程序扩展到帝国的其他至关重要的数据流上，以提升整体的安全性。想要窥探我们的国家在试图暗中监视的时候可要再三考虑了。"
 pw_grand_archive.522.a: "我们的秘密未来也属于我们。"
 pw_grand_archive.stellarium: "§BStellarium§!"
 pw_grand_archive.stellarium.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.stellarium$。"
 pw_grand_archive.stellarium.delve: "深入探究$pw_grand_archive.stellarium$的秘密。"
 pw_grand_archive.stellarium.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.stellarium$特殊项目。"
 pw_grand_archive.600.name: "$pw_grand_archive.stellarium$"
 pw_grand_archive.600.desc.not_assembled: "恒星是通往星系的通道，我们所有的星球建立在它们周围，而它们仍有着我们不能解读的秘密。在我们现在的科学界，复杂的裂变反应，太阳爆发和对熵的研究都正盛行。\n\n为了促进这些研究，我们设计了$pw_grand_archive.stellarium$，它将是一组缩小比例的可控恒星集合。将提供能源以便他们能够模拟真实的反应，并产生能够将它们停留在原地的引力场。"
 pw_grand_archive.600.desc.assembled: "$pw_grand_archive.stellarium$：如在星空中那般闪耀的恒星的展示，这些恒星被放置在引力场中，并提供足以让它们模拟变化过程的能量，但不是仿真它们。每一个展示都提供了用来研究每一个星体当下和过去情况的充足数据。\n\n我们的档案管理员持续不断地用最新收集到的数据保持这些恒星模型尽可能接近它们的真实对照物。这一恒星数据的集合必然有着隐藏在其中的秘密。"
 pw_grand_archive.601.name: "$pw_grand_archive.stellarium$准备工作"
 pw_grand_archive.601.desc: "我们的档案管理员已经准备好了对我们来说值得注意的那些特殊银河星体的恒星计划与图表。对于恒星行为的模拟也已准备就绪，若是我们无法触及那颗恒星便会投入使用。用于存储我们的恒星模型的展示柜的准备工作正在建设中，因为它们需要生成强引力场，并承受小规模的太阳反应。"
 pw_grand_archive.605.name: "$pw_grand_archive.stellarium$的恒星"
 pw_grand_archive.605.desc: "对于[FROMFROM.GetName]的深度分析产生了有关[FROMFROM.GetClassName]恒星行为的宝贵新数据。这一数据被证实对于$pw_grand_archive$中的$pw_grand_archive.stellarium$的恒星模型的建设工作至关重要。\n\n我们离完成我们的恒星收藏又近了一步。"
 pw_grand_archive.606.name: "$pw_grand_archive.stellarium$的恒星数据"
 pw_grand_archive.606.desc: "我们的研究小组完成了对于特殊和奇异恒星类别的恒星行为的关键性模拟，其中包括中子星和脉冲星。这完善了我们对于诸如太阳爆发之类的银河星体及它们的现象的理解。所有这些数据都将对$pw_grand_archive$中的$pw_grand_archive.stellarium$的建造工作来说是无价的。\n\n我们离完成我们的恒星收藏又近了一步。"
 pw_grand_archive.610.name: "完整的$pw_grand_archive.stellarium$"
 pw_grand_archive.610.desc: "随着我们从最新的恒星分析中获得的所有数据和模型，我们终于完成了$pw_grand_archive.stellarium$。我们为我们的恒星模型建成了必要的展示箱，它们将足以承受恒星反应和太阳风暴，并已准备好投入研究使用了。"
 pw_grand_archive.620.name: "$pw_grand_archive.stellarium$的秘密"
 pw_grand_archive.620.desc: "$pw_grand_archive.stellarium$现在承载着我们已知的所有有关恒星构成和行为上的知识，但它或许还包含着我们仍未知晓的有关这些银河星体的部分。谁知道特别研究小组能从埋藏在这些闪烁圆点的东西里找出什么了？"
 pw_grand_archive.621.name: "恒星之密"
 pw_grand_archive.621.desc: "在深入探究过$pw_grand_archive$中的$pw_grand_archive.stellarium$提供的恒星的奥秘之后，我们的研究人员被给予了检阅我们能够从这个恒星星体中开采出什么资源的机会。\n\n经历了数年有关恒星秘密的知识积累后，在[PWBonusStarResources.GetName]上发现了新的资源。只要建立一座开采站便可以开采了。"
 pw_grand_archive.621.a: "让我们将知识付诸实践。"
 pw_grand_archive.zero_g_exposition: "§B零重力展会§!"
 pw_grand_archive.zero_g_exposition.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.zero_g_exposition$。"
 pw_grand_archive.zero_g_exposition.delve: "深入探究$pw_grand_archive.zero_g_exposition$的秘密。"
 pw_grand_archive.zero_g_exposition.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.zero_g_exposition$特殊项目。"
 pw_grand_archive.700.name: "$pw_grand_archive.zero_g_exposition$"
 pw_grand_archive.700.desc.not_assembled: "我们超越了以往受重力束缚时的建造能力，不仅拜访过恒星，且在上面建过了种种工程奇迹。不论是保卫星系的恒星基地，还是可与卫星匹敌的舰船，亦或拥抱恒星的巨构。\n\n现在正是该收集并展示这些奇迹的时刻。这便是$pw_grand_archive.zero_g_exposition$存在的原因：这一场所存储着我们的这些虚空造物，不论是真实舰船的展览、等比例模型展出还是只是将所有的用到的蓝图和建造科技展示出来。"
 pw_grand_archive.700.desc.assembled: "$pw_grand_archive.zero_g_exposition$：这里是我们的虚空造物，即在缺乏重力的太空中建造运行的构造的整体历史。里面包括设计图、模型和真实的太空舰（由国家海军慷慨捐赠），从最快的太空船到最宏伟的巨构建筑，一切都可在这里的反重力场和特殊展柜中呈现。这一奇迹工程学设计与蓝图的集合必然有着隐藏在其中的秘密。"
 pw_grand_archive.701.name: "$pw_grand_archive.zero_g_exposition$准备工作"
 pw_grand_archive.701.desc: "我们的档案管理员已经整理出了恒星基地的蓝图、舰队编队指令和早期的巨构建筑设计，用来完整呈现我们关于太虚建设的故事。然而由$pw_grand_archive$提出的一项重要需求便是一队正在服役的小型舰队，让它们对档案管理员完全开放。这一舰队将退役，其中的众多舰船将被分解，好为$pw_grand_archive.zero_g_exposition$提供用于展示的真实材料。\n\n即使这一冒昧的请求对于我们的海军是一次重创，档案管理员仍向我们保证这是组成展馆的关键部分，也是任何现行的宇航技术要经历的镇痛，它们将提供必要数量的组件。\n\n§R警告：项目完成后，提供的舰队将完全退役，不再可用！§!"
 pw_grand_archive.710.name: "完整的$pw_grand_archive.zero_g_exposition$"
 pw_grand_archive.710.desc: "忙于组建$pw_grand_archive.zero_g_exposition$的档案管理员终于成功将我们提供的舰队分解并展示了出来。$pw_grand_archive$的全体成员很荣幸宣布展会开放，飞行员们则渴望见到他们以前的战船被完全展示出来，并受到参观者的赞美。"
 pw_grand_archive.710.a: "这是我们军力的损失，却是我们科学上的收获。"
 pw_grand_archive.720.name: "$pw_grand_archive.zero_g_exposition$的秘密"
 pw_grand_archive.720.desc: "我们自己的设计怎能隐蔽它们本身造物主的新想法？或许这一疑问低估了为了造出这些特殊奇观不得不削减的方面。谁知道特别研究小组能从依旧埋藏在这些蓝图和被废弃的设计图的东西里找出什么来？究竟哪些捷径即使今天也依旧有效，而哪些又可以为了更好的方案遗弃呢。"
 pw_grand_archive.mechanist_collection: "§B机械师收藏馆§!"
 pw_grand_archive.mechanist_collection.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.mechanist_collection$"
 pw_grand_archive.mechanist_collection.delve: "深入探究$pw_grand_archive.mechanist_collection$的秘密。"
 pw_grand_archive.mechanist_collection.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.mechanist_collection$特殊项目。"
 pw_grand_archive.800.name: "$pw_grand_archive.mechanist_collection$"
 pw_grand_archive.800.desc.not_assembled: "我们在机械组装方面历史悠久且自豪，这是由于我们已经在自动化、运输系统与工业生产领域取得的工程奇迹。有这些作为后盾，我们的发明家仍旧铭记机械学是一门综合理工学科，即要想进一步继续发展的话，他们需要从其他领域的知识中获得启迪和想法。\n\n为了提供这一信息，也为了致敬我们的机械传统，我们计划了$pw_grand_archive.mechanist_collection$。在这里我们有关机械创造的整个历史都将被呈现解说，同时来自不同领域的智慧或许也将引领我们更进一步发展这一传统。"
 pw_grand_archive.800.desc.assembled: "$pw_grand_archive.mechanist_collection$：这是我们工程发展历史上被证明是关健部件的合集。在这里展示有简单而强大的杠杆，只要有合适的支点就能翘起山峰；有离心调速器，开启了后来所知的控制理论；有非凡的合成机器人，是当时我们千年科技结晶造就最完美，最先进的自动装置。所有这些展品和我们尚未达到的千兆级或纳米级工程。在这巨量的齿轮，马达和机械零件中必然隐藏着它们制造和运行的秘密。"
 pw_grand_archive.801.name: "$pw_grand_archive.mechanist_collection$准备工作"
 pw_grand_archive.801.desc: "我们的档案员已经整理出机械发展的时间线，并在收集蓝图和关键工程文物的样品。这仍需要科学团队来帮助开发工作模型并寻找更多晦涩难懂的技术细节。项目监督员预计，主要障碍之一是适当地标明每个部件对我们该领域当前技术水平的贡献。"
 pw_grand_archive.810.name: "完整的$pw_grand_archive.mechanist_collection$"
 pw_grand_archive.810.desc: "我们的科研小组组装好一组历史上曾改变过工程学面貌的伟大机械部件与精密发明，齿轮随之旋转起来带动了滑轮。复杂纳米机械被放大复制出一整套功能模型，同理巨构建筑则被缩减成它们内部运作的简易展品。设施内的众多机器人可以访问藏品的完整数据库，用以协助研究人员和好奇的人。"
 pw_grand_archive.820.name: "$pw_grand_archive.mechanist_collection$的秘密"
 pw_grand_archive.820.desc: "带着通常由其他研究领域带来的简明成果，机械工程向前推进的同时也可能解决这些领域中的问题。这便是$pw_grand_archive.mechanist_collection$的其中一项目标，为新的工程师和其他领域的专家拓展视野。我们邀请了所有人来探究它的秘密。谁知道特别研究小组能从依旧埋藏在这些蓝图和被废弃的设计图的东西里找出什么来？"
 pw_grand_archive.821.name: "早期机械师的秘密"
 pw_grand_archive.821.desc: "因为我们在超光速旅行之前便已经完成了自动化工人的建造，机械组合的奥秘甚至在我们登上星系舞台之前就已陪伴着我们。我们明白现在我们可以更进一步深入探究$pw_grand_archive.mechanist_collection$隐藏的秘密，并期待着找出答案来。"
 pw_grand_archive.821.a: "源于我们时代黎明的伟大知识。"
 pw_grand_archive.meta_architectural_complex: "§B巨型建筑复合体§!"
 pw_grand_archive.meta_architectural_complex.assemble: "$pw_grand_archive.assemble$ $pw_grand_archive.meta_architectural_complex$"
 pw_grand_archive.meta_architectural_complex.delve: "深入探究$pw_grand_archive.meta_architectural_complex$的秘密。"
 pw_grand_archive.meta_architectural_complex.delve.complete_project: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.meta_architectural_complex$特殊项目。"
 pw_grand_archive.900.name: "$pw_grand_archive.meta_architectural_complex$"
 pw_grand_archive.900.desc.not_assembled: "我们的工程学历史上从未有过一个统一的建筑风格，这对我们的文化来说大有助益，能支持我们在不同的星球上有着各式各样的建筑，同时也有益于我们的专业技术，能使其蓬勃发展以提供不同的解决方案、解决更多的问题。\n\n$pw_grand_archive.meta_architectural_complex$将用于收集我们已有的和历经岁月习得的风格、设计图与解决方案。它们都将被放置在一个巨型建筑中展示，而它本身是一个创新性的巨型建筑展出。"
 pw_grand_archive.900.desc.assembled: "$pw_grand_archive.meta_architectural_complex$：将不同的建筑风格与材料结合成一体的、为建筑而建造的建筑。每个房间展示着在国家某处使用的技巧，它的内部和外部便是它自己的展品。\n\n尽管这一建筑整体来说并不美观，风格混乱，它仍高效地将我们能够记录下的每一种建筑技巧与它们选择成为这样的建筑的条件。在这一不和谐建筑的某处，工程学的奥秘必然隐藏其中。"
 pw_grand_archive.901.name: "$pw_grand_archive.meta_architectural_complex$准备工作"
 pw_grand_archive.901.desc: "我们的档案管理员已经准备好了将作为$pw_grand_archive.meta_architectural_complex$蓝图的拼合物，这将聚集我们众多的建造工艺。我们需要分析我们已经建造出的数个奇迹来为我们的复合体提供全面的收藏。假使我们在某一特定星球的建筑比我们所有的奇迹建筑更加先进，它或许将成为我们研究的主体。"
 pw_grand_archive.905.name: "$pw_grand_archive.meta_architectural_complex$的电梯"
 pw_grand_archive.905.desc: "对于[THIS.GetName]上$pw_space_elevator$的分析产生了对于大气物流土木工程与大型项目中城市整合的关键点。\n\n我们离完成我们的建筑收藏又近了一步。"
 pw_grand_archive.906.name: "$pw_grand_archive.meta_architectural_complex$的一个模型"
 pw_grand_archive.906.desc: "对于[THIS.GetName]上$pw_galactic_model$的分析向我们提供了有关长期反重力建筑和复合结构维护的重要结论。\n\n我们离完成我们的建筑收藏又近了一步。"
 pw_grand_archive.907.name: "$pw_grand_archive.meta_architectural_complex$的守护者"
 pw_grand_archive.907.desc: "对于[THIS.GetName]上$pw_guardian_angel$的分析向我们提供了有关移动军事结构和移动建筑时公众接待的重要结论。\n\n我们离完成我们的建筑收藏又近了一步。"
 pw_grand_archive.910.name: "完整的$pw_grand_archive.meta_architectural_complex$"
 pw_grand_archive.910.desc: "随着我们从最新的建筑分析中获得的所有数据和模型，我们终于完成了$pw_grand_archive.meta_architectural_complex$。来自我们国家众多的建筑与行星级无缝嵌合巨型建筑都被陈列于此。"
 pw_grand_archive.920.name: "$pw_grand_archive.meta_architectural_complex$的秘密"
 pw_grand_archive.920.desc: "$pw_grand_archive.meta_architectural_complex$现在承载着我们数年来在土木工程，建设与材料上完善的所有技术与设计，但它或许还包含着我们仍未理解的有关这些奇迹的部分。谁知道特别研究小组会在回顾复合体中的蓝图与展品时从中找出什么遗失的设计与建筑秘密来？"
 pw_grand_archive.holoarchive: "§B完全档案库§!"
 pw_grand_archive.holoarchive.requirements: "在$pw_grand_archive.holoarchive$整合其他藏品集之前，我们必须完成§R所有§!收藏。"
 pw_grand_archive.holoarchive.unify: "$pw_grand_archive.unify$$pw_grand_archive.holoarchive$"
 pw_grand_archive.holoarchive.appoint_master_archivist: "委任一位$job_pw_master_archivist$。"
 pw_grand_archive.holoarchive.delve: "深入探究$pw_grand_archive.holoarchive$的秘密。"
 pw_grand_archive.holoarchive.delve.unified: "在深入探究它的秘密之前，我们必须完成$pw_grand_archive.holoarchive$特殊项目。"
 pw_grand_archive.1000.name: "$pw_grand_archive.holoarchive$"
 pw_grand_archive.1000.desc: "$pw_grand_archive$的综合缩影，如此光彩照人。\n$pw_grand_archive.holoarchive$用于整合我们用大量心血整合的所有藏品，让他们相互联系、互相交流。我们获得的所有知识都可被储藏于此，任何研究在这里都可以用交互的方式进行，它将提供有关这个主体完整的信息，与研究人员可能需要的每一个相关信息。"
 pw_grand_archive.1001.name: "唯一的档案库"
 pw_grand_archive.1001.desc: "随着$pw_grand_archive$中所有藏品的完全结合，我们最终将它们合并成一个可以管理它们之中任何一个的单独的综合建筑：$pw_grand_archive.holoarchive$。\n\n所有收藏都将保留它们的特征和我们研究时的贡献。事实上，结合后它们甚至能更进一步促进我们的科学进展！\n\n整个历史现在在我们手中了。"
 pw_grand_archive.1002.name: "档案库监管者"
 pw_grand_archive.1002.desc: "伴随着$pw_grand_archive$增长的复杂性与我们集聚的所有收藏，是时候指派一名$job_pw_master_archivist$来负责监管我们所有的档案管理员的工作。在许多方面我们都需要档案管理员的档案管理员，又或许是我们早就想这么做了。\n\n不论如何，$pw_grand_archive$中最为杰出的学者们表达了他们想要建立这个团体的意愿，我们所要做的只是给予他们许可。"
 pw_grand_archive.1002.a: "值得赞扬的行为，让他们选择他们的监管者。"
 pw_grand_archive.1002.b: "我将指派我选中的$job_pw_master_archivist$。"
 pw_grand_archive.1002.c: "我们只接受最优秀的$job_pw_master_archivist$。"
 pw_grand_archive.1002.tooltip: "$pw_grand_archive$: +1 $job_pw_master_archivist$岗位。"
 pw_grand_archive.1002.d: "我们下次再选出一位$job_pw_master_archivist$。"
 pw_grand_archive.1003.name: "$pw_grand_archive.holoarchive$的秘密"
 pw_grand_archive.1003.desc: "如果对于我们知识藏品的重新审视为我们的国家和科技提供了如此深失的技术，$pw_grand_archive.holoarchive$若是也揭露它公平共享的实用奥秘也就不足为奇了。我们的科研小组正期望他们需要用于深究它们的时间。\n\n据我们所知，它或许已经包含了我们的未来。毕竟，“将为何，曾是何”。"