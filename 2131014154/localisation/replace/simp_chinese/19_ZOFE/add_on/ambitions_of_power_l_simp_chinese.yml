l_simp_chinese:
 tech_galactic_ambitions_1:0 "大国雄心Ⅱ"
 tech_galactic_ambitions_1_desc:0 "我们的权力野心正在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 tech_galactic_ambitions_2:0 "大国雄心Ⅲ"
 tech_galactic_ambitions_2_desc:0 "我们的权力野心依旧在扩大，解锁了一系列的新法令以巩固我们的巅峰地位。"
 edict_regenerative_coating:0 "再生涂层"
 edict_regenerative_coating_desc:0 "活金属可以大大增强船体和装甲的再生能力。"
 edict_zro_rations:0 "泽洛口粮"
 edict_zro_rations_desc:0 "允许我们的船员将泽洛作为他们的口粮的一部分摄入，可以提高反应和预知，增强他们的战斗表现。"
 edict_dark_matter_overload:0 "暗物质超载"
 edict_dark_matter_overload_desc:0 "用暗物质超载我们的飞船反应堆和推进器将使我们的机器能够完成以前被物理学定律认为不可能完成的非凡壮举。"
 edict_infrastructure_projects:0 "$unity_ambition$ 基建项目"
 edict_infrastructure_projects_desc:0 "我国庞大的基础设施项目需要相应的合金。这些合金最终是否会用于这些项目是另一回事…"
 edict_virtual_wargames:0 "$unity_ambition$ 战争游戏"
 edict_virtual_wargames_desc:0 "虚拟战争游戏让普通民众在一个安全可控的环境中潜移暗化地获得战斗经验，极大地提高了新兵的初始体验。"
 edict_ascendancy_might:0 "$unity_ambition$ 巅峰力量"
 edict_ascendancy_might_desc:0 "那些不愿向我们低头的人将面临我们巅峰帝国的强大力量。"
 edict_economic_stimulus:0 "$unity_ambition$ 经济刺激"
 edict_economic_stimulus_desc:0 "将我们的巅峰地位为后盾，印刷能源信贷作为债务，整个银河系的投资者将会对我们的经济进行投资，增加帝国内商品交易的数量和价值。"
 edict_master_of_the_galaxy:0 "$unity_ambition$ 银河之主"
 edict_master_of_the_galaxy_desc:0 "堕落帝国腐朽的统治结束了。是时候让一个新的巅峰帝国崛起，成为这个星系的主人了。"