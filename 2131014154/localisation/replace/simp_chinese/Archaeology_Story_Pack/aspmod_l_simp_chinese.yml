 ASP_site_tomb_of_dead_whale:0 "$story.501.name$之墓"
 ASP_site_tomb_of_dead_whale_desc:0 "[From.Planet.GetName]的地壳非常有趣。各种古代的化石的地层都有一定的间隔，这表明这颗星球是周期性的引发某种灭绝狂潮。最近的一次可以追溯到两亿年前。灭绝一定非常迅速，因为现在的[From.Planet.GetName]上只有一些原生生物而已。\n\n很明显，[From.Planet.GetName]非常不适合居住，但调查团队又发现大部分生物化石都过于巨大，它们不可能在星球上生存。\n\n对此还需进行进一步调查..."
 asp.48.name:0 "古墓"
 asp.48.desc:0 "那些异常巨大的化石是$story.501.name$的。当$story.501.name$们生命垂危时，他们就会坠落到这些被选为坟墓的星球上，[From.Planet.GetName]就是这种星球之一。小型的化石是属于[From.Planet.GetName]本土生物的，他们被迫成为了$story.501.name$奇特葬礼的陪葬品。\n\n科学家推测，这些小型化石很少的原因是因为大多数生命都经不起$story.501.name$从天坠落的破坏力，所以都灭绝了。\n\n而在这一层六亿年前的地层中，有一些可能是知觉生命体的模糊痕迹。\n\n调查小组还在进一步核实，但如果属实，那么$story.501.name$就成为了毁灭小型文明的元凶了。\n\n我们必须深入研究找到真相。"
 asp.49.name:0 "基本体"
 asp.49.desc:0 "我们的调查没有错，这个星球确实有过智慧生命。但更令人震惊的是，他们的生存时间也是$story.501.name$频繁坠落的时期。我们称他们为ooo，现在判断出他们至少有工业时代的文化和技术。他们竭尽全力求生，不断迁移居住地，还使用各种炸药。\n\n他们发明的“带轮子的塔”能让他们迅速移动到另一个大陆，而“有腿的天文台”则能在$story.501.name$坠落前就发现它们。他们不必担心燃料消耗，$story.501.name$的尸体为他们提供了几乎无限的动力。\n\n但不得不说，他们的努力都是徒劳的。"
 asp.50.name:0 "化石"
 asp.50.desc:0 "在另一个发掘现场，我们发现他们很早就开始利用这些$story.501.name$的尸体了，因为巨大的化石上有各种加工的痕迹。与他们的后代不同，他们的资源全靠这些$story.501.name$的尸体，甚至把其当作居住地。\n\n我们还在各地发现了艺术遗址，比如一些用$story.501.name$骨头制成的符号。\n\n我们不清楚符号的意思，但考古学家发现，他们挖得越深，这些符号就越是复杂。如果我们挖得更深呢？"
 asp.51.name:0 "避难所"
 asp.51.desc:0 "考古学家们发现了最意想不到的东西，一个避难所。对，避难所，在设计上有他们文明的特征，但所使用的技术远超$industrial_age$应该达到了$early_space_age$的水平。如此先进的文明只因$story.501.name$从天而降而退回只原始$iron_age$是完全不可能的。\n\n而这一发现也为之前提到的“星球进行的周期性灭绝是$story.501.name$引起的”这个理论提供了最后的证据。坠落的$story.501.name$还不足以摧毁整个文明，但如果是数以万计的$story.501.name$...概率很小，但确实能毁灭文明。\n\n如果我们想知道得更多，就继续挖！"
 asp.52.name:0 "灭绝"
 asp.52.desc:0 "我们挖到了一个繁荣、奢华的废墟。他们利用$story.501.name$身上的资源繁荣昌盛，而且一直在为太空航行做准备，也明白自己的境地。他们已经不再将坠落的鲸鱼视为恐惧的天灾，而是探索太空的障碍而已。\n\n然而，正如科学家推测的那样，$story.501.name$给他们带来了灭亡的厄运。\n这些鲸鱼全都爆炸了，\n于是大灭绝开始了。"
 asp.53.name:0 "因果报应"
 asp.53.desc:0 "$story.501.name$通常不会在死亡或腐烂时发生爆炸，他们的身体有一种像护盾一样的防御机制，大部分有机物都会很稳定从而转换成其他物质。即使在地表上发生爆炸，产生的有毒气体甚至毒不死人，过轻过少，很快就飘出了大气层。\n\n正是因为如此，很多人反对政府使用核导弹来攻击$story.501.name$的行为，虽然他们很快就因第一次击退而被说服了。不幸的是，他们没有考虑到$story.501.name$之间的精神链接，他们的朋友被强制中断了这个神圣的葬礼，他们愤怒的咆哮着冲向星球。\n\n他们向$story.501.name$们发射了大量的核导弹，一些鲸鱼坠落到地面引起了地下尸体的连锁爆炸，随后又是数不清的巨大爆炸以及天空中燃烧的有毒气体。\n\n如果不是$story.501.name$对这个星球有所记恨而把这里选为墓地，也许幸存者们还能将文明在此繁荣。\n\n根据记录，这个事件前，坠落的$story.501.name$并没有造成多少人员伤亡。这就是我们所能追溯到的真相，而后来的轮子塔、尸体里的居住地以及他们所有的最后的努力，我们都已经知道了。"
 asp.53.a:0 "他们只是运气不好。"
 asp.53.b:0 "现在我们有理由去杀这些鲸鱼了，并知道了应该注意什么。"
 asp.53.c:0 "这个故事中最重要的是有很多气体留在沉淀物中。"
 asp.53.d:0 "悲惨的故事。"
