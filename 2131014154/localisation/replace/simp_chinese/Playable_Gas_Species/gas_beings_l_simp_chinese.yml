 trait_gas_aliens_desc:0 "气态生物"
 trait_single_bond_desc:0 "气体微粒通过单键连接，并不牢固。"
 trait_double_bond_desc:0 "气体微粒由双键连接，相当牢固。"
 trait_triple_bond_desc:0 "气体微粒通过三键连接，非常牢固。"
 trait_ionic_bonds_desc:0 "离子键利用静电能。"
 trait_low_energy_desc:0 "该气态种族的原子能量低，倾向于保持密堆积。"
 trait_high_energy_desc:0 "该气态种族的原子能量高，几乎不保持密堆积。"
 trait_gas_aromatic_desc:0 "该气态种族的原子组合散发出令人愉快的气味。"
 trait_gas_sulfur_desc:0 "该气态种族的原子组合散发出硫磺的气味。"
 trait_combust_desc:0 "由一定条件下可燃烧的气体组成。"
 trait_non_combust_desc:0 "在大多数情况下不易燃烧的安全气体。"
 trait_good_work_ethic_desc:0 "该物种大都喜欢默默埋头工作。"
 trait_poor_work_ethic_desc:0 "该物种工作是出于需要而非意愿。"
 trait_nitrogen_rich_desc:0 "该物种体内的氮气非常适于农业。"
 trait_stable_desc:0 "该气态种族的原子核极其稳定。"
 trait_beta_decay_desc:0 "该气态种族的原子核处于衰变状态，并产生大量的Beta辐射。"
 trait_complex_desc:0 "这种气体生命形式进化的复杂性造就了其高智商。"
 trait_simple_desc:0 "这种气态生命形式进化的简单性造就了一般的智力。"
 trait_neural_multiplex_desc:0 "通过增强该物种的神经气体，他们的智力大幅提高。"
 trait_high_pressure_desc:0 "朴实往往更有效，该种族的压力可进行更好的矿物生产。"
 trait_five_bond_desc:0 "双键？三键？费拉不堪！五重键才是气体弥散的未来！"
 trait_pc_habitable_gas_preference:0 "气态巨行星宜居度"
 trait_pc_habitable_gas_preference_desc:0 "你们种族更喜欢这个星体厚厚的大气层。"
 mod_pc_habitable_gas_habitability:0 "气态巨行星宜居度"
 origin_gas_species:0 "气态种族"
 origin_gas_species_desc:0 "不自然的气态星体承载了我们的进化。 在其内部，我们物种繁盛发展，凝视星空。 随着时间的流逝，我们越来越好奇，怀揣着这种好奇，我们在母星的气态核心深处发现了构筑物。 我们已然厌倦了冷眼旁观，现在是时候去触及群星，了解我们的起源了！"
 origin_tooltip_gas_species_effects:0 "在一颗§Y$pc_habitable_gas$§!获得我们种族的起始殖民地。"
 pc_habitable_gas:0 "异变气态巨行星"
 pc_habitable_gas_desc:0 "这个气态星体不正常，有一些明显的、在普通气态巨行星内不会出现的变动迹象。"
 habitable_gas_deposit:0 "异星涡流"
 habitable_energy_deposit:0 "强摩擦层"
 habitable_minerals_deposit:0 "高压层"
 habitable_space_deposit:0 "氮气层"
 habitable_gas_wildlife:0 "危险野生动物"
 habitable_gas_deposit_desc:0 "该气体层中富含异星天然气，我们可以收集起来"
 habitable_energy_deposit_desc:0 "这些狂暴的云层摩擦非常适用于发电。"
 habitable_minerals_deposit_desc:0 "高压层迫使复合矿物形成，我们可以加以利用。"
 habitable_space_deposit_desc:0 "富氮层对我们的人民来说很有益处。"
 habitable_gas_wildlife_desc:0 "这些掠食者不会让我们安生的，我们必须对付它们。"
 ap_gas_terraform:0 "气体雄心"
 ap_gas_terraform_desc:0 "我们的未来在星辰之间，像那些创造了我们家园的人一样，现在是时候让巨星向我们的意志屈服了。新的视野仅一步改造之遥！\n\n可将§Y$pc_gas_giant$§!改造为§Y$pc_habitable_gas$§!"
 r_gas_relic:0 "原型气态实验"
 r_gas_relic_desc:0 "这些原型气体从未产生意识，但他们的奇特构造仍可能有用。"
 gas_relic_active:0 "在随机一个邻近的星球上生成一个异星天然气矿脉。"
 building_gas_burner:0 "原型气体工厂"
 building_gas_burner_desc:0 "我们可以利用这些原形气体在这个特殊构造工厂中发电。"
 requires_species_type_gas:0 "要选择该天赋，你必须是§Y$GAS$§!。"
 gas_giant_system_initializer_NAME:0 "气态种族星系"
 gas_giant_system_initializer_DESC:0 "此初始化器为气态种族起源特制。它将在游戏开始时把你的帝国首都生成在拥有一个考古遗迹的气态巨行星上。"