 resolution_emperor_disband_leading_to_authoritarian_desc:0"在银河之中，自由与平等一向是智慧生物的权利。§H星海帝国§!官方主导的精英政治运动严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_egalitarian_desc:0"在银河之中，精英拥有更多权利一向是星际社会公认的。§H星海帝国§!官方主导的自由平等运动严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_xenophobe_desc:0"在银河之中，开放与包容一向是各国外交的准则。§H星海帝国§!官方主导的沙文主义运动严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_xenophile_desc:0"在银河之中，独立的社会一直是所有文明的追求。§H星海帝国§!官方主导的亲外文化运动严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_militarist_desc:0"在银河之中，爱与和平一直是所有人共同的愿望。§H星海帝国§!官方主导的军事政治变革严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_pacifist_desc:0"在银河之中，纪律与武力一贯是全体国家安全的保障。§H星海帝国§!官方主导的和平主义运动严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_spiritualist_desc:0"在银河之中，科学与进步的思想一直是人们不懈的追求。§H星海帝国§!官方主导的宗教改革运动严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_materialist_desc:0"在银河之中，对精神需求的关注一向是每一个智慧生物的要求。§H星海帝国§!官方主导的科学思想革命严重损害了这一传统，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_capitalism_desc:0"在银河之中，无数文明的历史都已经证明了市场经济必然走向崩溃。§H星海帝国§!官方主导的市场自由变革严重违背了社会定理，我们要求帝国立即废止这项法令！"
 resolution_emperor_disband_leading_to_socialism_desc:0"在银河之中，无数文明的历史都已经证明了所谓的无产阶级不过是一盘散沙。§H星海帝国§!官方主导的社会主义革命过于激进，我们要求帝国立即废止这项法令！"