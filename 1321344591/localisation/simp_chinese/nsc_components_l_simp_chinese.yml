SPECIAL_SLOT_KITCHEN_SINK:0 "厨房水槽"
SPECIAL_SLOT_KITCHEN_SINK_DESC:0 "干净使船员快乐。快乐的船员学习东西。不,我们不知道它为何如此有效。"
