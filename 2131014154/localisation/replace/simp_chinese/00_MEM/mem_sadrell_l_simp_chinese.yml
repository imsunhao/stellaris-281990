 mem_sadrell_fleet_engagement_category: "古老战场"
 mem_sadrell_fleet_engagement_category_desc: "来自多艘舰船的碎片漂移在[This.GetName] - 保持着古老战场的样子。"
 mem_sadrell_gas_giant_station_category: "荒废空间站"
