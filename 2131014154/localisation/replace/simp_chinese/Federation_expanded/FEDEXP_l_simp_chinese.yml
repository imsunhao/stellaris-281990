l_simp_chinese:
 FEDEXP_fleet_contribution_full:0 "完全"
 FEDEXP_fleet_contribution_full_desc:0 "该联盟强调集体防御，并将所有军事特权集中在主席的领导下。"
 FEDEXP_fleet_contribution_full_effect:0 "成员为联邦贡献其全部 §Y舰队容量§! ，无法独立的维持舰队 §G联邦舰队的最大值仅受总贡献限制。§!"
 law_category_FEDEXP_political_union:0 "公共政策"
 law_category_FEDEXP_political_union_desc:0 "这些法律代表了联邦各成员的政府机构之间的紧密关系程度，并将影响整个联邦内的政策。 \n§R不适用于外交立场，战争学说，经济政策或成员/子人口政策。§!"
 FEDEXP_political_union_low:0 "自治"
 FEDEXP_political_union_low_desc:0 "联邦绝对不干涉每个成员国的国内政策。"
 FEDEXP_political_union_medium:0 "捆绑"
 FEDEXP_political_union_medium_desc:0 "尽管每个成员国都有自治权，但联邦还是提出了一个向各国政府施压的机构，要求其遵守联邦领导发布的法令。"
 FEDEXP_political_union_high:0 "统一"
 FEDEXP_political_union_high_desc:0 "为了统一的公共政策，议员让大多数问题的立法权移交给轮值的联邦主席国。"
 FEDEXP_political_union_medium_effect:0 "当 §Y团结度§!为正时，成员国将尝试遵循联邦主席更改的每一项§Y政策§!。\n§Y在本法律生效期间，总统修改的任何政策都会使联盟的每个成员的团结度降低10点。§!\n思潮导致的团结度惩罚：§R+50%§!"
 FEDEXP_political_union_high_effect:0 "只有主席才可以更改大多数§Y政策§!，而联邦的其他成员将始终被迫遵守更改。\n§Y在本法律生效期间，主席修改的任何政策都会使联盟的每个成员的团结度降低10点。§!\n§R颁布该法律表示严重违反自治，立即将联邦团结度降低到-100。§!"
 FEDEXP_federation_law_category_economic_integration_desc:0 "这套法律反映了各个成员国国民经济的一体化的程度。"
 FEDEXP_economic_integration_none:0 "无"
 FEDEXP_economic_integration_none_desc:0 "联邦对整合其成员的经济毫无兴趣。"
 FEDEXP_economic_integration_very_low:0 "自由贸易"
 FEDEXP_economic_integration_very_low_desc:0 "该联盟没有专注于成员国的经济一体化，而是采取了鼓励与外界进行贸易以增加所有国家净财富的初步政策。"
 FEDEXP_economic_integration_low:0 "互惠贸易"
 FEDEXP_economic_integration_low_desc:0 "积极鼓励每个成员国提供促进联盟之间进行银河内贸易的手段。"
 FEDEXP_economic_integration_medium:0 "关税同盟"
 FEDEXP_economic_integration_medium_desc:0 "通过在联邦内部采用共同的关税，我们积极增加了所有参与方之间的货物流动。"
 FEDEXP_economic_integration_high:0 "单一市场"
 FEDEXP_economic_integration_high_desc:0 "成员之间的商品和服务流量变得越来越高，以至本地市场已经满足了我们公民的日常需求，从而减少了我们对外部参与者的依赖。"
 FEDEXP_economic_integration_very_high:0 "经济联盟"
 FEDEXP_economic_integration_very_high_desc:0 "所有成员均遵守与联邦有关的共同财政，货币和贸易法规，废除了大多数关税，以促进紧密的经济联系。"
 FEDEXP_economic_integration_very_low_effect:0 "贸易吸引力：§G+20%§!\n市场中介费： §G-5%§!"
 FEDEXP_economic_integration_low_effect:0 "贸易价值：§G+15%§!\n贸易吸引力： §R-10%§!"
 FEDEXP_economic_integration_medium_effect:0 "贸易价值： §G+30%§!\n贸易吸引力： §R-20%§!\n市场中介费：§R+5%§!"
 FEDEXP_economic_integration_high_effect:0 "贸易价值： §G+50%§!\n贸易吸引力：§R-30%§!\n市场中介费：§R+10%§!"
 FEDEXP_economic_integration_very_high_effect:0 "贸易价值： §G+100%§!\n贸易吸引力： §R-50%§!\n市场中介费：§R+15%§!"
 law_category_FEDEXP_diplomatic_contribution:0 "外交贡献"
 law_category_FEDEXP_diplomatic_contribution_desc:0 "此类别表示存在一些倾向于集中的议程法规，这些法规限制了联邦成员的外交活动"
 FEDEXP_diplomatic_contribution_none:0 "无"
 FEDEXP_diplomatic_contribution_none_desc:0 "联邦对其成员的外交活动没有任何限制，使所有参与者享有完全的外交自主权。"
 FEDEXP_diplomatic_contribution_low:0 "低"
 FEDEXP_diplomatic_contribution_low_desc:0 "联邦对其成员的外交活动规定了较小的限制，使所有参与者都享有大部分的外交自主权。"
 FEDEXP_diplomatic_contribution_medium:0 "中"
 FEDEXP_diplomatic_contribution_medium_desc:0 "联邦对其成员的外交活动规定了一些限制，使所有参与者享有不同程度的外交自主权。"
 FEDEXP_diplomatic_contribution_high:0 "高"
 FEDEXP_diplomatic_contribution_high_desc:0 "联邦对其成员的外交活动有重大限制，使所有参与者的外交自主权降低。"
 FEDEXP_diplomatic_contribution_very_high:0 "超高"
 FEDEXP_diplomatic_contribution_very_high_desc:0 "联邦对其成员外部运作进行严格的限制，使所有成员国几乎没有星际自主权。"
 FEDEXP_diplomatic_contribution_low_effect:0 "成员转让§Y10%§!他们的 §Y外交权重§!给联邦主席。"
 FEDEXP_diplomatic_contribution_medium_effect:0 "成员转让§Y20%§!他们的 §Y外交权重§!给联邦主席。"
 FEDEXP_diplomatic_contribution_high_effect:0 "成员转让§Y30%§!他们的 §Y外交权重§!给联邦主席。"
 FEDEXP_diplomatic_contribution_very_high_effect:0 "成员转让§Y50%§!他们的 §Y外交权重§!给联邦主席。"
 law_category_FEDEXP_defend_associates:0 "合作国保护"
 law_category_FEDEXP_defend_associates_desc:0 "关于联邦对除了联邦成员之外的联邦合作国进行保护的一系列策略。"
 FEDEXP_defend_associates_none:0 "没有干预"
 FEDEXP_defend_associates_none_desc:0 "联邦不会通过干预来保护合作国的安全。"
 FEDEXP_defend_associates_rivals:0 "威胁保护"
 FEDEXP_defend_associates_rivals_desc:0 "联邦将在某种程度上预测星际间国与国的安全情况，联邦的成员国们会援助那些受到主席对手攻击的联邦合作国。"
 FEDEXP_defend_associates_all:0 "联邦担保"
 FEDEXP_defend_associates_all_desc:0 "联邦合作国是成为联邦成员的潜力军，因此必须受到同等的对待，受到整个联邦的保护，免受各种各样的侵略。"
 FEDEXP_defend_associates_rivals_effect:0 "当拥有§Y联邦联合作国§!身份的帝国遭到主席宣布为§Y竞争对手§!的任何国家的攻击时，联邦的所有成员都将在§Y防守国§!一方参战。"
 FEDEXP_defend_associates_all_effect:0 "当一个拥有§Y联邦合作国§!地位的帝国受到任何国家的攻击时，联邦的所有成员都将在§Y防守国§!一方参战。"
 FEDEXP_defend_associates_rivals_defensive_coalition:0 "$FEDEXP_defend_associates_rivals$"
 FEDEXP_defend_associates_rivals_defensive_coalition_desc:0 "$FEDEXP_defend_associates_rivals_desc$"
 FEDEXP_defend_associates_rivals_defensive_coalition_effect:0 "$FEDEXP_defend_associates_rivals_effect$"
 FEDEXP_defend_associates_all_defensive_coalition:0 "$FEDEXP_defend_associates_all$"
 FEDEXP_defend_associates_all_defensive_coalition_desc:0 "$FEDEXP_defend_associates_all_effect$"
 FEDEXP_federation_law_category_political_union:0 "$federation_centralization_cooldown$"
 FEDEXP_federation_law_category_economic_integration:0 "经济一体化"
 FEDEXP_federation_law_category_diplomatic_contribution:0 "$federation_centralization_cooldown$"
 FEDEXP_federation_law_category_defend_associates:0 "$federation_centralization_cooldown$"
 FEDEXP_fleet_contribution_low:0 "$fleet_contribution_low$"
 FEDEXP_fleet_contribution_low_desc:0 "$fleet_contribution_low_desc$"
 FEDEXP_fleet_contribution_medium:0 "$fleet_contribution_medium$"
 FEDEXP_fleet_contribution_medium_desc:0 "$fleet_contribution_medium_desc$"
 FEDEXP_fleet_contribution_high:0 "$fleet_contribution_high$"
 FEDEXP_fleet_contribution_high_desc:0 "$fleet_contribution_high_desc$"
 FEDEXP_spiritualist_federation:0 "圣神联盟"
 FEDEXP_spiritualist_federation_desc:0 "该联盟的成员受神授使命的束缚，以一切必要手段维护和分享真理。"
 FEDEXP_xenophile_federation:0 "外交同盟"
 FEDEXP_xenophile_federation_desc:0 "在银河内部政治领域内采用相同议程以增加其软实力的实体的集合。"
 FEDEXP_egalitarian_federation:0 "经济集团"
 FEDEXP_egalitarian_federation_desc:0 "该联合会强调其成员之间的相互合作，以确保快速的工业增长以增加社会福利。"
 FEDEXP_pacifist_federation:0 "国防保护联盟"
 FEDEXP_pacifist_federation_desc:0 "该联邦的主要目的是通过对国防和安全的巨额投资来确保其所有成员国的领土完整。"
 FEDEXP_xenophobe_federation:0 "冲突缓和联盟"
 FEDEXP_xenophobe_federation_desc:0 "正式停战，各方放弃一小部分野心，以缓解彼此的关系并追求共同目标（如果有）。PS：该联邦近似二战时中国统一战线的情况。"
 FEDEXP_hivemind_federation:0 "有机互惠集体"
 FEDEXP_hivemind_federation_desc:0 "不同的蜂巢之间的协作关系，它们将自己视为努力进化成为“银河生物”的一部分。"
 FEDEXP_housing_reduction:0 "生而虔诚"
 FEDEXP_housing_reduction_desc:0 "我们虔诚同盟的公民不应仅仅被视为是走卒，而应被视为更大事物的重要组成部分。"
 FEDEXP_crime_reduction:0 "需要及想要"
 FEDEXP_crime_reduction_desc:0 "世俗的整体看法必须维护其社会角色，以确保个人对社会充满责任感。"
 FEDEXP_pop_diplo_weight:0 "大众主义"
 FEDEXP_pop_diplo_weight_desc:0 "不论栖息地，物种或职业如何，我们境内的每个人都有自己的声音。 作为统治者，我们有责任充当他们对银河系的愿望的中介。"
 FEDEXP_amenities_increase:0 "政治现实主义"
 FEDEXP_amenities_increase_desc:0 "让我们不要忘记，在处理外部影响时必须始终牢记我们人民的真正需求。"
 FEDEXP_stability_increase:0 "先进管理"
 FEDEXP_stability_increase_desc:0 "在银河系组织中指导我们的合作伙伴所获得的经验，当然可以用于改善我们自己的内部结构。"
 FEDEXP_leader_level_cap_increase:0 "神学交流"
 FEDEXP_leader_level_cap_increase_desc:0 "从修士们看待我们所知真理的方式中，我们有很多东西可以学习。"
 FEDEXP_edict_cost_reduction:0 "教宗诏书"
 FEDEXP_edict_cost_reduction_desc:0 "通过暂时担任”首位平等“的角色，我们需要确保利用我们的影响力来促进教派的目标。"
 FEDEXP_holy_wars:0 "圣战"
 FEDEXP_holy_wars_desc:0 "对异端的耐心达到了顶峰。 现在是时候摧所有有被指控的国家，并从压迫和不可信的政府中释放弟兄们。"
 FEDEXP_holy_wars_effect:0 "每§Y50年§!，本联邦主席可宣布§Y圣战§!反对任何§Y唯物主义者§!（如果他们自己是§Y唯心主义者§!）或§Y非唯心主义者§!（如果他们是§Y极端唯心§!）帝国。所有不属于该联邦的§Y唯心主义§!国家都将收到§R战争号召§!参加征战。\n§G如果战争胜利，圣战的目标将被拆散为许多精神主义的继任国家。§!\n§Y要求主席制定《战争宣言法》，并获得联邦各成员的最大支持§!\n§R宣布后，每月将花费10影响力。 如果总统的影响力降低为0，则将强制实施“白色和平”（维持现状）。§!"
 FEDEXP_admin_cap:0 "外交中心"
 FEDEXP_admin_cap_desc:0 "我们作为国际多元化社区的领袖，享有盛誉的地位吸引了来自许多不同物种的专家官僚。"
 FEDEXP_habitability_1:0 "旅游机构"
 FEDEXP_habitability_1_desc:0 "联邦内的条约增加了融合的可能性，这使得专门致力于为不同物种适应环境的组织取得了一定成果。"
 FEDEXP_habitability_2:0 "世界主义"
 FEDEXP_habitability_2_desc:0 "我们的人民不是把自己当作是一个或者另一个星球的居民，而是把自己视为是整个联邦的公民"
 FEDEXP_habitability_3:0 "银河化"
 FEDEXP_habitability_3_desc:0 "随着人口在不同世界之间的不断流动，充满敌意氛围和环境的时代得以告终。"
 FEDEXP_trust_growth:0 "政治行动主义"
 FEDEXP_trust_growth_desc:0 "作为联盟的当事方，我们巩固了杰出的国际声誉，这可以舒缓我们的许多外交关系。"
 FEDEXP_immigration_pull:0 "太空无国界"
 FEDEXP_immigration_pull_desc:0 "我们必须扩大出入权，以使所有寻求在我们空间内繁荣的人们得到满足。"
 FEDEXP_influence_envoy:0 "联邦大使馆"
 FEDEXP_influence_envoy_desc:0 "被派去联邦的使节使我们对其他国家的政治有更大的影响范围。"
 FEDEXP_influence_envoy_effect:1 "对于每个被分配个联邦的特使，成员可以获得§Y0.20§! £influence£§Y每月影响§!"
 FEDEXP_more_envoys:0 "外事政治代表"
 FEDEXP_more_envoys_desc:0 "通过领导一个代表不同世界意愿的国际组织，我们有特权——也有责任，随着联邦发展扩张我们的外交机构。"
 FEDEXP_more_envoys_effect:0 "主席国从每一位联邦成员那获得一名特使"
 FEDEXP_diplomatic_lobby:0 "银河说客"
 FEDEXP_diplomatic_lobby_desc:0 "共同体必须同意一个系内公共议程，通过外交措施互相帮助实现各自的需求。"
 FEDEXP_diplomatic_lobby_effect:1 "当§Y参议院§!休会时，任何提出§Y决议§!的议员将获得§G30％§!的§Y外交权重§!。"
 FEDEXP_building_speed_1:0 "工业野心"
 FEDEXP_building_speed_1_desc:0 "通过外交积极表达我们对工业的关心，我们希望得到银河系内部对我们经济增长的关注。"
 FEDEXP_building_speed_2:0 "联邦承包商"
 FEDEXP_building_speed_2_desc:0 "多年的以发展为导向的政治使我们建立了一个受到我们国际机构信任的才华横溢的承包商。"
 FEDEXP_building_speed_3:0 "银河系内竞标"
 FEDEXP_building_speed_3_desc:0 "我们可以利用众多星辰之间的竞争力来吸引最有能力的公司来打造我们的世界。"
 FEDEXP_building_speed_4:0 "开发银行"
 FEDEXP_building_speed_4_desc:0 "我们在银河系中享有盛誉，因此可以将持久的国际信贷供应应用于我们的第二产业。"
 FEDEXP_market_fee:0 "外交贸易"
 FEDEXP_market_fee_desc:0 "领导银河经济力量给了我们一个以优惠交易税率来用竞价筹码换取进出口业务的优惠。"
 FEDEXP_economic_weight:0 "陆权国家"
 FEDEXP_economic_weight_desc:0 "主宰工商界的巨头是一项不小的特权。幸运的是，我们要在同行中得到认可，不需要做什么工作。"
 FEDEXP_rare_resources:0 "经济专营区"
 FEDEXP_rare_resources_desc:0 "将我们的外交努力用于资源勘探，使我们获得了在国界无法到达的地区开采原始矿藏的权利。"
 FEDEXP_rare_resources_effect:1 "每月从§Y银河市场§!上获得§Y2§!单位每种§Y战略资源§!"
 FEDEXP_happiness:0 "永恒和平"
 FEDEXP_happiness_desc:0 "公民在我们的政策中繁荣是由于对土地发展的需求而不是领土的扩张。"
 FEDEXP_happiness_effect:0 "和平每§Y10§!年为我们§Y人口§!的§Y幸福度§!提供§Y5％§!的累积奖励（以§Y+ 20％的幸福度§!为上限）。"
 FEDEXP_defensive_platform:0 "空间防御工事"
 FEDEXP_defensive_platform_desc:0 "围绕联邦空间防御的星际防御预算允许在我们的星际基地开发广泛的武器装置网络。"
 FEDEXP_president_sublightspeed:0 "亚光速基础设施"
 FEDEXP_president_sublightspeed_desc:0 "必须开发星空级系统，以使我们的联邦舰队完全有能力保护我们的所有成员国。"
 FEDEXP_force_disparity:0 "主动防御学说"
 FEDEXP_force_disparity_desc:0 "我们的联邦驾驶员不但要与杰出的部队作战，还需要训练有素。 通过持续不断地对敌人发动致命打击，确保了针对我们联盟的任何进攻行动都无法长期维持下去。"
 FEDEXP_force_disparity_effect:0 "在防御性战争中，§Y战力差距加成§!奖金增加到§Y200％§!。"
 FEDEXP_defensive_wars:0 "紧急战争法"
 FEDEXP_defensive_wars_desc:0 "尽管联邦渴望和平，但我们的造船厂始终为战争爆发和入侵我们太空的敌人作好准备。"
 FEDEXP_starbase_buff:0 "部门防御委员会"
 FEDEXP_starbase_buff_desc:0 "我们的成员国定期开会，讨论与银河安全有关的事宜，并任命专门的军事顾问来监督重要军事枢纽的发展。"
 FEDEXP_sensor_range:0 "安全机构"
 FEDEXP_sensor_range_desc:0 "第一条战争规则是认识你的敌人。 通过在我们的行星内部开发传感器阵列，确保在为时已晚之前不会有任何计划的入侵的到来。"
 FEDEXP_less_leaders:0 "在职人员"
 FEDEXP_less_leaders_desc:0 "我们相当一部分领导人在其富有成就的职业生涯中致力于解决由联邦轮值主席引起的问题。"
 FEDEXP_engineering_reearch:0 "工业间谍活动"
 FEDEXP_engineering_reearch_desc:0 "这种所谓的“联邦”的存在是我们学习令人厌恶的“盟友”的工程能力并改善自身能力的绝好机会。"
 FEDEXP_less_war_exhaustion:0 "沙文主义狂热"
 FEDEXP_less_war_exhaustion_desc:0 "我们邻国总是在窥伺我们显露颓势。如果我们赖以为战的怒火被时间消磨殆尽，那就是对我们伟大帝国形象的玷污。"
 FEDEXP_less_envoys:0 "作战部"
 FEDEXP_less_envoys_desc:0 "我们为数不多意见一致的事情之一——专门处理战争准备问题的官僚机构会是极为方便的工具。"
 FEDEXP_orbital_damage:0 "展现武力"
 FEDEXP_orbital_damage_desc:0 "如果我们希望将力量投向我们的盟友和星系的其余部分，我们就不能表示怜悯。 任何能证明我们力量的机会都应该被详尽地使用。"
 FEDEXP_growth_speed:0 "种族"
 FEDEXP_growth_speed_desc:0 "如果我们的物种希望与在星辰中生存的危险对抗，我们的种族就必须自我成长。"
 FEDEXP_empire_size_penalty_reduction:0 "天定命运"
 FEDEXP_empire_size_penalty_reduction_desc:0 "犹豫是否扩大我们的边界是一个错误。 我们掌握的许多星系都渴望我们的繁荣治理。 如果我们不争取他们，我们的敌人肯定会。"
 FEDEXP_purge_speed:0 "银河治安巡逻"
 FEDEXP_purge_speed_desc:0 "政府必须作出特别的努力，以确保迅速将有害物种从我们的合法土地上驱逐出去。"
 FEDEXP_increased_fees:0 "保护主义"
 FEDEXP_increased_fees_desc:0 "使用来自银河市场的廉价异种商品的迹象是一把最好避免使用的双刃剑。主席有责任施加限制，以确保我们不会沦为银河经济的附庸。"
 FEDEXP_less_alloys:0 "内部交流"
 FEDEXP_less_alloys_desc:0 "我们的冶炼厂必须过度加工以保证合金的生产。 通过向联邦提供最优质的武器和防御系统，确保我们的合作伙伴依赖我们的经济。"
 FEDEXP_army_elite:0 "猎人部队"
 FEDEXP_army_elite_desc:0 "我们的陆军已经习惯于与各种已知的外来威胁进行斗争——斗争的太多，以至于内部相互争斗的概念都早已过时。"
 FEDEXP_colossus_build_speed:0 "合作保证或毁灭"
 FEDEXP_colossus_build_speed_desc:0 "如果我们希望防止冲突缓和联盟的解散，我们就必须不断地提醒彼此停止合作的危险。"
 FEDEXP_terraforming_speed:0 "进化巢"
 FEDEXP_terraforming_speed_desc:0 "并非所有的岩石环境都适合我们的需求。 我们必须学会快速改变各种环境，以便更好地适应我们自己的成长。"
 FEDEXP_colony_speed:0 "授粉"
 FEDEXP_colony_speed_desc:0 "通过从我们其他“器官”殖民的努力中学习，我们开始了解使用哪种方法来加速我们在整个银河系中的传播。"
 FEDEXP_campaign_cost:0 "蜂巢物流"
 FEDEXP_campaign_cost_desc:0 "指导银河有机体时获得的设施可以在我们自己的国家内更有效地分配营养。"
 FEDEXP_modify_species_cost:0 "基因交换"
 FEDEXP_modify_species_cost_desc:0 "与其他生物的合作为我们提供了许多机会来研究不同的遗传组成并改善我们自己的遗传。"
 FEDEXP_more_pops_colony:0 "婚飞"
 FEDEXP_more_pops_colony_desc:0 "纳入能够独立繁殖和管理殖民地的半自主子个体，在一定程度上导致了我们物种的呈指数增长。"
 FEDEXP_hivemind_influence:0 "脑部“器官”"
 FEDEXP_hivemind_influence_desc:0 "尽管我们的其他器官最终不受我们自己§Y[Root.Leader.GetName]§!的控制，但我们在指导其操作方面仍然发挥着重要作用。"
 FEDEXP_terraforming_cost:0 "高效巢"
 FEDEXP_terraforming_cost_desc:0 "通过对其他世界的了解，我们极大地降低了创建适应性环境的成本。"
 FEDEXP_increased_lifespan:0 "增加营养"
 FEDEXP_increased_lifespan_desc:0 "观察其他“器官”的饮食平衡可以获得健康和赋予生命营养形式的许多发现。"
 FEDEXP_synapse_drones_increase:0 "有机集权"
 FEDEXP_synapse_drones_increase_desc:0 "我们的突触子个体可以从我们对各种生物体网络的间接控制中获得很多好处。"
 FEDEXP_regen_rate:0 "有机生命舰队"
 FEDEXP_regen_rate_desc:0 "掺入经遗传指示，从而保持其原始形状的生物材料是确保我们的船舶耐用性非常好的设计"
 FEDEXP_evasion:0 "蜂群协议"
 FEDEXP_evasion_desc:0 "我们的一些创造物是专门为有机体祭献自己而设计的。这种方法的接受和完善导致了子个体的强大后劲，能够承受比预期更多的侵略。"
 FEDEXP_cosmic_phagogeny:0 "宇宙“吞噬”"
 FEDEXP_cosmic_phagogeny_desc:0 "遗传的多样性是力量，只有将不同种类的“器官”纳入有机体，我们才能实现真正的完美。"
 FEDEXP_cosmic_phagogeny_effect:0 "对于我们联邦中拥有唯一§Y物种组§!的每个独立帝国，我们都会获得§G1§!个额外的§Y特质点§!。"
 FEDEXP_spiritualist_federation_passive:0 "$FEDEXP_spiritualist_federation$"
 FEDEXP_spiritualist_federation_passive_desc:0 "$FEDEXP_spiritualist_federation_desc$"
 FEDEXP_xenophile_federation_passive:0 "$FEDEXP_xenophile_federation$"
 FEDEXP_xenophile_federation_passive_desc:0 "$FEDEXP_xenophile_federation_desc$"
 FEDEXP_egalitarian_federation_passive:0 "$FEDEXP_egalitarian_federation$"
 FEDEXP_egalitarian_federation_passive_desc:0 "$FEDEXP_egalitarian_federation_desc$"
 FEDEXP_pacifist_federation_passive:0 "$FEDEXP_pacifist_federation$"
 FEDEXP_pacifist_federation_passive_desc:0 "$FEDEXP_pacifist_federation_desc$"
 FEDEXP_pacifist_federation_passive_effect:0 "成员国会§Y放弃§Y海军容量§!，以支持由主席领导的广泛，强大和反应迅速的§Y联邦舰队§!。"
 FEDEXP_xenophobe_federation_passive:0 "$FEDEXP_xenophobe_federation$"
 FEDEXP_xenophobe_federation_passive_desc:0 "$FEDEXP_xenophobe_federation_desc$"
 FEDEXP_xenophobe_federation_passive_effect:0 "成员国在每个联盟级别获得§G两点个额外积极的修饰符§!。 主席会得到§Y惩罚§!而不是§Y特权§!。\n§R无法使用联邦舰队。§!"
 FEDEXP_hivemind_federation_passive:0 "$FEDEXP_hivemind_federation$"
 FEDEXP_hivemind_federation_passive_desc:0 "$FEDEXP_hivemind_federation_desc$"
 FEDEXP_hivemind_federation_passive_effect:0 "在联邦内所有优势物种的偏好世界中，“器官”的§Y宜居性§!提高了§G80％§!。"
 FEDEXP_origin_crusader_state:0 "十字军国度"
 FEDEXP_origin_crusader_state_desc:0 "该帝国是圣战后由占领军所建立。"
 casus_belli_FEDEXP_cb_deus_vult:0 "圣战"
 war_goal_FEDEXP_wg_cb_deus_vult:0 "必须毁灭"
 war_goal_FEDEXP_wg_cb_deus_vult_desc:0 "对异端的耐心已经达到了顶峰。 现在是时候摧毁被指控的国家，并从压迫和不可信的政府中释放弟兄们。\n\n\n将花费每月§R10§Y影响力§!，如果我们的影响力达到零，将实施战前状态和平。\n对现状没有影响。"
 FEDEXP_wg_deus_vult_accept:0 "§Y[From.GetName]§!被摧毁，其殖民地在我们的十字军东征下分裂。"
 FEDEXP_holy_war.2.name:0 "大圣战"
 FEDEXP_holy_war.2.desc:0 "在许多星星回荡的激烈演讲中，§Y[Prev.From.GetName]§! 已宣布爆发一次横跨银河的运动，以从他们的压迫者中释放§Y[CrusadeTarget.GetName]§!的人民！声明结束后不久，为了履行这项神圣职责来自§Y[Prev.From.GetAllianceName]§!的代表出现在§Y[Root.Leader.GetName]§!寻求与我们的帝国建立临时军事同盟之前。"
 FEDEXP_holy_war.2a:0 "弟兄们，武装起来！ 暮色降临，荣耀正等待着我们！"
 FEDEXP_holy_war.2b:0 "我们不会因为如此明显非理性化的信仰而堕落。"