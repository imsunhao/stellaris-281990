 civcom.6030.desc:0 "最尊敬的 §H[root.GetRulerTitle]§!, 我们正处于危机之中. 由于一些关于您的继承权的子虚乌有的流言，您的一位亲戚宣称他才是真正的继承人. 这些叛贼设法纠集并控制了一些关键部门，并放肆地宣称您才是叛乱者。到目前为止，我们已经和这些叛贼派系处于一场全面战争中.\n\n一如既往，几个附庸家族宣告了他们的独立,  他们宣称对 §Rpretender§! §H[root.GetRulerTitle]§! 不再忠诚. 虽然我们对这些“国家”尚未开战, 但您的篡位亲戚已经向这些分裂国家开战.我们可以向他们宣战来避免您的亲戚提前兼并他们， §Y这些土地永远属于我们§!.\n\n请您下决断吧?"
