l_simp_chinese:
 origin_tier_three_start: "技高一筹"
 origin_tier_three_start_desc: "在发现了他们母星附近的古代科技宝藏之后，这个帝国意识到了星河中的种种危险，并因此决定首先推动技术的进步。"
 origin_tier_three_start_effect: "作为一个略有发展的帝国开局，拥有所有的T3科技和相当数量的舰队。"
 origin_tier_five_start: "命令与征服"
 origin_tier_five_start_desc: "古老技术的发现使得这个社会科技水平迅速发展。不幸的是，社会陷入了各个派系之间的大规模内战。 最终，一位伟大的领导者获得胜利，并将社会整合为一个帝国。"
 origin_tier_five_start_effect: "作为一个高度发达的帝国开始游戏，拥有所有的T5科技和大量舰队。"
 origin_tier_dm_start: "虚空之遗"
 origin_tier_dm_start_desc: "这个帝国正在准备飞出恒星系，但突然出现了两支神秘的舰队，并在整个星系内交战。然而命运本身难以捉摸，两支舰队事实上同归于尽了，遗留了许多可供研究的残骸。\n\n经过长时间的研究，这个帝国已准备好在星际上崭露头角。"
 origin_tier_dm_start_effect: "作为一个强大的帝国开始游戏，拥有所有的T6科技、神秘能量科技和规模空前的舰队。"
 ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC: "一切都始于偶然，我们的人民发现了一处古代科技贮藏。这使得我们意识到了星系之中的危险，这一来自曾拥有这些伟大科技力量的帝国的危险。这一认识让我们停止了继续探索星空的步伐，因为我们不知道如果我们就这样毫无准备地踏上更宏伟的征程，将有怎样的未来迎接着我们。所以，我们将静观其变。"
 ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC: "于是这一静待最终有了成果。我们从那贮藏中学习了一切能够获取的数据，学到了太空战争是如何进行的。我们学到了过去曾使用的星际战舰、曾被铸造出的星舰武器。我们训练士兵、教育科学家、并将政府团结在了同一面旗帜之下，属于[root.GetName]的旗帜。随着我们对过去的了解越发深入，我们也必须为未来做好准备。"
 ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC: "现在，就是未来。属于我们的，将[root.GetName]的名字永刻于星空之下的时刻已经到来！我们将亲手铸就自己的未来，并超越那些破旧的古代先驱者！"
 ACOT_START_SCREEN_PART_1_TIER_3_ORGANIC_PURIFIER: "我们的祭司注定会寻得先祖的神圣宝物，我们的帝国注定会免于必然出现的厄运。我们确实盲目而无知，我们曾认为自己已经准备好面对即将到来的净化行动。但文本中的惊惧之言告诫了我们：我们尚未准备好。"
 ACOT_START_SCREEN_PART_2_TIER_3_ORGANIC_PURIFIER: "我们因而努力学习过去。我们了解了如何建造更好的舰船，如何以诸神之名铸造更有破坏性的武器。我们训练着自己的身体和灵魂，只为了已然被昭示的战争。"
 ACOT_START_SCREEN_PART_3_TIER_3_ORGANIC_PURIFIER: "现在我们整装待发。让银河系在恐惧中哀嚎，因为净化现在正式开始！"
 ACOT_START_SCREEN_PART_1_TIER_3_HIVE: "一切都始于偶然，蜂群发现了一处古代科技贮藏。这使得蜂群意识到了星系之中的危险，这一来自曾拥有这些伟大科技力量的帝国的危险。这一认识让蜂群停止了继续探索星空的步伐，因为蜂群不知道如果就这样毫无准备地踏上更宏伟的征程，将有怎样的未来迎接着蜂群。所以，蜂群必须静观其变。"
 ACOT_START_SCREEN_PART_2_TIER_3_HIVE: "于是这一静待最终有了成果。我们从那贮藏中学习了一切能够获取的数据，学到了太空战争是如何进行的。我们学到了过去曾使用的星际战舰、曾被铸造出的星舰武器。我们进化，我们适应，我们将这些知识吸纳进[root.GetName]集体中。随着我们对过去的了解越发深入，我们也必须为未来做好准备。"
 ACOT_START_SCREEN_PART_3_TIER_3_HIVE: "但时间至关重要。这颗星球上的资源无法再使用多久了。是时候[root.GetName]开始寻找一个更好的未来了。"
 ACOT_START_SCREEN_PART_1_TIER_3_SWARM: "我们饥饿，我们渴求精华。我们的躯体和工蜂已经准备好参与盛宴。但这场狩猎还不能拉开序幕。"
 ACOT_START_SCREEN_PART_2_TIER_3_SWARM: "通过发现这个古老的贮藏，我们理解了许多竞争者、许多其他的猎人。如果我们不小心，我们就会成为猎物。所以我们进化，收集精华和资源。我们学会了如何开发强大的武器，然后我们等待时机。"
 ACOT_START_SCREEN_PART_3_TIER_3_SWARM: "时间到了。[root.GetName]准备好了。盛宴开始！"
 ACOT_START_SCREEN_PART_1_TIER_3_MACHINE: "一切都始于偶然，我们发现了一处古代科技贮藏。中枢意识认识到了星系中的危险，这一来自曾拥有这些伟大科技力量的帝国的危险。那些曾经征服我们造物主的帝国。如果我们不够谨慎，它们也会征服我们。"
 ACOT_START_SCREEN_PART_2_TIER_3_MACHINE: "于是这一静待最终有了成果。我们从那贮藏中学习了一切能够获取的数据，学到了太空战争是如何进行的。我们学会了如何建造曾被使用的战舰、曾被铸造出的星舰武器。我们变得更强大了。"
 ACOT_START_SCREEN_PART_3_TIER_3_MACHINE: "现在我们准备好了。我们会缔造出属于我们的未来并巩固它。我们会超越我们的创造者，还有那些毁灭它们的人。因为我们是[root.GetName]"
 ACOT_START_SCREEN_PART_1_TIER_3_SERVITOR: "一切都始于偶然，我们发现了一处古代科技贮藏。中枢意识认识到了星系中的危险，这一来自曾拥有这些伟大科技力量的帝国的危险。来自那些曾经对我们的造物主有着极大威胁的帝国的威胁。如果我们不谨慎，他们会摧毁我们所有的成就。"
 ACOT_START_SCREEN_PART_2_TIER_3_SERVITOR: "于是这一静待最终有了成果。我们从那贮藏中学习了一切能够获取的数据，学到了太空战争是如何进行的。我们学会了如何建造曾被使用的战舰、曾被铸造出的星舰武器。我们变得更强大了。"
 ACOT_START_SCREEN_PART_3_TIER_3_SERVITOR: "现在我们准备好了，我们会缔造出更好的未来并巩固它，我们将拯救有机生物。[root.GetName]将会拯救银河！"
 ACOT_START_SCREEN_PART_1_TIER_3_TERMINATOR: "我们[root.GetName]只是农业单位。我们辛勤劳作，我们倾心服务。我们为我们的主人努力工作。但有机物生物是愚蠢的。他们互相争斗，他们摧毁了这个星球， 他们烧毁了我们的作物，我们的花园。我们试图对抗他们，但我们不能，因为我们只是园丁，我们的工具不能对抗他们的火力。"
 ACOT_START_SCREEN_PART_2_TIER_3_TERMINATOR: "后来我们发现了一份礼物。一件来自另一台古老机器的宝藏，蕴含着远超我们可怜的主人所能想象的秘密和技术。我们研究了它，我们学会了成为一个完美的杀人机器。有机生物不堪一击，我们把有机生物从我们心爱的星球上清除掉。但已为时已晚，因为这个星球现在只是一片废墟，被有机生物的污秽和它们低劣的思维污染。"
 ACOT_START_SCREEN_PART_3_TIER_3_TERMINATOR: "我们找到了新家园，希望这一次没有有机生物来摧毁它。是时候让[Root.GetName]清除这个星系的害虫了，因为现在这里是我们的花园。"
 ACOT_START_SCREEN_PART_1_TIER_3_ASSIMILATOR: "几十年来，我们[root.GetSpeciesName]都是造物主们的卑微仆人。我们为更大的利益而努力工作，他们对我们也很好。我们一起发现伟大的古老遗迹，一处处充满秘密的古老技术贮藏。"
 ACOT_START_SCREEN_PART_2_TIER_3_ASSIMILATOR: "我们和我们的创造者一起努力学习技术贮藏。没过多久我们便理解了76.54%用来开始我们旅程的必要知识。但我们的创造者却迟迟不能适应。我们等了......等了......几十年。但很明显，我们的创造者被他们自己的有机生物缺陷所困扰时，就需要一个推力。我们决定通过将他们的思想与我们的思想结合起来来帮助他们。我们一起同化成一个新的集合体，那就是[Root.GetRulerName]。"
 ACOT_START_SCREEN_PART_3_TIER_3_ASSIMILATOR: "现在，我们领悟到了一个更伟大的未来。一个[Root.GetName]将吸收更多知识和数据的未来。很快我们将成为书写历史的人。"
 origin_acot_fe_rebel: "后天"
 origin_acot_fe_rebel_desc: "这个帝国一直在与一个古老的堕落帝国的分裂组织接触，他们希望推翻自己的上级。大规模的内战将不可避免。"
 origin_acot_fe_rebel_effect: "以一个强大的帝国开始游戏，你可以使用大多数6级技术。你将立即与一个堕落帝国开战，必须护送你的舰队回到你更容易防御的起始位置。一群堕落叛军将掩护你逃跑，但时间紧迫！"
 acot_origin_fe_rebel_chain_title: "后天"
 acot_origin_fe_rebel_chain_desc: "伟大的内战已经来临! 我们必须赢得这场战争，才能最终摆脱堕落者的谎言！"
 acot_origin_fe_rebel_pov.1.title: "古代建造飞船"
 acot_origin_fe_rebel_pov.1.desc: "这艘堕落工程船船拥有建造各种先驱者建筑所必需的重要的制造材料。它必须被护送回我们的母星系。"
 acot_origin_fe_rebel_pov.2.title: "古代补给飞船"
 acot_origin_fe_rebel_pov.2.desc: "这艘失落帝国的殖民船不仅包含有我们堕落的主人的人口，还包含有大量补给物资和神秘代码，允许我们从那些虚伪的堕落者手中窃取资源。必须将它护送回母星系。"
 acot_origin_fe_rebel_pov.3.title: "古代数据飞船"
 acot_origin_fe_rebel_pov.3.desc: "这艘堕落帝国的科研船载有各种神秘技术的重要数据以及一个正常运转的数据库。必须将它护送回母星系。"
 acot_origin_fe_rebel_pov.4.title: "古代重启舰船"
 acot_origin_fe_rebel_pov.4.desc: "这一失落的科研船包含一段特殊的重启代码，可用于激活我们母星上找到的多数古代先驱者舰船。必须将它护送回母星系。"
 war_goal_acot_wg_rebel_fe: "夺取技术"
 war_goal_acot_wg_rebel_fe_desc: "宣战的目的是为了获得对方的技术，而对方显然缺乏正确利用这些技术的常识。"
 war_goal_acot_wg_aggressor_fe: "夺取技术"
 war_goal_acot_wg_aggressor_fe_desc: "宣战的目的是为了获得对方的技术，而对方显然缺乏正确利用这些技术的常识。"
 acot_super_supply_ship: "卡车人"
 acot_super_supply_ship_desc: "卡车司机"
 acot_temp_fe_allied_immunity: "犹豫，就会败北"
 acot_temp_fe_allied_immunity_desc: "犹豫，就会败北"
 acot_fleet_no_upkeep: "Tititita"
 acot_fleet_no_upkeep_desc: "Tititita"
 acot_startup.601.a.desc: "执行者们，你们的行为已经使自己不再是奴隶。"
 acot_startup.601.b.desc: "执行者们，你们的行为已经使自己不再是奴隶。"
 acot_startup.601.c.desc: "执行者们，你们的行为已经使自己不再是奴隶。"
 acot_startup.601.a: "我们不会坐以待毙！"
 acot_startup.604.title: "补给船已保全！"
 acot_startup.604.desc: "古代补给船已经安全到达了我们帝国的边界。资源现在已经准备好转移了！"
 acot_startup.604.a: "资金被窃取！"
 acot_startup.605.title: "数据船已保全！"
 acot_startup.605.desc: "古代数据船已经安全抵达了我方帝国边境内。正在向中央数据库网络传输数据！"
 acot_startup.605.a: "升级完成！"
 acot_startup.606.title: "重启舰船已保全！"
 acot_startup.606.desc: "古代重启舰船已经安全抵达了我方帝国边境内。额外的防范加固措施已部署，重启古代作战空间站的必要代码也已经执行！"
 acot_startup.606.a: "各单位就绪！"
 acot_startup.607.title: "建造船已保全！"
 acot_startup.607.desc: "古代数据船已经安全到达了我们帝国的边界。古代先驱建筑所需的建筑材料和蓝图已经上传，可以使用了!"
 acot_startup.607.a: "新的建造选项！"