tech_space_defense_station_3:0 "深空防御3"
tech_space_defense_station_3_desc:0 "随着舰队的规模扩大和强化，我们的防御设施也必须具备更强大的实力。这些扩展的堡垒级防御站是对基本防御平台的升级，可以更有效的防御敌人对我们领土的攻击。"

