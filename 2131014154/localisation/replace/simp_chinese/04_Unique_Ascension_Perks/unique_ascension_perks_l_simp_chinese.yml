 UniqueAscensionPerksEvents.214.Name: "矿藏"
 UniqueAscensionPerksEvents.214.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向你宣布，我的§Y<<改进收割程序>>§!已经工作了很长时间，使我能够收集到我国境内仍然可用的必要数量的矿物……现在它是你的了，愿它对你有好处。\n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.215.Name: "能量沉积"
 UniqueAscensionPerksEvents.215.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向您宣布，我的§Y<<改进收割项目>>§!已经工作了相当长的时间，允许我收集必要的能量，仍然可以在我们的领土…现在它是你的了，愿它对你有好处。 \n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.216.Name: "行政观"
 UniqueAscensionPerksEvents.216.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向大家宣布，我的§M<<行政议定书>>§!已经工作了很长一段时间，使我获得了足够的影响力，并为我们的国家赋予了目标。现在它是你的了，愿它对你有好处。\n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.217.Name: "合金残骸"
 UniqueAscensionPerksEvents.217.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向大家宣布，我的§P<<先进扫描仪>>§!已经工作了很长时间，使我能够探测到许多含有合金的碎片，这些碎片来自于我们领土上仍然存在的古代战争……现在它是你的了，愿它对你有好处。 \n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.218.Name: "物理学发现"
 UniqueAscensionPerksEvents.218.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\nG早上好先生……我很高兴地向您宣布，我的§Y<<物理学研究资助>>§!已经工作了相当长的时间，使我能够收集足够的信息，在物理领域做出一个发现……所有这些数据现在都是您的了，希望它们能很好地为您服务。 \n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.219.Name: "社会学发现"
 UniqueAscensionPerksEvents.219.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向您宣布，我的§Y<<社会学研究资助>>§!工作了很长时间，让我收集了足够的信息，在社会领域有所发现…所有这些数据现在都是您的了，希望它们能很好地为您服务。\n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.220.Name: "工程学发现"
 UniqueAscensionPerksEvents.220.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向您宣布，我的§Y<<工程学研究资助>>§!工作了很长时间，让我收集了足够的信息，在工程领域有了新的发现…所有这些数据现在都是您的了，希望它们能很好地为您服务。 \n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
 UniqueAscensionPerksEvents.221.Name: "技术研究"
 UniqueAscensionPerksEvents.221.Desc: "§B机械帝国主芯§Y单元-BT7274§!待命..§! \n\n早上好先生……我很高兴地向您宣布，我的§Y<<研究项目>>§!最近几天发现的一项新研究已经进行了很长时间。那项新技术现在是你的了，愿它为你服务。\n\n§B机械帝国主芯§Y单元-BT7274§!完毕..§!"
