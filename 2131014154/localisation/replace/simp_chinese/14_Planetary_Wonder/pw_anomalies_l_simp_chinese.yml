l_simp_chinese:
 pw_anomaly_ruined_particle_supercollider_category: "废墟中的对撞机"
 pw_anomaly_ruined_particle_supercollider_category_desc: "巨大的圆形结构躺在星球地表的废墟之中，它仍然有能量流动的迹象，但是它的用途是个谜团。"
 pw_anomaly.20.name: "古代对撞机"
 pw_anomaly.20.desc: "在对§Y[FROM.GetName]§!中的圆形结构进行分析后，明显它曾是一个用于进行粒子碰撞和场操作实验的研究室和试验场。其建造规模之大、耗费资源之多，对我们来说几乎无法想象。\n正如传感器显示那样，对撞机已被遗弃好几个世纪，几乎没有什么设备还在运作，只有几个计算机终端和一些仍在充电的能量库是明显的例外。我们可以在终端机中找到一些可访问的数据驱动器，能提供我们在此执行的旧实验知识，并补充我们自己的研究。另外，我们可以收取该设施中的剩余能量。"
 pw_anomaly.20.a: "看看我们从他们的研究中能学到什么。"
 pw_anomaly.20.b: "我们需要那些能量，开始给电池充能。"
 pw_anomaly_ruined_domed_city_category: "破碎的穹顶"
 pw_anomaly_ruined_domed_city_category_desc: "这个星球上的大片古代遗迹，似乎有一个拱形结构盖在它上面。似乎没有什么可以考古的地方，但是它一定会有一些有趣的东西。"
 pw_anomaly.30.name: "损毁穹顶"
 pw_anomaly.30.desc: "通过扫描§Y[FROM.GetName]§!的废墟结构，我们可以确定这是一个完全被穹顶包围的城市，而穹顶早已被攻破并毁坏。穹顶外没有留下多少东西，甚至城市内部也没有，但一些证据表明，该结构是穹顶城居民的观测站。谁知道这里可能进行过什么样的社会实验？\n我们在城市中的每一个发现似乎都与我们的时代和文化截然不同，研究遗址可以学到很多东西。另外，我们可以对城市进行搜刮，无视所有文化记忆，取走幸存且价值不菲的文物。"
 pw_anomaly.30.a: "我们能够了解他们的生活方式。"
 pw_anomaly.30.b: "清除它以便获取有价值的东西。"
 pw_anomaly.30.c: "抢走这里的一切，没什么东西是神圣不可侵犯的。"
 pw_anomaly_ruined_abyssal_test_crater_category: "深渊陨石坑"
 pw_anomaly_ruined_abyssal_test_crater_category_desc: "[Root.GetName]表面的一个深不见底的陨石坑，其读数很奇特，附近发现了废墟的踪迹。"
 pw_anomaly.40.name: "古代轰炸站"
 pw_anomaly.40.desc: "对§Y[FROM.GetName]§!上陨石坑轮廓的初步分析表明，它附近的废墟曾经是某种形式的实验室，用各种仪器测量弹丸的参数，如速度、力量和撞击损伤。数据库似乎仍然包含对有益于我们自己研究的信息。\n对弹坑的进一步分析表明，它曾被用作轨道撞击的试验场，在弹坑底部可以发现不同种类及型号的导弹残骸和炸弹外壳，比陨石坑天然的部分深得多。传感器显示，这个坑的底部散落着废弃的金属，形成了一个合金库，曾今被用于这里的建设。"
 pw_anomaly.40.a: "专注于他们曾今的研究，尽我们所能汲取知识。"
 pw_anomaly.40.b: "我们需要实在的东西，从陨石坑里打捞金属。"
 pw_anomaly_ruined_galactic_model_category: "星球肿块"
 pw_anomaly_ruined_galactic_model_category_desc: "在这颗行星的表面上，有许多直径几米的奇特球形土壤地貌，这绝对是不自然的，值得仔细观察。"
 pw_anomaly.80.name: "废墟中的银河"
 pw_anomaly.80.desc: "对§Y[FROM.GetName]§!找到的土壤分析结果表明，其成分只含普通矿物，如二氧化硅和石英，似乎是该星球的原生矿物。有趣之处在于球体构造和位置。在多次尝试破解其意义之后，科学官[Root.Leader.GetName]取得了突破，[Root.Leader.GetSheHe]将一张银河系已探测扇区的星图重叠到了球体的鸟瞰图上。\n原来它们被排列成一张银河系地图，其中每个球体代表一颗行星、卫星或小行星；其他天体似乎被时间遗忘了。虽然受到侵蚀的严重破坏，但我们可以在这个星系模型中找到我们的家园星系，除此之外就没什么了。我们可以扫描整片区域，帮助科研船进一步监视宇宙，提高我们飞船传感器对超空间航道的敏感性。"
 pw_anomaly.80.a: "一个奇特的组装体，很有用。"
 pw_anomaly_ruined_enigma_engine_debris_category: "黑暗中的呼唤"
 pw_anomaly_ruined_enigma_engine_debris_category_desc: "这个小行星带中的某个东西发出重复的加密的信号，检测到其的持续运动。"
 pw_anomaly.100.name: "一台机械"
 pw_anomaly.100.desc: "搜查整个小行星带，[Root.Leader.GetName]找到了许多机械碎片与石块漂浮在一起。跟踪这些机械轨迹，[Root.Leader.GetSheHe]见到了各种各样的齿轮、转子、天线和皮带轮组合为一个单独的机器，桥接在两个小行星间。令人好奇的是，字母S.H.C. 似乎在许多组成部分上都有印记。 这似乎是信号和运动的源头，即使没有明显的动力源，它的轮子仍在转动。\n显然，它是某种自治的系统，但其起源仍然存在许多谜团。可以准备一个特殊的项目来调查更多细节。"
 pw_anomaly.100.a: "必须确定其意图。"
 pw_anomaly.100.b: "这是异端。让小行星吞噬掉它。"
 pw_anomaly.101.name: "恩尼格玛引擎"
 pw_anomaly.101.desc: "我们越是分析来自小行星带中奇怪机器的信号，我们就离解密越远，也就越清楚这个信号的意义有多重要。它被我们的科学家称为恩尼格玛引擎。在处理信号的同时，我们可以调查机器寻找线索。\n幸好我们能确定的是，这个设备致力于以最纯粹的形式应用技术，组合与之接触的新机器。然后它产生某种形式的信号，由我们的传感器感知，频率不断变化。其中一些信号似乎与记录的实验相互作用，推动了我们的研究。\n难以捉摸的缩写S.H.C.仍然是个谜，但据推测，它指的是这个引擎的原始构造-或其建造者。"
 pw_anomaly.101.a: "我们不能理解这个信号，但把它搞来研究。"
 pw_anomaly.101.b: "我们提问，信号回答。尝试复制这个过程。"
 pw_anomaly.102.name: "回声和阴影"
 pw_anomaly.102.desc: "我们追溯这个信号到这个小行星上，许多子人口试图破解恩尼格玛引擎的永恒运动，但无济于事。我们已经意识到这个信号不是为我们而发的。它帮助我们认识到我们必须建立自己的信号，宇宙的大部分仍然有待理解。 通过跟踪该信号，我们将能够构建自己的恩尼格玛引擎，并由我们解密它的谜团，我们永远追寻它的伪答案。"
 pw_anomaly.102.a: "将其设为我们的目标。这就是我们的目的。"
 pw_anomaly_ruined_solipsist_debate_hall_category: "回声废墟"
 pw_anomaly_ruined_solipsist_debate_hall_category_desc: "这颗行星的读数显示，似乎是一个中心建筑发出不稳定的低频信号，值得调查。"
 pw_anomaly.110.name: "统一议会"
 pw_anomaly.110.desc: "对§Y[FROM.GetName]§!上奇异废墟的考察显示，这是一个巨大的综合讨论厅和议会大厅的废墟。这里的大部分墙壁都消失在时间长河里，剩下的似乎是用来传播亚空间信号的，比如脑电波。这个发现，以及可以重建的设施，没有主席台和所有成员的平等地位，似乎表明极端平等主义或实际上的统一格式塔是这个社会的核心。\n科学家还发现了一种称为“已知和假设分析网络融合”装置，被很久以前的探险者遗留在这里，显示出此地过去的模样以及独特的建筑方式和用途。这个装置似乎捕捉到了在这些房间里回响的古老亚空间信号，可能包含了理解这个地方的用途和这里辩论的古老秘密的钥匙。"
 pw_anomaly.110.a: "尝试检索和解码设备中的内容。"
 pw_anomaly.110.b: "我们对这些都不感兴趣。销毁设备。"
 pw_anomaly.111.name: "合一对话"
 pw_anomaly.111.desc: "经过数月的检索和音译后，从§Y[FROM.GetName]§!上被破坏的辩论大厅中恢复了被困在“已知和假设分析网络融合”中的回声心理信号，我们收集了许多有关这座难以捉摸的建筑的有用信息。建立这种奇迹的社会似乎是处在单一意志下的多个有机体，由亚空间波连接。这位蜂巢意志对宇宙和其他生命形式有许多好奇的想法，它抛弃了在这里讨论的疑惑和拟真异常，转为建造了独我辩堂。该设备丢失了许多争论，但是我们已经收集了足够的东西，可以为我们自己的社会研究提供不同的见解。从某种意义上说，这个格式塔意识对个人主义的生活形式很感兴趣，我们也在他们的辩论中。"
 pw_anomaly.111.a: "可怕的生活。但这些见解是值得欢迎的。"
 pw_anomaly.111.b: "如此美妙的人生新视角。"
 pw_anomaly.111.c: "真是让人振奋。深入挖掘这座建筑的秘密。"
 pw_anomaly.111.d: "纳入信息。其余的都是虚假的。"
 pw_anomaly.112.name: "独我辩堂"
 pw_anomaly.112.desc: "对辩堂的每个房间进行了认真的检查，毫无疑问它是由某些蜂巢意志生物特别创造的。尽管最初的创造者的形式与我们自己的形式有很大不同，但可以对建筑物进行改建以便我们自己使用。废墟揭示，在该建筑上进行了很多规划：平等主义辩堂、对抗性战斗室和展览投影仪。值得注意的是，发现了某种超级计算机的框架，终端遍布整个建筑物。无法确定这种机器的功能，但是大多数处理器和数据库已经丢失了。\n在我们复制这个奇观前，为了我们的利益仍有很多工作要做，但这是我们构想的一个好的起点。"
 pw_anomaly.112.a: "我们终究还是在宇宙中留下了印记。"
 pw_anomaly_GM_minimal_map: "怪异标记"
 pw_anomaly_GM_minimal_map_desc: "从太空中可以看到，这个星球表面有许多怪异的球形土地构造，绝对不是自然的，值得仔细观察。"
 pw_anomaly.81.name: "小型地图"
 pw_anomaly.81.desc: "似乎在§Y[FROM.GetName]§!表面发现的标记代表了构成[FROM.Solar_System.GetName]星系的所有行星。科学团队推测，这种表现形式本质上并非出于唯心，而是一种标注银河系地图尝试！\n\n它对该星系中行星的描述虽然有限，但精确而翔实。可以用来帮助科学团队调查其余行星，或者发现他们可能忽略的秘密。"
 pw_anomaly.81.a: "把数据输入扫描仪。"
 pw_anomaly_frozen_war_titan_category: "寒冬来袭"
 pw_anomaly_frozen_war_titan_category_desc: "我们的雷达显示出一个能量源读数，它来自[ROOT.GetName]冰下的某个地方。信号很弱，但该源头周围的异常读数表面这将是一次有趣的调查。"
 pw_anomaly.130.name: "先祖之力"
 pw_anomaly.130.desc: "在§Y[FROM.GetName]§!中的能量源属于某台古老的战争机器，被困于几个世纪的冰层中。这台机器——经认定为战争泰坦——为外星设计，且显示出在工程领域的高度精通。泰坦的大部分已经消失了，但从剩余部分我们可以预测，其高度与我们大部分建筑一样，并且搭载着和我们行星师一样多的火炮，可谓真正的战争机器。在目前状态下，我们可以尝试从冰层中打捞出战争泰坦，获得一台具有一小部分原始军事力量的的作战机器。或者可以尝试尽可能从原始设计中获取技术。"
 pw_anomaly.130.a: "泰坦将再次崛起，尝试打捞。"
 pw_anomaly.130.b: "这东西的图纸会更有用。"
 pw_anomaly.130.c: "不需要泰坦，但我们可以利用其能源。"
 pw_anomaly.130.d: "让那机器呆在冰冷的监狱里。"
 pw_anomaly.131.name: "最终旅程"
 pw_anomaly.131.desc: "在试图将战争泰坦从冰冻监狱中救出时，科学官[LEADER.GetName]计划从离地表最近的地方，即它左手的粒子炮处开始。然而，泰坦的结构完整性并不如预期，在泰坦其它部分进一步沉入冰川之前，该小组只能打捞出武器。打捞行动被取消了，因为大部分泰坦被因这个错误而无法使用。"
 pw_anomaly.131.a: "不幸。至少我们可以研究一下这台手炮。"
 pw_anomaly.132.name: "[OWNER.GetAdj]泰坦"
 pw_anomaly.132.desc: "通过对冰层的精心操作和对战争泰坦自身能源的熟练使用，我们对它的打捞行动获得了成功！\n我们已经将战争泰坦从包裹的冰层中完全取出，并在控制室中派驻了士兵。他们很快就发现了操作这台机器所需的古老而神秘的系统，不过他们很快就会掌握。我们的科学家发现对设计逆向工程极其困难，但这并不重要，因为这台古老机器的存在足以扭转任何地面战斗的局势。"
 pw_anomaly.132.a: "泰坦再次屹立。"
 pw_anomaly_TF_abandoned_forge: "地幔不稳定"
 pw_anomaly_TF_abandoned_forge_desc: "读数显示，在行星[ROOT.GetName]的地幔中存在一些内部干扰。证据表明，其原因可能是人为的。"
 pw_anomaly.133.name: "被毁锻造厂"
 pw_anomaly.133.desc: "探索§Y[FROM.GetName]§!中感应到的扰动震中，帮助科学小组找到了一个巨大的地下军事建筑群，在很久以前就被废弃。似乎该建筑群完全用于生产武器和战争机器，从行星地幔中汲取能量，为泰坦合金铸造厂提供燃料，甚至对行星的地壳和结构造成损害。进一步分析表明，该设施是被破坏，而非被遗弃的，这一事件可能永远决定了星球表面生命的命运。\n\n一个如此专注于战争的国家，却让自己如此关键的设施成为这般破坏手法的目标，想来有趣。不管怎样，该设施可能仍有有价值的合金，或者我们可以尝试探索其生产过程。"
 pw_anomaly.133.a: "回收任何有用的东西。"
 pw_anomaly.133.b: "调查武器设计。"
 pw_anomaly.133.c: "整合其生产方法。"
 pw_anomaly_IH_abandoned_factory: "地幔不稳定"
 pw_anomaly_IH_abandoned_factory_desc: "读数显示，[ROOT.GetName]在其历史某时期可能是宜居的。从轨道上可以看出在其表面下有一片广阔的结构。它可能蕴含着这个星球过去的奥秘。"
 pw_anomaly.134.name: "废弃工厂"
 pw_anomaly.134.desc: "对§Y[FROM.GetName]§!的分析仍无法让我们了解其不宜居住的原因。但科学家们确信，这里存在的地下建筑群对此结果有影响。经过探索，我们发现该地下结构是一座巨大的消费品工厂，它从行星地幔中汲取能量，为生产机器提供动力。\n\n这种行星开采可能是当地生物圈崩溃的关键因素。证据表明，不管是谁建造了这个工厂，都不关心环境问题。事实上，考虑到这里的商品生产方式，他们似乎是个极其消费主义与挥霍无度的社会，驱使其削减每一个工业步骤的成本。"
 pw_anomaly.134.a: "他们不再需要那些消费品了。"
 pw_anomaly.134.b: "在我们的协议中加入他们的机械设计。"
 pw_anomaly.134.c: "研究他们产品和生产设计。"
 pw_anomaly.134.d: "从遗留物中了解他们的文化。"
 pw_anomaly_PW_hidden_art_cache: "藏于石中"
 pw_anomaly_PW_hidden_art_cache_desc: "读数显示，这颗小行星的质量比预期大小与组成的要小得多。仔细观察可能会发现一些有趣的东西。"
 pw_anomaly.140.name: "隐藏艺术宝库"
 pw_anomaly.140.desc: "对这颗神秘小行星的探索发现，这块岩石实际上是空心的，这也是其质量差距的原因。它的表面有一扇加固暗门，通向内部的隐藏储藏室，里面有许多艺术作品——图画、雕塑、甚至还有一些我们无法破译的数字媒体。这确实是一个文化宝库。\n\n对小行星内部发现文件的进一步分析和翻译给出了这批艺术品的解释：我们的科研团队认为，这是约一千年前一名臭名昭著的艺术盗贼存放赃物处。许多不同的艺术风格肯定来自于不同的文化，这也证实了这一理论。"
 pw_anomaly.140.a: "应当放在博物馆，在首都展出。"
 pw_anomaly.140.b: "在此设置研究站，以便更好保存这些作品。"
 pw_anomaly.140.c: "这里有比艺术品更有价值的东西。"
 pw_anomaly.140.d: "当众羞辱并销毁每一件作品。"
 pw_anomaly_PW_poetry_contest: "神秘货物"
 pw_anomaly_PW_poetry_contest_desc: "科研船发现了一个插在小行星上的神秘物体。从初步读数看，它似乎是一个运输集装箱，但还需要进一步探索。"
 pw_anomaly.141.name: "诗歌比赛"
 pw_anomaly.141.desc: "科学小组回收了他们在小行星上发现的神秘容器。它可能是一个专用于精致数据的运输容器。它装载了大量印刷和数字文本，似乎是一些外星诗歌，鉴于其特意的抽象语义而难以翻译。文本数量和种类表明，它们原本要参加几百年前的某个有组织的诗歌比赛。\n\n我们的科学家认为，完全翻译这些文本可能有助于我们的使节在未来首次接触和复杂外星语法方面的工作。"
 pw_anomaly.141.a: "细致翻译文本。"
 pw_anomaly.141.b: "通过文本研究外星文化。"
 pw_anomaly.141.c: "用这些文字抨击异种的堕落。"
 pw_anomaly.142.name: "诗歌翻译"
 pw_anomaly.142.desc: "回收的诗歌缓存终于完全翻译出来了。这些似乎是一场朗诵比赛的参赛作品，因为每个文本都试图通过使用更复杂的语法结构和几乎无法理解的意思来超越前者。\n\n但最终，我们可以从这些文本中学到很多东西，在未来研究不同的外星通信时将更有能力。"
 pw_anomaly_PW_colorful_atmosphere: "彩色大气"
 pw_anomaly_PW_colorful_atmosphere_desc: "这个星球上的大气层似乎弥散着某种光学幻觉，以意想不到的方式改变着光的波长。"
 pw_anomaly.143.name: "大气染色机"
 pw_anomaly.143.desc: "经过对§Y[FROM.GetName]§!大气层中光操纵过程的调查，科学小组找到了一个气体散布装置，表明这里的气体并非天然，而是故意用来改变天空的颜色。对气体内容进一步分析显示，没有生物或化学危害。就已确定而言，这些气体纯粹起美观作用。\n\n似乎使用气体是几百年前发生于此的某种文化仪式，但气体只够最后填充一次大气层。如果我们希望有所发现，就应该集中研究。"
 pw_anomaly.143.a: "驱散首都的气体。"
 pw_anomaly.143.b: "研究气体的物理效应。"
 pw_anomaly.143.c: "进一步研究这种气体的文化意义。"
 pw_anomaly_MG_hidden_installation: "隐藏设施"
 pw_anomaly_MG_hidden_installation_desc: "科学团队偶然发现了进入[ROOT.GetName]一个洞穴的隐藏入口。它看起来很古老，已被遗弃且无人看守，但考察后可能会发现一些有趣的东西。"
 pw_anomaly.144.name: "仇恨展览"
 pw_anomaly.144.desc: "对§Y[FROM.GetName]§!神秘通道的调查，发现了一个废弃的地下文物存放处。这批艺术作品似乎是一个博览会，从我们能收集到的信息来看，其目的不是为了赞美展品，而是为了羞辱和贬低它们。看来不管是谁组织了这样的展览，都对外来思潮特别不屑一顾，并把他们对每件作品的不满列成清单，详细说明这些作品如何违反了一套特定的传统。\n\n从某种程度上说，这种艺术展示方式令人不安。另一方面，这是对一种可憎意识形态的独特阐述。"
 pw_anomaly.144.a: "异种的头一个好想法，在我们首都如实展示。"
 pw_anomaly.144.b: "这些作品应得到更好的评价。为他们组织一个真正的展览。"
 pw_anomaly.144.c: "这是领略一种独特文化的机会。"
 pw_anomaly_FW_clothing_exhibition: "坠毁藏品"
 pw_anomaly_FW_clothing_exhibition_desc: "扫描器显示有一艘飞船被困在这个气态巨行星的轨道上。读取结果显示，虽然引擎无法使用，但货舱里可能有一些有用的东西。"
 pw_anomaly.145.name: "异域藏品"
 pw_anomaly.145.desc: "科学小组已经成功从气态巨行星的轨道上打捞出了这艘废弃飞船。在调查这艘船时，小组发现货舱仍然完好无损，而且装备了运输贵重物品的设备。船上几乎所有存货都是由大量装饰品和完全不同的衣服组成。最好的假设是，这艘货船是在许多世纪前去参加某种异国和外星服装艺术展的途中被困住的。\n\n现在我们有了来自遥远时代文化艺术品的完整收藏。可以进行有趣的研究或举办一个美妙的展览。"
 pw_anomaly.145.a: "带到首都展出。"
 pw_anomaly.145.b: "一种值得研究的迷人文化。"
 pw_anomaly.145.c: "我们还指望一些有用的东西！"
 pw_anomaly_TLN_abandoned_tunnel_network: "古隧道系统"
 pw_anomaly_TLN_abandoned_tunnel_network_desc: "对[ROOT.GetName]的读取显示，一个复杂的地下隧道系统横跨整个星球。这个综合体的目的是什么？"
 pw_anomaly.170.name: "废弃隧道系统"
 pw_anomaly.170.desc: "对在§Y[FROM.GetName]§!上发现的隧道系统分析显示，它被用作一个行星物流网络，隐藏着运输和分拣机器，能够在创纪录的时间内将货物分配到这个世界的每个角落。从隧道挖掘中获取的矿物被用作生产原材料分发，但还有许多有价值的东西可以提取。没有留下隧道建造者的痕迹。不过，从我们的调查来看，他们似乎来自一个高度重视平等的文明，一心要保证其人口的所有物质需求。\n\n一方面，研究这个令人印象深刻的挖掘地可以得到有趣的建筑、分配和生产技术；另一方面，如果我们要开展采矿作业，可以事半功倍。"
 pw_anomaly.170.a: "利用隧道开展采矿作业。"
 pw_anomaly.170.b: "研究隧道中使用的技术。"
 pw_anomaly.170.c: "鼓舞人心的想法，付诸实践！"
 pw_anomaly_FC_forgotten_throne: "古墙"
 pw_anomaly_FC_forgotten_throne_desc: "[ROOT.GetName]表面的图像显示，一片古老的墙守护着一个中心结构。读数显示其至少有一千年历史。它为何能独自屹立至今，是个值得调查的谜团。"
 pw_anomaly.180.name: "被遗忘的君王"
 pw_anomaly.180.desc: "对§Y[FROM.GetName]§!上受保护结构的内部成像显示，它很可能是某种宫殿，某个千年外星帝国的中央机构。建筑材料表明，该帝国在被某些灾难性事件毁灭整个文明之前，已经触及星际旅行的边缘。只有这座宫殿幸存下来。尽管他们的技术水平不高，但建造此结构采用的技术——以及它存在至今的事实——是非常了不起的。\n\n除了墙壁和天花板外，唯一抵御住时间冲刷的是一方皇座，就位于建筑群中心，上面还端坐着最后使用者的木乃伊遗骸！"
 pw_anomaly.180.a: "趣的发现。"
 pw_anomaly.180.b: "纪念这位外星帝皇。"
 pw_anomaly.180.c: "拿走皇座，给我们自己的统治者！"
 pw_anomaly.180.d: "这是皇帝应得的战利品！"
 pw_anomaly.181.name: "回收皇座"
 pw_anomaly.181.desc: "科学官[ROOT.GetLeaderName]领导的团队已经成功在§Y[FROMFROMFROM.GetName]§!幸存的宫殿里回收了古老的皇座，留下了前任主人的木乃伊。他们将新的皇座改装成符合[ROOT.owner.GetRulerTitle][ROOT.owner.GetRulerName]的体型，用我们的皇室符号装饰，使其适于我们的文化。\n\n在仔细处理这尊权力之座后，科学小组观察到，建造这个宝座的技术仍是个谜。所有人都认为，就目前情况来看，这个宝座可能比帝国的寿命更长。"
 pw_anomaly.181.a: "荣耀属于[ROOT.owner.GetRulerTitle]！"