 ruler_hobby_button_construction_effect_machine_desc: "§H$play_as_ruler_hobby_category_machine$：建设§!\n[Root.GetRulerTitle]增加[Root.GetName]的工程进展。减少$mod_planet_buildings_cost_mult$并且提高$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$"
