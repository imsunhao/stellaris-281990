PROTOTYPE_EXPLORATION_CRUISER_PROJECT:0 "原型勘探舰"
PROTOTYPE_EXPLORATION_CRUISER_PROJECT_DESC:0 "我们的工程师设计出一种新型的科研船，这种科研船拥有足够的武装来让他们面对宇宙中的种种危险，并坚持到我们的舰队抵达。"

EXPLORATION_CRUISER_UPGRADE_PROJECT:0 "科研船升级计画"
EXPLORATION_CRUISER_UPGRADE_PROJECT_DESC:0 "我们的舰队工程师已经准备好将我们现有的一艘科研船改装为新的勘探舰，这会是个艰巨的任务，预计大约需要250天才能完成。完成后该船的科学家负责人将自动转移到新船上。"

expcruiser.01.name: "原型勘探舰"
expcruiser.01.desc: "当我们步入银河进行探索的那一刻，我们就发现了宇宙中隐藏的种种危险与威胁，为了保护我们的科学家领袖，我们的工程师相信我们可以设计出一种新型的科研船，这种科研船拥有足够的武装 来让他们面对宇宙中的种种危险，并坚持到我们的舰队抵达。"

expcruiser.01.a: "这个点子棒极了!现在就开始进行这个计画!"
expcruiser.01.b: "我不认为我们需要浪费时间设计这种船舰。"

expcruiser.02.name: "原型勘探舰完成"
expcruiser.02.desc: "我们的工程师们成功了!全新的原型勘探舰已经完成且正等候您的命令!"

expcruiser.03.name: "科研船升级"
expcruiser.03.desc:0 "现在我们已经完成了探勘舰的完整设计，我们的舰队后勤团队想知道您是否要将我们的科学舰队升级到这种新的优秀设计。为每艘船执行升级大约需要§G250天§!并且每艘船需要§B400合金§!和§Y50能源§!的投资，但将为我们先进的探勘舰在日益危险的宇宙中位科学家提供更多的生存机会。我们最多可以将8艘科研船升级成探勘舰。每艘船都会产生一个特殊计画，要命令科研船回到我们的母星才能开始升级项目，我们等候您的决定。"

expcruiser.03.1:0 "升級§Y1§!艘船。(需要§B400合金§!與§Y50能源§!)"
expcruiser.03.2:0 "升級§Y2§!艘船。(需要§B800合金§!與§Y100能源§!)"
