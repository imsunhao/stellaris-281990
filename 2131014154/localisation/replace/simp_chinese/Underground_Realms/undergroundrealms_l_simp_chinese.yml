 casus_belli_cb_contain_crime:0 "控制犯罪度"
 war_goal_wg_contain_crime:0 "控制犯罪度"
 war_goal_wg_contain_crime_desc:0 "发动战争迫使敌人在10年内撤回进攻性犯罪活动，并同时降低其§R20%§!贸易值。"
 wg_contain_crime_effects_accept:0 "§Y[From.GetName]§!被迫将§Y$policy_crime_policy$§!政策改为§Y$crime_passive$§!政策§Y10§!年。同时获得§Y$wg_trade_value_reduced$§!修正，降低§R20%§!的£trade_value£ §Y$trade_value$§!。"
 wg_contain_crime_effects_status_quo:0 "§Y[From.GetName]§!被迫将§Y$policy_crime_policy$§!政策改为§Y$crime_passive$§!。"
 wg_trade_value_reduced:0 "商业受阻"
 wg_trade_value_reduced_desc:0 "我们最近输掉了一场战争，这使我们的经济急剧下滑。"
 resolution_category_crime:0 "犯罪与正义"
 resolution_crime_galactic_courts:0 "银河法庭"
 resolution_crime_galactic_courts_desc:0 "一个犯罪泛滥的社会是没有前途的。由于教父们减慢了政府的效率，他们也威胁到了银河系的和平。我们必须建立大型的银河法院，限制犯罪组织的影响力，以结束地下世界的活动。"
 resolution_crime_galactic_courts_tooltip:0 "贸易值：§R-10%%§!\n对有$civic_criminal_heritage$国策的帝国获得§Y$casus_belli_cb_contain_crime$§!宣战理由。"
 tech_eldritch_reach:0 "幽冥之刃"
 tech_eldritch_reach_desc:0 "利用我们对虚境的理解，我们将树立光荣的纪念碑，以纪念我们的守护者，并将真信带给我们的债主。"
 building_eldritch_monument:0 "怪异纪念碑"
 building_eldritch_monument_desc:0 "一座用不知名的灵异材料建造的不可能的神龛，代表了一个饱受折磨、思维错乱的人的荒诞想象中的一些可怕的、不可想象的概念。它散发着不知名的能量，能腐蚀机器，让盯着它看太久的人发疯，同时也没有任何能量。§R有人应该在坏事发生之前，迅速摧毁这个东西... ...§!"
 pm_planet_eldritched:0 "$building_eldritch_monument$"
 pm_planet_eldritched_desc:0 "此星球上建起了一座阴森的§R$building_eldritch_monument$§!。迟早会§R发生非常糟糕的事情§!。"
 tech_light_in_darkness:0 "划破虚空的光"
 tech_light_in_darkness_desc:0 "我们对§B虚境§!的掌握使我们可以建造§H$building_psychic_beacon$§!，一个巨大结构将容纳一位强大的§H$job_astropath$§!。其力量使我们能够在整个银河系中进行超光速跃迁。"
 building_psychic_beacon:0 "灵能信标"
 building_psychic_beacon_desc:0 "这个挥霍泽珞的巨大超结构有一片小陆地那么大。它高达数公里，形状像一座黑色金字塔，是用常规建筑材料和神秘的灵能合金，直接从§B虚境§!中提取出来的。其核心包裹着$job_astropath$——一位强大的天人，远比普通灵能师优秀，他的力量渗透整个构造，创造出一座照耀整个宇宙的灵能信标。发出的“光”可以作为飞船的导航灯塔，让他们可进行前所未有的超光速跃迁，到达银河系任何一点。"
 job_astropath:0 "星语者"
 job_astropath_plural:0 "星语者"
 job_astropath_desc:0 "隐蔽在§H$building_psychic_beacon$§!内的$job_astropath$是一位强大的特殊灵能师。得益于§B虚境§!，他的存在照亮了整个§H银河§!。在虚空的黑暗中，它就像一座超强的灵能灯塔。让我们的飞船可以在整个银河系中进行前所未有的超光速跃迁。\n§R如果你没有足够的£sr_zro£ §Y$sr_zro$§!，它反而会降低§R100§!的£mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!。此外，除非你破坏或替换§Y$building_psychic_beacon$§!，否则该岗位§R无法§!禁用。保重。§!"
 job_astropath_effect_desc:0 "£job_astropath£ $job_astropath_plural$消耗£consumer_goods£ §Y$consumer_goods$§!和£sr_zro£ §Y$sr_zro$§!，在你提供足够£sr_zro£ §Y$sr_zro$§!时让我方§Y超光速跃迁§!可到达§Y银河系任意一点§!。如果你§R没有足够的£sr_zro£ §Y$sr_zro$§!，它反而会降低§R100§!的£mod_planet_stability_add£ §Y$PLANET_STABILITY_TITLE$§!。此外，除非你破坏或替换§Y$building_psychic_beacon$§!，否则该岗位§R无法§!禁用。§!保重。"
 mod_job_astropath_add:0 "$job_astropath$岗位"
