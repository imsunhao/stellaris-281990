 SOFE_POINT_DEFENSE_AVATAR: "化身-宣告"
 SOFE_POINT_DEFENSE_AVATAR_DESC: "恐惧是一种幻觉，但幻觉可以变成现实。即使是最有天赋的飞行员也无法逃脱他有一天会坠毁的想象和现实。"
 SOFE_PARTICLE_LANCE_AVATAR: "化身-创法"
 SOFE_PARTICLE_LANCE_AVATAR_DESC: "思维腐蚀，身体破裂。在这个黑暗的宇宙中，只有痛楚和折磨才是所有生命中无可否认的真理。"
 SOFE_PERDITION_BEAM_AVATAR: "化身-裁决"
