 ap_defense_sentinels: "国防哨兵"
 ap_defense_sentinels_desc: "海军可没法担任边防的职责，特别是战争时期专注于进攻的时候。所以我们得建设特殊防御力量来抵御那些微小的威胁，并让我们的海军解放出来继续对付那些高危目标。而国防哨兵正合此意。"
