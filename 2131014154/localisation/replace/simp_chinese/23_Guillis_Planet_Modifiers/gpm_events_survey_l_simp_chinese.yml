 gpm_survey_precursors.80.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!机甲！"
 gpm_survey_precursors.80.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n大量废弃的巨型机甲站在这颗星球的地表上，等待着被重新激活，它们厚重的装甲和庞大的身体表明其似乎侧重防御。尽管相当陈旧，但它们的功能依旧大部分完好如初，没有损失太多。\n\n经过仔细分析，我们的科学家推测这些机甲的目标似乎是某种类型的地堡星球。它们的防御倾向可能对那里发生的任何战斗产生了重大的影响。"
