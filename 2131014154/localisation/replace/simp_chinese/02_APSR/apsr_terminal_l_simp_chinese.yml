 apsr_terminal.96511.button3_answer:0 ".̧̨̡̢̛̛̮̫͚̮̟̬̬̞͚̯̫̞͈̞̙̙̭͙͎̮̘̘̝̹̻̭̰̤̻̖̜̔̍̎̉̌̐̇̄͂́͐̓́̀̀͂̎͌̓̿̔͛͊̽̄̑̑͋͒͛̔̎̓̚͜͢͝͡͡ͅͅ.̧̡̡̛̼͍̹̺̻̘̬͇͇̗̞͕̝̳̱̘̙̹̫͓͓̹͕͎͚̘͕̦̮̝̗̙̭̳̟̙̺͕̱̂̇̌̍͆̄̍̔̔̀̇͌̍̀̑̓̉̈͒̃̓͂͆̿͒̓̓̃́͒̈́͆͋̈́̔́̅̕̕͘̚̕͢͢͜͟͠͝͞͠ͅ.̨̧̢̛̝̞̟͉̣̬̦̖̩̘͖͉̩͉̲͖̦͍͈̤̭̺͖̰̫̲͓͙͚̖̟̯̝̹̻̯̭͚̙̞͓̫͛̃̎́̈͒̅̒̍̍̂̿͒̔̋̓̀̈́͑̂͌̽̎̏͌̃̽́́̂̈́̄̋̌̃̽̿͘̕̚͟͠͠͞͡͞.̢̨̧̢̛̙͍͓̤̣͍̞̗̞͍̮̠̗̘̱͚̳̥̫̘̰͔͔̫̞̰͈̰̰̲̟̰̲̻̳͉̄͒͒̔́̾̔̒͐̽̅͆̇̇̀́̉̅̎̽̄͗̂̈̏̄͐͆̂͂̈̏̄͘̚̕͢͝͡͞͝͡ͅ.̢̨̛̞̤͍̘͖̻̜͉͔̹̼̟̫̦̲̻͖̳̤͙͉͔͕̥͚̝̠̮̗̩̦̻̦͙̺̙̠̺͂̒̌́̄̌́̓̈́̌̏̎̋̓͒̾̄̈́̈͆̉͗͆́̒̅̌̉̐͛̐̔̍́̿̃̿͑́̒̏́͘̕̕͟͜͟͟͞͞ͅͅͅͅ.̨̧̢̭̭̗̦͖̻̭̘͍̱̺̱͇̹͕̥͔͇̗͙̳̮̜͎̞͇̮͔̜̻̠͋̉̀̏̽̇̔͂́̍̂͐̇̒͑͒̌̿͊̂̐̓̌͒͂̑̽̃̓̄͋̚͘̕͢͢͠͡.̨̢̢̢̧̛̲͎̭̳̥̭͎̜͍̣̘̫͎̙̗̤͓̦̝͙̣̱̜̦̫̮̺͓̗̜͚̼̙̬͈̩̪͐̄̋͆̆͐͛́̊͗̈́̈̀̔̀͊̽̓̒̒̐͂́͐͆͗͆̿͐̈́͊͗͊͐͗̐̕͘̚͜͠͠͠.̨̛͉̮̲̲̰̳̗͖̩̝͉̹͎̠̳͙̯͖̱̙̪͖̥͚̝͎͕͍̟͔͍̻͙͇̺̻̠̯̦̲̣̳̊̋́͋̏̍̓̇̄̓̌̇͗͊͒͂̈́̃̓̾̉̉͑͌̀́́̅̃̔̂̿̾̈͑̄̽̇͗̈́̑̔͆͜͟͞ͅ.̢̨̨̙̩̦̳̥̗͈͓̖̜͎͙̘̰̲͓̼͚͈̪̤͖͔̫̘͙͎͚̳͋̆̂͛͌͑̇̆̂͐̒͌̌̐̃̃̂̂̆͊̓͗͗̎̅̂͒̅̈́́̐̐̏̚͢͟͜͠͝ͅ.̢̧̛͎͉͉̥̟̥̟̙͕̫͉̱̖̣̙͓̜͕̜͇͉͓͔͇̬̠͕̜͔̮̜̜͎͉̎̃̐̐͛͐̂́̌̅̽́̂̆̓̂͋̈́͒̍̋̿̆͛̀͂̏̐͊̾̓̕̚̚̚̚͢͟͢͢͠͠͡͡ͅ.̢̨̢̡̢̛͍̝̲͖̲͉̺̤̮̗̻̤͚̠̻̥͍̲͍̟͙͖̥̯̰͉͔͔͉̥̞͎̳̦̪̠͔̗̊́̄̒̏̋̐̓͋̉̆̑͂̃̈̃͒̊̇̔̊́̃̇̇̓͒̀̋̅̆̂͛̇̉͛̾̔͛̚͘̕̕͢͡ͅ.̡̡̨̻͉̦̹̫͉͔͍̝̞̹̙̩̳͚̙͚͎̝̥̻̘̗͚̼̪̯̤͓̠̙̺̰͂͂̃̃̏͆͋̒̋͐̏̄̅̿̏̀̿̌̎̓̉͂̇͋̓̆̓͋̉̈̑͘̚͘͟͟͝͠͝͝.̡̛̛͍̺̩̬͉̭̲̠͉̩̱̰̭̫̟̯̯͇̱̲̻̼̱̹̺̝̬̼̥̼̭͔̲̘̻̫̦͎̮̰̻͓͇̈͋̽͂͐̾̎̈́̿̂̀̿́̆̅̂̄́͗̎̒̏͂̀̀͊͌̍́̇̎̈̒̍͂̎̓̅̔̈́̀͗͘͘̕̚͢͜͜͝͝ͅͅͅ.̡̧̛̠̦̥͖̜̤͙͕̰͚͖͙̝̣͖̦̮͎̠̬̹̬̮̜̖̪̮̯͙͚̤̳̻̀͑̔̓͗͒͒͑̆̈̽͗̅̊̃̓̀̂̅͌͑̒́͒͒̃̈̇͘̚̕͠͞͝͠͝͠ͅͅͅ.̧̧̨̨̡̛̛̘̥̱͎̯̤͖͍͓̹̬͇̘̱̖͚͈̭̤̥͍̠͓̘̰̜̠̬̥̹̦͚̘͓̳̘̼̙̟̮̰̼̳͂̀̉͛͗͐̎̓̄͐̐͊̅̎͗̀̓̃̈̒̊͊̄̊͑̍̀̿̈͒͛̉̈̃̾̋̅̍̐̐͋͘̚̚̕͟͞͡.̧̧̢̡̧̛̟̯̺͍̮̭̗͍͍̝̣͓̜̬͙̞̮̫͖̯̱̙͇̮͈̼͇͍̦̬̳̩̘̭̱̬͈̘̳̥̒̓̋̑̐̿́̊̉̑͂̀̆̔̓́̏̎̎́̐́͗̃̔͑̇͆̏͐̂̐͆̊͒͐̚͘̚͘͝͠͞͠͠ͅ.̡̨̧̝̫̗͉̺͓̞̞̬̥̟͍̫͔͕͍͈͉͈̹̬̞͚̳̫͍̗̟̖̗̼̠̣͔͉̟͍̰̘̩̬̱̈́͊̈́͒͗̔̓́̍͋̈͒̽̿̀̐̂̀̿͒͗̓̏̾̍̃͑̎̋̆̄̇̑̓̑͆̔͌̐͑̔̑̕͘͜͡͞͠͠ͅͅͅ.̧̢̛̛̛͓̬̘͙͚̙̯̯͙̻̹̗͍̞̲̝̙̳̗͓͕̬̻͎̪͔̤͓͎̗̙͔͑͋̍͊̃̈͒͒͒̉̽̍̈͐̒̊̑̾̔̓̓͒͌̌͘͢͡͡͞͞͡͡͝.̨̨̢̧̛̛̩̘̰͍̗̪̭̤̟̘̟̬̤͚̩̼̥̜̳͓̠̻̠̺̞̻̮̼̮̯̮̳̼̣̟̊̇́̋͊̐͑̒̾͒͐̒̐͋̽͌͒̽͑̏͒̿̇̀̎̓͋̑̑̓̊͛̃̅̕̕̕͘̚͟͟͟͝͝͠ͅͅ.̨̢̨̨̡̡̧̛̛͍̬̖͓̟͎̯̭̣͕̟͙̗̣̖̯͓̟͍͔̭͙̩̦̯̹̗͖̺̮̺̯͔̲͐̅̅͊̋́̾̀͑͋̌̌͐̈͆̄́̍̑̆͗̈̍͆̅̾͊̓̿́̈̈̚̕̚͘͘͟͜͝͝͠͡͠͞ͅͅ.̢̨̢̢̠͓̻͖̦̺̝̘̱͖͈̰͖̫̞͖̳̹̥̯̖̰̰̜͇̳̳̣͈͉͖̖́͐̇̆̅͋̈́͐̈͌̅̆̍̂̿̆̏̐̈͆̐̍̾́̏̄̐̐̎͑̔̚̕̕͜͠͞͡.̨̛̤̖̤̜̜̱̣̹̝͕̤̜̪͉̜̥̗̠̗͙̟̞̠̭̭̦͈̝̼̦̔͆̇͐̄̔̔̅͐̽͌̆̐́͂̇̅̔̓́̆͊̂̋̅̔͋͂̇̃͘͘̚͟͟͢͡͝ͅͅ.̨̧̨̢̨̨̨̣̻̜̤̘̳̲͍̬̯̤͙̥̬̜͙̲̞̠͖̻̻̦͙̗̘͉͙͇̲̜̩̮͕̖̳̌́̀̏͐́͆̃̋̏͂̔̍͗̔̐͌̆̃̓̈̓̑̾̅̋̎̃͗͗̅̋͛̋̔͒̊̚͢͡͡͞͞͝͠.̢̧̧̨̢̨̛̫͔͇̙̙̫̗̬̳̗͖̦̮̙̝̝̭͕͎̳͔̹̳̤̲̜̗̘̣͖̳̱̠͖͙͇̙͖͐̄̏̓̈́͒̒̾̽͊̔̅͂̒̄̆̀̐͌̋̈́̌̄͒̍͐̋̓̈̀̀͛̓̓̑͒͑̓́͛̋̕̚͜͟͠͡͝ͅ.̨̛̥̼̟̝̻̙̩̪̘̜̜̥̟̲͉̗̝͍̳̲̼̘̣͔̣̫̠͈̥͍͚̰̯̓́̊͐̔͂̄̔̀̒̔͋̐̔̄̿̊̍́̋͋͒̅́̃̋̓̀̐̾͊̔͌̑͘̚͢͜ͅ.̧̡̧̡̛̭̝͚̰̘̩̙̺̹͈̳͚̥͕̙̘̙̗̲͍͚̲̲͇̥̦͈͖̩̟̭̯̣̦̱͈̻͍͕̦̗̒͂͑̊̉̓͛̈̽͛̒̊̃̄̈́̎͛̓̿̒̈́̓́͂̂̽̀̐̅̊̍͂̒̊̊̃̿̕̚̚͘͢͢͜͞͝͝͡͝͡.̡̡̢̳̖̠̺̺͙͕͕̖̙̦̣̜̥͙̯̹̜̟̠̼̰̗̜̖͉̭̗͚̦̟͛̈̏̔̄͆̆̐͑͋͊̽̀̀̉͌̎͌̿͆̓͂̎͗̓͊̂̄̔̏̇̊̔̎̐̽̚̕̕͟͜͟͢͞͡ͅͅͅ.̨̡̨̡̛̺̙̦̪̝͙̫̭͓͕̙̮̣̩̮̮̩̘̟̺̖̦̠̝̳̞͔̘͚͚̬̅͐͐͌̓̄̆͗̀͂͐̈̆̓͋̄̈̇̀̽̂̓͐͌̄̈́̅̍̄͒̐̍̆̂̄̌̉̉͋͢͢͢͜͠ͅͅ.̨̡̧̢̡̨̘̦̠͖̠͔̦̪̱̬̞̗̯̫̠͉͈̠̳̮̻͈͍̣̦̮̰͍̻̙̟̻̖̙͔͕̤̟̯͍͉͓̞̒̓͛̌́̆́́̆̀̎̽̌̎̃̉̅̋͛̍̂̈̌͐̋́̔̽̅̌̆̀̑̅͆̊͊̅͑̑̀̓̿̎̎̓̕͢͝͠͞.̧̧̩̤̥̯̘͙̪̠̝̗̻̼͚͍̲͈̰͕͍͈̼̩̜̫̘͍̥̱̰̗͍͕̰̮̳̘̣̆̂̄͋̀̓̌̏̒̒̒̊̀̂̊̎́̉̇̏̑͊́̂͊̀͆̓̋̆̑́̔͑̀̾͋̎̾̚̚̚͘͟͟͟͜͝͠ͅͅ.̢̨̨̳͍̭̼̜̘̮̼̣̠̠̬̠͕̮̲̞͚͇͓͎̺̝̰̱͙͈̤͙͙̤̼̳̟͇̘̱̽̄̈́̅͗̉͊̂̎̐̆̌̈́͛͋̂̑̍͐̎̀̇̉̃͊̊̅̈͒̅̀͆͊͂̒͊͐̏̀̚͘̚͜͟͟͟͟͞͡͠͡͝͠͝ͅͅͅͅ.̨̢̨̨̡̧̯͉̞̻͚̟͇̝̪̯̗͉͈̺͚̰̫̯͍̮̭̣͓͍͈͖͍̯̫̞͉̙̻̫͍̜͒̓͗̍̽̇̀̎̽̇́̒̀́̂̇̇̃͂̆̽̽̎̊̓̂̇͌͐͒͗̎́̏͊̈́͑̾͆͜͢͟͜͡͝͠͠͝͞͠͝ͅ.̢̡̛̳̬̬̝̳̬̘̦͙̞̱̗̲̪̩̭͓̮͇̬̜͚̟̮̣̝̼̻̮̱̳̗͗̊̄̅͑̏̇͋̾͊͗̂̈̓̇̈́͊̍̎͆͊̒̀̍̌̽͋͐̏̕͟͡͠͡͠͡ͅ.̧̲͖̞̱̳̻̦̖͍͇͉̗̲̺̲͍̫̦͍͕̞͙̹̭͙̘̤̻̜̭͔̼͓̯̪̊̉̓͊̊͑͆͋̂̒̂̊͌̾̓̉̎́͊͌͑̀̋͂̈́̀͋͌̈́̋́̚͘̚͟͝͠͞.̡̢̡̢̛̛̺͚̮̱̬͓͚̱͍̥̜͖̝̼̼̥͇͈͔̟͕͓̣̰͓̘̱̣̝͚̮̘̯͑̐͊͑̇̽̄̅́̈͑̑̎̀̈́̾͑͂̈̌͛͑̉̀̂͑͊͗̈̌̋͂̄͘͘͜͢͝͠͠ͅ.̨̨̛̙̭̳̼͔̹̭͇̤̼̣̼̠͇̩̠̩̞̗͎̹͎͖̗̼͈̰̲͍̯̬̫͚̭͕̘̬̲̎͊̀̈́͒̄́́̇̌̅͊͊͆̒̉͑̆͂̉̃̃́͗̏͑̾͑́̽̓̅̌̋͊͒̆͗͋̕͜͢͜͝͝͞͡͝ͅͅͅ.̡̡̪͉̭̼͇͖̹̣̘̹̫̞̪͍̠̩̫̜̹̹͕͉͕̱͚͔̼̮̙͉͈͕̀̐̏̿̽̍̈̀̂͗̆̾̅̃̑͂͛̒͂̐͒̀̈́̒͒̀̃̿̑̌̆̓̚̕̚͘͟͢͟͜͡͡͞ͅ.̨̛͉̺̯̹̬̤̣̜̝̞̹͔̘̖͖̣͖̻̬̘͖͉̼̱̥͈̮͖̘̮̠̥͍͖̗̼͕̘̭͓̠͕̪̼̅̿́͋̓̋̍̌̿̌̑̽̽͗̅̀̓̈̿͑̀͊̊́̏̊͌̋̇͌̅̏̈́̈́̌̾̊̚̕̚͘̕͢͜͠͞͡͞.̧̨̡̡̢̨̠̰̱̮̺̪̫̜͇͇̖̖̮̖͔̥͇̗̝̜̝̲͈̱̝͉͍̭͇͉̩̪͖̞̫̞̹͎̞̿̓̔̒͆̈́͐̎̇̾̉̏̿͑̓̍͐̇̉̓̔̂̄̄͒͆̏̉́̅͗̊̆̍͂̋̏̑̕͘͘̚̕͟͜͜͟͝͠͠͞͝͡.̢̡̛̛͎̥̭̼̠͇̯̘̣̼̣͎̰̫̱͔͎͕̝̼̳̬̦̺̹̙̹̖͖̠̯͎͌͊̈̅̅̈̄́͒͌̏̉͑̀́̆͊́̈́͐͑͊̏̅̽̐̉̓̀̀̒̅́̚͜͜͜͢͞͡͠ͅ.̢̡̨̨̨̱̭̲̙̝̬̭̟͔͍͓̟̥̺̘͖̪̥̘̞̗̼̺̟̠̩͚̟̦̤̖̼̩̼̹̙̮͖́͒̈͛͋̈́͐̃̔̈́̌̅̆̅̈̒́͒̐̀͋̐͊̔̈́͒̑̄̽̒͋̇͗̏̒̓̇̑̌̔́̅͘̕͢͢͢͠͠͡͠ͅͅ.̡̡̨̡̨̢̢̛̱̲̪̻̞͈̯̬̳̮̝̳̳͓̪̦͖̰̹͉̺̬̜͇̜͔̼̘̼̹̄͑̅̋̄̽̓̂͗̿̈́̀̆̂̆̋̇̊̾͌̇͋̐̊͑̔͒͌̈́̆̀͒̈̓̎̃̕͘͢͟͟͜͢͞͡͝͡ͅ.̢̢̨̡̡̛̘̠̺̪̝̫̣͎̮̜̪̰̖̙̲̗͍̳̤͎̦̖̖̘͎̪͕̟͍̮̖͔̗̀̃̅͊̋̾̑̓͒́̉̍̀͐̎̂̅͑͆͆̒̔͑̓̐̔̽̒̅̀͊̓͌͂̕͘̚͘͘͟͜͜͢͡͝͝ͅ.̢̛̛̭̝̫̙̘͉̳̗͔̥͚͙͙͍̤̙̹̤̺̟̩͙̪̳͈̝̠̖̺̞̦͖̥̠͕̙͙̭̰͋̒̈́͐̓̀̂̏͑͋̔̓̊̑͋́͊́̃͆̂́̽̿́́̍̉͊͗̍̑͛̓͌͂̚͘̕̚͢͜͟͟͜͜͝͝͡͝.̧̧̨̜̠̤͔̯̪̲̺̺̫̠̬̦̥͕̩͍͎͉͍̟̪̼͇̗̰͙̤͕͎̱͉̻͎̻̥̣̝̱̌͆͋̔̏͋̑̉̎̊̑̆̍̾͋̿̂͂̓̔̈́̌̏̈̋͆̏͆̒́̍̾̀͛̈́͋̈͘͘̕̚̕̕̕͜͠͠͠ͅͅͅͅ.̡̡̡̢̟͚̫̣̹͍͕̲̥̬̩̺̞͉̜̹̜̬̹̘͍̙̝̯̬̪̗͚͕̫̪͙͇̫͎͕̼̥͛̊̐̓͐͌̓̇̆̅̐͒͑̈̅̆̎̔́̓͌̀͒͂̿̆̽̓̆̓̈́͗̎̃̀́̋̆̿͊̚͘͘͘͟͟͟͜͟͢͡͞͞͝͠ͅ.̨̡̡̛̛̰̯̤̗͍̖̖̻̝̻̬̤̗͎̯̦͚̱̦̭̠͈̠̜͕̤̰͔̺͍̠̼͎̈̇̒͊͋̊̀͛̍̏͋̈́̇͛͗̔͐̓̏̋͑̋̈̿͗͊̐͆͛͋̆̚̚̕͟͜͢͡͠͞.̧̡̢̡̛̛͍͖̳̱̭͎̤̳̘͓̰̻̤͍̫̯͓̺̺̤͚̙̟̰̼̪̦̯̖͖̝͗͗͌͐͐̓͆͒̆̈̈͛̽̏̔͆͊́͂̆͑̆͑͊̂̐̅͘͘͟͢͝͠͠͞͝͡.̢̡̡̡̢̢̫͙̪͖̭̻̖̥̱̼̹͉̗̹͙̼̙͕͕̲͖̱̗̱̙̲̺̲̝͇͎̩̦̼̪̭̹͙̗͈̖̔͊̾͂͊́̎̽̋͛͐̆̄̓̓͆͂̈̆̆̾̑̈́̿̐̋̂̐̊͛͆̀͗̈́̂̈͑́̽̃̚̕̕͘͘͢͝͡͝͠ͅ.̜̲̺̯̖͍͎̬̺͍̥̖̩̻͍̭̘̻̫͔̤̠̼̲̞̻̪̪̹̘̙̀̀̒͗̎́̂̽̉̇̉̏͌̄̎̌̇̀̆̉̐͊͆̄̂̈́́̀̕̚̚͘͘͘͟͜͢͟͟͡͞.̧̧̧̨̡̛̭̺̳̠̘̦̞̘͇̥͓̗̘̲͕͚͓͙̲̱͉̼̲̳̠̺̻̮̞̙̬̲̹́͋̆̀́́̒̉͐͑̈́͌̀̎̂͋͗̈́̓̔̓͐̃̌̈͂͐̓͒̃̊̽̃̈́̚̚̚͘͟͞͝ͅͅ.̧̨̡̛̰̹͈̙̯̯̲̲̤̻͎͙̪͔̣̼͓͈̣̦̟̰̥̱̣͍̺̮͖̗̯̺͂͑͑͊̀͛̈́͑͑͋̌͑̎̔̓̀̂̉̒̊͗͛̂̏̽̾̓͂̕̚̕̕͜͟͝͡͝͠.̧̧̨̢̧̢̢̛̠͇͚̜͔͇̜͈͕̣̱͙̰̞̜͖͙̭̹̟̻̤̬͕͖͍̼͈̟̗̲͖̳̜̽̔̿̾̂̒̀́̋̓̎̍̈́͌́̀̈́͌̒͂͗͌̈́̀̍̑́̾̈̂̓͌̊̓̈̋̕̚͟͜͠͠͞͡.̛̛̥̳̹͙͚̜̤͖͓̳̯̙̰͉̩̟̟͎̝̜̗̤͎̟̬͚̪̻̲͈̬̼̠̺̙̣̗̏̾͗͋̓̑̅̓͐̒͗͒́̍̇̽̊̽̑̂̈̇̅͋̉͊͋̚͘͘͜͜͟͢͝͠͞͠͠͞͡͠͝.̧̡̨̗̗̘̟̻̯̲̻̲̪̩͇̥̮͔̜̜̙͔̻̬̞̺̱̺̭̰̖͈̥̘̘͈͇̙̭̱̝̠̱̔̃́͂̔͑̅̑̾̑͛́̀͛̑̐͐̀̾̄̿̐̽̅̿̉̈̓̒̏̒̉̒͐͑̽̀͘̕͞͞͞͠.̢̨̛̛̣̙̩̳͍̩͎̦͓̺̖̺̝̟̜̮̳͈̙̠̳̖̫̥͚̫͈̤̜̰̝͉̥̣̫͚̰̝̮̩͉͆̏͑̑͐̔̐͂͋̄̂́̂̽̄̾̀͊̈́̇̌̅̃̐̆̿̄̈͋̓͂͒͒̆̋̅͋͒̇̍̚͜͟͜͢͠͝͞͞͠͞͠ͅͅͅ.̢̧̛̛̬̹̺̘̪̝̱͇̖̟̰̗̳̺̜͎̬̤̤͈͖͖̮͓͔̘̰̼̥̟̼̠̦͎̓͊̉̈̌̋̽̏̌̓͂͌̿͗̑̓̎̌́͆̓̓̃́̑͋̊͊̔̌̏̄͞͞͠ͅ.̡̨̢̧̧̨̡̢̡̩̱͚̱̺̯̫͖͔̝̣̰͔̱̣͈̰̫͓̖͇̦̬̖̭̙̙̙̞̗̬̭͍̏͋̀͊̇̍́́̋͒̒̓̈́̊̂́͋̑̅̊͑̈̊̐̅́̈̓͂͌̄͛͊̂̋̍̕͘̚͢͢͠͡͡͠͠͠ͅ.̧̢̡̧̛̛̛̲̘̣͙̯̮̞͇̰͙̲͍̺̰̯̝͓͍̠͇̤̮͍̠̼̹̬͍̠̰̹̭̓̇̓́́̿̿̏̂̓͛̿͗͊̊͆̋̂̑̄̔̌̈́͛̈́̊̈̈̊̒̌̎̒͌̋͆̕͘͜͢͟͜͢.̢̧̧̡̢̪͉͓̝̟͚͎̞̪̘͕͇̼̫̘͓̳̥̤̯̠̫̯̣͙̰̩̱͖͉̜͖̬̮̬̭̗͓̄̅̂͋́͆͂́̓̀̀̃͑͗̏͐̀͒̉̔͌̾͒͆̀͑̈́͛̾̍̀̀̓̽̒͐͋̇͘̚̕̚͜͢͝͞͝͠ͅ.̢̧̥̗̲͓̙̥̞͓̹͕̣̪̠̻̞̜̱͎̠̲͔̻̯̱̪͖̙̩͚̝̰̞̀́͊͛̾̾̉͒̽̌͋̌̾̒͌̓̑̾̋͐̽̂̌́̿̌̓͐̄̐̏̿̄̈́͛̈͟͢͟͞͠ͅ.̨̡̛͚̝̣̮͇̫̮͎̠̳̩̫̪̞͈̯͇̩̘̟̗͈̣͖̮̱̹͚̠̈̌͐̇̏͑̃̀̎̏̔̑͛͂̈̾͐̐͊̆̓̏͌̊̿͛͑̃͆͊͌̚͘͘̕͘͟͢͜͢ͅͅ.̡̢̧̡̛̛͇̘̹̘̘̮͖̦̖̟̩̲̥̙̳̬̜̰̮͙̖͎̥̩̱̠̲͕̘̺̣͎̘̜̬̖͖̝̂̏̓̅͆̈́̈̀͂͛̾̑̿̈͆́͐̓͐̿̂̑͋͌̈́̔̃̋͛͐͆̈́̌̚̚̕͘͘͜͟͟͝͠͡͠͠͡ͅ.̡̡̢̡̢͈̩̱̮͎̼̯̼̲̣̜̥̟͍͉̳̫̖̫̘̜̩̹̳̞͔̥̺̖̼̘̰͔̳̗̝͑̐̈́̒̍̓̽̽͒̑̉̓͛̽͆̃͋̉̊̑̐͆̍̎͒̈̽̒̌̌́́̀́̈́̂͋̍͆́͗̓̿͘͜͜͢͟͢͜͝͡͠͡͡͞ͅͅͅ.̡̧̨̢̛͓̖̹̬̬͓̫̻̺͖̺̳͉̼̟̭̯̞̗̰̦̩̺̘̩̜̹̟̊̽̎̎̌̃̀́́́̔̂̅̎̒̔̀̂͗́̿̎͋̓̍̆̄̊̓̽̕͢͟͜͢͞͞͞͡͠ͅ.̡̢̖̦̖̥̺̜̥͉̖̟̖͍̬͈̗̫̞̬̟̩͕͉̙͙͔͕̥̻͓̯̲̣̝̫̻̂̈̔͋̇̿̃̅͒͛̐͐̋̾̓̓̎̒̉͋̆̓̌̀͒͑̓̌̂͗͐̀͑͛̕͘͜͟͜͠͠͡͝.̡̡̛̖͙̯̫͇͍̝͙̦̠̼̞̥̯̻̤̺̰͚͔̥̺͉̝̮̝̮̙̲̮̤̘̪̰͚͉͎͇̹͎͔̋̈́̑̈͊͌̈̏̒͌̾́̅̌̽̉́̾̉̿́̅͒̍̂̌͒̉̿̒́̐̓̄̓̓͐̈́̚͘͢͢͢͝͠͝͝͝͞͝ͅͅ.̨̹̟̥̱̮͓̮̳̮͉̩̱̩̱͈͚͎̙̙̝̠̰͇͖̩̱͕͈̞̥̞̭̯͓̻̓̐͌̉͂̿͛̀̇̾̂́̍̀͗̎͆̌̃͆́̊͊̾̈͌̂̐̅̊̀̕̕͘̕̕͜͜͜͝͡͞͝ͅ.̨̧̰̱̤̼̹͕͕̱̮̯̳̯̝̞͙̤͇̻͇̐̅̔͐̊̂̐̎̌̇̌͂̔͂̏̀̈͗̀͌͊̋͌̄̈̒͊͗̓͑͂̚̚͝͠͞͝͡͞͠͠