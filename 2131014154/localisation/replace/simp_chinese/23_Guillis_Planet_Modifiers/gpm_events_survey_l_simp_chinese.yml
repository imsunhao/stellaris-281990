 gpm_survey.19.name:0 "发现：奇怪行星！"
 gpm_survey.19.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个不寻常的发现\n这颗星球虽然看起来很正常，但也有一些不自然的元素。在其表面上，各种大小和形状的奇怪石头散布形成了有规律且有趣的图案，并会发出宝石一般的光芒。一些船员想知道这些石头代表着什么，而其他一些人则想知道它们是不是在警告他人不要靠近。"
