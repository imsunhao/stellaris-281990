# 武器
 wsg_weapon_L_S_300:0 "S-300动能量主炮组"
 wsg_weapon_L_S_300_DESC:0 "使用深海能源核心供应能源的新一代舰炮。"
 wsg_weapon_L_ES_300:0 "暗物质动能量主炮组"
 wsg_weapon_L_ES_300_DESC:0 "融合了暗物质能源和深海能源核心科技的次世代能量炮组。"
 wsg_weapon_T_S_460:0 "S-460炼狱射线"
 wsg_weapon_T_S_460_DESC:0 "从460泰坦级主炮中改进而来的产物。"
 wsg_weapon_X_S_380:0 "S-380快子光矛"
 wsg_weapon_X_S_380_DESC:0 "无论是威力或是射程都不逊于381光矛主炮组的超大口径主炮，但射速比起前者提升了数倍以上。"
 wsg_weapon_X_ES_406:0 "ES-406暗物质光矛"
 wsg_weapon_X_ES_406_DESC:0 "由于糅合了暗物质和深海能源核心科技，这款巨炮几乎已经达到了能装载在普通战列舰的极限大小，火力也因此有着双重的保证。"
 wsg_weapon_T_ES_460:0 "ES-460暗物质炼狱射线"
 wsg_weapon_T_ES_460_DESC:0 "可以称得上是舰娘史上的奇迹之炮的超级巨炮。结合了暗物质和深海能源核心科技，这款武器史上最大口径的炮毫无疑问能穿透世间一切目标。"
 wsg_weapon_S_40:0 "双联S-博福斯激光点防阵列"
 wsg_weapon_S_40_DESC:0 "炮组虽然只增加了一倍，但射速比起其前辈增加了不止一倍的高速激光点防炮阵。"
 wsg_weapon_S_301:0 "S-301海鹰反舰导弹"
 wsg_weapon_S_301_DESC:0 "这款导弹的战斗部搭载了大量的深海能源核心，用高速穿透敌舰的护盾层后产生威力惊人的爆炸，对任何敌方舰船都可说是一击毙命。"
 wsg_weapon_S_A2:0 "S-A2野人星际轰炸机"
 wsg_weapon_S_A2_DESC:0 "以深海能源核心作为引擎的舰载机，载弹量达到了B-25的四倍多，甚至比一些早期型的护卫舰还要多，其本身犹如一架小型护卫舰。"

 wsg_weapon_X_S450:0 "S-450超重型能量团主炮"
 wsg_weapon_X_S450_DESC:0 "战利品商店新研制的超重型主炮，以发射包裹着暗物质和深海能源的超重型炮弹对舰船造成恐怖的爆炸伤害，但发射机制和炮弹本身均是由纯能量构成。"
 wsg_weapon_T_S510:0 "S-510超重型暗物质射线"
 wsg_weapon_T_S510_DESC:0 "战利品商店的黑科技产品，炮口几乎能塞进一座大山的史无前例的巨大光矛。发射由暗物质和深海能源混合而成的机具破坏力的能量洪流，能摧毁任何阻挡在其面前的一切物质。"
 wsg_weapon_X_S_305:0 "$tech_wsg_weapon_S_305$"
 wsg_weapon_X_S_305_DESC:0 "专门为无人机量身定做的全自动战舰级主炮，旨在用最少的空间发射出最具破坏力的光束。"

 WSG_NANANA_SENSOR:0 "大鸽呐呐呐声呐"
 WSG_NANANA_SENSOR_DESC:0 "虽然在太空里不能传声，但宇宙环境并不是绝对真空，只要将空间压缩成二次元，就能有足够多的物质传递“呐呐呐”的声音并侦测到远达114514光秒外的舰船。"

 SMALL_wsg_weapon_SML_S6:0 "S-6动能量通用炮组"
 SMALL_wsg_weapon_SML_S6_DESC:0 "因此这一款大威力的通用炮组能够将大量的能量压缩到极致并射出一道毁灭性的光束，其威力甚至能逼近早期的战舰级光矛。"
