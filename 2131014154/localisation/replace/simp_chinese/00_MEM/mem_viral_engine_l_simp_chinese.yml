l_simp_chinese:
 mem_viral_engine.10.name:0 "病毒爆发"
 mem_viral_engine.10.desc:0 "在[This.GetName]的当局报道一种新型疾病出现。虽然不致命，但会让感染者受到情绪困扰和失眠。它可能是:一种较小的跨物种病毒。但无论什么，我们应该采取预防措施，以防止它继续蔓延，而生物部门会加紧确认病原体。"
 mem_viral_engine.10.a:0 "隔离感染者。"
 mem_viral_engine.11.name:0 "异常行为"
 mem_viral_engine.11.desc:0 "由于我们的努力下，病毒停止了传播。但那些已经感染的人正在经历更多的症状。比如性格变化以及对医生的突然性攻击。他们还失去了与警戒线外的人交流的兴趣，宁愿与其他感染者互动。工作仍在继续，但在[This.GetName]的团队已经不堪重负。他们需要帮助。"
 mem_viral_engine.11.a:0 "看好它。"
 mem_viral_engine.11.b:0 "我们没有时间了。"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN:0 "紧急状态"
 MEM_VIRAL_ENGINE_ISOLATE_PATHOGEN_DESC:0 "[From.GetName]的医生请求协查影响他们的世界的疾病的原因。科研船将会帮助他们。"
 mem_viral_engine.12.name:0 "感染者"
 mem_viral_engine.12.desc:0 "在[From.GetName]的攻击性与情绪障碍的感染开始消退。相反，那些隔离者似乎被迫建立着什么。他们也不知道他们建造什么或者说他们拒绝解释他们为什么这样做。那些没有任何建造经验的人也开始焊接金属框架挖地基。我们无法了解他们到底在干啥。"
 mem_viral_engine.12.generic:0 "研究感染者。"
 mem_viral_engine.12.col:0 "隔离在远离城市的地方。"
 mem_viral_engine.12.col.tooltip:0 "感染者将从大众之中分离出来。"
 mem_viral_engine.12.phobe:0 "我们必须保护我们的人民。隔离感染者！"
 mem_viral_engine.12.phobe.tooltip:0 "感染者将从大众之中分离出来。"
 mem_viral_engine.12.mat:0 "我们必须找到疫苗。派出我们最聪明的科学家。"
 mem_viral_engine.12.ind:0 "治愈我们的人民。这是必须的。"
 mem_viral_engine.12.spi:0 "这可能是来自上天的旨意！观察，不要干涉。"
 mem_viral_engine.12.spiphile:0 "这是美好的象征。不干涉。"
 mem_viral_engine.12.phile:0 "这可能是个重要情报。我们应该让他们完成。"
 MEM_VIRAL_ENGINE_STUDY_INFECTED:0 "研究感染者"
 MEM_VIRAL_ENGINE_STUDY_INFECTED_DESC:0 "感染者行为怪异。他们互相合作并完成一些未知的任务。为了我们的人民的安全，我们必须找出他们的最终目的是啥。"
 MEM_VIRAL_ENGINE_RESEARCH_CURE:0 "寻找治愈方法"
 MEM_VIRAL_ENGINE_RESEARCH_CURE_DESC:0 "我们的人民正在被某种外来病毒操控着。不能再这样下区，我们需要找到解决这个威胁的药物。"
 mem_viral_engine.13.name:0 "研究结论"
 mem_viral_engine.13.desc:0 "分析共识的感染行为。发现感染者正在构建令人难以置信的生物计算机。\n\n其中一名感染者告诉我们工作人员，代表他们跟我们说话。他们声称，他们需要这群人的身体。要求我们不要干涉。\n\n我们不知道我们人民会发生什么。这也可能是最后的机会。"
 mem_viral_engine.13.a:0 "允许他们完成。"
 mem_viral_engine.13.a.tooltip:0 "感染者激活他们的机器。我们只能希望它是友好的。"
 mem_viral_engine.13.b:0 "即刻停止！"
 mem_viral_engine.13.b.tooltip:0 "必须马上停止...无论用何种手段。"
 mem_viral_engine.14.name:0 "成功隔离"
 mem_viral_engine.14.desc:0 "我们与政府的共同努力下，[This.GetName]终于隔离了罪犯。它是种病毒，虽然由集中氨基酸组成，但在我们的生物学中却不常见。它攻击大脑并对行为和情绪区域进行改造，而且是针对性改造。一些学家认为病毒是有更高的智力在指导这个过程的。"
 mem_viral_engine.14.a:0 "我们考虑下我们的选择"
 mem_viral_engine.15.name:0 "不合时宜"
 mem_viral_engine.15.desc:0 "我们研究人员用完时间。还有太多未知因素，但感染者几乎快完成他们的机器。"
 mem_viral_engine.15.a:0 "我们所能做的就是等待...和祈祷。"
 mem_viral_engine.16.name:0 "隔离完成"
 mem_viral_engine.16.desc:0 "为了更大的利益，我们已经完全清除了社会的感染者。他们将得到治疗和照顾，但他们永远不可能得到返回机会。我们的人民因为他们的牺牲感到欢欣鼓舞。"
 mem_viral_engine.16.a:0 "他们将受到尊敬！"
 mem_viral_engine.17.name:0 "治愈找到"
 mem_viral_engine.17.desc:0 "成功！抗病毒成功解决这个奇怪的感染。在[This.GetName]的人民开始接种，为了防止这种情况再次发生。"
 mem_viral_engine.17.a:0 "医学又一次胜利。"
 mem_viral_engine.22.name:0 "病毒引擎"
 mem_viral_engine.22.desc:0 "在[This.GetName]的建设已完成，但我们医生报告说，我们人民没有留下病毒痕迹。但他们在其影响下建造了一台数字计算机，而不是生物计算机。这真是令人震惊的。\n\n我们最好的猜测是，病毒是为了建造一个栖身之所，一个永久模拟环境的基础上兼容生物结构的。通过临时代理，使其交流成为了可能，为了交换利益，我们通过定期注入有机材料，他们将作为计算机为我们使用。这对我们的研究工作有着巨大的帮助。"
 mem_viral_engine.22.a:0 "很高兴，这次双方都有效。"
 mem_viral_engine.22.a.tooltip:0 "§Y病毒引擎§! 已上线，这将有助于我们研究。"
 mem_viral_engine.19.name:0 "病毒叛乱"
 mem_viral_engine.19.desc:0 "我们已经成功阻止进一步感染可能。不幸的是，这导致他们回到最初暴力行为。当地部队被迫使用致命武力反击。但还是有些感染者逃脱了。至少眼前的问题算是得以解决了。"
 mem_viral_engine.19.a:0 "猎杀他们！"
 mem_viral_engine.20.name:0 "病毒投放机"
 mem_viral_engine.20.desc:1 "感染者已经完成建造。最后可见部分是无线电发射器。它在激活不久之后，发射出一个奇怪的信号。在某些时候，那些感染者就莫名其妙的治愈并回到原来性格，但却记不得之前发生的一切事情。\n\n目前理论是，该设备将病毒转为可编码的电子信息，然后发送到一个未知的地方。这给我们留下很多的没有答案的问题，当然也留下没啥用的无线电发射器。"
 mem_viral_engine.20.a:0 "太好了。"
 mem_viral_engine.21.name:0 "病毒炸弹"
 mem_viral_engine.21.desc:0 "感染者的建设计划只不过是诡计！该建筑隐藏大量的病毒扩散系统：一个可向大气层注入病毒的喷射装置。在企图阻止时候遭受到了可怕的暴力抵抗，新的病例报告指出病毒覆盖整个星球。地面部队正与之进行生死搏斗，以便阻止感染者逃脱。城市内的动乱席卷了全球，使得不得不派遣部队制止这场动乱。[This.GetName]哀悼那些在这场短暂而又残酷的内战死去的人民。虽然城市会被重建，但历史永不会忘记。"
 mem_viral_engine.21.tooltip:1 "[root.mem_pops_killed] 在 [root.GetName] 上死亡."
 d_mem_viral_engine:1 "病毒引擎"
 d_mem_viral_engine_desc:1 "一台具有无与伦比的计算能力的生物计算机。居住在机器中的智能为了回报我们的帮助，积极帮助我们研究。"
 mem_mysterious_illness:0 "神秘疾病"
 mem_mysterious_illness_desc:0 "一种神秘疾病爆发了。我们的人民担心，他们会成为下一位感染者。"
 mem_grateful_populace:0 "感谢民众"
 mem_grateful_populace_desc:0 "人们会记得这次牺牲。记住这一次可怕的代价换来的安全。"
 mem_medical_breakthrough:0 "医学突破"
 mem_medical_breakthrough_desc:0 "流行病毒已被解决。我们人民欢欣鼓舞！"
 mem_viral_insurgency:0 "病毒暴动"
 mem_viral_insurgency_desc:0 "幸存的感染者开始逃出羁押，决心要完成他们的邪恶计划。我们必须追捕他们，不管代价如何！"
 d_mem_viral_transmitter:1 "病毒传输器"
 d_mem_viral_transmitter_desc:1 "外来病毒可能是良性的，但它仍留下了存在过的痕迹来作为无用的提醒。"
 job_mem_viral_engineer:1 "病毒引擎操作员"
 job_mem_viral_engineer_plural:1 "病毒引擎操作员"
 job_mem_viral_engineer_desc:1 "操作生物计算机的研究人员，这种计算机的智能具有无与伦比的计算能力，他们感谢我们的帮助，并打算通过帮助我们的研究来回报我们。"
