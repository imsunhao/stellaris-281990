 sh.3035.a.tooltip:0 "§R主宰将会在15-20年内自毁§!"
 
 sh.3036.name:0 "反应堆升温"
 sh.3036.desc:0 "我们的守护者已经走到它生命的尽头，它的反应堆已经开始急剧升温，预计十天后就会将自己彻底摧毁。"
