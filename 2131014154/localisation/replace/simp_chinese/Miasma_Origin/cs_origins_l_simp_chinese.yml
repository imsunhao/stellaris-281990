l_simp_chinese:
 origin_miasma: "恶浊毒瘴"
 origin_miasma_desc: "这个帝国对银河系有着持续的影响，他们的触须遍布整个空间。所有的恒星系统都会被那些纳米虫或是孢子感染和污染，当蜂巢吸收其中的资源时，它们就会将其打上自己的标记。但是该帝国被星海共同体认为这仅是一种自然灾害，充其量是一种威胁。"
 origin_tooltip_miasma_effects: "§W完成对一个星系的调查后，如果该星系在一年后仍未被宣称，将自动在该星系中免费建立一座边境哨站。\n\n§W建造边境哨站宣称一个星系后，采矿和研究站将自动在适当轨道上建造，不需任何费用。\n§!"