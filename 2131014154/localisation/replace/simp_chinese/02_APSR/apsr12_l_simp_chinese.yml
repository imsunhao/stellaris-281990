l_simp_chinese:
 apsr12_planet_modifier:0 "频率异常"
 apsr12_planet_modifier_desc:0 "这个区域以某种方式加速了所有通过它的信号和波。我们的科学家计划利用它来改善我们帝国的物流。"
 apsr12_deposit:0 "$apsr12_planet_modifier$"
 apsr12_deposit_desc:0 "$apsr12_planet_modifier_desc$\n\n§M$apsr12_deposit_effect$§!"
 apsr12_deposit_effect:0 "独特的资源可用：$apsr12_planet_modifier$"
 apsr12_building_part1_text:0 "利用这个星球上频率异常的特性而建造的先进通信中心，以确保跨数百万光年的数据实时交换。"
 apsr12_building_part2_text:0 "后勤支援中心进一步完善了我们帝国不断扩大的后勤网络，从而进一步提高了它本已非凡的能力。"
 apsr12_building_part3_text:0 "帝国后勤总部是对通信中心的最新改进。银河系两端之间的即时通讯从未如此简单。"
 apsr12_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 apsr12_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr12_building_part1:0 "通信中心"
 apsr12_building_part1_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr12_building_part2:0 "后勤支援中心"
 apsr12_building_part2_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part2_text$\n$apsr_knowledge_building_info$"
 apsr12_building_part3:0 "帝国后勤总部"
 apsr12_building_part3_desc:0 "$apsr12_building_predesc$\n$apsr12_building_part3_text$\n$apsr_knowledge_building_info$"
 apsr12_building_part1_fake:0 "$apsr12_building_part1$"
 apsr12_building_part1_fake_desc:0 "$apsr12_building_fake_predesc$\n$apsr12_building_part1_text$"
 apsr12_building_part2_fake:0 "$apsr12_building_part2$"
 apsr12_building_part2_fake_desc:0 "$apsr12_building_fake_predesc$\n$apsr12_building_part2_text$"
 apsr12_building_part3_fake:0 "$apsr12_building_part3$"
 apsr12_building_part3_fake_desc:0 "$apsr12_building_fake_predesc$\n$apsr12_building_part3_text$"
 tech_apsr12_building_part1:0 "通讯异常"
 tech_apsr12_building_part1_desc:0 "我们已经确定了频率异常点的中心。利用异常点的神奇效果，我们可以在此建造一个先进通信中心，从而建立一个尖端的物流网洛。帝国将比以往任何时候都更团结。"
 tech_apsr12_building_part2:0 "空间后勤"
 tech_apsr12_building_part2_desc:0 "后勤支援只是通信中心将增加的众多改进之一。在此改进后，我们的后勤网络将扩大，以便能够满足不断扩大的后勤网络的需求。"
 tech_apsr12_building_part3:0 "超级物流"
 tech_apsr12_building_part3_desc:0 "帝国后勤总部是通信中心一系列改进措施中的最后一项。它充分利用当地的频率异常，使我们的物流网络达到前所未有的高效。"
 apsr.12001.title:0 "$apsr12_building_part1$建造完成"
 apsr.12001.desc:0 "设施已准备就绪，电源稳定，所有设备和人员已就绪。"
 apsr.12001.ok-button:0 "很好。"
 apsr.12002.title:0 "$apsr12_building_part2$建造完成"
 apsr.12002.desc:0 "后勤支援中心已经投入使用，通信中心的效率也得到了提高。"
 apsr.12002.ok-button:0 "很好。"
 apsr.12003.title:0 "$apsr12_building_part3$建造完成"
 apsr.12003.desc:0 "帝国后勤总部极大地提高了我们后勤网洛的效率。"
 apsr.12003.ok-button:0 "完美。"
 apsr.12811.title:0 "性能已恢复"
 apsr.12811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr12_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以从中受益了！"
 apsr.12811.ok-button:0 "很好。"
 apsr.12812.title:0 "性能已改良"
 apsr.12812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr12_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.12812.ok-button:0 "很好。"
 apsr.12813.title:0 "性能最大化"
 apsr.12813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr12_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.12813.ok-button:0 "完美。"
 apsr.12011.title:0 "已发现：§M$apsr12_planet_modifier$§!"
 apsr.12011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一个异常区域。该区域似乎能将任何经过的波、信号或辐射加速到比光速还要快的速度。"
 apsr.12011.button:1 "难以置信！"
 apsr.12013.title:0 "已发现：§M$apsr12_planet_modifier$§!"
 apsr.12013.desc:0 "档案报告：12887-A-事件，异常区域，该异常区域中，波、信号或辐射被加速至超光速。"
 apsr.12013.button:1 "好极了！"
 apsr.12015.title:0 "已发现：§M$apsr12_planet_modifier$§!"
 apsr.12015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一个星球上存在一处异常区域，该区域会将任何经过的信号加速使其瞬间完成传输。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr12_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr12_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr12_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr12_planet_target.Owner.GetName]§!"
 apsr.12015.button:1 "有趣！"
