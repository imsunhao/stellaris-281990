l_simp_chinese:
 relic_apsr_cube:0 "通信立方体"
 relic_apsr_cube_desc:0 "根据分析，通信立方体是一种交流工具，甚至具有自动同步语言分析和翻译的功能。\n我们可以小心的操作电磁场，来把它作为与未知生物通讯的中转站。\n但遗憾的是，每次通讯结束就得充电。"
 apsr_relic_cube_cooldown:0 "与银河系外未知生物建立通讯通道。\n\n充电时间：£time£ §Y900§!"
 apsr_relic_cube_ready_1:0 "\n§R£apsr_knowledge£ §M远古知识§!积累不够；现在打开通讯通道还为时过早！§!\n\n"
 apsr_relic_cube_ready_2:0 "\n§H没有足够的£apsr_knowledge£ §M远古知识§!，但是我们可以打开通信通道。§!\n\n"
 apsr_relic_cube_ready_3:0 "\n§Y已经积累了足够的£apsr_knowledge£ §M远古知识§!，是时候打开通讯通道了！§!\n\n"
 apsr_relic_cube_ready_4:0 "\n§G已经积累了大量的£apsr_knowledge£ §M远古知识§!，是时候用它们来换取改进技术了！§!\n\n"
 apsr_relic_cube_ready_5:0 "\n§B已经积累了大量的£apsr_knowledge£ §M远古知识§!。我们的科学家对遗珍还没有被激活而感到困惑。§!\n\n"
 apsr_relic_cube_deposit:0 "§Y$relic_apsr_cube$§!"
 apsr_relic_cube_deposit_desc:0 "在这个星球上有一个§Y$relic_apsr_cube$§!——一个能让我们与未知生物沟通的$relics$。\n立方体也会提高星球上特殊建筑的资源产量。"
 apsr_arcrel.100.title:0 "星权之征"
 apsr_arcrel.100.desc_no_cube:0 "在观察了一段时间星权之证后，我们发现投影的星图会显示出银河系里实时的政治气候的变化。但信息不太完整，好像有些地方被屏蔽了。\n也许我们能找到一种方法来解开它的全部能力。"
 apsr_arcrel.100.desc_have_cube:0 "在观察了一段时间星权之证后，我们发现投影的星图会显示出银河系里实时的政治气候的变化。但信息不太完整，好像有些地方被屏蔽了。\n也许我们能找到一种方法来解开它的全部能力。"
 apsr_arcrel.100.button:0 "开始"
 apsr1_archsite:0 "$apsr_arcrel.100.title$"
 apsr1_archsite_desc:0 "$apsr_arcrel.100.desc_no_cube$"
 apsr_arcrel.101.title:0 "第一步"
 apsr_arcrel.101.desc:0 "在对现有资料进行了长时间的详细分析后，我们的首席科学家得出结论：有干扰器或其他外力在干扰星图，屏蔽了部分信息。"
 apsr_arcrel.101.button:0 "寻找干扰源"
 apsr_arcrel.102.title:0 "未知设备"
 apsr_arcrel.102.desc:0 "我们追钟干扰源到了星球上一处小空洞里。我们在这里发现了一个奇怪的立方体，由一种不知名的材料制成的，它的核心正缓缓跳动着白光。"
 apsr_arcrel.102.button:0 "分析未知立方体"
 apsr_arcrel.103.title:0 "分析设备"
 apsr_arcrel.103.desc_no_cube:0 "分析表明立方体是某种通信设备。科学家们认为，这个立方体与星权之证会互相干扰，导致星图被屏蔽，我们应该移动立方体让其远离星权之证，这样我们的科学家解开立方体秘密的同时，星权之证也能脱离干扰。"
 apsr_arcrel.103.desc_have_cube:0 "分析表明立方体是已经发现的“通信立方体”的类似物。科学家们认为，这个立方体与星权之证会互相干扰，导致星图被屏蔽，我们应该移动立方体让其远离星权之证，这样我们的科学家解开立方体秘密的同时，星权之证也能脱离干扰。"
 apsr_arcrel.103.button:0 "继续。"
 apsr_arcrel.104.title:0 "不再有干扰"
 apsr_arcrel.104.desc_no_cube_and_flag:0 "好消息！\n将立方体移开后，干扰不再存在，星图上就出现了更多东西。\n此外，科学家们认为这个立方体是与未知目的地相连的通讯设备。我们已经破译了加密并准备好将信号送至未知深空中。"
 apsr_arcrel.104.button_no_cube_and_flag:0 "很好！"
 apsr_arcrel.104.tooltip_no_cube_and_flag:0 "§Y$relic_apsr_cube$§!是我们的啦！\n§R警告！该$relics$存放与这个星球上，失去这个星球也就意味者失去$relics$！§!"
 apsr_arcrel.104.desc_no_cube_have_flag:0 "好消息！\n将立方体移开后，干扰不再存在，星图上就出现了更多东西。\n最重要的是，在破译了加密后，我们能再次启动通信立方体了。"
 apsr_arcrel.104.button_no_cube_have_flag:0 "我们把立方体还回来了！"
 apsr_arcrel.104.tooltip_no_cube_have_flag:0 "§Y$relic_apsr_cube$§!是我们的啦！\n§R警告！该$relics$存放与这个星球上，失去这个星球也就意味者失去$relics$！§!"
 apsr_arcrel.104.desc_have_cube_and_flag:0 "好消息！\n将立方体移开后，干扰不再存在，星图上就出现了更多东西。\n我们的科学家能够破译加密，但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
 apsr_arcrel.104.button_have_cube_and_flag:0 "明白了。"
 apsr_arcrel.104.tooltip_have_cube_and_flag:0 "§Y$relic_apsr_cube$§!是我们的啦！\n§R因为其他星球存在类似的$relics$，所以失去这个星球并不会导致$relics$消失。§!"
 apsr_arcrel.200.title:0 "向深渊前进"
 apsr_arcrel.200.desc_d:0 "我们在§H[event_target:apsr2_planet_target.GetName]§!深渊底部发现的飞船墓地也是一直以来争论的焦点，有人认为这是旧舰船的坟墓，有人认为是支后备舰队，有时吵着吵着就发生了肢体冲突。\n阻止这种冲突的办法就是组织一支前往深渊底部的探险队。"
 apsr_arcrel.200.desc_gm:0 "科学单元已经分析了[event_target:apsr2_planet_target.GetName]深渊底部的飞船墓地。其结果依旧不详，提议组织发掘。"
 apsr_arcrel.200.button:0 "开始"
 apsr2_archsite:0 "深渊"
 apsr2_archsite_desc:0 "探险队抵达了飞船墓地，这里是目前深渊能前往的最下方。这下面到底有什么？想要明白就得更深入，我们可以利用舰船之间的缝隙钻过去。"
 apsr_arcrel.201.title:0 "边缘"
 apsr_arcrel.201.desc:0 "一组研究人员开始利用松散放置的航天器之间的空间，下降到更深的地方。这里的飞船与墓地上的飞船都有一个相同点——它们都保持着原本的状态，但数据库是空的，飞船系统也拒绝开启。但这种情况不可能发生，根据计算机的模拟，飞船失去控制坠入深渊对其造成的伤害是毁灭性的，而且我们打捞上地面的“实验船”则可以正常工作。\n我们需要更加深入..."
 apsr_arcrel.201.button:0 "了解。"
 apsr_arcrel.202.title:0 "不寻常的发现"
 apsr_arcrel.202.desc:0 "进一步深入后，探险队发现了未知种族的飞船，它是20亿年前的飞船！这艘飞船的设计完全不适合进入大气层，天知道它是怎么进到如此深的地方来的。科学家们一致认为如果没有某种外部力量，这种情况不可能发生。\n此外，我们的一个研究小组消失了，我们也无法与之取得联系。搜救小组已经准备好展开行动。"
 apsr_arcrel.202.button:0 "继续工作"
 apsr_arcrel.203.title:0 "寒冷"
 apsr_arcrel.203.desc:0 "研究小组已经几个月没有看到自然光了。根据计算，如果按照现在的下降速度，那么在几个月后就能到达星球的核心。失踪的研究人员还是找不到，更糟的是，与另一个研究小组的所有联系也消失了。\n越来越多的飞船出现在报告中：他们都属于不同的种族，都有不同的年龄和不同的设计。只有三件事是共同的：良好的状态，完全的沉默的飞船系统以及不应该出现于此。更让人惊讶的是，直到现在还在增加的温度和压力，现在却莫名其妙地开始下降。"
 apsr_arcrel.203.button:0 "让我们看看我们在靠近核心的地方发现了什么。"
 apsr_arcrel.204.title:0 "无底"
 apsr_arcrel.204.desc_d:0 "今天早上研究小组抵达了星球核心。压力和温度一直在下降，而重力则完全没有变化。深度被反复检查了几十次，每次都确认了我们完成了不可能完成的事。这里已经是星球核心了，但扫描仪仍是显示可以继续向下。发现的未知飞船不再令人惊讶，许多发现都被忽略，因为这是科研人员已经司空见惯的事。\n现在队伍的理智损失率极高。疯狂和恐慌的案例越来越多，一些工人不得不紧急返回上来。在另一个团队消失后，关于一些黑暗生物绑架团队成员的谣言开始流传，甚至达到了不可思议的地步。\n为了最后一次尝试了解正在发生的事情的本质，探险队的队长要求把特殊科研设备，也就是科研船研究深空异常所使用的设备送下来。"
 apsr_arcrel.204.desc_gm:0 "今天早上到达了这颗行星的核心。压力和温度一直在下降，而重力则完全没有变化。深度被反复检查了几十次，每次不可能完成的任务都得到了确认。星球的核心已经到达，但扫描仪总是显示，进展可以继续。发现的未知飞船不再令人惊讶，许多发现只是被忽视，这是司空见惯的。\n各单元的工作效率降低了，造成这种情况的原因还没有找到。研究单元请求使用科研船的科研模组。"
 apsr_arcrel.204.button:0 "提供请求中指定的所有内容。"
 apsr_arcrel.205.title:0 "回声"
 apsr_arcrel.205.desc:0 "由于过载，高功率空间矩阵扫描仪在开机后立即出现故障。然而，这一看似令人沮丧的事件却在研究团队中引起了欢腾。这台由旧的实验扫描仪组装而成的新扫描仪证实了他们的猜测：这颗星球内部一直以来都是一个巨大的空间口袋，几乎是行星本身的十倍大。它包含了难以想象数量的物质，包括矿物。在某种未知的方式下，这个口袋被屏蔽了，只有在克服了星球地壳的某个深度后才能被探测到。根据初步的调查数据，口袋相当稳定的，但是不时会有一个“空间回声”，它会吸收口袋里的一些物体，这是一些团队成员所遭遇的事情。现在，科学家们正忙着开发个人的“回声”反射器，这样人员失踪就不会再发生了，但遗憾的是，失踪的人员已经无法找回了。从扫描仪的度数来看，回声的来源在同一方向更深的地方。"
 apsr_arcrel.205.button:0 "难以置信……继续前进！"
 apsr_arcrel.206.title:0 "空心"
 apsr_arcrel.206.desc:0 "研究人员继续深入探索回声的来源。气温正在无情地下降，人们不得不取暖。这些飞船现在彼此过于靠近，研究人员必须切开它们的船体外壳。值得注意的是，压力也在显著下降：很快，我们将不得不穿着加压服工作，在一些地方，已经有必要安装太空级别的气闸。这是第一次记录到重力的下降，随着我们往深处移动，重力开始呈指数下降。今天，扫描仪突然显示前方有一个球形空洞，很明显，里面是绝对真空的。\n回声反射器测试成功，并分发给所有参与挖掘的人员。"
 apsr_arcrel.206.button:0 "继续前进。"
 apsr_arcrel.207.title:0 "奇点核心"
 apsr_arcrel.207.desc:0 "我们来到了球形空洞的内表面。扫描仪显示，在它的边界处，重力完全消失，在里面，正如我们所预料的，有绝对真空。\n放置在空洞表面的设备已经确定了回波的来源，显然，还有位于球形空洞中心的空间口袋发生器。这绝对是一个人工结构，难以置信的复杂的球形结构，每个人都同意称之为“收集器”。它发出一种暗淡而脉动的蓝光：它会不时地把整块的物质排出空洞的外面。它既可以是无用的物质，也可以是有价值的矿物质，甚至可以是偶然发现的飞船。目前还不清楚具体是如何发生的，但收集器的机械装置喷出的物质被压入了空洞的边缘：过了一段时间，表面变得非常光滑，添加的物质便会“向上”到达表面。我们的科学家推测，这个收集器的工作原理是“将在太空中发现的物质运输到它自己的空间口袋”。在数百万年的时间里，收集者被置于无人看管的状态，在此期间，它收集并适当地将物质储存在一个空间口袋里。但现在口袋显然是溢出的，并不时发送一个“回声”清理它；然而这还不够，最终由于所有累积物质的引力作用，在口袋的外侧形成了一颗完整的星球，可以说这个东西是这个“星球”的核心。\n首席科学家认为，我们可以控制收集器，并重新配置它来接收有用的矿物质。为了做到这一点，他们想要把一艘小型研究船的零件运送到空洞里，以便将其组装起来，并接近收集器。"
 apsr_arcrel.207.button:0 "去做吧！"
 apsr_arcrel.208.title:0 "突破"
 apsr_arcrel.208.desc:0 "研究船的特别装配取得了巨大的成功。所有与收集器直接互动的尝试都没有成功，然而，出乎意料的是，船上的雷达探测到一个未知的物体，快速地在收集器周围旋转。虽然不可能完全阻止它，但我们可以降低它的轨道速度。紧接着，收集器的行为开始改变——发光的亮度明显地随着物质发射频率的改变而改变。利用各种场和辐射与物体进行交互的尝试使我们能够更显著地改变收集器的行为。显然，这个形状像立方体的物体是某种管理控制台。科学团队很快就找到了它的基本功能。不幸的是，让收集者持续地接收我们需要的矿物是不可能的；它需要所谓的“放松”时期，即绝对随机的物质被扔进口袋。我们设法完全关掉了回声。我们没能找到任何反向工程的可能性；这个空间口袋的内部运作仍然是一个谜，我们不太可能重现它。收集器目前完全稳定，没有故障的风险，矿物的获取量也非常之多。剩下的唯一步骤是建立一个运输矿物到星球表面的基础设施。\n不过，立方体就有趣多了。据科学家介绍，对收集器的管理可能只是其能力的一部分。科学家继续对其进行认真研究，对其进行各种实验。"
 apsr_arcrel.208.button:0 "伟大的成就。"
 apsr_arcrel.208.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 apsr_arcrel.209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.209.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr2_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.209.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr2_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.209.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr2_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
 apsr_arcrel.209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.209.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.209.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.209.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr3_archsite:0 "地下超算"
 apsr3_archsite_desc:0 "在该复合体的某个位置有个已被禁用的计算核心。有必要组织一次对复合体的科学考察并激活该核心。"
 apsr_arcrel.301.title:0 "发现道路"
 apsr_arcrel.301.desc:0 "在检查地下超算复合体之后发现了一条隐藏通道。这条路或许会通向核心。"
 apsr_arcrel.301.button:0 "小心前进"
 apsr_arcrel.302.title:0 "闸门"
 apsr_arcrel.302.desc:0 "这条路通向一扇密封的门。我们花了很长时间找到打开的方法，不过最终还是打开了。门后面有另一段路。"
 apsr_arcrel.302.button:0 "继续前行"
 apsr_arcrel.303.title:0 "核心室"
 apsr_arcrel.303.desc:0 "在第二段路的尽头有一个大房间，其中央有一个大型立方体。看起来这就是核心。剩下的就是找到激活的方法。"
 apsr_arcrel.303.button:0 "想个办法！"
 apsr_arcrel.304.title:0 "寻找激活方法"
 apsr_arcrel.304.desc:0 "我们找了很长一段时间但还是没有找到激活的方法。似乎这个核心不能被激活。"
 apsr_arcrel.304.button:0 "继续找！"
 apsr_arcrel.305.title:0 "突发事件"
 apsr_arcrel.305.desc:0 "在尝试激活核心的过程中，平顶梁意外的掉落在了核心上。这导致了异常的结果：核心突然被激活了片刻，并在发出未知信号后关闭。科学家不知所措，并尝试弄清楚信号背后的消息。"
 apsr_arcrel.305.button:0 "那是什么？"
 apsr_arcrel.309.title:0 "通讯立方体"
 apsr_arcrel.309.desc_no_cube_and_flag:0 "科学家已经完成了对地下计算综合体核心的分析。根据该报告，该核心状态活跃、稳定且完全可以使用。此外，还发现该核心有作为星际通信定向点的可能，不过无法确定接收者。根据此事实以及它的形状，该核心被命名为通信立方，并被连接使用。我们已准备发出通信信号。"
 apsr_arcrel.309.desc_no_cube_have_flag:0 "科学家已经完成了对地下计算综合体核心的分析。据报告，该核心状态活跃、稳定且完全可用。此外，还发现了该核心作为星际通信定向点的可能，但无法确定接收者。“核心”在外观和功能上与我们曾经拥有的“通信立方体”非常相似，因此给它起了这个名字。所有接口都已连接，遗迹已可使用。"
 apsr_arcrel.309.desc_have_cube_and_flag:0 "科学家已经完成了对地下计算综合体核心的分析。据报告，该核心状态活跃、稳定且完全可用。此外，还发现了该核心作为星际通信定向点的可能，但无法确定接收者。“核心”在外观和功能上与我们曾经拥有的“通信立方体”非常相似，因此给它起了这个名字。遗憾的是，几个通信立方体并没有给我们更多机会去激活它们。"
