l_simp_chinese:
 trait_evo_athletic:0 "矫健"
 trait_evo_athletic_desc:1 "§L这个物种天生活跃健壮。对他们来说，工作不是一件苦事，而是另一种形式的锻炼。§!\n"
 trait_evo_lethargic:0 "萎靡"
 trait_evo_lethargic_desc:1 "§L这个物种天生懒惰，甚至做小事都时常缺乏精力。§!\n"
 trait_evo_attractive:0 "迷人"
 trait_evo_attractive_desc:1 "§L这个物种利用其被普遍称赞的外表或信息素来吸引其它物种。§!\n"
 trait_evo_elegant:0 "优雅"
 trait_evo_elegant_desc:1 "§L这个物种的外观举止优雅有型，无论远观还是相处都给人美丽的感觉。§!\n"
 trait_evo_gauche:0 "不善社交"
 trait_evo_gauche_desc:1 "§L在他人眼中，这个物种在社交上表现笨拙。他们的社交技巧朴素粗糙。§!\n"
 trait_evo_repulsive:0 "令人排斥"
 trait_evo_repulsive_desc:1 "§L大多数生物对这个物种的存在感到厌恶和排斥，会尽可能远离他们。§!\n"
 trait_evo_helpful:0 "乐于助人"
 trait_evo_helpful_desc:1 "§L这个物种的成员发自本能地互相帮助，有时甚至会帮助其他物种。§!\n"
 trait_evo_egoistic:0 "利己主义 "
 trait_evo_egoistic_desc:1 "§L这个物种的成员大多以自我为中心，不太关心他人的需求和感受。§!\n"
 trait_evo_cheerful:0 "开朗"
 trait_evo_cheerful_desc:1 "§L这个物种的成员总是心情愉快，享受生活的方方面面。§!\n"
 trait_evo_depressed:0 "消沉"
 trait_evo_depressed_desc:1 "§L这个物种的成员一生中通常会经历几个较长的抑郁时期。§!\n"
 trait_evo_cooperative:0 "乐于合作"
 trait_evo_cooperative_desc:1 "§L这个物种的成员会积极合作、克服隔阂来生存。§!\n"
 trait_evo_divided:0 "四分五裂"
 trait_evo_divided_desc:1 "§L这个物种总是分裂成不同的竞争群体。他们通常很难达成共识。§!\n"
 trait_evo_courageous:0 "勇敢"
 trait_evo_courageous_desc:1 "§L这个物种经常表现出极大的勇气，毫不畏缩地面对危险和恐惧。§!\n"
 trait_evo_heroic:0 "英雄气概"
 trait_evo_heroic_desc:1 "§L这个物种勇敢、高贵、无畏，会不遗余力地保护他人。§!\n"
 trait_evo_cautious:0 "谨慎"
 trait_evo_cautious_desc:1 "§L这个物种相当谨慎，会尽可能避免危险的情况。§!\n"
 trait_evo_cowardly:0 "懦弱"
 trait_evo_cowardly_desc:1 "§L这个物种是一群胆小鬼，对任何可能发生的危险或冲突都畏缩不前。§!\n"
 trait_evo_creative:0 "创造性"
 trait_evo_creative_desc:1 "§L这个物种的成员非常有创造力，在艺术和科学领域表现出色。§!\n"
 trait_evo_destructive:0 "破坏性"
 trait_evo_destructive_desc:1 "§L这个物种的社会秩序建立在力量和暴力的基础上。他们喜欢破坏性行为。§!\n"
 trait_evo_curious:0 "好奇"
 trait_evo_curious_desc:1 "§L这个物种好奇心旺盛，总是在寻找新的发现。§!\n"
 trait_evo_unconcerned:0 "淡漠"
 trait_evo_unconcerned_desc:1 "§L这个物种对新发现不甚关心，更喜欢坚守已知。§!\n"
 trait_evo_lawful:0 "守法"
 trait_evo_lawful_desc:1 "§L这个物种尊重法律。罪犯会因扰乱社会安宁而受到严惩。§!\n"
 trait_evo_patriotic:0 "爱国主义"
 trait_evo_patriotic_desc:1 "§L这个物种特别爱国。不欢迎对国家机构或其代表的批评。§!\n"
 trait_evo_rebellious:0 "叛逆"
 trait_evo_rebellious_desc:1 "§L这个物种喜欢时不时地挑战权威和打破规则。§!\n"
 trait_evo_anarchic:0 "无政府主义"
 trait_evo_anarchic_desc:1 "§L这个物种拒绝任何形式的国家代表。他们大多成小团体或独自生活。叛乱和内战很常见。§!\n"
 trait_evo_empathic:0 "同理心"
 trait_evo_empathic_desc:1 "§L这个物种的成员富有同理心，不能容忍他人受苦。§!\n"
 trait_evo_apathetic:0 "冷漠"
 trait_evo_apathetic_desc:1 "§L这个物种情感不发达，通常无法理解他人的感受。§!\n"
 trait_evo_generous:0 "慷慨"
 trait_evo_generous_desc:1 "§L这个物种的成员学会了慷慨和互相支持。他们乐意付出，索取更少。§!\n"
 trait_evo_greedy:0 "贪婪"
 trait_evo_greedy_desc:1 "§L这个物种特别贪婪，表现出强烈的贪财或占有欲。§!\n"
 trait_evo_loyal:0 "忠诚"
 trait_evo_loyal_desc:1 "§L这个物种的成员以其对朋友和盟友的忠诚闻名。§!\n"
 trait_evo_undependable:0 "不可靠"
 trait_evo_undependable_desc:1 "§L这个物种相当不可靠，而且常常不遵守协议。§!\n"
 trait_evo_peaceful:0 "和平"
 trait_evo_peaceful_desc:1 "§L这个物种天性和平，拒绝将暴力和战争作为执行其意志的手段。§!\n"
 trait_evo_hostile:0 "敌意"
 trait_evo_hostile_desc:1 "§L这个物种天生对其他物种甚至同类怀有敌意。他们经常参与战争，将自己的意志强加于他人。§!\n"
 trait_evo_territorial:0 "领土意识"
 trait_evo_territorial_desc:1 "§L这个物种的成员具有强烈的领土意识，经常对外来者咄咄逼人。§!\n"
 trait_evo_wise:0 "睿智"
 trait_evo_wise_desc:1 "§L这个物种重视长辈和领袖的智慧并遵循他们的教义。§!\n"
 trait_evo_ignorant:0 "蒙昧"
 trait_evo_ignorant_desc:1 "§L这个物种是蒙昧的，对过去的知识不感兴趣。§!\n"
 trait_evo_honorable:0 "崇尚荣誉"
 trait_evo_honorable_desc:1 "§L这个物种的成员珍视他们的荣誉准则，违反它被认为是最糟糕的行为之一。§!\n"
 trait_evo_corrupt:0 "道德败坏"
 trait_evo_corrupt_desc:1 "§L这个物种以其狡猾和贪婪而闻名。他们从不放过富裕的机会。§!\n"
 trait_evo_conservative:0 "保守"
 trait_evo_conservative_desc:1 "§L这个物种的世界观很保守，并常与变化作斗争。但另一方面，保守社会往往比那些经常变化的社会更稳定。§!\n"
 trait_evo_idealistic:0 "理想主义"
 trait_evo_idealistic_desc:1 "§L这个物种崇尚理想主义，很难接受其他观点。当有人质疑他们的信仰时，他们经常感到被冒犯，并会积极地试图压制他人以维持他们的生活方式。§!\n"
 trait_evo_pragmatic:0 "务实"
 trait_evo_pragmatic_desc:1 "§L这个物种的世界观很务实，并且对问题有相当实际的方法。务实的社会更加灵活，但也因此更加不稳定。§!\n"
 trait_evo_reformistic:0 "改良主义"
 trait_evo_reformistic_desc:1 "§L这个物种崇尚改良主义，经常挑战现状。变革对他们来说是基础，这使每个公民拥有更多的政治权力，但他们的社会也更容易发生革命。§!\n"
 trait_evo_slithering:0 "滑行"
 trait_evo_slithering_desc:1 "§L由于缺乏肢体，该物种利用身体产生推力前行。§!\n"
 trait_evo_gliding:0 "滑翔"
 trait_evo_gliding_desc:1 "§L该物种能够通过滑翔在空中运动，因此具有三维航行的天赋。§!\n"
 trait_evo_flying:0 "飞行"
 trait_evo_flying_desc:1 "§L该物种能够通过飞行在空中运动，因此更具有三维航行的天赋。§!\n"
 trait_evo_hibernating:0 "冬眠"
 trait_evo_hibernating_desc:0 "§L冬眠是恒温动物活动最少和代谢抑制的状态。这是一种季节性体温变化，其特点是体温低、呼吸和心率慢、代谢速率低。冬眠最常发生在冬季。§L可在每个星球建造§H$building_sleeping_bunkers$§L。§W"
 trait_evo_aestivating:0 "夏眠"
 trait_evo_aestivating_desc:0 "§L夏眠是一种动物休眠状态，与冬眠相似，但发生在夏季而不是冬季。它的特点是不活动和代谢速率降低，这是对高温和干旱条件的反应。§L可在每个星球建造§H$building_sleeping_bunkers$§L。§W"
 TRAIT_HIBERNATING_EFFECT:0 "干燥星球宜居性：§G+70%§!\n寒冷星球宜居性：§R-70%§!\n人口舒适度使用：§G-15%§!\n人口食物维护费：§R+10%§!"
 TRAIT_AESTIVATING_EFFECT:0 "寒冷星球宜居性：§G+70%§!\n干燥星球宜居性：§R-70%§!\n人口舒适度使用：§G-15%§!\n人口食物维护费：§R+10%§!"
 trait_evo_amphibious:0 "两栖"
 trait_evo_amphibious_desc:0 "§L两栖动物既能生活在陆地上，也能生活在水中，这使它们能够在不同的世界定居，并更快地建立殖民地。§W"
 TRAIT_AMPHIBIOUS_EFFECT:0 "潮湿星球宜居性：§G+70%§!\n殖民地发展速度：§G+10%§!\n清除障碍花费：§G-10%§!"
 trait_evo_aquatic:0 "水生"
 trait_evo_aquatic_desc:0 "§L水生物种一生中大部分或全部时间都生活在水中。水生物种可以呼吸空气，或通过被称为鳃的特殊器官或直接通过皮肤来提取溶解在水中的氧气。它们在可殖民世界的选择上非常有限，只能定居在水生世界和居住站等人造结构中。§W"
 TRAIT_AQUATIC_EFFECT:0 "水生&海洋星球宜居性：§G+100%§!\n其余星球宜居性：§R-200%§!\n£job£岗位生产的£food£食物：§G+10%§!\n建筑与区划花费：§R+10%§!"
 trait_evo_subterranean:0 "地底栖息"
 trait_evo_subterranean_desc:0 "§L这个物种已经适应了地下环境。他们的定居点得到了很好的保护，建筑所需的材料更少。他们还有采矿的天赋。§!\n"
 trait_evo_herbivore:0 "食草动物"
 trait_evo_herbivore_desc:0 "§L食草动物是一种在解剖学和生理学上适合以植物为食的动物，如藻类、果实、叶子、种子等作为其饮食的主要成分。§W\n"
 trait_evo_carnivore:0 "食肉动物"
 trait_evo_carnivore_desc:0 "§L食肉动物是一种从完全由动物组织组成的饮食中获取能量和营养需求的生物，无论是通过捕猎还是觅食。§W\n"
 trait_evo_omnivore:0 "杂食动物"
 trait_evo_omnivore_desc:0 "§L杂食性物种能够以动植物两者为食生存。§W\n"
 trait_evo_lithovore:0 "食矿动物"
 trait_evo_lithovore_desc:0 "§L食矿动物是一类多样化的有机体群体，利用无机基质（通常来源于矿物）获取营养以用于生物合成及保持能量。§!\n"
 TRAIT_LITHOVORE_EFFECT:0 "消耗£minerals£§Y矿物§!而非£food£§Y食物§!"
 trait_evo_photosynthesis:0 "光合生物"
 trait_evo_photosynthesis_desc:0 "§L光合作用是植物和其他有机体将光能转化为化学能的过程，这些化学能随后会被释放出来，为有机体的代谢活动提供燃料。§!\n"
 TRAIT_PHOTOSYNTHESIS_EFFECT:0 "消耗£energy£§Y能量币§!而非£food£§Y食物§!"
 trait_evo_tiny:0 "小型"
 trait_evo_tiny_desc:0 "§L这个物种虽又小又脆弱，但只需更少的食物和生活空间。§!\n"
 trait_evo_gigantic:0 "巨型"
 trait_evo_gigantic_desc:0 "§L这个物种相对来说体型巨大，是战场上可怕的敌人，但与其他物种相比，它们需要更多的食物和生活空间。§!\n"
 trait_evo_nocturnal:0 "夜行性"
 trait_evo_nocturnal_desc:0 "§L夜行性是一种动物行为，其特征是夜间活动，白天睡觉。夜行性生物通常具有高度发达的听觉、嗅觉和专门适应的视力。§!\n"
 trait_evo_oviparity:0 "卵生"
 trait_evo_oviparity_desc:0 "§L卵生生物是产卵的物种，在母体内很少或没有其他胚胎发育。§!\n"
 trait_evo_viviparity:0 "胎生"
 trait_evo_viviparity_desc:0 "§L胎生意为胚胎在母体内发育。§!\n"
 trait_evo_environmental_engineers:0 "生态系统工程师"
 trait_evo_environmental_engineers_desc:0 "§L生态系统工程师指的是任何创造、显著改变或维护栖息地的物种。这些生物对一个地区的物种丰富度和景观水平的异质性有很大影响。§!\n"
 trait_evo_invasive:0 "侵略性"
 trait_evo_invasive_desc:0 "§L这个物种对大多数其他环境来说都是侵略性的，并且繁殖和传播能力强。通常会对本地物种和生态系统造成损害。\n\n§W在每个存在该物种的星球上添加§H侵略性物种§W修正。§W\n"
 trait_evo_hermaphrodites:0 "雌雄同体"
 trait_evo_hermaphrodites_desc:0 "§L在生殖生物学中，雌雄同体生物是一种同时具有两种生殖器官的生物体，可以同时产生与男性和女性相关的配子。§!\n"
 trait_evo_parthenogenesis:0 "孤雌生殖"
 trait_evo_parthenogenesis_desc:0 "§L孤雌生殖是一种无性繁殖的自然形式，其胚胎的生长和发育无需精子使其受精。§!\n"
 trait_evo_mayflies:0 "蜉蝣"
 trait_evo_mayflies_desc:0 "§L该物种寿命极短，但它可在出生后几天便达到成年期。§!\n"
 trait_evo_redundant_organs:0 "多组器官"
 trait_evo_redundant_organs_desc:1 "§L这个物种的体内有多个关键器官的副本，这使他们在战斗中具有非凡的抵抗力。§!\n"
 trait_evo_exoskeleton:0 "外骨骼"
 trait_evo_exoskeleton_desc:1 "§L外骨骼是支撑和保护生物身体的外部骨架，与内骨骼相反。在使用中，一些较大的外骨骼被称为“壳”。这个物种已经成功将自己外骨骼的概念应用到他们的飞船设计中。§!\n"
 trait_evo_soft:0 "柔软"
 trait_evo_soft_desc:1 "§L这个物种外表柔软，更容易受伤。§!\n"
 trait_evo_swarm_behaviour:0 "蜂群行为"
 trait_evo_swarm_behaviour_desc:0 "§L蜂群行为是物种的一种集体行为，它们聚集在一起，也许在同一个地方打转，集体移动或向某个方向迁移。作为一个术语，“蜂群”特别适用于昆虫，但也可以适用于任何其他表现出蜂群行为的实体或动物。§L首都建筑提供额外的§H$job_swarm_coordinators$§L岗位，允许建造§H$building_swarm_tower$§L。§W"
 trait_evo_herd_behaviour:0 "群体行为"
 trait_evo_herd_behaviour_desc:0 "§L群体行为是指群体中的个体在很少的集中指导下集体行动的行为。群体行为以牧群、群组、鸟群、鱼群等形式出现。§L首都建筑提供额外的§H$job_herd_guide$§L岗位，物种中总会产生§H$job_herd_guide$§L作为管理者和统治者。§W"
 trait_evo_spike_protrusion:0 "棘突"
 trait_evo_spike_protrusion_desc:0 "§L这种动物身上有锋利的尖刺，可用于进攻。它们可以用尖刺攻击对手，或者创造一个尖刺盾牌，同时提供防御和进攻。§!"
 trait_evo_miasma_emission:0 "瘴气排放"
 trait_evo_miasma_emission_desc:0 "§L这个物种可以散发出有毒气体，对吸入这些气体的其他人造成各种影响，包括过度刺激、乏力、昏迷。由于气体浓度上会无限扩散，所以一旦开始膨胀，它的效力和浓度就会降低。§!"
 trait_evo_acid_blast:0 "酸性爆弹"
 trait_evo_acid_blast_desc:0 "§L这个物种可以在一个特定的区域内释放酸液，造成巨大的损害，并腐蚀几乎所有与之接触的物质。§!"
 trait_evo_smoke_generation:0 "烟雾生成"
 trait_evo_smoke_generation_desc:0 "§L这个物种可以用心灵燃烧空气中的微粒物质，产生烟雾。§!"
 trait_evo_immortal:0 "不朽"
 trait_evo_immortal_desc:0 "§L这个物种被认为是不朽的。到目前为止，还没有关于该物种自然死亡的确认报告。然而，他们仍然可以受物理影响而死亡。§W\n\n该物种的所有领袖都是§H不朽§!的。"
 trait_evo_invisibility:0 "隐形"
 trait_evo_invisibility_desc:0 "§L该物种具有在有限时间内隐形并与环境融合的自然能力。这种能力帮助他们在历史早期就开发出先进的隐形设备。§W\n\n这个物种的所有舰队司令和陆军将领开局拥有§H隐形战术§W特质。§W"
 trait_evo_self_regenerative:0 "自我再生"
 trait_evo_self_regenerative_desc:0 "§L这个物种可以在几个小时内治愈其身体上的严重损伤，甚至使失去的肢体再生。这使它们面对外部环境具有非凡的适应力并提高了它们的寿命，也使它们在地面战斗的情况下很难被击败。§W\n\n这个物种的所有陆军将领开局拥有§H自愈§W特质。§W"
 trait_evo_precognition:0 "预知"
 trait_evo_precognition_desc:0 "§L该物种的一些成员具有很强的预知能力，能够感知未来。§W\n\n该物种的所有领袖开局拥有§H神谕§W特质。§W"
 trait_evo_devouring_swarm:0 "吞噬虫群"
 trait_evo_devouring_swarm_desc:0 "§L我们蜂巢思维的存在只是为了消耗和变强。我们将收集所有可用的生物物质，并进化到吞噬整个银河系！§!"
 trait_ruler_herd_guide:0 "羊群领袖"
 trait_ruler_herd_guide_desc:3 "§W这位领导者指导并代表他的群体。§!"
 trait_ruler_precognition:0 "神谕"
 trait_ruler_precognition_desc:1 "§W这位领导人天生具有很强的预知能力。§!"
 leader_trait_herd_guide:0 "羊群领袖"
 leader_trait_herd_guide_desc:1 "§W这位领导者指导并代表他的群体。§!"
 trait_governor_precognition:0 "神谕"
 trait_governor_precognition_desc:1 "§W这位领导人天生具有很强的预知能力。§!"
 admiral_trait_stealth_tactics:0 "隐形战术"
 admiral_trait_stealth_tactics_desc:1 "§W这位舰队司令在战斗中使用先进的隐身战术，对敌人的舰队发动毁灭性的突袭。§!"
 trait_admiral_precognition:0 "神谕"
 trait_admiral_precognition_desc:1 "§W这位领导人天生具有很强的预知能力。§!"
 general_trait_stealth_tactics:0 "隐形战术"
 general_trait_stealth_tactics_desc:1 "§W这位陆军将领在战斗中使用先进的隐身战术，对敌军发动毁灭性的突袭。§!"
 general_trait_self_healing:0 "自愈"
 general_trait_self_healing_desc:1 "§W这个物种甚至可以修复严重的物理损伤，这位陆军将领学会了在他的战斗策略中使用这种自然能力。§!"
 trait_general_precognition:0 "神谕"
 trait_general_precognition_desc:1 "§W这位领导人天生具有很强的预知能力。§!"
 trait_scientist_precognition:0 "神谕"
 trait_scientist_precognition_desc:1 "§W这位领导人天生具有很强的预知能力。§!"
 athletic_species:0 "矫健的物种"
 athletic_species_desc:0 "你的帝国中有一个物种天生活跃健壮。他们在建筑项目上表现出色。"
 lethargic_species:0 "萎靡的物种"
 lethargic_species_desc:0 "你的帝国中有一个物种天生懒惰，最终会阻碍你建筑项目的进展。"
 attractive_species:0 "迷人的物种"
 attractive_species_desc:0 "你的帝国中有一个物种天生对其他物种有吸引力。他们在与其他帝国的外交上表现出色，并将丰富我们的文化事业。"
 elegant_species:0 "优雅的物种"
 elegant_species_desc:0 "你的帝国中有一个物种天生优雅。他们在与其他帝国的外交上表现出色，并将丰富我们的文化事业。"
 gauche_species:0 "不善社交的物种"
 gauche_species_desc:0 "你的帝国中有一个物种天生不善社交。他们应该远离外交谈判，以避免任何可能的失礼。"
 repulsive_species:0 "令人排斥的物种"
 repulsive_species_desc:0 "你的帝国中有一个物种天生令其他物种反感。他们应该远离外交谈判，以避免吓跑我们的合作伙伴。"
 helpful_species:0 "乐于助人的物种"
 helpful_species_desc:0 "你的帝国中有一个物种天生乐于助人。他们很乐意接受能得到的每一份工作，但更愿意在医疗保健服务领域工作，因为他们可以积极帮助他人。"
 cheerful_species:0 "开朗的物种"
 cheerful_species_desc:0 "你的帝国中有一个物种天生开朗，享受生活。他们将大大丰富我们的文化事业。另外，据说他们的派对也是传奇！"
 cooperative_species:0 "乐于合作的物种"
 cooperative_species_desc:0 "你的帝国中有一个物种天生乐于合作。他们是我们外交使团的宝贵财富。"
 divided_species:0 "四分五裂的物种"
 divided_species_desc:0 "你的帝国中有一个物种天生四分五裂。我们必须保持警惕，以免他们的内部争端波及到我们自己的人民。"
 courageous_species:0 "勇敢的物种"
 courageous_species_desc:0 "你的帝国中有一个物种天生勇敢。如果我们允许，他们将成为我们舰队的优秀司令，并对我们的部队产生巨大的激励作用。"
 heroic_species:0 "有英雄气概的物种"
 heroic_species_desc:0 "你的帝国中有一个物种天生具有英雄气概。如果我们允许，他们将成为我们舰队的优秀司令，并对我们的部队产生巨大的激励作用。"
 cautious_species:0 "谨慎的物种"
 cautious_species_desc:0 "你的帝国中有一个物种天生对他人谨慎。他们不太适合为军队服务，应该在其他地方工作。"
 cowardly_species:0 "懦弱的物种"
 cowardly_species_desc:0 "你的帝国中有一个物种天生就是胆小鬼。他们不太适合为军队服务，应该在其他地方工作。"
 creative_species:0 "有创造性的物种"
 creative_species_desc:0 "你的帝国中有一个物种天生具有创造力。他们将为我们的帝国培养伟大的艺术家和科学家。"
 destructive_species:0 "有破坏性的物种"
 destructive_species_desc:0 "你的帝国中有一个物种天生具有破坏性。我们应尽可能让他们远离我们的其他人口。"
 curious_species:0 "好奇的物种"
 curious_species_desc:0 "你的帝国中有一个物种天生好奇心旺盛。他们是我们探索工作中的重要帮手。"
 unconcerned_species:0 "淡漠的物种"
 unconcerned_species_desc:0 "你的帝国中有一个物种天生对新事物没有兴趣。他们不会成为伟大的探险家，最好做其他工作。"
 lawful_species:0 "守法的物种"
 lawful_species_desc:0 "你的帝国中有一个物种天生守法。他们将很好地融入我们的社会。"
 patriotic_species:0 "爱国的物种"
 patriotic_species_desc:0 "你的帝国中有一个物种天生具有爱国意识。一旦他们习惯了我们的生活方式，他们就会成为忠诚的支持者和好公民。"
 rebellious_species:0 "叛逆的物种"
 rebellious_species_desc:0 "你的帝国中有一个物种天生具有叛逆。如果我们进行监督，这些麻烦制造者可能会成为我们当局的严重问题。"
 empathic_species:0 "有同理心的物种"
 empathic_species_desc:0 "你的帝国中有一个物种天生富有同理心。他们是出色的社会工作者。"
 apathetic_species:0 "冷漠的物种"
 apathetic_species_desc:0 "你的帝国中有一个物种天生冷漠。大多数其他物种试图避开它们，因为它们发现与它们打交道不是不自在就是无聊。"
 loyal_species:0 "忠诚的物种"
 loyal_species_desc:0 "你的帝国中有一个物种天生忠诚。一旦我们得到他们的支持，他们将成为我们政府的大力支持者。"
 undependable_species:0 "不可靠的物种"
 undependable_species_desc:0 "你的帝国中有一个物种天生不可靠。我们应该仔细考虑与他们达成的协议。"
 peaceful_species:0 "爱好和平的物种"
 peaceful_species_desc:0 "你的帝国中有一个物种天生爱好和平。他们会在我们的帝国积极推动和平主义，并在我们的国防部队中服务。"
 hostile_species:0 "充满敌意的物种"
 hostile_species_desc:0 "你的帝国中有一个物种天生充满敌意。他们会在我们的帝国积极推行军国主义，并在我们的进攻部队中服役。"
 territorial_species:0 "具有领土意识的物种"
 territorial_species_desc:0 "你的帝国中有一个物种天生具有领土意识。他们非常重视保卫国家，并准备为自己的祖国而战。"
 wise_species:0 "睿智的物种"
 wise_species_desc:0 "你的帝国中有一个物种天生睿智。他们的知识有助于我们在考古学领域的工作，他们是有用的顾问。"
 ignorant_species:0 "蒙昧的物种"
 ignorant_species_desc:0 "你的帝国中有一个物种天生蒙昧。他们不应该被雇用于考古学领域。"
 honorable_species:0 "崇尚荣誉的物种"
 honorable_species_desc:0 "你的帝国中有一个物种天生崇尚荣誉。他们以正直著称，非常适合担任责任岗位。"
 corrupt_species:0 "道德败坏的物种"
 corrupt_species_desc:0 "你的帝国中有一个物种天生道德败坏。他们以利用一切机会敛财而闻名，在责任岗位上不能被信任。"
 conservative_species:0 "保守的物种"
 conservative_species_desc:0 "你的帝国中有一个物种天生保守。一旦他们习惯了我们的价值观，他们将成为我们政府的大力支持者。"
 idealistic_species:0 "理想主义的物种"
 idealistic_species_desc:0 "你的帝国中有一个物种天生崇尚理想主义。一旦他们习惯了我们的价值观，他们将成为我们政府的大力支持者。"
 pragmatic_species:0 "务实的物种"
 pragmatic_species_desc:0 "你的帝国中有一个物种天生务实。凭借他们对问题的独特看法，他们可以为我们帝国面临的一些问题提供宝贵的见解。"
 reformistic_species:0 "改良主义的物种"
 reformistic_species_desc:0 "你的帝国中有一个物种天生崇尚改良主义。他们很可能难以接受我们的政府价值观，如果不加以重视，可能引发革命。"
 gliding_species:0 "会滑翔的物种"
 gliding_species_desc:0 "你的帝国中有一个物种能够以滑翔的方式运动。由于他们在三维航行方面的天赋，他们将成为我们舰队的优秀司令。"
 flying_species:0 "会飞行的物种"
 flying_species_desc:0 "你的帝国中有一个物种能够以飞行的方式运动。由于他们在三维航行方面的天赋，他们将成为我们舰队的优秀司令。"
 amphibious_species:0 "两栖的物种"
 amphibious_species_desc:0 "你的帝国中有一个物种是两栖生物。它们既能生活在陆地上，也能生活在水中，很适合在潮湿世界定居，并且更容易清除行星障碍物。"
 aquatic_species:0 "水生的物种"
 aquatic_species_desc:0 "你的帝国中有一个物种是水生生物，只生活在水中。它们非常适合在水生和海洋世界建立殖民地，还是水下农业的大师。"
 subterranean_species:0 "地底栖息的物种"
 subterranean_species_desc:0 "你的帝国中有一个物种生活在地底。他们是我们采矿作业中的宝贵财富。"
 oviparious_species:0 "卵生的物种"
 oviparious_species_desc:0 "你的帝国中有一个物种是卵生生物，会产卵。"
 environmental_engineers_species:0 "生态系统工程师"
 environmental_engineers_species_desc:0 "你的帝国中有一个物种是生态系统工程师。他们将帮助我们维护殖民地中的自然栖息地。"
 invasive_species:0 "侵略性物种"
 invasive_species_desc:0 "这个物种对大多数其他环境来说都是侵略性的，并且繁殖和传播能力强。通常会对本地物种和生态系统造成损害。"
 spike_protrusion_species:0 "棘突"
 spike_protrusion_species_desc:0 "这种动物身上有锋利的尖刺，可用于进攻。他们将成为我们陆军部队的优秀士兵，他们在动能武器方面的知识将帮助我们改进军用飞船。"
 modifier_invasive_species:0 "入侵物种"
 modifier_invasive_species_desc:0 "一个入侵物种在这个星球上定居，并在破坏生态系统。"
