l_simp_chinese:
 SUBJECT_verappendage: "藩国"
 SUBJECT_DESC_verappendage: "藩国要将每月的§Y25%§!食物收入上贡给其宗主国，可以被宗主整合。这类附属国可以通过和平或战争手段进行扩张。他们的宗主会在他们受到侵略时给予保护，但是也会召唤他们参加自己的战争。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受到保护：£trigger_yes£\n加入宗主国的战争：£trigger_yes£\n可以整合：£trigger_yes£\n上贡：§Y25%§! £food£ §H食物§!"
 SUBJECT_verautonomous: "自治区"
 SUBJECT_DESC_verautonomous: "自治区可以被整合，可以和平扩张，受到其宗主的保护。作为回报，其宗主国每拥有一个自治区，就能获得每月§G+0.50§! £influence£收入。这类附属国的§Y海军容量§!也会减少§R50%§!。§!\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_no£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_no£\n可以整合：£trigger_yes£\n上贡：§G+0.50§! £influence£ §H影响力§!\n特殊效果：§R-50%§Y海军容量§!"
 SUBJECT_verbeneficiary: "受惠国"
 SUBJECT_DESC_verbeneficiary: "受惠国是最独立的，不能被召唤加入其宗主国的战争，受到保护且无需交纳税金。他们可以被整合。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_no£\n可以整合：£trigger_yes£\n上贡：无"
 SUBJECT_verdisciple: "门徒国"
 SUBJECT_DESC_verdisciple: "门徒国不能建立新的恒星基地，追随其宗主国加入战争，获得§Y+50%§H$ethic_spiritualist$§!吸引力，每月支付§Y15%§!凝聚力收入作为税金。尽管他们最终可能会被整合，但是他们可以军事扩张。\n\n可以扩张：£trigger_no£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_yes£\n上贡：§Y15%§! £unity£ §H凝聚力§!\n特殊效果：§Y+50%§H$ethic_spiritualist$§!吸引力"
 SUBJECT_verfoederatus: "附盟国"
 SUBJECT_DESC_verfoederatus: "附盟国上贡每月合金收入的§Y15%§!，有义务加入其宗主的战争。他们的§Y海军容量§!会获得§G+25%§!的增益，可以军事扩张。此类附属国不能被整合。\n\n可以扩张：£trigger_no£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y15%§! £alloys£ §H合金§!\n特殊效果：§G+25%§Y海军容量§!"
 SUBJECT_verjrpartner: "次要合作国"
 SUBJECT_DESC_verjrpartner: "次要合作国每月向其宗主国支付§Y10%§!的物理学、社会学和工程学研究点数，且必须加入宗主国的战争，但是次要合作国可以和平地扩张，不可被整合合并，被宗主国保护，并享有宗主国已研究科技的花费减少§Y30%§!。\n\n能扩张：£trigger_yes£\n能发动战争：£trigger_no£\n被保护：£trigger_yes£\n加入宗主国的战争：£trigger_yes£\n可以被整合吞并：£trigger_no£\n上贡：§Y10%§! £science£ §H科研点数§!\n特殊效果：宗主国已研究科技的花费§Y-30%§!"
 SUBJECT_verpuppet: "傀儡国"
 SUBJECT_DESC_verpuppet: "傀儡国没有外交自由，并且——通过使用影响力——可以被用来为其宗主进行代理人战争。他们不受到宗主的保护，尽管他们必须加入宗主国的战争。此类附属国每月也要上贡§Y5%§!的能量币和矿物收入。他们的宗主没有兴趣进行整合。\n\n可以扩张；£trigger_no£\n可以发动战争：£trigger_no£\n受保护：£trigger_no£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y5%§! £energy£ §H能量币§!和£minerals£ §H矿物§!\n特殊效果：§R-10§!稳定度；可以被用于代理人战争"
 SUBJECT_verserf: "佃奴国"
 SUBJECT_DESC_verserf: "佃奴国没有外交自由，每月要向其宗主上贡消费品收入的§Y25%§!和高级资源收入的§Y10%§!，不受宗主国保护。他们既不可被整合，也不可被召唤加入宗主国战争。此类附庸国对自己的处境大为不满。\n\n可以扩张：£trigger_no£\n可以发动战争：£trigger_no£\n受保护：£trigger_no£\n加入宗主战争：£trigger_no£\n可以整合：£trigger_no£\n上贡：§Y25%§! £consumer_goods£ §H消费品§!，§Y10%§!高级资源\n特殊效果：对宗主的评价§R-100§!"
 SUBJECT_versister: "姊妹共和国"
 SUBJECT_DESC_versister: "姊妹共和国被迫采用民主形式的政府，但是大部分方面是自由的。他们受到宗主的保护，但是也被期望在军事方面提供协助以作为回报。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_yes£\n上贡：无\n特殊效果：植入的民主政体"
 SUBJECT_verorganic: "有机辅助体"
 SUBJECT_DESC_verorganic: "有机辅助体没有外交自由，要加入其宗主的战争，每月上贡§Y25%§!能量币收入。他们不可被整合，受到宗主保护。\n\n可以扩张：£trigger_no£\n可以发动战争：£trigger_no£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y25%§! £energy£ §H能量币§!"
 SUBJECT_verparallel: "平行处理器"
 SUBJECT_DESC_verparallel: "平行处理器没有外交自由，要加入其宗主的战争，受到保护且可以被整合。宗主国每拥有一个平行处理器，就会获得§G+5%§!研究速度，最大可达20%。\n\n可以扩张：£trigger_no£\n可以发动战争：£trigger_no£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_yes£\n上贡：无\n特殊效果：§S（宗主国）§!每个平行处理器提供研究速度§G+5%§!（最大为20%）"
 SUBJECT_verblood: "血贡国"
 SUBJECT_DESC_verblood: "血贡国支付特殊的进贡——血税。每15到20年之间，其人口的10%会被上贡给其宗主国。由于这种类型的附属国被他们的宗主国视为奴隶来源，它没有任何的外交自由，无法独立扩张或发动战争。\n\n可以扩张：£trigger_no£\n可以发动战争：£trigger_no£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y10%§! £pops£ §H人口§!，每15-20年\n特殊效果：对宗主态度§R-1000§!"
 SUBJECT_versubsidiary: "$SUBJECT_subsidiary$"
 SUBJECT_DESC_versubsidiary: "子公司在外交上服从于他们的宗主企业并受到其保护，但可以扩张并在他们之间发动战争。他们每月还需支付§Y25%§!的能量币收入作为贡品。"
 SUBJECT_verdevotee: "虔诚国"
 SUBJECT_DESC_verdevotee: "虔诚国每月上贡§Y20%§!能量币收入和§Y5%§!凝聚力收入，但是可以扩张和发动战争。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y20%§! £energy£ §H能量币§!，§Y5%§! £unity£ §H凝聚力§!"
 SUBJECT_verkobun: "分舵"
 SUBJECT_DESC_verkobun: "分舵的行星上会有犯罪度§R+50§!，每月需上贡§Y10%§!的能量币和矿物收入。他们可以被用来进行代理人战争。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护；£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y10%§! £energy£ §H能量币§!和£minerals£ §H矿物§!\n特殊效果：§R+50§!犯罪度；可以被用于代理人战争"
 SUBJECT_versupplier: "供应国"
 SUBJECT_DESC_versupplier: "供应国每月要上贡§Y10%§!的能量币和消费品收入。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y10%§! £energy£ §H能量币§!和£consumer_goods£ §H消费品§!"
 SUBJECT_verworshipper: "崇敬国"
 SUBJECT_DESC_verworshipper: "崇敬国每月上贡§Y15%§!能量币收入和§Y10%§!凝聚力收入。他们被强制出席其宗主的教会，导致唯心主义对其思潮的吸引力增加。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y15%§! £energy£ §H能量币§!，§Y10%§! £unity£ §H凝聚力§!\n特殊效果：§H$ethic_spiritualist$§!吸引力§Y+50%§!"
 SUBJECT_verdebtor: "债务国"
 SUBJECT_DESC_verdebtor: "债务国支付特殊的贡品——血税。每15到20年之间，其人口的5%会被上贡给宗主国。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y5%§! £pops£ §H人口§!，每15-20年\n特殊效果：对宗主态度§R-1000§!"
 SUBJECT_versubscriber: "捐助国"
 SUBJECT_DESC_versubscriber: "捐助国支付每月能量币收入的§Y15%§!作为其特殊“认捐方案”的一部分。每个捐助国也会为其宗主提供每月§G+0.25§! £influence£收入。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y15%§! £energy£ §H能量币§!\n特殊效果：每个捐助国§G+0.25§! £influence£"
 SUBJECT_verarmsdealer: "军火商"
 SUBJECT_DESC_verarmsdealer: "军火商每月支付§Y5%§!的能量币收入和§Y10%§!的合金收入作为贡品。作为其军事补贴合同的一部分，他们的海军容量会得到§Y25%§!的提升。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y5%§! £energy£ §H能量币§!，§Y10%§! £alloys£ §H合金§!\n特殊效果：§G+25%§Y海军容量§!"
 SUBJECT_versubcontractor: "转包国"
 SUBJECT_DESC_versubcontractor: "转包国每月上贡§Y10%§!能量币收入，由于其专业知识，每月也会为其宗主贡献§Y5%§!物理学、社会学和工程学研究。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y10%§! £energy£ §H能量币§!，§Y5%§! £science£ §H科研§!\n特殊效果：宗主已有科技的花费§Y-30%§!"
 SUBJECT_verdependency: "依存国"
 SUBJECT_DESC_verdependency: "依存国是最受压榨的附属企业类型，要上贡§Y10%§!的能量币、矿物和食物收入。\n\n可以扩张：£trigger_yes£\n可以发动战争：£trigger_yes£\n受保护：£trigger_yes£\n加入宗主战争：£trigger_yes£\n可以整合：£trigger_no£\n上贡：§Y10%§! £energy£ §H能量币§!、£minerals£ §H矿物§!和£food£ §H食物§!"
