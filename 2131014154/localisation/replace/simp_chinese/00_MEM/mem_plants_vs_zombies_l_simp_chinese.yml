l_simp_chinese:
 mem_plants_vs_zombies_site: "古代战场"
 mem_plants_vs_zombies_site_desc: "尽管[From.Planet.GetName]从未有过生命，但到处都是战场的遗址。仔细调查可能对这场发生在约五千年前的战斗原因有所了解。"
 mem_plants_vs_zombies.1.name: "孤独要塞"
 mem_plants_vs_zombies.1.desc: "所有的交战地点都以重兵布防的阵地为中心，从所有的证据来看，这些阵地最终都被进攻者占领了。令人费解的是，被调查的防御工事似乎都没有任何战略意义，即使有，现在也看不出来。\n\n各个地点的挖掘工作仍在继续，以找到各自的指挥机构，这些机构遭到毁坏，部分被埋在瓦砾和沙子下面。"
 mem_plants_vs_zombies.1.a: "继续。"
 mem_plants_vs_zombies.2.name: "报告"
 mem_plants_vs_zombies.2.desc: "其中一个发掘点报告有重大突破。在一个前指挥部碉堡的废墟中发现了一个部分完好的数据核心。大部分内容已经损坏，但留存的一份文件是堡垒指挥官的最后报告，让我们更深入地了解那里发生的事情。翻译后的笔录如下。\n\n§S第一种子23号，5376周期\n驻扎在达鲁班荒原C5区F27要塞的第二远征军秋叶司令官。\n肥料们的攻击越来越强。虽然早期几波很好对付，但敌人的数量却成倍增长。不知道是什么促使他们继续前进。以前见过很多人形生物，但没有一个有他们一样的恢复力，又缺乏自我保护能力。有一只被迫击炮弹炸成了两半，还一直爬到我们的战线上，直到它的感官附属物被击中。指示所有人员瞄准那片区域。\n攻击间隔时间从几分钟到几周不等，没有明显的规律。\n补给稳定，预计可维持到下一次预定投放。\n根据客户命令，保持通信沉默。\n>>记录停止并重启<<\n侦查兵刚报告了另一波化肥来袭。比我们目前见过的任何东西都大……胜利的机会似乎很渺茫，但以我的荣誉起誓，我们的命令是守住这块石头，这就是我们要做的，如果必要，直到最后一草一木。§!\n\n根据这份报告，保卫据点的军事力量是签约的植物种族雇佣兵。不过，他们出现的原因仍让我们捉摸不透。"
 mem_plants_vs_zombies.2.a: "肥料？"
 mem_plants_vs_zombies.3.name: "矛盾记录"
 mem_plants_vs_zombies.3.desc: "对不同防御工事的进一步发掘，给我们探险队的疑问多于答案。根据在各个指挥部掩体中发现的回收文件，每一个掩体都曾由秋叶指挥官直接指挥，虽然每次都有不同的军事代号。\n\n[leader.GetName]不知该如何看待这一切，因为矛盾越来越多。显然，收集到的个人条目涵盖了50多年的时间跨度。从同一时间的多个任务，重复声称当前的任务是这个星球上的第一个任务；到每个任务最终都以最后抵抗结束，随后每个据点都被同一个敌人摧毁——似乎没有形成连贯画面。\n\n由于调查已经进入了死胡同，[leader.GetName]建议将重点转移到防御结构可能保护的东西上。另一次行星扫描可能会提供解决这个谜团的新方法。"
 mem_plants_vs_zombies.3.a: "那就这样做吧。"
 mem_plants_vs_zombies.4.name: "无人在家"
 mem_plants_vs_zombies.4.desc: "在对星球表面进行更彻底和耗时的扫描后，发现了一个隐蔽良好的地下碉堡群。\n\n当打开密封的入口时，探险队看到的是大部分空荡荡的房间和走廊。看来使用这里的人，似乎在此处停止运作后就有序地离开了。仅存的技术以某种显然防止其拆除的方式，整合到地堡的结构中。其中就有该结构的主计算机系统，不过所有的记忆库都被抹除了。尽管如此，只要付出足够的时间和努力，原本包含其中的数据碎片也许能被恢复。\n\n从目前了解的情况来看，我们认为这个地堡是某种监测站。被发现连接该设施和每个已知战场附近有利位置的地下电缆支持了这个理论。"
 mem_plants_vs_zombies.4.a: "继续"
 mem_plants_vs_zombies.5.name: "克隆体"
 mem_plants_vs_zombies.5.desc: "恢复记忆库的难度比预期要小。看来前主人只是半心半意地擦掉了它们，但鉴于恢复的数据大多是加密的，他们显然也不是很在意。\n\n然而，我们的解密专家已经开始工作。第一批解密文件显示，这个基地的操作人员至少和两个独立派系保持频繁联系，其中一个派系原来是植物佣兵的总部。这给予了我们科学家关于之前发现的启示，根据日志，这些雇佣兵是专门提供克隆人军队的承包商，受雇驻扎整个星球的要塞。\n\n另一个联络人的身份尚未确定，但似乎也一直在这个星球上活动。通讯记录显示，他们和雇佣兵都参与了一项长期行动。"
 mem_plants_vs_zombies.5.a: "继续。"
 mem_plants_vs_zombies.6.name: "植物类 VS 死灵类"
 mem_plants_vs_zombies.6.desc: "我们的解密小组报告有了突破。之前不明身份的联络人是一个激进亡灵法师宗教组织，自称阿拉门的亡灵法师。与这些亡灵法师的交流主要围绕何时何地派遣他们的亡灵大军，以及运送死去的奴隶补充他们的能量。\n\n[leader.GetName]不知道该如何看待这场精心策划的“战争”，因为两派都是按照同一个客户的要求行事。但基地人员之间的内部备忘录显示，他们也不是客户。事实证明，他们不过是调停者，他们的委托人对他们而言，甚至同对我们一样虚无缥缈。他们的猜测从整个行动是个贵族游戏，甚至到秘密军事研究。\n\n不管真相是什么，这个世界上无数次战斗的恢复数据，一定会有助于改进我们自己的军事理论。"
 mem_plants_vs_zombies.6.a: "一个游戏，哈？"
 mem_last_stand_doctrine: "背水一战学说"