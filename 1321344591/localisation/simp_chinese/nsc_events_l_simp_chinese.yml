expcruiser.03.5:0 "升級§Y5§!艘船。(需要§B2000合金§!與§Y250能源§!)"
expcruiser.03.6:0 "升級§Y6§!艘船。(需要§B2400合金§!與§Y300能源§!)"
expcruiser.03.7:0 "升級§Y7§!艘船。(需要§B2800合金§!與§Y350能源§!)"
