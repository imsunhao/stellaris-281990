l_simp_chinese:
 origin_egs:0 "外星团开局"
 origin_egs_desc:0 "在一个类似L星团的外星团中开局。\n\n游戏开始时会出现一个菜单让你能够定制你的开局\n\n你的家园星系是基于你在菜单中的选择，而不是在这里的选择。\n\n§R警告\n\n§H你的物种星球适应性必须与此mod兼容，否则你的帝国将会在第一天毁灭！目前支持所有原版和星球多样性（Planetary Diversity）的星球类型，要添加你喜欢的mod请与作者联系。§!"
 origin_egs_effects:0 "在第一天你会伴随着你所选择的开局星系被移动到你的定制化外星团中。"
 d_egs_rw_motes:0 "环世界维护供应节点"
 d_egs_rw_motes_desc:0 "没有人知道它是如何工作的，只知道它为这个地区的基础设施提供了动力，最好不要乱动它。"
 d_egs_rw_crystal:0 "$d_egs_rw_motes$"
 d_egs_rw_crystal_desc:0 "$d_egs_rw_motes_desc$"
 origin_egs2:0 "多人游戏玩家2外星团开局"
 origin_egs2_desc:0 "§R多人游戏专用：§!为了让第2名玩家在外星团中开局，玩家1需要选择§H$origin_egs$§!起源，然后玩家2选择此起源。在有2名玩家的情况下某些开局选项将被锁定。很抱歉本mod不支持超过2名玩家在外星团中开局。"
 origin_egs2_effects:0 "在第一天你会被移动到基于选择了EGS主起源设定的定制化外星团中。"
 egs_giga.2.name:0 "超空间航道传感器故障"
 egs_giga.2.desc:0 "当我们在完成考古项目后突然发现那个黑洞时，它看起来原本是与星系的其他地方相连的。\n\n但那只是一个传感器故障，现在已经被修复了，并没有与之连接的超空间航道。"