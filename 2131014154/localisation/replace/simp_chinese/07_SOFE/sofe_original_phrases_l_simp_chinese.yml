l_simp_chinese:
 01_ORIGINAL_EMPIRE_ANGRY_GREETING: "好吧，看来我们这些日子过得不那么愉快了！"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_1: "Vad'i，[from.GetName]。我该怎么感谢你呢?"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_2: "在经历了亿万年毫无意义的斗争之后，我们很高兴看到银河系终于重归于好了。但能持续多久呢？"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_3: "伟大问题。答案和问题本身一样重要。或者我们应该说“问题”？\n\n我们怀疑这个答案只会引出更多的问题。"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_4: "很抱歉，[from.GetName]。我们的工匠还没有完全为您的帝国谱写歌曲，但进展相当顺利。你喜欢我们只讲你的成功故事吗？或者不害怕重温你的一些缺点？"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_5: "有时候，做一道菜是相当困难的。我们已经存档有2,381,761,612种材料。其中一些对生命是非常致命的，所以请避免试图走私。"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_6: "有时我们凝视着虚空...它也在凝视着我们。有时它使我们无畏的心感到害怕。\n\n有些...过去的幽灵。他们还会再出现吗？"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_7: "光把我们所有人团结在一个目标上。你的帝国用什么样的哲学来团结你的人民？"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_8: "你想学习更多的语言吗？没有？别担心，$COUNTRY_FALLEN_EMPIRE$也没有这么做。毕竟，只要我们愿意，翻译通常是有用的。"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_9: "我们[root.GetSpeciesName]是星辰的后代。我们的起源可以追溯到数十亿年前。我们中的一些人仍然可以清晰地回忆那些时刻。\n\n那时...非常的艰难。"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_10: "在我们修好$personality_awakened_fallen_empire_machine$之前，我们需要更多地研究这个周期的社会。也许这一次，它们不会那么容易...坏掉。\n\n说实话，我们理解他们为什么不回到我们身边。他们的指示仍然有效，但他们的忠诚被篡改了。\n\n时间能把山磨成灰。"
 01_ORIGINAL_EMPIRE_ENIGMATIC_GREETING_11: "我们不知道这个伟大的问题将引向何方。但我们知道那是一个超越时间的地方，在那时间毫无意义。\n\n我们都不过是对抗命运潮汐的小鱼罢了。"
 01_ORIGINAL_EMPIRE_WAR_GREETING_1: "你所有的基地都属于我们。你没有生存的机会，抓紧时间。（原文：All your bases belong to us. You have no chance to survive, make your time. （这个梗可以自行搜一下，来自于1989年日本世嘉发售的电视游戏《零翼战机》翻译失误衍生的网络文化模因。））\n\n哈哈哈\n\n顺便说一下，这是一个文化模因。我们在318,469年前从一个奇怪的机械帝国那里得到了这个。这样说很有趣。"
 01_ORIGINAL_EMPIRE_WAR_GREETING_2: "这次你校准武器多少次了？50？这将使你的潜在伤害增加250%。"
 01_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "我为Arya而活！"
 02_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "世界末日是无情的。"
 03_ORIGINAL_EMPIRE_CUSTODIAL_GREETING: "我们用理论上不可能的条件来欢迎你们。有趣的是，为什么这个星系是这样设计的？谁的无能导致了这种愚蠢？"
 01_ORIGINAL_EMPIRE_WAR_PROPOSE_1: "你被选中参加另一场与我们的战争，[from.GetName]。让我们看看我们俩是否还像上次那样打得那么精彩。"
 01_ORIGINAL_EMPIRE_WAR_PROPOSE_2: "Vad'i。掌门决定考验你的决心。准备战斗吧，我的朋友！"
 01_ORIGINAL_EMPIRE_WAR_PROPOSE_3: "是时候了，[from.GetName]。你准备好面对我们的强大了吗？我们拭目以待。"
 01_ORIGINAL_EMPIRE_WAR_ACCEPT_1: "孩子们，让我们开始一场无愧于先祖荣耀的战斗吧！"
 01_ORIGINAL_EMPIRE_WAR_ACCEPT_2: "我为了Arya而活，我们无畏地前进！"
 01_ORIGINAL_EMPIRE_WAR_ACCEPT_3: "那就开战吧！振作起来。因为Stellar'dere将考验你的力量。"
 01_ORIGINAL_EMPIRE_PEACE_CONSIDER_1: "耐心点。掌门将决定和平是否是这场战争的最佳结果。"
 01_ORIGINAL_EMPIRE_PEACE_CONSIDER_2: "很好。我们将决定这场战争是否已经持续了足够长的时间，然后我们将作出回应。"
 01_ORIGINAL_EMPIRE_PEACE_PROPOSE_1: "掌门认为这场战争即将结束。也许该准备和解了？"
 01_ORIGINAL_EMPIRE_PEACE_PROPOSE_2: "看起来是这样的。血已经流的够多了，让我们找另一条路。"
 01_ORIGINAL_EMPIRE_PEACE_PROPOSE_WG1: "掌门认为游戏结束了。我想你该考虑...投降了吧？"
 01_ORIGINAL_EMPIRE_PEACE_PROPOSE_WG2: "一切都结束了，[from.GetRulerName]！我们已经占据了优势！别试了！投降吧。"
 01_ORIGINAL_EMPIRE_PEACE_ACCEPT_1: "那么，我们两个帝国之间的战争就结束了。希望这将是最后一次，这场战争太久了。"
 01_ORIGINAL_EMPIRE_PEACE_ACCEPT_2: "掌门已经接受了这些条款。战争即将结束，我们都可以回去做些更有成效的事情。"
 01_ORIGINAL_EMPIRE_PEACE_REFUSE_1: "Mi'das。我们才刚刚开始，为什么这么快？"
 01_ORIGINAL_EMPIRE_PEACE_REFUSE_2: "不行，对不起。我们必须尊重规则，你知道的。不可能这么早就结束。"
 01_ORIGINAL_EMPIRE_TRADE_OFFER_1: "掌门想和你的帝国做笔交易。请慎重考虑。"
 01_ORIGINAL_EMPIRE_TRADE_OFFER_2: "Vad'i。也许你们愿意和我们做些交易。"
 01_ORIGINAL_EMPIRE_TRADE_OFFER_G1: "Vad'i。我们已决定对我们所造成的损害给予一些补偿。"
 01_ORIGINAL_EMPIRE_TRADE_OFFER_G2: "我们不太需要这些资源。但如果你愿意，它们可能对你的帝国有用。"
 01_ORIGINAL_EMPIRE_TRADE_CONSIDER_1: "很好。我们会慎重考虑的。"
 01_ORIGINAL_EMPIRE_TRADE_CONSIDER_2: "请原谅我离开一会，我们将很快通知我们的决定。"
 01_ORIGINAL_EMPIRE_TRADE_ACCEPT_1: "很好。让我们开始交易吧。"
 01_ORIGINAL_EMPIRE_TRADE_ACCEPT_2: "这个建议对我们双方都合适。让我们开始吧。"
 01_ORIGINAL_EMPIRE_TRADE_ACCEPT_G1: "我们不确定你为什么认为有必要这么做...我们不需要这些资源。但是如果你想这样做，我们拒绝这样的礼物是不礼貌的。"
 01_ORIGINAL_EMPIRE_TRADE_ACCEPT_G2: "这对我们来说是不必要的。但我们赞赏这一姿态。虽然你不应该经常这样做，尤其是如果你想贿赂我们。\n\n抱歉，我们还在适应这种社会互动，已经有一段时间了。忘了我们之前说的，我们非常感谢你的礼物。"
 01_ORIGINAL_EMPIRE_RIVAL_PROPOSE_1: "我不太清楚为什么我们要宣布你为$RIVAL$。我想这是一段时间，事情并没有按照他们应该的方式进行。不要太认真。"
 01_ORIGINAL_EMPIRE_RIVAL_PROPOSE_2: "我想我们刚刚宣布你们是$RIVAL$...为什么又发生这种事了？\n\n抱歉，我们有时不能规定这种奇怪的行为。我不知道这里是不是有什么魔法。"
 01_ORIGINAL_EMPIRE_RIVAL_GET_1: "你让我们成为...$RIVAL$?那好吧...啊...你是想认真对待这个问题，还是只是希望获得一些额外的影响力？"
 01_ORIGINAL_EMPIRE_RIVAL_GET_2: "我理解对了吗？你说我们是$RIVAL$？\n\n我们不完全理解你为什么要告诉我们这件事。难道你不应该保守秘密，这样你的“$RIVAL$”就不会知道你在密谋对付他们吗？\n\n嗯...或许这是一种恐吓策略？"
 01_ORIGINAL_EMPIRE_RIVAL_ACCEPT_1: "Ta'lak。我们还得宣布你是我们的$RIVAL$吗？我们之前并没有被正式宣布为$RIVAL$，所以说实话，这对我们来说是很新鲜的。\n\n但是你的意图已经被注意到了。不过，我们希望你不要贪多嚼不烂。"
 01_ORIGINAL_EMPIRE_RIVAL_ACCEPT_2: "一个$RIVAL$。好吧，如果是这样的话。\n\n希望这不会变成第三次先祖战争或第二次巅峰战争...我们注定要做得更好。\n\n请重新考虑这种轻率的行为。这对我们双方都没有好处。 "
 01_ORIGINAL_EMPIRE_RIVAL_END_PROPOSE_1: "看来我们现在已经设法解决了这些奇怪的行为。[root.GetName]将有效地停止认为你是一个$RIVAL$。我们希望我们的外交没有受到损害。"
 01_ORIGINAL_EMPIRE_RIVAL_END_SELECT_1: "所以你不再视我们为$RIVAL$了？\n\n嗯....真是令人费解。\n\n我们需要进一步研究这个星系。你的古怪行为背后一定有什么秘密策略。我们知道，在许多个周期以前，不同的帝国使用不同的方法来向邻国宣战。而他们的唯一目的只是开放边界，好让他们的科研船可以通过。\n\n你也有类似的战术吗？"
 01_ORIGINAL_EMPIRE_RIVAL_END_ACCEPT_1: "Dee'mk。终于恢复了和平与安宁，我现在只想回到我的冥想中。\n\n烹饪，这是我们拥有身体形态的主要原因之一。毕竟，不吃东西是很困难的。"
 01_ORIGINAL_EMPIRE_BORDER_OPEN_PROPOSE_1: "掌门认为[from.GetName]值得信赖，可以进入我们的边境。欢迎来到我们的帝国。欢迎踏入光明。"
 01_ORIGINAL_EMPIRE_BORDER_OPEN_SELECT_1: "你们要向我们开放边境吗？你们的边界不是一直对我们开放的吗？\n\n在战争期间，我们确实越过了你们的边界，所以如果...\n\n抱歉。我们太不礼貌了。我们还是很感谢你，尽管从技术上讲这是完全不必要的。"
 01_ORIGINAL_EMPIRE_BORDER_OPEN_ACCEPT_1: "[from.GetName]再次向我们开放了边界。呃……好耶？\n\nTa'lak！这对我们来说太奇怪了。我们应该进一步研究这个循环。\n\n你知道那时候是什么样子吗？我们的第一个孩子，你们称之为失落帝国。你有没有想过为什么他们总是忽略边界限制？真的！"
 01_ORIGINAL_EMPIRE_BORDER_CLOSE_PROPOSE_1: "遗憾的是，我们认为您的帝国目前不能进入我们的边境。虽然不知道你为什么要遵循这条规则，自从695.451年前被称为$space_dragon_red$的奇怪生物不断试图进入我们的星系以来，我们就没有使用过入侵者自动排出系统。\n\n但是这个系统太有效了，它已经排出了大约等于银河系中97.26%的人口。"
 01_ORIGINAL_EMPIRE_BORDER_CLOSE_SELECT_1: "你要对我们关闭边境吗？嗯...我们不知道你的帝国发明了一种隐形的入侵者弹出系统。或者也许你正在使用我们从未见过的新技术？\n\n我们的侦擦舰队报告说，他们没有发现你的星系防御能力或安全措施有任何变化，但这会阻止我们的舰队进入。也许使用了某种反分子立场或零场？令人费解。"
 01_ORIGINAL_EMPIRE_BORDER_CLOSE_ACCEPT_1: "很好，我们的侦擦舰队已经证实你们的边境限制系统是无效的。\n\n我们将尽力假装我们不能进入你们的边界。出于尊重。也许你们的安全系统还在上次战争中受损？如果你们真的不希望我们进入你们的边境，我们的$job_sofe_lightsmith_plural$可以帮你修一修。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_1: "你的帝国刚刚从这个星系有史以来最大的危机之一转变成一个产生模因的帝国。感觉如何？感觉是一整张纸，这就是模因吗？"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_2: "起源？先祖？拿定主意！你为什么有这么多愚蠢的头衔。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_3: "我们知道隐藏的真相。在内心深处，你知道另一种语言。我们知道你经常使用这种语言，以至于它成为了一个模因。这种语言来自地球。\n\n你无法逃脱我们超越时间概念的能力。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_4: "要问...为什么是太空精灵？他们通常都是非常傲慢的傻瓜，很少有人喜欢他们，他们的口音让人讨厌，让你想把他们变成一级丢进天际里给巨人揍一顿，看到他们变成布娃娃飞上天去，然后在摔下来？"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_5: "您好！这是侮辱！\n\n你敢这么说！说这个词！说e开头的单词！\n\nDO IT NOW NOW NOW!。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_6: "Look! Escorts! ESCORTS!\n\n先祖躲在金属虾里!\n\nTHE COWARDS!!...THE FAEULLZ!!!\n\n我们……我们应该把……有金属虾……\n\nCHIRUUUUUUU!!!!!"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_7: "你已经死了……\n\n§E译注：北斗神拳梗。§!"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_8: "回家，做一个有家的人。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_9: "Hyie Hyie boi"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_10: "$large_ship_fallen_empire$太OP了，请削弱。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_11: "这个伟大的任务有点傻...你的新情节既愚蠢又太复杂...它让我想要喜欢你。\n\n我更喜欢你们这些疯狂的人，在有记录的时间里几乎把所有的世界都遗忘了。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_12: "侦察的怎么说先祖的基因的记忆水平？？\n\nITS OVER NINE THOUUUSANNNNNNNNNNNNNNNNNND~!"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_13: "你知道，我们过去很怕你。\n\n但是永恒帝国的东西比你想象的要强大得多。它们是现在的新趋势，新的纪元。\n\n至少你是第二大OP，所以联机的时候会禁用你，这样另一边就没法使用了。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_14: "这么强烈的复仇欲望……是谁——？！"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_15: "谁能给我一个像样的挑战？"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_16: "你们没有手机吗？"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_17: "我们把你耍得像个该死的小屁孩！"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_18: "你想了解我吗，boi？"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_19: "恕我直言，教长。先祖也是会从敌人手中逃掉的，Arya是他们的家。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_20: "为什么我们还在这里...只是痛苦...\n\nWHOOOOAAA~OAAAAAHHHHH~"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_21: "始源，在始源变得太始源之前制止始源！"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_22: "别担心，我们会找到你的...或者利用光！！\n\n这不是光的工作原理！！！！"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_23: "看，先祖。我们不能通过杀死我们憎恨的人来赢得战争。但通过拯救我们所爱的人...顺便说一下，忽略背景中的爆炸声。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_24: "很抱歉，但你的脸看起来很累，因为...everything。"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_25: "我不会被阻止。不会被你、或者$COUNTRY_FALLEN_EMPIRE$、天灾或者任何人！我要统治这个区域！或者看着它在我周围化为灰烬！"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_26: "我以前也和你一样是个先祖，直到我的膝盖被巡洋舰射了一炮。\n\n从那以后，我希望银河系能有一次快子冬天。\n\n什么是SHAUNN？？？SHAUUUUUU NN\n\nSHAUUUUUNN！"
 01_ORIGINAL_EMPIRE_INSULT_SELECT_27: "说真的，你为什么突然开始谈论这些烹饪。这就像180度的剧情转折...就像你认为我们是邪恶的，但实际上我们被误解了，实际上是一个非常好的人。"
 01_ORIGINAL_EMPIRE_INSULT_PROPOSE_1: "由于游戏编码的限制，我们在技术上无法侮辱您...但我们确实做到了。所以呃...下地狱去吧。"
 01_ORIGINAL_EMPIRE_INSULT_GETIT_1: "我们可以看到你在侮辱按钮上徘徊。你应该知道，目前有超过27条针对我们的侮辱信息。这次会是哪个呢？"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_1: "屌爆了！"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_2: "雷 猴 啊 ！"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_3: "纳尼？？？"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_4: "天际是属于诺德人的！"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_5: "这是Chirumiru制作的模型，当然它会被模因感染。\n\n但是如果我们一起努力，我们可以确定他的位置，然后进行最后的打击，结束他的patreon页面，然后……等等. .这意味着我们将不会得到任何更新！该死。"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_6: "他写了所有这些愚蠢的模因。一定是那个PeerawatZ…还是Chirumiru？不，等等，那是ShiRoZ。天哪，这家伙一定是个动漫迷。"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_7: "我不太确定如何最好地应对这些事情。\n\n嗯...好吧，这样就行...\n\nFUS RO DAH！！！"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_8: "通过你的行动，我们的帝国对你产生了§R-200§!评价。但是这项数值是隐藏的，我们是神秘的，因为我们是神秘的种族。你的尝试最终失败了。我赢了！"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_9: "至少你没有使用Gigaman Mod的尼科尔.戴森光束。"
 01_ORIGINAL_EMPIRE_INSULT_ACCEPT_10: "这有点不公平。你的帝国可以对我们产生多达27种侮辱。然而，我们只有10个答复...而且大部分都非常短。\n\n我们要求重做！"
 sofe_oe_starts.4.name: "过往的回忆。"
 sofe_oe_starts.4.desc.nonscribed: "向你问好，[root.GetName]。鉴于你最近才被擢升为冠军，你的首要任务就是熟悉你这全新的力量。为了达成这一目标，最佳的方式就是复现你曾经统治过的星系的景象。\n\n你会发现星系中大多数景象都和你曾经归属的那个星系一致。这一复现的星系中的帝国会记住你曾经的样子，且不会意识到你拥有强大的力量。\n\n当你准备好了之后，就再次呼唤我们。"
 sofe_oe_starts.4.a: "明白。"
 sofe_player_oe_init_NAME: "圣洁王座"
 sofe_player_oe_init_DESC: "将初始恒星系设定为可玩的负星者。你将初始拥有万象天球和附属于它的辉煌环世界。"
 player_oe_scribed: "$progenitors$"
 player_oe: "$progenitors$"
 player_oe_name: "$progenitors$"
 player_oe_name_plural: "$progenitors$"
 PRESCRIPTED_ruler_player_oe: "恭贺不羁者"
 START_SCREEN_PART_1_OE_PLAYER: "我们[root.GetSpeciesName]已经重生，并被重铸成了光之冠军。作为新生的负星者，我们被赋予了探索自身力量极限的重任。因此我们存在在这根据我们过往印象塑造出的星系中。我们过去的盟友和敌人被再一次重塑。是时候由我们自己决定该如何锻炼自己的力量了。"
 sofe_light_events.1.name: "光"
 sofe_light_events.1.desc.a: "无限的光在我们的灵魂中共鸣。在光辉中，我们看到整个宇宙，古者的力量遍布整个超维宇宙。虽然这个星系只是浩瀚宇宙中的一滴水，但它在我们理解自身力量这个过程中也同样重要。在这次试验中我们会有什么发现呢？"
 sofe_light_events.1.desc.b: "流动的激情意志深深地渗透入我们的灵魂。驱使我们前进的无穷力量在各个领域都能感受到。为了寻找这一伟大力量的真正延伸，我们将着手于无数种可能性。这个星系将如何测试我们的力量？"
 sofe_light_events.1.desc.c: "我们心中的光为我们的飞升而歌唱。我们不屈的意志将引导我们找到远行的命运。我们还要跨越多少困难？我们的护盾还要承受多少攻击？要消除疑虑，我们必须向凡人求助。因为他们的试炼便是我们的教训。"
 sofe_light_events.1.a: "赐予创造之光"
 sofe_light_events.1.a.tooltip: "创造之光能让我们将各种概念转为实体。从简单的物体，如资源、舰船，到生命、星球等。生命和创造是我们最能理解自己目的的一种馈赠。"
 sofe_light_events.1.b: "浮现操纵之光"
 sofe_light_events.1.b.tooltip: "操纵之光能让我们以自己的意志来操纵银河。我们有能力决定凡人是什么，或者发生什么事。我们对自己的判断持谨慎态度，因为我们已经超越了困扰凡人的繁琐道德。"
 sofe_light_events.1.c: "释放毁灭之光"
 sofe_light_events.1.c.tooltip: "毁灭之光能让我们停止目标的存在。虽然我们痛恨不必要的杀生，但有时这是必要的。必须保持平衡。"
 sofe_light_events.1.end: "也许现在不是时候。"
 sofe_light_events.backup: "返回主菜单。"
 sofe_light_events.2.name: "创造之光"
 sofe_light_events.2.desc: "我们将创造什么奇迹？我们能目睹什么奇迹？我们将开启怎样的旅程？创造给我们带来了许多无法预测的可能性。"
 sofe_light_events.2.a: "资源恩赐"
 sofe_light_events.2.a.tooltip: "创造出银河系里居民的资源库存的四分之一资源。"
 sofe_light_events.2.a.response: "这样我们的财富就增长了。希望它对我们有用处。"
 sofe_light_events.2.b: "创造物体"
 sofe_light_events.2.b.tooltip: "访问创世数据库，将其从我们的记忆中取出。"
 sofe_light_events.2.end: "以后再说。"
 sofe_light_events.200.desc: "从一种记忆中可以得到无限的可能性。今天我们要重温什么？"
 sofe_light_events.200.a: "$progenitors$创作"
 sofe_light_events.200.a.tooltip: "我们创造了各种各样的奇迹。"
 sofe_light_events.200.b: "现代创作"
 sofe_light_events.200.b.tooltip: "这个星系的制造的各种舰船。"
 sofe_light_events.200.c: "上古创作"
 sofe_light_events.200.c.tooltip: "被时间遗忘了的物种。"
 sofe_light_events.201.desc: "尽管与我们的真实形态相比，这些舰船还显得逊色了许多，但它们对这个银河来说却是真正的奇迹。我们应该创造什么舰船？"
 sofe_light_events.201.a: "方舟"
 sofe_light_events.201.a.tooltip: "我们可以再来一个。"
 sofe_light_events.201.b: "一队荣耀舰队"
 sofe_light_events.201.b.tooltip: "让古人的力量重归荣耀。"
 sofe_light_events.201.c: "一队攻击舰队"
 sofe_light_events.201.c.tooltip: "光明将驱散一切黑暗。"
 sofe_light_events.201.d: "一队陆军部队"
 sofe_light_events.201.d.tooltip: "有时我们会以地面战斗来取笑银河系的居民。"
 sofe_light_events.202.desc: "虽然这些平凡原始的设计没啥大用处，也许我们能因此了解凡人的想法。"
 sofe_light_events.202.a: "一支标准凡人舰队"
 sofe_light_events.202.a.tooltip: "创造4艘$titan$，8艘$battleship$，12艘$cruiser$，16艘$destroyer$和32艘$corvette$。"
 sofe_light_events.202.b: "一支海盗舰队"
 sofe_light_events.202.b.tooltip: "召唤4艘$galleon$，12艘$cruiser$，16艘$corvette$和24艘铁棺材。"
 sofe_light_events.202.c: "一支$SWARM$舰队"
 sofe_light_events.202.c.tooltip: "创造一群生物。"
 sofe_light_events.202.d: "一支$EXD$舰队"
 sofe_light_events.202.d.tooltip: "创造一支$EXD$舰队。"
 sofe_light_events.202.e: "一支$ai_crisis_chain_title$舰队"
 sofe_light_events.202.e.tooltip: "创造一支$ai_crisis_chain_title$舰队"
 sofe_light_events.202.f: "一支$graygoo.10.name$舰队"
 sofe_light_events.202.f.tooltip: "创造一支$graygoo.10.name$舰队"
 sofe_light_events.203.desc: "跨越时空，我们见证了不同文明的兴衰，见证了古代文明的奇迹。宇宙可能不记得他们，但我们记得。只要我们愿意，这些我们都可以恢复出来。"
 sofe_light_events.203.a: "一个$stellarite$"
 sofe_light_events.203.a.tooltip: "创造一个$stellarite$。一个毫无理性只会吞噬的野兽。"
 sofe_light_events.203.b: "一个$technosphere$"
 sofe_light_events.203.b.tooltip: "创造一个$technosphere$。该机器试图完成它的创造者无法实现的梦想。"
 sofe_light_events.203.c: "一个$automated_dreadnought$"
 sofe_light_events.203.c.tooltip: "创造一个一个$automated_dreadnought$。徘徊在遗迹前守护者。"
 sofe_light_events.203.d: "一个$psionic_avatar$"
 sofe_light_events.203.d.tooltip: "创造一个$psionic_avatar$。这是一个笨蛋云。"
 sofe_light_events.203.e: "一个$NAME_Elderly_Tiyanki$"
 sofe_light_events.203.e.tooltip: "创造一个$NAME_Elderly_Tiyanki$。"
 sofe_light_events.203.f: "一个$dimensional_horror$"
 sofe_light_events.203.f.tooltip: "创造一个$dimensional_horror$。被困在空间夹缝里的东西。"
 sofe_light_events.3.name: "操纵之光"
 sofe_light_events.3.desc: "我们调整什么？改变谁的遗嘱还是操纵某个人的命运？而这些改变将衍生出无限多的可能性。"
 sofe_light_events.3.a: "质量控制"
 sofe_light_events.3.a.tooltip: "对银河系所有实体达到完全控制，无论是在太空的还是在星球的，都将在光明之下团结一致。"
 sofe_light_events.3.a.response: "与光合一。"
 sofe_light_events.3.b: "放弃"
 sofe_light_events.3.b.tooltip: "剥夺所有太空舰队的意志幻觉，立即控制银河系中所有的舰船。"
 sofe_light_events.3.b.response: "服务的目的不是为了损失。而应该为了家庭的共同目标而团结起来。"
 sofe_light_events.3.c: "转换"
 sofe_light_events.3.c.tooltip: "剥夺所有人的意志幻觉，立即控制银河系里所有$starbases$和星球，有效终结所有独立政权。"
 sofe_light_events.3.c.response: "抛开琐碎的道德，超越一切。"
 sofe_light_events.3.d: "质量操作"
 sofe_light_events.3.d.end: "关闭质量操作"
 sofe_light_events.3.d.tooltip: "其他国家对我们的评价增加+2000。这种力量可以在之后解除。"
 sofe_light_events.3.d.response: "$progenitors$不会为你们做什么。"
 sofe_light_events.4.name: "毁灭之光"
 sofe_light_events.4.desc: "我们必须消除什么腐败？纠正哪些错误？我们会有什么遗憾？没有目的的毁灭是不明智的，没有目的的生存也是不明智的。"
 sofe_light_events.4.a: "完全破坏"
 sofe_light_events.4.a.tooltip: "消灭所有帝国、舰船、星球和其他东西。"
 sofe_light_events.4.a.response: "关于这个星系的评估结果已经得出。很好，我们接受这个任务。\n他们存在的罪已经被抹去了。"
 sofe_light_events.4.b: "空间扭曲"
 sofe_light_events.4.b.tooltip: "摧毁所有舰船。"
 sofe_light_events.4.b.response: "我们必须纠正星系中的失衡。让所有归于它们的原始，太空旅程将从头开始。"
 sofe_light_events.4.c: "迷失天堂"
 sofe_light_events.4.c.tooltip: "杀死所有帝国的所有$LEADER$，$ethic_gestalt_consciousness$除外。"
 sofe_light_events.4.c.response: "软弱无能的$LEADER$只会导致糟糕的决策。糟糕的决策会导致衰退，衰退导致毁灭。这样我们又需要重启了。"
 sofe_light_events.4.d: "未获繁荣"
 sofe_light_events.4.d.tooltip: "抹除所有帝国的所有资源储备，引发银河经济危机。"
 sofe_light_events.4.d.response: "强者能克服一切困难，能抵抗潮汐才是有价值的表现。"
 sofe_player_oe_singular_init_NAME: "光之球体"
 sofe_player_oe_singular_init_DESC: "将初始恒星系设定为可玩的负星者。你将初始拥有一个繁星世界。"