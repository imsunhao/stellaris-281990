l_simp_chinese:
 mem_eager_traders.1.name:0 "饥渴的企业家在我们的边境"
 mem_eager_traders.1.desc:0 "来自§Y[ruthcap.GetAdj]§!的安全许可出现，边境海关发出关于我们的土地越来越没有保障的报告。检测大量靠近我们边境的热信号，但不过都是民用货机。当地海关官员似乎不知所措，担心商人涌入可能会破坏之前的边境管制。"
 mem_eager_traders.1.xenophile:0 "他们渴望与我们相识？非常好，开放边境。"
 mem_eager_traders.1.xenophobe:0 "加强边境管制，让他们滚回去！"
 mem_eager_traders.1.individualist:0 "这些管制只会阻碍贸易。现在开放边境。"
 mem_eager_traders.1.fanindividualist:0 "我听不到你的声音，因为我们的货船在起飞。"
 mem_eager_traders.2.name:0 "削弱经济"
 mem_eager_traders.2.desc:0 "看来，§Y[ruthcap.GetAdj]§!的浪潮使得我们的经济遭受损害。他们大量出售没用但昂贵的货物以及倾销大量有故障的设备，以及恶意收购垄断我们的星球。我们预计要花上好些年才能从这次灾难中恢复过来。"
 mem_eager_traders.3.name:0 "奇怪的平衡"
 mem_eager_traders.3.desc:0 "§Y[ruthcap.GetName]§!与我们之间贸易顺利进行，看来双方都是互相兜售无益的货物。我们最终停止了毫无意义的贸易，但§Y[ruthcap.GetName]§!的公民觉得这行为好笑。"
 mem_eager_traders.1.resigned:0 "派遣一些官员减轻当地负担。"
 mem_eager_traders.2.annoyed:0 "那是不理想的。"
 mem_eager_traders.2.fascinated:0 "我们爱上了他们的诡计？迷人。"
 mem_eager_traders.4.name:0 "唯物主义思想"
 mem_eager_traders.4.desc:0 "我们允许在§Y[ruthcap.GetAdj]§!的交易，但他们只会兜售高价奢侈品。幸运的是我们的人民对他们的东西不感兴趣，所以他们并没有破坏到我们的经济。"
 mem_eager_traders.4.option:0 "陶醉！"
 mem_eager_traders.5.name:0 "第一个[peacefultraders.GetAdj]交易达成"
 mem_eager_traders.5.desc:0 "§Y[peacefultraders.GetName]§!与§Y[Root.GetName]§!之间的安全许可，让第一批勇敢的商人开始探索他们的新市场。虽然新市场还在探索中，我们预计很快贸易就会兴旺起来。"
 mem_eager_traders.5.xenophile:0 "完美。进一些§Y[peacefultraders.GetAdj]§!的美味给我！"
 mem_eager_traders.5.xenophile.tooltip:0 "([Root.GetName]):\n§Y亲外§!人口获得§G+5%§!的幸福持续§Y12§!个月\n§Y排外§!人口获得§R-10%§!的幸福持续§Y12§!个月"
 mem_eager_traders.5.xenophobe:0 "我们必须禁止§Y[peacefultraders.GetName]§!的进口商品！保护我们的传统。"
 mem_eager_traders.5.xenophobe.tooltip:0 "([Root.GetName]):\n§Y排外§!人口获得§G+5%§!的幸福持续§Y12§!个月\n§Y亲外§!人口获得§R-10%§!的幸福持续§Y12§!个月\n§Y个人§!人口获得§R-10%§!的幸福持续§Y12§!个月"
 mem_eager_traders.5.individualist:0 "能源，有句谚语说过，造能源"
 mem_eager_traders.5.mercenary:0 "和平商人？也许他们可以雇佣我们的人做事。"
 mem_eager_traders.5.peaceful:0 "现在战争既无利可图有不可思议。"
 mem_eager_traders.6.name:0 "§Y[peacefultraders.GetName]§!的佣兵归来"
 mem_eager_traders.6.desc:0 "§Y[Root.GetAdj]§!的雇佣兵在过去几年为§Y[peacefultraders.GetAdj]§!的一直服务很成功。Y[Root.GetName]§!的人在国外以守卫商人和能力出众闻名，他们当中的许多人在狩猎海盗和守卫商人后，都能带着一笔不错的奖励回来。"
 mem_eager_traders.6.good:0 "他们才是专业人士。"