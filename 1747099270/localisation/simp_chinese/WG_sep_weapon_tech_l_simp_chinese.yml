###############################
# 科技
 tech_wsg_senergy:0 "深海能源逆向工程"
 tech_wsg_senergy_desc:0 "有了蓝图以后，我们现在可以开展研究制备深海能源的工艺了。"
 tech_wsg_senergy_manufacture:0 "深海能源制备自动化"
 tech_wsg_senergy_manufacture_desc:0 "虽然我们无法复刻堕落帝国那完全自动化的生产车间，但通过逆向研究那些自动化技术，我们也可以大大提升深海能源生产的效率。"
 gateway_senergy_tech:0 "§H深海能源科技线§!\n§E这项科技将促进深海能源核心的应用§!"
 wsg_project_S_prerequisite:0 "实现深海能源的人体应用"
 wsg_project_S_prerequisite_desc:0 "为了让深海能源核心能够大规模应用的必须实验"
 tech_wsg_senergy2:0 "深海能源制备工序优化"
 tech_wsg_senergy2_desc:0 "现有的深海能源制备方式过于缓慢且费时费力，无法满足所有舰娘对深海能源日益增长的需求，我们需要对工序进行一次革命。"
 tech_wsg_senergy_implantation:0 "深海能源植入"
 tech_wsg_senergy_implantation_desc:0 "自从第一批舰装使用者在对抗深海时意外发现植入深海能源能激发身体的各项潜能后，这种方法便因为副作用巨大被列为禁忌。\n如今建立在对深海能源充足的认知下，这一禁忌将被解除，以解放战舰少女所有的潜力。"
 wsg_project_S_genetic_edicts:0 "§H解锁特性：§!舰娘高级特性"
 wsg_project_S_genetic_edicts_desc:0 "我们将能利用深海能源核心进一步强化我们自己"
 tech_wsg_genetic_resequencing_s:0 "深海能源辅助式基因序列重组"
 tech_wsg_genetic_resequencing_s_desc:0 "基于深海能源核心的基因序列重组能够让已经植入深海能源核心的我们可以根据实际需要引导核心能源，增强身体的某一部位性能，从而实现针对性强化，最大化利用有限的核心能源。"
 wsg_senergy_manufacture_building_workers_increase_desc:0 "每座深海能源工厂额外生产§Y3 £sr_se£ $sr_se$§!，但维护费增加§Y3 £sr_pantsu£ $sr_pantsu$§!和§Y15 £energy£ $energy$§!"
 wsg_senergy_manufacture_building_workers_increase:0 "§Y现在深海能源工厂能够有限度地建立一条自动生产线了§!"

 job_wsg_senergy_enhance_desc:0 "§Y深海能源核心的制造工艺升级了。§!"
 job_wsg_senergy_enhance:0 "$job_wsg_senergy$岗位的 §Y £sr_se£ $sr_se$§!产出 §G+0.25§!，但维护费§Y+2 £energy£ $energy$§!"
 senergy_megastructure:0 "§H解锁巨型建筑：§!巨型深海能源核心工厂"
 senergy_megastructure_desc:0 "一个能够大量生产深海能源核心的巨型建筑。由于深海能源核心的制备无可避免会产生大量污染，它必须被放置在无人星系里。"

# 武器科技
 tech_wsg_s_ia:0 "深海能源核心辅助式IA型装甲" 
 tech_wsg_s_ia_desc:0 "深海能源核心能够为护盾提供澎湃的动力来源。只要合理调整布局，全新的装甲就能兼顾护盾装甲船体三大要素，从敌方凶猛的炮口下全方位保护战舰。" 
 tech_wsg_senergy_reactor:0 "深海能源核心反应堆"
 tech_wsg_senergy_reactor_desc:0 "使用深海能源核心发电的先进反应堆，可以为战舰提供源源不断的动力。"  
 tech_wsg_senergy_sensors:0 "S-ov式欧皇探测器"
 tech_wsg_senergy_sensors_desc:0 "俺寻思对面就在那里！加大功率往那边射就对了！"
 tech_wsg_senergy_propulsion:0 "深海能源核心推进器"
 tech_wsg_senergy_propulsion_desc:0 "由深海能源核心提供的强大动力能够满足船体推进的任何需求，即使是一块砖头也能飞到第三宇宙速度。"
 tech_wsg_senergy_computer:0 "S-ov式作战计算机"
 tech_wsg_senergy_computer_desc:0 "俺寻思只要加大功率随机计算，就能什么都算出来了 ——昆西教授"
 tech_wsg_senergy_jump_drive:0 "深海能源核心跃迁引擎"
 tech_wsg_senergy_jump_drive_desc:0 "通过深海能源核心的强大供能，更大范围的跃迁不再是梦想。" 

 TECH_UNLOCK_WSG_SENERGY_THRUSTER_TITLE:0 "§H解锁部件：§!深海能源核心推进器"
 TECH_UNLOCK_WSG_SENERGY_THRUSTER_DESC:0 "$tech_wsg_senergy_propulsion_desc$"
 TECH_UNLOCK_WSG_SENERGY_SENSOR_TITLE:0 "§H解锁部件：§!S-ov式欧皇探测器"
 TECH_UNLOCK_WSG_SENERGY_SENSOR_DESC:0 "$tech_wsg_senergy_computer_desc$" 

 tech_wsg_weapon_S_300:0 "S-300动能量主炮组"
 tech_wsg_weapon_S_300_desc:0 "深海能源核心提供了强悍的能源供应，因此我们得以制造出这种大口径主炮。"
 tech_wsg_weapon_S_380:0 "S-380快子光矛"
 tech_wsg_weapon_S_380_desc:0 "无论是威力或是射程都不逊于381光矛主炮组的超大口径主炮，但射速比起前者提升了数倍以上。"
 tech_wsg_weapon_S_460:0 "S-460炼狱射线"
 tech_wsg_weapon_S_460_desc:0 "从460泰坦级主炮中改进而来的产物。在深海能源核心的加持下，这款主炮能够在威力不变的情况下倾泻更多的火力。"
 tech_wsg_weapon_S_40:0 "四联S-博福斯激光点防阵列"
 tech_wsg_weapon_S_40_desc:0 "炮组虽然只增加了一倍，但射速比起其前辈增加了不止一倍的高速激光点防炮阵。这个新型点防阵列能在30秒内就耗尽一整罐能源罐，在战舰周围织起一道激光防空火力网，因此缺少了深海能源核心的能量供应，它无法发挥它最大的威力。"
 tech_wsg_weapon_S_301:0 "S-301海鹰反舰导弹"
 tech_wsg_weapon_S_301_desc:0 "深海能源核心除了能提供大量的能源外，其本身也是一个不稳定的能量源。像核武器一样，如果我们故意引爆深海能源核心，就能对周围造成无比恐怖的破坏，而这款导弹的战斗部便搭载了大量的深海能源核心，对任何敌方舰船都可说是一击毙命。"
 tech_wsg_weapon_S_A2:0 "S-A2野人星际轰炸机"
 tech_wsg_weapon_S_A2_desc:0 "以深海能源核心作为引擎的舰载机，载弹量达到了B-25的四倍多，甚至比一些早期型的护卫舰还要多，其本身犹如一架小型护卫舰。"
 tech_wsg_weapon_ES_300:0 "ES-300暗物质动能量主炮组"
 tech_wsg_weapon_ES_300_desc:0 "融合了暗物质能源和深海能源核心的能量炮组，其能倾泻的火力已经远远超过能撕裂敌舰的要求了。"
 tech_wsg_weapon_ES_406:0 "ES-406暗物质光矛"
 tech_wsg_weapon_ES_406_desc:0 "在暗物质能源和深海能源核心的双重加持下，这款主炮已经达到了能装载在普通战列舰的极限大小了，火力也因此有着双重的保证。"
 tech_wsg_weapon_X_S450:0 "S-450超重型能量团主炮"
 tech_wsg_weapon_X_S450_desc:0 "战利品商店新研制的超重型主炮，以发射包裹着暗物质和深海能源的超重型炮弹对舰船造成恐怖的爆炸伤害，但发射机制和炮弹本身均是由纯能量构成。"
 tech_wsg_weapon_ES_460:0 "ES-460暗物质炼狱射线"
 tech_wsg_weapon_ES_460_desc:0 "这款结合了暗物质和深海能源核心的超级巨炮，可以称得上是舰娘史上的奇迹之炮。来自武器史上最大口径的火力毫无疑问能穿透世间一切目标。"
 tech_wsg_weapon_T_S510:0 "S-510超重型暗物质射线"
 tech_wsg_weapon_T_S510_desc:0 "战利品商店的黑科技产品，炮口几乎能塞进一座大山的史无前例的巨大光矛。发射由暗物质和深海能源混合而成的机具破坏力的能量洪流，能摧毁任何阻挡在其面前的一切物质。"
 tech_wsg_senergy_fire_control:0 "深海能源火控雷达"
 tech_wsg_senergy_fire_control_desc:0 "$wsg_senergy_FIRE_CONTROL_DESC$"
 
 tech_wsg_weapon_S_6:0 "$SMALL_wsg_weapon_SML_S6$"
 tech_wsg_weapon_S_6_desc:0 "深海能源能够为舰船带来强大的动力，能够用在炮组的盈余能源也变多了，因此这一款大威力的通用炮组便营运而生。它能够将大量的能量压缩到极致并射出一道毁灭性的光束，其威力甚至能逼近早期的战舰级光矛。"
 tech_wsg_weapon_S_305:0 "S-305全自动光矛"
 tech_wsg_weapon_S_305_desc:0 "专门为无人机量身定做的一款不需要任何人操控便能自动完成瞄准射击的战舰级主炮。其内部空间以及能源系统都被压缩到了极致，以便这样的巨炮能够完美契合在脊峰无人机上并发挥其最大威力。"
 tech_senergy_aura:0 "舰队力场"
 tech_senergy_aura_desc:0 "通过对深海能源核心的深入研究，这些能够对整个舰队运作的大功率部件能够投入使用了。"
 tech_wsg_nanana_sensor:0 "大鸽呐呐呐声呐"
 tech_wsg_nanana_sensor_desc:0 "$WSG_NANANA_SENSOR_DESC$"
 tech_senergy_dreadnought:0 "武库舰"
 tech_senergy_dreadnought_desc:0 "这是属于我们这个时代的终极造物，能够匹敌整只舰队的超无畏巨舰。"
 tech_senergy_space_compression:0 "空间压缩"
 tech_senergy_space_compression_desc:0 "建造一艘比主宰还要巨大的产物是不现实的，而且效率低下，舰体结构也不稳定。我们需要找到一种方法将时空局部压缩，使得舰内空间能极大扩展。随着我们对深海能源的深入应用，或许我们能实现这一点，建造出属于我们的无畏舰。"
 
