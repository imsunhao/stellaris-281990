 decision_genious_pregnancy: "$ap_genius_cloning$"
 decision_genious_pregnancy_desc: "把殖民地的发展重点放在有机人口的繁殖上，而不是建造建筑物或区划。"
 decision_genious_pregnancy_tooltip: "在接下来的几个月里，这个殖民地将集中精力培育有机人口，在这个过程结束时，他们将生产出5种有机人口£pop(蜂群思维+2)。当繁殖过程完成后，将有1年的冷却时间，然后才能再做一次。如果你是一个工业帝国，成本将会增加。"
