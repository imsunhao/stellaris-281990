 inf_usage_10072_desc_d:0 "和以前一样，星球轨道外与环轨道的计时器显示出[inf_usage_10070_target_planet.GetName]上产生了显著的时间差异，现在星球上的时间流速是银河系其他地方的两倍，尽管我们无法利用其增加星球的产出，但是星球的发展速度得到了极大的提升。"
 inf_usage_10072_desc_e:0 "和以前一样，星球轨道外与环轨道的计时器显示出[inf_usage_10070_target_planet.GetName]上产生了显著的时间差异，现在星球上的时间流速是银河系其他地方的两倍，尽管我们无法利用其增加星球的产出，但是星球的发展速度得到了极大的提升，并且为科学研究提供了大量资源。"
 inf_usage_10081_title:0 "无限机会：§Y战争迷雾§!"
 inf_usage_10081_desc_a:0 "作为我们为[inf_usage_10080_target.GetName]即将到来的战争准备的一部分，一位军事研究顾问提交了一份有关于让战争从一开始就朝对我们有利的方向偏移的报告。$inf_mind$也许能给予我们一个机会，利用[inf_usage_10080_target.GetAdj]上民众对于战争爆发日益紧张的反应，削弱对于军事行动的支持。从大局上来看，这将加速国内反对战争的政治力量的增长。"
 inf_usage_10081_desc_b:0 "对于宣战之后的[inf_usage_10080_target.GetAdj]社会状态分析已经得出结论。我们再次得到了干涉敌人军事准备的机会，使得他们更快厌倦战争。"
 inf_usage_10081_desc_c:0 "\n一份报告中的附加建议指出可以利用$inf_soul$达成相反的效果 ——主要靠提高我们公民的心理承受能力，使我们的公民在对战争感到厌倦之前能承受更多时间。"
 inf_usage_10081_desc_d:0 "\n$inf_soul$可以将相反的效果应用到我们的帝国，增加战争持续时间，直到我们的社会对战争感到厌倦为止。"
 inf_usage_10081_desc_e:0 "\n使用$inf_power$加强这种心理战的强度能够增强对士气的腐蚀程度，增加对[inf_usage_10080_target.GetAdj]的士气伤害。"
 inf_usage_10081_desc_f:0 "使用$inf_power$强化将大大改善我们在[inf_usage_10080_target.GetAdj]军队士气的影响。"
 inf_usage_10081_option_1:0 "£inf_mind 使它们士气低落"
 inf_usage_10081_option_2:0 "£inf_mind £inf_soul 加强了我们自身"
 inf_usage_10081_option_3:0 "£inf_mind £inf_power 大大削弱了它们"
 inf_usage_10081_option_4:0 "£inf_mind £inf_soul £inf_power 削弱了它们，并增强了我们自己"
 inf_usage_10081_option_end:0 "生而无纪，死而无荣。"
 inf_usage_10082_title:0 "无限机会：§Y战争迷雾§!"
 inf_usage_10082_desc_a:0 "持续一周的监视证实了[inf_usage_10080_target.GetAdj]上的民众积极性低的让人不安。对于一场漫长的银河冲突是否值得这一点，已经有民众产生了异议。它们的士气只会越来越弱。"
 inf_usage_10082_desc_b:0 "在使用宝石增强我们民众意志力的一周后，民间报告指出，公众对我们的战争的支持甚至比我们预期的还要强烈。我们的战争还能持续很长时间。"
 inf_usage_10082_desc_c:0 "持续一周的监视证实了[inf_usage_10080_target.GetAdj]上的民众积极性低的可怕。公众们已经对军事行动产生了强烈的反对，就一场漫长的银河冲突是否值得这一点展开了大量讨论。它们的士气只会越来越弱。"
 inf_usage_10082_desc_d:0 "持续一周的监视证实了[inf_usage_10080_target.GetAdj]上的民众积极性低的可怕。公众们已经对军事行动产生了强烈的反对，就一场漫长的银河冲突是否值得这一点展开了大量讨论。与我们的民众形成了鲜明反差，他们对我们在战争中的角色表现出极大的支持。战争趋势已经转向对我们有利的方向。"
 inf_usage_10082_option_final:0 "胜利将临"
 inf_usage_10091_title:0 "无限机会：§M表层裂缝§!"
 inf_usage_10091_desc_a:0 "当我们的舰队在[inf_usage_10090_target_planet.GetName]上方轨道上发出第一轮炮击穿透了它表面时，该星球读数与之前的模型预期有了相当大的偏差。到目前为止，[inf_usage_10090_target_planet.GetName]持续的相对较小轰击已经足以激活覆盖了地幔和内核的奇异挥发性化学沉积物。巨大的高压爆炸被包裹它的物质遏制了，因此我们只检测到轻微的地震异常。"
 inf_usage_10091_desc_b:0 "\n进一步假设提出了一种可能，即同时引爆星球上所有巨大的爆炸物质脉，大幅破坏核心稳定性，就像地爆天星武器技术使用的过程。标准武器无法做到这一点，但有了$inf_power$，这成为了可能。这样的事件将极大推动战争成效，并能产生大量的原料，可用$inf_space$轻松收集并让附近舰队储备资源和燃料。"
 inf_usage_10091_desc_c:0 "\n进一步假设提出了一种可能，即同时引爆星球上所有巨大的爆炸物质脉，大幅破坏核心稳定性，就像地爆天星武器技术使用的过程。标准武器无法做到这一点，但有了$inf_power$，这成为了可能。这样的事件将极大推动战争成效，并能产生大量的原料，可用$inf_space$轻松收集并让附近舰队储备资源和燃料。"
 inf_usage_10091_desc_d:0 "\n然而，这样的宝石用量会给使用者带来极大的负荷，他必须在[inf_usage_10090_target_planet.GetName]的轨道上进行引导——这需要依靠船员们。这给他们带来了极大的风险，而生命损失也会损害我们的舰队。可以通过使用$inf_mind$将任务负荷分配到全体人口中来缓解。"
