l_simp_chinese:
 apsr8_planet_modifier:0 "钜元素"
 apsr8_planet_modifier_desc:0 "一种不稳定的放射性物质。理论上，它可以用作超强反应堆的燃料。"
 apsr8_deposit:0 "$apsr8_planet_modifier$"
 apsr8_deposit_desc:0 "$apsr8_planet_modifier_desc$\n\n§M$apsr8_deposit_effect$§!"
 apsr8_deposit_effect:0 "独特资源可用：$apsr8_planet_modifier$"
 apsr8_building_part1_text:0 "使用钜元素能量的发电站原型。"
 apsr8_building_part2_text:0 "改进后的钜元素发电站。"
 apsr8_building_part3_text:0 "高效的钜元素发电站。"
 apsr8_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 apsr8_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr8_building_part1:0 "钜反应堆：原型"
 apsr8_building_part1_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part1_text$\n$apsr_knowledge_building_info$"
