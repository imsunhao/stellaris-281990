 tw_other.1:1 "大觉醒"
 awaken.the.other.1a:1 "大觉醒"
 awaken.the.other.1b_desc:0 "当我们选择去完成我们的使命时，其他被称为我们的前对手的帝国也决定这样做。因为他们认为自己是银河系的正确统治者。是时候收回我们的遗产，面对那些怀疑我们统治的卑鄙帝国了。这是银河系新时代的开始，将被称为$EMPIRE|H$§!的重生"
 awaken.the.other.1b:0 "当我们选择完成我们的使命时，作为我们曾经宿敌的其他帝国也决定如此。因为他们认为自己才是银河系的正确统治者。现在是时候夺回我们的遗产，并面对那些怀疑我们统治的鄙陋帝国了。这是银河系新纪元的开始，将被称为$EMPIRE|H$的重生。§!"
