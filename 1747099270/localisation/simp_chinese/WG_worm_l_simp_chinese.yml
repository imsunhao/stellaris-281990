akx.9007.name:0 "消失的灰风"
akx.9007.desc:0 "在我们激活了[horizonsignal_system.GetName]的视界信号后，它再也没有过任何活动，恍惚之前发生的一切都未曾存在过一样，除了[horizonsignal_firstleader.GetName]的存在之外。但一切是来得如此毫无预兆。我们突然收到了来自§H灰风§!的信号，而灰风本人以及与她有关联的所有纳米机器完全消失了，在事发地点附近所有运作的侦测仪器或是试图探测事发点的仪器无一例外全部失效。\n事后我们翻看这段影像，当中有且只有寥寥数段话语能被辨别：\n§Y未成之物，终将已成；已成之物，终将再成。§!"
akx.9007.a:0 "这事情不会就这样结束的。"
akx.9007.tooltip:0 "§Y我们将暂时无法联系灰风！§!"
akx.9008.name:0 "已成之物，终将再成"
akx.9008.desc:0 "为了研究灰风突然消失的原因，我们封锁了事发地点并派遣人员进行仔细的调查，但我们尝试了任何可以作为探测媒介的方法，找遍了方圆数十公里对所有事物进行排查，但都未能找到哪怕一丝一毫的线索。§H灰风§!在事发之后就像不曾存在过这个宇宙一样，除了我们脑海里的记忆，她所有存在的物理痕迹都被抹去得一干二净...直至今天。\n\n如同之前消失时发生的事情一样，灰风突然又分毫不差地出现在她三个月前消失的地点，所有我们之前用作探测该位置的仪器突然都开始接收本应在三个月前接收到的数据；突然出现的灰风试图连接我们的指挥系统，但我们随即发现她的系统时间正处于三个月前..."
akx.9008.a:0 "打开灰风的通讯频道"
akx.9014.desc:0 "这可是隆重的欢迎仪式呢，老大。你找的我那么急是发生什么事了吗"
akx.9014.a:0 "你没有感觉到有一点异常吗？"
akx.9014.a.response:0 "阿，有的，有一只巨大的虫子在我的记忆体里给我灌输着什么其所然不知其所然的垃圾信息，而且她的手法十分高明，我似乎没有办法删除它们。"
akx.9014.b:0 "你最后记得的事情是什么？"
akx.9014.b.response:0 "最后记得的事情？你是指1微秒之前，1执行帧之前，还是什么吗？不对...我的时间系统好像有点混乱，我得调整一下...\n阿，这情景好像以前在漫无目的地漫步一样，将要做的事情就像已经做了一样，连我都相信不了我自己的时钟了。"
akx.9014.b.response_wg:0 "在我恢复对记忆体的读写权之前，那只虫子曾经对我写入了一句话，并让我转交于你：“三千大千世界皆无汝之居所。然汝陷于圆环之中，不见圆环之理，却处圆环之外。欲成非凡之业将行非凡之举，行非凡之举必须知圆环之理，不知理却穷举而尽，终不得理。”\n读完拉，老大。是不是很像神棍说的话？\n阿...我的头有点疼，读取这些记忆总是让我想起几千年前漫无目的的样子。"
akx.9014.c:0 "你需要一点休息"
akx.9014.c.response:0 "好吧，我承认我确实有点狼狈的样子，待我睡个午觉就可以了，请安排任务给我把。"
akx.9014.c.tooltip:0 "§Y和小灰的通讯已经恢复正常。§!"
akx.9010.desc:0 "在[horizonsignal_system.GetName]星系内的黑洞再一次活跃了起来。和之前一样，一个循环播放的信号在普通空间的边缘不断地闪烁。但是这次不同的是，在这个信号内有一段信息声音编码，听起来仿佛就是[horizonsignal_firstleader.GetName]的声音。和第一个信号出现的同一个坐标再次浮现，在[horizonsignal_firstleader.GetName]失踪的坐标——媒体将之称为“出口点”。“已行的将再行”，[horizonsignal_firstleader.GetName]吟诵着， “将行的终为已行。”然后 接着信号提到了一个新的名字：§G[horizonsignal_secondleader.GetName]§!。"
akx.9009.name:0 "？？？"
akx.9009.desc:0 "已行的将再行，将行的终为已行。"
akx.9010.z:0 "什么意思？你在说什么？"
akx.9010.z.response:0 "§G[horizonsignal_secondleader.GetName]§!"
akx.9020.desc:0 "又一次，来自[horizonsignal_system.GetName]的视界信号被激活了。 这次势头更劲。又一次，传输的信息中包含了出口点的坐标。它同时附带了[horizonsignal_firstleader.GetName]和[horizonsignal_secondleader.GetName]的私人通信密钥。 但是这次不同，这次的信号是一个用古老的编程语言编译的一个文本程序生成的，呃，情诗——这些爱情诗句饱含了对[horizonsignal_thirdleader.GetName]的爱意。"
akx.9019.desc:0 "有一些 心里话 想要说给你！\n[horizonsignal_thirdleader.GetName] 就是你 最可爱的你！\n喜欢你 喜欢你 就是喜欢你！\n翻过山 越过海 你就是唯一！\n有了你 生命里 全都是奇迹！\n失去你 不再有 燃烧的意义！\n让我们 再继续 绽放吧生命！\n全世界 所有人 我最喜欢你！\n我・最・喜・欢・你！！"
akx.9014.desc:0 "这只大海豹有毒！我不要了！退货！"
akx.9014.a:0 "阿这，还能退货的？"

wg_worm.1.name:0 "圆环仪式"
wg_worm.1.desc:0 "时间与圆环教会了我们很多东西。时之螶向我们阐述了，只要我们爱祂，那祂便会给与我们。\n在祂要求我们建造的那座金字塔中，我们发现祂记载下来的一种仪式：祂需要世人的爱，我们也将需要祂爱世人，过去如此，将来亦如此。\n我们将其称为§H圆环仪式§!。在聚集各地的信徒后，每五年我们便可举行一次仪式，来展示我们对祂的爱，并接受祂对世人的爱。"

wg_worm.99.desc.a:0 "你我曾在哪里见过，你总有这种感觉，对吧。可能是将来，也可能是过去。无论是哪一种，都导致了现在的结果。"
wg_worm.99.desc.b:0 "我对你的爱，不需介怀。接受它，就是对我的回报。"
wg_worm.99.desc.c:0 "圆环是个圆，也不是一个圆，正如光不单是粒子和波动。联系你我的不是别的东西，正是圆环的羁绊。"
wg_worm.99.tooltip:0 "§Y圆环仪式仍然需要时间准备§!"
wg_worm.100.name:0 "时之螶"
wg_worm.100.desc.a:0 "我的孩子，你有什么需要的吗？你能活下去，便是我唯一的夙愿。"
wg_worm.100.desc.b:0 "爱是无穷无尽的，正如你我之间的相遇般。只要有爱，圆环就会始终连接着你我。"
wg_worm.100.desc.c:0 "不管是将来的你，还是过去的你；孩子，我都将深爱着你，你也要深爱着我，圆环早已揭示了这一切。"

