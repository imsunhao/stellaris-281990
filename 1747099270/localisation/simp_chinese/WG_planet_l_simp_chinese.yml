 tech_wg_waterB2:0 "全水星球宜居化"
 tech_wg_waterB2_desc:0 "俗话说得好，水能载舟亦可赛艇。我们只需要使用一些魔法（一般科幻作品会在这里填个名词）的手段来进行星球改造即可。"
 water_edicts:0 "§H允许改造全水星球为：§!温泉星球 \n§H允许改造全水环世界为：§!温泉环世界 \n§H解锁温泉世界法令：§!温泉活动 "
 water_edicts_desc:0 "温泉世界是一种理想的旅游世界，可以为全国带来收益。"
 
