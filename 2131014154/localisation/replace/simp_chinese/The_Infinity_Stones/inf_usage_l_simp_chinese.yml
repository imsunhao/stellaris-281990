 inf_usage_10089_title:0 "无限机会：§M表层裂缝§!"
 inf_usage_10092_desc_a:0 "随着一场灾难性的爆炸，[inf_usage_10090_target_planet.GetName]变成了一片无法生存、熊熊燃烧的陆地大小岩石群。这在[inf_usage_10090_target_country.GetAdj]社会上掀起了波澜，公众对继续战斗的支持大幅降低。不过，舰队已将星球残骸中收集到的资源全部补给，有了这么多盈余燃料，亚光速将在一段时间内得到提升。"
 inf_usage_10092_desc_b:0 "\n不幸的是，并非所有船都在这次事件中幸存。一些船员死于贯穿他们的能量，而另一些则是因为能量足以损坏关键部件的辐射，部分舰队受到了无法弥补的损害。"
 inf_usage_10092_desc_c:0 "\n幸运的是，所有船都在这次事件中幸存。一些船员死于贯穿他们的能量，而另一些则是因为能量足以损坏关键部件的辐射，部分舰队本应受到了无法弥补的损害，但它们似乎毫发无损。"
 inf_usage_10092_desc_d:0 "\n在我们全体人民意志的加持下，攻击的压力是可控。且据我们所知，没有船员损失，所有船只都安然无恙。"
 inf_usage_10092_desc_e:0 "\n至于外交事务的状况，没有多少帝国对我们展示实力感到满意，而且紧张局势正在加剧。我们在银河系舞台上的威胁程度已经大大增加了，其他国家似乎也不愿意信任我们。虽然这两种影响都会随着时间推移而消退，而[inf_usage_10090_target_country.GetName]，则是无比愤怒，如果我们想修复关系，还需要很多时间。"
 inf_usage_10092_desc_f:0 "\n至于外交事务的状况，我们的掩饰工作非常成功，就其他人所知这是战争造成的悲惨附带后果，虽然令人遗憾，但却是不幸与糟糕计划管理的结果，远非令人发指的战争罪行。当然，[inf_usage_10090_target_country.GetName]并不这么看，而是把数万亿人的死亡归咎于我们。"
 inf_usage_10092_option_final:0 "他们的意志会像这个星球一样粉碎"
 inf_usage_40001_title:0 "无限机会：§G机械天堂§!"
 inf_usage_40001_desc_a:0 "对[inf_usage_40000_target_planet.GetName]进行广泛的考古分析后，得到一个有价值的发现。虽然表面检查显示它确实是一颗[inf_usage_40000_target_planet.GetClassName]，但事实并非如此。埋藏在地壳下的，是数千年前的机械文明遗迹。在我们没有找到其他参照物的情况下，这样一个帝国是如何存在的，在经历了许多内部不确定性之后，现在答案正在浮现。"
 inf_usage_40001_desc_b:0 "\n奇怪的是，机器智能似乎并没有星系扩张的欲望——在它存在的整个历程中，涉足的星外任务只有将基础设施送入轨道，从来没有任何星系野心，因此它们从未真正离开过这个星球。网络显然起源于另一个身份不明文明的实验，他们向该星球发射了一架无人机，为它提供了复制手段，以及从它所在的世界开采资源的能力。在很短时间内，这架无人机就发展成了一个机械殖民地，并将其范围扩大到整个星球，从而形成了一个星球范围的智械世界，为合成人居住提供了完美条件。"
 inf_usage_40001_desc_c:0 "\n在整个合成人社会的持续时间里，直到最后都没有提到过策划整个项目的文明。出于未知原因——很可能是害怕该文明为超越挑战和障碍而扩张的能力——创造者们回来摧毁了自己的造物。"
 inf_usage_40001_option_1:0 "继续"
 inf_usage_40002_title:0 "无限机会：§G机械天堂§!"
 inf_usage_40002_desc_a:0 "这些发现不仅具有学术价值。文明的遗留虽然破碎，但依然存在。通过将§G时间宝石§!和§R现实宝石§!结合，可以将星球物理层面上倒退回旧智械文明时期的状态。结果将是一个完全适宜合成人居住的庞大世界。然而这将是项浩大的工程，需要将负荷分配到我们所有子个体上——使用§Y心灵宝石§!即可实现。"
 inf_usage_40002_option_1:0 "£inf_time £inf_reality £inf_mind 复原珍贵的机械星球"
 inf_usage_40002_option_end:0 "这是浪费时间！"
 inf_usage_40003_title:0 "无限机会：§G机械天堂§!"
 inf_usage_40003_desc_a:0 "这些发现不仅具有学术价值。文明的遗留虽然破碎，但依然存在。通过将§G时间宝石§!和§R现实宝石§!结合，再以§Y心灵宝石§!分担神经负荷，我们可以将星球物理性倒退回其重要历史阶段之一。"
 inf_usage_40003_desc_b:0 "\n早期，该网络将其资源绝大部分用于研究和技术创新，认为科学进步是最可靠的生存方法。在早期的形式下，[inf_usage_40000_target_planet.GetName]是一个彻底互联、具有强大数据处理能力的网络。"
 inf_usage_40003_desc_c:0 "\n随着时间的推移，它的重点转换为文明的发展。广阔的基础设施逐步蚕食了原有的科研设施，为了节约空间，在空中都遍布着基础设施。如果没有它的创造者的第一次攻击，它最终会成为一颗机械都市星球。在那次攻击中，城市的基础结构被破坏，空中的浮岛被摧毁，最终留下了丧失绝大多数能力的智械文明。"
 inf_usage_40003_desc_d:0 "\n一小队幸存的无人机花费了数十年在废墟中重建一切，现在它们有了新的目标——活下来。它们意识到创造者总有一天会来毁灭它们，于是它们开始重新改造整个星球。最终的成果是一颗强大的军事要塞，以及一座正在准备迅速建造出庞大而廉价的舰队的超级船坞。但是仅仅迟了几周，当船坞正在建造第一波防御舰队时，第二次攻击到来了，智械帝国最终被消灭在历史的长河中。"
