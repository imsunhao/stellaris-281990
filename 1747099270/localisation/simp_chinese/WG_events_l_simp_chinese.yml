 sh_trait_anomaly:0 "出笼之鸟"
 sh_trait_anomaly_desc:0 "由于神秘脉冲波导致的抑制装置失效，这些深海单位重新拥有了感情并开始自然繁育，但深海社会中被设计只需要服从命令与枯燥的岗位实在让这些深海舰娘难以适应。"
 sh.3067.name:0 "异常的殖民"
 sh.3067.desc:0 "我们的殖民飞船进入了[event_target:sh_anomaly_planet_target.GetName]，星球的各项数值都与之前科研船得到的结果吻合，第一批殖民单位顺利的抵达了指定地点。但随后的数天，殖民单位汇报称她们最近频繁的检测到一个微弱的脉冲信号，由于信号过于微弱而且没有造成对殖民工作造成任何影响，这件事情很快被忽视了。"
 sh.3067.a:0 "奇怪" 
 
 sh.3068.name:0 "消失的脉冲信号"
 sh.3068.desc:0 "[event_target:sh_anomaly_planet_target.GetName]上的殖民工作已经完全完成了，之前频繁出现的奇怪脉冲信号在随后的日子次数逐渐减少直到彻底消失。一些人认为这可能只是星球上一种罕见的自然现象。\n随着时间推移，这件事情慢慢的被殖民者们所遗忘，毕竟新殖民地需要做的工作实在是太多了。"
 sh.3068.a:0 "[event_target:sh_anomaly_planet_target.GetName]的殖民工作完成了！祝贺！" 
 
 sh.3069.name:0 "脉冲波"
 sh.3069.desc:0 "[event_target:sh_anomaly_planet_target.GetName]上几乎所有的设施都持续检测到了一股强大的脉冲，并且频率和强度在持续增加，我们进行了简单比对就发现这与之前殖民中遇到的不明脉冲波是同一种。\n我们不知道这样的脉冲意味着什么，但我们必须立即做出应对措施。"
 sh.3069.a:0 "红色预案！" 
 
 sh.3070.name:0 "出笼之鸟"
 sh.3070.desc:0 "强大的脉冲波终究还是席卷了全球，大量暴露在外的设备全都被短暂的瘫痪。\n\n但比起设备的瘫痪，更令人担忧的是一部分暴露在外的低级深海舰娘单位遭到了脉冲波的影响，她们的§Y抑制装置§!全部都失效了...\n长期以来被压制的情感在瞬间被释放，她们大多都进入了迷茫与沮丧的状态，甚至她们中的一部分开始进行自然繁衍。\n\n为了防止事态的进一步扩大，我们必须立刻找到脉冲波的来源"
 sh.3070.a:0 "立刻组织人员，必须立刻找到源头" 
 sh.3070.a.tooltip:0 "§Y一些深海舰娘遭到了异常影响§!" 
 
 sh.3071.name:0 "抉择"
 sh.3071.desc:0 "强大的脉冲来源终于得到了定位，我们的小队找到了一处深埋地下的远古设施，并且对其进行了永久性的关闭以防止类似的事件再次发生。\n\n现在我们将重心重新放回到之前那些受到影响的深海舰娘上。很明显现在她们都脱离了深海标准的抑制器的压制。某种意义上来说她们更接近于我们曾经的敌人——舰娘。\n虽然所有受影响的单位都依然声称自己效忠于深海舰队。但深海社会中要求操作者无情且高效的方式对于这些“感性”的深海舰娘来说有点难以适应。\n\n现在我必须做出抉择，我们可以选择§Y保持§!现有状态，允许她们自然繁衍并尝试继续融入深海社会。\n或者重新§Y激活修复§!她们受损的抑制装置，让她们回归原来的状态。"
 sh.3071.a:0 "事已至此，让我们接受现状" 
 sh.3071.a.tooltip:0 "§Y受到异常影响的深海舰娘会得到保留§!" 
 sh.3071.b:0 "这种不受控的状态无法被接受" 

 wg_pod.104.name:0 "星球压制舰说明"
 wg_pod.104.desc:0 "§H星球压制舰§!是一种特殊的两栖支援登陆舰，它能根据自身装备的§H压制舰舱室§!（§Y注意：帕里特航母也能够装备§!§H压制舰舱室§!）对敌星球直接投放所搭载的陆军。\n要使用§H星球压制舰§!将陆军投放至敌对星球，你需要在任意一支舰队中编入至少一艘§H星球压制舰§!，并使用特殊的轨道轰炸模式：§H登陆火力准备§!。当敌方星球破坏度§H超过25%§!时，§H星球压制舰§!§Y便会开始投放其搭载的陆军至目标星球上。§!\n根据不同陆军的特性，§H星球压制舰§!所搭载的陆军也有不同的搭载数量、投放时间、投放数量以及重新招募时间等，但请注意：由§H星球压制舰§!投放至敌对星球的陆军是§R一次性的§!，即使战斗胜利也会被强制解散！（因为根本装不回去//划掉）\n\n此外，当编队中含有星球压制舰的舰队停泊在我方殖民地轨道时，它也能协助维持当地治安。（犯罪-20，稳定+5，告辞）"
 wg_pod.105.name:0 "空投舱模块说明"
 wg_pod.105.desc:0 "§H帕里特航母§!装备的§H空投舱模块§!是一种特殊的对地支援模块。根据选择的§H空投舱模块§!，§H帕里特航母§!能够对敌星球直接投放所搭载的陆军。\n要使用§H帕里特航母§!将陆军投放至敌对星球，你需要在任意一支舰队中编入至少一艘§H帕里特航母§!，并使用特殊的轨道轰炸模式：§H登陆火力准备§!。当敌方星球破坏度§H超过25%§!时，§H帕里特航母§!§Y便会开始投放其搭载的陆军至目标星球上。§!\n根据不同陆军的特性，§H帕里特航母§!所搭载的陆军也有不同的搭载数量、投放时间、投放数量以及重新招募时间等，但请注意：由§H帕里特航母§!投放至敌对星球的陆军是§R一次性的§!，即使战斗胜利也会被强制解散！（因为根本装不回去//划掉）"
