l_simp_chinese:
 job_larva_queen:0 "孵化蜂后"
 job_larva_queen_plural:0 "孵化蜂后"
 job_larva_queen_desc:0 "一个成熟的蜂后会季节性地生产有翼的原始蜂后和雄峰，被称为有翼种。未受精的卵会发育成雄蜂。已受精的卵通常会发育成无翼、不育的工蜂，但也可能因为特殊的照顾而发育为原始蜂后。"
 civic_hive_organic:0 "有机结构"
 civic_hive_organic_desc: "这个蜂群通过随意让幼虫发生变形来创造活体的构造和飞船。"
 origin_hive_organic:0 "有机结构"
 origin_hive_organic_desc: "这个蜂群通过幼虫的变形来创造活生生的结构。"
 civic_tooltip_organic_effects:0 "以§Y有机体§!飞船外观开始游戏（将会覆盖任何选择）。\n\n§Y舰船§!，§Y建筑物§!，以及§Y恒星基地§!的建造消耗£food£ §Y$food$§!以及£larva£ §Y幼虫§!，相对应地，£alloys£ §Y合金§!以及£minerals£ §Y矿物§!将会减少。\n\n每个殖民地都有一个£job_larva_queen£ §Y$job_larva_queen$§!岗位，每50人口额外新增一个。\n\n添加§Y孵化焦点§!政策，可以在£larva£ §Y幼虫§!和§Y人口增长§!间选择§Y$job_larva_queen$§!的生产焦点。\n\n§Y每日船体回复§G+1%§!\n农业工蜂产出：§G+2§!\n矿业工蜂产出：§R-1§!"
 START_SCREEN_ORGANIC_STRUCTURES:0 "独立的有机体间只有很小的表型差异，而我们物种的表型可塑性允许幼虫从根本上改变自身形态，这也是我们进化的方式。\n\n一开始，这种进化特性导致我们物种内部出现了混乱，但是，当我们觉醒了意识，我们接受了这些差异。\n\n我们的表型可塑性在克服不利生物形态的过程中被证明是有利的。蜂后表型演化成了一个繁育幼虫的方式，一个扩展蜂群的有效途径，同时，其他成员演变为建筑、舰船、复杂子个体或是劳动力。\n\n现在，我们仰望星空，考虑着下一步行动。\n\n我们是一个集体，我们就是一切。"
 civic_organic_lithoid:0 "活体结构"
 civic_organic_lithoid_desc: "这个岩石蜂群通过将他们的躯体与固体物质、矿物聚合物或是类矿物质融合来创造活体结构。"
 civic_tooltip_organic_lithoid_effects:0 "以§Y岩石§!飞船外观开始游戏（将会覆盖任何选择）。\n\n§Y舰船§!，§Y建筑物§!，以及§Y恒星基地§!以£minerals£ §Y$minerals$§!作为维护费，相对应地，减少£energy£ §Y能量§!花费。\n§Y每日船体回复§G+1%§!\n矿业工蜂产出：§G+2§!\n技工工蜂产出：§R-1§!"
 organic_structures_alates_name:0 "婚姻航班"
 organic_structures_normal_name:0 "平衡孵化"
 organic_structures_workers_name:0 "不育工蜂"
 policy_organic_structures_policy:0 "孵化焦点"
 policy_organic_structures_policy_desc:0 "主巢可以选择让他们的蜂后产下可以孵出有翅幼虫或是工蜂的卵。"
 organic_structures_normal:0 "平衡孵化"
 organic_structures_normal_desc:0 "一个平衡殖民地同时也是健康的。\n孵化蜂后：人口增长速度：§G+2.5%§!"
 organic_structures_alates:0 "婚姻航班"
 organic_structures_alates_desc:0 "缺少幼虫是一个问题，规律性的婚姻航班可以帮助孵化蜂后产下更多的有翅幼虫，以帮助殖民地的扩张和发展。"
 organic_structures_workers:0 "不育工蜂"
 organic_structures_workers_desc:0 "如果主巢拥有足够的有翅幼虫，它会选择将婚姻航班的频率降到零，导致幼虫不育且无法变形为建筑或舰船，以此产生更多的劳动力。\n孵化蜂后：人口增长速度：§G+5%§!"
 mod_planet_larva_queens_larva_produces_add: "孵化蜂后幼虫"
 planet_larva_queens: "孵化蜂后"
 building_bioresource_silo:0 "地下资源库"
 building_bioresource_silo_desc:0 "巨大的地下资源储存设施，可以安全地存放大量的资源。"
 building_biobetharian_power_plant:0 "贝塞里安石发电站"
 building_biobetharian_power_plant_desc:1 "贝塞里安石发电站通过消耗贝塞里安石来产生大量能量币。"
 building_bioenergy_grid:0 "能量电网"
 building_bioenergy_grid_desc:0 "一个经过了仔细校准的网络，可以最大化发电机的输出。"
 building_bioenergy_nexus:0 "能量枢纽"
 building_bioenergy_nexus_desc:0 "这个巨大的设施集成了全球的电网，并提高了它们的效率。"
 building_biomineral_purification_plant:2 "矿物精炼站"
 building_biomineral_purification_plant_desc:2 "通过了这些精炼设备的矿石有着最高的纯度。"
 building_biomineral_purification_hub:2 "矿石精炼中心"
 building_biomineral_purification_hub_desc:2 "矿物在这个巨大的枢纽和精炼设备阵列间往返。"
 building_bioplanetary_shield_generator:0 "行星护盾发生器"
 building_bioplanetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_biostronghold:0 "要塞"
 building_biostronghold_desc:0 "一座行星要塞，驻扎着一支牢靠的卫戍部队，可以使星球免受入侵或是叛乱。"
 building_biofortress:0 "堡垒"
 building_biofortress_desc:2 "一座巨大的堡垒，驻扎着一支加强的卫戍部队，附有士兵的训练设施。"
 building_superbrain:1 "行星超级计算机"
 building_superbrain_desc:1 "一个独立的巨型超级计算机，可以进行复杂得难以置信的计算，提高全球的科研产出。"
 building_biomilitary_academy:0 "军事学院"
 building_biomilitary_academy_desc:1 "军事学院提高了本地的征兵比例，并提供了更高的训练标准。"
 building_biohydroponics_farm:0 "水培农场"
 building_biohydroponics_farm_desc:0 "水培农场为当地人生产特制的高营养蔬菜。"
 building_biocrystal_mines:0 "水晶矿洞"
 building_biocrystal_mines_desc:1 "为了避免损坏这些晶体，在开采过程中必须要小心谨慎。"
 building_bioalloy_1:0 "合金铸造厂"
 building_bioalloy_1_desc:0 "铸造厂里的冶金师们生产高品质的合金。"
 building_bioalloy_2:0 "巨型合金熔炉"
 building_bioalloy_2_desc:0 "通过大规模的生产，这些熔炉可以生产出大量的合金。"
 building_bioalloy_3:0 "纳米合金工厂"
 building_bioalloy_3_desc:0 "在改进过的生产中心里，纳米机械被用于辅助合金制造"
 building_bio_lab_1:0 "研究实验室"
 building_bio_lab_1_desc:0 "研究实验室里配有用于一般研究的基本设施。"
 building_bio_lab_2:0 "研究大楼"
 building_bio_lab_2_desc:0 "升级版的研究设施，可以容纳很多人。"
 building_bio_lab_3:0 "高级研究大楼"
 building_bio_lab_3_desc:0 "这些高端研究设施拥有最先进的科研设备，可以容纳非常多的人。"
 building_biofood_processing_facility:0 "食品加工设施"
 building_biofood_processing_facility_desc:0 "经由这些设施加工的食品在营养方面得到了很大的提升。"
 building_biofood_processing_center:0 "食品加工中心"
 building_biofood_processing_center_desc:0 "可以加工大量食物的流水线。"
 building_biorefinery:0 "奇异瓦斯精炼厂"
 building_biorefinery_desc:0 "这些先进的精炼设备日夜不停的工作，产出奇异瓦斯。"
 building_biocrystal_plant:0 "稀有水晶工厂"
 building_biocrystal_plant_desc:0 "这里生产出的水晶有着最高的品质，与真品近乎别无二致。"
 building_biochemical_plant:0 "化学厂"
 building_biochemical_plant_desc:0 "难以预计而有时不稳定的易爆颗粒被我们在这里合成了。植物旁五公里内不许有明火出现。"
 building_biomote_harvesters:0 "尘埃收集陷阱"
 building_biomote_harvesters_desc:0 "这些复杂的设施将易爆微粒困在能量场中，将它们集中到地下的特殊收容区中，以便在其中稳定和收获它们。"
 building_biogas_extractors:0 "天然气采集井"
 building_biogas_extractors_desc:0 "这些巨大的油井深入到地球的地幔中，以进入异星天然气的采集区。"
