 trait_exoskeleton:0 "灵巧外骨骼"
 trait_exoskeleton_desc:0 "§L灵活的外骨骼使该物种能在紧凑的空间中自由移动。§!\n"
 trait_shell:0 "强化外壳"
 trait_shell_desc:0 "§L既是家，又是防御构造。该物种能产生自己的加固外壳。§!\n"
 trait_pheromones:0 "吸引性信息素"
 trait_pheromones_desc:0 "§L一种化学物质，产生并释放到环境中，影响他人的行为。§!\n"
 trait_photosynthetic:0 "光合作用"
 trait_photosynthetic_desc:0 "§L该物种能够合成阳光。§!\n"
 trait_encrusted_minerals:0 "矿物硬壳"
