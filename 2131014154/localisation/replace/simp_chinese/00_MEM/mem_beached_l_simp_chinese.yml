l_simp_chinese:
 mem_beached_category: "搁浅"
 mem_beached_category_desc: "我们发现了一个来自§Y[This.GetName]§!的生命信号。这个信号的参数与$story.501.name$的数据一致，但异常微弱。"
 mem_beached.1.name: "坠落的$story.501.name$"
 mem_beached.1.desc: "扫描器在[From.GetName]的一处大裂缝里发现了一只雌性$story.501.name$，$story.501.name$出现在这种地方真是相当奇怪。\n\n目前，它没有任何动静，似乎在冬眠。它的表皮上有相当多的伤痕，也许它受到了其他东西的攻击而与氏族分开了，又或许是氏族最后的幸存者。它隐藏在小行星中疗伤，但受伤过重而无法自愈。"
 mem_beached.1.a: "想办法帮助它。"
 mem_beached.1.b: "顺其自然吧。"
 mem_beached.1.c: "这是一次完美解剖这种生物的机会。"
 mem_beached.1.d: "是肉！！！"
 mem_beached.2.name: "治疗$story.501.name$"
 mem_beached.2.desc: "虽然我们对$story.501.name$内部的了解非常不足，但§Y[leader.GetName]§!做得很好。\n\n[Leader.GetHerHis]仔细检查了$story.501.name$的身体后发现了表皮下的一些金属物体，这些金属物体被设计成卡在$story.501.name$的软组织里，阻止其自愈。发现原因后，就不难去除了。经过适当的灼烧并注射了几吨的$story.501.name$血液合成物后，这只$story.501.name$已经开始迅速恢复起来。 \n\n接着，$story.501.name$的意识就恢复了，并且似乎认识到了我们是在帮助她。她停留在附近，看起来想在思考一样。"
 mem_beached.2.a: "收养这只$story.501.name$。"
 mem_beached.2.b: "她是自由的，让她离开。"
 mem_beached.3.name: "给$story.501.name$命名"
 mem_beached.3.desc: "我们收养的$story.501.name$在[Owner.GetAdj]公民中很受欢迎。许多人都为她取了名字，那么我们应当如何命名她？"
 mem_beached_3.no_name: "她不需要名字。"
 mem_beached_3.flopsy: "弗洛普西。"
 mem_beached_3.jewel: "宝石。"
 mem_beached_3.candy: "巧克力。"
 mem_beached_3.greenie: "格里尼。"
 mem_beached_3.crystal: "水晶。"
 mem_beached_3.starlight: "星光。"
 mem_beached_3.salad: "萨拉。"
 mem_beached.4.name: "[Root.GetName]产子"
 mem_beached.4.desc: "这让我们很是吃惊，因为我们对$story.501.name$的生理了解非常有限，但[Root.GetName]显然是怀孕了。科学家们推测，因为之前她受伤了就停止了这一过程，在我们给她治疗后又恢复了。在今天她成功产下了三只健康的幼兽。"
 MEM_BEACHED_PROJECT: "治疗受伤的$story.501.name$"
 MEM_BEACHED_PROJECT_DESC: "我们对$story.501.name$的了解非常有限，但她看起来很不好，我们也许能帮助她。"
 mem_beached_space_whale_child_section: ""
 mem_beached_space_whale_section: ""
 mem_beached_vigor: "年轻活力"
 mem_beached_wound: "旧伤口"