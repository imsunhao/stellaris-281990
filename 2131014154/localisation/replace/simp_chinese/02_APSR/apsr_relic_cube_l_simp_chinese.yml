 apsr_arcrel.804.title:0 "来源"
 apsr_arcrel.804.desc:0 "在几个月前发生的事件发生后，我们再次派出了一支考察队，把第一支考察队的遗骸取了回来，之后我们检查了钜反应堆的运行能力。幸运的是，在考察队他们…死亡之前…成功阻止了堆芯的反应，稳定了局势，灾难已经成功避免。虽然需要一天多的时间来清理周围地区的污染，但反应堆内部很快就清理完毕，工人们很快就可以继续工作了。\n目前还不清楚钻孔机领队的那些行为有什么意义。\n在其中一个被毁的发电机组中我们发现了一个奇怪的立方体，其核心发出白光脉冲光芒。科学家们已经开始对此进行研究。"
 apsr_arcrel.804.button:0 "清晰"
 apsr_arcrel.804.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 apsr_arcrel.809.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.809.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr8_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.809.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr8_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.809.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr8_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体完§!全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
 apsr_arcrel.809.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.809.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
