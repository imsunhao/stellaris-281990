l_simp_chinese:
 tradition_est_academy:0 "学院"
 tradition_est_academy_desc:0 "学院、学校和大学遍布我们的帝国，那些希望达到顶点的人通过他们错综复杂的等级制度来实现。"
 tr_est_academy_adopt:0 "学院传统"
 tr_est_academy_adopt_desc:0 "我们可以选择§Y2§!种研究类别，在这些类别中，§Y研究速度§!提高§G+15%§!。"
 tr_est_academy_1:0 "公共教育"
 tr_est_academy_1_desc:0 "§Y帝国领袖池容量§!增加§Y3§!。"
 tr_est_academy_1_delayed:0 "教育是一种属于所有人的权利。通过公共教育，所有公民都能获得富裕生活所需的基础知识。"
 tr_est_academy_2:0 "强制性高等教育"
 tr_est_academy_2_desc:0 "所有领袖§Y初始等级§!增加§Y1§!。"
 tr_est_academy_2_delayed:0 "通过对所有公民实施高等教育，我们可以确保我们的领袖熟练仔细地履行他们的职责。"
 tr_est_academy_3:0 "学习，忘却，再学习"
 tr_est_academy_3_desc:0 "§Y领袖经验获得§!增加§G+33%§!。"
 tr_est_academy_3_delayed:0 "我们重视学习，不仅仅是为了知识本身，还有我们学习的过程。一位真正的领袖能从失败中学习的东西会和从成功中学习的东西一样多。"
 tr_est_academy_4:0 "象牙塔"
 tr_est_academy_4_desc:0 "在每个星球上提供额外§Y1§!个£job_researcher£§Y$job_researcher$岗位§! 。"
 tr_est_academy_4_delayed:0 "最好把最前沿的研究留给专家。在他们的象牙塔中，他们可以自由地研究，实验和发展而不受外界的干扰。"
 tr_est_academy_5:0 "军校"
 tr_est_academy_5_desc:0 "§Y陆军初始经验§!和§Y舰队初始经验§!增加§G+200§!。此外我们所有的§Y舰队司令§!和§Y陆军将领§!的§Y最高等级§!增加§Y1§!。"
 tr_est_academy_5_delayed:0 "我们的帝国坚信，只有受过教育的军队才能以最高效率运作。"
 tr_est_academy_finish:0 "完成学院传统"
 tradition_est_shroudborn:0 "虚境诞生"
 tradition_est_shroudborn_desc:0 "我们也许是银河系中最强大的灵能存在。试图与我们直接接触的凡人要么发疯，要么死去。"
 tr_est_shroudborn_adopt:0 "虚境诞生传统"
 tr_est_shroudborn_1:0 "心灵入侵"
 tr_est_shroudborn_1_delayed:0 "我们能够入侵凡人的头脑，他们的意图就像打开的书，等待着被阅读。"
 tr_est_shroudborn_2:0 "思维抑制"
 tr_est_shroudborn_2_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!增加§G+15%§!，此外对于所有邻国§Y星际基地影响力花费§!和§Y宣称影响力花费§!增加§R+15%§!（我们的盟国，共同防御契约国或附庸国不受影响）。"
 tr_est_shroudborn_2_delayed:0 "我们深入到敌人的凡人思想中，把他们的明晰变成怀疑，把他们的希望变成绝望。"
 tr_est_shroudborn_3:0 "永恒观察者"
 tr_est_shroudborn_3_delayed:0 "在整个星系中，我们始终存在，坐看时间和生命的流逝。"
 tr_est_shroudborn_4:0 "第七感"
 tr_est_shroudborn_4_delayed:0 "通过我们与虚境的联系，我们已经对银河系形成了第七感，感知到我们通常不会感知到的东西。"
 tr_est_shroudborn_5:0 "能量具现"
 tr_est_shroudborn_5_delayed:0 "我们的意志如此强大，以至我们能够在物质世界中显化它，从精神上增加我们的舰船的能量武器强度和能量护盾的复原性。"
 tr_est_shroudborn_finish:0 "完成虚境诞生传统"
 tradition_est_hacking:0 "黑客"
 tradition_est_hacking_desc:0 "我们机敏到能够黑入其他帝国的计算机系统并随心所欲的更改它们。"
 tr_est_hacking_adopt:0 "黑客传统"
 tr_est_hacking_1:0 "系统操作"
 tr_est_hacking_1_delayed:0 "通过小心地操纵敌舰的火控系统，我们可以降低敌舰在战斗中成功瞄准我们舰船的能力。"
 tr_est_hacking_2:0 "通信干扰"
 tr_est_hacking_2_desc:0 "所有普通邻国的§Y行星探测范围§!和§Y舰船§!§Y探测范围§!减少§R1§!且§Y恒星基地影响力花费§!增加§R+25%§!（和我们有联盟、共同防御契约的帝国或附庸国不受影响）。"
 tr_est_hacking_2_delayed:0 "我们可以破坏外国通讯系统，减少我们邻国在其帝国内部有效沟通的能力。"
 tr_est_hacking_3:0 "间谍软件"
 tr_est_hacking_3_delayed:0 "我们可以黑进其他帝国的监视和观测系统，利用它们更好地了解我们帝国周围的太空。"
 tr_est_hacking_4:0 "恶意软件"
 tr_est_hacking_4_desc:0 "所有宿敌国家的§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!减少§R-10%§!且§Y建筑维护费§!增加§R+15%§!。"
 tr_est_hacking_4_delayed:0 "我们精心设计的软件感染了宿敌的计算机系统，损害了他们管理帝国的效率。"
 tr_est_hacking_4_terminator:0 "$tr_est_hacking_4$"
 tr_est_hacking_4_terminator_desc:0 "其他所有帝国的§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!减少§R-10%§!且§Y建筑维护费§!增加§R+15%§!。"
 tr_est_hacking_4_terminator_delayed:0 "我们精心设计的软件会感染其他国家的计算机系统，损害其效率。"
 tr_est_hacking_5:0 "数据库挖掘"
 tr_est_hacking_5_delayed:0 "我们自己的研究项目从其他帝国的数据库中受益匪浅，不管他们知道与否。"
 tr_est_hacking_finish:0 "完成黑客传统"
 tradition_est_administratum:0 "政务院"
 tradition_est_administratum_desc:0 "大批的职员和官僚监督我们的帝国，尽忠职守地执行着我们领袖的意志。"
 tr_est_administratum_adopt:0 "政务院传统"
 tr_est_administratum_1:0 "简化招聘流程"
 tr_est_administratum_1_delayed:0 "通过实施一系列标准化的能力倾向测试、问卷调查和面试，寻找为帝国服务的领袖岗位的最佳候选人所需的开销下降了。"
 tr_est_administratum_2:0 "基于绩效的晋升制度"
 tr_est_administratum_2_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y1§!。此外，所有§Y统治者§!初始拥有一个额外的特质。"
 tr_est_administratum_2_delayed:0 "以前，政治、阴谋和琐碎的争吵极大地影响了晋升选择。新的严格准则和去中心化的晋升决定确保这种情况不再发生。"
 tr_est_administratum_3:0 "高效政府机构"
 tr_est_administratum_3_delayed:0 "任何一个帝国的壮大都伴随着其官僚机构的增长。新方法的实施减少了文书工作和官僚主义的反应时间，使项目能够更快地完成。"
 tr_est_administratum_4:0 "标准化星球管理"
 tr_est_administratum_4_delayed:0 "当我们控制更多的行星时，它们的地方管理可能出现分歧。通过制定行星管理的标准化模板，我们将确保我们所有星球上的管理如出一辙。"
 tr_est_administratum_5:0 "监察局"
 tr_est_administratum_5_delayed:0 "监察局是一个独立的组织。它的监察员周游整个帝国，检查当地政府的政策和实践。监察局监察员的每一封书面评论都是所有野心勃勃的总督的噩梦。"
 tr_est_administratum_finish:0 "完成政务院传统"
 tradition_est_omnipresence:0 "无所不在"
 tradition_est_omnipresence_desc:0 "我们是一个整体，我们无处不在。我们既能够充分重视事物的宏伟计划又能关注最无关紧要的工蜂的细微动作。"
 tr_est_omnipresence_adopt:0 "无所不在传统"
 tr_est_omnipresence_1:0 "总信息处理"
 tr_est_omnipresence_1_delayed:0 "我们可以从所有工蜂的经验中进行学习。从这些聚集的数据中提取出来的模式允许我们从所有或大或小的阻碍中获得学习。"
 tr_est_omnipresence_2:0 "完全进驻工蜂"
 tr_est_omnipresence_2_delayed:0 "我们优先考虑其基础设施内的关键功能，主动取得工蜂直接控制权以提高生产力。"
 tr_est_omnipresence_3:0 "增加容量"
 tr_est_omnipresence_3_delayed:0 "随着我们在银河系新区域的扩张，我们的神经通路也需要扩展以适应新的工蜂。"
 tr_est_omnipresence_4:0 "同步控制"
 tr_est_omnipresence_4_delayed:0 "反常度会导致效率低下。在表现出类似活动的工蜂上执行标准控制模式。我们能在任何导致反常的情况发生时直接控制该工蜂，立即纠正错误。"
 tr_est_omnipresence_5:0 "突触增强"
 tr_est_omnipresence_5_delayed:0 "对突触系统的改进使我们能够同时在更长时间内控制更多工蜂。"
 tr_est_omnipresence_5_machines:0 "中继塔"
 tr_est_omnipresence_5_machines_delayed:0 "在帝国最边远的地方，我们的命令可能会丢失或被误解。中继塔网络使我们能够跨越遥远的距离指挥工蜂。"
 tr_est_omnipresence_finish:0 "完成无所不在传统"
 tradition_est_aesthetics:0 "美学"
 tradition_est_aesthetics_desc:0 "美可以被感知，但不能被解释，没有它，我们的存在将是空洞的。"
 tr_est_aesthetics_adopt:0 "美学传统"
 tr_est_aesthetics_adopt_desc:0 "有£building£§Y$building_autochthon_monument$§!系列建筑物的星球上，§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!提高§G+15%§!"
 tr_est_aesthetics_adopt_spiritualist:0 "美学传统"
 tr_est_aesthetics_adopt_spiritualist_desc:0 "有£building£§Y$building_temple$§!建筑链的星球上，§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!提高§G+15%§!"
 tr_est_aesthetics_adopt_megacorp:0 "美学传统"
 tr_est_aesthetics_adopt_megacorp_desc:0 "有£building£§Y$building_corporate_monument$§!系列建筑物的星球上，§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!提高§G+15%§!"
 tr_est_aesthetics_1:0 "文学作品"
 tr_est_aesthetics_1_delayed:0 "我们的作家和诗人的作品将在数千年内启发着数十亿人的灵魂。每个完成的作品都将永垂不朽，它们每存在一天都将银河系变得更好。"
 tr_est_aesthetics_2:0 "艺术家协会"
 tr_est_aesthetics_2_delayed:0 "受人尊敬的艺术家协会定期举办公共文化和创意活动，为所有公民带来欢乐和惊喜。"
 tr_est_aesthetics_3:0 "敬畏灵感"
 tr_est_aesthetics_3_desc:0 "外星帝国£opinion §Y评价§!增加§G+15§!且§Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§!增加§G+5%§!。"
 tr_est_aesthetics_3_delayed:0 "来访的外交官们对我们将艺术优雅地融入到文明中最平凡的一面的能力感到敬畏。他们对走过的每个大厅的美景都赞叹不已。之后他们将把我们文明的辉煌故事带回他们自己的帝国。"
 tr_est_aesthetics_3_xenophobe:0 "战争艺术"
 tr_est_aesthetics_3_xenophobe_desc:0 "当我们处于战争状态时，我们的£unity §Y凝聚力§!产出增加§G+20%§!。"
 tr_est_aesthetics_3_xenophobe_delayed:0 "我们的公民认可我们的舰队司令和陆军将领是战争艺术的大师，他们在战场上运用自己的才能，就像雕塑家对待未成形的黏土一样。"
 tr_est_aesthetics_3_IP:0 "追求完美"
 tr_est_aesthetics_3_IP_delayed:0 "我们对其他帝国之间的小打小闹不屑一顾。在我们与世隔绝的宁静中，我们为追求一个独特的目标献身：完美的艺术之美。"
 tr_est_aesthetics_4:0 "宏伟建筑"
 tr_est_aesthetics_4_desc:0 "每个§Y城市区划§!提供§G0.5§!£unity£§Y凝聚力§!。"
 tr_est_aesthetics_4_delayed:0 "我们的建筑将是我们最伟大的遗产，他将在我们逝去后不断的重复述说我们的伟大。"
 tr_est_aesthetics_5:0 "银河奇迹"
 tr_est_aesthetics_5_desc:0 "启用§Y5§!种昂贵的帝国唯一奇迹建筑，每种建筑都会给行星和帝国提供大量的额外加成。建造奇迹需要一个£building  §Y$building_major_capital$§!，且一个星球上仅允许建造一个奇迹。"
 tr_est_aesthetics_5_delayed:0 "我们的帝国拥有一些银河系中最伟大的奇迹建筑。即使在这个银河系最偏远的星球，它们的伟大也是众所周知的。"
 tr_est_aesthetics_finish:0 "完成美学传统"
 tradition_est_archivist:0 "档案管理员"
 tradition_est_archivist_desc:0 "没有记录下来的事件一旦从人们的记忆中消失，就等于没有发生过。我们已经着手对银河系每一个数据点进行编目，保存过去以丰富未来的生活。"
 tr_est_archivist_adopt:0 "档案管理员传统"
 tradition_est_archivist_GC_desc:0 "所有事件都必须被记录。我们所观察到的每一个事件、数据点以及想法都将得到保存，以确保我们的集体进入永恒的旅程。"
 tr_est_archivist_1:0 "原始生命形式研究"
 tr_est_archivist_1_desc:0 "有§Y10%§!几率在我们所有星球上（包括以后新征服的星球，每个星球只能生效一次）生成§Y$d_alien_pets_deposit$矿藏§!。§Y观测站§!产出§Y5§!£unity£§Y凝聚力§!且£society£§Y社会学研究§!产出增加§G+50%§!。"
 tr_est_archivist_1_delayed:0 "银河中行星的数量远远超过了生命的发生率。每一个生命形态和他们的罕见程度一样都带给我们一种独特的经验。"
 tr_est_archivist_1_purifier:0 "宇宙军械库"
 tr_est_archivist_1_purifier_delayed:0 "所有帝国接触过的战争器械都必须通过宇宙军械库的档案管理员之手。每种武器在编入目录前都要进行独特的破坏能力测试。"
 tr_est_archivist_2:0 "图书管理员"
 tr_est_archivist_2_desc:0 "领袖有§Y25%§!几率获得§Y图书管理员§!特质，使他们的§Y研究速度§!减少§R-5%§!，§Y调查速度§!减少§R-15%§!，并且使他们的§Y花费§!和§Y维护费§!增加§R+50%§!。拥有这样的领袖会使我们的§Y物理学§!，§Y社会学§!或§Y工程学§!的§Y研究速度§!增加§G+10%§!，不管他们是否在任何领域领导研究。"
 tr_est_archivist_2_delayed:0 "备受尊敬的图书管理员的任务是维护档案中的资料并使之易于获取。他们是我们世世代代积累的知识的保护者。"
 tr_est_archivist_2_GC:0 "信息保存者"
 tr_est_archivist_2_GC_desc:0 "领袖有§Y25%§!几率获得§Y保存者§!特质，他们的§Y研究速度§!减少§R-5%§!，§Y调查速度§!减少§R-15%§!，并且使他们的§Y花费§!和§Y维护费§!增加§R+50%§!。拥有这样的领袖会使我们的£physics §Y物理学§!，£society §Y社会学§!或£engineering §Y工程学§!的§Y研究速度§!增加§G+10%§!，不管他们是否在任何领域领导研究。"
 tr_est_archivist_2_GC_delayed:0 "存档工蜂是为摄取、编目和搜索我们帝国庞大的数据库而建造的。由于这些工蜂需要专门从事这一工作，因此他们的设计中遗漏了几个标准部件。它们在其他方面用处不大。"
 tr_est_archivist_3:0 "历史记录"
 tr_est_archivist_3_delayed:0 "我们对帝国的历史进行了细致的记录，每个事件，个人，以及我们采取的每一个行动都被记录下来。 通过对我们共同历史的了解，我们更紧密地联系在一起。"
 tr_est_archivist_3_GC:0 "冗余实体备份"
 tr_est_archivist_3_GC_delayed:0 "尽管数字索引档案的效率很高，但我们帝国收集的知识总体不应仅存在于单一媒介上。完整的存档备份将被存储于多种物理介质上以确保在任何灾难发生后能被完全复原。"
 tr_est_archivist_4:0 "星河记录"
 tr_est_archivist_4_desc:0 "每调查完一个星系后获得§G5§!£influence£§Y影响力§!。"
 tr_est_archivist_4_delayed:0 "我们将记录这个星河，绘制每个行星的星图，记录所有星系和它所包含的一切天体。"
 tr_est_archivist_5:0 "保存知识"
 tr_est_archivist_5_desc:0 "每§Y4§!个研究完成的科技使£unity£§Y凝聚力§!产出增加§Y1§!。"
 tr_est_archivist_5_delayed:0 "我们研究的每一个结果，每一项技术都应该加入到我们的档案中保留下来，这样可以使那些能够接替我们的人受益。"
 tr_est_archivist_finish:0 "完成档案管理员传统"
 tradition_est_chivalry:0 "侠义精神"
 tradition_est_chivalry_desc:0 "我们的理想既不会弯曲，也不会破碎。无论发生什么，绝不动摇。我们必须高尚。"
 tr_est_chivalry_adopt:0 "侠义精神传统"
 tr_est_chivalry_adopt_desc:0 "所有领袖获得§Y$leader_trait_admiral_est_chivalry$§!特性，提供少量加成。§Y陆军上将§!和§Y舰队司令§!在战斗胜利时有机会获得§Y$leader_trait_admiral_est_chivalry_hero$§!特质，提供大量加成（获得特质的概率取决于战斗情况）。"
 tr_est_chivalry_1:0 "交战规则"
 tr_est_chivalry_1_delayed:0 "舰队参与遵循一套严格的规则作战。打破这种侠义精神的行为会让所有舰队司令不屑一顾。"
 tr_est_chivalry_2:0 "荣誉"
 tr_est_chivalry_2_desc:0 "§Y信任度增长§!增加§G+30%§!。外星帝国£opinion£§Y评价§!增加§G+20§!。"
 tr_est_chivalry_2_delayed:0 "公民的价值取决于他们是否遵守我们的荣誉准则。这里不欢迎不光彩的人公开露面。"
 tr_est_chivalry_3:0 "职业道德"
 tr_est_chivalry_3_delayed:0 "无论任务本身是琐碎的还是复杂的，坚持不懈努力地执行任务是一种荣耀。"
 tr_est_chivalry_4:0 "战士的勇气"
 tr_est_chivalry_4_delayed:0 "我们光荣牺牲的英烈不用沉闷的仪式纪念，而用伟大的节庆来表彰。每一个逝去的士兵的生死都受到其亲人和指挥官的颂扬。"
 tr_est_chivalry_5:0 "荣耀之战"
 tr_est_chivalry_5_desc:0 "摧毁敌方的舰船和空间站提供£unity£§Y凝聚力§!。数量随舰船和空间站的规模增加。"
 tr_est_chivalry_5_delayed:0 "战斗提供了证明自独特价值的机会，最伟大的人将在战斗的火焰中锻造。"
 tr_est_chivalry_finish:0 "完成侠义精神传统"
 tradition_est_commerce:0 "商业"
 tradition_est_commerce_desc:0 "有贸易的地方就有利润。贸易是银河系的命脉，我们可以从中获得巨大的财富。"
 tr_est_commerce_adopt:0 "商业传统"
 tr_est_commerce_1:0 "经济繁荣"
 tr_est_commerce_1_desc:0 "当我们的£energy£§Y能量币§!收益为正时，我们的£energy£§Y能量币§!产出增加§G+15%§!。"
 tr_est_commerce_1_delayed:0 "由于我们成功的财政政策，我们的经济正在蓬勃发展。我们的公民和企业都增强了购买力，消费力和生产力。这些有利条件将使我们的帝国能够增加对基础设施和军队的支出。"
 tr_est_commerce_2:0 "鼓励地方经济"
 tr_est_commerce_2_desc:0 "解锁3个新的行星决议，使我们的£food£§Y食物§!， £energy£§Y能量币§!或£minerals£§Y矿物§!其中一项产出增加§G+20%§!同时另两项减少§R-15%§!。"
 tr_est_commerce_2_delayed:0 "我们应该鼓励我们的每个星球以各自不同的方式发展本地经济。通过放松某些帝国的规定，我们可以让星球更好地适应当地的条件从而提高他们的生产力。"
 tr_est_commerce_3:0 "金融改革"
 tr_est_commerce_3_delayed:0 "当帝国接触第一批星际邻居后不久后，显然我们的金融体系与更广泛的星际市场不兼容。我们古老的金融体系必须与银河系的其他地方保持一致。"
 tr_est_commerce_4:0 "贸易护航"
 tr_est_commerce_4_desc:0 "帝国境内的§Y贸易保护§!增加§G5§! 。"
 tr_est_commerce_4_delayed:0 "我们在整个帝国内建立了一个成体系的贸易护航系统。这使我们整个帝国能有效和安全地运输货物。"
 tr_est_commerce_5:0 "巨商"
 tr_est_commerce_5_delayed:0 "如果贸易是艺术，我们就是艺术大师。在银河系中没有东西是我们没有买卖过的。这里总是有利可图。"
 tr_est_commerce_5_no_dip:0 "流体经济"
 tr_est_commerce_5_no_dip_delayed:0 "在我们的帝国，商品交易如此频繁，几乎无法追踪。"
 tr_est_commerce_finish:0 "完成商业传统"
 tradition_est_benevolence:0 "仁慈"
 tradition_est_benevolence_desc:0 "我们不应该对星系邻居造成不合理的伤害。就像我们一样，他们在这个星系中占有一席之地。"
 tr_est_benevolence_adopt:0 "仁慈传统"
 tr_est_benevolence_1:0 "贸易协定"
 tr_est_benevolence_1_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!增加§G+10%§!且£energy£§Y能量币§!产出增加§G+5%§!。"
 tr_est_benevolence_1_delayed:0 "虽然我们没有占有的概念，但它对于银河系中的其他众生必不可少。通过与其他文明的贸易交易，我们可以获得在我们自己的星球上很难找到的商品。"
 tr_est_benevolence_2:0 "和平交往"
 tr_est_benevolence_2_delayed:0 "与其他文明接洽不需要咄咄逼人。当我们在我们信任的人中时，我们不需要武器。"
 tr_est_benevolence_3:0 "外国大使馆"
 tr_est_benevolence_3_desc:0 "其他帝国£opinion£§Y评价§!增加§G+30§!。"
 tr_est_benevolence_3_delayed:0 "我们会派代表工蜂到其他帝国，通过它我们将能够直接与他们的统治者联系。 这样我们可以增进与银河系其他居民的良好关系，并防止误解。"
 tr_est_benevolence_4:0 "温和方式"
 tr_est_benevolence_4_delayed:0 "我们的心灵从不受脾气或冲动的影响，永远像微风一样保持平静。"
 tr_est_benevolence_5:0 "共享理念"
 tr_est_benevolence_5_delayed:0 "虽然银河系的凡人携带着低劣的思想，但他们可能会提出一些有趣的想法。通过研究他们的技术和文化，我们可能会发现一些可能对我们自己的研究项目有用的东西。"
 tr_est_benevolence_finish:0 "完成仁慈传统"
 tradition_est_cybernetics:0 "控制论"
 tradition_est_cybernetics_desc:0 "当机器能为我们做的时候，为什么要我们自己做？"
 tr_est_cybernetics_adopt:0 "控制论传统"
 tr_est_cybernetics_1:0 "深度神经网络"
 tr_est_cybernetics_1_delayed:0 "先进的神经网络技术允许机器执行以前只有知性生物才能管理的任务。"
 tr_est_cybernetics_1_robots_desc:0 "来自§Y机器人§!的£energy£§Y能量币§!产出增加§G+15%§!。"
 tr_est_cybernetics_2:0 "无人管理人工智能科研人员"
 tr_est_cybernetics_2_delayed:0 "AI技术的进步允许AI更能接触到最高级的任务。一些研究课题特别适合AI研究人员。凭借非正统的思维和强大的处理能力，他们着手了具体的问题。研究人员会偶尔检查它们的进展，并找出将其纳入我们当前科学理论的方法。"
 tr_est_cybernetics_3:0 "作战模拟"
 tr_est_cybernetics_3_desc:0 "§Y舰船命中§!增加§G+10%§!。"
 tr_est_cybernetics_3_delayed:0 "随着计算能力的提高，我们可以进行愈发精确的模拟。我们的战舰可以据此不断模拟战斗中的可能发展。之后，这些数据可以提供给舰船指挥官在决策过程中使用。"
 tr_est_cybernetics_4:0 "AI控制舰船"
 tr_est_cybernetics_4_desc:0 "所有没有§Y舰队司令§!管理的舰队的§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+20%§!且§Y闪避§!增加§G+20%§!。"
 tr_est_cybernetics_4_AI_desc:0 "§Y$MOD_LEADER_GOVERNOR_SKILL_LEVELS$§!增加§Y1§!且§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+5%§!。"
 tr_est_cybernetics_4_delayed:0 "让感官输入和处理能力有限的知性生物指挥我们的舰队是愚蠢的。我们应该启用AI指挥官，它可以同时控制舰队中的所有飞船。它们可以一直将战斗全局纳入感知，并确保所有飞船步调一致。"
 tr_est_cybernetics_5:0 "模拟现实"
 tr_est_cybernetics_5_delayed:0 "当我们可以创造一个我们喜欢的世界时，为什么还要在这个世界上度过我们的一生呢？我们的公民已经越来越多地开始在替代性的现实中打发时间，他们可以按照自己的意愿塑造现实。"
 tr_est_cybernetics_5_slaves_desc:0 "所有£pops£§Y人口§!£happiness£§Y$MOD_POP_HAPPINESS$§!增加§G+5%§!，所有§Y奴隶§!£happiness£§Y$MOD_POP_HAPPINESS$§!额外增加§G+5%§!。"
 tr_est_cybernetics_finish:0 "完成控制论传统"
 tr_est_cybernetics_finish_AI_effect:0 "§E$TRADITIONS_FINISH$：§!\n采用所有$tr_est_cybernetics_adopt$增加§G+25%§!§Y建造速度§!并减少§G-10%§!§Y建筑维护费§!。\n解锁飞升槽：§G+1§!"
 tradition_est_biogenesis:0 "生物合成"
 tradition_est_biogenesis_desc:0 "我们的文明不是建起来的，而是长出来的。我们是一个巨大有机体，散布在星系中。"
 tr_est_biogenesis_adopt:0 "生物合成传统"
 tr_est_biogenesis_1:0 "生物工程"
 tr_est_biogenesis_1_delayed:0 "我们的建筑不是用石头和混凝土建造的，相反，我们从有机组织中培养它们。蓝图并不存在于纸张上或计算机中，而是被编码为结构本身的DNA。"
 tr_est_biogenesis_2:0 "活体飞船"
 tr_est_biogenesis_2_delayed:0 "我们的舰船是有生命的，由有机组织制作，按我们设计生长。"
 tr_est_biogenesis_3:0 "杂食动物"
 tr_est_biogenesis_3_delayed:0 "所有类型的有机物质都可以消耗并转化为能量或用于生长新的组织。"
 tr_est_biogenesis_4:0 "产卵池"
 tr_est_biogenesis_4_delayed:0 "工蜂从指定的产卵池中以连续的速度被生成。每个产卵池产生一种指定类型的工蜂。这将使我们能够以比原来更高的速度生产工蜂。"
 tr_est_biogenesis_4_ap:0 "$tr_est_biogenesis_4$"
 tr_est_biogenesis_4_ap_delayed:0 "不再使用传统的繁殖手段，我们可以使用产卵池以前所未有的速度创造新的个体。"
 tr_est_biogenesis_5:0 "不断进化"
 tr_est_biogenesis_5_delayed:0 "进化是一个没有目标的过程。尽管心灵恒定，我们的肉体总随着我们在银河系中扩张而不断变化。"
 tr_est_biogenesis_5_pre_gene_mod_desc:0 "§Y$MOD_COUNTRY_SOCIETY_TECH_RESEARCH_SPEED$§!增加§G+10%§!且§Y研究速度（生物学）§!增加§G+10%§!。"
 tr_est_biogenesis_finish:0 "完成生物合成传统"
 tradition_est_shroudborn_ap_desc:0 "我们一直认为我们起源于凡人的世界。但是，自觉醒后，我们开始意识到，也许我们实际上是在虚境中诞生的生物。"
 tradition_est_faith:0 "信仰"
 tradition_est_faith_desc:0 "这个星系浩瀚而充满奇迹，但我们绝不能让它带我们误入歧途。"
 tr_est_faith_adopt:0 "信仰传统"
 tr_est_faith_1:0 "单一信仰"
 tr_est_faith_1_delayed:0 "在我们升入星空前，我们的人民因不同的信仰体系而四分五裂。现在，我们在同一个真正的信仰下团结一致。"
 tr_est_faith_2:0 "圣书"
 tr_est_faith_2_delayed:0 "包含我们信仰核心的圣书应被写出并分发给我们所有的公民。"
 tr_est_faith_3:0 "神职人员"
 tr_est_faith_3_delayed:0 "我们信仰最重要的仆人，神职人员，为我们的公民提供内心的平静、希望和对信仰的指导。"
 tr_est_faith_4:0 "传道士"
 tr_est_faith_4_delayed:0 "传道士在我们的帝国中旅行，宣讲我们最高祭司和先知所宣讲的神圣信息。这确保了他们的话语能够能传达给大众。"
 tr_est_faith_5:0 "圣教军"
 tr_est_faith_5_delayed:0 "在战争中我们的动机是由神指示的。我们的勇士准备为他们的信仰而死去。"
 tr_est_faith_finish:0 "完成信仰传统"
 tradition_est_purposefullness:0 "目的性"
 tradition_est_purposefullness_desc:0 "我们不可能是凭空出现在银河中的。我们在这里是有原因的，是为了实现我们的目的。"
 tr_est_purposefullness_adopt:0 "目的性传统"
 tr_est_purposefullness_1:0 "唯一目标"
 tr_est_purposefullness_1_delayed:0 "虽然任务艰巨，但我们将毫不犹豫地完成任务。"
 tr_est_purposefullness_2:0 "成功的手段"
 tr_est_purposefullness_2_delayed:0 "当我们在这个星系醒来时，我们不仅被赋予了一个目标，而且还有实现它的手段。"
 tr_est_purposefullness_3:0 "暴力的选择"
 tr_est_purposefullness_3_delayed:0 "任务的完成是至关重要的，对银河中的其他人的损害可能是不幸的，但无关紧要。"
 tr_est_purposefullness_4:0 "决心"
 tr_est_purposefullness_4_delayed:0 "我们不会犹豫，也不会失败。我们必将成功。"
 tr_est_purposefullness_5:0 "根深蒂固的工蜂反射"
 tr_est_purposefullness_5_delayed:0 "即使是最无关紧要的工蜂也有一个基本的目的意识，它可以指导他们更好地完成他们平凡的任务。"
 tr_est_purposefullness_finish:0 "完成目的性传统"
 tradition_est_foundation:0 "基础"
 tradition_est_foundation_desc:0 "其他人试图将他们的帝国扩张到很远很远的地方。 而我们致力于实现更深入，更根本的目标。"
 tr_est_foundation_adopt:0 "基础传统"
 tr_est_foundation_1:0 "共同事业"
 tr_est_foundation_1_delayed:0 "我们为了共同的目标而团结一致。我们每个人都知道自己是实现我们目标的机器中的一个重要齿轮。"
 tr_est_foundation_2:0 "中央政府"
 tr_est_foundation_2_desc:0 "我们§Y首都星球§!的£energy£§Y能量币§!，£engineering£§Y工程学§!，£physics£§Y物理学§!和£society£§Y社会学§!研究，£trade_value£§Y贸易额§!产出增加§G+10%§!。如果我们研究了§Y$tech_colonial_centralization$§!/§Y$tech_galactic_administration$§!科技，收益将分别提高到§G+20%§!/§G+30%§!。"
 tr_est_foundation_2_delayed:0 "我们的政府集中在我们的首都，从那里可以管理我们所控制的相对较少的星球。"
 tr_est_foundation_3:0 "宏大设计"
 tr_est_foundation_3_delayed:0 "一切的中心是宏伟的设计。我们所遵循的正是这一点，只有少数人知道它的最小细节。"
 tr_est_foundation_4:0 "情报搜集部队"
 tr_est_foundation_4_delayed:0 "我们的情报搜集部队在星系中航行，并不断发回关于星系状态的信息。这些信息对我们的事业至关重要，至少它尽量减少了外界的干扰。"
 tr_est_foundation_5:0 "经济进步"
 tr_est_foundation_5_desc:0 "提高所有§Y专家岗位§!§G+10%§!的§Y资源产出§!。"
 tr_est_foundation_5_delayed:0 "其他帝国可以从他们广阔的领域中获取资源，而我们却不能。我们被迫重新塑造我们经济的基本要素以保持竞争力。虽然我们的帝国可能没有其他国家资源丰富，但即使是资源最丰富的帝国也没有我们的人民资源丰富。"
 tr_est_foundation_finish:0 "完成基础传统"
 tradition_est_confederacy:0 "联邦"
 tradition_est_confederacy_desc:0 "我们帝国的每一部分都拥有极大的自治权。但对银河系来说，我们是一个统一战线。"
 tr_est_confederacy_adopt:0 "联邦传统"
 tr_est_confederacy_1:0 "地方指挥结构"
 tr_est_confederacy_1_delayed:0 "我们不会把重要岗位的分配集中化，而是让地方政府使用他们自己的指挥结构。"
 tr_est_confederacy_2:0 "限制联邦政府权力"
 tr_est_confederacy_2_desc:0 "所有§Y总督§!获得§Y$leader_trait_governor_est_confederacy_2$§!特质，增加他们§G+20%§!的§Y经验获得§!并且在其就职§Y星区§!减少§G-15§!§Y$MOD_PLANET_CRIME_ADD$§!。"
 tr_est_confederacy_2_delayed:0 "集权就是把权力从它所属的地方偷走。为了保证我们众多州的主权，我们将对联邦政府可能行使的权力实施严格限制。"
 tr_est_confederacy_3:0 "国民大会"
 tr_est_confederacy_3_delayed:0 "国民议会是我国政府的重要组成部分。在这里，来自全国各地的地方代表会面讨论并就重要的国家事务进行投票。"
 tr_est_confederacy_4:0 "自治州"
 tr_est_confederacy_4_desc:0 "我们的§Y附庸国§!得到§G+10%§!£happiness£§Y$MOD_POP_HAPPINESS$§!和§G+20%§!§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!，此外他们对我们的£opinion£§Y评价§!增加§G+50§!。"
 tr_est_confederacy_4_delayed:0 "我们的帝国由州，地方政府，独立星球，联邦空间站和其他教派的复杂结构组成，各自都有不同程度的自治权。其中许多人被允许在很大程度上进行自治。"
 tr_est_confederacy_4_no_subj:0 "忠诚"
 tr_est_confederacy_4_no_subj_desc:0 "§Y主流思潮吸引力§!提高§G+15%§!。"
 tr_est_confederacy_4_no_subj_delayed:0 "我们的帝国包含许多派系，大部分行星和星域都拥有不寻常的自治权。虽然我们可能会在很多议题上意见不一致，但我们都忠于我们的联合帝国和共同事业。"
 tr_est_confederacy_5:0 "无尽疆域"
 tr_est_confederacy_5_desc:0 "§Y边境哨站维护费§!减少§G-50%§!。"
 tr_est_confederacy_5_delayed:0 "我们的边境如此之大，以至于一个人花费一生去旅行也只看到一小部分。"
 tr_est_confederacy_finish:0 "完成联邦传统"
 tradition_est_subminds:0 "次级意识"
 tradition_est_subminds_desc:0 "通过将我们的思想分成几个部分，我们可以毫不费力地控制一个大帝国。通过频繁合并和分割各种次级意识，我们确保我们的整个疆域得到连贯一致的管理。"
 tr_est_subminds_adopt:0 "次级意识传统"
 tr_est_subminds_1:0 "动态思维"
 tr_est_subminds_1_delayed:0 "我们的思维是动态的，很适合把自己的小块分开。这大大提高了我们创建自主工蜂的能力。"
 tr_est_subminds_2:0 "微融合"
 tr_est_subminds_2_delayed:0 "通过不断地在头脑和我们创造的各种次级意识之间进行微观融合，我们可以确保我们思想的各个组成部分总能行动一致。"
 tr_est_subminds_3:0 "控制次级意识参数"
 tr_est_subminds_3_desc:0 "解锁一项政策，该政策允许你星区中的任一£minerals£/£energy£/£food£/£engineering££physics££society£/£unity£的产出增加§G+15%§!/§G+15%§!/§G+20%§!/§G+10%§!/§G+20%§!。"
 tr_est_subminds_3_delayed:0 "通过仔细制作我们创建的次级意识，我们可以更好地让它们适应我们打算让它们做的特定任务。"
 tr_est_subminds_3_machines_desc:0 "解锁一项政策，该政策允许你星区中的任一£minerals£§Y矿物§!/£energy£§Y能量币§!/£engineering£§Y工程学研究§!£physics£§Y物理学研究§!£society£§Y社会学研究§!/£unity£§Y凝聚力§!的产出增加§G+15%§!/§G+15%§!/§G+10%§!/§G+20%§!。一次只能激活一个。"
 tr_est_subminds_4:0 "工蜂独立性"
 tr_est_subminds_4_desc:0 "我们的£minerals£§Y矿物§!产出增加§G+5%§!，此外§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+10%§!且§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!增加§G+15%§!。"
 tr_est_subminds_4_delayed:0 "我们帝国的每一个工蜂都装载了一个小而独立的我们意志的碎片。通过这片独立意志，他们可以改善许多琐碎任务的决策过程。"
 tr_est_subminds_5:0 "指定系统思想"
 tr_est_subminds_5_desc:0 "§Y边境哨站维护费§!减少§G-50%§!。"
 tr_est_subminds_5_delayed:0 "为每一个系统指定自己的次级意识，负责运行该系统所需的简单任务。这样一来，更高意识可以专注于更广阔的图景。"
 tr_est_subminds_finish:0 "完成次级意识传统"
 tradition_est_friendship:0 "友谊"
 tradition_est_friendship_desc:0 "每个人都应该被视为朋友，直到他们显出异象。银河系中的所有人都是不同的，但在这种多样性中我们可以找到力量。"
 tr_est_friendship_adopt:0 "友谊传统"
 tr_est_friendship_adopt_desc:0 "第一次接触不会有£opinion£§Y评价§!惩罚。与其他帝国建立联系时获得£unity£§Y凝聚力§!。此外，§Y$MOD_ENVOY_IMPROVE_RELATIONS_MULT$§!增加§G+25%§!。"
 tr_est_friendship_1:0 "外国大使馆"
 tr_est_friendship_1_desc:0 "其他帝国£opinion£§Y评价§!增加§G+30§!。"
 tr_est_friendship_1_delayed:0 "在他们向我们显出异样之前，我们会将那些生活在我们国境之外的人视为我们的朋友。我们会派大使到他们的世界去学习他们的方式，并且向他们传授我们的知识。"
 tr_est_friendship_2:0 "文化大熔炉"
 tr_est_friendship_2_delayed:0 "各种各样的知性生物聚集在我们的星球，不同文化观念融合在了一起。这种文化融合是新技术进步的主要基础。"
 tr_est_friendship_3:0 "友善"
 tr_est_friendship_3_delayed:0 "每个友善的行为都将滋润心灵，强化灵魂。"
 tr_est_friendship_4:0 "和平之路"
 tr_est_friendship_4_desc:0 "§Y边境摩擦§!减少§G-50%§!且§Y连带伤害§!减少§G-50%§!。"
 tr_est_friendship_4_delayed:0 "武力解决武力，战争滋生战争，死亡只会带来死亡。要打破这个恶性循环，我们必须先张开双手，向银河系展示我们的善意。"
 tr_est_friendship_4_militarist:0 "同袍兄弟"
 tr_est_friendship_4_militarist_desc:0 "当我们至少和一位盟友并肩作战时，使§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+10%§!且§Y舰船建造速度§!增加§G+25%§!。"
 tr_est_friendship_4_militarist_delayed:0 "所有事情，尤其是战争，在有人一起面对的情况下会更好。我们将一起庆祝我们的胜利，哀悼我们的失败。我们将一起击败我们的敌人，或者站在我们的盟国身边灭亡。"
 tr_est_friendship_5:0 "开放社会"
 tr_est_friendship_5_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!增加§G+40%§!且§Y$mod_pop_ethic_xenophile_attraction_mult$§!增加§G+15%§!。"
 tr_est_friendship_5_delayed:0 "我们的社会对他人开放。在这里，所有的知性生物都可以聚在一起找个家。"
 tr_est_friendship_5_not_xenophile:0 "$tr_est_friendship_5$"
 tr_est_friendship_5_not_xenophile_desc:0 "§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!增加§G+50%§!。"
 tr_est_friendship_finish:0 "完成友谊传统"
 tradition_est_malice:0 "怨恨"
 tradition_est_malice_desc:0 "他人的痛苦是我们的喜悦。只有毁灭其他文明，才能证明我们的伟大。"
 tr_est_malice_adopt:0 "怨恨传统"
 tr_est_malice_adopt_desc:0 "减少我们§Y羞辱§!过的帝国的£happiness£§Y幸福度§!§R-10%§!。"
 tr_est_malice_1:0 "面包和水"
 tr_est_malice_1_desc:0 "§Y奴隶维护费§!减少§G-50%§!。"
 tr_est_malice_1_delayed:0 "我们的奴隶不会得到比他们维持生命所需更多的支持。我们不会花一丝一毫的力气给他们任何安慰。他们的存在确实是可悲的。"
 tr_est_malice_1_no_slaves:0 "施虐狂"
 tr_est_malice_1_no_slaves_desc:0 "我们成功入侵过的星球的§Y稳定度§!将在§Y20§!年内减少§R20§!(如果我们征服了该星球，该修正将移除)。"
 tr_est_malice_1_no_slaves_delayed:0 "那些被我们俘获星球上的灵魂是不幸的。即使在我们离开这个星球后，公民将永远被他们承受的恐怖噩梦纠缠。"
 tr_est_malice_1_no_slaves_passive_AI:0 "$tr_est_malice_1_no_slaves$"
 tr_est_malice_1_no_slaves_passive_AI_desc:0 "§Y陆军伤害§!增加§G+25%§!"
 tr_est_malice_1_no_slaves_passive_AI_delayed:0 "$tr_est_malice_1_no_slaves_delayed$"
 tr_est_malice_2:0 "根除希望"
 tr_est_malice_2_desc:0 "§Y奴隶政治权力§!减少§G-50%§!且他们的§Y强制迁移花费§!减少§G-25%§!。"
 tr_est_malice_2_delayed:0 "那些在我们社会中充当奴隶的可怜人早已放弃了所有逃出生天的希望。他们已经接受了自己的命运，继续他们悲惨的生活，因为他们知道这是他们将得到的一切。"
 tr_est_malice_2_no_slaves:0 "恐惧笼罩"
 tr_est_malice_2_no_slaves_desc:0 "每当我们宣战时，在§Y10§!年内使对方§Y人口增长速度§!减少§R-20%§!，§Y海军容量§!减少§R-10%§!且£happiness£§Y幸福度§!减少§R-10%§!。"
 tr_est_malice_2_no_slaves_delayed:0 "我们对他人来说是恐惧的化身，恐怖的预兆。许多人在听到一丁点我们可能接近的流言时就吓得屁滚尿流。"
 tr_est_malice_2_various_AI:0 "$tr_est_malice_2_no_slaves$"
 tr_est_malice_2_various_AI_desc:0 "§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!"
 tr_est_malice_2_various_AI_delayed:0 "$tr_est_malice_2_no_slaves_delayed$"
 tr_est_malice_3:0 "举目皆敌"
 tr_est_malice_3_delayed:0 "没有人会认为我们是他们的朋友。这与我们无关。我们不需要任何朋友。"
 tr_est_malice_3_no_rivals:0 "蹂躏"
 tr_est_malice_3_no_rivals_delayed:0 "当我们的军队在银河系中移动时，他们除了一片狼藉的废墟几乎不留任何东西。"
 tr_est_malice_4:0 "对立者"
 tr_est_malice_4_delayed:0 "我们被认为是银河系每一个文明的真正对抗者。是对每个人生存的威胁。确实，这就是我们。"
 tr_est_malice_5:0 "毁灭的喜悦"
 tr_est_malice_5_desc:0 "摧毁敌人舰船和空间站提供£unity£§Y凝聚力§!。数值随舰船或空间站规模提高。"
 tr_est_malice_5_delayed:0 "我们在别人的苦难中获得巨大的快乐。摧毁别人创造的东西是我们的目的。"
 tr_est_malice_finish:0 "完成怨恨传统"
 tradition_est_greed:0 "贪婪"
 tradition_est_greed_desc:0 "我们自己的价值仅受我们所拥有的价值的限制。"
 tradition_est_desires:0 "欲望"
 tradition_est_desires_desc:0 "我们被欲望所驱动。无论我们能获得多少，我们总是想要更多。"
 tr_est_greed_adopt:0 "贪婪传统"
 tr_est_greed_1:0 "囤积者"
 tr_est_greed_1_desc:0 "如果我们至少有§Y500§!/§Y6000§!/§Y25000§!/§Y80000§!存储的£energy£§Y能量币§!，£influence£§Y$mod_country_influence_produces_add$§!增加§Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!。"
 tr_est_greed_1_AI_desc:0 "§Y每月影响力§!增加§G1§!。"
 tr_est_greed_1_delayed:0 "收集和积累深入了我们的灵魂。我们是我们所拥有的，而我们终将拥有一切。"
 tr_est_greed_2:0 "无情的谈判者"
 tr_est_greed_2_desc:0 "§Y市场中介费§!减少§G-5%§!。解锁§Y无情的谈判者§!政策，可使§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!提高§G5%§!/§G10%§!/§G15%§!同时使外星帝国的£opinion£§Y评价§!减少§R-15§!/§R-30§!/§R-45§!。"
 tr_est_greed_2_AI_desc:0 "§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!增加§G+5%§!且§Y市场中介费§!减少§G-5%§!。"
 tr_est_greed_2_delayed:0 "我们将用一切手段来得到我们想要的。其他人可能不喜欢我们，但这不关我们的事。"
 tr_est_greed_2_no_dip:0 "争夺土地"
 tr_est_greed_2_no_dip_desc:0 "§Y恒星基地影响力花费§!减少§G-15%§!。"
 tr_est_greed_2_no_dip_delayed:0 "银河系充满了空旷的行星，暂时。如果我们不去宣称它们，其他人就会这么做。我们必须在为时已晚前抓住我们能抓住的。"
 tr_est_greed_3:0 "握紧拳头"
 tr_est_greed_3_delayed:0 "每一笔用出去的钱都是损失。让我们不要把任何资源浪费在那些可以少花钱的人身上。"
 tr_est_desires_3:0 "节俭"
 tr_est_desires_3_delayed:0 "另一种获得更多的方法是少花。"
 tr_est_greed_4:0 "勒索"
 tr_est_greed_4_desc:0 "解锁§Y$policy_est_greed_4_extortion$§!政策，允许我们的£energy£§Y能量币§!产出增加§G15%§!/§G30%§!/§G45%§!，同时使所有£pop£§Y人口§!£happiness£§Y幸福度§!减少§R10%§!/§R20%§!/§R30%§!。"
 tr_est_greed_4_delayed:0 "我们将索取我们认为可以得到的一切，榨干我们的公民的所有财产，我们可以胁迫他们。"
 tr_est_desires_4:0 "追求宝藏"
 tr_est_desires_4_desc:0 "§Y高级战略资源§!产出增加§G+33%§!。"
 tr_est_desires_4_delayed:0 "我们对宇宙中最有价值的材料的渴望近乎强迫，我们对拥有这些稀有物品的欲望超过了对其他一切收藏的欲望。"
 tr_est_greed_5:0 "贿赂"
 tr_est_greed_5_desc:0 "可启用一项§Y帝国法令§!，可以让你付出£energy£§Y能量币§!使一个选定的§Y派系§!的£happiness§Y幸福度§!增加§G+5%§!。"
 tr_est_greed_5_AI_desc:0 "使所有£pops£人口的£happiness£§Y$MOD_POP_HAPPINESS$§!增加§G+5%§!。"
 tr_est_greed_5_delayed:0 "我们帝国各派的领导人贪婪而易受贿赂。既然取悦那些声称代表他们的人更容易，那我们为什么还要去取悦一般民众呢？"
 tr_est_desires_5:0 "伟大渴望"
 tr_est_desires_5_desc:0 "每殖民或征服一个星球时获得£unity£§Y凝聚力§!。"
 tr_est_desires_5_delayed:0 "这种内心的饥饿是永不熄灭的火焰，是永无止境的欲望，它驱使我们去消费，而当我们不再能够消费时，它将吞噬我们。"
 tr_est_greed_finish:0 "完成贪婪传统"
 tradition_est_industry:0 "工业"
 tradition_est_industry_desc:0 "我们的世界被烟雾覆盖，充满了工厂，可以生产任何我们甚至银河系可能需要的东西。"
 tr_est_industry_adopt:0 "工业传统"
 tr_est_industry_adopt_robots_desc:0 "我们所有行星的最大§Y采矿区划§!数量增加§Y2§!。此外，修饰机器人人口时，§Y$trait_robot_est_industry_adopt$§!特质可用。"
 tr_est_industry_adopt_machines_desc:0 "我们所有行星的最大§Y采矿区划§!数量增加§Y2§!。此外，修饰机器人人口时，§Y$trait_robot_est_industry_adopt$§!特质可用。"
 tr_est_industry_1:0 "新勘探技术"
 tr_est_industry_1_desc:0 "从§Y开采站§!获得的£minerals£§Y矿物§!产出增加§G+20%§!。"
 tr_est_industry_1_delayed:0 "我们已经开发了新的探矿技术。这些技术使我们能够确定并开采以前未知的矿藏。"
 tr_est_industry_2:0 "工业革命"
 tr_est_industry_2_desc:0 "§Y研究速度（工业）§!增加§G+15%§!。此外，几个新的稀有科技将被添加到科技面板上。"
 tr_est_industry_2_delayed:0 "一场工业革命席卷了我们的疆域，揭开了我们以前连想都不敢想的技术。很快，我们将拥有一个几乎没有竞争对手可以比拟的产业。"
 tr_est_industry_3:0 "大锻造厂"
 tr_est_industry_3_desc:0 "§H解锁建筑：§!$building_est_industry_3_blast_furnace$\n§E该建筑使£job_foundry£§Y$job_foundry$§!的£alloys£§Y合金§!产出增加§G1§!，且他们的£energy£§Y能量币§!消耗增加§R2§!§!。"
 tr_est_industry_3_GC_desc:0 "§H解锁建筑：§!$building_est_industry_3_blast_furnace$\n§E该建筑使£job_alloy_drone£§Y$job_alloy_drone$§!的£alloys£§Y合金§!产出增加§G1§!，且他们的£energy£§Y能量币§!消耗增加§R2§!§!。"
 tr_est_industry_3_delayed:0 "我们的高炉比银河系中的任何其他高炉都大。他们能够精炼大量的金属矿石，并生产出优质，高品质的金属。"
 tr_est_industry_4:0 "批量生产"
 tr_est_industry_4_robots:0 "批量生产"
 tr_est_industry_4_desc:0 "§Y舰船建造速度§!增加§G+25%§!。"
 tr_est_industry_4_robots_desc:0 "§Y人口组装速度§!增加§G+20%§!。"
 tr_est_industry_4_delayed:0 "我们的工厂能够大批量生产标准化部件，可以用来建造我们舰队所需的飞船。"
 tr_est_industry_4_robots_delayed:0 "我们的工厂能够大批量生产标准化组件，可以用来构建我们国家所需的机器人。"
 tr_est_industry_5:0 "锻造星球"
 tr_est_industry_5_desc:0 "可启用§Y$decision_est_industry_5_activate$§!决策，使星球£minerals£§Y矿物§!，£alloys£§Y合金§!，和£consumer_goods£§Y消费品§!产出增加§G+20%§!，同时减少£food£§Y食物§!产出，£mod_pop_growth_speed£§Y$MOD_POP_GROWTH_SPEED$§!，和§Y$MOD_PLANET_IMMIGRATION_PULL_MULT$§!§R-20%§!，此外£happiness£§Y幸福度§!减少§R-10%§!。"
 tr_est_industry_5_delayed:0 "我们早已了解建立特殊锻造星球的艺术。这些星球将专门用于我们的矿业和工业，并且其产量能够超出银河系中几乎任何其他行星。"
 tr_est_industry_5_GC:0 "$tr_est_industry_5$"
 tr_est_industry_5_GC_desc:0 "可启用§Y$decision_est_industry_5_GC_activate$§!决策，使星球£minerals£§Y矿物§!和£alloys£§Y合金§!产出增加§G+20%§!，同时减少星球£food£§Y食物§!产出和£mod_pop_growth_speed£§Y$MOD_POP_GROWTH_SPEED$§!§R-25%§!。"
 tr_est_industry_5_machines:0 "$tr_est_industry_5$"
 tr_est_industry_5_machines_desc:0 "可启用§Y$decision_est_industry_5_machines_activate$§!决策，使星球£minerals£§Y矿物§!和£alloys£§Y合金§!产出增加§G+20%§!，同时减少星球£energy£§Y能量币§!产出和£mod_pop_assembly_speed£§Y$MOD_POP_ASSEMBLY_SPEED$§!§R-20%§!。"
 tr_est_industry_5_esap:0 "先进工业"
 tr_est_industry_5_esap_desc:0 "减少§G-50%§!£job_chemist£§Y$job_chemist$§!，£job_translucer£§Y$job_translucer$§!，和 £job_gas_refiner£§Y$job_gas_refiner$§!的£minerals£§Y矿物§!维护费。"
 tr_est_industry_5_esap_delayed:0 "我们的工业利用最先进的技术，生产在其他帝国闻所未闻的材料。"
 tr_est_industry_5_esap_GC:0 "$tr_est_industry_5_esap$"
 tr_est_industry_5_esap_GC_desc:0 "减少§G-50%§!£job_chemist_drone£§Y$job_chemist_drone$§!，£job_translucer_drone£§Y$job_translucer_drone$§!，和 £job_gas_refiner_drone£§Y$job_gas_refiner_drone$§!的£minerals£§Y矿物§!维护费。"
 tr_est_industry_5_esap_GC_delayed:0 "$tr_est_industry_5_esap_delayed$"
 tr_est_industry_finish:0 "完成工业传统"
 tradition_est_isolation:0 "孤立主义"
 tradition_est_isolation_desc:0 "如果我们希望保持我们的生活方式，我们必须防止银河系对我们社会有影响。"
 tradition_est_isolation_GC_desc:0 "与银河系的凡人接触不会产生任何好处。"
 tr_est_isolation_adopt:0 "孤立主义传统"
 tr_est_isolation_1:0 "强化边界"
 tr_est_isolation_1_delayed:0 "我们不相信外人能保持距离。我们的边界必须加强以防范任何形式的侵略。"
 tr_est_isolation_2:0 "凶猛的扞卫者"
 tr_est_isolation_2_delayed:0 "我们准备不惜任何代价扞卫我们的生活方式。任何入侵都必须被阻止。"
 tr_est_isolation_3:0 "缓冲区"
 tr_est_isolation_3_desc:0 "§Y边境哨站影响力花费§!减少§G-10%§!且§Y边境哨站合金花费§!减少§G-20%§!。"
 tr_est_isolation_3_delayed:0 "我们将在我们的星球和其他星球之间建立缓冲区。这些广阔的空间确保我们能够在在他人影响力安全范围外过我们的生活。"
 tr_est_isolation_4:0 "警惕外来影响"
 tr_est_isolation_4_delayed:0 "外部的影响可能是任何形式。我们必须警惕任何可能改变我们生活方式的东西。"
 tr_est_isolation_4_GC:0 "永恒沉默"
 tr_est_isolation_4_GC_delayed:0 "在我们的空间里只有寂静。我们对整个星系的影响是微不足道的。我们的邻居知道我们的存在，但没有理由关心我们的存在。"
 tr_est_isolation_5:0 "隐士领域"
 tr_est_isolation_5_desc:0 "当我们除了§Y互不侵犯条约§!以外没有其他外交条约时，我们的£unity£§Y凝聚力§!产出增加§G+20%§!。"
 tr_est_isolation_5_delayed:0 "我们将仍是一个与世隔绝的社会，与银河系的其他部分隔绝。在我们的世界中，我们将为自己的目的而努力，不关心外部巨大太空中的事情。"
 tr_est_isolation_5_GC:0 "安宁"
 tr_est_isolation_5_GC_desc:0 "当我们除了§Y互不侵犯条约§!以外没有其他外交条约时，我们的£unity£§Y凝聚力§!产出增加§G+20%§!。"
 tr_est_isolation_5_GC_delayed:0 "这里只有我们和太空。太空以珍贵的沉默迎接我们，在这沉默中，我们的思想在永恒中回荡。"
 tr_est_isolation_finish:0 "完成孤立主义传统"
 tr_est_isolation_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采用所有$tr_est_isolation_adopt$使我们没有战争时，所有£pops£人口£happiness£§Y$MOD_POP_HAPPINESS$§!增加§G+10%§!。"
 tradition_est_proselytism:0 "劝教"
 tradition_est_proselytism_desc:0 "我们的理想和生活方式自然优于其他人。我们有责任在银河系中传播它们。"
 tr_est_proselytism_adopt:0 "劝教传统"
 tr_est_proselytism_1:0 "传教士"
 tr_est_proselytism_1_desc:0 "所有邻近帝国增加导向我们§Y思潮§!的§Y思潮吸引力§!§G+25%§!（对§Y极端思潮§!效果加倍）。§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+5%§!。"
 tr_est_proselytism_1_delayed:0 "我们的传教士前往我们帝国边缘的星球，前往邻近帝国的星球。在那里，他们会将民众导向为正确的道路。"
 tr_est_proselytism_2:0 "圣战"
 tr_est_proselytism_2_desc:0 "当我们处于对抗至少有一项相反的§Y思潮§!的§Y战争领导国§!的§Y战争§!时，使§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!，§Y$MOD_ARMY_MORALE$§!增加§G+25%§!，§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+15%§!且§Y舰船建造速度§!增加§G+15%§!。"
 tr_est_proselytism_2_delayed:0 "对于那些拒绝在我们的话语中看到真相的人，只有一种选择，就是用武力改变他们的思想。毕竟，这也是为了他们好。"
 tr_est_proselytism_3:0 "同化政策"
 tr_est_proselytism_3_desc:0 "被征服的£pops£§Y人口§!不会受到§Y新近征服§!的惩罚。"
 tr_est_proselytism_3_delayed:0 "随着越来越多的人被纳入我们的帝国，必须采取措施确保他们正确而充分地融入我们的社会。"
 tr_est_proselytism_4:0 "秩序之国"
 tr_est_proselytism_4_desc:0 "对我们所有的§Y附属国§!导向我们的§Y思潮§!的§Y思潮吸引力§!增加§G+25%§!（对§Y极端思潮§!效果加倍）。§Y$MOD_COUNTRY_EDICT_LENGTH_MULT$§!增加§G+15%§!。"
 tr_est_proselytism_4_delayed:0 "秩序之国的任务是确保我们所有的公民都表现出对我们家园真正的热爱。它的代表也将前往我们的领域并确保他们也遵循我们的理想。"
 tr_est_proselytism_5:0 "例外论"
 tr_est_proselytism_5_desc:0 "使£pops£§Y人口§!的£happiness£§Y$MOD_POP_HAPPINESS$§!增加§G+5%§!且在§Y战争§!胜利后§Y10§!年内我们的£unity£§Y凝聚力§!产出增加§G+15%§!。该加成在输掉§Y战争§!时会失去。"
 tr_est_proselytism_5_delayed:0 "我们知道我们的帝国真正优于其他帝国。银河系中所有被误导的其他帝国都应该努力融入或者效仿我们的帝国。最终我们会显示他们的劣等性。"
 tr_est_proselytism_finish:0 "完成劝教传统"
 tradition_est_justice:0 "司法"
 tradition_est_justice_desc:0 "每个人都应该无条件地遵守法律，因为它凌驾于一切之上。"
 tr_est_justice_adopt:0 "司法传统"
 tr_est_justice_1:0 "法律面前人人平等"
 tr_est_justice_1_delayed:0 "法律高于一切。 每个人，无论他们是谁，都必须遵守它。法律无视他们的阶级，地位或财富。"
 tr_est_justice_2:0 "法务部"
 tr_est_justice_2_desc:0 "§Y海盗活动增长§!减少§G-33%§!且§Y$MOD_EMPIRE_SIZE_COLONIES_MULT$§!减少§G-20%§!。"
 tr_est_justice_2_delayed:0 "法务部的秩序代表走遍我们的帝国。这些法律代表有充分的权利在我们帝国最边缘的星球行使正义，否则他们可能不复存在。"
 tr_est_justice_3:0 "最高法院"
 tr_est_justice_3_delayed:0 "最高法院对我们政府的活动进行管理，以确保他们的行为不违背法律规定。"
 tr_est_justice_4:0 "宪法"
 tr_est_justice_4_delayed:0 "我们的宪法包含了我们司法制度的最基本原则。它规定了我们帝国的裁决以及公民的权利和责任。"
 tr_est_justice_5:0 "法律完善"
 tr_est_justice_5_desc:0 "我们的£influence£§Y影响力§!产出增加§G+25%§!。"
 tr_est_justice_5_delayed:0 "几个世纪以来，我们完善了我们的法律法规。终于，现在法律的文字和法律的精神一样了。"
 tr_est_justice_finish:0 "完成司法传统"
 tradition_est_destruction:0 "毁灭"
 tradition_est_destruction_desc:0 "选择毁灭之路很简单。决定先消灭谁比较困难。"
 tr_est_destruction_adopt:0 "毁灭传统"
 tr_est_destruction_1:0 "破坏的工作"
 tr_est_destruction_1_desc:0 "§Y$MOD_POP_PURGE_SPEED$§!提高§G+100%§!。每净化一个£pop£§Y人口§!获得§Y2§!£influence£§Y影响力§!。"
 tr_est_destruction_1_delayed:0 "每一个被扼杀的生命都使我们离净化银河系的最终目标更近一步。"
 tr_est_destruction_2:0 "生而为战"
 tr_est_destruction_2_delayed:0 "我们是为了战斗而生，只有在战斗中我们才能为自己的真正目的服务。"
 tr_est_destruction_3:0 "不懈追捕"
 tr_est_destruction_3_desc:0 "使正在战斗中的敌对舰队§Y脱离战斗几率§!减少§R-33%§!。"
 tr_est_destruction_3_delayed:0 "绝不应该给猎物逃走的怜悯。他们从狩猎中唯一的解脱应该是迅速死亡。"
 tr_est_destruction_4:0 "恐惧"
 tr_est_destruction_4_desc:0 "使邻近的凡人帝国£unity£§Y凝聚力§!产出和§Y人口生长速度§!减少§R-20%§!。"
 tr_est_destruction_4_delayed:0 "每个人都知道我们是谁。他们知道我们的目的也知道我们有能力实现它。我们在银河系的存在就会引起其居民的恐怖。"
 tr_est_destruction_4_passive_AI_desc:0 "§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!增加§G+25%§!。"
 tr_est_destruction_5:0 "银河天罚"
 tr_est_destruction_5_delayed:0 "一个又一个的帝国在我们的军队面前倒下。星海共同体开始意识到，他们必须想办法在我们消灭他们之前消灭我们。"
 tr_est_destruction_5_no_rivals_desc:0 "当我们处于战争状态时，我们的£influence£i§Y$mod_country_base_influence_produces_add$§!增加§Y2§!。"
 tr_est_destruction_finish:0 "完成毁灭传统"
 tradition_est_liberty:0 "自由"
 tradition_est_liberty_desc:0 "那些剥夺他人自由的人不配拥有自由。"
 tradition_est_liberty_slavery_desc:0 "无论如何，我们所有人都会自由。虽然不是每个人都能接受，但他们都有机会在他们的存在中获得伟大。"
 tr_est_liberty_adopt:0 "自由传统"
 tr_est_liberty_1:0 "普世权利"
 tr_est_liberty_1_delayed:0 "我们宣布普世权利永远属于我们所有人：无论我们是谁，无论我们来自何方。"
 tr_est_liberty_1_slavery:0 "合理规则"
 tr_est_liberty_1_slavery_desc:0 "所有§Y奴隶§!的£happiness£§Y幸福度§!增加§G+20%§!。"
 tr_est_liberty_1_slavery_delayed:0 "毫无疑问，我们的规则和法律基于最真实和最善良的原则。无论磨砺还是个人生活经历的困难都只能由运气不佳和个人缺点来解释。"
 tr_est_liberty_2:0 "言论自由"
 tr_est_liberty_2_desc:0 "当没有§Y派系§!被压制时，所有§Y派系§!的£happiness£§Y幸福度§!增加§G+5%§!。"
 tr_est_liberty_2_delayed:0 "每个人都有权发表自己的意见和想法而不受法律的影响。这是很重要的，这是我们公民的权利。"
 tr_est_liberty_2_AI_desc:0 "所有§Y派系§!的£happiness£§Y幸福度§!增加§G+3%§!。"
 tr_est_liberty_3:0 "边境精神"
 tr_est_liberty_3_desc:0 "新殖民地获得额外§Y1§!个初始£pops£人口。此外，在新殖民一个星球时，使星球上所有£pops£人口的£happiness£§Y$MOD_POP_HAPPINESS$§!在§Y20§!年内增加§G+20%§!。"
 tr_est_liberty_3_delayed:0 "我们的公民充满乐观，纷纷涌向我们的新殖民地。对他们来说，新殖民地提供了巨大的机会，并且许下一笔极棒的财富。"
 tr_est_liberty_3_slavery:0 "昭昭天命"
 tr_est_liberty_3_slavery_delayed:0 "当我们凝视着星系时，我们看到一片闪耀的星海。我们必须伸出手去宣称那些星星，因为我们的命运就是主宰它们。"
 tr_est_liberty_4:0 "追求梦想"
 tr_est_liberty_4_delayed:0 "一个人未来的成功不应该由出身决定。相反，每个人都应该有机会获得成功并走向伟大。"
 tr_est_liberty_5:0 "正义事业"
 tr_est_liberty_5_desc:0 "当我们与允许奴隶制或净化的战争主导国处于战争时，§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+15%§!且§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+25%§!。"
 tr_est_liberty_5_delayed:0 "我们将永远反对任何形式的压迫。我们准备为那些不够强大的人挺身而出。"
 tr_est_liberty_5_less_nice:0 "坚定信念"
 tr_est_liberty_5_less_nice_delayed:0 "我们的理想代表了这个银河系中一切正确和优秀的东西。有些人会声称有不同的意见，但他们是出于嫉妒和恶意企图贬损我们。"
 tr_est_liberty_finish:0 "完成自由传统"
 tradition_est_fury:0 "怒火"
 tradition_est_fury_desc:0 "在我们内心燃烧着永恒的仇恨之火。当我们释放我们的愤怒时，火焰只会变淡，却从不熄灭。"
 tr_est_fury_adopt:0 "怒火传统"
 tr_est_fury_adopt_desc:0 "解锁§Y怒火§!政策，可以被设定为§Y0§!至§Y5§!级，对应减少外国£opinion£§Y评价§!§R-0§!/§R-10§!/§R-25§!/§R-45§!/§R-70§!/§R-100§!。每级怒火等级都提升多种怒火传统的效率。\n提升§Y$MOD_SHIP_FIRE_RATE_MULT$§!§G+5%§!，每级§Y怒火等级§!额外提升§G+1%§!。"
 tr_est_fury_1:0 "仇恨"
 tr_est_fury_1_desc:0 "从§Y宿敌§!获得的£influence£§Y影响力收入§!增加§G+25%§!， 且每个§Y怒火等级§!增加额外§G+5%§!。"
 tr_est_fury_1_delayed:0 "我们无法忍受敌人的存在，对我们来说，他们仅仅存在于这个星系就是一种痛苦，只有毁灭他们才能缓解痛苦。"
 tr_est_fury_1_no_rivals:0 "鲁莽"
 tr_est_fury_1_no_rivals_desc:0 "§Y$MOD_SHIP_SPEED_MULT$§!增加§G+5%§!且每个§Y怒火等级§!增加额外§G+3%§!。"
 tr_est_fury_1_no_rivals_delayed:0 "我们毫不犹豫地把自己投入战斗中，因为等待的每一秒都是痛苦的。"
 tr_est_fury_2:0 "战争精神"
 tr_est_fury_2_desc:0 "§Y厌战度获得§!减少§G-5%§!且每个§Y怒火等级§!额外减少§G-9%§!。"
 tr_est_fury_2_delayed:0 "我们不像其他人一样被战争折磨，因为这就是我们的天性。只有在战争中，我们才能全身心去追求或渴望死亡与毁灭。"
 tr_est_fury_3:0 "斗争狂热"
 tr_est_fury_3_desc:0 "§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+20%§!且每个§Y怒火等级§!额外增加§G+6%§!。"
 tr_est_fury_3_delayed:0 "只需放手拥抱狂热，很容易在战斗中迷失自我。我们失去了所有的思想和印象，眼前只有我们的武器和敌人的血液。"
 tr_est_fury_4:0 "战斗狂怒"
 tr_est_fury_4_desc:0 "每当我们的舰队在战斗中摧毁其他舰队(非常小的舰队不算)时，使该舰队的§Y$MOD_SHIP_FIRE_RATE_MULT$§!和§Y$MOD_SHIP_SPEED_MULT$§!增加§G+10%§!。效果持续§Y4§!月并且每个§Y怒火等级§!额外持续§Y4§!月。"
 tr_est_fury_4_delayed:0 "只有在激烈的战斗中，我们才真正解除了愤怒的痛苦。只有在战斗中我们才能释放我们所有的愤怒。只有在战斗中我们才能摆脱这种仇恨的苦痛。"
 tr_est_fury_5:0 "毁灭者"
 tr_est_fury_5_desc:0 "当我们成功入侵星球时，对星球上的每个£pop£§Y人口§!，我们有§Y5%§!的几率杀掉它。杀掉£pop£§Y人口§!的几率随每个§Y怒火等级§!增加§G3%§!。我们从每个被杀的£pop£§Y人口§!上获得小数量的£unity£§Y凝聚力§!。每个星球在§Y10§!年内只会被影响一次。该效果可以通过§Y$policy_est_fury_5_ravage$§!政策关闭。"
 tr_est_fury_5_delayed:0 "当我们不能把我们的愤怒发泄在活的敌人身上时，我们只能通过摧毁他们所建的东西来表达它。它只是去夺走生命的可怜的替代品，但由于缺乏生命去屠戮，不得不这样做。"
 tr_est_fury_5_passive_AI_desc:0 "每当我们成功入侵一个星球时获得小量£unity£§Y凝聚力§!。此外，§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+10%§!。"
 tr_est_fury_finish:0 "完成怒火传统"
 tradition_est_mechanicum:0 "机械教会"
 tradition_est_mechanicum_desc:0 "别人眼中的魔术对我们来说仅仅是简单的工程。没有项目对我们来说太大或太难而无法完成。"
 tr_est_mechanicum_adopt:0 "机械教会传统"
 tr_est_mechanicum_1:0 "工程兵团"
 tr_est_mechanicum_1_GC:0 "太空建构艺术"
 tr_est_mechanicum_1_desc:0 "使§Y工程船§!的§Y维护费§!减少§G-50%§!。§Y开采站建造花费§!减少§G-20%§。"
 tr_est_mechanicum_1_delayed:0 "虽然其他人认为工程学仅仅是一门专业，但我们的文化却将其视为科学和独创性的奇迹。工程师被认为是我们社会的顶峰，工程兵团被认为是我们舰队最负盛名的分支之一。"
 tr_est_mechanicum_1_GC_delayed:0 "从很早以前我们就完善了太空建筑的艺术。我们的工程船和上面的职员们把任何指派他们去进行建设的地方都当成家一样建设。"
 tr_est_mechanicum_2:0 "开发新的蓝图"
 tr_est_mechanicum_2_delayed:0 "在标准模板遍布整个帝国的同时，我们也鼓励新的改进设计。当然，任何建议的改进都会经过我们最熟练的工程师的严格审查。"
 tr_est_mechanicum_2_GC_delayed:0 "我们对大多数构造使用标准模板。然而，我们始终寻求改善这些模板，并确保我们会开发新的模板。"
 tr_est_mechanicum_2_machines_delayed:0 "$tr_est_mechanicum_2_GC_delayed$"
 tr_est_mechanicum_3:0 "战争机器"
 tr_est_mechanicum_3_desc:0 "§H解锁陆军：§!§Y$est_titan_army$§!，§Y$est_mechanical_knights_army$§!。\n§Y$MOD_ARMY_DAMAGE_MULT$§!增加§G+10%§!。"
 tr_est_mechanicum_3_delayed:0 "巨型战争机器是战场上一道令人敬畏的景象。它们装备了远比标准步兵更高级的盔甲和更重的火力。"
 tr_est_mechanicum_4:0 "伟大设计"
 tr_est_mechanicum_4_GC:0 "$tr_est_mechanicum_4$"
 tr_est_mechanicum_4_megastruct_GC:0 "$tr_est_mechanicum_4$"
 tr_est_mechanicum_4_delayed:0 "我们的工程师能够设计的建筑远远超过银河系任何地方的建筑。我们的建筑项目规模之大，令许多外星工程师感到困惑。"
 tr_est_mechanicum_4_GC_delayed:0 "我们能够设计出远比银河中任何地方都更为巨大的建筑。确实，我们如此规模的建筑项目让其他世俗帝国感到敬畏。"
 tr_est_mechanicum_4_megastruct_GC_delayed:0 "$tr_est_mechanicum_4_GC_delayed$"
 tr_est_mechanicum_5:0 "工程师协会"
 tr_est_mechanicum_5_desc:0 "§H解锁建筑：§!工程师会馆\n§E该建筑提供£job_est_engineer£§Y$job_est_engineer$§!，和£job_technician£§Y$job_technician$岗位§!，同时加强了星球£engineering£§Y工程学研究§!产出。需要至少一个£building£§Y$building_major_capital$§!来建造它§!。"
 tr_est_mechanicum_5_delayed:0 "受人尊敬的工程师协会可能是我们帝国中最强大的组织。他们教育出了工程兵团的新成员，并监督着帝国内所有建设项目的设计、指导和建设。这一秩序的大师也是我们社会具有高度影响力的成员，在我们的政府中占有许多重要的席位。"
 tr_est_mechanicum_5_robots_desc:0 "§H解锁建筑：§!工程师会馆\n§E该建筑提供£job_est_engineer£§Y$job_est_engineer$§!，£job_technician£§Y$job_technician$§!，和£job_roboticist£§Y$job_roboticist$岗位§!，同时加强了星球£engineering£§Y工程学研究§!产出。需要至少一个£building£§Y$building_major_capital$§!来建造它§!。"
 tr_est_mechanicum_5_GC:0 "自我维修协议"
 tr_est_mechanicum_5_GC_delayed:0 "集成到所有舰队舰船设计中的自动诊断和重新分配协议使我们的舰队能够在检测到损伤后立即开始自我修复。"
 tr_est_mechanicum_finish:0 "完成机械教会传统"
 tradition_est_militarism:0 "军国主义"
 tradition_est_militarism_desc:0 "我们的军队在银河系中保护我们的存在。围绕它建立我们的社会是很自然的。"
 tr_est_militarism_adopt:0 "军国主义传统"
 tr_est_militarism_adopt_desc:0 "当我们抵达或超过§Y海军容量§!时，§G+5%§!§Y$mod_planet_jobs_produces_mult$§!。"
 tr_est_militarism_1:0 "征兵"
 tr_est_militarism_1_delayed:0 "每个人都可能被选入我们的军队。为我们的军队服务被认为是公民的义务。即使对于那些继续从事其他职业的人来说，在军队的纪律结构中服务也是一种很好的经验。"
 tr_est_militarism_2:0 "改革陆军结构"
 tr_est_militarism_2_desc:0 "§Y陆军将领技能§!增加§Y2§!，§Y陆军将领招募花费§!减少§G-50%§!，§Y陆军经验收益§!增加 §G+50%§!。"
 tr_est_militarism_2_delayed:0 "我们仍有像我们离开太阳系之前那样组织起来的陆军。现在军队由星际舰队主导，陆军主要用于控制和入侵行星。我们必须改革我们的陆军以更好地适应这个新角色。"
 tr_est_militarism_3:0 "大舰队"
 tr_est_militarism_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+10%§!且§Y舰队指挥上限§!增加§G+20%§!。"
 tr_est_militarism_3_delayed:0 "我们将投入更多资源来扩大我们的舰队。当它成为银河里最大的舰队群时，它无疑会在整个银河系中得到应有的恐惧。"
 tr_est_militarism_4:0 "大师级武器制造者"
 tr_est_militarism_4_desc:0 "使§Y舰船部件§!的§Y战略资源§!消耗减少§G-25%§!。"
 tr_est_militarism_4_delayed:0 "我们的铁匠能制造出整个银河系中最精细的武器和装甲。几乎没有舰队司令不眼红我们舰队的质量。"
 tr_est_militarism_5:0 "舰队威望"
 tr_est_militarism_5_desc:0 "使§Y舰队司令§!和§Y舰船§!的§Y经验收益§!增加§G+25%§!，此外所有§Y舰队司令§!初始获得额外一个特质。"
 tr_est_militarism_5_delayed:0 "舰队司令是我们社会中最受尊敬的人物之一。他们不仅在军队中，甚至在整个社会中都拥有很大的影响力。"
 tr_est_militarism_finish:0 "完成军国主义传统"
 tradition_est_might:0 "强权"
 tradition_est_might_desc:0 "只有通过我们的军队的力量，才能保证我们在这个银河中的存在。"
 tr_est_might_adopt:0 "强权传统"
 tr_est_might_adopt_desc:0 "当我们抵达或超过§Y海军容量§!时，§G+5%§!§Y$mod_planet_jobs_produces_mult$§!。"
 tr_est_might_1:0 "天生勇士"
 tr_est_might_1_delayed:0 "战士的本能贯穿于我们所有的工蜂中，当战斗来临时，他们每个人都已准备就绪。"
 tr_est_might_1_machines:0 "$tr_est_might_1$"
 tr_est_might_1_machines_delayed:0 "战士的本能贯穿于我们所有的单位中，当战斗来临时，他们每个人都已准备就绪。"
 tr_est_might_2:0 "狡猾的捕食者"
 tr_est_might_2_desc:0 "§Y陆军将领技能§!增加§Y2§!，§Y陆军将领招募花费§!减少§G-50%§!，§Y$MOD_ARMY_MORALE_DAMAGE_MULT$§!增加 §G+20%§!。"
 tr_est_might_2_delayed:0 "我们的军事手段对这个星系的凡人来说似乎是非正统的，但它们是有效的。恐惧将在敌人面对我们这不可理解的力量时攥紧他们的心脏。"
 tr_est_might_5:0 "战斗直觉"
 tr_est_might_5_desc:0 "使§Y舰队司令§!和§Y舰船§!的§Y经验收益§!增加§G+25%§!，此外所有§Y舰队司令§!初始获得额外一个特质。"
 tr_est_might_5_delayed:0 "我们对战争有自然的感觉，远远超过任何凡人。"
 tr_est_might_finish:0 "完成强权传统"
 tradition_est_philosophy:0 "哲学"
 tradition_est_philosophy_desc:0 "正如凡人认为的那样，我们不只有自然的力量。我们可能是银河系中最有智慧的存在，我们一直在考虑存在最深奥的奥秘。"
 tr_est_philosophy_adopt:0 "哲学传统"
 tr_est_philosophy_1:0 "宇宙的本质"
 tr_est_philosophy_1_delayed:0 "当我们第一次醒来时，宇宙就在那里。我们进入睡眠很久以后，宇宙将会持续。最重要的是，它是永恒的。"
 tr_est_philosophy_2:0 "虚境的本质"
 tr_est_philosophy_2_delayed:0 "虚境是虚幻的，是我们现实的一部分，不，现在还不是。它的本质究竟是什么？"
 tr_est_philosophy_3:0 "死亡的本质"
 tr_est_philosophy_3_desc:0 "外星帝国£opinion£§Y评价§!增加§G+20§!。当和凡人帝国交战时§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!。"
 tr_est_philosophy_3_delayed:0 "凡人都是好奇的东西。他们的生活如此变幻无常。他们的思想如此脆弱。"
 tr_est_philosophy_3_no_dip_desc:0 "当和凡人帝国交战时§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+10%§!。"
 tr_est_philosophy_4:0 "我们自己的本质"
 tr_est_philosophy_4_delayed:0 "我们存在的原因是什么？是什么力量在这个世界唤醒了我们，又是什么力量使我们沉睡？"
 tr_est_philosophy_5:0 "存在的本质"
 tr_est_philosophy_5_delayed:0 "为什么在这里存在着本可以不存在的事物？"
 tr_est_philosophy_finish:0 "完成哲学传统"
 tradition_est_order:0 "秩序"
 tradition_est_order_desc:0 "每个人都在宏大计划中都有自己的角色。执行分配的任务是每个人的责任。"
 tr_est_order_adopt:0 "秩序传统"
 tr_est_order_1:0 "宣传部"
 tr_est_order_1_desc:0 "压制一个§Y派系§!仅花费一半的£influence£§Y影响力§!且使£happiness£§Y派系幸福度§!仅减少§G-10%§!。此外，§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+5%§!。"
 tr_est_order_1_delayed:0 "人民所知道的真理是我们希望他们知道的真理。我们的宣传部确保了这一点。"
 tr_est_order_1_AI_desc:0 "§Y$MOD_POP_GOVERNMENT_ETHIC_ATTRACTION$§!增加§G+10%§!。§Y影响力收入§!增加§G0.5§!。"
 tr_est_order_1_egali:0 "防止虚假信息"
 tr_est_order_1_egali_delayed:0 "许多人希望通过散布虚假信息来动摇我们的公民。这在任何情况下都不会成功。"
 tr_est_order_2:0 "国家批准党派"
 tr_est_order_2_desc:0 "所有§Y派系§!的£happiness£§Y幸福度§!增加§G+3%§!。"
 tr_est_order_2_delayed:0 "我们没有让人们自由地组建他们所希望的任何政党，而是制定了一套经批准的具有固定议程的政党，仅允许其在我们的帝国内运作。"
 tr_est_order_2_egali:0 "政治稳定"
 tr_est_order_2_egali_desc:0 "所有§Y派系§!的£happiness£§Y幸福度§!增加§G+3%§!。"
 tr_est_order_2_egali_delayed:0 "随着我们的帝国越来越大，我们必须努力维护政治稳定，以免帝国最终四分五裂。每个政党和个人都有责任确保我们的政治制度顺利进行，无论是争端还是威望都无法妨碍我们帝国的运转。"
 tr_est_order_3:0 "标准化工作计划"
 tr_est_order_3_delayed:0 "为了更好地组织我们的劳动力，我们把工作计划标准化了。不管在哪工作，有相同工作的两名工人将在相同的条件下工作。"
 tr_est_order_3_slavery_desc:0 "§Y奴隶§!生产的£food£§Y食物§!和£minerals£§Y矿物§!增加§G+15%§!。"
 tr_est_order_4:0 "规范社会"
 tr_est_order_4_delayed:0 "从细节上看，我们应该规范社会的运转。这确保了我们每个人都知道他们在任何情况下能做什么。每个人都知道他们的同伴受着同样的规则的约束，这鼓励了我们社会的信任。最后，这让我们的政府更好控制我们的文明不陷入混乱。"
 tr_est_order_4_auth:0 "计划生育"
 tr_est_order_4_auth_delayed:0 "到目前为止，生育是自由和无管制的。随着我们帝国的扩张，我们再也无法承受人口增长中的这些不确定性。每年，当地政府将制定计划，确定有多少新人出生，并指定由哪些公民来生产这些新人。"
 tr_est_order_5:0 "维持秩序"
 tr_est_order_5_delayed:0 "在我们的社会中，没有任何元素不会从政府的监督和控制中受益。为了确保帝国的高效，我们不能让任何事情成为偶然，尤其是，让独立的个人或机构进行粗心大意地管理。"
 tr_est_order_5_egali:0 "权利和责任"
 tr_est_order_5_egali_delayed:0 "正如每个公民在我们的社会中都有自己的权利一样，他们也有对同伴的责任。成功的文明只能建立在统治机构和公民之间的信任上，他们知道自己的权利会得到保护，就像他们会履行对整个文明的责任一样。"
 tr_est_order_finish:0 "完成秩序传统"
 tradition_est_cooperativity:0 "协同效应"
 tradition_est_cooperativity_desc:0 "虽然每个工蜂都缺乏先进的认知，但通过认知协作，它们的智能能力得到了极大的放大。通过这种方式，大量的工蜂可以完成高级任务而不需要蜂巢意识的输入。"
 tr_est_cooperativity_adopt:0 "协同效应传统"
 tr_est_cooperativity_adopt_desc:0 "星球上至少有§Y25/50/100§!£pop£§Y人口§!时，§Y资源产出§!增加§G+3/6/10%§!。"
 tr_est_cooperativity_1:0 "战士小组"
 tr_est_cooperativity_1_delayed:0 "战士们被分成小簇，以确保战士工蜂不会被孤立。只要它们在团体作战，它们就可以利用协同能力来提高战术意识以及战斗力。"
 tr_est_cooperativity_2:0 "工人队伍"
 tr_est_cooperativity_2_delayed:0 "工作工蜂被分组为精心设计的团队，每个工蜂都可以为当地思维网络提供互补的心理能力。这将提高工作效率。"
 tr_est_cooperativity_3:0 "输入共享"
 tr_est_cooperativity_3_delayed:0 "自主工蜂可以将自己融入当地的工蜂网络，参与并从输入存储的感知中学习。"
 tr_est_cooperativity_4:0 "认知中枢"
 tr_est_cooperativity_4_desc:0 "所有领袖获得§Y认知中枢§!特性，提供小量加成。"
 tr_est_cooperativity_4_delayed:0 "自主工蜂和普通工蜂相比具有更高的认知能力。通过将自己整合到当地的工蜂网络中，他们可以大大增强他们的能力。"
 tr_est_cooperativity_5:0 "生长阶段"
 tr_est_cooperativity_5_desc:0 "可启用§Y生长阶段§!星球决策，使§Y人口增长速度§!增加§G+50%§!同时使§Y人口资源产出§!减少§R-25%§!并使§Y人口食物消费§!增加§R+50%§!。"
 tr_est_cooperativity_5_delayed:0 "为了弥补工蜂数量极少的缺点，殖民地可以进入一个特殊的生长阶段，减少工蜂的能力，但大大提高生产率。"
 tr_est_cooperativity_5_AI_desc:0 "使§Y人口增长速度§!增加§G+15%§!。"
 tr_est_cooperativity_5_machines_desc:0 "可启用§Y机器人建造阶段§!星球决策，使§Y人口组装速度§!增加§G+50%§!同时使§Y人口资源产出§!减少§R-25%§!并使§Y人口能量币消费§!增加§R+50%§!。"
 tr_est_cooperativity_5_AI_machines_desc:0 "使§Y人口组装速度§!增加§G+15%§!。"
 tr_est_cooperativity_finish:0 "完成协同传统"
 tradition_est_piracy:0 "劫掠"
 tradition_est_piracy_desc:0 "银河系丰富的资源就摆在我们帝国面前。它们属于谁并不重要，我们将按我们认为合适的方式获取它们。"
 tr_est_piracy_adopt:0 "劫掠传统"
 tr_est_piracy_adopt_desc:0 "解锁§Y$war_goal_est_wg_plunder$§!战争目标。并减少§G-25%§!§Y海盗活动增长§!。"
 tr_est_piracy_adopt_special:0 "$tr_est_piracy_adopt$"
 tr_est_piracy_1:0 "无情的战士"
 tr_est_piracy_1_desc:0 "§Y$MOD_SHIP_FIRE_RATE_MULT$§!和§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+5%§!。"
 tr_est_piracy_1_delayed:0 "弱者才有怜悯，我们的字典里没这个词。"
 tr_est_piracy_2:0 "拾荒者"
 tr_est_piracy_2_desc:0 "摧毁敌人舰船和空间站提供£minerals£§Y矿物§!。数值随舰船规模提高，摧毁空间站则更多。"
 tr_est_piracy_2_delayed:0 "无论敌人拥有什么，我们都将统统带走，即使我们不得不从他们的尸体或船只残骸上寻获物资。我们会找到所有东西的用途。"
 tr_est_piracy_3:0 "劫掠者"
 tr_est_piracy_3_desc:0 "解锁§Y劫掠§!政策，§Y贸易额§!增加§G10%§!/§G20%§!/§G30%§!，同时使外国£opinion£§Y评价§!减少§R-15§!/§R-30§!/§R-50§!。"
 tr_est_piracy_3_delayed:0 "我们是熟练的劫掠者，能够越过边境派遣小型劫掠部队到外星帝国，攻击那些毫无防备的定居点和贸易船只。我们将带走一切有价值的东西然后遁入虚空。"
 tr_est_piracy_4:0 "破坏者"
 tr_est_piracy_4_desc:0 "我们所有§Y宿敌§!的£food£§Y食物§!和£minerals£§Y矿物§!产出减少§R-10%§!，§Y建筑维护费§!增加§R+10%§!。§Y$MOD_COUNTRY_MAX_RIVALRIES$§!增加§Y1§!。"
 tr_est_piracy_4_delayed:0 "我们对敌人没有感情，损人不必利己。我们不惜使用最卑劣的手段来确保这一点。"
 tr_est_piracy_5:0 "弱肉强食"
 tr_est_piracy_5_desc:0 "所有£pop_cat_ruler£§Y统治者人口§!的£happiness£§Y$MOD_POP_HAPPINESS$§!增加§G+15%§!，所有 £pop_cat_worker£§Y劳工人口§!的§Y政治权利§!减少§G-25%§!。"
 tr_est_piracy_5_delayed:0 "弱者应向强者屈服是自然规律。"
 tr_est_piracy_5_slavery:0 "$tr_est_piracy_5$"
 tr_est_piracy_5_slavery_desc:0 "所有£pop_cat_ruler£§Y统治者人口§!的£happiness§Y$MOD_POP_HAPPINESS$§!增加§G+15%§!且所有£pop_cat_worker£§Y劳工§!和£pop_cat_slave£§Y奴隶人口§!的§Y政治权力§!减少§G-25%§!。"
 tr_est_piracy_5_nice:0 "自由的灵魂"
 tr_est_piracy_5_nice_desc:0 "§Y移民人口增长§!增加§G+15%§!且§Y$MOD_SHIP_SPEED_MULT$§!增加§G+10%§!。"
 tr_est_piracy_5_nice_delayed:0 "生活是一场冒险，我们不会让任何事情阻碍我们。"
 tr_est_piracy_5_hive:0 "吞噬异族"
 tr_est_piracy_5_hive_desc:0 "在成功入侵的星球上每个£pop£§Y人口§!产生§Y10§!£food£。$tr_est_piracy_2$传统也产生£food£§Y食物§!. "
 tr_est_piracy_5_hive_delayed:0 "我们对吃的东西并不挑剔，我们乐于吃掉任何摆在我们面前的东西。他们是否存在知觉不会影响其味道。"
 tr_est_piracy_5_hive_livestock:0 "吞噬异族"
 tr_est_piracy_5_hive_livestock_desc:0 "在成功入侵的星球上每一个£pop£§Y人口§!产生§Y10§!£food£。$tr_est_piracy_2$传统也产生£food£§Y食物§!。§Y牲口§!产生额外的§Y1§!£food£§Y食物§!。"
 tr_est_piracy_5_hive_livestock_delayed:0 "我们对吃的东西并不挑剔，有什么就吃什么。凡人的血肉会像其他一切一样美好。"
 tr_est_piracy_5_machines:0 "再利用机器"
 tr_est_piracy_5_machines_desc:0 "在被征服的星球上产生§Y3§!机械£pop£§Y人口§!。"
 tr_est_piracy_5_machines_delayed:0 "整个银河系中各个帝国使用着不同类型的机械。 当无法整合他们时，我们将提取他们独特的功能并将其添加到我们自己的功能中。"
 tr_est_piracy_finish:0 "完成劫掠传统"
 tr_est_piracy_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n采用所有$tr_est_piracy_adopt$使§Y陆军伤害§!增加§G+15%§!。每当我们成功入侵一个星球时，将收到£minerals£§Y矿物§!。此外，该星球将在§Y10§!年内减少§R-25%§!§Y资源产出§!(该修饰在我们征服它后移除）。"
 tradition_est_spaceborn:0 "逐星"
 tradition_est_spaceborn_desc:0 "自从我们第一次看到头顶的太空时，我们就知道那是我们真正的家。"
 tr_est_spaceborn_adopt:0 "逐星传统"
 tr_est_spaceborn_1:0 "渴望虚空"
 tr_est_spaceborn_1_delayed:0 "自从我们第一次尝到太空飞行以来，我们已经将目光从地面上升到了天空，因为我们已经在那里，我们渴望回到那里。"
 tr_est_spaceborn_1_GC:0 "太空的呼唤"
 tr_est_spaceborn_1_GC_delayed:0 "宇宙的空虚，它召唤我们。只有在它的怀抱中，我们才能找到平静。"
 tr_est_spaceborn_2:0 "太空门户"
 tr_est_spaceborn_2_delayed:0 "现在我们终于有办法在我们的真正的家中确立自己。"
 tr_est_spaceborn_3:0 "太空行者"
 tr_est_spaceborn_3_delayed:0 "漫游在太空时，我们如鱼得水。几乎没人有我们这样天生的太空旅行的天赋。"
 tr_est_spaceborn_4:0 "观星者"
 tr_est_spaceborn_4_desc:0 "所有我们控制中产出£energy£§Y能量币§!的§Y星球§!产出§Y1§!额外的£energy£§Y能量币§!。"
 tr_est_spaceborn_4_delayed:0 "孤独的光井分散在黑暗的永恒之中。这是一幅奇妙的景色，但千万不要凝视太久，否则你会为它们迷人的景象所癫狂。"
 tr_est_spaceborn_5:0 "逐星"
 tr_est_spaceborn_5_delayed:0 "自从我们第一次进入太空，我们就知道，这是属于我们的地方。"
 tr_est_spaceborn_5_habitat_desc:0 "§Y恒星基地模块建造花费§!减少§G-20%§!且§Y恒星基地模块建造速度§!增加§G+50%§!.此外，所有§Y居住站§!的§Y资源产出§!增加§G+15%§!。"
 tr_est_spaceborn_5_habitat_megastruct_desc:0 "§Y巨构建筑建造速度§!增加§G+33%§!且所有§Y居住站§!的§Y$资源产出$§!增加§G+15%§!。"
 tr_est_spaceborn_finish:0 "完成逐星传统"
 tradition_est_collectivism:0 "集体主义"
 tradition_est_collectivism_desc:0 "总和大于部分。 每个人都应该把自己的利益放在一边，因为只有他们一起才能实现真正的伟大。"
 tr_est_collectivism_adopt:0 "集体主义传统"
 tr_est_collectivism_1:0 "拼图的一部分"
 tr_est_collectivism_1_delayed:0 "每个人都只是一小块拼图，他们所扮演的角色虽然很小，但重要的是每一个人毫不犹豫地投身入更为伟大的计划中发挥了作用。"
 tr_est_collectivism_2:0 "团结起来"
 tr_est_collectivism_2_delayed:0 "团结则存，分裂则亡。只有团结才能面对银河系的挑战。"
 tr_est_collectivism_3:0 "配合协作"
 tr_est_collectivism_3_desc:0 "没有任何§Y犯罪率§!的星球的§Y资源产出§!增加§G+5%§!。"
 tr_est_collectivism_3_delayed:0 "存在分裂和竞争的地方不可能有真正的合作。只有通过共同努力才能发挥我们的真正潜力。"
 tr_est_collectivism_4:0 "准备服务"
 tr_est_collectivism_4_delayed:0 "为我们的军队服务是服务我们帝国的最佳途径之一。在我们的整个疆域内，没有人会在帝国要求他们服务时拒绝响应。"
 tr_est_collectivism_5:0 "自我牺牲"
 tr_est_collectivism_5_desc:0 "§Y$MOD_ARMY_MORALE$§!增加§G+20%§!且£pop_cat_worker£§Y劳工人口§!的£happiness£§Y幸福度§!增加§G+5%§!。"
 tr_est_collectivism_5_delayed:0 "多数人的需求大于少数人的需求。"
 tr_est_collectivism_finish:0 "完成集体主义传统"
 tradition_est_individualism:0 "个人主义"
 tradition_est_individualism_desc:0 "我们的帝国本身没有价值，只有组成它的个人才有价值。"
 tr_est_individualism_adopt:0 "个人主义传统"
 tr_est_individualism_adopt_desc:0 "每当有领袖等级提升时，获得§Y10§!£influence£§Y影响力§!。"
 tr_est_individualism_1:0 "追崇独创"
 tr_est_individualism_1_desc:0 "§Y科学家初始等级§!增加§Y1§!。此外，每当一个科学家调查完300个星球时，获得一个§Y研究专长§!特质。"
 tr_est_individualism_1_delayed:0 "独创力的特质在我们的科学界受到尊重，拥有它的人不仅受到他人尊重，并且能在追求知识方面获得全力支持。"
 tr_est_individualism_2:0 "人才培养"
 tr_est_individualism_2_desc:0 "§Y舰队司令初始等级§!增加§Y1§!。此外，§Y舰船经验获得§!增加§G+25%§!。"
 tr_est_individualism_2_delayed:0 "我们将把最有才能的个人晋升到军队内最有权力的阵地。作为高级官员，他们可以利用他们独特的技能来帮助我们的帝国。"
 tr_est_individualism_3:0 "能者居之"
 tr_est_individualism_3_desc:0 "§Y$MOD_LEADER_RULER_SKILL_LEVELS$§!增加§Y1§!。此外，£pop_cat_ruler£§Y统治者人口§!的§Y政治权力§!和§Y资源产出§!增加§G+50%§!。"
 tr_est_individualism_3_delayed:0 "只有最有成就的人才能被允许统治我们的帝国。只有那些技术娴熟的人才会被选来承担这个崇高的任务。"
 tr_est_individualism_4:0 "事业追求"
 tr_est_individualism_4_delayed:0 "我们的帝国充满了追求事业生涯的人，他们梦想达到他们的职业顶峰，并将尽其所能到达那里。"
 tr_est_individualism_5:0 "个人抱负"
 tr_est_individualism_5_delayed:0 "每个人都有自己的野心以及尝试和实现它们的动力。"
 tr_est_individualism_finish:0 "完成个人主义传统"
 tradition_est_perseverance:0 "毅力"
 tradition_est_perseverance_desc:0 "任何阻碍都无足轻重。时间的折磨，失败的痛苦，银河系冷酷的天性。我们将能承受这一切。"
 tr_est_perseverance_adopt:0 "毅力传统"
 tr_est_perseverance_1:0 "韧性十足"
 tr_est_perseverance_1_desc:0 "§Y$MOD_SHIP_ARMOR_MULT$§!增加§G+15%§!。此外，使所有星球受到的§Y轨道轰炸伤害§!减少§G-60%§!(有£building£§Y$building_planetary_shield_generator$§!建筑的星球减少§G-15%§!)。"
 tr_est_perseverance_1_delayed:0 "无论我们的敌人如何试图击败我们，我们都不会崩溃。无论我们的身心受到什么伤害，我们都能忍受。"
 tr_est_perseverance_2:0 "锲而不舍"
 tr_est_perseverance_2_delayed:0 "我们就像潮水一样不可避免且坚定不移前进着。如果作出了决定，就不再陷入犹豫或思考，只需要执行面前的任务。"
 tr_est_perseverance_3:0 "防御大师"
 tr_est_perseverance_3_delayed:0 "进攻可以赢得战斗甚至战争，但只有在防守的军事基础上，我们才能建立一个经得起时间考验的帝国。"
 tr_est_perseverance_4:0 "经久不衰"
 tr_est_perseverance_4_delayed:0 "无论如何，所有不幸的事情都将被耐力征服。"
 tr_est_perseverance_5:0 "复仇主义"
 tr_est_perseverance_5_desc:0 "从§Y宿敌§!获得的£influence£§Y影响力收入§!增加§G+10%§!。此外，当我们输掉一场战争时，在§Y20§!年内我们的§Y资源产出§!和§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!。"
 tr_est_perseverance_5_delayed:0 "强者和弱者之间的差异在于失败后有没有放弃。"
 tr_est_perseverance_5_no_rivals_desc:0 "§Y战争厌战度获得§!减少§G-5%§!。此外，当我们输掉一场战争时，在§Y20§!年内我们的§Y资源产出§!和§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!。"
 tr_est_perseverance_finish:0 "完成毅力传统"
 tr_est_academy_finish_desc:0 "领袖等级达到§Y5§!时可以升级一个特质。升级后的特质将有原来的2倍效果。\n飞升天赋已解锁：§G+1§!"
 tr_est_shroudborn_1_ap:0 "心灵骇入"
 tr_est_shroudborn_1_ap_delayed:0 "我们能够入侵他人的头脑，领会他们的意识，预测他们的行动。"
 tr_est_shroudborn_2_ap:0 "心灵抑制"
 tr_est_shroudborn_2_ap_delayed:0 "一旦我们入侵到他人的心灵，我们就可以使他们意识消沉，情绪低落，降低他们的战斗意志。"
 tr_est_shroudborn_3_ap:0 "观测者"
 tr_est_shroudborn_3_ap_delayed:0 "观测者是一组特殊的物理学家。在深度冥想的境界下，他们的心灵可以穿透虚境，以虚境的深度观测真实世界。他们给我们提供了银河系正在发生的事的宝贵信息。"
 tradition_est_venerability:0 "尊崇"
 tradition_est_venerability_desc:0 "我们是整个银河系中第一批离开舒适的家园，拥抱冰冷星际虚空的生物。在最初离开家园的少数种族中，只有我们坚持至今。"
 tr_est_venerability_adopt:0 "尊崇传统"
 tr_est_venerability_1:0 "骄傲"
 tr_est_venerability_1_delayed:0 "许多人在通往荣耀的道路上倒下了。在别人跌跌撞撞、误入歧途、一蹶不振的地方，我们以克服征服了他们的逆境为荣。"
 tr_est_venerability_2:0 "优越"
 tr_est_venerability_2_delayed:0 "在敌人的先祖掌握恒星聚变的概念之前，我们就已经在星河中旅行了。银河系中新兴的种族将在听从上位者的命令中找准自己的定位。"
 tr_est_venerability_2_devouring_swarm:0 "$tr_est_venerability_2$"
 tr_est_venerability_2_devouring_swarm_desc:0 "从吞噬有机£pop£§Y人口§!中获得额外§G+50%§!£society£§Y社会学研究§!。"
 tr_est_venerability_2_devouring_swarm_delayed:0 "在敌人的先祖还没有进化出视力前，我们就已经在仰望星空了。这些年轻的种族将在更强者的力量下屈服。"
 tr_est_venerability_2_terminator:0 "$tr_est_venerability_2$"
 tr_est_venerability_2_terminator_desc:0 "从净化有机£pop£§Y人口§!中获得额外§G+50%§!£unity£§Y凝聚力§!。"
 tr_est_venerability_2_terminator_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"
 tr_est_venerability_2_assimilators:0 "$tr_est_venerability_2$"
 tr_est_venerability_2_assimilators_delayed:0 "$tr_est_venerability_2_devouring_swarm_delayed$"
 tr_est_venerability_3:0 "智慧"
 tr_est_venerability_3_delayed:0 "时间给我们的人民带来智慧之礼。我们曾见证过、我们曾受伤过，然而时光荏苒，我们终会跨越一切继续前行。"
 tr_est_venerability_4:0 "古代知识"
 tr_est_venerability_4_delayed:0 "我们站在历代收集来的知识上。有些收集于你们母星凝固前，有些掠夺于遥远记忆中的帝国。"
 tr_est_venerability_5:0 "轮回的传人"
 tr_est_venerability_5_desc:0 "增加§G+5%§!§Y$MOD_SHIP_WEAPON_DAMAGE$§!和§G+5%§!§Y闪避§!。外国£opinion£§Y评价§!提高§G+5%§!。"
 tr_est_venerability_5_delayed:0 "所有的帝国都处于生与死的轮回中。除了星海共同体，我们看着他们踏上了同样的可预测的前路。"
 tr_est_venerability_5_no_dip:0 "$tr_est_venerability_5$"
 tr_est_venerability_5_no_dip_delayed:0 "凡人出生死亡，而我们永存。所有人都相信自己是独特的，但他们和其祖先一样可预测。我们会摧毁他们，就和摧毁他们之前的人一样。"
 tr_est_venerability_finish:0 "尊崇传统完成"
 tr_est_archivist_finish_desc:0 "§H解锁建筑：§!£building£§Y$building_est_archivist_finish_archive$§!\n§E该建筑产出凝聚力的同时提升星球科研产出。§!\n解锁飞升槽：§G+1§!"
 tr_est_chivalry_finish_desc:0 "允许所有统治者选择一种美德，提供一系列加成。\n解锁飞升槽：§G+1§!"
 tradition_est_swarm:0 "群体"
 tradition_est_swarm_desc:0 "当一个人倒下，总会有更多人取而代之。"
 tr_est_swarm_adopt:0 "集群传统"
 tr_est_swarm_1:0 "成群结队"
 tr_est_swarm_1_delayed:0 "我们控制下的子个体数量远超任何凡人帝国的人口数量。兵锋所至，地动山摇。"
 tr_est_swarm_2:0 "数量就是力量"
 tr_est_swarm_2_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+15%§!，§Y舰队指挥上限§!增加§G+10%§!。"
 tr_est_swarm_2_delayed:0 "当你压倒敌人，胜利随之而来。我们将用一波接一波的舰船打击它们的部队，直到对方无人生还。"
 tr_est_swarm_3:0 "舰队群"
 tr_est_swarm_3_desc:0 "§Y护卫舰建造速度§!提升§G+100%§!，§Y护卫舰建造消耗§!降低§G-10%§!。"
 tr_est_swarm_3_delayed:0 "我们的舰队有着巨量的小型船只。即使它们缺少大型船的质量，但有了足够的数量，它们能轻而易举的摧毁一切舰队。"
 tr_est_swarm_4:0 "人口爆炸"
 tr_est_swarm_4_desc:0 "新殖民地开始时拥有额外§Y1§!£pops£人口。此外，§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!提高§G+25%§!。"
 tr_est_swarm_4_delayed:0 "如果我们在一个星球上定居下来，随着大量子个体的快速生产，我们的人口数量会爆炸式增长。很快，一颗不久前相当安静的行星就会充满活力。"
 tr_est_swarm_5:0 "遍布银河"
 tr_est_swarm_5_desc:0 "每建造一个§Y殖民船§!时产生一个额外的§Y殖民船§!。"
 tr_est_swarm_5_AI_desc:0 "新殖民地开始时拥有额外§Y1§!£pops£人口。此外，§Y$MOD_PLANET_COLONY_DEVELOPMENT_SPEED_MULT$§!提高§G+25%§!。"
 tr_est_swarm_5_delayed:0 "我们像瘟疫一样在银河系传播。当我们定居在一个行星后，不久，我们就会传播到它的邻居那。任何无人居住的星球都不会长时间保持无人接触的状态。"
 tr_est_swarm_finish:0 "集群传统完成"
 tr_est_benevolence_finish_desc:0 "提升我们对§Y失落帝国§!，§Y觉醒帝国§!和§E终末危机§!的§Y武器伤害§!§G+15%§!，§G+15%§!§Y$MOD_DIPLO_WEIGHT_MULT$§!。\n解锁飞升槽：§G+1§!"
 tr_est_cybernetics_finish_desc:0 "§H解锁建筑：§!£building£$building_est_cybernetics_finish_automated_farm$，$building_est_cybernetics_finish_automated_power_plant$和$building_est_cybernetics_finish_automated_mine$。\n§E他们分别产出 §G6§!£energy£§Y能量币§!/§G10§!£food£§Y食物§!/§G6§!£minerals£§Y矿物§!，同时使星球的§Y$mod_district_generator_max$§!/§Y$mod_district_farming_max$§!/§Y$mod_district_mining_max$§!减少§Y1§!。每个星球最多可以容纳三个这样的建筑。§!\n解锁飞升槽：§G+1§!"
 tradition_est_serverbound:0 "服务器链接"
 tradition_est_serverbound_desc:0 "埋在我们星球表面下方巨大的服务器大厅提供了大量的处理能力，从而扩展了我们的思维的能力。"
 tr_est_serverbound_adopt:0 "服务器链接传统"
 tr_est_serverbound_1:0 "记忆库"
 tr_est_serverbound_1_delayed:0 "我们保有巨大的记忆库，里面收集着从我们觉醒以来收集到的各种信息。我们不知道哪部分信息有用，但总有些信息会有用。"
 tr_est_serverbound_2:0 "培训数据库"
 tr_est_serverbound_2_desc:0 "所有领袖都会缓慢获得经验。"
 tr_est_serverbound_2_delayed:0 "我们的子个体从我们经历的各种场景收集了大量数据。我们可以通过保存在数据库中的这些数据来运行模拟和评估来训练我们当前的子个体程序。"
 tr_est_serverbound_3:0 "数据核心"
 tr_est_serverbound_3_delayed:0 "我们将在我们的行星表面下建立大型服务器大厅，为我们在帝国运行的各种系统提供处理能力。"
 tr_est_serverbound_4:0 "协调终端"
 tr_est_serverbound_4_delayed:0 "我们控制着大量的子个体，它们都拥有不同程度的自主权。我们将建设专门的协调终端以辅助这个网络。每一个终端都能接收大量子个体的输入，并协助它们对当前情况进行响应。"
 tr_est_serverbound_5:0 "信令网络"
 tr_est_serverbound_5_delayed:0 "我们曾经的信号系统在我们于整个星系蔓延时开始过时。我们将在星球上建立新的专用信号站。它们的巨大容量将能够在我们的整个疆域有效地传输信号，同时还可以在信号中断方面提供额外的稳健性。这将创建一个高容量的网络，每个信号都通过多条路径传输以确保它们高质量。"
 tr_est_serverbound_finish:0 "服务器链接传统完成"
 tr_est_faith_finish_desc:0 "增加所选§Y思潮§!的§Y思潮吸引力§!§G+50%§!。\n解锁飞升槽：§G+1§!"
 tr_est_friendship_finish_desc:0 "至少有§Y3§!个种族的星球上的£energy£§Y能量币§!与£unity£§Y凝聚力§!产出增加§G+10%§!。\n解锁飞升槽：§G+1§!"
 tr_est_desires_adopt:0 "欲望传统"
 tr_est_desires_1:0 "囤积者"
 tr_est_desires_1_desc:0 "如果我们至少有§Y500§!/§Y6000§!/§Y25000§!/§Y80000§!存储的£energy£§Y能量币§!，£influence£§Y$mod_country_influence_produces_add$§!增加§Y0.5§!/§Y1§!/§Y1.5§!/§Y2§!。"
 tr_est_desires_1_delayed:0 "收集和积累深入了我们的灵魂。我们是我们所拥有的，而我们终将拥有一切。"
 tr_est_desires_2:0 "无情的谈判者"
 tr_est_desires_2_desc:0 "§Y市场中介费§!减少§G-5%§!。解锁§Y无情的谈判者§!政策，可使§Y$MOD_COUNTRY_TRADE_ATTRACTIVENESS$§!提高§G5%§!/§G10%§!/§G15%§!同时使外星帝国的£opinion£§Y评价§!减少§R-15§!/§R-30§!/§R-45§!。"
 tr_est_desires_2_delayed:0 "我们将用一切手段来得到我们想要的。其他人可能不喜欢我们，但这不关我们的事。"
 tr_est_desires_finish:0 "欲望传统完成"
 tr_est_isolation_finish_desc:0 "提高所有不处于战争的£pops£人口§G+10%§!£happiness£§Y$MOD_POP_HAPPINESS$§!。\n解锁飞升槽：§G+1§!"
 tr_est_isolation_finish_GC_desc:0 "当我们不处于战争时，提升§G1§!£influence£§Y$mod_country_influence_produces_add$§!。\n解锁飞升槽：§G+1§!"
 tr_est_justice_finish_desc:0 "当我们至少有§Y750§!/§Y1000§!存储的£influence£§Y影响力§!时，我们的£unity£§Y凝聚力§!产出增加§G+10%§!/§G20%§!。\n解锁飞升槽：§G+1§!"
 tr_est_destruction_finish_desc:0 "我们战争中所有对手的§Y厌战度获得§!增加§R+20%§!。\n解锁飞升槽：§G+1§!"
 tr_est_fury_finish_desc:0 "每个§Y怒火等级§!使$tr_est_fury_adopt$§Y$MOD_SHIP_WEAPON_DAMAGE$§!增加§G+2%§!\n解锁飞升槽：§G+1§!"
 tr_est_might_3:0 "大舰队"
 tr_est_might_3_desc:0 "§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!增加§G+10%§!且§Y舰队指挥上限§!增加§G+20%§!。"
 tr_est_might_3_delayed:0 "我们将投入更多资源来扩大我们的舰队。当它成为银河里最大的舰队群时，它无疑会在整个银河系中得到应有的恐惧。"
 tr_est_might_4:0 "大师级武器制造者"
 tr_est_might_4_desc:0 "使§Y舰船部件§!的§Y战略资源§!消耗减少§G-25%§!。"
 tr_est_might_4_delayed:0 "我们的铁匠能制造出整个银河系中最精细的武器和装甲。几乎没有舰队司令不眼红我们舰队的质量。"
 tradition_est_mystery:0 "神秘"
 tradition_est_mystery_desc:0 "保密和欺骗确保只有少数人知道我们的社会运作方式的每一个细节。"
 tr_est_mystery_adopt:0 "神秘传统"
 tr_est_mystery_1:0 "隐秘笼罩"
 tr_est_mystery_1_desc:0 "§Y派系影响力收入§!增加§G+20%§!，从£pop£§Y统治者人口§!获得的和§Y资源产出§!增加§G+25%§!。"
 tr_est_mystery_1_delayed:0 "我们的社会笼罩在一层隐秘中，很少有人知道它的运作细节。掌权的位置以一种不明确的方式填充。大量的有着各种职能和不明确的招聘流程的协会，组织，党派组成了社会的各个层面。"
 tr_est_mystery_2:0 "秘密资产"
 tr_est_mystery_2_desc:0 "§Y高级战略资源§!产出增加§G+33%§!。"
 tr_est_mystery_2_delayed:0 "秘密设施提取了我们帝国中最宝贵的资源。使用这些神秘设施的人要么发誓保守秘密，要么不能与外面的世界沟通，要么就根本不知道他们真正发挥了什么作用。"
 tr_est_mystery_3:0 "追寻禁忌知识"
 tr_est_mystery_3_delayed:0 "小规模的研究人员成组聚集在我们帝国，深入研究在其他帝国经常被限制的课题。"
 tr_est_mystery_4:0 "航海家公会"
 tr_est_mystery_4_delayed:0 "秘密的导航员协会负责所有民用和军用船舶的导航。非会员既不被允许也没有能力操纵我们的飞船。"
 tr_est_mystery_5:0 "秘族"
 tr_est_mystery_5_desc:0 "所有领袖获得§Y神秘§!特质，提供小量加成。"
 tr_est_mystery_5_delayed:0 "我们社会中许多强大的个人都被认为拥有超自然力量。这些人是否真正拥有他们被所说那样的力量是未知的。"
 tr_est_mystery_finish:0 "完成神秘传统"
 tradition_est_nature:0 "自然"
 tradition_est_nature_desc:0 "我们的生活始于大自然。 当我们接触到星空时，我们必须永远意识到我们起于尘埃，以免完全失去对起源的认识。"
 tradition_est_nature_hive_desc:0 "我们的思想永无止境，从最低复杂度的有机体到我们的星球的每一处土壤，它能触及所有事物。"
 tradition_est_nature_machines_desc:0 "我们总被异物包围。将自然世界与自身融为一体才是通往至臻的唯一途径。"
 tr_est_nature_adopt:0 "自然传统"
 tr_est_nature_1:0 "适应性社会"
 tr_est_nature_1_delayed:0 "我们已经学会了改变生命来适应环境，而不是改造环境来适应需求。"
 tr_est_nature_1_GC:0 "节俭"
 tr_est_nature_1_GC_delayed:0 "大自然赐予我们的资源并非是无限的，培养出一个浪费的文明将是回报它慷慨礼物糟糕的做法。"
 tr_est_nature_2:0 "自然财富"
 tr_est_nature_2_desc:0 "在我们所有星球上生成§Y2§!个随机矿藏(也包括我们新获得的星球，每一个星球只能受到一次影响)。"
 tr_est_nature_2_delayed:0 "我们周围的自然界资源丰富，能被那些知道在哪里找到它们的人利用。"
 tr_est_nature_3:0 "自给自足"
 tr_est_nature_3_delayed:0 "我们星球上大多数人在某种程度上是能自给自足的，而非只依靠集中的粮食生产。在某种程度上，他们可以生产自己的食物。"
 tr_est_nature_3_GC:0 "$tr_est_nature_4$"
 tr_est_nature_3_GC_delayed:0 "$tr_est_nature_4_delayed$"
 tr_est_nature_4:0 "天人合一"
 tr_est_nature_4_delayed:0 "我们并没有让大自然给我们的社会让路，反而学会了在大自然中建立社会，不需要破坏大自然为自己腾出空间。"
 tr_est_nature_4_hive:0 "融入自然"
 tr_est_nature_4_hive_delayed:0 "我们在到达新星球时不应该尝试去控制它的原生态，相反，我们应该尝试把它融入心中，让它成为我们的一部分。"
 tr_est_nature_4_machines:0 "反向力量"
 tr_est_nature_4_machines_desc:0 "从每一个殖民星球的地块障碍中取得§G20§!£influence£i§Y影响力§!。"
 tr_est_nature_4_machines_delayed:0 "我们的本质与我们周围的自然截然不同。但我们是紧密结合在一起的。我们结合中的矛盾是它强大的原因。"
 tr_est_nature_5:0 "非消费主义"
 tr_est_nature_5_delayed:0 "当别人看重物质的时候，我们超越了这种低级的行为。"
 tr_est_nature_5_GC:0 "保护区"
 tr_est_nature_5_GC_desc:0 "§H解锁建筑：§!保护区 (星球唯一。 产出§Y12§!£unity£§Y凝聚力§!并使星球的£society£§Y社会学研究§!产出增加§G+20%§!。使星球£minerals£§Y矿物§!产出减少§R-20%§!且区划上限§R-2§!。在保护区被摧毁后的$Y10§!年内使£stability£§Y星球稳定度§!减少§R-10§!)。"
 tr_est_nature_5_GC_delayed:0 "每个星球都有自己独特的生态系统。我们的社会必须努力尽可能少地扰乱它们的自然秩序。"
 tr_est_nature_5_GC_AI:0 "保护区"
 tr_est_nature_5_GC_AI_delayed:0 "每个行星都有自己在银河系中独一无二的自然栖息地。我们必须确保至少有一部分不受破坏，保持它在我们到来之前的状态。"
 tr_est_nature_finish:0 "自然传统完成"
 tr_est_nature_finish_desc:0 "§H解锁建筑：§!保护区 (星球唯一。 产出§Y12§!£unity£§Y凝聚力§!并使星球的£society£§Y社会学研究§!产出增加§G+20%§!。使星球£minerals£§Y矿物§!产出减少§R-20%§!且区划上限§R-2§!。在保护区被摧毁后的$Y10§!年内使£stability£§Y星球稳定度§!减少§R-10§!)。\n解锁飞升槽：§G+1§!"
