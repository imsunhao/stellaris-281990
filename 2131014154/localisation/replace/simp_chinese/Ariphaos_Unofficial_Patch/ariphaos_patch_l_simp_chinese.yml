l_simp_chinese:
 origin_star_pack: "恒星系包"
 origin_star_pack_desc: "此通灵物种的足迹已经跨越了多个恒星系。"
 origin_prison_escapees: "监禁破出者"
 origin_prison_escapees_desc: "这些宙域嗜杀蜥蜴们认为宇宙中的其它种族都得被清扫干净。他们被某种未知的力量所羁押着，某时又重获自由，继续着自己的原初任务。"
 ariphaos_patch_political_restructuring: "政治重组"
 ariphaos_patch_salvage_cruiser: "打捞出的巡洋舰"
 ariphaos_patch_salvage_cruiser_plural: "打捞上来的巡洋舰"
 ariphaos_patch_mysterious_interference: "$TRIGGER_FAIL$我们在这个系统中很获取集足够的资源。"
 ariphaos_patch_requires_neighbor: "$TRIGGER_FAIL$我们必须是邻居，以建立一个移民条约!"
 ariphaos_patch_requires_actor_not_fanatic_xenophobe: "$TRIGGER_FAIL$我们是§Y极端仇外主义者§!，对和外星人分享我们的星球不感兴趣！"
 ariphaos_patch_requires_recipient_not_fanatic_xenophobe: "$TRIGGER_FAIL$他们是§Y极端仇外主义者§!，对和外星人分享他们的星球不感兴趣！"
 ariphaos_patch_requires_actor_not_fanatic_authoritarian: "$TRIGGER_FAIL$我们是§Y极端威权主义者§!，不认为我们的臣民该有这样的权利!"
 ariphaos_patch_requires_recipient_not_fanatic_authoritarian: "$TRIGGER_FAIL$他们是§Y极端威权主义者§!，不认为他们的臣民该有这样的权利!"
 ariphaos_patch_utopia.1.b.tooltip:1 "添加§Y巨构诉求被拒§!调整值到极端思潮人口。\n£happiness£幸福度§R-20%§!"
 progress.3.desc_gaia: "我们的殖民船缓缓降落在了§Y[Root.GetName]§!上的一个大河谷。每一片景色都极为震慑人心，而我们的网络上则铺天盖地皆是关于此等美景的报道。\n\n这艘船已被永久性地改造为新定居点的行政总部，其反应堆核心正在被移除以便能作为殖民地的临时能量来源。\n\n当殖民者开始大量登陆时，数以百计的小帐篷和预制庇护所如雨后春笋般涌现在这艘前星际飞船巨大的船体周围——在这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市。"
 progress.3.desc_relic: "我们的殖民船缓缓降落在了§Y[Root.GetName]§!一处相对而言比较坚实和空旷的平地上。虽然某种植物遍布全球，但是仍不能作以食物食用。降落点附近有着大量的水资源，并且有着充足的住宿空间。\n\n殖民船正在改造为新定居点的行政总部，其反应堆核心正在被移除以便能作为殖民地的临时能量来源。\n\n大量的殖民者登下飞船，在船体周围的碎石地上刻下数百道印记——这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市建立了。"
 progress.3.desc_city: "我们的殖民船降落在了§Y[Root.GetName]§!上数座降落平台上的一座中。一望无际的城市景观中毫无营养来源可言，但是巨量的水资源还是能被开发的。\n\n这艘船正被缓缓改造为新定居点的临时行政总部，殖民者们已经开始四散探索这个横亘行星的城市。\n\n数以百计的建筑被登下殖民船的殖民者们所占据以资他用——这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市建立了。"
 progress.3.desc_nuked: "我们的殖民船缓缓降落在了§Y[Root.GetName]§!。附近有相当数量的植被，还有些比较干净的水源，不过这些水要先用管道输送至船上的过滤器来移除掉放射性物质。\n\n这艘船已被永久性地改造为新定居点的行政总部，其反应堆核心正在被移除以便能作为殖民地的临时能量来源。\n\n当殖民者开始大量登陆时，数以百计的小帐篷和预制庇护所如雨后春笋般涌现在这艘前星际飞船巨大的船体周围——在这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市。"
 progress.3.desc_habitat: "我们的殖民船小心翼翼地进入了§Y[Root.GetName]§!的港口。殖民者们正在谨慎地探索着轨道居住站的内部，寻找能被开发的资源，和如何接入居住站水源供应的方法。\n\n殖民船正在被缓慢改造，庞大气闸旁边的一幢临时建筑被用于作为殖民地的行政总部，殖民船的反应堆核心则被卸除以暂时为殖民地供能。\n\n当殖民者开始大量登陆时，数以百计的小帐篷和预制庇护所如雨后春笋般涌现在各类结构的凹处中——在这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市建立了。"
 progress.3.desc_ringworld: "我们的殖民船缓缓降落在了§Y[Root.GetName]§!上一个合适的平坦地形处。尽管是人造的，但每一片景色都极为震慑人心，而我们的网络上则铺天盖地皆是关于此等美景的报道。\n\n这艘船已被永久性地改造为新定居点的行政总部，其反应堆核心正在被移除以便能作为殖民地的临时能量来源。\n\n当殖民者开始大量登陆时，数以百计的小帐篷和预制庇护所如雨后春笋般涌现在这艘前星际飞船巨大的船体周围——在这个不可思议的广阔环世界上的第一座[Root.Owner.GetSpeciesName]城市。"
 progress.3.desc_other: "我们的殖民船缓缓降落在了§Y[Root.GetName]§!。该外星地形十分有挑战性，但我们的殖民者坚持了下来。\n\n这艘船已被永久性地改造为新定居点的行政总部，其反应堆核心正在被移除以便能作为殖民地的临时能量来源。\n\n当殖民者开始大量登陆时，数以百计的小帐篷和预制庇护所如雨后春笋般涌现在这艘前星际飞船巨大的船体周围——在这颗外星球上的第一座[Root.Owner.GetSpeciesName]城市。"
