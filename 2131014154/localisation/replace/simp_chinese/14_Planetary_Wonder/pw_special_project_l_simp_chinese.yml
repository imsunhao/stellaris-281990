l_simp_chinese:
 PW_TOW_ASTEROID_PROJECT: "拖拽小行星"
 PW_TOW_ASTEROID_PROJECT_DESC: "这个小行星的轨道与我们天文模型局的预测不一致，应将小行星拖入正确的路径进行校正。"
 PW_FIX_ENIGMA_DRONES: "反制神秘影响"
 PW_FIX_ENIGMA_DRONES_DESC: "神秘引擎的影响已远远超出了我们的容忍范围。我们组织了一个项目来反转其信号并传输到整个星球，以消除机器对我们无人机的负面影响。"
 PW_INVESTIGATE_ENIGMA_ENGINE_SIGNAL: "调查神秘信号"
 PW_INVESTIGATE_ENIGMA_ENGINE_SIGNAL_DESC: "在小行星带中发现的不稳定机器发出了一个加密信号，其中可能包含有关其构造的信息。"
 PW_DISCOVER_ENIGMA_ENGINE_SECRETS: "揭示神秘引擎的秘密"
 PW_DISCOVER_ENIGMA_ENGINE_SECRETS_DESC: "神秘引擎项目发出的信号回荡到我们的机械思维中，并呼唤我们，这儿有我们需要探求的东西。"
 PW_DECODE_SDH_DEVICE: "解码辩堂设备"
 PW_DECODE_SDH_DEVICE_DESC: "在辩堂的废墟中发现的奇怪装置可能是理解建造它的那个社会的钥匙，并且也可能对加深对我们自己社会的理解。"
 PW_DISCOVER_SDH_SECRETS: "揭示独我辩堂的秘密"
 PW_DISCOVER_SDH_SECRETS_DESC: "在这个破败的独我辩堂里的外星装置中发现的内容激起了蜂巢思维的兴趣。也许我们可以研究这个古老的大厅，并尝试建造这样的奇迹，满足我们的形而上学需求。"
 PW_MOVE_MOUNTAIN_PROJECT: "移动山脉"
 PW_MOVE_MOUNTAIN_PROJECT_DESC: "这个星球上的一整条高耸山脉与我们天文模型局的预测位置不一致，应当将其移动到正确位置。"
 PW_TOW_MOON_PROJECT: "卫星拖拽"
 PW_TOW_MOON_PROJECT_DESC: "如果我们的银河系模型要符合现实，我们就要修正这个卫星的轨道以匹配它所环绕的行星的引力场。"
 PW_ALIGN_MAGNETIC_FIELD_PROJECT: "磁场对齐"
 PW_ALIGN_MAGNETIC_FIELD_PROJECT_DESC: "我们整个银河系模型中都注意到了有一小型磁扰动，来源于该星球的磁场与我们的预测数据不一致。我们的模型应该会在纠正它后重归正确。"
 PW_CAUSE_STELLAR_STORM_PROJECT: "引发恒星风暴"
 PW_CAUSE_STELLAR_STORM_PROJECT_DESC: "研究表明，如果引导得当，故意在这颗恒星上产生的太阳耀斑可以重新排列这个星系中行星的大气层和轨道，使它们更好地反映我们银河系模型的预测。"
 PW_FINAL_ALIGNMENT_PROJECT: "最终校准"
 PW_FINAL_ALIGNMENT_PROJECT_DESC: "是否有可能以1:1的比例制作一张宇宙地图？\n我们当然可以一试。\n\n但超现实校准的路径需要从这里开始，对我们当前的模型进行一些小的调整。"
 pw_multiple_asteroid_attack_title: "多小行星碰撞"
 pw_multiple_asteroid_attack_desc: "我们检测到有几颗小行星正飞向我们的一颗星球。必须摧毁它们，以免灾难发生。"
 pw_asteroid_destroyed: "小行星被摧毁"
 PW_PILOT_PLAN: "飞行员计划"
 PW_PILOT_PLAN_DESC: "工业炉膛中的多面手为我们的首都市中心和权力厅设计了一项城市化改革，可以更好地利用星球及未来扩张中的区划空间。当完工后，首都不仅将通过建筑语言更好地表达我们的权力愿景，而且将在未来提供更舒适的建筑空间。"
 PW_MANTLE_CRUCIBLE_STOP_DEVASTATION: "防止地幔熔炉破坏"
 PW_MANTLE_CRUCIBLE_STOP_DEVASTATION_DESC: "我们的地幔熔炉、泰坦锻炉和工业炉膛对行星地幔的开发已经对行星造成了太多的破坏。我们必须开发新的技术，以使这些工业巨兽的运作与地表下的自然能量流保持一致。"
 PW_MANTLE_CRUCIBLE_REMOVE_HABITABILITY_MOD: "整合地幔熔炉宜居度"
 PW_MANTLE_CRUCIBLE_REMOVE_HABITABILITY_MOD_DESC: "如果我们能够为地幔熔炉精心设计生态整合，我们的行星和人口就不需要遭受工业生产的影响。"
 PW_POWER_FROZEN_WAR_TITAN: "冰冻泰坦"
 PW_POWER_FROZEN_WAR_TITAN_DESC: "一个古老的战争泰坦被困在这颗荒芜星球的冰层中，如果我们足够小心和幸运，就可以把它从冰牢中释放，再次驾驶它。"
 PW_TRANSLATE_POETRY: "翻译外星诗歌"
 PW_TRANSLATE_POETRY_DESC: "我们发现，诗歌文本的缓存包含越来越抽象和复杂的语法结构和语义。需要一个专门的团队来充分翻译文本并理解其含义。"
 PW_RECOVER_THRONE: "恢复幸存的王座"
 PW_RECOVER_THRONE_DESC: "我们在一个外星宫殿建筑群中发现了一个仍然完好的千年王座。考虑到该建筑被发现时的保存状态，以及其夸张的设计，它肯定适合一位伟大的领袖。我们必须恢复并重新装饰它，使之成为我们帝国的帝国王座。"
 PW_ARK_PROJECT_SEED_BANK: "种子银行"
 PW_ARK_PROJECT_SEED_BANK_DESC: "有报道称，这颗星球上有一个种子库，该项目旨在保护许多濒危树木物种的种子，但已废弃。运气好的话，我们会通过探索这个保护区找到未被收录的物种。"
 PW_ARK_PROJECT_FROZEN_SPECIMEN: "冷冻标本"
 PW_ARK_PROJECT_FROZEN_SPECIMEN_DESC: "富有冒险精神的探索者在这颗冰冻的星球上遇到了久违的标本的迹象。如果我们能找到并解释它们的状况，它们的基因将是我们收藏品的重要补充。"
 PW_ARK_PROJECT_UNCHARTED_BIOSPHERE: "未知生物圈"
 PW_ARK_PROJECT_UNCHARTED_BIOSPHERE_DESC: "这颗星球上的生命是如此特别地多样化，一半以上的物种还没有被记载。我们的科学团队可以进行努力来解释所有的物种。"
 PW_ARK_PROJECT: "组建方舟计划"
 PW_ARK_PROJECT_DESC: "方舟计划需要银河系中每个物种的基因组链的样本、副本或投影，甚至包括已灭绝的物种。我们可能需要调查已经探索过的地方，搜索模糊的数据库，以获得我们寻求的基因。"
 PW_LIBRARY_OF_BABEL: "组建巴别图书馆"
 PW_LIBRARY_OF_BABEL_DESC: "许多人认为，我们国家的记忆和文化存在于非数字文物中，例如书籍、绘画和玩具。这些文物曾经散落于画廊和博物馆中，或隐藏在失落的阁楼里。所有这些，甚至更多的东西都将被收集到巴别图书馆中。"
 PW_CRADLE_INITIATIVE_WET_PLANET: "潮湿星球调查"
 PW_CRADLE_INITIATIVE_WET_PLANET_DESC: "作为摇篮计划的一部分，我们必须找到并彻底分析那些大气中水分含量高的行星，研究它们在哪些方面具有承载生命的独特能力。"
 PW_CRADLE_INITIATIVE_WET_PLANET_REPLACED: "潮湿星球模拟"
 PW_CRADLE_INITIATIVE_WET_PLANET_REPLACED_DESC: "作为摇篮计划的一部分，我们必须模拟那些大气中水分含量高的行星上的大气、温度和生命循环，研究它们在哪些方面具有承载生命的独特能力。"
 PW_CRADLE_INITIATIVE_COLD_PLANET: "寒冷星球调查"
 PW_CRADLE_INITIATIVE_COLD_PLANET_DESC: "作为摇篮计划的一部分，我们必须找到并彻底分析那些低温而仍然允许有机物发展的行星，研究它们在哪些方面具有承载生命的独特能力。"
 PW_CRADLE_INITIATIVE_COLD_PLANET_REPLACED: "寒冷星球模拟"
 PW_CRADLE_INITIATIVE_COLD_PLANET_REPLACED_DESC: "作为摇篮计划的一部分，我们必须模拟那些那些低温而仍然允许有机物发展的行星上的大气、温度和生命循环，研究它们在哪些方面具有承载生命的独特能力。"
 PW_CRADLE_INITIATIVE_DRY_PLANET: "干旱星球调查"
 PW_CRADLE_INITIATIVE_DRY_PLANET_DESC: "作为摇篮计划的一部分，我们必须找到并彻底分析那些大气中水分含量低的行星，研究它们在哪些方面具有承载生命的独特能力。"
 PW_CRADLE_INITIATIVE_DRY_PLANET_REPLACED: "干旱星球模拟"
 PW_CRADLE_INITIATIVE_DRY_PLANET_REPLACED_DESC: "作为摇篮计划的一部分，我们必须模拟那些大气中水分含量低的行星上的大气、温度和生命循环，研究它们在哪些方面具有承载生命的独特能力。"
 PW_CRADLE_INITIATIVE_EXOTIC_PLANET: "奇异星球调查"
 PW_CRADLE_INITIATIVE_EXOTIC_PLANET_DESC: "作为摇篮计划的一部分，我们必须找到并彻底分析那些具有奇异条件的行星，如郁郁葱葱的环境或辐照天地的大气，研究它们在哪些方面具有承载或排斥生命的独特能力。"
 PW_CRADLE_INITIATIVE_EXOTIC_PLANET_REPLACED: "奇异星球模拟"
 PW_CRADLE_INITIATIVE_EXOTIC_PLANET_REPLACED_DESC: "作为摇篮计划的一部分，我们必须模拟那些具有奇异条件，如郁郁葱葱的环境或辐照天地的星球上的大气、温度和生命循环，研究它们在哪些方面具有承载或排斥生命的独特能力。"
 PW_PARTICLE_MUSEUM: "组建粒子博物馆"
 PW_PARTICLE_MUSEUM_DESC: "宇宙最大的奥秘仍然停留在两个框架内：银河系之大与粒子之小。对于粒子博物馆，我们打算探索和收集大量数据，用于未来对原子和亚原子粒子的研究，这些粒子即使现在还对我们隐藏着秘密。"
 PW_OMNIDATABASE: "组建全数据库"
 PW_OMNIDATABASE_DESC: "这是一个技术项目，也是一个调查项目。科学小组的任务是创建一个硬件和软件解决方案，以保存和显示无限量的动态数据，我们帝国的所有数字文物都可以存储在这里。当然，要有三倍的冗余度。"
 PW_SECURE_OMNIDATABASE: "保护全数据库"
 PW_SECURE_OMNIDATABASE_DESC: "信息是通货，而全数据库存有大量的信息。就像其他有价值的东西一样，它必须被不惜一切代价加以保护，我们需要制定新的安全程序来保证数据安全。"
 PW_STELLARIUM_STAR: "分析恒星"
 PW_STELLARIUM_STAR_DESC: "这颗恒星拥有超出初步分析所确定的秘密，这对我们恒星天文馆的建设至关重要。"
 PW_STELLARIUM_SIMULATION: "分析恒星数据"
 PW_STELLARIUM_SIMULATION_DESC: "恒星数据必须在几乎完美的模拟中进行审查，以提供正确的技术来建立恒星天文馆。"
 PW_ZERO_G_EXPOSITION: "组建零重力展会"
 PW_ZERO_G_EXPOSITION_DESC: "为了建造零重力展会，在太空中展示我们伟大的工程作品，我们需要让一支拥有足够多舰船的舰队退役，以便在人工反重力场上展示单独的舰船。\n\n§R警告：项目完成后，整支舰队将退役，不再可用！§!"
 PW_MECHANIST_COLLECTION: "组建机械师收藏馆"
 PW_MECHANIST_COLLECTION_DESC: "从齿轮和关节到完全成熟的自动装置，出于研究人员对发动机、义体人和机器人的热情，我们有很多东西需要恢复和编目，以组建一个我们将引以为豪的机械师收藏馆。"
 PW_META_ARCHITECTURAL_COMPLEX: "组建巨型建筑复合体"
 PW_META_ARCHITECTURAL_COMPLEX_DESC: "覆盖在星球表面的建筑和区划，在我们人民的日常生活中无处不在，每一栋建筑都有特定的风格来适应它们的位置和功能。我们必须研究属于我们国家的混合风格，及这种混合所产生的效果。"
 PW_META_ARCHITECTURAL_COMPLEX_SPACE_ELEVATOR: "分析太空电梯"
 PW_META_ARCHITECTURAL_COMPLEX_SPACE_ELEVATOR_DESC: "用于完成太空电梯的建筑和工程技术都有很好的文档记录，但其适应[THIS.GetName]的文化景观的方式值得再一看。这将为完成巨型建筑复合体提供大量宝贵信息。"
 PW_META_ARCHITECTURAL_COMPLEX_GALACTIC_MODEL: "分析天文模型局"
 PW_META_ARCHITECTURAL_COMPLEX_GALACTIC_MODEL_DESC: "检查将天文模型局的行星和恒星纳入复合体的建筑技术，这很有必要，因为最终银河系模型也将包含巨型建筑复合体。这将为完成它提供大量宝贵信息。"
 PW_META_ARCHITECTURAL_COMPLEX_GUARDIAN_ANGEL: "分析守护天使"
 PW_META_ARCHITECTURAL_COMPLEX_GUARDIAN_ANGEL_DESC: "对我们[THIS.GetName]的公民来说，守护天使仍然令人惊奇而生畏，它展示了许多不同的建筑技术，这些技术被特别应用于一座无视重力的建筑物中。分析这种建筑对堡垒的视觉设计的工程挑战，对我们来说很有用。我们必须研究属于我们国家的混合风格，及这种混合所产生的效果。"
 pw_assemble_ARK_project_chain_title: "组建方舟计划"
 pw_assemble_ARK_project_chain_desc: "方舟计划需要银河系中每个物种的基因组链的样本、副本或投影，甚至包括已灭绝的物种。我们可能需要调查已经探索过的地方，搜索模糊的数据库，以获得我们寻求的基因。"
 pw_gene_sources_found: "发现基因来源"
 pw_assemble_cradle_initiative_chain_title: "组建摇篮计划"
 pw_assemble_cradle_initiative_chain_desc: "摇篮计划要求我们重新审视对居住和宜居行星的诸多知识，以便对其进行复制。我们可能需要重新访问已探索过的行星，记录更多关于大气、温度和生物圈的数据，而且还要记录小气候、环境变化和奇异的重力剖面。"
 pw_habitable_data_collected: "收集的宜居数据"
 pw_assemble_stellarium_chain_title: "组建恒星天文馆"
 pw_assemble_stellarium_chain_desc: "我们周围的恒星是银河系的眼睛，它们蕴藏着许多关于宇宙起源，及其未来的秘密。我们必须从我国周围的大量恒星上收集数据，如果不能接近它们，就进行模拟。"
 pw_stellar_data_collected: "收集的恒星数据"
 pw_assemble_meta_architectural_complex_chain_title: "组建巨型建筑复合体"
 pw_assemble_meta_architectural_complex_chain_desc: "我们的奇迹让每个它们坐落的星球上的居民惊叹不已。但许多人没有看到的是，它们的建筑发展所采用的，形式与功能的优雅结合。仔细分析各种行星奇迹的建造技术，以及它们在运行和城市景观中产生的影响，对于正确完成巨型建筑复合体至关重要。"
 pw_architectural_data_collected: "收集的建筑数据"
 pw_particle_supercollider_experiment_chain_title: "$pw_particle_supercollider$实验"
 pw_particle_supercollider_experiment_chain_desc: "从无穷小到无穷大，理论物理学的奥秘仍然笼罩在我们的理解之外。通过对$pw_building_particle_supercollider$上的物理实验采用严格的准则，我们至少可以破解其中一些谜团。"
 pw_domed_city_experiment_chain_title: "$pw_domed_city$实验"
 pw_domed_city_experiment_chain_desc: "生命本质上是社会性的。即使是蜂巢思维的组织或自主机器人的协调也可以用社会科学的视角来看待。如果没有对$pw_building_domed_city$进行的清晰准确的实验，我们就无法完全理解集体、格式塔与个人的关系。"
 pw_abyssal_crater_test_Site_experiment_chain_title: "$pw_abyssal_crater_test_site$实验"
 pw_abyssal_crater_test_Site_experiment_chain_desc: "曾几何时，许多人认为工程学的进步很神奇，因为它需要实践和理论相结合的知识。现在我们有了将理论付诸实践的自由空间，但如果$pw_building_abyssal_crater_test_site$的实验不受协议约束，那么结果将是灾难性的。"
 PW_PHYSICS_PARTICLE_EXPERIMENTS: "粒子实验"
 PW_PHYSICS_PARTICLE_EXPERIMENTS_DESC: "加速和碰撞。看似简单，但要了解包括粒子创造和操纵的每一个过程，这需要大量的传感器和数据分析。谁知道在$pw_building_particle_supercollider$中能揭示什么秘密？"
 PW_PHYSICS_COMPUTING_EXPERIMENTS: "计算实验"
 PW_PHYSICS_COMPUTING_EXPERIMENTS_DESC: "量子计算和内次元分析的实验可以帮助我们了解暗物质的起源，并对跨维度的影响做出解释。"
 PW_PHYSICS_FIELD_THEORY_EXPERIMENTS: "超维度实验"
 PW_PHYSICS_FIELD_THEORY_EXPERIMENTS_DESC: "利用对粒子碰撞打破现实的过程的理解，以及一个准备好导航的计算系统，我们可以探索已观测到的外部维度，进一步扩张我们的科学领域。"
 PW_SOCIETY_HAZARD_ENVIRONMENTS_EXPERIMENTS: "危险环境实验"
 PW_SOCIETY_HAZARD_ENVIRONMENTS_EXPERIMENTS_DESC: "操纵穹顶内的气候和大气特性，可以让我们观察极端条件下的个人和社会的演变。"
 PW_SOCIETY_GOVERNMENTAL_EXPERIMENTS: "政府实验"
 PW_SOCIETY_GOVERNMENTAL_EXPERIMENTS_DESC: "通过让社会在不寻常的情况下发展，我们可以更好地掌握其内部机制并随心所欲地操纵它们。"
 PW_SOCIETY_EXOTIC_SUBSTANCES_EXPERIMENTS: "奇异物质实验"
 PW_SOCIETY_EXOTIC_SUBSTANCES_EXPERIMENTS_DESC: "在受控环境中分配和监测奇异物质的注入，可以对其使用和效果产生更深刻的影响。在个体和群体的范围内都是如此。"
 PW_ENGINEERING_WEAPONS_EXPERIMENTS: "武器实验"
 PW_ENGINEERING_WEAPONS_EXPERIMENTS_DESC: "对各种武器口径的初步实验可能会催生新的型号，以满足我们眼下的战争工业需求。"
 PW_ENGINEERING_STRUCTURAL_EXPERIMENTS: "结构实验"
 PW_ENGINEERING_STRUCTURAL_EXPERIMENTS_DESC: "我们不仅应该研究如何造成破坏，更重要的是研究如何维持承受破坏的操作结构和建筑。"
 PW_ENGINEERING_PRODUCTION_EXPERIMENTS: "活体生产实验"
 PW_ENGINEERING_PRODUCTION_EXPERIMENTS_DESC: "如果我们能在陨石坑实验场内掌握这门艺术，那么活体金属的发现、生产和编程将可能代表下一次工业革命。"