 apsr_terminal.264.title:0 "钢壳"
 apsr_terminal.264.desc:0 "在[event_target:apsr_terminal_site_64.GetName]上我们发现有一层多种合金组成的致密层环绕着整颗星球。就好像是有什么东西融化以后包裹住了这颗星球。合金的成分和整个星系拿来造船用的别无二致......我们应该好好研究一下这颗星球。"
 apsr_terminal.264.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_64a:0 "$apsr_terminal.264.title$"
 apsr_terminal_site_64a_DESC:0 "$apsr_terminal.264.desc$"
 apsr_terminal.96401.title:0 "锻造世界"
 apsr_terminal.96401.desc:0 "我们发现，古代帝国的军事家们为了准备船只对抗敌人，在这颗星球的岩浆上建造了巨大的合金锻造厂。会出什么问题呢？他们的神秘敌人对这个星球进行了可怕的打击，将炽热的星球加热到锻造厂本身都融化的程度，整个星球被覆盖在一个可怕的外壳中……不幸的是，这些合金不再适合建造……但我们的研究越来越接近……"
 apsr_terminal.96401.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.364.title:0 "$apsr_terminal.264.title$"
 apsr_terminal.364.desc:0 "在[event_target:apsr_terminal_site_64.GetName]上我们发现有一层多种合金组成的致密层环绕着整颗星球。就好像是有什么东西融化以后包裹住了这颗星球。合金的成分和整个星系拿来造船用的别无二致。不幸的是，这些合金已经不能再用于建造了。"
 apsr_terminal.364.button:0 "$apsr_terminal.363.button$"
