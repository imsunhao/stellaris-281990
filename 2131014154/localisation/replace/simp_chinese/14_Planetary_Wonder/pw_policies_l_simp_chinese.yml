 pw_policy_orbital_logistics_production_supply_desc: "改善$pw_building_space_elevator$基础设施和生产子个体间的沟通，以保证供应维护及时，减少损失。\n\n$pw_policy_orbital_logistics_production_supply_tooltip$"
