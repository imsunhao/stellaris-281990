 wg_crisis.23332.name:0 "帕尔帕廷的贷款"
 wg_crisis.23332.desc:0 "我们来自异世界的盟友帕尔帕廷皇帝最近遭受了财政危机，他贷款建造的翘辫子星还没换完贷款就给人炸了。现在他表示愿意赠与一艘执行者级给我们以减轻其财务压力，我们只需要支付其维护费即可。" 
 wg_crisis.23332.a:0 "好啊好啊，这船我们要了"
 wg_crisis.23332.b:0 "这个维护费...我们也负担不起啊！"
 
 wg_crisis.23333.name:0 "执行者抵达"
 wg_crisis.23333.desc:0 "执行者级超级歼星舰已经抵达我们的首都。为了表达诚意，帕尔帕廷皇帝甚至还将另一艘执行者号上用于加强舰桥防御的偏导护盾拆下装在这一艘上。\n\n毫无疑问这样一艘超级战舰将成为我军主力之一，只要我们能负担得起她超高的维护费。" 
 wg_crisis.23333.a:0 "你看这舰桥，又大又圆..."

 wg_crisis.23335.name:0 "更大的风暴"
 wg_crisis.23335.desc:0 "尽管帝国的兴衰更替总是不可避免的，但一些将银河系当做是她们的游乐场的势力，能力似乎远远超出我们的想象。她们的联合，将永恒地凌驾于万物之上。"
 wg_crisis.23335.a:0 "我们对这个宇宙依然知之甚少"
 wg_crisis.23335.a.tooltip:0 "§H联合舰队§Y将会与§R永恒天灾§Y结盟!"
 wg_crisis.23335.b:0 "真是荒唐"
 wg_crisis.23335.b.tooltip:0 "§H联合舰队§Y不会与§R永恒天灾§Y结盟!"

 wg_crisis.82.name:0 "§R星系被摧毁！§!"
 wg_crisis.82.desc:0 "今天，我们接到了一则可能是自从联合舰队入侵之后最悲惨的消息...我们位于§H[uf_destroyed_system.GetName]§!的殖民地§H[uf_destroyed_planet.GetName]§!被联合舰队的对星武器彻底抹除了...§H[uf_destroyed_system.GetName]§!星系已经只剩下一个孤零零的黑洞了。$wg_crisis.82.desc_explain$"
 wg_crisis.82.desc.b:0 "就在刚才，我们位于§H[uf_destroyed_system.GetName]§!的殖民地§H[uf_destroyed_planet.GetName]§!被联合摧星者连同整个星系一起抹去了！我们必须尽快摧毁这个可怕的武器，否则会有更多星系被它摧毁！"
 wg_crisis.83.desc:0 "$wg_crisis.83.desc.b$$wg_crisis.82.desc_explain$"
 wg_crisis.83.desc.b:0 "最近，§H[uf_destroyed_system.GetName]§!星系传来巨大的能量信号，§H[uf_destroyed_system.GetName]§!星系似乎被联合摧星者爆破了。"
 wg_crisis.82.desc_explain:0 "\n\n根据我们的观察，联合的对星武器似乎使用了一种引力操纵装置，能诱发恒星的超新星爆发，将恒星变成黑洞的同时抹去星系内的一切东西，但随行的护卫舰队及武器的搭载平台却能毫发无损。\n我们的军事专家指出，§R任何尝试阻止一个正在发射的联合摧星者的军事行动都是极度危险的§!，摧毁其的最佳时机便是在其移动的时候。\n\n我们应当尽快摧毁所有现存的联合摧星者，解除这些潜在的重大隐患。"
 wg_crisis.83.a:0 "我已经知道了，不需要再通知我。"
 uf_colossus_chain_title:0 "联合摧星者"
 uf_colossus_chain_desc:0 "入侵的联合舰队中出现了一种搭载能引爆恒星的武器搭载平台。这种对星武器似乎使用了一种引力操纵装置，能诱发恒星的超新星爆发，将恒星变成黑洞的同时抹去星系内的一切东西，但随行的护卫舰队及武器的搭载平台却能毫发无损。\n\n我们应当尽快摧毁所有现存的联合摧星者，解除这些潜在的重大隐患。"
 exists_uf_colossus:0 "正在活动的联合摧星者"
 uf_colossus_destroys_stars:0 "联合摧星者摧毁的星系"
 wg_crisis.88.name:0 "联合摧星者被摧毁"
 wg_crisis.88.desc:0 "在最近的战斗中，我们英勇的舰队摧毁了一艘联合摧星者，现在它再也不能使用那恐怖的武器了，但除非所有联合传送门都被摧毁，否则还会有更多联合摧星者被传送到这里，这也意味着会有更多的生灵涂炭！我们接下来必须彻底击退联合舰队并摧毁她们的传送门！"
 wg_crisis.88.desc.b:0 "最近，§H[uf_colossus_destroyer.GetName]§!报告称，他们摧毁了一艘联合摧星者，现在它再也不能使用那恐怖的武器为非作歹了。"
 wg_crisis.89.name:0 "联合摧星者正摧毁我方星系！"
 wg_crisis.89.desc:0 "我们位于§H[uf_colossus_arrived_system.GetName]§!星系的探测器发现了联合探测器准备对该星系释放歼星武器的能量特征，更糟糕的是，该星系有着我们的殖民地！\n§R我们必须要尽快摧毁这艘联合摧星者，否则我们的星系以及殖民地都会伴随着恒星一同毁灭！§!"

