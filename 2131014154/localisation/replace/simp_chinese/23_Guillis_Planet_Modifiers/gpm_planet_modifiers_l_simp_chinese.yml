l_simp_chinese:
 gpm_rogue_traders_outpost:0 "废弃的流氓商人前哨"
 gpm_rogue_traders_outpost_desc:0 "这些建在一团小行星中的建筑曾经是流氓商人的前哨。这些哨站似乎用于藏匿货物或战利品。其中一些做成了供他们居住的小房子。这里没什么值得打捞的东西，如果有的话。"
 gpm_solar_storm:0 "太阳风暴"
 gpm_solar_storm_desc:0 "这颗星球正处在危险的太阳风暴路径上。"
 gpm_violent_sun:0 "暴烈的太阳"
 gpm_violent_sun_desc:0 "这个太阳表面正在剧烈喷发。"
 gpm_combat_simulator_systems:0 "作战模拟系统"
 gpm_combat_simulator_systems_desc:0 "111111111"
 gpm_planitary_defenses:0 "行星防御"
 gpm_planitary_defenses_desc:0 "111111111"
 gpm_oppressive_laws:0 "严刑峻法"
 gpm_oppressive_laws_desc:0 "新的严酷法律正与民众产生大量摩擦。"
 gpm_rights_movement:0 "权利运动"
 gpm_rights_movement_desc:0 "一些权利运动得到了当地政治家的积极响应。"
 gpm_cybernetic_breaktroughs:0 "控制论突破"
 gpm_cybernetic_breaktroughs_desc:0 "生物学和控制论领域的科学突破正在迅速塑造我们改善自身的能力。"
 gpm_tranquility:0 "安宁"
 gpm_tranquility_desc:0 "首都人民正沐浴在宁静祥和之中。"
 gpm_recruitment_drive:0 "征兵运动"
 gpm_recruitment_drive_desc:0 "正在组织大型运动，招募新的公民加入军队。"
 gpm_stargazing:0 "gpm_stargazing"
 gpm_stargazing_desc:0 "公民们喜欢仰望星空，想象外面存在何种生命。"
 gpm_bounty_hunting:0 "赏金猎杀"
 gpm_bounty_hunting_desc:0 "赏金猎杀合同终于兑现。"
 gpm_diversity_holiday:0 "多元节庆"
 gpm_diversity_holiday_desc:0 "公民们正在庆祝为银河中发现多种多样的人设立的节日。"
 gpm_synopsys_overload:0 "联觉过载"
 gpm_synopsys_overload_desc:0 "子个体数量日益增长，给我们维持帝国内部秩序与完整性的能力带来压力。"
 gpm_falling_behind:0 "落后"
 gpm_falling_behind_desc:0 "与帝国其他不断扩张的部分相比，我们主星的效率正在慢慢落后。"
 gpm_work_camps:0 "劳改营"
 gpm_work_camps_desc:0 "这些特殊营地在罪犯为国家工作时为其提供优质看护。"
 gpm_galactic_equality:0 "星际平等"
 gpm_galactic_equality_desc:0 "我们帝国所有公民都享有平等的权利。"
 gpm_augment_integrated_systems:0 "扩增集成系统"
 gpm_augment_integrated_systems_desc:0 "我们星球上的每一个电子系统都包含集成连接节点，让我们的公民可以与之连接。"
 gpm_mysterious_force:0 "神秘力量"
 gpm_mysterious_force_desc:0 "一种奇怪的力量在这个世界显现。这个星球的公民心念一动，就能与环境或彼此互动。"
 gpm_mandatory_military_service:0 "义务兵役"
 gpm_mandatory_military_service_desc:0 "这颗星球上的所有公民都要接受广泛的军事训练。"
 gpm_monument_to_the_stars:0 "星辰纪念碑"
 gpm_monument_to_the_stars_desc:0 "这颗星球已经建造了直达星辰的巨大纪念碑，象征了探索接触星河中所有生命的渴望。"
 gpm_ministery_of_the_hunt:0 "猎杀部门"
 gpm_ministery_of_the_hunt_desc:0 "政府赞助的赏金猎杀已在该星球上被批准，这个部门负责分配猎杀任务和酬金发放工作。"
 gpm_galactic_outreach_program:0 "涉猎星河计划"
 gpm_galactic_outreach_program_desc:0 "这颗星球上已经建立了一个外交外联计划。星球上的人民会定期庆祝物种多样性，并向所有外星种族伸出援手，渴望在全宇宙间建立和平。"
 gpm_synopsys_nodes:0 "联觉节点"
 gpm_synopsys_nodes_desc:0 "这颗星球上的所有人都植入了联觉控制节点。这些节点增强了蜂巢意志的传输，让蜂巢的意志传播到更远的地方。"
 gpm_rapid_assembly_systems:0 "快速组装系统"
 gpm_rapid_assembly_systems_desc:0 "精心布局的建筑和生产单位使得这颗首都星球能持续自我升级以适配最新的技术进步。"
 gpm_planet_wonder_discovered:0 "玄秘星球"
 gpm_planet_wonder_discovered_desc:0 "这颗星球上有着独一无二的行星奇迹，其中一些美妙得难以置信。"
 gpm_planet_wonder_ruined:0 "玄秘废墟"
 gpm_planet_wonder_ruined_desc:0 "我们曾在这颗星球上发现过奇观，但不知道后来发生了什么，整颗星球都被重塑，奇观也被摧毁了。"
 gpm_oppertunity:0 "被遗忘的小机器人"
 gpm_oppertunity_desc:0 "对这个已经被遗忘的机器人的数据库分析后发现，它在关机前发出了最后一条信息，内容如下：\n§W--电池电量低，我的视野开始变暗--§!\n机器人的身体上雕刻的文字似乎是他的代号”机会“"
 gpm_holy_planet_redeemed:0 "受渎的神圣星球"
 gpm_holy_planet_redeemed_desc:0 "一个奇怪的信标不停地发出警告，禁止我们踏足这已经被停用的\"神圣\"星球。"
 gpm_terraforming_world_engineering:0 "星球环境改造"
 gpm_terraforming_world_engineering_desc:0 "这颗星球的环境已被改造得很完美了。"
 gpm_terraforming_world_engineering_shaper:0 "塑形环境改造"
 gpm_terraforming_world_engineering_shaper_desc:0 "我们重塑星球的知识极大地加快了了该星球的环境改造进度。"
 gpm_terraforming_world_engineering_mastery:0 "精通环境改造"
 gpm_terraforming_world_engineering_mastery_desc:0 "我们熟练的改造手法极大地加快了该星球的环境改造进度。"
 gpm_terraforming_world_engineering_shaper_mastery:0 "塑形精通环境改造"
 gpm_terraforming_world_engineering_shaper_mastery_desc:0 "将环境改造实践与理论相结合，我们已能够创造出完美的星球。"
 gpm_habitat_engineering:0 "居住站工程"
 gpm_habitat_engineering_desc:0 "一个精心设计的居住站能满足任何人的要求。"
 gpm_habitat_engineering_mastery:0 "精通工程学"
 gpm_habitat_engineering_mastery_desc:0 "我们对如何建造巨构已经耳熟能详，居住站更是不在话下。"
 gpm_habitat_engineering_void_mastery:0 "精通太空工程学"
 gpm_habitat_engineering_void_mastery_desc:0 "将建造巨构的知识与对太空的理解相结合，我们已能设计出完美的居住站。"
 gpm_ringworld_engineering_mastery:0 "精通工程学"
 gpm_ringworld_engineering_mastery_desc:0 "我们对如何建造巨构已经耳熟能详，居住站更是不在话下。"
 gpm_ringworld_engineering_voidborn:0 "太空工程学"
 gpm_ringworld_engineering_voidborn_desc:0 "对于太空的深刻理解能让我们建造出近乎完美的环世界。"
 gpm_ringworld_engineering_voidborn_mastery:0 "精通太空工程学"
 gpm_ringworld_engineering_voidborn_mastery_desc:0 "这座环世界简直是宇宙中的奇迹。完美的圆形结构、精准的运转轨道和惊为天人的设计无不显示出它的设计者是一位超凡的大师。"
 gpm_extinct_species:0 "灭绝物种"
 gpm_extinct_species_desc:0 "多亏了我们的科学家，这颗被环境改造的星球现在是以前在我们母星灭绝的物种的家园了。"
 gpm_metallic_ring_small:0 "小型金属环"
 gpm_metallic_ring_small_desc:0 "大多数这样的小型环状系统都是由硅酸盐和灰尘构成，而一些更暗的环则是由含金属的岩石和其他矿物构成。"
 gpm_metallic_ring:0 "金属环"
 gpm_metallic_ring_desc:0 "大多数这样的环状系统都是由硅酸盐和灰尘构成，而一些更暗的环则是由含金属的岩石和其他矿物构成。"
 gpm_metallic_ring_large:0 "大型金属环"
 gpm_metallic_ring_large_desc:0 "这颗星球外有一个大型的环状结构，这种大小可不多见。大多数这样的大型环状系统都是由硅酸盐和灰尘构成，而一些更暗的环则是由含金属的岩石和其他矿物构成。"
 gpm_metallic_ring_huge:0 "巨型金属环"
 gpm_metallic_ring_huge_desc:0 "一个罕见大小的环状系统包围着这颗星球，大多数这样的巨型环状系统都是由硅酸盐和灰尘构成，而一些更暗的环则是由含金属的岩石和其他矿物构成。"
 gpm_ice_ring_small:0 "小型冰环"
 gpm_ice_ring_small_desc:0 "大多数这样的小型环状系统都是由灰尘和冰构成的，一些更亮的环则是由致密的冰块和冰颗粒构成。"
 gpm_ice_ring:0 "冰环"
 gpm_ice_ring_desc:0 "大多数这样的环状系统都是由灰尘和冰构成的，一些更亮的环则是由致密的冰块和冰颗粒构成。"
 gpm_ice_ring_large:0 "大型冰环"
 gpm_ice_ring_large_desc:0 "这颗星球外有一个大型的环状系统，这种大小可不多见。大多数这样的大型环状系统都是由灰尘和冰构成的，一些更亮的环则是由致密的冰块和冰颗粒构成。"
 gpm_ice_ring_huge:0 "巨型冰环"
 gpm_ice_ring_huge_desc:0 "一个罕见大小的环状系统包围着这颗星球，大多数这样的巨型环都是由灰尘和冰构成的，一些更亮的环状系统则是由致密的冰块和冰颗粒构成。"
 gpm_frequent_thunderstorms:0 "频繁雷暴"
 gpm_frequent_thunderstorms_desc:0 "这颗星球的天气十分不稳定。随处可见的风暴在星球表面肆虐。我们的科学家对这一现象十分兴奋并打算深入研究该星球，相信这会增加我们对于天气的知识。"
 gpm_global_thunderstorms:0 "全球性雷暴"
 gpm_global_thunderstorms_desc:0 "这颗星球上存在着全球性的，快速变化的天气模式，这导致星球上随处可见剧烈的风暴。风暴在星球表面肆虐，但我们的科学家决心研究这种现象，这将会增加我们在气象学领域的知识。"
 gpm_hyper_complex_biome:0 "超复杂生物群系"
 gpm_hyper_complex_biome_desc:0 "这颗星球上发展出了极为复杂的动植物群系，地表布满了可供研究的生物，它们能增加我们的生物学知识。"
 gpm_single_biome:0 "单一型生物群系"
 gpm_single_biome_desc:0 "这颗星球只有单一的生态群系，其中动植物的生命形式也十分简单。地表布满了可供研究的生物，它们能增加我们的生物学知识。"
 gpm_unstable_tectonics_2:0 "不稳定的构造"
 gpm_unstable_tectonics_2_desc:0 "这颗星球的板块构造极度不稳定，地震火山频发。在确认大气可供呼吸后，我们的科学家不顾危险想要研究这颗星球的地理以便更好地理解这种构造的影响。"
 gpm_strong_volcanism:0 "火山活动剧烈"
 gpm_strong_volcanism_desc:0 "这颗星球的板块构造极度不稳定，表面布满了随时可能爆发的火山。我们的科学家会很小心地选择着陆地点避免被火山爆发波及。"
 gpm_asteroid_impacts_2:0 "小行星撞击"
 gpm_asteroid_impacts_2_desc:0 "这个星球的轨道上散落着数目繁多的小行星，流星和彗星群，并经常撞击其表面。星球表面上已经被陨石残骸覆盖。尽管如此，科学家仍确信这颗星球可以殖民，因为大气环境和气候都很适宜。"
 gpm_highly_charged_air_particles:0 "高电荷大气粒子"
 gpm_highly_charged_air_particles_desc:0 "这颗星球的大气中充满了高电荷气体粒子，看不出造成这种现象的原因。我们的科学家认为这种现象值得研究。"
 gpm_thin_atmospheres:0 "罕见稀薄大气层"
 gpm_thin_atmospheres_desc:0 "这颗星球的大气层十分稀薄并且没有任何继续变薄或增厚的迹象。尽管它有潜在的宜居性，科学家警告称在这里生活会十分艰难。"
 gpm_dense_atmospheres:0 "罕见稠密大气层"
 gpm_dense_atmospheres_desc:0 "这颗星球的大气层十分稠密，生命欣欣向荣。"
 gpm_strong_magnetic_field_2:0 "强力磁场"
 gpm_strong_magnetic_field_2_desc:0 "这个星球有一个异常高的磁场。这将干扰我们的许多仪器和计算机。"
 gpm_weak_magnetic_field_2:0 "弱磁场"
 gpm_weak_magnetic_field_2_desc:0 "这颗星球有一个异常低的磁场。这将干扰我们的许多仪器和计算机。"
 gpm_low_gravity_2:0 "极低重力"
 gpm_low_gravity_2_desc:0 "这颗星球的密度很小，因此引力也比同体积的星球小得多。"
 gpm_high_gravity_2:0 "极高重力"
 gpm_high_gravity_2_desc:0 "这颗星球密度极大，因此引力也出奇的大。"
 gpm_mineral_rich_2:0 "高密度矿脉"
 gpm_mineral_rich_2_desc:0 "这颗星球拥有丰富的高品质矿脉，在这里发展采矿业会是个不错的选择。"
 gpm_ultra_rich_2:0 "超密度矿脉"
 gpm_ultra_rich_2_desc:0 "这颗星球的矿物丰富得超乎想象，是采矿的绝佳地点。"
 gpm_time_displaced_planet:0 "时间错乱"
 gpm_time_displaced_planet_desc:0 "这颗星球上的时间读数特别高。我们的科学家推断，这颗星球被某种方法从它本身的时间线带走并放置在这个时间线中。由于时间波动仍存在，我们无法对这一交换进行测算。但仅仅对这个星球进行研究就能让我们对时间、空间及其相互作用的本质有独特而宝贵的见解。"
 gpm_floating_islands:0 "浮岛"
 gpm_floating_islands_desc:0 "由于这颗星球上的矿物或其他物质的作用，大块的岩石被升起浮在空中，在离地几百英尺的空中形成了大量的浮岛。"
 gpm_hostile_flora:0 "敌意植物"
 gpm_hostile_flora_desc:0 "这颗星球上的植物生命要么有毒，要么很危险，对外来生命十分致命。"
 gpm_toxic_gas:0 "有毒大气"
 gpm_toxic_gas_desc:0 "频繁爆发的小型火山间歇泉让这颗星球大气中充满了剧毒，探险队在穿越未知区域时必须十分小心。"
 gpm_extensive_cavern_system:0 "大型洞穴系统"
 gpm_extensive_cavern_system_desc:0 "这个星球的地壳就像一个蜂巢，拥有数量惊人的天然洞穴系统和绵延数英里的沟壑。据我们所知，它们是由原始板块运动自然形成的，这使得它们足够稳定，足以当作躲避天灾和轨道轰炸的避难所。"
 gpm_titanic_predators:0 "泰坦级掠食者"
 gpm_titanic_predators_desc:0 "这颗星球是一群巨型怪物的家园，它们在天空中翱翔，吃掉目所能及的一切。"
 gpm_unnatural_world:0 "反常星球"
 gpm_unnatural_world_desc:0 "这颗星球有些奇怪，探险队报告称这里的音波几乎超出了可听到的范围，物体也以无法解释的方式移动。事实上，传感器的读数也表明这颗星球似乎已超出我们的认知。"
 gpm_atmospheric_stimulant:0 "刺激性大气"
 gpm_atmospheric_stimulant_desc:0 "这颗星球的空气不正常。科学家无法确定对应的分子或微生物，但所有的迹象都表明，这里的空气中存在某种刺激性物质，会让殖民者极度烦躁。任何在这个星球呆过一段时间的人都会受到影响，他们工作更加卖力，但脾气也更差了。幸运的是，科学家称这种刺激性物质仅会影响这颗星球，一旦人们离开，该症状很快就会消失。"
 gpm_unusual_seasons:0 "不寻常的四季"
 gpm_unusual_seasons_desc:0 "由于轨道、地理环境甚至天气的作用，这颗星球有着变幻莫测的季节更替，大气环境也一同快速改变。"
 gpm_perfect_seasons:0 "完美季节"
 gpm_perfect_seasons_desc:0 "这颗星球的天气几乎全年温和很少变化，这里简直是天堂。"
 gpm_ruined_battlefield:0 "泰坦级战场"
 gpm_ruined_battlefield_desc:0 "我们在这里找到一处泰坦级战争遗址。地表布满了在行星级战争中因威力过大被我们禁用的武器，随处可见断壁残垣，我们只能从砖瓦中一瞥曾经城市的影子。在无数的废墟、武器、各种飞行器和车辆的残骸之中，我们还找到了数百万具无法辨认的尸体。一定有数十亿生命在这颗星球上消逝。"
 gpm_spaceship_graveyard:0 "舰船墓地"
 gpm_spaceship_graveyard_desc:0 "一场泰坦级的战斗曾在本星球上空爆发，现在星球上到处都是曾统治天空的战舰残骸。"
 gpm_living_planet:0 "活星球"
 gpm_living_planet_desc:0 "这颗星球似乎是有生命的，这个巨大有机体正在向我们打招呼。"
 gpm_gemstones:0 "宝石"
 gpm_gemstones_desc:0 "这颗星球有丰富的矿藏和宝石，不一定都有用，但确实引人注目。"
 gpm_ideal_for_life:0 "生命天堂"
 gpm_ideal_for_life_desc:0 "很难解释清楚，不知道这颗星球上有什么， 让它变得如此适合人口增长，这里的人们更加健康，更有吸引力，更加长寿，免疫力也更好。"
 gpm_endless_fish:0 "无穷的海产"
 gpm_endless_fish_desc:0 "不知道这颗星球怎么会有这么多鱼，这意味着我们可以在这里一直捕鱼了。"
 gpm_artificial_water:0 "人造水体"
 gpm_artificial_water_desc:0 "这颗星球上一部分水域中没有氢分子和氧分子，而是由先进的纳米机器模拟而成。纳米机器群聚的运动模式能完美的模拟水的流动与飞溅。科学家还无法确定这些“水”从何而来、为何而来，但只希望这些纳米机器的功能有且只有模拟水。"
 gpm_clear_skies:0 "澄澈天空"
 gpm_clear_skies_desc:0 "这颗星球在银河系中的位置恰到好处，大气层十分稳定。机缘巧合之下，这颗星球在太空中的位置让人能看到宇宙最美丽的一面。"
 gpm_android_pleasure_palace:0 "机械乐土"
 gpm_android_pleasure_palace_desc:0 "不知道是谁建造了这里，但似乎是个好地方。"
 gpm_melted_ice_caps:0 "融化的冰盖"
 gpm_melted_ice_caps_desc:0 "这颗星球的地质显示，星球极地曾经有着巨大的冰盖，但不知道为什么已经消失了。"
 gpm_small_islands:0 "小岛"
 gpm_small_islands_desc:0 "这颗海洋星球的岛屿都小的可怜，无法建造合适的定居点或殖民中心。"
 gpm_windy:0 "强风"
 gpm_windy_desc:0 "不可抗因素导致的强风席卷殖民地。夜晚变得寒冷，风在山谷中呼啸，但我们仍能在此生存。"
 gpm_simple_organisms:0 "简单有机体"
 gpm_simple_organisms_desc:0 "这颗星球上有数量庞大的新生有机体。大多数都还处在进化的早期阶段。"
 gpm_newly_evolved_complex_organisms:0 "复杂有机体"
 gpm_newly_evolved_complex_organisms_desc:0 "这颗星球似乎是生命最早发源的地方，单细胞生物已经进化成了复杂的有机体，真是太神奇了。"
 gpm_delicious_ingredients:0 "美味食材"
 gpm_delicious_ingredients_desc:0 "这颗星球的动植物都很美味。"
 gpm_recent_mass_extinction:0 "经历大灭绝"
 gpm_recent_mass_extinction_desc:0 "据科学家观测，这颗星球最近刚发生了大灭绝。"
 gpm_friendly_wildlife:0 "友善的野生动物"
 gpm_friendly_wildlife_desc:0 "这颗星球上的动物都很温顺。"
 gpm_pleasant_weather:0 "气候宜人"
 gpm_pleasant_weather_desc:0 "宜人的气候和环境让这颗星球成为了大多数智慧生物理想的家园。"
 gpm_unusual_formations:0 "怪异地形"
 gpm_unusual_formations_desc:0 "在这个星球上有无数古怪却自然形成的地质形状，绵延数英里。"
 gpm_flat_terrain:0 "平坦地形"
 gpm_flat_terrain_desc:0 "这颗星球上的陆地大多是平坦的"
 gpm_rugged_terrain:0 "崎岖地形"
 gpm_rugged_terrain_desc:0 "这颗星球上的陆地崎岖无比。"
 gpm_many_extremophiles:0 "嗜极地生物众多"
 gpm_many_extremophiles_desc:0 "不知为何，这颗星球是嗜极地生物的家园。"
 gpm_great_temperature_variation:0 "极端温度变化"
 gpm_great_temperature_variation_desc:0 "这颗星球正遭受极端温度变化。不寻常的强天气锋面似乎以随机模式在星球上移动，导致突然降温到零度以下或难熬的沸腾热风。"
 gpm_gorgeous_sky:0 "美丽的天空"
 gpm_gorgeous_sky_desc:0 "这颗星球大气中化学物质的组合使其拥有了色彩斑斓变幻莫测的美丽天空。"
 gpm_ice_age:0 "冰河期"
 gpm_ice_age_desc:0 "这颗星球正处于冰河期。"
 gpm_ancient_temple:0 "远古神庙"
 gpm_ancient_temple_desc:0 "一座在远古时期用于供奉的寺庙，根据壁画可知这里被大量不同的物种共享。壁画还显示出这里的生物有着奇怪的能力，能意念移物，挥舞着发光的棍子，并大量参与冥想活动。"
 gpm_tilted_axis:0 "地轴倾斜"
 gpm_tilted_axis_desc:0 "这个星球的自转轴比一般的更加倾斜，这导致了更极端的天气。"
 gpm_perpendicular_axis:0 "垂直地轴"
 gpm_perpendicular_axis_desc:0 "这个星球有极端的自转轴，所以在一年中的部分时间，星球的每一半都几乎遭受着持续的极昼或极夜。天气模式是极端不友好的。"
 gpm_radioactive_mantle:0 "放射性地幔"
 gpm_radioactive_mantle_desc:0 "这个星球的岩石外层有异常高比例的放射性元素，比如铀。"
 gpm_locust_plagues:0 "肆虐的昆虫"
 gpm_locust_plagues_desc:0 "这个星球上有一种特别贪婪的蝗虫物种。"
 gpm_acidic_seas:0 "酸性海洋"
 gpm_acidic_seas_desc:0 "这个星球还没有将碳酸和硫酸分隔。它的海洋是极度酸性的。"
 gpm_empathic_life:0 "共情生物"
 gpm_empathic_life_desc:0 "这颗星球上的大多数生物都进化出了心灵感应防御，能使潜在的捕食者产生恐惧或是快乐的感觉并以此迷惑对方。"
 gpm_seasonal_flooding:0 "季节性洪水"
 gpm_seasonal_flooding_desc:0 "由于极端的潮汐现象和周期性冰川融化，这颗星球洪水频发。"
 gpm_lingering_pollution:0 "残留污染"
 gpm_lingering_pollution_desc:0 "很久之前此处的文明在这颗星球上排放了大量的污染物，如今它的生态系统正从污染中慢慢恢复。"
 gpm_thin_ozone_layer:0 "稀薄臭氧层"
 gpm_thin_ozone_layer_desc:0 "这颗星球的臭氧层不足以抵挡大多数外太空辐射。"
 gpm_thin_ozone_layer_fixed:0 "臭氧层恢复"
 gpm_thin_ozone_layer_fixed_desc:0 "这颗星球的臭氧层已经恢复，现在能保护其上的生命免受太阳风和星际辐射的危害。"
 gpm_symbiotic_life:0 "共生生物"
 gpm_symbiotic_life_desc:0 "这里的天然寄生虫似乎对殖民者有利，每位殖民者都已被寄生，不幸的是，维持这种共生关系需要特定的大气环境，把这种寄生虫带离星球成本高昂。"
 gpm_resilent_parasites:0 "顽强寄生虫"
 gpm_resilent_parasites_desc:0 "这颗星球上的一种寄生虫生命力极强，医生尝试了各种方法都没能把他们从体内驱除，看来未来很长一段时间里我们都得和它们共生了。"
 gpm_ice_flora:0 "冰晶植物"
 gpm_ice_flora_desc:0 "我们的科学家被星球极地上冰层的生命形式震惊到了，因为这些冰层和其他星球绿色植被中内生植物生命形式十分相似，并有自己的繁殖与低温合成形式！"
 gpm_strange_ice_river:0 "怪异冰河"
 gpm_strange_ice_river_desc:0 "科学家在这颗星球的冰天雪地之中发现了一些值得注意的东西：一条流动的冰河，它奇怪的物理性质几乎违背我们所知的一切定理，我们不得不重新审视关于宇宙定律的几个重要理论。"
 gpm_juggernaut_manta_rays:0 "巨蝠鲼"
 gpm_juggernaut_manta_rays_desc:0 "科学家在这里探测到了巨大的蝠鲼栖息地。因为巨大的体型、厚实的皮肤等原因，我们几乎无法伤其分毫，除非连同这颗星球一起毁灭。它们平时栖息在海沟之中，对闯入者表现出极强的攻击性，但科学家认为我们能研究它们。"
 gpm_black_oily_stone:0 "黑油石"
 gpm_black_oily_stone_desc:0 "大陆丛林中央有一片空地，无数的黑色油腻石块散落其中，组成奇怪的图案。丛林里安静得有些诡异，身边的植物虽然十分繁茂，但也有中说不出的怪异。从石头中回收的探针离这片空地越远似乎就变得越重。"
 gpm_crystal_moon_palace:0 "水晶月宫"
 gpm_crystal_moon_palace_desc:0 "科学家在这颗卫星上找到一座完全由水晶建造的宫殿，内部摆满了奇怪的物品，刻满了奇怪的符文。或许能从这里了解到这个失落之地的信息。"
 gpm_cities_in_the_sky:0 "天空之城"
 gpm_cities_in_the_sky_desc:0 "地面上满是未知文明的遗迹，反光的金属高塔和纪念碑直入云霄。这些塔都能将日光聚集在指定区域，为其中的生命提供良好的生活环境。"
 gpm_old_world:0 "旧世界"
 gpm_old_world_desc:0 "星球地表之下有丰富的文物层，文物层之间总是周期性地发现现代遗迹，这些遗迹已经被灰烬掩埋，它们见证了一个古老好战文明的兴衰。"
 gpm_dunes:0 "沙丘"
 gpm_dunes_desc:0 "气候导致这颗星球布满了迁移性沙丘，尽管不适宜居住，但沙丘也蕴含了丰富的矿藏。"
 gpm_extensive_reef_systems:0 "泛暗礁群系"
 gpm_extensive_reef_systems_desc:0 "这颗星球的浅海被巨大的珊瑚礁所支配，这其中蕴藏着令人印象深刻的生物多样性。渔业和旅游业因此受益匪浅，甚至连研究人员都蜂拥而至，调查生活在这里的多种生命形式。"
 gpm_trubbles:0 "䗫䖠"
 gpm_trubbles_desc:0 "刚开始它们看起来人畜无害，但是很快就开始疯狂繁殖并吞噬了一切。"
 gpm_strange_voices:0 "奇怪的声音"
 gpm_strange_voices_desc:0 "探索初期，探险队员们听到了奇怪的声音。那声音承诺给他们永恒的寿命和无穷的力量，它能满足任何人的愿望。只要降落在地表上祭拜，你也能听到同样的声音。"
 gpm_hot_geysers:0 "地热泉"
 gpm_hot_geysers_desc:0 "一处地表喷孔正周期性喷出高温液体与蒸汽。即使一处小地热泉都是个奇观，更何况能把数千加仑滚烫液体喷射到几百英尺高空的大型泉眼。"
 gpm_cryogeysers:0 "低温间歇泉"
 gpm_cryogeysers_desc:0 "由于较小的压力，这些泉眼仅仅喷出烟雾，可以看出烟雾是由灰尘和冰晶颗粒组成。"
 gpm_very_hot_core:0 "炽热地核"
 gpm_very_hot_core_desc:0 "这颗星球的地核温度极高，地表的温度自然也是高得离谱。研究该星球能增加我们对于地形变化的理解。\n§H每当你发现一颗这样的星球，你的环境改造速度就会§!§G+10%§!§H，上限§!§G+30%§!。"
 gpm_solidified_core:0 "冷却地核"
 gpm_solidified_core_desc:0 "这颗星球的地核已完全冷却，由于地核冷却，星球上已经是一片颓败。地表温度极低，即便进行环境改造也没几个物种能在这里生存，幸亏我们可以。"
 gpm_temple_of_the_ancient_one:0 "先民神庙"
 gpm_temple_of_the_ancient_one_desc:0 "如果不是充满危险，这座神庙会是一处值得好好欣赏的奇观，因为这座被毁坏的、由神秘的岩石凿成的神庙的美是无法形容的。墙壁上刻着先前探索者留下的警告，他们在神庙周围的黑暗中徘徊数天。最后，他们无法抵抗强大的幻觉和踏入神庙深处的强烈冲动。而神庙内部就在你眼前，一座被诡异火焰照亮的祭坛……"
 gpm_beautiful_lakes:0 "美丽的湖泊"
 gpm_beautiful_lakes_desc:0 "这颗星球上布满大大小小的美丽湖泊。湖水清澈见底。水中有着各种各样的生命，陆地上植被郁郁葱葱。"
 gpm_proto_forests:0 "原始森林"
 gpm_proto_forests_desc:0 "这片原始森林中的树木直径最多1米，高度最多8米，相当小。从远处看，其呈树根状，底部略微展开，表明它们和类似根系结构的组织有关。其年轮之中有时可见其他植物，表明这些树干是一层一层包裹着生长的。这些“树干”可能是真菌的子实体，或者叫“孢子柄”，它由菌丝体（由分散的菌丝组成的网）提供营养。"
 gpm_dense_forests:0 "浓密森林"
 gpm_dense_forests_desc:0 "这颗星球上林木茂盛。树木交错生长，形成了厚厚的树冠，为生活在下面的植被和野生动物提供庇护。"
 gpm_planetwide_forest:0 "无尽林海"
 gpm_planetwide_forest_desc:0 "放眼望去，这颗星球上满是森林，有时这种类型的星球被称作森林星球。这颗星球地表大部分面积都足以成为复杂生命形式的栖息地，因此这类星球上的生物多样性也远超其他星球。"
 gpm_inspirational:0 "鼓舞人心"
 gpm_inspirational_desc:0 "我们几乎未曾设想过黑洞的实际用途，因为实际应用是如此遥远。很多人认为我们该把研究重心转移到其他领域，但是这种对理解宇宙的追求是我们作为智慧生物存在的意义。"
 gpm_hiveworld:0 "蜂巢星球化石"
 gpm_hiveworld_desc:0 "该星球的化石遗迹上分布着成千上万的突触节点。它们是巨大的生物工厂，可以制造出无穷无尽形态的虫群。正如我们对它的称呼一样，蜂巢星球似乎本身就是个生命体，包含了数百万计的生物工程体。每一个都是一座生物工厂，能创造出数万亿计大大小小的生物体、复制基因组并拼接新生物，它们能完美适应所处的各个新世界和环境。只希望这类生物不再存于我们之中……"
 gpm_periodic_meteor_showers:0 "周期性流星雨"
 gpm_periodic_meteor_showers_desc:0 "一种经常发生的天文事件，能观察到一些流星从夜空中某点放射而出，或者说自该点发源。这些流星是由称为流星体的宇宙碎片流在平行轨道上以极高速度进入星球引力引起的。大多数流星比一粒沙子还小，在大气充足的星球上，它们会因燃尽而几不到达表面。强烈或不寻常的流星雨被称为流星爆发和流星风暴。有时这些景象看起来非常漂亮。"
 gpm_arachnophobia:0 "蜘蛛星球"
 gpm_arachnophobia_desc:0 "这颗星球上到处都是巨大的蛛形纲生物，别说定居了，在这颗星球上落脚都让人觉得膈应。先前的探索者报告称，每当夜幕降临后，树冠顶上和山洞里就会传出嘶嘶声，蜘蛛爬过飞船的声音也让人毛骨悚然。不知道这些探索者有没有踏出过飞船一步，也可能是仅仅派出了无人机进行探索，编故事罢了。"
 gpm_arachnophobiaTT:0 "特殊部队：§G巨型蜘蛛§!"
 gpm_giant_worm:0 "巨型蠕虫"
 gpm_giant_worm_desc:0 "沙地之下有着巨大的蠕虫，它们对于地表有规律的振动十分敏感而且几乎能立刻找到振动源头。它们有很强的领地意识，这似乎是保护自己领地的行为，因此见到一只活蠕虫还有命回来讲故事是很不容易的。同样的，当两只蠕虫碰面后，它们会通过特殊的声音和气味互相争斗以确定领地。尽管十分危险，但确实惊险刺激。"
 gpm_artificial_core:0 "人造地核"
 gpm_artificial_core_desc:0 "这颗星球自从很久之前地核冷却、地磁消失后就一直沉寂，但是一个未知的强大先驱者帝国在行星地核安装了巨大的装置来让地核旋转，地磁恢复。"
 gpm_fast_rotation:0 "高速自转"
 gpm_fast_rotation_desc:0 "高速自转让这颗星球的昼夜交替十分频繁，在这里生活会对生物钟造成很大影响。"
 gpm_surface_of_bones:0 "骸骨之地"
 gpm_surface_of_bones_desc:0 "真是吓人，这颗星球的地表完全被骸骨覆盖，目所能及之处全是骸骨和尸体，想必是发生过极其惨烈的战斗。"
 gpm_ghost_ships:0 "灵异图案"
 gpm_ghost_ships_desc:0 "无论是探测器还是肉眼，所有人都称自己看到了远处的灵异图案。看起来就像是浮在空中的透明舰船，但当我们靠近时又什么都没有了。"
 gpm_omnious_fog:0 "不详大雾"
 gpm_omnious_fog_desc:0 "每当夜幕降临，诡异的紫色迷雾便从地表升起，尽管探测器显示只是普通的水蒸气，但还是十分诡异。大雾仿佛活着一样自行移动。"
 gpm_beautiful_planet_rings:0 "美丽的行星环"
 gpm_beautiful_planet_rings_desc:0 "这颗星球的行星环美丽而耀眼，每当被恒星照耀时，都在变换着不同的色彩。无论是从地表还是在轨道上，行星环都壮丽无比。"
 gpm_blood_moon:0 "血月"
 gpm_blood_moon_desc:0 "这颗星球的卫星经常变得血红，奇怪的是这不是光线作用，而是卫星本身变成血红色。我们还不知道这种现象的成因，但看起来很不详。"
 gpm_solar_eclipse:0 "日食"
 gpm_solar_eclipse_desc:0 "每个月这颗星球的卫星都会挡住恒星造成日食。地表能观测到闪耀的金色日食环。这在其他星球上可不多见。"
 gpm_lunar_dance:0 "月之舞"
 gpm_lunar_dance_desc:0 "这颗星球的卫星群有着独特的交错轨道，卫星群沿着轨道运行时仿佛在星空中围着母星相伴起舞。看似杂乱无章，但仔细观察后就能体会其中的美，真可谓是月之舞。"
 gpm_dark_skies:0 "黑暗天空"
 gpm_dark_skies_desc:0 "就算是白天，这颗星球也几乎接收不到恒星的光芒。"
 gpm_musical_creatures:0 "音乐生物"
 gpm_musical_creatures_desc:0 "这颗星球的生物进化出了通过类似音乐的声音交流的能力，这不仅是研究的大好机会，也让这颗星球充满了优美的旋律，太神奇了。"
 gpm_odd_cloud_shapes:0 "奇怪的云"
 gpm_odd_cloud_shapes_desc:0 "或许是因为这颗星球大气中的特殊物质，这里的云呈现出少见的生动有趣的形状。这些云好像有生命一样。"
 gpm_subterranean_eco_system:0 "地下生态系统"
 gpm_subterranean_eco_system_desc:0 "在这颗星球深处，充满了绵延数英里交错相织的洞穴系统，有着十分事宜的生态环境。那里会有什么样的生命呢？"
 gpm_colossal_cliffs:0 "大裂谷"
 gpm_colossal_cliffs_desc:0 "这些悬崖峭壁高耸入云，一定是什么地质灾难造就了这样的地貌，探索时需要格外留意脚下。"
 gpm_massive_waterfalls:0 "巨型瀑布"
 gpm_massive_waterfalls_desc:0 "瀑布在这颗星球上随处可见，瀑布宽度可达数英里，每天都有数万亿加仑的水倾泻而下。只可远观不可上前，但仍不失为一处壮丽的景点。"
 gpm_strange_alien_eggs:0 "奇怪的卵"
 gpm_strange_alien_eggs_desc:0 "不知道是什么生物的卵，它们可能在休眠，最好别碰。"
 gpm_mushroom_forest:0 "蘑菇森林"
 gpm_mushroom_forest_desc:0 "这颗星球地表被大量蘑菇覆盖，奇怪的蘑菇森林每隔一段时间就会释放出无穷的孢子。它们质地柔软，应该很好清理。"
 gpm_exotic_spices:0 "异星香料"
 gpm_exotic_spices_desc:0 "低矮的灌木林和植物覆盖了大部分的地表，虽然这里并不适宜生存，但植物却郁郁葱葱，品种繁多。更令人兴奋的是这些植物能让食材变得美味。这些灌木和植物带来的异星情调使这个星球相当独特。"
 gpm_sandstorms:0 "沙尘暴"
 gpm_sandstorms_desc:0 "在大风天，巨大而短暂的沙墙偶尔会将星球的表面覆盖一层薄沙。虽然这些沙尘暴经常发生，但这种现象往往只是带来烦恼，而不是危险。只需用刷子就足以快速清理任何沙子。运气好的话，下一场风又会把这些沙子吹走。"
 gpm_sand_tornadoes:0 "沙龙卷"
 gpm_sand_tornadoes_desc:0 "在这颗星球上偶尔可以看到沙龙卷。虽然规模很小，但它们通常会根据地形和风向，以大约三到七个的集群形式出现。这些沙子的反射性很强，导致沙龙卷在阳光下看起来就像是在闪闪发光。尽管有点混乱，但看起来非常漂亮。"
 gpm_quicksand:0 "流沙平原"
 gpm_quicksand_desc:0 "在这颗星球上，大面积的松散土壤看起来就像流沙一样。由于不像真的流沙那样总是显得潮湿，这使得它非常具有欺骗性和危险性。在这颗星球走下的每一步都必须事先检查，行程路线也都必须仔细绘制。"
 gpm_never_ending_aurora:0 "永续极光"
 gpm_never_ending_aurora_desc:0 "由于这个星系有着几乎是独一无二的恒星活动，这颗星球被赋予了永不消失的极光。这些极光是在行星磁层受到恒星风的强烈干扰而形成可见带电粒子时出现的。由此产生大气成分的电离和激发，发出不同颜色和复杂程度的光。"
 gpm_spirals_of_ice:0 "螺旋冰柱"
 gpm_spirals_of_ice_desc:0 "这颗星球上发现了极度不寻常的特征。凛冽的寒风将潮湿的空气凝结成了螺旋状的冰柱。其中一些螺旋冰柱已经变得如此之大，以至于和我们最高的建筑物相当。值得注意的是，在这些冰柱上找不到一丝裂缝，也没有任何气泡，这使它们看起来晶莹剔透。在夜空之下，它们反射出来自星系的光线，呈现出璀璨的色彩。"
 gpm_furry_packs:0 "毛皮动物群"
 gpm_furry_packs_desc:0 "这个星球上栖息着大量迁徙的巨大四脚生物群。这些生物头上有巨大的角，还有一条长且非常灵活的额外手臂作为鼻子。它们覆盖着厚厚的棕色毛皮，在夜间保持温暖。它们似乎是一种非常社会化的动物。不知道为什么，它们似乎每个季节都会走同样的路线到世界各地寻找食物。也许它们善于记忆迁徙过的地形。"
 gpm_blizzards:0 "暴风雪"
 gpm_blizzards_desc:0 "这个星球的天气总是遵循同样的模式，先是小雪纷纷，然后狂风大作，一转眼就变成了全面的暴风雪。降雪密集到你几乎看不到四肢末端。"
 gpm_abominable_predators:0 "骇人掠食者"
 gpm_abominable_predators_desc:0 "在寒冷的夜晚，这种生物在土地上游荡，寻找食物。其巨大身躯和壮硕前臂的景象可谓骇人。虽然它们不成群狩猎，但据目击它们生活在约四到六只的小团体中。这些生物有一层浅蓝色到白色的厚实皮毛和巨爪。行为类似猿猴，并观察到通过咕噜声和手势与同伴交流。"
 gpm_rich_soil:0 "沃土"
 gpm_rich_soil_desc:0 "该星球肥沃的土壤孕育了非常健康而密集的本地植物生命。在这个星球上生产食物应该非常容易。"
 gpm_otherworldly_colours:0 "异界色彩"
 gpm_otherworldly_colours_desc:0 "该星球的植被有各种各样的色彩。最引人注目的是，植被颜色取决于星球纬度。从赤道上的亮黄色花木到北极附近的深紫色草地。这个世界令人万分惊奇。"
 gpm_misty:0 "浓雾"
 gpm_misty_desc:0 "这个星球表面几乎完全被雾气覆盖。压力和温度结合使海洋湖泊散发出大量水蒸气，悬于地表附近。"
 gpm_ecological_nervous_system:0 "生态神经系统"
 gpm_ecological_nervous_system_desc:0 "该星球上的植物生命通过复杂的根系相互连接。贯穿其中的能量脉冲很容易让人想起神经系统。观察发现，杀死一株植物会对附近植物产生影响，因为它们似乎会闭合花朵或慢慢向相反方向生长。"
 gpm_carnivorous_flies:0 "食肉蝇"
 gpm_carnivorous_flies_desc:0 "这些小苍蝇乍看只是略微恼人，但它们是这个星球上最危险的生物。这些小苍蝇在夜间会发光，但这并不是它们外出觅食的时间。它们在夜间发光是为了吸引其他食肉蝇，作为它们交配仪式的一部分，这似乎相当复杂。白天它们四处飞行，寻找食物。\n作为肉食性动物，它们倾向于蜂拥成群捕食猎物，并在几小时内将其生吞活剥。无论大小，所有生物都是它们的食物。更可怕的是它们的群居行为，使其能够在复杂的隧道——甚至通风口中穿行。实际上，最糟糕的部分在于，它们甚至不发出任何噪音警告它们的下一餐。"
 gpm_algae_boom:0 "藻类繁荣"
 gpm_algae_boom_desc:0 "这个星球正处于长达一世纪的藻类繁荣期。数百万吨藻类覆盖了星球上的海洋和湖泊。虽然看起来很糟糕，但实际上对野生动物和空气质量非常有利。"
 gpm_ocean_forests:0 "奇特海洋森林"
 gpm_ocean_forests_desc:0 "这个星球的海底生长着奇怪的树木。这些树看起来与星球地表的树木非常相似，但完全能在水下生存，以及开花。确实是道值得一看风景。"
 Clear_Water:0 "澄澈之水"
 Clear_Water_desc:0 "该星球的湖泊和海洋非常清澈透明。"
 gpm_warm_water_lakes:0 "温水湖"
 gpm_warm_water_lakes_desc:0 "这个星球的水非常温暖。土壤的不寻常成分使其能保留相当的热量，从而形成了温热的湖泊。要说哪颗星球是完美的度假胜地，非它莫属。"
 gpm_torrential_rainstorms:0 "倾盆骤雨"
 gpm_torrential_rainstorms_desc:0 "大规模暴雨在这个星球上时有发生。雨袭来得如此之快，以至于你会在三秒内被淋湿。"
 gpm_ocean_currents:0 "淹溺洋流"
 gpm_ocean_currents_desc:0 "这个星球的洋流是非常复杂且不寻常。虽然温暖的水有机会到达世界上最遥远的地区，使生命获得更有利的条件，但寒冷地区的海洋却有危险的拉力。任何被卷入这些洋流的人都会被吞噬，并很快被极端的压力碾碎。"
 gpm_giant_ocean_snakes:0 "海洋巨龙"
 gpm_giant_ocean_snakes_desc:0 "水下巨龙在海洋底部游荡。这些有鳞爬行动物可以长达数百英尺，非常具有掠夺性。它们长长的翅膀主要作为水下推进手段，但也有能力在水面上短距离飞行。它们是这个星球海洋生物的顶级掠食者。"
 gpm_ocean_trenches:0 "极深海沟"
 gpm_ocean_trenches_desc:0 "这个星球上深不可测的海沟可能永远无法完全探索。深度的压力足以压垮所有勘探船，甚至直接摧毁其组成材料。这些虚无的沟壑如此黑暗和深邃，甚至凝视它都令人非常不安，仿佛它也在凝视你。"
 gpm_unique_marine_habitats:0 "独特海洋栖息地"
 gpm_unique_marine_habitats_desc:0 "在这个幽深黑暗的生态系统中，生物体依靠化学物质和一种名为化学合成的过程作为其食物网的基础，而不是阳光和光合作用。"
 gpm_massive_waves:0 "巨浪"
 gpm_massive_waves_desc:0 "这颗星球的海洋会周期性产生席卷全球的巨浪，抵达陆地时产生危险的海啸。"
 gpm_cursed_world:0 "诅咒星球"
 gpm_cursed_world_desc:0 "我们每支派去探索这颗星球的小组在回来时总是少几个队员。甚至直到问及失踪者，他们才意识到队员不见了。调查总是发现我们的着陆点布满了失踪探险者的内脏和撕裂的肢体。这个世界正在发生一些诡异的事情。迷信的传言说它被诅咒了。科学家驳斥了这些谣言，但他们也没法给出这些悲剧的解释。"
 gpm_sunken_cities:0 "淹没之城"
 gpm_sunken_cities_desc:0 "数千年前，这个星球是一个智慧物种的大陆家园。然而，他们的工业化努力导致该星球的大型冰川融化，并最终改变了星球。这个物种没能生存下来，只留下这些沉没的都市作为他们失落文明的证据。"
 gpm_titanic_geo_form:0 "泰坦构造"
 gpm_titanic_geo_form_desc:0 "这个星球上有一座大到令人难以置信山。其它所有地形都难望其项背。主流假设中，它是数百万年前撞击星球的小行星碎片。"
 gpm_decaying_structures:0 "结构腐化"
 gpm_decaying_structures_desc:0 "该星球上几座大型建筑正处于高速腐朽状态。罪魁祸首是环境中各种有毒元素。"
 gpm_tidally_active:0 "强烈潮汐"
 gpm_tidally_active_desc:0 "环绕该星球的卫星轨道异常接近，因此该星球经历的潮汐非常强烈。"
 gpm_giant_scorpioids:0 "巨蝎"
 gpm_giant_scorpioids_desc:0 "怪异的大型生物，喜欢把自己埋入地下。它们的长尾蓄势待发，毒死所有靠近的东西。它们经常用锋利的下颚发出诡异高调的咔嚓声，未见其物先闻其声。"
 gpm_invasive_stalks:0 "异星植物群"
 gpm_invasive_stalks_desc:0 "各类奇花异草、枝叶林木这个星球上葱郁繁茂。"
 gpm_machine_god:0 "机械神明"
 gpm_machine_god_desc:0 "洞穴、岩石和峭壁上都有相同的人造图像，一个巨大的圆形机械体，保护了当地原始人免遭陨石坠落带来的必然毁灭。"
 gpm_heart_of_the_forest:0 "森林之心"
 gpm_heart_of_the_forest_desc:0 "在这个星球的密林深处有一片奇怪的开放区域，其中心是一棵参天巨树。更奇怪的是，许多动物似乎把这个地方当成了自己的家，彼此没有表现出任何敌意。甚至捕食者和猎物也在这里和谐相处。"
 gpm_steam_vents:0 "高压蒸汽喷口"
 gpm_steam_vents_desc:0 "这些极端压力喷口来源于不稳定构造变动和非常密集的含水层。蒸汽喷出的速度极快、温度极高，可以瞬间将肉从骨头上剥离。"
 gpm_mineral_pools:0 "治愈性矿泉"
 gpm_mineral_pools_desc:0 "不知道是什么原因，这个星球上的深红色矿泉具有显著的治疗能力。能在几秒钟内恢复小伤口，在几分钟内治愈创伤，并在长期接触后治愈一些疾病和遗传缺陷。"
 gpm_rich_equator:0 "富矿赤道"
 gpm_rich_equator_desc:0 "在很久以前，该星球生命早期有一条非常富饶的小行星带。经过数百万年，所有小行星最终坠下轨道，导致赤道上的矿物和贵金属变得尤为丰富。"
 gpm_feline_companions:0 "猫咪恶魔"
 gpm_feline_companions_desc:0 "小小的、四条腿的、毛茸茸的动物，有着长长的尾巴，行为非常友善，往往以小群形式在陆地上漫游。但是，人们观察到它们会无缘无故把东西从高处轻推下去。"
 gpm_iron_oceans:0 "红海"
 gpm_iron_oceans_desc:0 "由于富含铁，该星球的海洋呈现红色。"
 gpm_foul_stench:0 "恶臭滔天"
 gpm_foul_stench_desc:0 "在这个星球上四处弥漫的难忍恶臭是由一种常见的土壤细菌造成。这些细菌分解垂死的动植物，产生一种极恶臭的气体副产品。"
 gpm_maw_worship:0 "深渊信徒"
 gpm_maw_worship_desc:0 ""
 gpm_saphire_rains:0 "蓝宝石雨"
 gpm_saphire_rains_desc:0 "该星球上层大气中的氧化铝沉淀量极高，导致天气形成细微的蓝宝石，它们聚集并结晶，形成小的蓝宝石块，如雨点般落在各处。"
 gpm_massive_world:0 "超大星球"
 gpm_massive_world_desc:0 "一颗难以置信的罕见星球，大到违背了所有已知的行星形成理论。"
 gpm_hydrogen_mist:0 "氢雾"
 gpm_hydrogen_mist_desc:0 "异常集中的氢气在该星球表面形成了浓密的雾气。由于这颗行星的强磁场，大部分氢气得到保护，未受恒星风影响。该行星与母恒星的距离也是阻止氢气不结冰沉积在表面的因素之一。"
 gpm_iron_planet:0 "铁星"
 gpm_iron_planet_desc:0 "该星球有一个超高密度的铁芯，几乎没有地幔。因此该星球没有板块构造，具有高度磁性。"
 gpm_carbon_planet:0 "碳星"
 gpm_carbon_planet_desc:0 "这颗行星有一个富含铁或钢的地核，熔融的碳化硅与碳化钛地幔。地幔之上是由极高压力形成的一公里厚钻石基层，又被一层厚厚的碳覆盖。在火山爆发期间，钻石与熔化的内部物质一起从火山喷出。这可能导致钻石与碳化硅堆积成山。该星球表面主要包含焦油、甲烷和一氧化碳，呈冰冻或液体状。"
 gpm_stellar_irradiation:0 "恒星辐射"
 gpm_stellar_irradiation_desc:0 "在数十亿年时间里，来自该星球母星的超密集恒星辐射已经融化了其大部分表面。强烈的辐射剥去了星球所有大气层，此后一直在缓慢熔化其表面。"
 gpm_salt_flats:0 "盐滩"
 gpm_salt_flats_desc:0 "这些盐滩由干涸海洋和裸露岩石形成，覆盖了星球的广大地区，是只有最顽强的植被才能栖居的荒芜之地。不过，这片荒凉可能隐藏着巨大的矿藏。"
 gpm_water_pockets:0 "储水腔"
 gpm_water_pockets_desc:0 "在该星球的地表深处可以发现大量密集的水腔。据推测，来自行星核心的热量使水保持液态，并有助于形成可维持生命的环境。"
 gpm_hydrogen_ice:0 "氢冰"
 gpm_hydrogen_ice_desc:0 "这颗星球覆盖在一层冰冻的氢中。"
 gpm_nitrogen_ice:0 "氮冰"
 gpm_nitrogen_ice_desc:0 "这颗星球覆盖在一层冰冻的氮中。"
 gpm_cracking_surface:0 "龟裂大地"
 gpm_cracking_surface_desc:0 "在该行星的昼夜循环中，从热到冷的极端温度变化导致表面膨胀收缩，在星球冰面上产生了数百万条裂缝。"
 gpm_deep_aquifer:0 "深蓄水层"
 gpm_deep_aquifer_desc:0 "在该星球地下深处，有一片稳定的大型液态蓄水层。该含水层很可能离星球的热源足够近，可以为微观生命提供最佳条件。"
 gpm_heavy_metal_coral:0 "重金属珊瑚"
 gpm_heavy_metal_coral_desc:0 "活珊瑚用海底重金属建造它们的外壳景观。"
 gpm_decomposing_leviathan:0 "腐烂利维坦"
 gpm_decomposing_leviathan_desc:0 "巨大的死亡利维坦，慢慢腐烂干枯。"
 gpm_diamond_rain:0 "钻石雨"
 gpm_diamond_rain_desc:0 "每隔一段时间就会降下微小的钻石。它们似乎在气态巨行星强大的内部压力下形成，并被对流向上吹起。"
 gpm_radioactive_biome:0 "放射性生物群系"
 gpm_radioactive_biome_desc:0 "这个星球上大部分生物群落都具有奇怪的放射性。"
 gpm_mushroom_forest_toxic_world:0 "$gpm_mushroom_forest$"
 gpm_mushroom_forest_toxic_world_desc:0 "$gpm_mushroom_forest_desc$"
 gpm_giant_mold_blobs:0 "巨型霉菌块"
 gpm_giant_mold_blobs_desc:0 "在这个星球上栖息着巨大的粘液霉菌，它们在这片土地上游荡寻找食物。看来它们确实有某种程度的知觉。"
 gpm_toxic_garbage:0 "剧毒垃圾"
 gpm_toxic_garbage_desc:0 "某个文明曾把这个星球作为有毒废物倾卸场。这个世界要重新变得宜居可能需要几百万年时间。"
 gpm_corrosive_atmosphere:0 "腐蚀性大气"
 gpm_corrosive_atmosphere_desc:0 "该星球有强腐蚀性的大气，能分解几乎所有金属材料。"
 gpm_chlorine_planet:0 "氯星"
 gpm_chlorine_planet_desc:0 "该星球被硫酸的湖海覆盖，大气中漂浮着硫酸云。从太空看，该星球的海洋呈深绿色，大陆呈棕绿至黑绿色，而云层呈白至淡绿。"
 gpm_phosphorus_planet:0 "磷星"
 gpm_phosphorus_planet_desc:0 "该星球表面覆盖着磷酸湖泊和海洋，其云层也是由磷酸构成。与传统宜居行星不同，磷星使用磷酸作为可变气体，而不是水蒸气。因此，该星球炎热气候区有磷酸雨，在寒冷气候区有磷酸雪。"
 gpm_sulfur_planet:0 "硫星"
 gpm_sulfur_planet_desc:0 "该星球表面覆盖着硫酸湖泊和海洋，其云层也是由硫酸构成。与传统宜居行星不同，硫星使用硫酸作为可变气体，而不是水蒸气。因此，该星球炎热气候区有硫酸雨，在寒冷气候区有硫酸雪。"
 gpm_acid_rain:0 "酸雨"
 gpm_acid_rain_desc:0 " 该星球大气层中的高氢浓度导致它久经频繁且致命的暴雨。陆地动物在这里难以生存，而植物生命已经进化出厚实的肉质纤维素壁，以保护自己免受酸性雨水影响。"
 gpm_garbage_dump:0 "垃圾堆"
 gpm_garbage_dump_desc:0 "这个地方曾是某个古代文明的垃圾场。它没有明确的设计，当然也有很多东西可以翻看。可能会有些有价值的发现，但需要一些搜索。"
 gpm_toxic_flora_fauna:0 "毒性动植物"
 gpm_toxic_flora_fauna_desc:0 "这个星球上有一些独特的动植物物种。它们具有极强的适应性，尽管环境恶劣、有毒，仍能顽强生存。"
 gpm_magma_ocean:0 "岩浆海"
 gpm_magma_ocean_desc:0 "该星球表面有大量熔岩体。它们源自大型熔岩河，从喷发火山或大部分暴露在外的地核中流出。我们的科学家不确定该星球地壳可能发生多大破坏。有人推测行星表面从未完全冷却，造就了这独特而危险的景观。他们建议殖民者在建设新前哨和城镇时要谨慎行事。"
 gpm_silicon_crystals:0 "硅晶体"
 gpm_silicon_crystals_desc:0 "这颗星球上生长着巨大的硅晶体，晶体一开始只是地上小点，像开花一样渐渐沉积长大。晶体的颜色取决于土壤成分，亮白色土壤中的晶体呈亮黄色或深褐色，富含铁的土壤中的晶体成亮红色或紫色。当然，这里还有很多其他颜色的晶体。"
 gpm_lava_geysers:0 "岩浆间歇泉"
 gpm_lava_geysers_desc:0 "这颗星球的平原上分布着大量间歇性岩浆喷口，地下的压力借由这些喷口释放，因此星球板块十分稳固。这里值得探索，但要注意这些喷口带来的危险。"
 gpm_thin_planetary_crust:0 "薄地壳"
 gpm_thin_planetary_crust_desc:0 "数十亿年来，星球内部较小的压力使得星球形成了很薄的地壳。"
 gpm_heavy_elements:0 "丰富的重金属"
 gpm_heavy_elements_desc:0 "这颗星球板块运动频发，将大量重金属翻到了地表。"
 gpm_rare_metals:0 "丰富的稀有金属"
 gpm_rare_metals_desc:0 "这颗星球的地下埋藏着数量惊人的稀有金属。"
 gpm_crystaline_deposits:0 "丰富的水晶矿藏"
 gpm_crystaline_deposits_desc:0 "由于星球地表下压力与热量的独特组合，星球表面上的致密水晶丛高速生张。"
 gpm_searing_fumes:0 "灼热烟雾"
 gpm_searing_fumes_desc:0 "星球表面的小裂缝将灼热的火焰与气体向上喷射出几百英尺高。"
 gpm_stable_geodes:0 "稳定晶洞"
 gpm_stable_geodes_desc:0 "小石块，仔细打开可发现含有美丽的超反应性矿物构造。"
 gpm_proto_planet:0 "原始行星"
 gpm_proto_planet_desc:0 "该星球正缓慢的经历成为宜居世界所必须的变化。其熔岩之海正凝结为陆地，而水蒸气的出现很快会带来真正的海洋。"
 gpm_mercury_atmosphere:0 "含汞大气"
 gpm_mercury_atmosphere_desc:0 "该星球熔融的表面主要由汞组成，因为极高的温度变成了汞蒸汽，甚至形成了相当稀薄的汞大气层。"
 gpm_abundant_natural_radioactivity:0 "高度天然放射性"
 gpm_abundant_natural_radioactivity_desc:0 "星球地壳内广泛的自然核反应与该星球剧烈的板块运动相结合，产生了喷发可裂变物质的巨大火山。因此，星球大气层中也充满了放射性粒子。"
 gpm_wretched_abyss:0 "绝望深渊"
 gpm_wretched_abyss_desc:0 "仅仅凝视这个天体就会让人充满恐惧，在这个星系中消耗的任何时间都会让人感觉更糟。噩梦和幻象折磨着这里的每一个人。尽管没人承认，这片空间一般被称作“绝望深渊”。"
 gpm_resonant_twins:0 "和谐双星"
 gpm_resonant_twins_desc:0 "机缘巧合之下，两颗恒星以和谐的轨道彼此运转，这里是研究利用量子现象的绝佳场所。"
 gpm_singing_star:0 "颂歌星球"
 gpm_singing_star_desc:0 "这颗星体正发出奇怪的频率信号，一位好奇的工程师把信号转化为音频播放，现在这段旋律在国内已经十分流行。虽然音乐十分悦耳，但我们却不知道这种现象的成因。"
 gpm_unusual_sun_spots:0 "反常太阳黑子"
 gpm_unusual_sun_spots_desc:0 "反常的太阳黑子覆盖了这颗恒星。我们因此无法确定这颗太阳处于其周期的哪个阶段。确实很不寻常。"
 gpm_low_metallicity:0 "低金属丰度"
 gpm_low_metallicity_desc:0 "该恒星有着异常低浓度的无法用于聚变的元素，这使得它比其他恒星放出更多能量。"
 gpm_high_metallicity:0 "高金属丰度"
 gpm_high_metallicity_desc:0 "该恒星有异常高浓度的，无法用于聚变的元素，这虽然使它看起来更黯淡，但寿命却会长得多。"
 gpm_plasmoid_life:0 "等离子生命"
 gpm_plasmoid_life_desc:0 "不知何故，这颗恒星的内部进化出了完全由等离子体构成的生命，我们或许能研究其奥秘。"
 gpm_compact_star:0 "致密恒星"
 gpm_compact_star_desc:0 "该恒星残骸的表面可能是宇宙里最极端的环境之一，仅次于黑洞。"
 gpm_pulsar_clock:0 "脉冲星钟"
 gpm_pulsar_clock_desc:0 "这颗脉冲星不仅自转速度快，而且其自转有着相当惊人的规律性，这让它几乎成为了全宇宙中最精准的钟表。利用这些天体计时器，天文学家们正在回答关于恒星，物质，乃至空间和时间本身的问题。否则，这些问题的研究将变得不可能。"
 gpm_stellar_spectacle:0 "恒星奇观"
 gpm_stellar_spectacle_desc:0 "这颗星体规律地释放出五颜六色的光芒。"
 gpm_plasma_tornadoes:0 "等离子龙卷"
 gpm_plasma_tornadoes_desc:0 "这颗恒星的光球层倾向于形成炽热的漩涡。"
 gpm_large_asteroid:0 "大型小行星"
 gpm_large_asteroid_desc:0 "这颗小行星有着近乎原始行星的大小。"
 gpm_asteroid_moon:0 "小行星卫星"
 gpm_asteroid_moon_desc:0 "这颗小行星体积很大以至于捕获了其他小行星。"
 gpm_metal_asteroid:0 "金属小行星"
 gpm_metal_asteroid_desc:0 "这颗小行星由单一致密元素构成。"
 gpm_dense_core:0 "致密核心"
 gpm_dense_core_desc:0 "这颗小行星的核心格外致密，或许可以开采。"
 gpm_hollow_structure:0 "中空结构"
 gpm_hollow_structure_desc:0 "这颗小行星内部有很大的空腔，成因未知。可能的观点包括它曾经与一颗很小的致密小行星相撞，小行星升温导致的内部空腔膨胀，或者被开采过。"
 gpm_crystallized_structure:0 "结晶化结构"
 gpm_crystallized_structure_desc:0 "这颗小行星几乎完全结晶化，一定是某些巧合导致这颗小行星变成这样。"
 gpm_abandoned_mining_platforms:0 "废弃的采矿平台"
 gpm_abandoned_mining_platforms_desc:0 "这颗小行星上附着着一些小型采矿平台，尽管表面的矿石已被开采殆尽，但其内部仍有大量矿藏。"
 gpm_spherical_asteroid:0 "球形小行星"
 gpm_spherical_asteroid_desc:0 "这颗小行星有足够的质量靠自身引力将自己塑造为球形，但其大小仍算不上行星。"
 gpm_binary_asteroids:0 "双子小行星"
 gpm_binary_asteroids_desc:0 "这两颗小行星在彼此的引力作用下一直互相旋转。"
 gpm_trojan_asteroid:0 "特洛伊小行星"
 gpm_trojan_asteroid_desc:0 "这种类型的小行星被称为特洛伊小行星，处于母行星和中央恒星之间的稳定轨道上，处于L4或L5拉格朗日点。"
 gpm_c_type_asteroid:0 "C型小行星"
 gpm_c_type_asteroid_desc:0 "这类小行星主要由粘土和石质硅酸盐岩构成，因此呈灰色。"
 gpm_s_type_asteroid:0 "S型小行星"
 gpm_s_type_asteroid_desc:0 "这类小行星一般由硅酸盐和镍铁矿构成，因此呈绿色。"
 gpm_m_type_asteroid:0 "M型小行星"
 gpm_m_type_asteroid_desc:0 "这颗小行星含有大量镍铁矿，因此呈现出中等亮红色。"
 gpm_v_type_asteroid:0 "V型小行星"
 gpm_v_type_asteroid_desc:0 "这类暗色的小行星由硅酸盐岩石构成并有玄武岩外壳。"
 gpm_tiyanki_feeding_grounds:0 "缇扬奇觅食区"
 gpm_tiyanki_feeding_grounds_desc:0 "这颗星球环带上的矿物深受当地太空生物的青睐，因此经常可以在这里看到它们的身影。"
 gpm_supersonic_winds:0 "超音速强风"
 gpm_supersonic_winds_desc:0 "这颗星球有着超强的暴风，比探机更大的东西都没法低空飞行。"
 gpm_geometrical_polar_storm:0 "几何形极地风暴"
 gpm_geometrical_polar_storm_desc:0 "这颗星球北极的风暴形状是完美的六角形。恰到好处的压力和风向将这永无止尽的风暴塑造成了这一完美的几何形状。"
 gpm_floating_forest:0 "漂浮植物"
 gpm_floating_forest_desc:0 "气态巨行星的上层大气中，分布着小块的漂浮植物群。根系与植被构成的小小岛屿。叶子和根系都很长且非常轻，随阵阵轻风摇曳。"
 gpm_viscous_gas_layer:0 "黏稠气体"
 gpm_viscous_gas_layer_desc:0 "大气层十分稠密，流动起来就像液体。尽管气态巨行星的大气极不可能如此稠密，但也不是不行。"
 gpm_everlasting_tornadoes:0 "永恒龙卷"
 gpm_everlasting_tornadoes_desc:0 "这颗气态巨行星上存在不会消失的龙卷风，这些巨大的漩涡沿着行星自转的方向以同样速度前进，看起来好像静止不动。"
 gpm_shrinking_giant:0 "塌缩的气态巨行星"
 gpm_shrinking_giant_desc:0 "这颗气态巨行星经受了数百万年太阳风暴的吹袭，其表层和中层的大气几乎被剥离殆尽。"
 gpm_charged_atmosphere:0 "带电大气"
 gpm_charged_atmosphere_desc:0 "这颗气态巨行星上层大气分子之间的持续摩擦导致表层大气长期充满巨量静电荷，频繁的局部放电产生了短暂而壮观的闪电风暴。"
 gpm_aeroplankton_clouds:0 "空游生物云"
 gpm_aeroplankton_clouds_desc:0 "微型的，类似浮游生物的生命在这颗气态巨行星的表层大气中游弋，吸收阳光和气体繁衍生息。"
 gpm_radiation_storms:0 "辐射风暴"
 gpm_radiation_storms_desc:0 "数十亿年前，大量辐射尘落入这颗气态巨行星，从那时起这颗星球的局部风暴就有强烈辐射并放射出柔和的黄绿色辉光。"
 gpm_beautiful_storms:0 "美丽风暴"
 gpm_beautiful_storms_desc:0 "每当这颗气态巨行星上产生风暴时，各种不同层不同颜色的气体就会被混合在一起，看起来十分美丽。"
 gpm_abandoned_refineries:0 "废弃精炼厂"
 gpm_abandoned_refineries_desc:0 "这颗气态巨行星表面废弃的精炼厂仍在运转，将气体抽出并制成固体粗原料。"
 gpm_floating_kelp:0 "浮藻"
 gpm_floating_kelp_desc:0 "巨大的海带状植物群系漂浮在这个气态巨行星的高层大气中。这些漂浮的海带长达几百米，顶部有巨大的叶子和细小的浮根。"
 gpm_thin_atmospheres_gas_giant:0 "$gpm_thin_atmospheres$"
 gpm_thin_atmospheres_gas_giant_desc:0 "$gpm_thin_atmospheres_desc$"
 gpm_global_thunderstorms_gas_giant:0 "$gpm_global_thunderstorms$"
 gpm_global_thunderstorms_gas_giant_desc:0 "$gpm_global_thunderstorms_desc$"
 gpm_weak_magnetic_field_gas_giant:0 "$weak_magnetic_field$"
 gpm_weak_magnetic_field_gas_giant_desc:0 "$gpm_weak_magnetic_field_2_desc$"
 gpm_strong_magnetic_field_gas_giant:0 "$strong_magnetic_field$"
 gpm_strong_magnetic_field_gas_giant_desc:0 "$gpm_strong_magnetic_field_2_desc$"
 gpm_super_heated_atmosphere:0 "过热大气"
 gpm_super_heated_atmosphere_desc:0 "发光的大气层极度高温并且非常厚重。由于大气层过热，探测器无法抵达该气态巨行星的内部来研究其内核的构成。"
 gpm_floatig_behemothaurs:0 "天帷古兽"
 gpm_floatig_behemothaurs_desc:0 "这些偶尔浮出顶层大气的巨型智慧生物已有数百万年悠久，它们是整个生态系统中共生动植物的家园。"
 gpm_relic_factories:0 "古代技术工厂"
 gpm_relic_factories_desc:0 "古老腐朽的工厂早已消失，被人遗忘。"
 gpm_relic_generators:0 "古代技术发电站"
 gpm_relic_generators_desc:0 "古代发电站，仍在嗡嗡作响。这些发电机还在运作，但由于年久失修，和曾经相比它们只能产出极小量能源。"
 gpm_relic_laboratories:0 "古代技术实验室"
 gpm_relic_laboratories_desc:0 "巨大的开放式实验室，如此古老以至于上面覆盖的灰尘都变成了石头。经过适当处理后它们仍可被再度启用。"
 gpm_relic_lower_levels:0 "下层城市"
 gpm_relic_lower_levels_desc:0 "无尽的巨大城市群的一部分已经坍塌，显露出该城市星球的顶层是建立在一个更古老的城市上的。"
 gpm_precursor_star_filter:0 "先驱者恒星滤光器"
 gpm_precursor_star_filter_desc:0 "一个古老的外星装置正在发射一个覆盖了整个恒星的能量场。这个装置在这颗恒星的光球层深处存在着，除了引起这颗恒星在可见光范围内的辐射波动外，似乎没有其他功能。"
 gpm_precursor_remnants:0 "先驱者废墟"
 gpm_precursor_remnants_desc:0 "这个星球上仍有大量由未知古代星际帝国建造的基础设施。虽然为这些建筑提供动力的工艺早已停止运作，仍可在其设计中看到先进的功能。"
 gpm_precursor_energy_grid:0 "先驱者输电网络"
 gpm_precursor_energy_grid_desc:0 "这个古代星球上只剩下城市的电力基础设施和输电网络。尽管其住宅，道路，和其他类型的生命遗迹都已崩坏为灰尘，但其仍在工作的输电网络的美丽光芒长存。"
 gpm_precursor_satalite_grid:0 "先驱者卫星网"
 gpm_precursor_satalite_grid_desc:0 "这个星球有大量的先驱者卫星围绕在非常高效的轨道上。数以百计的小型卫星与阵列环绕着这个星球。我们相信它们应该曾与一个通讯阵列相连。"
 gpm_precursor_city:0 "先驱者城市"
 gpm_precursor_city_desc:0 "这个星球上有属于未知星际帝国的古代城市废墟。绝大部分看起来都奇怪地很完整，就好像它们的创造者就那么消失了……"
 gpm_precursor_shipyards:0 "先驱者船坞"
 gpm_precursor_shipyards_desc:0 "有数个古老而强大的船坞围绕着这个星球。一些看起来损坏了，而其他的似乎还能运转。在这些巨大的空间站的深处有一个强大的引力子动力核心处于停机状态，这是一种我们仍未能完全理解的科技，看来它既能给船坞供能又使船坞在轨道上停留至今。也许有一天我们能把它据为己有。"
 gpm_precursor_shipyardsTT:0 "解锁独特恒星系恒星基地建筑：§G先驱者船坞上行链路§!\n　帝国舰船建造花费：§G-5%§!\n　恒星基地船坞容量：§G+10§!"
 gpm_precursor_planetary_gun:0 "先驱者防御网"
 gpm_precursor_planetary_gun_desc:0 "这个曾经可能是一个繁荣的星球的地方已经被改造成了一个行星级的武器库。这些强大而先进的炮台能向轨道外开火，似乎是一个古代文明的防御网核心。"
 gpm_precursor_bunker_grid:0 "先驱者掩体网"
 gpm_precursor_bunker_grid_desc:0 "一个庞大的掩体群，横跨整个星球建造。驻扎于此的失落文明的残余物散落在走廊上，好像一场早已被遗忘的战斗留下的幽灵。"
 gpm_precursor_bunker_gridTT:0 "星球唯一建筑：§G先驱者掩体指挥中心§!"
 gpm_precursor_mechs:0 "先驱者机甲"
 gpm_precursor_mechs_desc:0 "大批被遗弃的泰坦级机甲在这个星球表面矗立，等待被重新激活的一天。尽管年代久远，这些机械毫无恶化的痕迹。"
 gpm_precursor_mechsTT:0 "星球唯一陆军：§G先驱者机甲§!"
 gpm_precursor_planetary_shield:0 "先驱者护盾阵列"
 gpm_precursor_planetary_shield_desc:0 "星球上分布着令人印象深刻的护盾系统阵列，给所有人提供了一个安全的避风港。"
 gpm_precursor_planetary_shieldTT:0 "行星护盾：§L关闭§!"
 gpm_precursor_planetary_shield_on:0 "行星护盾阵列"
 gpm_precursor_planetary_shield_on_desc:0 "星球上分布着令人印象深刻的护盾系统阵列。"
 gpm_precursor_floating_city:0 "先驱者浮空城"
 gpm_precursor_floating_city_desc:0 "这个星球上漂浮着几个自给自足的城市。尽管有轻微的损伤，它们仍运作良好。星球表面散布着其他建筑和基础设施的遗迹。无论它们是这些浮空城的前身，还是就是浮空城的一部分，我们已不得而知。"
 gpm_precursor_capital_complex:0 "先驱者复合型首都"
 gpm_precursor_capital_complex_desc:0 "一个先进的大都会废墟横亘在这个星球上。在它的周围，一个巨大的，曾精心设计的结构躺在其中，让我们相信这曾是一个远古失落的文明，或者帝国的首都。"
 gpm_precursor_communication_hub:0 "先驱者通讯枢纽"
 gpm_precursor_communication_hub_desc:0 "在这个星球的废墟中，只有一个巨大的尖塔矗立着。仍有一道强烈的光束从塔的中心射出，一直到星球的轨道上。卫星网的遗迹使我们确信它们曾经是相通的。它基本还能用，也许我们可以用它进行通信或监控。"
 gpm_precursor_singularity_drive:0 "先驱者奇点网络"
 gpm_precursor_singularity_drive_desc:0 "这个星球有类似实验室和实验设施的地下区域，通向一个有能和能量共振的巨大奇点驱动器的中央房间。自动机器散落在房间中，频繁的互相拆解又组装，没有固定模式。"
 gpm_precursor_eternal_fortress:0 "先驱者永恒要塞"
 gpm_precursor_eternal_fortress_desc:0 "一个古老的帝国在这个星球最北部的高耸山脉中建造了一个巨大的要塞。这个要塞网络横跨20平方英里，由地堡、隧道和战壕组成。整个建筑群的形状像一个巨大的八角星。奇怪的是，建筑群中应该是指挥中心的位置却完全是空的。"
 gpm_precursor_prison_planet:0 "先驱者监狱星球"
 gpm_precursor_prison_planet_desc:0 "成千上万军营式的建筑遍布这个星球的表面，在它下面则是一个巨大的行星级的监狱系统的遗迹。牢房和隔离区紧贴基岩建造，其目的很明确。"
 gpm_precursor_mines:0 "先驱者矿产"
 gpm_precursor_mines_desc:0 "这个高度矿物化的星球曾是一个失落远古文明的某种采矿中心。它为什么会被遗弃对我们来说是个谜，但几千年前留下的闪闪发光的矿藏让我们的工人轻而易举的获得了资源。"
 gpm_precursor_manufactorium:0 "先驱者制造厂"
 gpm_precursor_manufactorium_desc:0 "对该星球表面的深度扫描揭示了深埋于下的隧道和地下室网络。地表上的通道最终通向一个围绕着星球核心的巨大工业综合体。先进文明的过时技术曾让这个综合体消耗地核的能量以供给其庞大的生产线。"
 gpm_precursor_vaults:0 "先驱者宝库"
 gpm_precursor_vaults_desc:0 "在这个星球的山脉中似乎散布着一些小型的前哨站。进一步的调查发现了多个通往大型存储设施的入口。大多数设施都是空的，要么在古代已经被掠夺，要么压根就没有被装满过。然而，总还有一部分充满了数不清的宝藏，无论是考古方面还是技术方面的。"
 gpm_precursor_crashed_spacestation:0 "先驱者损毁轨道空间站"
 gpm_precursor_crashed_spacestation_desc:0 "一个巨大的火山口让我们标记了这个其他部分平平无奇的星球，其中有一个古代空间站的残骸。由于其大面积的损坏，我们已无法从残骸中获得更多信息，尽管我们的科学家怀疑它属于一个失落帝国。"
 gpm_precursor_battleground_ruins:0 "先驱者战场遗迹"
 gpm_precursor_battleground_ruins_desc:0 "灼热的痕迹，半残的建筑，以及无数武器的残渣就是这个星球上所剩的一切。在仔细探查后，我们的调查人员确定，一场大战见证了这个地方一切文明的终结。"
 gpm_precursor_outpost_ruins:0 "先驱者前哨遗迹"
 gpm_precursor_outpost_ruins_desc:0 "这个星球完好如初，只有一个孤零零的建筑在森林中心。这个建筑只有几个房间，仍有动力。与符文不太相同的奇怪标记在显示屏的表面滑动。这要么是一种古老语言的残留，要么就是一个死去已久的疯子的胡言乱语。"
 gpm_precursor_harbor_ruins:0 "先驱者港湾遗迹"
 gpm_precursor_harbor_ruins_desc:0 "在这个星球的许多海岸线上，有一个复杂的港口系统的遗迹。不论是谁在很久以前占领了这个星球，他们都一定利用了高效的捕鱼和加工设施最大程度的利用了这个世界的丰富资源。"
 gpm_precursor_ruins:0 "先驱者遗迹"
 gpm_precursor_ruins_desc:0 "上面是荒凉的热量，下面是地狱般的沙子，这都让这个星球成为了一个活地狱。尽管如此，一些被遗弃的奇特建筑在星球表面上很显眼。调查人员报告说，这些建筑可能具有宗教性质，并认为其居民可能是生物技术的发明者。"
 gpm_precursor_obelisks:0 "先驱者方尖碑"
 gpm_precursor_obelisks_desc:0 "三个方尖碑被放置在特定的地理位置上，这也是这个星球上居民所遗留的一切。当夜幕降临时，方尖碑发出灵能能量的光芒，照亮了刻在其中的各种标记。我们推测，这些方尖碑可能是了解灵能和星门技术的关键。"
 gpm_habitat_stadium:0 "人工重力运动场"
 gpm_habitat_stadium_desc:0 "应大众的要求，这个居住站已经配备了一个大型体育场。它的人工重力发生器使各种激动人心的比赛成为可能。"
 gpm_habitat_trade_docks:0 "扩展的贸易码头"
 gpm_habitat_trade_docks_desc:0 "这个居住站离繁忙的贸易路线非常近，这使其成为理想的贸易站或枢纽。因此，标准的码头已经被扩大，并为商人安装了额外的码头区段。"
 gpm_habitat_holonet_entertainment_systems:0 "全息网络娱乐系统"
 gpm_habitat_holonet_entertainment_systems_desc:0 "大量娱乐系统已经被安装在这个居住站的各个角落。它的全息图像和硬光发射器可以提供各种触觉娱乐。从肉体到灵魂的真正奢华！"
 gpm_habitat_replicator_systems:0 "复制系统"
 gpm_habitat_replicator_systems_desc:0 "这个居住站没有运送食物和任何可能需要的东西的输送系统，而是配备了小型但高效的物质能量复制器。简单地告诉它你需要什么，它就会在你面前被创造出来！我们真的是生活在未来!"
 gpm_habitat_spaceroute_hub:0 "空路枢纽"
 gpm_habitat_spaceroute_hub_desc:0 "这个居住站是横跨多个太阳系的多个贸易网络的枢纽。它的理想位置允许几条贸易路线在此交汇。"
 gpm_habitat_extensive_moon_mining:0 "大规模卫星采矿作业"
 gpm_habitat_extensive_moon_mining_desc:0 "这个居住站有几个对接舱被改造以支持大规模卫星采矿作业。"
 gpm_habitat_asteroid_belt_mining:0 "小行星带采矿作业"
 gpm_habitat_asteroid_belt_mining_desc:0 "这个居住站有几个对接舱被改造以支持大规模小行星带采矿作业。"
 gpm_habitat_frequent_thunderstorms_research:0 "频繁雷暴研究"
 gpm_habitat_frequent_thunderstorms_research_desc:0 "这个居住站支撑了几个先进的科学实验室，专门研究在下面的星球上发生的独特雷暴。"
 gpm_habitat_radioactive_mantle_mining:0 "放射性地幔开采"
 gpm_habitat_radioactive_mantle_mining_desc:0 "这个居住站装备了强力的采矿激光，瞄准了下面的地表。星球表面上的采矿系统会收集蒸发的放射性物质并将其运回空间站。"
 gpm_habitat_frequent_asteroid_flybys:0 "小行星频繁飞越"
 gpm_habitat_frequent_asteroid_flybys_desc:0 "该居住站安装了数个偏转系统，以防撞上每天从身边飞过的数百颗小行星之一。小行星与主偏转护盾碰撞产生独特的蒸汽，在太阳热辐射下短暂发光。"
 gpm_habitat_highly_charged_particle_collection:0 "高电荷粒子收集器"
 gpm_habitat_highly_charged_particle_collection_desc:0 "该居住站运作有数个先进的粒子收集器，专门研究喷出下方星球大气层的稀有粒子。"
 gpm_habitat_ancient_temple_expeditions:0 "古遗迹探险"
 gpm_habitat_ancient_temple_expeditions_desc:0 "该居住站是数支远征队的聚集地，探险每个月都会进行，专门探索研究在下方星球发现的各种遗迹。"
 gpm_habitat_experimental_food_recycling:0 "废物循环系统"
 gpm_habitat_experimental_food_recycling_desc:0 "该居住站有一个高效废物回收系统，可将99.7%的废物回收并转化为新食物供应。"
 gpm_habitat_time_displaced_planet_research:0 "时间错乱研究"
 gpm_habitat_time_displaced_planet_research_desc:0 "有几个科学团队正在研究下方星球，以更好了解其时空分布特性。"
 gpm_habitat_surface_mining:0 "地表采矿探险"
 gpm_habitat_surface_mining_desc:0 "众多采矿探险队从该居住站向下方星球发射。"
 gpm_habitat_surface_expeditions:0 "地表勘探"
 gpm_habitat_surface_expeditions_desc:0 "下方星球的大型遗迹和特征是探索的巨大机遇。因此，一些探险队正在使用该居住站作为他们的行动基地。"
 gpm_habitat_android_pleasure_palace_tourism:0 "机械乐土旅游"
 gpm_habitat_android_pleasure_palace_tourism_desc:0 "下方星球的机械乐土提供独特的“娱乐”形式，对我们旅游部门来说是个福音。因此该居住站正在提供直接交通。"
 gpm_habitat_delicious_ingredients_trade:0 "香料贸易"
 gpm_habitat_delicious_ingredients_trade_desc:0 "下方星球提供了奢华而美味的香料，正在助长非常有利可图的香料贸易。"
 gpm_habitat_flat_terrain_racing:0 "竞赛行星"
 gpm_habitat_flat_terrain_racing_desc:0 "下方星球的地表十分平坦，很适合作为比赛场地，这里每天都在举办各种各样的比赛。"
 gpm_habitat_strange_alien_eggs_restriction:0 "禁忌星球"
 gpm_habitat_strange_alien_eggs_restriction_desc:0 "这颗星球环境极度危险，不能对其表面开展任何探索活动。"
 gpm_habitat_hydrogen_extraction:0 "行星氢气提取装置"
 gpm_habitat_hydrogen_extraction_desc:0 "这个居住站配备有行星氢气提取装置，正从所驻行星提取氢。"
 gpm_habitat_nitrogen_extraction:0 "行星氮气提取装置"
 gpm_habitat_nitrogen_extraction_desc:0 "这个居住站配备有行星氮气提取装置，正从所驻行星提取氮。"
 gpm_habitat_chlorine_extraction:0 "行星氯气提取装置"
 gpm_habitat_chlorine_extraction_desc:0 "这个居住站配备有行星氯气提取装置，正从所驻行星提取氯。"
 gpm_habitat_phosphorus_extraction:0 "行星磷元素提取装置"
 gpm_habitat_phosphorus_extraction_desc:0 "这个居住站配备有行星磷元素提取装置，正从所驻行星提取磷。"
 gpm_habitat_sulfur_extraction:0 "行星硫元素提取装置"
 gpm_habitat_sulfur_extraction_desc:0 "这个居住站配备有行星硫元素提取装置，正从所驻行星提取硫。"
 gpm_habitat_iron_extraction:0 "行星铁元素提取装置"
 gpm_habitat_iron_extraction_desc:0 "这个居住站配备有行星铁元素提取装置，正从所驻行星提取铁。"
 gpm_habitat_titanium_extraction:0 "行星钛元素提取装置"
 gpm_habitat_titanium_extraction_desc:0 "这个居住站配备有行星钛元素提取装置，正从所驻行星提取钛。"
 gpm_habitat_gold_extraction:0 "行星金元素提取装置"
 gpm_habitat_gold_extraction_desc:0 "这个居住站配备有行星金元素提取装置，正从所驻行星提取金。"
 gpm_habitat_platinum_extraction:0 "行星铂元素提取装置"
 gpm_habitat_platinum_extraction_desc:0 "这个居住站配备有行星铂元素提取装置，正从所驻行星提取铂。"
 gpm_habitat_mercury_extraction:0 "行星汞元素提取装置"
 gpm_habitat_mercury_extraction_desc:0 "这个居住站配备有行星汞元素提取装置，正从所驻行星提取汞。"
 gpm_habitat_cobalt_extraction:0 "行星钴元素提取装置"
 gpm_habitat_cobalt_extraction_desc:0 "这个居住站配备有行星钴元素提取装置，正从所驻行星提取钴。"
 gpm_habitat_lithium_extraction:0 "行星锂元素提取装置"
 gpm_habitat_lithium_extraction_desc:0 "这个居住站配备有行星锂元素提取装置，正从所驻行星提取锂。"
 gpm_ringworld_breath_taking_view:0 "壮丽胜景"
 gpm_ringworld_breath_taking_view_desc:0 "得益于其灵能力场，该环世界的人工大气显得非常洁净，可以看到星辰和绝大部分的环世界。令人如此赞叹的景观多少要归功于力场提供的抛物线属性。此景确实非凡，不禁令人好奇这是如何成真的。"
 gpm_ringworld_neural_nexus:0 "神经枢纽"
 gpm_ringworld_neural_nexus_desc:0 "该环世界区段配备了巨大的机器学习组件网，凭此对环世界的方方面面进行掌控，并进行自我改良。"
 gpm_ringworld_idyllic_gardens:0 "安恬园林"
 gpm_ringworld_idyllic_gardens_desc:0 "这片区段的园林真是美不胜收。不仅是草木花卉的色泽令人舒缓，它们的香味也自成一体。"
 gpm_ringworld_xeno_zoo:0 "异星野生动物保护区"
 gpm_ringworld_xeno_zoo_desc:0 "该区段的数个大型区域已被指定为异星保护区，从而作为一个其居民可以在此休闲和了解该环世界以外的宇宙的场所，以及一个异星野生动物的安全庇护所。"
 gpm_ringworld_badlands:0 "劣地"
 gpm_ringworld_badlands_desc:0 "此环世界的一个大型区段致力于一种更简单的生活方式。人们可以选择居住于此，近乎完全自给自足。对于那些需要暂时逃离一切的人来说，这里是个好地方。"
 gpm_ringworld_battle_simulators:0 "战斗模拟装置"
 gpm_ringworld_battle_simulators_desc:0 "该环世界区段周围建造有大型人造战区，令军队得以在多样的环境下训练。从零重力的作战环境到都市、甚至是丛林战区。据此，军队可以更快速地完成训练。"
 gpm_ringworld_endless_ocean:0 "浩瀚大洋"
 gpm_ringworld_endless_ocean_desc:0 "该环世界区段以这样一种方式设计，以致于看上去像是一片无尽的汪洋。"
 gpm_ringworld_mass_transit_systems:0 "大众交通系统"
 gpm_ringworld_mass_transit_systems_desc:0 "该环世界区段上拥有复杂的大众交通系统网络，带来了极其高效、迅捷的运输，显著降低了运输的资源成本和时间成本。"
 gpm_ghost_in_the_machine:0 "机器中的幽灵"
 gpm_ghost_in_the_machine_desc:0 "一道奇怪的信号来自这个机械星球，与星球创造者的智械思维不一致。似乎表明有另一个智械思维在活动，一个意识中的意识。"
 gpm_framework:0 "gpm_framework"
 gpm_framework_desc:0 "该星球上有大量超级处理中心，用于将其人口连接到某种虚拟现实世界。一排排的吊舱，每个吊舱里都有一个人，与巨大的网络连接，通向一个中心节点。"
 gpm_giant_transmitter:0 "巨型天线"
 gpm_giant_transmitter_desc:0 "该机械星球表面建有一座巨大发信天线。其主要目的是让智械意识将其信号传输到其他世界，有可能感染了其他高级文明的星球。"
 gpm_pleasure_planet:0 "快乐星球"
 gpm_pleasure_planet_desc:0 "尽管该星球上这些机器人的外表有些骇人，但生物居民似乎对他们相当满意。似乎星球上许多人以各种刺激的方式使用特别设计的机器人，且非常乐在其中。该星球利用这些快乐机器人来维持秩序，使其居民保持快乐和满足。"
 gpm_holographic_combat_simulators:0 "全息作战模拟器"
 gpm_holographic_combat_simulators_desc:0 "这颗机械星球地表分布着大量全息场，模拟整个城市和战场。它们似乎主要用于模拟战斗和入侵。"
 gpm_living_knowledge_base:0 "活体智库"
 gpm_living_knowledge_base_desc:0 "这颗星球上有大量的活体陈设舱，包含了数十亿有机生命体，所有的有机生命体都被植入了中枢神经控制器并与这颗星球的AI核心相连，AI读取这些生命的思维和记忆，从中学习知识。AI或许只是尽可能地收集知识，或许是通过他们探索存在的意义。"
 gpm_rogue_programming:0 "流氓软件"
 gpm_rogue_programming_desc:0 "这颗机械星球上有些流氓软件，加载破坏性指令并试图将程序上传到子个体中，正因如此，这颗机械星球有着全球性的防火墙用以隔离这些流氓软件。AI可以研究这些被隔离的程序，也可以防止程序传播。"
 gpm_magnetic_wave_defence:0 "电磁浪潮"
 gpm_magnetic_wave_defence_desc:0 "这颗机械星球上几乎所有的机械都配备有小型磁场发射器，经过观测，这些发射器会自发对附近有机物作出反应并能释放出极强的局部电磁辐射，如此强度的辐射能直接清除有机体大脑中的电信号从而瞬间杀死有机体。"
 gpm_hollow_planet:0 "空洞星球"
 gpm_hollow_planet_desc:0 "这颗机械星球表面破损严重，内部几乎停机的核心暴露出来，核心周围满是各种电路，连接着地表的各种机械和生产设施。"
 gpm_true_randomness_unit:0 "真随机单元"
 gpm_true_randomness_unit_desc:0 "这颗机械星球的中心是一个巨大的计算单元，几乎占用了星球所有的空余电力，这个计算单元用来模拟真随机过程，能提供不受任何变量（如空间和时间）影响的真随机数。"
 gpm_organic_infestation:0 "有机体入侵"
 gpm_organic_infestation_desc:0 "这颗星球的原住民已经被逼入地下，躲在暗无天日的坑洞中。"
 gpm_labyrinth_world:0 "迷宫星球"
 gpm_labyrinth_world_desc:0 "这颗星球地表布满太阳能电池板和基础通信设施，所有的生产设施都位于巨大的人造洞穴中。这颗星球主AI深藏在地核最中心。"
 gpm_contingency_em_shielding:0 "电磁屏障"
 gpm_contingency_em_shielding_desc:0 "这颗机械星球的核心被有电磁屏蔽效果的特殊合金包裹。"
 gpm_nanite_infrastructure:0 "复制型设施"
 gpm_nanite_infrastructure_desc:0 "这颗星球的大部分设施都有微型复制器建造，这些微型机器人能自我复制，也能制造出复杂的建筑材料。"
 gpm_planetary_databases:0 "星球数据库"
 gpm_planetary_databases_desc:0 "这颗星球的大部分处理能力都用于维持地表数据库最大储存能力。"
 gpm_artificial_atmosphere:0 "人造大气"
 gpm_artificial_atmosphere_desc:0 "这颗星球有特殊的人造大气，主题成分是氩气，极度不活泼。"
 gpm_space_elevators_machine:0 "太空电梯"
 gpm_space_elevators_machine_desc:0 "大量电梯直达低空轨道，使得运输变得方便快捷。"
 gpm_quantum_information_network:0 "量子信息网络"
 gpm_quantum_information_network_desc:0 "先进的量子网络让信息可以在片刻之间跨越千山万水。"
 gpm_planetwide_printing:0 "行星打印"
 gpm_planetwide_printing_desc:0 "大量六足3D打印机在这颗星球表面游荡，不停打印出新的设施。"
 gpm_liquid_cooling:0 "水冷设施"
 gpm_liquid_cooling_desc:0 "这颗星球的核心和地表之间有着许许多多的充满超级冷却液的水管和通道，水冷是这颗星球散热的主要方式。"
 gpm_robotic_pests:0 "机械害虫"
 gpm_robotic_pests_desc:0 "这颗星球表面有无数的小型维护无人机，对于其他大型设施来说，这群小机器人就像害虫一样无孔不入。"
 gpm_crystal_farms:0 "水晶农场"
 gpm_crystal_farms_desc:0 "数十亿的晶体培育室源源不断地产出水晶。"
 gpm_smooth_architecture:0 "有机建筑"
 gpm_smooth_architecture_desc:0 "这颗星球上的大部分建筑表现出和有机物一样的特性。"
 gpm_sharp_architecture:0 "尖锐建筑"
 gpm_sharp_architecture_desc:0 "这颗星球上大部分建筑都遵循着实用至上的原则，有着灰暗的颜色，大大的平面和锋利的棱角。"
 gpm_utopian_world:0 "乌托邦星球"
 gpm_utopian_world_desc:0 "这里的居民不曾为疾病烦扰，这颗星球方方面面都堪称完美，建筑光彩夺目，似乎自然和住民和谐起舞，整颗星球处于极度和谐之中。"
 gpm_utopian_services:0 "乌托邦待遇"
 gpm_utopian_services_desc:0 "这颗星球为它的住民提供了一切，无论是长寿还是无穷的美食，衣来伸手饭来张口。"
 gpm_primitive_reserve:0 "原始保护区"
 gpm_primitive_reserve_desc:0 "一个巨大的圆顶状结构，似乎没有高级生命的迹象。事实上，它里面游荡着的似乎是原始生命。也许是对某一物种过去的一瞥。抑或是一个扭曲的动物园。"
 gpm_unified_processing:0 "统一处理"
 gpm_unified_processing_desc:0 "该世界地表和结构被高度先进的处理单元网络覆盖。整个世界作为一个单一计算系统，计算能力令人印象尤为深刻。从居民行动中收集到的信息来看，它似乎用作一个虚拟世界的巨大框架。它也许是一种逃避现实存在恐惧的方式。又或者，只是一种娱乐手段。"
 gpm_planetary_shielding_FE:0 "行星级护盾"
 gpm_planetary_shielding_FE_desc:0 "一片神秘的护盾围绕着该星球，能减缓任何试图穿透它的东西。虽然该护盾不能阻止能量或投射物，但能减缓它们的速度，为星球上的居民争取足够的时间寻找掩护，并发动反击。看来为护盾提供能源的系统完美分布在星球周围，形成复杂但对称的图案。"
 gpm_living_infrastructure:0 "活体设施"
 gpm_living_infrastructure_desc:0 "这颗星球上的设施似乎由纳米材料或其他活体生物材料建造而成，这里的建筑，街道甚至部分大地都在随着需求变形，这真是基础设施建设一直追求的东西，这里的一切都可以是为你私人定制的。"
 gpm_galactic_databanks:0 "星际数据库"
 gpm_galactic_databanks_desc:0 "这颗星球上有无数的数据库，意在尽可能收集宇宙间所有的信息，从最微小的粒子、各种能量状态到宇宙中每一种生物。"
 gpm_monument_to_the_fallen:0 "阵亡将士纪念碑"
 gpm_monument_to_the_fallen_desc:0 "这颗星球首都的中央是一座高耸入云的雕塑，这座纪念碑似乎是为了纪念为国捐躯的将士们，雕塑周身的图案展现了战士们同异次元而来的怪物们战斗的场面。毫无疑问，这些战士们用鲜血换来了最终的胜利，这场战争想必是十分惨烈的，才让他们为此立碑纪念。"
 gpm_longevity:0 "长寿"
 gpm_longevity_desc:0 "发达的医疗服务让所有人都能摆脱疾病困扰，基因疗法能治愈最难缠的顽疾，让所有人长命百岁。"
 gpm_culture_of_games:0 "胜者为王"
 gpm_culture_of_games_desc:0 "这颗星球的有着浓厚的竞技文化，有时候地区政策都是由取得优胜的人制定。"
 gpm_weather_control:0 "控制天气"
 gpm_weather_control_desc:0 "先进的气候控制塔控制着这颗星球的气候，每一阵风、每一滴雨、每一缕阳光都是精心安排的。"
 gpm_subterranean_paradise:0 "地下天堂"
 gpm_subterranean_paradise_desc:0 "这颗星球地下巨大的人造洞穴内有着无数的理想城，这里有模拟的外部环境，还能避免来自上空的威胁。"
 gpm_space_elevators:0 "太空电梯"
 gpm_space_elevators_desc:0 "大型豪华电梯一直延伸至平流层，可以很方便地借此进入低空轨道。"
 gpm_artificial_landscaping:0 "人造地貌"
 gpm_artificial_landscaping_desc:0 "这颗星球的大部分地表已经被重塑得十分平坦。"
 gpm_teleportation_systems:0 "瞬间传送系统"
 gpm_teleportation_systems_desc:0 "短距离传送系统让本星球的居民能自由地在星球表面各地间瞬间往返。"
 terraforming_candidate:0 "可改造珍贵星球"
 gpm_terraforming_candidateTT:0 "§G该星球可环境改造。§!"
 gpm_fractal_formations:0 "分形山脉"
 gpm_fractal_formations_desc:0 "这个星球上的大多数地质都形成了分形结构，导致风景纵览很相似，不过大小不一。"
 gpm_precursor_shipyards_fed:0 "$gpm_precursor_shipyards$"
 gpm_precursor_shipyards_fed_desc:0 "一座巨大、古老且威赫的船厂静静居于轨道，毫无生气。船厂的一些船舱已经损坏严重，但其余的看起来仍可发挥功能。在船厂中心，有一个仍然活跃的强大引力子动力核心，这项技术还没有被完全理解，但它应该既是这里的能源，也是船厂有能力在轨道停留这么久的原因。也许有一天，我们可以把它据为己有。"