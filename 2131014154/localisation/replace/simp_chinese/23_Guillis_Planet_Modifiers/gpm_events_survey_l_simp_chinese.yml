 gpm_survey_precursors.210.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!前哨"
 gpm_survey_precursors.210.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n在着陆后，我们发现这个星球完好如初，只有一个孤零零的建筑在森林中心。这个建筑只有几个房间，仍有动力。与符文不太相同的奇怪标记在显示屏的表面滑动。这要么是一种古老语言的残留，要么就是一个死去已久的疯子的胡言乱语。\n\n语言学专家断言，对这种符文语言的持续研究可能会大大增进对外星社会结构和习语的理解，即使那些外星人在亿万年前就消失了。"
