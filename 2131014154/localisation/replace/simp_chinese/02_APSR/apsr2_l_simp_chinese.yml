 apsr2_planet_modifier_desc:0 "我们的研究人员在这个地方发现了一个很深的裂口，许多裂口和洞穴都含有丰富的矿物质。我们可以开始开采它们，但我们收到了一条令人不安的消息：我们的传感器无法确定这个深渊的深度……"
