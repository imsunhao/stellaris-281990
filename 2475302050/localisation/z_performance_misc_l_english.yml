 z_pf2.cntr_pop_cap_mode_100:0 "Empire population cap mode §Yhas been set to 100 colonies with attenuation§!"
 z_pf2.cntr_pop_cap_mode_50:0 "Empire population cap mode §Ghas been set to 50 colonies with attenuation§!"
 z_pf2.cntr_pop_cap_mode_25:0 "Empire population cap mode §Bhas been set to 25 colonies with attenuation§!"
 z_pf2.cntr_pop_cap_mode.tooltip:0 "Determine how the number of colonies will increase the total population cap.\n§RNote: If the §YGrowth Demand Ratio§! of the vanilla game itself is not set to 0, please do not turn this function on.§!\n§HLinear§! No decay, every time a colony is added, §YLimited Base§! the number of pop cap will be increased.\n§Y100 colonies§! With a low attenuation, each additional colony increases (100-total number of colonies)% x §YLimited base§! the number of empire's pop cap will increased. Supports a maximum of 100 colonies, and new colony will no longer increase the empire’s pop cap. \n§G50 colonies§! With a higher attenuation, each additional colony increases (2 x (50-total number of colonies))% x §YLimited base§! the number of empire's pop cap will increased. Supports a maximum of 50 colonies, and new colony will no longer increase the empire’s pop cap. \n§B25 colonies§! With a higher attenuation, each additional colony increases (4 x (25-total number of colonies))% x §YLimited base§! the number of empire's pop cap will increased. Supports a maximum of 25 colonies, and new colony will no longer increase the empire’s pop cap."
