l_simp_chinese:
 origin_starborn:0 "星裔"
 origin_starborn_desc:0 "这个文明诞生于一个巨大轨道城市上面的废墟。他们擅长太空建设，但由于几代人都生活在人造环境中吗，使得他们的生理机能已经不适应行星的自然生态系统"
