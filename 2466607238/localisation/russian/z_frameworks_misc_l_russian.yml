 z_fw_relic_wars_lost.desc:0 "Война окончена! Мы должны признать поражение. В качестве компенсации за войну мы передадим реликвию [From.GetName]. Сегодня журналисты со всей Империи описали, этот инцидент, как позорное поражение."
