l_simp_chinese:
 policy_pw_policy_expansion: "扩张"
 policy_pw_policy_expansion_desc: "有了$pw_building_galactic_model$的帮助，我们能够规划帝国未来的扩张，同时保持对官僚机构的控制。"
 pw_expansion_policy_organic_growth: "有机增长"
 pw_expansion_policy_organic_growth_name: "有机增长"
 pw_expansion_policy_organic_growth_desc: "这个国家在生活和呼吸。让它在自己认为合适的地方扩张，官僚机构应有所作为。"
 pw_expansion_policy_concentrated_expansion: "集中扩张"
 pw_expansion_policy_concentrated_expansion_name: "集中扩张"
 pw_expansion_policy_concentrated_expansion_desc: "团结一致，我们蒸蒸日上。 在扩张到其他地方之前，我们必须确保我们现有殖民地有更好的发展。如果没有生活质量，那么向银河系扩张又有什么好处呢？\n大城市的官僚机构将被精简，然后我们才会操心新殖民地。"
 pw_expansion_policy_scattered_expansion: "分散扩张"
 pw_expansion_policy_scattered_expansion_name: "分散扩张"
 pw_expansion_policy_scattered_expansion_desc: "数量胜于质量。我们必须占领每个合适的星球，否则我们的邻居将把它们从我们手中夺走。\n官僚机构理应偏向新世界，而那些大殖民地要靠边站。"
 policy_pw_policy_modeling_focus: "建模聚焦"
 policy_pw_policy_modeling_focus_desc: "即使在包罗万象的$pw_building_galactic_model$中，如果没有一个准则作为我们建模工作的焦点，我们也无法理解如此复杂的银河系。"
 pw_policy_modeling_focus_unfocused_modeling: "无重点建模"
 pw_policy_modeling_focus_unfocused_modeling_desc: "银河系生生不息，我们应该让银河系模型的分析人员自己决定他们建模的重点，利用一切可利用的信息。"
 pw_policy_modeling_focus_growth_projection: "增长预测"
 pw_policy_modeling_focus_growth_projection_desc: "将我们的模型分析集中在增长预测上，可以避免不可预见的挫折，大大减少无序扩张的统治所带来的惩罚。"
 pw_policy_modeling_focus_domestic_surveillance: "国内监控与物流"
 pw_policy_modeling_focus_domestic_surveillance_desc: "将我们的管理建模聚焦在国内监控，并加强物流线路，可以保护有价值的信息和现有的城市基础设施。"
 pw_policy_modeling_focus_drone_surveillance: "子个体监控与物流"
 pw_policy_modeling_focus_drone_surveillance_desc: "将我们的管理建模聚焦在监控或子个体上，并加强物流线路，可以保护格式塔有价值的信息和现有的操作基础设施。"
 pw_policy_modeling_focus_diplomatic_behavior_modeling: "外交行为建模"
 pw_policy_modeling_focus_diplomatic_behavior_modeling_desc: "利用我们所拥有的信息来预测和模拟外星人的行为，我们可以在外交行动中获得关键的优势，用他们不可能知道我们拥有的信息来主导银河系的舞台。"
 pw_policy_modeling_focus_foreign_assets_support: "外国资产支持"
 pw_policy_modeling_focus_foreign_assets_support_desc: "向我们的卧底操作人员提供从银河系模型的分析中收集来的情报，我们可以简化间谍行动，保证最佳结果和可靠情报。"
