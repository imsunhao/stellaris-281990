l_simp_chinese:
 fe_army: "Delta杀戮小队"
 fe_army_plural: "Delta杀戮小队"
 fe_army_desc: "这些士兵装备了最先进的暗物质武器与护甲，使得他们拥有远超其前代陆军的战斗力以及后勤维护优势。"
 tech_dark_matter_army: "暗物质地面作战应用"
 tech_dark_matter_army_desc: "将诸如反应堆和护盾偏转器之类基于暗物质的技术以微小的调整成本投入实用来革新我们的进攻部队的手段已经具备了理论基础。如果我们渴望在地面战斗中建立起绝对的主宰权，就应当立刻跟进这一研究。"
 ae_army: "Alpha杀戮小队"
 ae_army_plural: "Alpha杀戮小队"
 ae_army_desc: "这些士兵装配了更加致命的武器与护甲，使得他们能够以一己之力与载具甚至建筑一决高下。"
 tech_dark_matter_army_ae: "Alpha作战装备"
 tech_dark_matter_army_ae_desc: "我们对神秘能量日益精进的理解允许我们进一步强化Delta作战部队。尽管我们已经没有余裕去翻新现有的军队，但阿尔法装备将配发给未来所有新训练的士兵。"
 tech_stellarite_army: "星核动力装备"
 tech_stellarite_army_desc: "基于星核能量的地面重装备、手持式轻武器和动力作战服。我们将给敌方地面工事的上空带去第二轮太阳。"
 stellarite_army: "Sigma净化者部队"
 stellarite_army_desc: "这些士兵配有Sigma级作战装备并伴随饱和式火炮与空中支援，允许他们以骇人的灼热净化战场。"
 stellarite_bomberman: "太阳炸弹"
 stellarite_bomberman_desc: "谁有空浪费时间发动地面战争？"
 tech_stellarite_bomberman: "星能沐浴"
 tech_stellarite_bomberman_desc: "有时你就是懒得去用军队入侵敌方行星。如果你能直接扔个星核能量炸弹去摧毁敌方的要塞，又为什么要让你的士兵冒着生命危险去攻坚？"
 fe_omnidroid_army: "Delta进攻单位"
 fe_omnidroid_army_plural: "Delta进攻单位"
 fe_omnidroid_army_desc: "这些用暗物质驱动的战争机器拥有重型装甲及偏转器作为防护，并能如同知性生物一样执行各种复杂任务。但它们完全没有自由意志之类的干扰，它们将永远忠于我们赋予的目标。"
 fe_omnidroid_army_ae: "Alpha进攻单位"
 fe_omnidroid_army_ae_plural: "Alpha进攻单位"
 fe_omnidroid_army_ae_desc: "作为一款比前代更加强大的战争机器，Alpha进攻单位是我们帝国掌握神秘能量的铁证。它们将替换未来建造的所有Delta作战单位。"
 fe_omnidroid_army_se: "Sigma进攻单位"
 fe_omnidroid_army_se_plural: "Sigma进攻单位"
 fe_omnidroid_army_se_desc: "我们的敌人将在Sigma军团的铁蹄下灰飞烟灭！"
 tech_omnidroid: "先驱者AI代码分析"
 tech_omnidroid_desc: "这真是太神奇了！记载显示先驱者拥有如此先进的机器人科技，他们建造的机器如同有机生命一般……但却对其创造者忠诚而无二心。或许它们有什么独特之处？我们必须进行更深入的探究。"
 tech_omnidroid_ae: "Alpha进攻单位"
 tech_omnidroid_ae_desc: "作为一款比前代更加强大的战争机器，Alpha进攻单位是我们帝国掌握神秘能量的铁证。它们将替换未来建造的所有Delta作战单位。"
 tech_omnidroid_se: "Sigma进攻单位"
 tech_omnidroid_se_desc: "我们的敌人将在Sigma军团的铁蹄下灰飞烟灭！"
 acot_garrison_army: "Delta黑暗卫队"
 acot_garrison_army_plural: "Delta黑暗卫队"
 acot_garrison_army_desc: "这些精锐防卫部队将誓死保卫他们的家园。"
 acot_garrison_army_droid: "Delta防卫者"
 acot_garrison_army_droid_plural: "Delta防卫者"
 acot_garrison_army_droid_desc: "这些先进的防御单位被编入了使命程序，它们将捍卫行星前线直至报废。"
 acot_garrison_army_giga: "千兆级火炮"
 acot_garrison_army_giga_plural: "千兆级火炮"
 acot_garrison_army_giga_desc: "由超巨型要塞部署的巨型火炮能干净利落地解决原始军队。"
 fe_unsullied_army: "无垢者军队"
 fe_unsullied_army_plural: "无垢者军队"
 fe_unsullied_army_desc: "无垢者是由奴隶物种繁殖出的战士，自出生就被训练成帝国的敢死队。它们接受现代军队的正规训练并胜过绝大部分普通士兵。不过它们依旧是奴隶，其死亡对战争的影响微乎其微。"
 fe_heavy_army: "重装机动步兵小队"
 fe_heavy_army_plural: "重装机动步兵小队"
 fe_heavy_army_desc: "这些重装士兵接受过额外的作战训练，这使得他们精于任何作战情况与环境，正如我们的军国主义者要求的那样。"
 tech_heavy_trooper: "机动步兵师"
 tech_heavy_trooper_desc: "我们的军国主义理想要求我们的步兵师甚至比先驱者的军队更加强大。为了实现这一目标，我们将组建一支全新的全副武装的机动步兵师，他们将在全面入侵中证明和平源自战争，而不是无用的条约。"
 fe_hero_godofwar: "战争之神"
 fe_hero_godofwar_plural: "战争之神"
 fe_hero_godofwar_desc: "这一经过基因强化的超级战士将释放正义的怒火，纵身投入恶战并粉碎敌人的阵线。他不惧死亡，因为他就是死亡。告诉我们的敌人让他们做好准备，因为他们将面对战争之神！"
 tech_godofwar: "战争之神万岁！"
 tech_godofwar_desc: "要将恐惧打入敌人的内心，光靠武器是不够的，要这么做需要塑造一个人格，那么冠以无畏且无敌的“战争之神”名号的战士绝对是最佳人选。我们应当立刻开始从排行榜上筛选候选人，并着手实施这个项目。"
 god_limit_tooltip: "神的诞生绝非轻而易举。无论何时，只有极少数人才能脱颖而出。"
 fe_peacekeeper_army: "维和部队"
 fe_peacekeeper_army_plural: "维和部队"
 fe_peacekeeper_army_desc: "这些军事警卫部队接受了专门的训练来限制对爆炸物与破坏性武器的使用。他们擅长以非致命手段终止冲突，但决不会对战争贩子心慈手软。法律将经由他们的双手执行。"
 tech_peacekeeper: "和平的卫士、自由的先锋、正义的使者以及安全的保障"
 tech_peacekeeper_desc: "为了达成真正的和平，我们必须组织起一支崭新的维和力量——他们将同时作为奋战国境外战争前线的士兵以及国境内维护秩序的警力。我们将亲手铸造星系和平史上新篇章，并向那些路线错误的军国主义战争贩子们证明：和平，赢自智慧，而非肌肉。"
 fe_hero_captainpacifist: "和平队长"
 fe_hero_captainpacifist_plural: "和平队长"
 fe_hero_captainpacifist_desc: "和平队长仰仗强力的喷气背包以及他那双作为能量武器的黄金眼，他能从空中俯瞰战场并解除战争贩子们的武装。与野蛮人们的士兵和战争机器相比，和平队长也许不是最强大的，但他对我们终结战争的使命鞠躬尽瘁。"
 tech_captain_pacifist: "和平冠军"
 tech_captain_pacifist_desc: "我们的维和部队向来专长于维持和平而不是创造和平。幸运的是我们的部分科学家起草了一份标志性的“和平信标”计划，可以完美地适用于说服所有人：和平是唯一的出路。尽管听起来很蠢，实验数据还是表明计划行之有效。"
 captain_limit_tooltip: "虽然技术上说我们拥有足量资源去创造更多和平队长，但我们尚未找到任何候选人乐意成为新的英雄。"
 fe_sniper_army: "幽灵特工"
 fe_sniper_army_plural: "幽灵特工"
 fe_sniper_army_desc: "这些技术员致力于我们的亲外主义事业。他们被训练于使用非致命注射武器压制敌对有生战力并不惜代价预防非必要人员伤亡与连带损失。"
 tech_shadow_sniper: "幽灵军团"
 tech_shadow_sniper_desc: "我们珍视所有生命，甚至是我们的敌人。我们必须让敌人意识到他们选择了一条错误的道路，但是我们的力量尚不允许我们进行如此大胆的计划。为此，我们必须发展并训练一支特种部队，能够以极高的效率放倒那些敌对目标。我们必须拥有与这文明时代相称的优雅武器。都结束了，排外主义——我们占领了高地。"
 fe_hero_blackwidow: "黑寡妇"
 fe_hero_blackwidow_desc: "黑寡妇是整个幽灵军团中最致命的特工。他们接受过精湛的隐身、破坏训练并装备有一系列强劲但非致命的军械和装备，允许他们毫不费力地无效化敌方作战人员。"
 tech_black_widow: "黑寡妇"
 tech_black_widow_desc: "我们对杀人不感兴趣，但必须承认我们的平定者确实喜欢消灭那些排外主义顽固分子的威胁。幽灵特战队的独立成军允许我们从那些幽灵老兵中选拔出新的“黑寡妇”。"
 blackwidow_limit_tooltip: "只有最致命最精湛的的幽灵特工可以被授予“黑寡妇”军衔，所以只有时间才能让如此有天赋的特工再度出现。"
 fe_deathbringer_army: "死亡使者小队"
 fe_deathbringer_army_plural: "死亡使者小队"
 fe_deathbringer_army_desc: "这些令人恐惧的重甲士兵是我们排外主义意志的体现。他们一个接一个世界地征战，用手中的反物质武器将所有异种杂碎从原子层面毁灭。没有人能够逃过我们净化之焰的痛苦。"
 tech_soul_purifier: "异种之蔑"
 tech_soul_purifier_desc: "我们的人民已经接受了这样一个简单的事实：在整个宇宙中只有我们种族称得上真正的文明，其他的所有物种只不过是简单的动物——待净化的野兽。因此我们需要一种更加致命的力量来净化这些野兽，一种将用于净化异种生物并使任何敢于对抗我们的异种感到发自内心的恐惧的武器。当我们的军队抵达的时候，它们将会祈求死亡。"
 fe_xenoartillery: "天启者三管火炮"
 fe_xenoartillery_plural: "天启者三管火炮"
 fe_xenoartillery_desc: "这一庞然大物搭载了“启示录”级三管火炮，能够从极远的距离投射毁灭性的火力。在最大化连带伤害的同时确保我们的敌人被完全毁灭——它们必须明白自己没有存在的权利。"
 tech_xenoartillery: "焦土"
 tech_xenoartillery_desc: "我们已经在轰炸有护盾发生器的行星以及强攻异种臭虫的巢穴上浪费太多时间了。我们的军事战略家要求研发一款新式武器：一款泰坦级的巨型火炮，它能如暴雨般摧垮敌人的意志，为那些垃圾带去无尽的混乱。它们生而选择成为异种渣滓，则不要责怪我们无情的连带伤害。"
 xenoart_limit_tooltip: "说服统治集团建造一台这种火炮已经颇费周折，要批准另一台的建造还需要时间。"
 fe_tank: "毁灭坦克师"
 fe_tank_plural: "毁灭坦克师"
 fe_tank_desc: "这些高度先进的坦克搭载了致命的物质加速炮和微型跃迁引擎，允许它们越过任何复杂地形并从任何可能的角度发起猛攻。"
 tech_dark_matter_tank: "坦克战重演"
 tech_dark_matter_tank_desc: "坦克战早在2200年就被淘汰了，因为它们在物流运输及战场部署上都是后勤部门的噩梦。但是，跃迁引擎和暗物质反应堆的发展允许我们再次掀起一场地面作战的革命。很快，我们所向披靡的坦克将重新主宰战场。"
 fe_hercules_tank: "马特勒斯陆地巡航舰"
 fe_hercules_tank_plural: "马特勒斯陆地巡航舰"
 fe_hercules_tank_desc: "无论是用战列舰级别的武器还是仅靠庞大的重量碾碎敌人，这台巨兽都能颠覆整个地面战场的局势。就让我们看看那些唯心主义的蠢货要怎么与我们的力量抗衡！"
 tech_dark_matter_megatank: "陆地巡航舰"
 tech_dark_matter_megatank_desc: "有些唯心主义的笨蛋嘲笑我们总在战争中使用“没有灵魂的机器”，忽略我们是依靠机器和先进技术而不是白痴一样的信仰来赢得战争的事实。我们必须建造一台足够强大“没有灵魂的机器”迫使他们明白这一事实，让他们知道“原谅他们是上帝的事，而我们的任务就是送他们去见上帝”。"
 megatank_limit_tooltip: "一台陆地巡航舰无论是建造还是车组训练，消耗的资源都是一笔庞大的投资。所以短时间内我们只能够制造这么一台。"
 fe_inquisitor_army: "审判军"
 fe_inquisitor_army_plural: "审判军"
 fe_inquisitor_army_desc: "这些狂热的圣战士带着赐福过的战锤和用暗物质附魔的神圣装甲参与战争。他们接受过能够集中内心的信仰之力来保护自己免受伤害的训练。愚蠢的唯物主义无信者是无法理解这种虔诚的。"
 tech_inquisitor: "审判团编队"
 tech_inquisitor_desc: "尽管我们的帝国已经有了引领人民朝着更伟大的目标前进的敬业的教士们，我们依旧看到了建立一个新教派的机会：他们将和正在使用新发现的暗物质能量的军方进行直接合作。"
 fe_living_saint: "活圣人"
 fe_living_saint_plural: "活圣人"
 fe_living_saint_desc: "活圣人是那些体现信仰纯洁的人。他们释放出正义和纯洁的光环，赋予他们领导的军队所向无敌的士气。罪人将得到救赎……毁灭的救赎！\n\n§E译注：出自《战锤40K》§!"
 tech_living_saint: "信仰的天选者"
 tech_living_saint_desc: "即使是在我们最虔诚的人民当中，仍有一部分人不仅忠于信仰，还似乎受到了圣灵的青睐和天选。这一关于圣人的故事昭告着神圣的光辉遍布整个星系。我们应当立刻着手寻找他们并适当地为他们祝圣，使之成为我们神圣秩序的正统圣徒。"
 saint_limit_tooltip: "活圣人是非常稀有的存在，一些牧师即使全身心地为信仰奉献并希望能成为圣者依旧无济于事。唉，短时间内我们无法再找到更多圣徒来组建一支合适的军队。"
 fe_gunship: "解放者武装炮艇"
 fe_gunship_plural: "解放者武装炮艇"
 fe_gunship_desc: "这台庞大且高度先进的炮艇机已经全副武装，准备给所有压迫者带去自由与解放。这架兵器搭载了能够同时锁定1337个不同目标的先进武器，同时兼具劝降敌人的强大宣传手段。正义将从天而降！！"
 tech_liberty_gunship: "空天制霸"
 tech_liberty_gunship_desc: "炮艇不是什么新概念了。早在我们步入太空之前，我们就已经控制了母星的天空并用炮艇粉碎一切不拥抱民主的敌人。现在我们可以故技重施，用新科技在其他星球复现这一操作。很快，自由和解放将如雨点般覆盖每一颗星球的天空。"
 fe_libertyprime: "自由至尊"
 fe_libertyprime_plural: "自由至尊"
 fe_libertyprime_desc: "自由至尊，是一台代表着真正平等主义终极力量的巨大机器。它耸立在战场之上，用民主的爱国格言激励盟友，同时用雷鸣般的怒吼和毁灭性光束威吓自由的敌人。拥抱民主，或者引颈受戮！\n\n§E译注：《辐射》中钢铁兄弟会的高达。§!"
 tech_liberty_prime: "自由至上"
 tech_liberty_prime_desc: "无论是在空中还是在陆地上，所有人都将通过我们的双手向民主低头。我们已经用我们的炮舰在战场上确立了统治地位。然而，要想最终突破建有多个防空炮台的重型防御工事，需要一种更具杀伤力的围攻武器。一件能够格的，能充分展示自由和民主的武器！！"
 prime_limit_tooltip: "自由至尊是一项巨大的投资，需要数千台复杂的作战电脑来正确识别所有可能的违法者，并根据需要管理惩罚协议。到目前为止，我们还不能再建造另一个自由至尊。"
 fe_enforcer_army: "地狱犬执行官"
 fe_enforcer_army_plural: "地狱犬执行官"
 fe_enforcer_army_desc: "这些军官是我们权威的最终体现。他们鼓舞人心的存在激励我们的军队，并将恐惧根植到我们的敌人心中。敌人将服从我们的统治，否则我们的执行官会迫使他们服从。"
 tech_enforcer: "绝对的权力"
 tech_enforcer_desc: "我们必须向那些注定要成为我们臣民的人展示绝对的权威，军队能赢得战争，但只有我们的新执行官才能让臣民意识到，他们的命运是受我们的终极意志约束的。"
 fe_hero_lordcommissar: "首席政委"
 fe_hero_lordcommissar_plural: "首席政委"
 fe_hero_lordcommissar_desc: "只有最有成就、最令人敬畏的政委才能被授予首席政委的军衔。首席政委地位之高，其有权处死除统治者外的任何一个无能之人。他们指挥着一支由狂热忠诚的士兵组成的强大护卫，这些护卫都争先恐后想博取首席政委的青睐。"
 tech_commissar_lord: "首席政委加冕式"
 tech_commissar_lord_desc: "即使是在政委队伍中，也有个别的人表现出非凡勇气和鼓舞能力。传说某些政委能够激励奴隶兵直面坦克动能炮击而不死。这样的奉献和能力必须得到奖励，应立即进行首席政委称号的第一次加冕。"
 comlord_limit_tooltip: "能配得上首席政委称号的人屈指可数，截至目前我们也仅能拥有一个。"
 fe_spmdroid_army: "SPM-1 Delta单位"
 fe_spmdroid_army_plural: "SPM-1 Delta单位"
 fe_spmdroid_army_desc: "SPM-1单位是大量生产的战斗机器人，只有一个IFF配置：射杀任何不属于我方机器的东西。他们很弱，很笨重，而且相当愚蠢，但被其压倒性的数量所弥补，对付有机体的克隆人军队轻而易举。"
 fe_spmdroid_army_ae: "SPM-2 Alpha单位"
 fe_spmdroid_army_ae_plural: "SPM-2 Alpha单位"
 fe_spmdroid_army_ae_desc: "作为老式SPM-1型的升级版，SPM-2型在每个类别中都具有卓越的战斗性能，而成本和维护费用只增加了很少。虽然现有的SPM-1型号不能升级，但未来的任何型号都将被替换为2代变体。"
 fe_spmdroid_army_se: "SPM-3 Sigma单位"
 fe_spmdroid_army_se_plural: "SPM-3 Sigma单位"
 fe_spmdroid_army_se_desc: "用无穷无尽的星核能量单元军团，把他们轰成碎片、烧成灰烬。"
 tech_spm_battledroid: "自食其果"
 tech_spm_battledroid_desc: "SPM-1单位是大量生产的战斗机器人，只有一个IFF配置：射杀任何不属于我方机器的东西。他们很弱，很笨重，而且相当愚蠢，但被其压倒性的数量所弥补，对付有机体的克隆人军队轻而易举。"
 tech_spm_battledroid_ae: "SPM-2 Alpha单位"
 tech_spm_battledroid_ae_desc: "我们发现了有机体经常采用一种战术，用同一个模板构造大量战斗单位，用纯粹的数量压倒敌人。我们的战略评估单位建议我们应该采用类似的策略。大量廉价、可消耗的战斗机器人，加上简单的IFF代码，能够以明显的数量优势压倒有机体。很快有机体就会明白自己错误的后果。"
 tech_spm_battledroid_se: "SPM-3 Sigma单位"
 tech_spm_battledroid_se_desc: "把他们轰成碎片。用无穷无尽的星核军团将他们化为灰烬。"
 fe_omnimech: "Delta战甲部队"
 fe_omnimech_plural: "Delta战甲部队"
 fe_omnimech_desc: "这些致命的杀戮机器能进行有限的战术决策，使它们能应对大多类型的有机体作战策略并将其调整为己用。尽管它们的体型较大，但也更快、更强悍。"
 tech_omni_warmech: "暗物质战体"
 tech_omni_warmech_desc: "我们必须利用从先驱者那里获得的新技术，改进我们目前的战斗机甲设计。我们的入侵部队必须能够对抗所有类型的威胁，无论是有机体还是其它机器。"
 fe_godmech: "灭世神机"
 fe_godmech_plural: "灭世神机"
 fe_godmech_desc: "虽然我们并不相信被称为“神”这一完全由有机体制造的实体的概念，但据分析估计，将这种超大型机械命名为“神”，会对有机体产生69.34%的有效威慑。这台机械仅需发射一束能量光矛，就能轻易将整栋建筑融化成灰烬。"
 tech_godmech: "终极战争机器"
 tech_godmech_desc: "有机体在制定非正统战略时，从未停止过超越我们的既定参数，我们收到的数据是关于<灵能>、<基因强化超级士兵>或<极巨化战斗载具>。我们不能...<不会>复制他们的设计。相反，我们将创造出我们自己的终极战争机器，它将扑灭所有可能的抵抗，无论是<灵能>还是其它。"
 godmech_limit_tooltip: "一台灭世神机直接与我们的中央处理器相连。我们只能对一台机械进行直接控制。"
 fe_mastermind: "至高思维之奴"
 fe_mastermind_plural: "至高思维之奴"
 fe_mastermind_desc: "这些微小的有机体从轨道上大量部署，它们会迅速抓住敌人，并立即将其控制。然后这些奴仆会像野蛮的动物一样，对自己人进行攻击。"
 tech_controller: "其思想皆属于我等"
 tech_controller_desc: "分析分裂者的碎片化思维……“最近有人给我们设置了炸弹。什么！！启动主屏幕。我们必须阻止敌人。他们正在走向毁灭的路上，他们没有生存的机会，要抓紧时间。W*&T?&Fx”....，我们现在明白了，这些分身已经无药可救了，我们必须蜕变出新型战士，专门控制并直接抹去分裂子个体的思想，这样他们才有可能得到救赎。"
 fe_terror_beyond: "超位恐魔"
 fe_terror_beyond_plural: "超位恐魔"
 fe_terror_beyond_desc: "超位恐魔与蜂巢思维本身直接相连，它的唯一目标就是吞噬一切——有机的、分裂的、金属的、能量的。它作为蜂巢自我的延伸而存在，它所吞噬的任何东西都会赋予蜂巢思维力量，而蜂巢思维又会赋予恐魔力量。"
 tech_terror_beyond: "饕餮"
 tech_terror_beyond_desc: "我等需要的不仅仅是那些听从指令、消灭敌人的子个体，不，我们需要的是可以由蜂巢自我直接控制的化身。借助这个恐怖的化身，我们的集体将粉碎所有敌人，无论是分裂者、金属还是敌对的蜂群。"
 terror_limit_tooltip: "蜂群思维必须直接控制恐魔，我们不能再转移更多灵能链接来控制另一个恐魔生命体。"
 fe_disciple_army: "黑暗门徒"
 fe_disciple_army_plural: "黑暗门徒"
 fe_disciple_army_desc: "这些门徒不仅精通使用他们的武器，还能直接对敌人制造毁灭性的灵能攻击。"
 tech_dark_templar: "黑暗门徒"
 tech_dark_templar_desc: "灵能战士因其能够进行心灵感应，摧毁敌人士气，可谓相当强大，但还是容易受到机器或基因士兵的攻击。我们必须开始训练新一代灵能战士，他们能够以更直接的方式使用灵能来攻击敌人。"
 fe_hero_psion: "暗黑术士"
 fe_hero_psion_plural: "暗黑术士"
 fe_hero_psion_desc: "他们是虚境最有天赋的信徒们，黑暗术士的身体力量仅次于天选之人。这些术士能够释放出毁灭性的灵能风暴进行大肆破坏，并在被任何灵能生物察觉之前就彻底摧毁战场。"
 tech_dark_psion: "天选再赐"
 tech_dark_psion_desc: "我们最近收到了一些有趣的消息，据报道虚境又选中了另一个个体：从我们的黑暗信徒中挑选了一位作为新的圣徒。尽管并不如最初的天选之人强大，这位圣徒仍拥有远超常人的破坏力。我们将立刻动身寻找这位信徒。"
 psion_limit_tooltip: "虚境目前只将如此强大的力量赐福于一位术士，我们尚未找到另一位具有相当灵能力量的术士。"
 fe_synthsoldier: "SCS-900"
 fe_synthsoldier_plural: "SCS-900s"
 fe_synthsoldier_desc: "SCC-900是真正的全合成士兵，拥有10级智能矩阵。这允许它们在智谋上轻松压倒绝大多数敌军作战人员。即使身体被打的七零八落它们也依旧能够行动，哪怕只剩一只手也能掐死一个有机体。"
 tech_synthtrooper: "合成机械士兵"
 tech_synthtrooper_desc: "全能无人机尽管灵活多变、能胜任各种复杂行动，但却依旧受限于其庞大的体型和有瑕疵的AI。或许我们反而应当使用可能易于受到士气影响的真合成智能来制造更加高效的士兵。"
 fe_synthcommando_army: "SCC-1000"
 fe_synthcommando_army_plural: "SCC-1000"
 fe_synthcommando_army_desc: "SCC-1000是我们帝国见过的最强大的超级生物合成战士。亥伯龙可以以闪电般的速度分析战场数据并在0.0000137纳秒内闪避或偏转任何射向他的事物并做出致命反击，这极大地提高了他的战场生存力。"
 tech_omnisynth: "合成机械特种兵"
 tech_omnisynth_desc: "我们的全能无人机固然适合作为主要的前锋突击单位，鉴于它们高度坚韧、耐受攻击，但这牺牲了它们的机动性以至于变成了大号靶子。SCS-900虽说相比之下更快更灵活，但缺乏足量火力而且易受士气影响。我们的机械工程师认为他们可以创造一种完美的合成突击单位，使之拥有无与伦比的机动性和火力，能够在纳秒内计算战场环境并依旧保留有全部作为知性存在的记忆。"
 synthcommando_limit_tooltip: "把一名合成士兵转化为SCC-1000是一项极其昂贵且费力的工程。只有那些在合成进化之前生物记忆网还100%完整保留的合成人个体才有机会成为SCC-1000。"
 fe_clone_army: "精英克隆人军队"
 fe_clone_army_plural: "精英克隆人军队"
 fe_clone_army_desc: "这些克隆人是基于著名赏金猎人的基因模板而创造的，且经受过基因源本人的广泛训练，成为了最出色的克隆军队。他们强大无敌，但依旧是可牺牲的炮灰。"
 tech_elite_clone: "精英克隆军计划"
 tech_elite_clone_desc: "我们的军事理论家们建议说可以试着招募著名赏金猎人作为克隆基因模板和军队战斗教官来打造一支高度致命的克隆军队。我们只需要给他们少量暗物质作为报酬——毕竟我们显然暗调过那些反应堆，它们几年之内就会爆炸。"
 fe_gene_warrior: "基因特种兵小队"
 fe_gene_warrior_plural: "基因特种兵小队"
 fe_gene_warrior_desc: "这些经过强化的特种兵们不仅经历过基因工程改造，拥有我们帝国能够掌握的数个强大基因特性；他们还配有划时代的先进装备，足以让其他军队相比之下显得苍白无力。"
 tech_elite_genetrooper: "基因种子完美化"
 tech_elite_genetrooper_desc: "有了现在所掌握的科技，我们可以进一步强化现有的基因战士，用我们物种可以进化出的最佳特性去大幅提高他们的作战效能。他们还会拿到我们最新一代的暗物质武器和装备。"
 fe_doomguy: "天顶星战士"
 fe_doomguy_plural: "天顶星战士"
 fe_doomguy_desc: "天顶星战士是我们帝国对基因纯洁性追求的巅峰。他们有来自先驱者的最佳特性的加持、强大如高塔般俯瞰所有普通士兵、能够毫不费力地携带舰载级武器。"
 tech_doom_hero: "先驱者基因应用"
 tech_doom_hero_desc: "就算是达到了我们物种基因潜力的最后巅峰，我们依旧看似比那些先驱者略逊一筹。我们的生物学家建议说可能可能通过植入某些最致命最强大的先驱者特性来创造一个全星系迄今所知的最强大的超级士兵。"
 doomguy_limit_tooltip: "在百万名志愿候选者中，只有一名士兵能够在经受如此强大的基因改造后修成正果。我们目前无法再创造出另一名天顶星战士。"
 tech_ae_army_armor: "盖亚战斗服"
 tech_ae_army_armor_desc: "我们非常关心士兵的生命安全。单兵偏转盾、新星冲击、等离子炮、千兆级攻击武器、能源背包以及盖亚之力。我们将这一切都配发给士兵们，让他们可以吊锤并打爆敌人。"
 tech_infantry_alpha_capacitor: "单兵Alpha电容"
 tech_infantry_alpha_capacitor_desc: "用专业化的Alpha电容器升级我们的标准化军队可以大幅减少他们的维护和装备费用。"
 tech_infantry_ferocity: "不屈蛮力"
 tech_infantry_ferocity_desc: "我们不会就此无声无息的步入黑暗！让所有与我们为敌之人知晓，我们的人民愿为了崇高的目标慨然赴死，因为我们就是正义！"
 requires_building_forts: "这支部队需要高级军事设施。"
 requires_building_ascensions: "这支部队需要高级飞升建筑。"
 fe_hero_blackwidow_plural: "黑寡妇"