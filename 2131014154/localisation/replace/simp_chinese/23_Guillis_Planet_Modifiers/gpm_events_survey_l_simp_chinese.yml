 gpm_survey_precursors.190.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!坠毁的轨道站"
 gpm_survey_precursors.190.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n一个巨大的火山口让我们标记了这个其他部分平平无奇的星球，其中有一个古代空间站的残骸。尽管我们的科学家怀疑它属于一个失落帝国，但由于其大面积的损坏，我们已无法从残骸中获得更多信息。\n\n研究撞击的影响可以进一步加深对速度、物理学以及大型建筑与行星的耐用性的了解。工程师们已经建立了一个基础前哨站以用于继续进行实验。"
