 d_hastirrion_changeling_shield:0 "古老的粒子护盾"
 d_hastirrion_changeling_shield_desc:0 "一个建立在这个星球上的古老设施，以控制星球上频繁的、剧烈的气候变化。"
 PHAZEOUS_1:0 "原初星"
 PHAZEOUS_1_DESC:0 "人们发现了一个怪异的恒星现象。[phazeous.GetName]，每次完成一次公转后似乎都会“改变”自己。"
 PHAZEOUS_2:0 "稳定[phazeous_hastirrion.GetName]"
 PHAZEOUS_2_DESC:0 "[phazeous.GetName]上的恒星现象变化多端，对其太阳系来说，无论好坏都是如此。我们也许可以想出一个办法，确保[phazeous_hastirrion.GetName]上的殖民地不必经历这种情况。"
 phazeous.2.title:0 "原初星"
 phazeous.2.desc:0 "一个奇特的事件被发现了；[phazeous.GetName]的主星序发生了变化。虽然这颗星是[phazeous.GetClassName]，但科学主管[phazeous_sci_director.GetName]收到了匿名请求，将其指定为“原初星”。\n\n一个特殊项目已经准备好了，将在几次公转中观察该恒星。"
 phazeous.2.option:0 "正合适。"
 phazeous.3.title:0 "原初星：观察"
 phazeous.3.desc:0 "在[This.GetName]上的团队对 元初之星[phazeous.GetName]的结论如下。\n\n首先；这颗恒星的旋转速度相对较慢。其次，这颗恒星正在几个不同的已知主星序等级之间随机切换。A型、B型、F型、G型、K型、M型和M型巨星、T型，以及某种脉冲星。\n\n然而，它的引力似乎完全没有变化......也许有些神秘的力量在起作用。"
 phazeous.3.option:0 "真奇怪。"
 phazeous.5.title:0 "千变万化：[phazeous_hastirrion.GetName]"
 phazeous.5.desc:0 "[phazeous.GetName]的随机效应对[phazeous_hastirrion.GetName]造成了重大损失，不知为何。每围绕恒星完成一次公转，整个星球的生物圈和大气层似乎都会迅速而剧烈地变化。\n\n如果我们能想出一个办法来防止这种情况，那么这个殖民地就能免受任何导致它剧烈变化的力量的影响。"
 phazeous.5.option:0 "继续"
 phazeous.5.dontcare:0 "这么做不值得"
 phazeous.6.title:0 "在[phazeous_hastirrion.GetName]发现护盾群"
 phazeous.6.desc:0 "在该星球地表下约16公里处，找到了一个巨大的地下结构--被确认为一个护盾发生器群。不管以前生活在这里的是什么文明，都可能用它来保护[phazeous_hastirrion.GetName]免受母星的影响。"
 phazeous.6.option:0 "开始吧。"