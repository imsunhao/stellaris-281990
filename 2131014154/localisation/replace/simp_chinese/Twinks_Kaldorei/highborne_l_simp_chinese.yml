 r_highborne_astrolab_tw:0 "天体实验室"
 r_highborne_astrolab_tw_desc:0 "太空实验室是由我们最好的星探们创造的工具。它允许我们以积极的方式影响宇宙星座和事件的影响。"
 relic_highborne_astrolab:0 "天文实验室的启动极有可能抑制恒星星群的负面影响。"
 relic_highborne_astrolab_cooldown:0 "天文实验室很活跃"
 highborne_astrolab_sucess:0 "天文实验室成功"
 highborne_astrolab_sucess_desc:0 "天文实验室成功了。上层社会很高兴。"
 highborne_astrolab_failure:0 "天文实验室失败"
 highborne_astrolab_failure_desc:0 "天文实验室失败了，高层很不高兴。"
 tech_hb_astromancy:0 "先进星卜术"
 tech_hb_astromancy_desc:0 "星占的艺术允许我们预测和影响恒星星群对我们社会的影响。"
 leader_trait_ruler_aszhara:0 "迷人的光环"
 leader_trait_ruler_aszhara_desc:0 "这位领袖有一种超凡脱俗的魅力和美感。附近的任何人都有上当的风险。"
 TECH_HIGHBORNE_HB_ASTROMANCY:0 "增强星群之兆"
 TECH_HIGHBORNE_HB_ASTROMANCY_DESC:0 "对我们来说，来自恒星星群的正面影响更有可能以更大的力量发生。"
 personality_highborne_personality:0 "神秘帝国主义"
 personality_highborne_personality_desc:0 "这个帝国神秘莫测，有着神秘的遗产。它的社会工作在古老的原则，它似乎有一个决心接管统治，并希望影响银河系的政治气候。"
 relic_activation_cooldown_desc:0 "天文实验室还没有恢复"
 HIGHBORNE_HOSTILE_GREETING_01:0 "我正在创造一个完美的星系，你甚至不能欣赏它，即使我是你深爱的女王..."
 HIGHBORNE_HOSTILE_GREETING_02:0 "只有曾经，只有将来……一个阿斯扎里"
 HIGHBORNE_HOSTILE_GREETING_03:0 "为了充分准备一个完美的世界，所有的不完美都必须被扫除。"
 HIGHBORNE_DOMINEERING_GREETING_01:0 "为了充分准备一个完美的世界，所有的不完美都必须被扫除。"
 HIGHBORNE_DOMINEERING_GREETING_02:0 "牺牲总是需要在光荣的追求的名义下。"
 HIGHBORNE_DOMINEERING_GREETING_03:0 "哦，我亲爱的[From.GetRulerName]！见到你真高兴。你是要把你的小王国献给我，作为我荣耀的礼物吗?"
 HIGHBORNE_NEUTRAL_GREETING_01:0 "[From.GetSpeciesName]对我来说很特别。没有什么能和我们的高层相比。"
 HIGHBORNE_NEUTRAL_GREETING_02:0 "我在你周围创造一个完美的星系。你是来顺服我荣耀的统治吗?"
 HIGHBORNE_NEUTRAL_GREETING_03:0 "我是阿斯扎里……阿斯扎里女王。马上向我鞠躬！"
 HIGHBORNE_NEUTRAL_GREETING_04:0 "我是阿斯扎里，卡多雷帝国的最高统治者。我拥有许多头衔。光明之光，月亮的光，完美之视，月亮之光辉等等。小[Root.GetRulerName]，你有多少头衔?"
 HIGHBORNE_NEUTRAL_GREETING_05:0 "哦，亲爱的[Root.GetRulerName]，你可以和你心爱的女王说话。"
 HIGHBORNE_THREATENED_GREETING_01:0 "我愿意让你成长…当我累了，喜欢看一些伟大的娱乐。"
 HIGHBORNE_FRIENDLY_GREETING_01:0 "光明之光授予[Root.GetRulerName]观众权力。但让我问你…与卡多雷帝国的荣耀相比，你的国家是什么?"
 HIGHBORNE_FRIENDLY_GREETING_02:0 "我的小[Root.GetRulerName]。你站着一动也不动，我差点把你当成雕像！你是在王后的荣耀中沐浴的吗?"
 HIGHBORNE_FRIENDLY_GREETING_03:0 "代表你们可爱的小国家发言。你是来给我带礼物的吗?多么美妙！"
 HIGHBORNE_FRIENDLY_GREETING_04:0 "我是光明之光，月亮的银色光芒，以及它自身的完美。"
 HIGHBORNE_WAR_GREETING_02:0 "立刻向我鞠躬，我就可以向你展示女王的优雅和仁慈。"
