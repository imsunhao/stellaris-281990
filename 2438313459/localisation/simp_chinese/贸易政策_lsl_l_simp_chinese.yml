l_simp_chinese:

 trade_policy_default:0 "£energy£财富生产"
 trade_policy_default_name:0 "$trade_policy_default$"
 trade_policy_default_desc:0 "贸易的目的是为个人和国家制造利润。我们理应将贸易专注于财富生产。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y1§!§!"
 
 trade_policy_minerals:0 "£minerals£矿业补贴"
 trade_conversion_minerals_name:0 "$trade_policy_minerals$"
 trade_policy_minerals_desc:0 "矿业对于帝国工业发展的重要性和基础性不言而喻。我们理应将贸易专注于矿产收益。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!与 £minerals£ §Y0.5§!§!"

 trade_policy_food:0 "£food£食品补贴"
 trade_conversion_food_name:0 "$trade_policy_food$"
 trade_policy_food_desc:0 "食物对于每个碳基生命来说都是至关重要的最基础保障。我们理应将贸易专注于农产品的生产与加工。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!与 £food£ §Y0.5§!§!"

 trade_policy_basic_resources:0 "§H繁荣贸易：§!基础建设"
 trade_conversion_basic_resources_name:0 "$trade_policy_basic_resources$"
 trade_policy_basic_resources_desc:0 "最基础的资源往往最能决定着一个帝国的命脉，若贸易能投资对所有基础产品的建设，那势必可以保障这一命脉的活力。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!, £minerals£ §Y0.5§!与 £food£ §Y0.5§!§!"

 trade_policy_alloys:0 "£alloys£军事贸易"
 trade_conversion_alloys_name:0 "$trade_policy_alloys$"
 trade_policy_alloys_desc:0 "高强度的合金通常是战舰等军需设备的主要需求资源。我们理应将贸易专注于军需资源的收获。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!与 £alloys£ §Y0.125§!§!"
 
 trade_policy_consumer_goods:0 "£consumer_goods£公民利益"
 trade_conversion_consumer_goods_name:0 "$trade_policy_consumer_goods$"
 trade_policy_consumer_goods_desc:0 "利润与税收都不及提升公民的生活标准来得重要。我们理应将贸易专注于产品加工与分配日常用品。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.5§!与£consumer_goods£ §Y0.25§!§!"

 trade_policy_alloys_and_consumer_goods:0"§H繁荣贸易：§!蓬勃工业"
 trade_conversion_alloys_and_consumer_goods_name:0"$trade_policy_alloys_and_consumer_goods$"
 trade_policy_alloys_and_consumer_goods_desc:0"蓬勃的工业象征着一个国家高速发展的状态，若贸易能投资对所有工业产品的建设，那我们的工业必将如虎添翼。\n\n§E所获得的每点£trade_value£ §Y贸易值§!会为我们贡献£energy£ §Y0.5§!, £alloys£ §Y0.125§!与£consumer_goods£ §Y0.25§!§!"

 trade_policy_physics_research:0"£physics_research£物理学专精"
 trade_conversion_physics_research:0"$trade_policy_physics_research$"
 trade_policy_physics_research_desc:0"物理学的理论基础是我们文明辉煌大厦的地基。我们理应将贸易专注于物理学技术的发展。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!, £physics_research£ §Y0.5§!§!"

 trade_policy_society_research:0"£society_research£社会学专精"
 trade_conversion_society_research:0"$trade_policy_society_research$"
 trade_policy_society_research_desc:0"社会学在一定程度上展现着文明的精神。我们理应将贸易专注于社会学技术的发展。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!, £society_research£ §Y0.5§!§!"

 trade_policy_engineering_research:0"£engineering_research£工程学专精"
 trade_conversion_engineering_research:0"$trade_policy_engineering_research$"
 trade_policy_engineering_research_desc:0"工程学是一门将理论成果应用到实际的重要学科。我们理应将贸易专注于工程学技术的发展。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£energy£ §Y0.5§!, £engineering_research£ §Y0.5§!§!"

 trade_policy_research:0 "§H繁荣贸易：§!科研专精"
 trade_conversion_research_name:0 "$trade_policy_research$"
 trade_policy_research_desc:0 "科技是第一生产力，帝国的兴盛离不开科技的发展，若贸易能投资对科技研发的建设，那我们的踏上高速发展的道路。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£physics_research£ §Y0.5§!, £engineering_research£ §Y0.5§!与 £society_research£ §Y0.5§!§!"

 trade_policy_unity:0 "£unity£智囊市场"
 trade_conversion_unity_name:0 "$trade_policy_unity$"
 trade_policy_unity_desc:1 "贸易路线不仅仅可以传输货物，还可以传播思想。我们理应专注于散播我国政府的理念到所有与我们进行贸易的行星。\n\n§E所获得的每个£trade_value£§Y贸易值§!会贡献£energy£ §Y0.5§! 与 £unity£ §Y0.25§!§!"

