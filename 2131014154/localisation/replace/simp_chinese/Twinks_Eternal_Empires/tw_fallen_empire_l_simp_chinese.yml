 fe_ring_world_1_MEGASTRUCTURE_DETAILS:0 "失落帝国有能力在短时间内建造巨大的环形世界。"
 fe_ring_world_1_CONSTRUCTION_INFO_DELAYED:1 "§E升级:\n\n$ring_world_2_intermediate$\nCost: £minerals §Y20000§! £time §H4800§!\n\n$ring_world_3_intermediate$\nCost: £minerals §Y20000§! £time §H3600§!\n\n一个完整的环世界由4个部分组成，每个$ring_world_3_intermediate$相当于25个盖亚星球。§!"
 fe_ring_world_1:0 "环世界站点"
 fe_ring_world_1_DESC:0 "这个综合体将作为集训场、资源库和居住场所，为参与环世界建设的数十万人服务。"
 fe_ring_world_2_intermediate:0 "环世界坐标系"
 fe_ring_world_2_intermediate_DESC:0 "这个最初的骨架框架围绕着星系的恒星，并作为一个平台，我们最终将在上面建造完全可居住的部分。"
 fe_ring_world_2:0 "环世界肋骨截面"
 fe_ring_world_2_DESC:0 "这个骨架部分大约占未完成的环世界总表面积的四分之一。较小的可居住区域的工作尚未完成。"
 fe_ring_world_3_intermediate:0 "完成环世界部分"
 fe_ring_world_3_intermediate_DESC:0 "一个功能齐全的可居住环世界部分，包括一个活跃的生物圈，准备好定居。"
 advanced_laboratory:0 "古老实验室"
 advanced_laboratory_desc:0 "§L这个古老的实验室充满了强大的工具和先进的技术，以协助未来的研究。§!"
 advanced_orbital_laboratory:0 "古老的轨道实验室"
