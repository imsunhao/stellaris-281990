 protoplanetary_matter_extractor.0.name: "星云提取站完成"
 protoplanetary_matter_extractor.0.desc: "[From.From.From.From.Planet.GetName]的§Y星云提取站§!已经完工。"
 protoplanetary_matter_extractor.1.name: "星云提取器完成"
 protoplanetary_matter_extractor.1.desc: "[From.From.From.From.Planet.GetName]的§Y星云提取器§!已经正常运行。"
 orbital_shipyard.0.name: "轨道干船坞"
 orbital_shipyard.0.desc: "我们未来的造船厂的独立平台现在已经完工。我们现在必须为干船坞安装必要的基础设施。"
 orbital_shipyard.1.name: "轨道船坞就绪"
 orbital_shipyard.1.desc: "[From.From.From.From.Planet.GetName]的轨道船坞已经准备好生产一整支无敌舰队了。"
 planet_cracker.3.name:0 "行星破碎器"
 planet_cracker.3.desc:0 "在数百万吨矿石的开采过程中产生的物流和结构，目前正被用于真正大规模的§Y巨构建筑§!的理论基础模型中。"
 orbital_farm.3.name:0 "轨道农业环世界"
 orbital_farm.3.desc:0 "在人造轨道生物区种植作物所获得的经验，目前正被用于我国政府新的威望项目§Y环世界§!。"
 solar_igniter.3.name:0 "气态巨行星点火器"
 solar_igniter.3.desc:0 "我们的军事物理学家已经提交了一份申请，使用我们的巨行星点火站来开发、测试实验性的隔热和太阳能集热器，用于我们的新一代空间站。"
 world_shaper.3.name:0 "大气塑造仪卫星"
 world_shaper.3.desc:0 "我们的大气传感器阵列经常遇到干扰。一个科学家团队已经将一些干扰与我们星系中的舰队移动联系在一起。也许这种技术有军事用途？"
 stellar_foundry.3.name:0 "恒星系铸造厂"
 stellar_foundry.3.desc:0 "这个站点靠近中子星，使我们能够深入了解物质如何能逃离超高密度的物体。我们的工程师们相信他们也许能够人为地重现这种现象！"
 celestial_ai.3.name:0 "月球AI"
 celestial_ai.3.desc:0 "我们的政府已经决定将纳米技术的使用限制在被隔离的世界。我们的顾问们害怕他们的结局。有些人甚至相信我们的纳米机器人正在积极收集周围行星的数据！"
 celestial_ai.4.name:0 "AI灭绝"
 celestial_ai.4.desc:0 "我们物种在扼杀我们的造物时显示了力量和决心。尽管如此，我们有理由相信一些纳米人可能逃脱了被隔离的月亮。"
 orbital_fabricator.3.name:0 "轨道制造厂"
 orbital_fabricator.3.desc:0 "在生产数百万消费品期间获得的物流技术目前正在建筑模型中测试，以用于真正大规模的§Y巨型构造§!。"
 wormhole_initiative.3.name:0 "人工虫洞站"
 wormhole_initiative.3.desc:0 "能够在两个黑洞之间旅行，有助于我们的研究人员获得对天然虫洞稳定性的知识。一个理论甚至假定，人们也许能够创建一个所谓的人工§Y星门网络§!。"
 wormhole_initiative.4.name:0 "人工L星门通道"
 wormhole_initiative.4.desc:0 "通过在此设施的研究，我们已经对银河幕后的亚空间有了更深的理解。这开辟了一条通往前所未见的空间的路。"
 orbital_shipyard.3.name:0 "轨道船坞"
 orbital_shipyard.3.desc:0 "我们干船坞的奇怪的美一直是我们帝国艺术家的灵感来源。"
 prototypes.3.name:0 "原型"
 prototypes.3.desc:0 "我们的工程师公开表示，我们的原型已经取得了成功。通过一点研究，我们应该能够在广阔的太空中建造巨大的建筑。尽管如此，仍有一些政治运动对轨道原型的建造并不满意。"
 colonization_support_base.3.name:0 "殖民支援基地"
 colonization_support_base.3.desc:0 "我们现在已经建立了我们的前进行动基地，支援银河系的殖民。随着它的成功，政治怀疑声音已经减少，我们的物种团结一心，对全银河雄心勃勃。"
 requires_special_planet:1 "$TRIGGER_FAIL$这种行星类型不适合建造我们的超级构造。"
 requires_dwarf_planet:1 "$TRIGGER_FAIL$这个超级构造需要一个陆地矮行星。"
 wrong_planet_size:1 "$TRIGGER_FAIL$这种超级构造需要一颗足够大小和质量的行星。"
 requires_giant:1 "$TRIGGER_FAIL$这个超级结构需要一颗气态巨行星。"
 requires_survey_habitable:1 "$TRIGGER_FAIL$不能造在未调查或不宜居的星球。"
 requires_moons_for_material:0 "$TRIGGER_FAIL$不能造在无含矿卫星的星球上。"
 requires_moon:1 "$TRIGGER_FAIL$这个超级构造需要放置在无人居住的月亮之上。"
 requires_asteroid:1 "$TRIGGER_FAIL$这个超级构造需要放置在小行星之上。"
 requires_not_moon:1 "$TRIGGER_FAIL$这个超级构造不能放在月亮之上。"
 requires_close_watch:1 "$TRIGGER_FAIL$这个结构需要在我们的初始星系中。"
 requires_magnetic_star:1 "$TRIGGER_FAIL$这个超级构造需要一颗高度磁化的恒星（如中子星或脉冲星）。"
 requires_not_asteroid:1 "$TRIGGER_FAIL$这个构造不能在小行星上建设。"
 requires_black_hole:1 "$TRIGGER_FAIL$这个超级构造需要一个黑洞。"
 requires_capital:1 "$TRIGGER_FAIL$这个超级构造必须放在我们的首都。"
 starbase_sdreadnought_black_site_trigger:1 "$TRIGGER_FAIL$需要奥林匹斯计划黑色站点。"
 requires_colony:1 "$TRIGGER_FAIL$这个超级构造需要放在我们的一个殖民地上。"
 tech_superstructures_society:0 "轨道超级构造"
 tech_superstructures_society_desc:0 "允许建造有利于社会的空间站。"
 allow_superstructures_society:0 "§H解锁超级构造：§!大气塑造仪卫星，轨道农场，轨道船坞，军事枢纽"
 society_0_MEGASTRUCTURE_DETAILS:1 "非常复杂的空间站，这将使我们的社会更加繁荣。"
 tech_superstructures_physics:0 "轨道超级构造"
 tech_superstructures_physics_desc:0 "允许建造先进科学的空间站"
 allow_superstructures_physics:0 "§H解锁超级构造：§!气态巨行星点火器，恒星系铸造厂，虫洞计划"
 physics_0_MEGASTRUCTURE_DETAILS:1 "极其复杂的站点，将给予我们大量的科学知识。"
 tech_superstructures_engineering:0 "轨道超级构造"
 tech_superstructures_engineering_desc:0 "允许建造复杂工程方面的空间站"
 allow_superstructures_engineering:0 "§H解锁超级构造：§!月球AI，轨道制造厂，行星破碎器，星云提取器"
 engineering_0_MEGASTRUCTURE_DETAILS:1 "技术先进的空间站，使我们的工程师逼近不可能。"
 tech_sdreadnought:0 "奥林匹斯计划"
 tech_sdreadnought_desc:0 "从理论上讲，从建造超级构造中获得的领悟可以用来建造巨大的军舰。"
 allow_tech_sdreadnought:0 "§H解锁舰船类型:§! 巨人"
 tech_SDREADNOUGHT_DETAILS:1 "§Y巨人§!更像是一个重武器平台，而不是一艘常规船。"
 allow_tech_zeus:0 "§H解锁空间站：§!宙斯大炮"
 tech_ZEUS_DETAILS:1 "§Y宙斯大炮§!是巨大的防御平台，保卫空间站对抗一个攻击中的§Y巨人§!。宙斯加农炮知道装甲和盾牌很难穿透，它的目标是摧毁一个攻击中的巨人的电子部件。"
 superstructures.101.name:0 "超级构造mod"
 superstructures.101.desc:0 "您现在可以选择在游戏中启用哪些§Y超级结构§!。在首都星上“建造”一个§Y超级构造大会§!以便更改这些选择。"
