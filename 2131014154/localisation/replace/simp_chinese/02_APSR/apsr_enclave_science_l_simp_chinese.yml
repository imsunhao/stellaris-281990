 apsr_enclave_science_20_decision:0 "§H专业实验室组织§!"
 apsr_enclave_science_20_decision_desc:0 "分析该星球上的先进科研复合体，并开发新的就业机会。\n§H 注：一个新的就业岗位将被创造，其数目取决于目前星球上的实验室数量。§!"
 apsr_enclave_science_20_decision_no_buildings:0 "§R星球上至少有3座这样的建筑 $building_research_lab_3$§!"
 apsr_enclave_science_20_deposit:0 "§H专业实验室§!"
 apsr_enclave_science_20_deposit_desc:0 "星球上存在着大量的科学家，我们可以优化他们的定位，从而增加他们的工作效率。\n§H 注：星球上的建筑越多 §Y $building_research_lab_3$ §!，奖励就越丰厚§!"
 apsr_enclave_science_20_deposit_blocked:0 "§R以前拥有这个星球的帝国以某种方式扩大了研究范围……不幸的是，我们没有这种技术。§!"