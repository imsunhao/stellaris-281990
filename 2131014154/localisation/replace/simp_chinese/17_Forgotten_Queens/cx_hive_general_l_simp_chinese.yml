 ap_life_assemblers_desc:0 "在充斥生物质的星系里以蒙昧自满为乐，那是我们不会再犯的错误。"
 ap_life_masters:0 "诱变进化"
 ap_life_masters_desc:0 "生物融合是集体的原始功能，使我们能通过永久改变自身遗传物质而进一步进化。"
