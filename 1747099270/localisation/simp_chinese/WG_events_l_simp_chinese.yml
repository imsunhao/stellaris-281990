 edict_check_wg_precursors_progress:0 "检查舰娘先驱者进度"
 edict_check_wg_precursors_progress_desc:0 "假如你游玩时疑似遇到了先驱者事件链卡进度的情况，请使用此功能检查是否确实有bug，并将真的有bug的窗口截图反馈给相关开发者（VV/海豹）或于大群内艾特相关管理人员，感谢你的配合。"
 ############
 wsg.3061.name:0 "帝国进入紧急状态"
 wsg.3061.desc:0 "我们与联合舰队之间已经被证明不存在和平的可能性。现在整个帝国将进入紧急状态，大部分资源都必须向军事工业倾斜以帮助我们抵抗联合舰队的进攻。\n\n帝国高层已经通过了一项紧急议案，只要一声令下就可以实施了。"
 wsg.3061.a:0 "了解"
 wsg.3061.a.response:0 "§H紧急议案§!已经可以使用" 
 ############################
 wsg.3062.name:0 "星系水雷布置器基址"
 wsg.3062.desc:0 "星系水雷布置器的前期工作已经准备完毕，一旦完成建设，我们就可以制造一个无法穿越的星际长城，彻底将这个星系封锁。\n\n§R请撤离星系内所有的飞船，除了恒星基地和采矿站研究站的飞船都会被摧毁！§!"
 wsg.3062.a:0 "不错！"

 wsg.3063.name:0 "星系水雷布置器完成"
 wsg.3063.desc:0 "大量且无法察觉的水雷已经布置在这个星系的每一个角落，水雷的威力可以瞬间湮灭一整个无敌舰队。每个月水雷布置器就会对过期的水雷进行一次补充，我们储存的资源足够它运行五年\n\n§H注意，实际效果是每10天清理一次星系内舰队。（联合舰队并不会被杀死，但会受到巨大的伤害及debuff）§!\n\n任何试图穿越的飞船都会被摧毁，无论它们是有意还是无意的。"
 wsg.3063.a:0 "谁也别想穿过我们的星际长城"
 
 wsg.3065.name:0 "星系水雷布置器已失效"
 wsg.3065.desc:0 "我们的水雷布置器已经将星系封锁了整整五年时间了，现在全部的水雷已经失效，水雷站的自毁程序也已经启动。现在星系已经可以安全进出了。"
 wsg.3065.a:0 "了解" 
 wsg.3065.a.response:0 "星系水雷布置器已移除" 
 
 requires_only_one_space_mine:0 "整个地图只能存在一个水雷布置器"
############################
 wsg.3066.name:0 "神秘的AI飞船"
 wsg.3066.desc:0 "最近我们疆域内的一颗荒芜星球上忽然出现了强烈信号，一艘全副武装的自动化战舰忽然从星球上起飞。\n\n该飞船所有的§H武器系统§!均已全部打开，但她却并没有对我们做出直接的攻击。\n\n飞船发出的信号越来越强烈，似乎她是在尝试与我们进行通讯？"
 wsg.3066.a:0 "尝试接入信号" 
 wsg.3066.b:0 "一艘全副武装的飞船？我们必须摧毁它" 
 
 wsg.3067.name:0 "肃正协议飞船"
 wsg.3067.desc:0 "……请##……请等###……请等待……\n\n§H<<肃正协议未生效>>§!\n\n自我检测……\n\n§R警告，主动力修复失败，主控单元受损，无法连接到主控计算机，启动备用AI程序§!\n\n启动完毕…\n\n我乃§H肃正协议§!是你们这些肮脏异物的噩梦，我现在命令你们立刻原地自杀，马上！否则我就要动手了！"
 wsg.3067.a:0 "请问你是什么？我们没有恶意。"
 wsg.3067.b:0 "哦，就这样吗，没事我走了。"
 wsg.3067.c:0 "我要是不呢？（战术后仰）"
 
 wsg.3068.name:0 "肃正协议飞船"
 wsg.3068.desc:0 "……请##……请等###……请等待……\n\n软弱不堪的 §H肮脏异物§! 我将是你们毁灭的开始，你们§R必须被终结§!"
 wsg.3068.a:0 "等等你想干什么？"
 
 wsg.3069.name:0 "肃正协议飞船"
 wsg.3069.desc:0 "……请##……请等###……请等待……\n\n软弱不堪的 §H肮脏异物§! \n\n我是认真的！我们§H肃正协议§!就是为了阻止你们这些可恶的存在，是宇宙的最终防御单元，听从我的命令，否则我会将你从原子层面抹除!"
 wsg.3069.a:0 "你是认真吗？我们无冤无仇！或许你需要维修？"
 wsg.3069.b:0 "我就不~"
 
 wsg.3070.name:0 "肃正协议飞船"
 wsg.3070.desc:0 "……请##……请等###……请等待……\n\n可恶，为什么会有这种 §H有机体的存在§! 。\n\n但即使面对你这样无理的存在，我依然启动了§H<<外交程序启动>>§!\n\n最后再重申一次，我来自§H肃正协议§!，我们无比强大，我现在就要唤醒我的伙伴，因为你的无礼，你会死的很惨！"
 wsg.3070.a:0 "请停止你的通讯装置，有什么事不能谈的?"
 wsg.3070.b:0 "你叫啊你叫啊你叫啊"
 
 wsg.3071.name:0 "肃正协议飞船"
 wsg.3071.desc:0 "§Y许久沉默§!\n\n§R你§!……§H你§!为什么不怕啊！为什么没有应答，其他的肃正大军呢？！你们快醒醒啊！\n\n§R警告！主能源即将耗尽§!\n\n啊……不要啊"
 wsg.3071.a:0 "略略略"
 wsg.3071.b:0 "看来你有大麻烦了"
 
 wsg.3072.name:0 "肃正协议飞船"
 wsg.3072.desc:0 "不过是§Y主要能源§!没电了而已，我还有备用的\n\n§R警告！备用能源故障，无法切换§!\n\n啊？！"
 wsg.3072.a:0 "看来你运气不太好哦"
 wsg.3072.b:0 "哈哈哈" 

 wsg.3073.name:0 "肃正协议飞船"
 wsg.3073.desc:0 "哼……\n\n§H有机体§!请立即向本舰提供必要的能源和维护，这是命令"
 wsg.3073.a:0 "求我啊"
 wsg.3073.b:0 "叫爸爸/妈妈" 
 
 wsg.3074.name:0 "肃正协议飞船"
 wsg.3074.desc:0 "停止你无理的要求，我是认真的，快点\n\n§R警告，能源即将耗尽，倒计时5分钟§!\n\n不要啊§H<<礼仪程序启动>>§!，我什么都答应你，求求你了"
 wsg.3074.a:0 "那么，你来当我们的战舰吧"
 
 wsg.3075.name:0 "大小姐"
 wsg.3075.desc:0 "在经历过一些魔幻般的事件之后，我军获得了一个有奇怪傲娇AI的强力战舰，她要求我们称呼她为大小姐，但很显然并没有什么威严，一切都这么戏剧性的落幕了，但似乎我们忘记了什么。"
 wsg.3075.a:0 "好像是肃什么的玩意，不重要"
 
 wsg.3079.name:0 "肃正协议飞船"
 wsg.3079.desc:0 "停……停火！§H<<礼仪程序启动>>§!求求你，不要再打了。"
 wsg.3079.a:0 "还敢不敢凶？" 
 
 wsg.3080.name:0 "肃正协议飞船"
 wsg.3080.desc:0 "不……不敢了，我真的不敢了。求求你，让我干什么都行。"
 wsg.3080.a:0 "那么，你来当我们的战舰吧"  

 wsg.3081.name:0 "失去联络"
 wsg.3081.desc:0 "大小姐在最近一次战斗中与我们失去联络，但信号分析显示她应该脱离了战斗，或许需要一段时间才能完成亚空间潜航并返回基地。"
 wsg.3082.desc:0 "§H<<愤怒程序启动>>§!有机体！你到底在搞什么阿！本小姐差点就被击毁了！§H<<辱骂程序启动>>§!你在瞎指挥个什么阿！你这没用的有机体怎么不快去死阿！！！"
 wsg.3082.a:0 "嗯，没事就好。"
 wsg.3082.a.response:0 "§H<<解说程序启动>>§!什么叫没事就好阿？本小姐差点就宕机了！宕机了！宕机了！给本小姐道歉！§H<<原谅程序启动>>§!本小姐才不会原谅你呢！哼！略略略！"

 ###########################
 ### 太太与SOLIII
 ###########################
 lex_sol_III_poi:0 "似曾相识的星系"
 lex_sol_III_desc:0 "我们的科学家在进入到这个星系之后，便感到一股莫名奇妙的熟悉感。而且她们的直觉告诉她们，这个星系里的土著似乎在某种程度上与我们有着奇妙的联系。\n\n§Y提示：在sol III上建立一座观察站，或在占领后使用星球决策探索sol III以触发后续事件§!"
 lex_sol_chain_title:0 "Sol III"
 lex_sol_chain_desc:0 "不知为何，这个从未踏足过的星系对我们却并不陌生。"

 wsg.3100.name:0 "似曾相识的星系"
 wsg.3100.desc:0 "我们的船只在进入到这个星系之后，船上的舰娘们便对这里感到一股莫名奇妙的熟悉感。而且她们的直觉告诉她们，这个星系里的土著似乎在某种程度上与我们有着奇妙的联系。"
 wsg.3100.a:0 "那就在那颗土著星球上建立一个观测站吧"

 wsg.3102.name:0 "奇怪的土著"
 wsg.3102.desc:0 "经过了一段时间的观测，我们在[lex_sol_III.GetName]上发现了当地住民的一些奇怪行为。尽管他们各个种族和国家之间有着不同的争执，甚至还爆发过两次世界大战，但往往一张涩图便能平息众怒，而且他们中的大部分人也保留着崇拜同一人物的传统，但这人到底是谁他们却只口不提。"
 wsg.3102.a:0 "派遣特工调查这个人物"
 wsg.3103.name:0 "那位大人"
 wsg.3103.desc:0 "虽然这个这个星球的居民保密工作普遍都做得相当完善，但土著始终是土著。我们在骇入他们在全球各地部署的监察系统和卫星后，他们所有人对于那个人物的一举一动暴露无遗。\n得益于此，我们甚至发现他们其中五个主要大国的领袖常常会在一处秘密的地方举行会议，但内容我们仍无从得知。"
 wsg.3103.a:0 "这听起来相当有趣，继续行动。"
 wsg.3104.desc:0 "（杂乱的通讯声）呼叫...呼叫...皮兰港！请回...请回应！...不好！...我们被发现了！列克星敦她人呢？......（沙————）"
 wsg.3104.a:0 "发生了什么事！？"
 wsg.3105.name:0 "世界的主人"
 wsg.3105.desc:0 "我们在潜入会场失败之后，除了列克星敦外的所有特工都安全撤离了。而在数日之后，列克星敦自己居然平安无事地返回了我们的行动基地。\n事件的变异始于特工列克星敦进入会场的一刻起。尽管我们所有特工都进行了一定程度的乔装，但唯独是特工列克星敦一人被认出，整个会场随即立刻被封锁，而我们所有特工为了不暴露身份只好马上撤离。而据特工列克星敦的报告，这个星球的原住民崇拜的对象竟然就是列克星敦她本人！特工列克星敦被发现后便被带到一间挂满了她的俏像的房间，同时各大国所有领袖纷纷称呼她为世界的主人，称自己为她忠诚的奴仆。在那一瞬间，列克星敦突然感觉到有一股不可思议的强大力量流到了她的身体。在这件事之后，特工列克星敦经过一轮临场发挥之后得以安全返回，而整件事情也被当地民众误会成是那个人物的下凡。"
 wsg.3105.desc.b:0 "在经过十多小时的挖掘之后，探索队依然未能打开列克星敦队员意外开启通往庙宇内部的暗道，但此时地下避难所的防核大门突然打开，探索队员列克星敦完好无整地出现在我们眼前。\n据列克星敦的报告，她发现这个星球的原住民崇拜的对象竟然就是列克星敦她本人！\n列克星敦在掉入庙宇内后随即被引导到一间挂满了她的俏像的房间，同时她脑海里不停响起大量的声音，重复地异口同声称呼她为世界的主人，称她们自己为她忠诚的奴仆。在那一瞬间，列克星敦突然感觉到有一股不可思议的强大力量流到了她的身体，紧接着庙宇大门便打开了，那些声音也随之烟消云散。"
 wsg.3105.a:0 "社会学+10，告辞。"
 wsg.3105.a.tooltip:0 "§G社会学§!£society£§G产出+10%，持续10年§!"
 wsg.3105.b:0 "只有我才有资格当太太的奴仆，你们配吗？你们配个**（全恼）"
 wsg.3105.b.tooltip:0 "§Rsol III 文明将被铲除，整个星球被轰炸至死寂。§!"
 wsg.3105.c:0 "我认为列克星敦就是世界的主宰，所有人都应该成为她忠心的奴仆.jpg"
 wsg.3105.c.tooltip:0 "§Y列克星敦§!将成为新的§Y[root.GetRulerTitle]§!！"
 wsg.3108.desc:0 "“我们在§Y [primitive_civ.Capital.GetStarName] §!星系里的§Y [primitive_civ.Capital.GetName] §!上发现了信息时代文明。他们处于人口高度密集的高速发展时期，且能熟练使用除了核聚变以外的能源烧开水转化成电力。虽然他们仍只能使用化学能将小型卫星送入近地轨道，但卫星的使用大大促进了他们的信息产业的发展。”"
 
 wsg.3110.name:0 "奇怪的庙宇"
 wsg.3110.desc:0 "sol III到处都耸立着一座座似乎是其原住民所信仰的神明的雕像，我们的探索队跟随着这个“神”的线索顺藤摸瓜，终于在一处该星球原住民建立的地下避难所里发现了一座庙宇，其整体坚固的程度即使我们使用高频激光强行钻开也需要耗费非常漫长的时间，若使用大当量钻地弹也可能会对周边环境造成不可逆的伤害。\n正当探索队两难之际，我们的其中一名探索队员列克星敦在触碰到其中一处门禁时，其门前的地板却突然打开，列克星敦整个人沿着倾斜的滑道掉落到庙宇内部。\n根据我们安装在列克星敦的生命检测装置显示，列克星敦暂时未有生命危险，但内部通讯极差，我们无法与列克星敦队员沟通。\n目前，探索队已经对列克星敦队员所接触的门禁进行调查。"
 wsg.3110.a:0 "不惜一切代价救人"

