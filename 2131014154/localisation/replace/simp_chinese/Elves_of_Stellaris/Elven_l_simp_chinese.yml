 mod_job_elven_dragon_researcher_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§!£mod_elven_dragon_researcher_add£"
 job_elven_dragon_priest:0 "龙之祭司"
 job_elven_dragon_priest_plural:0 "龙之祭司"
 job_elven_dragon_priest_desc:0 "对于大众的精神引导由最虔诚和最笃信的人来完成。"
 job_elven_dragon_priest_effect_desc:0 "£job_elven_dragon_priest£ $job_elven_dragon_priest_plural$ 把 £consumer_goods£ §Y$consumer_goods$§! 转换为£unity£ §Y$unity$§! 和 £society£ §Y$society_research$§!"
