 marry_gray:0 "Gray, I have a surprise for you."
 wg_aft.30000.name:0 "Wedding Ceremony with Gray"
 wg_aft.30000.desc:0 "This ring-like object... Should I put it on my third finger? Does it mean you accept my loyalty? So... What's next must be the 'companion activities'...\n\nWell, that may be no more than an anti-joke. Anyway, I really have a good time with you. I wish our bond will last forever."
 wg_aft.30000.a:0 "You have already been one of ours, Gray."
 wg_aft.30000.response:0 "Is... is that so?\n\n......\n\nThank you..."
