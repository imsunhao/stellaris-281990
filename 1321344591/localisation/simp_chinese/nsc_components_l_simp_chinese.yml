EXPLORATION_SLOT_ENGINEERING_LAB:0 "先进工程实验室"
EXPLORATION_SLOT_ENGINEERING_LAB_DESC:0 "一个致力于生产工程研究点的先进实验室。"

EXPLORATION_SLOT_MINING_FACILITY:0 "小行星采矿设施"
EXPLORATION_SLOT_MINING_FACILITY_DESC:0 "§H产出:§! 7 矿物\n§H维护费用§!：5能源\n该设施使帝国能够将旧的勘探舰转换为先进的采矿平台，每月能够生产少量矿物。"

EXPLORATION_SLOT_SOLAR_ARRAY:0 "太阳能板阵列"
EXPLORATION_SLOT_SOLAR_ARRAY_DESC:0 "§H产出:§! 7 能量\n§H维护费用§!：5矿物\n该设施可让帝国将旧的勘探舰改装成大型太阳能板阵列和电池系统，每月可产生少量能量。"

EXPLORATION_SLOT_ALLOY_REFINERY:0 "合金精炼厂"
EXPLORATION_SLOT_ALLOY_REFINERY_DESC:0 "§H产出:§! 7 合金\n§H维护费用§!：3矿物、3能源\n该设施使帝国能够将旧的勘探舰改造成现代化的合金精炼厂，每月能够生产少量合金。"

FIGHTERS_HANGAR_PD_1:0 "基础战斗机(点防御)"
FIGHTERS_HANGAR_PD_1_DESC:0 "当母舰进入战斗时，战斗机将部署在附近拦截攻击母舰的轰炸机和导弹。"
FIGHTERS_HANGAR_PD_2:0 "改良战斗机(点防御)"
FIGHTERS_HANGAR_PD_2_DESC:0 "改良型战斗机透过良好的指挥调派来攻击敌方的小型船舰以及打击艇，并环绕母舰行动拦截来袭的轰炸机与飞弹。"
FIGHTERS_HANGAR_PD_3:0 "先进战斗机(点防御)"
FIGHTERS_HANGAR_PD_3_DESC:0 "先进战斗机能够对敌方的小型船舰造成严重破坏，并独自对抗敌对的打击艇，此外会环绕母舰行动拦截来袭的轰炸机与飞弹。"

LARGE_FIGHTERS_HANGAR_PD_1:0 "基础战斗机(点防御)"
