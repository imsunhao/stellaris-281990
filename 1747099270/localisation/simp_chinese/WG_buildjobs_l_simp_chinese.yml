 mod_job_sunflower_foundry_add:0 "向日葵冶炼工"
 job_sunflower_foundry_plural:0 "向日葵冶炼工"
 job_sunflower_foundry_desc:0 "得益于向日葵能自给自足的特性，电弧熔炉得以不消耗其他资源并产出合金。"
