 UniqueAscensionPerksEvents.3152.Name: "沟通从 §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3152.Desc: "大家好 §H[ROOT.GetName]§!，我是代表 §Y[primitive_creation_country.GetName]§! 我想知道你觉得这些怎么样 £consumer_goods£ 我们生产的消费品，我们不是要打断你的活动，我们只是想知道他们是否能提高你的兴趣。的问候。"
 UniqueAscensionPerksEvents.3153.Name: "沟通从 §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3153.Desc: "大家好 §H[ROOT.GetName]§!，我是代表 §Y[primitive_creation_country.GetName]§!，我们实际上是在工作 §B舰船设计§! 然而，我们无法对轻巡洋舰进行全面测试，以了解它们是否能在我们未来的海军中发挥重要作用。所以我们想提供给你们这些飞船，并让我们知道在未来它们是否在你们的太空战争中有用。"
