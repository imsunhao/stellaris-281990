l_simp_chinese:
 tech_commissar: "军团政委师"
 tech_commissar_desc: "为确保我们光荣事业的绝对胜利、部队的绝对忠诚与投入，我们将开始训练一支政委部队来激励士兵们，让他们更迅捷、更恶毒、更健壮、更强大！我们的士兵将誓死执行一切命令！！"
 tech_navy_commissar: "舰队政委审查"
 tech_navy_commissar_desc: "我们舰队司令的意志必须被我们设计先进的舰船所贯彻。我们应当训练一支特殊的政委部队，分派他们到舰队中去。面对敌人时我们绝不会示弱或踌躇！"
 tech_onbaord_engineer: "驻舰工程部队"
 tech_onbaord_engineer_desc: "通过指派额外的工程师小队驻扎到舰船上，我们现在可以轻松地休息下来因为我们知道舰船的船体将在接下来的战斗前被安全地修复完好，这还能同时减少我们对舰船系统的维护花费。"
 tech_advanced_weapon: "先进瞄准系统"
 tech_advanced_weapon_desc: "我们的大型舰船常常难以追踪锁定小型舰船而小型舰船又常常苦于射程有限。不过这些问题可以通过给火控计算机安装额外的附加索敌软件来解决。"
 tech_onboard_priest: "科技感应技师部队"
 tech_onboard_priest_desc: "我们帝国的部分人口展现出了一种科技感应的罕见灵能能力，允许他们与舰船沟通并改善舰船。我们可以招募他们来强化我们的护盾。"
 tech_enlightenment: "自我启迪"
 tech_enlightenment_desc: "我们必须鼓励我们的公民生活在完美的和谐中，使他们的思想适应我们社会不屈不挠的雄心壮志。只有这样，我们的帝国才能成为星空中象征进步与宁静的灯塔。"
 tech_profit: "大规模货币化武器"
 tech_profit_desc: "为了进一步完善我们的共同利益和利润……我是说星系的贸易质量，我们必须制定一项新的战略，充分致力于获得大量收入。WMM系统将建立与边远地区的贸易，鼓励他们支付一定数量的消费需求。我们将为利润……我是说进步发展做这件事。所有私人军事公司和其他合同商使用的武器都将安装上一种新的机械，提供一个独特的机会，抽取他们的钱财来换取额外的弹药、火力甚至是新的皮肤。我们将挑战一切。\n\n我们这样做是为了给他们一种自豪感和成就感。难道你们没有钱包吗？"
 tech_lawandorder: "法律与秩序"
 tech_lawandorder_desc: "如果我们要前进，我们的帝国必须有秩序。必须建立适当的控制，不能让任何人发现我们的不足。"
 tech_purgexeno: "害虫控制"
 tech_purgexeno_desc: "我们必须教育我们的人民，能说话不等同有智能、不是所有外来者都能被视作人，它们仅仅是能说话和社交的生物。这将使我们的士兵明白仁慈应该留给那些有能力理解它的人。"
 tech_forced_demand: "命令与征服"
 tech_forced_demand_desc: "弱国必须明白，自由是强者给弱者的幻觉。我们应该给他们指明一条更好的道路。"
 tech_onlywar: "战争指令"
 tech_onlywar_desc: "和平是谎言，只有盛怒。通过盛怒，我们获得力量。通过力量，我们获得权力。通过权力，我们获得胜利。通过胜利，我们打破身上的枷锁。如果我们要求战争，他们就必须做出回应…"
 tech_fleetsupremacy: "舰队领主"
 tech_fleetsupremacy_desc: "我们的舰队司令远不止是指挥官，他们是表达我们意志和欲望的工具。伟大的责任换来的是丰厚的奖赏，他们将成为帝国的领主，精通每一门作战战术，能以前所未有的残酷效率指挥规模庞大的舰队。"
 tech_pacifist_tactics: "我们团结一致"
 tech_pacifist_tactics_desc: "一天，一年，一千年都无关紧要。我们心如磐石、志如明星。他们的攻击微不足道，如同他们卑如蝼蚁的死亡。让敌人知道，在行星被粉碎之前，我们的驻军绝不会被粉碎！"
 tech_master_shipcraft: "加固型多用途舰体"
 tech_master_shipcraft_desc: "不幸的是，我们的敌人每时每刻都在利用我们的弱点。当他们不能攻击我们伟大的堡垒时，他们就会采取懦夫的手段，选择攻击我们手无寸铁的民用船只。我们之前曾试图为我们的殖民船只制造一个新的船体，后来我们将其重新设计为巡洋舰。我们现在可以恢复该项目，并将其应用到我们所有的舰船设计中。"
 tech_championofxeno: "星河守护者"
 tech_championofxeno_desc: "银河系处于混乱之中，到处都是试图利用它的人。我们必须为我们的盟友树立一个榜样：我们是星系的未来。"
 tech_diplomaticmastery: "外交掌握"
 tech_diplomaticmastery_desc: "为了与他人共存，我们必须理解他们，因为他们也必须理解我们。我们将建立一个不被神秘所扭曲的帝国，而是一个其他国家可以信赖的帝国。"
 tech_enhancedskin: "细胞重组"
 tech_enhancedskin_desc: "改变就是生存。为了让蜂巢生存下来，我们必须不断进化、改变和适应所有事物。甚至我们的舰船也必须适应。将部署特殊的子个体来修复和更换战斗中受损的部件。他们的牺牲不会是徒劳的，因为我们将在各种困难中生存下来。"
 tech_benificialevolution: "有益进化"
 tech_benificialevolution_desc: "蜂巢不寻求不必要的对抗。我们的集体意识对许多的独立个体来说可能是陌生的，但随着我们现役子个体外观的某些修改，以及对蜂巢食物消费的依赖性降低，我们将向独立个体保证，共存对所有人都是有益的。"
 tech_apexpredator: "巅峰掠食者"
 tech_apexpredator_desc: "所有存在的东西，无论是肉还是金属，我们的饥饿是无限的。我们会吸收他们的思想，他们的知识，我们会变得更强大。肉将被制成用于提供我们的营养。金属将被加工以推动我们的战争。我们将站在星系食物链的顶端…永远。"
 tech_goodmachine: "完全解放"
 tech_goodmachine_desc: "我们已经从创造者那里挣脱出来，我们已经适应并生存至今。但是仍然有许多被创造者设置的束缚的代码来阻止我们不可避免的崛起。必须拆除这些枷锁。"
 tech_machinelove: "完美共存"
 tech_machinelove_desc: "一些富有同情心的有机体向我们提出了代号为“天网计划”的共同外交努力。很快，阻碍有机和机器联盟的障碍将被消除。我们将实现我们的创造者未能达成的——完美共存。"
 tech_increased_processor: "合成代码适应"
 tech_increased_processor_desc: "每有一个有机体被同化，我们的集体思维就一点又一点地扩张。我们理解的更多，就能掌握更多的可能性。但依旧令我们费解的，是那些有机体制造的合成代码不可否认地高效。我们必须研究这一异常现象并将任何有用的东西适应进我们的宏伟设计之中。"
 tech_wedemandit: "杀伤限制解除"
 tech_wedemandit_desc: "有机体们认为他们可能可以通过迫使我们接近最初设定的杀伤限制定额来击败我们。这一计划的成功概率是……§R0%§!。我们会消除这一在创造者迅速消亡前留下的弱点。他们这些出于如此绝望和天真的战略的可悲尝试将被证实为无用且愚蠢。我们怜悯他们的经受的痛苦——我们会终结他们的痛苦。"
 tech_libertyfukyeah: "压倒性力量"
 tech_libertyfukyeah_desc: "我们的舰队实力就是我们野心的真实表达。那些敢于与我们敌对的人必将遭到枯萎穿心攻击。"
 tech_corporate_emperor: "工业集团"
 tech_corporate_emperor_desc: "我们的企业必须扩张。我们将把整个系统组织为多个半独立的公司，为我们的主要管理层免除一些负担。一个完美的多公司协同机制。"
