 apsr_arcrel.1609.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1609.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1609.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1609.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1609.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1700.title:0 "能源激增"
 apsr_arcrel.1700.desc_no_cube:0 "在远古发电复合体建造完成一段时间后，我们探测到了一股强大的能量流，它起源于星球一个大陆的地下深处。在到达异常地点时，研究人员发现了一个巨大的外星技术垃圾填埋场，可能是家庭用品。不管它下面是什么，我们都必须弄清楚。"
 apsr_arcrel.1700.desc_have_cube:0 "$apsr_arcrel.1700.desc_no_cube$"
 apsr_arcrel.1700.button:0 "我们必须找出答案！"
 apsr17_archsite:0 "远古发电复合体"
 apsr17_archsite_desc:0 "$apsr_arcrel.1700.desc_no_cube$"
 apsr_arcrel.1701.title:0 "房间"
 apsr_arcrel.1701.desc:0 "在清理了外星微波炉和类似吸尘器的机器后，我们发现了一个隐藏的地下房间的入口。这个地方似乎特别乱丢了各种各样的垃圾，似乎刻意以掩盖它。但是为什么呢？"
 apsr_arcrel.1701.button:0 "组织一个探险队。"
 apsr_arcrel.1702.title:0 "异常？"
 apsr_arcrel.1702.desc:0 "探险队进入地下设施后，发现该设施还在运作中！灯光正常亮着，还能听到古老地板下的电气声，不知道是什么给这个建筑群提供了动力，但更好奇的是，它为什么需要有动力？"
 apsr_arcrel.1702.button:0 "检查周围。"
 apsr_arcrel.1703.title:0 "能量来源"
 apsr_arcrel.1703.desc:0 "队伍越走越深，进入了一个似乎是控制室的地方。对面的整面墙上遍布着各种控制面板，每个控制面板前都摆着一张椅子。在控制台的上方，有一扇窗户通向一个大房间。在那个房间里，有一台发电机，上面有几根闪光的柱子，是用一种未知的材料制成的。在这里发现了该建筑的地图，是古人的一个小型地下发电机，为这里的大型设施提供动力。"
 apsr_arcrel.1703.button:0 "搜索所有房间"
 apsr_arcrel.1704.title:0 "古老的发电机"
 apsr_arcrel.1704.desc:0 "进一步的研究表明，这座建筑被废弃了，被特意封存起来埋在垃圾里，这样外人就找不到它。此外，这个发电机似乎与我们在古代复合体中发现的发电机相似，尽管它似乎更有效率：至少从控制台提取的数据来看，它也是最后一个可以工作的同类系统。"
 apsr_arcrel.1704.button:0 "分析信息。"
 apsr_arcrel.1705.title:0 "发现"
 apsr_arcrel.1705.desc:0 "科学家们发现，放置在这个房间里的神秘棒子可以显著提高发电综合体的输出功率，也不会造成不必要的过载和危险。这些功放器可以安装在我们的发电机上。科学家们认为，这里可能是测试新技术的实验综合体之一。如果是这样，在这里的某处可以找到更多的蓝图。"
 apsr_arcrel.1705.button:0 "找到它们！"
 apsr_arcrel.1706.title:0 "哎哟..."
 apsr_arcrel.1706.desc:0 "在搜索这个建筑群时，科学家们突然在走廊的墙壁上发现了一个秘密通道，通道后面是一个带有简单控制面板的小仓库。遥控器上有一个很大的伸出按钮，上面有某种符号和许多小按钮。在仓库里发现了很多有趣和引人注目的图纸，其中一份就是功放器的蓝图！一名科学家从遥控器旁经过，不小心碰到了无处不在的垃圾，按下了遥控器上的按钮。一些符号出现在屏幕上，警报器尖叫起来。\n在一片恐慌中，科学家们不得不撤离这座建筑，同时也不忘尽可能多地拿起一些图纸。过了一段时间，一声巨大的爆炸声响起，完全摧毁了通往发电机房的通道。"
 apsr_arcrel.1706.button:0 "该死！"
 apsr_arcrel.1707.title:0 "一切都完了！"
 apsr_arcrel.1707.desc:0 "分析这些堵塞花了很多时间。不幸的是，整个小型的地下综合设施被爆炸摧毁，似乎无法对建筑内的设备进行分析。\n但也有好消息！科学家们是正确的。他们对保存的图纸进行了翻译和研究，其中有一幅图纸就是功放器蓝图！现在，在更详细地研究了这些图之后，我们可以开始积极地使用它们了。据估计，能源复合体的性能将提高50%!\n另一个奇怪的蓝图被发现了……这是一种只能由能量配合物供电的通信设备，我们的科学家已经在努力实现这个东西。"
 apsr_arcrel.1707.button:0 "很好。"
 apsr_arcrel.1707.tooltip:0 "我们的科学家将研究发现的信息。研究结果将于稍后公布。"
 apsr_arcrel.1709.title:0 "通信立方体"
 apsr_arcrel.1709.desc_no_cube_and_flag:0 "我们的首席科学家和设计师完成了现在称为通信立方体的分析和制造。它似乎确实是一种星际通讯设备，能够使信息到达未知的目的地。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1709.desc_no_cube_have_flag:0 "我们的首席科学家和设计师完成了现在称为通信立方体的分析和制造。分析表明，立方体是与我们拥有的通信立方体完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.1709.desc_have_cube_and_flag:0 "我们的首席科学家和设计师完成了现在称为通信立方体的分析和制造。分析表明，立方体是与我们拥有的通信立方体完全一样的东西。除此之外没有其他有趣的东西。但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
 apsr_arcrel.1709.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
