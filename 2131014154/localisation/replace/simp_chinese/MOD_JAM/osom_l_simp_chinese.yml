 osom_decision_subterranean_storage:0 "Underground Storage Facilities"
 osom_decision_subterranean_storage_desc:0 "Designate caves for use as underground storage."
 osom_decision_subterranean_storage_remove:0 "Decommission Underground Storage Facilities"
 osom_decision_subterranean_storage_remove_desc:0 "Remove underground storage designation in order to enable further planetary expansion."
 osom_tech_speleology_1:0 "Subterranean Geology"
 osom_tech_speleology_1_desc:0 "Understanding the geology of our planet's cave networks may provide insight on practical applications."
 osom_tech_speleology_1_effect:0 "§HUnlocks Planetary Decision:§! Subterranean Geological Analysis"
 osom_tech_speleology_2:0 "Subterranean Geography"
 osom_tech_speleology_2_desc:0 "Mapping our planet's subterranean features will enable further development of underground infrastructure."
 osom_tech_speleology_2_effect:0 "§HUnlocks Planetary Decision:§! Subterranean Mapping"
 osom_tech_speleology_3:0 "Subterranean Archaeology"
 osom_tech_speleology_3_desc:0 "The past is frequently buried. It is imperative that precious artifacts be preserved as we expand underground."
 osom_tech_speleology_3_effect:0 "§HUnlocks Planetary Decision:§! Subterranean Infrastructure\n§HUnlocks Edict:§! Archeology Protocols"
 osom_tech_speleology_4:0 "Subterranean Engineering"
 osom_tech_speleology_4_desc:0 "We have developed methods for habitation in subterranean caverns."
 osom_tech_speleology_4_effect:0 "§HUnlocks Planetary Decision:§! Underground Storage Facilities\nResource Storage Capacity: §G+10000§!"
 osom_tech_subterranean:0 "Subterranean Planetary Habitation"
 osom_tech_subterranean_desc:0 "We have developed advanced methods for planetwide habitation in natural and artifical subterranean caverns."
 osom_subterranean_tech_effect:0 "§HUnlocks Planetary Decision:§! Subterranean Artificial Caverns\n£job_foundry£ $job_foundry_plural$ Output: §G+15%§!"
