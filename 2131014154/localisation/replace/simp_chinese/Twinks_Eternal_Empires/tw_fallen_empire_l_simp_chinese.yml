 name_list_militarist_1:0 "军国主义失落帝国"
 tech_hard:0 "困难:困难(阅读警告)"
 tech_hard_desc:0 "通过让其他失落帝国更具挑战性来加大难度。警告:此决定不可逆转。此外，这可能会导致性能问题，因为大量舰队。研究其他困难技术将产生累积困难效应"
 tech_super_hard:0 "困难: 超级难(阅读警告)"
 tech_super_hard_desc:0 "将难度设置为超级困难，让其他失落帝国更具挑战性。警告:此决定不可逆转。此外，这可能会导致性能问题，因为大量舰队。研究其他困难技术将产生累积困难效应"
