l_simp_chinese:
 GPM_BLACK_HOLE_CAT:0 "诱人黑暗"
 gpm_anomaly.78877.name:0 "诱人黑暗"
 gpm_d_inspirational:0 "£sr_dark_matter£+3\n"
 GPM_BLACK_HOLE_CAT_DESC:0 "这个奇点似乎有些与众不同，也许我们应该停留一会儿。"
 gpm_anomaly.78877.desc:0 "黑洞能有什么实际应用呢？这个问题实在是非常难以解答，而且可以说是天马行空了。由此，很多人都觉得我们不该对黑洞打什么主意。不过对事物作出思考、对疑问作出解答，才是我们被归类于智能生物的根本原因嘛。"
 GPM_BLACK_HOLE_CAT_HIVE_DESC:0 "这个奇点似乎有些诱人的地方，也许我应该停留一会儿。"
 gpm_anomaly.78877.desc.hive:0 "黑洞能有什么实际应用呢？虽然奇点有着很特殊的性质，但是我也得去了解它，这样我才能成长。"
 GPM_BLACK_HOLE_CAT_MACH_DESC:0 "此奇点的活动完全无法预测，我们必须观察并研究它。"
 gpm_anomaly.78877.desc.mach:0 "对奇点的初观察表明奇点并没有在自旋，而这种黑洞长期以来一直都仅存在于理论当中。天体数据库将这个不自旋的黑洞归类为史瓦西黑洞，对其位置和属性的研究将会增大我们的银河和星系产生模型的精准度。"
 GPM_SUN_CAT:0 "天空之钻"
 gpm_anomaly.78878.name:0 "不凡亮度"
 gpm_d_sun_energy_deposit:0 "£energy£+9\n"
 GPM_SUN_CAT_DESC:0 "此恒星看起来非常之亮，进行一次完全轨道扫描也许能找到点线索。"
 gpm_anomaly.78878.desc:0 "此恒星的非凡亮度是由于其极为激烈的恒星表面活动，似乎是奇异的元素组合加上引力高压才是其主因。我们应该利用这一特点！"
 GPM_SUN_CAT_HIVE_DESC:0 "此恒星看起来非常之亮，进行一次完全轨道扫描也许能找到点线索。"
 gpm_anomaly.78878.desc.hive:0 "此恒星的非凡亮度是由于其极为激烈的恒星表面活动，似乎是奇异的元素组合加上引力高压才是其主因。我应该利用这一特点！"
 GPM_SUN_CAT_MACH_DESC:0 "探测器检测到此恒星散发的能量相对较高，需要进行观察。"
 gpm_anomaly.78878.desc.mach:0 "此恒星的非凡亮度是由于其极为激烈的恒星表面活动。不正常的元素组成和引力高压是此恒星高能量散发的理论原因。需要利用此恒星之高度能量输出以加强我族之运作能力。"
 gpm_unusual_bright_sun:0 "不凡亮度"
 gpm_unusual_bright_sun_desc:0 "此恒星的非凡亮度是由于其极为激烈的恒星表面活动，似乎是奇异的元素组合加上引力高压才是其主因。我们应该利用这一特点！"
 GPM_WEIRD_CAT:0 "奇异之事"
 gpm_anomaly.78879.name:0 "错乱时间星球"
 gpm_anomaly.78879.TT:0 "£physics£+6\n£society£+6\n£engineering£+6\n"
 GPM_WEIRD_CAT_DESC:0 "我们的扫描器检测到了异常读数。根据我们的远距离探测结果和恒星表的分析，此星球不应该在此位置上。我们§H必须§!进行调查。"
 gpm_anomaly.78879.desc:0 "此星球的时间读数非常奇怪，似乎它的时间发生了错乱。雪上加霜的是，星球从何起源、从何而来，更是未知谜团，不过有一点是可以确定的——研究此星球能给予我们大量关于时间本质的知识！"
 GPM_WEIRD_CAT_HIVE_DESC:0 "我们的扫描器检测到了异常读数。根据我们的远距离探测结果和恒星表的分析，此星球不应该在此位置上。§H我很感兴趣§!。"
 gpm_anomaly.78879.desc.hive:0 "此星球的时间读数非常奇怪，似乎它的时间发生了错乱。雪上加霜的是，星球从何起源、从何而来，更是未知谜团。我必须仔细研究此星球，以钻研时间之本质。"
 GPM_WEIRD_CAT_MACH_DESC:0 "我们的扫描器检测到了异常读数。根据我们的导航数据库和银河系模拟结果，此星球不应该在此位置上。§H需要进行观察和测试。§!"
 gpm_anomaly.78879.desc.mach:0 "此星球的时间读数非常奇怪，未知变量导致其时间发生错乱。进行更多观察和实验能增加发现影响此天体异常现象变量之概率。时间需要被彻底研究。"
 GPM_PROTO_CAT:0 "非常读数"
 gpm_anomaly.78880.name:0 "原分子感染空间站"
 gpm_d_proto_molecule_deposit:0 "£society£+6\n"
 GPM_PROTO_CAT_DESC:0 "我们的扫描器侦测到此小行星表面上有异常读数，我们应当调查。"
 gpm_anomaly.78880.desc:0 "乍看起来，此小行星站点似乎已遭遗弃，伤痕累累。不过在我们监听电磁信道时，我们听到了些奇怪的声响，而且在缓慢地加快速度。进一步检查发现，站点的内部被某种奇特的晶体所完全覆盖，里面甚至还有一个十分古怪的生物金属核心，其能够四处移动，实在是和生命体相差无几。整个站点简直恐怖渗人。"
 GPM_PROTO_CAT_HIVE_DESC:0 "我们的扫描器侦测到此小行星表面上有异常读数，我们应当调查。"
 gpm_anomaly.78880.desc.hive:0 "乍看起来，此小行星站点似乎已遭遗弃，伤痕累累。不过在我监听电磁信道时，我听到了些奇怪的声响，而且在缓慢地加快速度。进一步检查发现，站点的内部被某种奇特的晶体所完全覆盖，里面甚至还有一个十分古怪的生物金属核心，其能够四处移动，实在是和生命体相差无几。声音单调无差，不过似乎在缓慢地融为一体。我必须了解更多。"
 GPM_PROTO_CAT_MACH_DESC:0 "我们的扫描器侦测到此小行星表面上有异常读数，需要进一步扫描。"
 gpm_anomaly.78880.desc.mach:0 "初步扫描显示，此小行星站点似乎已遭遗弃，并被来自外部的能量释放所损害。站点内部被一种奇异的能量场所腐蚀。而在传感器接近一个狭隘通道时，其探测到了奇怪的声音模式，声音还在缓慢加快速度。进一步观测发现，站点的内部有某种奇特的晶体，还有一个十分古怪的生物金属核心。晶体似乎在有意识地往站点中某个地点聚拢。"
 gpm_protomolecule_infected_station:0 "原分子感染空间站"
 gpm_protomolecule_infected_station_desc:0 "乍一看，这个小行星站点似乎被遗弃了，伤痕累累。但当我们监听不同的频道时，我们能听到许多奇怪的声音，而且它们在缓慢的加快速度。进一步调查，发现站点内部被奇异的晶体所覆盖，甚至还发现了一个奇异的生物金属核心，它能够四处行动，几乎和活着的生命体一样。整个站点简直恐怖瘆人。"
 GPM_CLOCK_CAT:0 "黑暗中的闪烁"
 gpm_anomaly.78881.name:0 "脉冲星钟"
 gpm_d_pulsar_clock:0 "£physics£+12\n"
 GPM_CLOCK_CAT_DESC:0 "这颗脉冲星的某些方面看起来非常稳定。它有规律的发射脉冲，同时释放出巨大的能量。"
 gpm_anomaly.78881.desc:0 "这颗脉冲星不仅自转速度快，而且其自转有着相当惊人的规律性，这让它几乎成为了全宇宙中最精准的钟表。利用这些天体计时器，天文学家们正在回答关于恒星，物质，乃至空间和时间本身的问题。否则，这些问题的研究将变得不可能。"
 GPM_CLOCK_CAT_HIVE_DESC:0 "这颗脉冲星的某些方面看起来非常稳定。它有规律的发射脉冲，同时释放出巨大的能量。"
 gpm_anomaly.78881.desc.hive:0 "这颗脉冲星不仅自转速度快，而且其自转有着相当惊人的规律性，这让它几乎成为了全宇宙中最精准的钟表。利用这些天体计时器，我可以找到关于恒星，物质，乃至有关空间和时间本身问题的答案。否则，这些问题的研究将变得不可能。"
 GPM_CLOCK_CAT_MACH_DESC:0 "这颗脉冲星看起来十分稳定，它在有规律的发射脉冲的同时，释放大量有价值的能量。"
 gpm_anomaly.78881.desc.mach:0 "这颗脉冲星正在以罕见但可预测的速度旋转着。它的旋转是如此的有规律，以至于它是宇宙中最精准的时钟之一。利用像这颗脉冲星一样的天体计时器，我们的系统可以保持它的时钟速度在标准参数范围之内，从而大大减少了远距离同步问题。"