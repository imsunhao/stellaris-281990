 tech_mem_vazuran_xentronium_armor_desc:0 "这种高密度材料曾为瓦祖兰战舰提供了极强的耐用性。它远远优于任何其他已知的装甲类型。"
 tech_mem_vazuran_xentronium_rounds:0 "Xentronium弹"
