 dpe_hw_duel.71.desc.from_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗，至少结果可以说是不幸的。我们的战士起初似乎占了上风，但很快就发现他们势均力敌。两人打得很激烈，不断获得和失去领先优势，直到最后我们的战士最后一次倒下，没能再站起来。战斗结束后，[from.GetAdj]代表团赞扬了我们战士的英勇和技巧，然后继续去检查他们自己的决斗者。现在[from.GetAdj]的人觉得他们反对我们的立场是正确的，但还是尊重我们的战斗力。"
