 solar_system_mission_center_effect:0 "\n当这座建筑建成后，$every_year_text$会为星系内随机一个星球添加矿物、能量或合金中的任意一种资源，该星球不能为恒星或宜居星球。\n\n该资源有§Y90%§!概率为§G+1§!£minerals£§Y$minerals$§!或§G+1§!£energy£§Y$energy$§!，§G10%§!概率为§G+1§!£alloys£§Y$alloys$§!。\n\n§R星系中可以存在多个该建筑。\n如果建筑物维护费不足，被禁用或是被摧毁时间超过一个月，计时器将会重置。§!"
