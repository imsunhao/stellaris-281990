 apsr.21011.title:0 "侦测到：§M$apsr21_planet_modifier$§!"
 apsr.21011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n这个星球曾是一个古老文明的工厂复合体。它没能抗住时间的侵蚀，大部分建筑群都已经被破坏，但只要投入时间和资源，我们就有机会修复它。"
 apsr.21011.button:1 "我们必须得到这个古人的遗物！"
 apsr.21013.title:0 "侦测到：§M$apsr21_planet_modifier$§!"
 apsr.21013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这个星球曾是一个古老文明的工厂复合体。它没能抗住时间的侵蚀，大部分建筑群都已经被破坏，但只要投入时间和资源，我们就有机会修复它。"
 apsr.21013.button:1 "非常棒！"
 apsr.21015.title:0 "侦测到：§M$apsr21_planet_modifier$§!"
 apsr.21015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一个星球曾是一个古老文明的工厂复合体。它没能抗住时间的侵蚀，大部分建筑群都已经被破坏，但只要投入时间和资源，我们就有机会修复它。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr21_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr21_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr21_planet_target.solar_system.GetName]§!\n§Y星球所有者：§W[event_target:apsr21_planet_target.Owner.GetName]§!"
 apsr.21015.button:1 "有趣！"
