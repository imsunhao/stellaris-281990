 ACOT_PLASMA_DM: "暗物质$PLASMA_3$"
 ACOT_PLASMA_DM_DESC: "暗物质$PLASMA_3$会抛射出一种致命的暗物质能量，会迅速融化目标的装甲和船体。并且由于暗物质的性质，这种武器比传统$PLASMA_3$更适合对付护盾。"
