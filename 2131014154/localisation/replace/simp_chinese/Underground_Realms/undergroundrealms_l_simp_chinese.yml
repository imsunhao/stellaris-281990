 edict_sacrifice_zro_thirst:0 "献祭：灵能飞升"
 edict_sacrifice_zro_thirst_desc:0 "我们当中最虔诚的人已经准备好迎接他们的命运。通过使用黑暗之术，他们将把自己的肉体留给上位面的虚境，把他们的身体变成泽洛供我们使用。"
 edict_sacrifice_zro_thirst_tooltip:0 "§R杀死所有£job_mortal_initiate£ $job_mortal_initiate_plural$。§!每个献祭者将提高额外产出泽珞的几率，最高§Y9999§!，加上我们§Y首都§!的£sr_zro£ $zro_infuser$临时岗位的每月收益，将£consumer_goods£ §Y$consumer_goods$§!转化为£unity£ §Y$unity$§!，£society£ §Y$society_research$§!和£sr_zro£ $sr_zro$。"
 tech_zro_sublimation:0 "泽洛升华"
 tech_zro_sublimation_desc:0 "利用虚境的知识和忠诚，我们将使我们的人民超越凡人让他们加入我们守护者的领域。被选中之人将抛弃其躯壳抛之于尘世之中，为了大业我们将其转化为泽洛。"
 underworld_realms.3001.name:0 "§G[event_target:eldritched_planet.GetName]§!：终焉使者"
 underworld_realms.3001.desc:0 "§H[Root.GetRulerTitle]§!，§H$building_eldritch_monument$§!已在§H[event_target:eldritched_planet.GetName]§!上建成。它已经开始吸收§B虚境§!的黑暗能量，聚集了来自各地的异端和邪教分子。腐化蔓延，§R末日§!降临到这里只是时间问题 !\n\n能量达到峰值大约需要§H5年§!时间，你必须§R做出决定§!。"
 underworld_realms.3001.a:0 "§R真不错§!"
 underworld_realms.3002.name:0 "§Y[event_target:poor_doomed_planet.GetName]§!：发现怪异纪念碑"
 underworld_realms.3002.desc:0 "§H[Root.GetRulerTitle]§!，在§H[event_target:poor_doomed_planet.GetName]§!上发现了一个奇怪的建筑。镇民们称它为§H$building_eldritch_monument$§!。在我们不知情的情况下，§H[event_target:poor_doomed_planet_branch_office_owner.GetName]§!的行动已经使它从地面竖立起来了。它的目的仍然未知，但传感器已经检测到奇怪的能量流向它汇聚。\n\n根据科学家预测将在§R5年§!内达到峰值。\n\n§R也许我们应该做点什么。§!"
 underworld_realms.3002.a:0 "不安..."
 underworld_realms.3002.b:0 "还有一个？！出击！"
 underworld_realms.3020.name:0 "§G[event_target:poor_doomed_planet.GetName]§!：审判日"
 underworld_realms.3020.desc:0 "§H[Root.GetRulerTitle]§!，§H$building_eldritch_monument$§!已经准备好在§H[event_target:poor_doomed_planet.GetName]§!上倾泻暗能量了。朝圣者蜂拥云集，狂信者翘首以盼，§B虚境§!正在呼唤。裁决将至。\n\n你将会为这个世界宣告何种命运呢？"
 underworld_realms.3020.a:0 "§R我将统治这里，你们将臣服于我§!"
 underworld_realms.3020.a.tooltip:0 "§H[event_target:poor_doomed_planet.GetName]§!他们所属的星系和所有的星球将组成一个新的帝国并成为我们的§H附庸国§!"
 underworld_realms.3020.b:0 "§R这个地方完蛋了，愿我们的主人将它吞噬！§!"
 underworld_realms.3020.b.tooltip:0 "在§H[event_target:poor_doomed_planet.GetName]§!上打开一道大门，让§B虚境实体§!吞噬整片空间。"
 underworld_realms.3020.c:0 "§R我还没有决定。。。还没有。§!（§Y1§!）年§!"
 underworld_realms.3020.c.tooltip:0 "这个事件将在§Y1§!年内重演。"
 underworld_realms.3020.d:0 "§R我还没有决定。。。还没有。§!（§Y5§!）年§!"
 underworld_realms.3020.d.tooltip:0 "这个事件将在§Y5§!年内重演。"
 underworld_realms.3020.e:0 "§R算了，取消所有行动。§!"
 underworld_realms.3020.e.tooltip:0 "将§H$building_eldritch_monument$§!从§H[event_target:poor_doomed_planet.GetName]§!移除。"
 opinion_stole_a_planet:0 "使用黑暗之术征服一个星球"
 opinion_stole_my_planet:0 "使用黑暗之术征服了我们的一颗星球"
 underworld_realms.3021.name:0 "§G[event_target:poor_doomed_planet.GetName]§!：报应"
 underworld_realms.3021.desc:0 "§H[Root.GetRulerTitle]§!，§H[event_target:poor_doomed_planet.GetName]§!是我们的了！在完成了使命后，§H$building_eldritch_monument$§!遁入了虚空。现在，所有人都会向我们宣誓效忠！\n\n我们已经选出了一个新的§H政府§!，整个星系都成为了我们的附庸！"
 underworld_realms.3021.a:0 "§R棒极了。§!"
 underworld_realms.3022.name:0 "§R[event_target:poor_doomed_planet.GetName]§!：被§H[event_target:office_owner.GetName]§!征服。"
 underworld_realms.3022.desc:0 "§H[Root.GetRulerTitle]§!，我们失去了§H[event_target:poor_doomed_planet.GetName]§! ！\n\n由§H[event_target:office_owner.GetName]§!建造的§H$building_eldritch_monument$§!将所有人转化为了祂们的§R暗黑信徒§! ！\n\n它已经沦为了祂们的§Y忠仆§!。"
 underworld_realms.3022.a:0 "这是一场灾难！"
 underworld_realms.3023.name:0 "§Y[event_target:poor_doomed_planet.GetName]§!：被§H[event_target:office_owner.GetName]§!征服"
 underworld_realms.3023.desc:0 "§H[event_target:poor_doomed_planet.GetName]§!已经被§H[event_target:office_owner.GetName]§!从§H[event_target:owner.GetName]§!手中夺走了。\n\n按我们的消息所言，他们使用来自§B虚境§!的§R黑暗艺术§!在星球上建造了一个古怪的§H$building_eldritch_monument$§!。\n\n我们应当谨慎。"
 underworld_realms.3023.a:0 "不安..."
 underworld_realms.3024.name:0 "§G[event_target:poor_doomed_planet.GetName]§!：大崩溃"
 underworld_realms.3024.desc:0 "激活后，恐怖的纪念碑开始涌动黑暗能量，就像一只怪物从煎熬般的睡眠中醒来。周遭现实已经开始扭曲并屈服，恐怖的虚境倾泻在§H[event_target:poor_doomed_planet.GetName]§!之上。\n\n当高潮结束后，出现了短暂的沉默…然后，纪念碑爆炸了……\n\n城市变得仇恨，自然堕入腐烂，而居民们，他们的情绪被一波波噩梦折磨，那梦魇如亿万凡人之鲜血般殷红。\n\n然后，在震耳的死寂中，§H[event_target:poor_doomed_planet.GetName]§!上，一张布满数十亿獠牙的§R巨口§!闭合了。刹那间，历史、哲学、工业、娱乐、生物圈......§H[event_target:poor_doomed_planet.GetName]§!的整个身份都被此无名之象吞噬。\n\n§H[event_target:poor_doomed_planet.GetName]§!什么都没有留下，只剩下一个漂浮在宇宙真空中的天体，笼罩在无法穿透的紫色雾气中。"
 underworld_realms.3024.a:0 "§R结束了...结束了！§!"
 underworld_realms.3025.name:0 "§R[event_target:poor_doomed_planet.GetName]§!：被§H[event_target:office_owner.GetName]§!笼罩"
 underworld_realms.3025.desc:0 "激活后，恐怖的纪念碑开始涌动黑暗能量，就像一只怪物从煎熬般的睡眠中醒来。周遭现实已经开始扭曲并屈服，恐怖的虚境倾泻在§H[event_target:poor_doomed_planet.GetName]§!之上。\n\n当高潮结束后，出现了短暂的沉默…然后，纪念碑爆炸了……\n\n城市变得仇恨，自然堕入腐烂，而居民们，他们的情绪被一波波噩梦折磨，那梦魇如亿万凡人之鲜血般殷红。\n\n然后，在震耳的死寂中，§H[event_target:poor_doomed_planet.GetName]§!上，一张布满数十亿獠牙的§R巨口§!闭合了。刹那间，历史、哲学、工业、娱乐、生物圈......§H[event_target:poor_doomed_planet.GetName]§!的整个身份都被此无名之象吞噬。\n\n§H[event_target:poor_doomed_planet.GetName]§!什么都没有留下，只剩下一个漂浮在宇宙真空中的天体，笼罩在无法穿透的紫色雾气中。"
 underworld_realms.3025.a:0 "他们会为此付出代价！"
 underworld_realms.3026.name:0 "§Y[event_target:poor_doomed_planet.GetName]§!：被§H[event_target:office_owner.GetName]§!笼罩"
 underworld_realms.3026.desc:0 "§H[event_target:poor_doomed_planet.GetName]§!被§H[event_target:office_owner.GetName]§!虚境化了。被深厚紫色雾气包裹的地表探查不到任何生命形式。\n\n据消息，他们使用来自§B虚境§!的§R黑暗艺术§!在星球上建造了一个古怪的§H$building_eldritch_monument$§!。\n\n我们应谨慎行事。"
 underworld_realms.3026.a:0 "不安..."
