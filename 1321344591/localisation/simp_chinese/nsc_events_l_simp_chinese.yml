nsc_flagship_stern:0 "旗舰建造厂 (最终阶段)"
nsc_flagship_stern_DESC:0 "旗舰建设项目：最终阶段\n这个庞大的造船厂是帝国强大的旗舰的所在地。\n目前正在建造中，即将竣工。"

