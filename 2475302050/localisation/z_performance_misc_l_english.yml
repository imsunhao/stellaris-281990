###_[手动迁出]
 z_pf_tips_heup_ignore_migration_control: "This pop migration mechanic is a standalone function from §BBetter Performance§!. It is not affected by vanilla migration control, and it won't affect vanilla migration system."
 z_pf_tips_heup_mig_ignore: "Has been set to §RMigration Ignored§!"
 z_pf_dec_plnt_heup_mig: "§BPops management:§! Manual move out"
 z_pf_dec_plnt_heup_mig_desc: "Move out poops according to the emigration setting."
 z_pf_tips_heup_mig: "By default, the unemployed will only move out when other planets have vacant jobs. If it is set to §HForced migration§! and there is a planet that can accommodate population, it will move out until there is only §G1 pop§!.\n$z_pf_tips_heup_ignore_migration_control$\nNote: The new colony will default to §RForbidden to move out§!.\n$z_pf_tips_heup_ignore_migration_control$\nSingle planet manual migration consumes §G50§!£energy£§Y$energy$§! per pop, and the migration command will not be executed when §Y$energy$§! is insufficient."
#_设置
 z_pf_tips_heup_mig_set: "Change the current planet's migration settings, which can be set to §BDefault§!/§GPriority§!/§HForced§!/§RIgnored§!.\n$z_pf_tips_heup_ignore_migration_control$"
 z_pf_dec_plnt_heup_mig_set_default: "Current migration setting §BDefault§!"
 z_pf_dec_plnt_heup_mig_set_default_desc: "Only the unemployed will be moved out."
 z_pf_dec_plnt_heup_mig_set_prio: "Current migration setting §GPriority§!"
 z_pf_dec_plnt_heup_mig_set_prio_desc: "The pops of this planet will be given priority to move out."
 z_pf_dec_plnt_heup_mig_set_forced: "Current migration setting §HForced§!"
 z_pf_dec_plnt_heup_mig_set_forced_desc: "All the pops can be moved out will be forced to move out until only §G1 pop§! is left. \nNote: This item is invalid for §YEmpire Migration§! and §YAutomatic Immigration§!""
 z_pf_dec_plnt_heup_mig_set_ignore: "Current migration setting §RIgnored§!"
 z_pf_dec_plnt_heup_mig_set_ignore_desc: "The pops of this planet will not move out."

###_[手动迁入]
 z_pf_tips_heup_immig_ignore: "Has been set to §RImmigration Ignored§!"
 z_pf_dec_plnt_heup_immig: "§BPops management:§! Manual move in"
 z_pf_dec_plnt_heup_immig_desc: "Move in poops according to the emigration setting."
 z_pf_tips_heup_immig: "By default, the pops will only move in when there are vacant positions on this planet. If it is set to §HForced immigration§!, any conditions other than livability will be ignored, and the available pops will be moved indefinitely.\n$z_pf_tips_heup_ignore_migration_control$\nSingle planet manual migration consumes §G50§!£energy£§Y$energy$§! per pop, and the migration command will not be executed when §Y$energy$§! is insufficient."
#_设置
 z_pf_tips_heup_immig_set: "Change the current planet's immigration settings, which can be set to §BDefault§!/§GPriority§!/§HForced§!/§RIgnored§!.\n$z_pf_tips_heup_ignore_migration_control$"
 z_pf_dec_plnt_heup_immig_set_default: "Current immigration setting §BDefault§!"
 z_pf_dec_plnt_heup_immig_set_default_desc: "When the vacant jobs on this planet are filled, the pops will no longer move in."
 z_pf_dec_plnt_heup_immig_set_prio: "Current immigration setting §GPriority§!"
 z_pf_dec_plnt_heup_immig_set_prio_desc: "The unemployed pops will move into this planet first."
 z_pf_dec_plnt_heup_immig_set_forced: "Current immigration setting §HForced§!"
 z_pf_dec_plnt_heup_immig_set_forced_desc: "All unemployed pops will be forced to move into this planet regardless of vacant jobs. \nNote: This item is invalid for §YEmpire Migration§! and §YAutomatic Immigration§!"
 z_pf_dec_plnt_heup_immig_set_ignore: "Current immigration setting §RIgnored§!"
 z_pf_dec_plnt_heup_immig_set_ignore_desc: "No pop will move in."


###_[mod_opt]
 z_pf.mod_opt_weekly: "Modifier Update Optimization §GNow Weekly§!"
 z_pf.mod_opt_monthly: "Modifier Update Optimization §HNow Monthly§!"
 z_pf.mod_opt_none: "Modifier Update Optimization §BNow Disabled§!"
 z_pf_tips_mod_opt: "The modifiers of Stellaris are updated every tick (10 tick a day) to ensure that the modifiers are updated in time. But it will bring a serious delay, the later the more calculations will be used in the modifier update, the slower the game speed. \nYou can choose to modify the update frequency to once a week or once a month, each time it will be updated in one day. \nThis is an experimental feature. It is not clear what impact it will bring. It may happen that the bonus is not timely, or some functions may be damaged. If it is not very stuck, do not turn on this optimization."