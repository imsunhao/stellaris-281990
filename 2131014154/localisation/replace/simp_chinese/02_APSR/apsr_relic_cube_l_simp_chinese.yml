 apsr_arcrel.1400.title:0 "银河度假村"
 apsr_arcrel.1400.button:0 "开始"
 apsr14_archsite:0 "$apsr_arcrel.1400.title$"
 apsr14_archsite_desc:0 "$apsr_arcrel.1400.desc$"
 apsr_arcrel.1401.title:0 "第一次考验"
 apsr_arcrel.1401.desc:0 "创建Anter Spice的首次尝试并未成功，我们最终得到的产物组成几乎完全不同。但似乎可以更轻松地重新创建用于香料生产的纳米机器人。"
 apsr_arcrel.1401.button:0 "试试"
 apsr_arcrel.1402.title:0 "第二次考验"
 apsr_arcrel.1402.desc:0 "看来我们搞错了。创造纳米机器人并不容易。此外，参数最一致的样本开始无法控制地繁殖，这导致了首席负责人的死亡。似乎某个地方还存在着我们不了解的秘密。"
 apsr_arcrel.1402.button:0 "找到它！"
 apsr_arcrel.1403.title:0 "其他方式"
 apsr_arcrel.1403.desc:0 "看来我们找到了什么!我们设法确定了纳米机器人的结构和材料!这是多种元素的合金，类似的东西在我们所知的任何帝国中都没有使用过。我们制造这种合金的尝试失败了，似乎有必要开发一种混合元素的特殊技术。"
 apsr_arcrel.1403.button:0 "得到了"
 apsr_arcrel.1404.title:0 "原型"
 apsr_arcrel.1404.desc:0 "终于，我们可以夸耀成功了！我们创造了第一个纳米机器人的原型，他们立即开始创造Anter Spice.我们在星球§H[event_target:apsr14_planet_target.GetName]§! 上的工厂已经开始大规模生产并释放纳米机器人。"
 apsr_arcrel.1404.button:0 "重磅消息"
 apsr_arcrel.1405.title:0 "奇怪的行为"
 apsr_arcrel.1405.desc:0 "很奇怪的是，由于我们的干扰，星球上的纳米机器人数量增加了，它们各自聚集在星球上的一个点上，形成了我们的设备无法逾越的障碍。我们不知道内部发生了什么，但它似乎不会构成威胁。"
 apsr_arcrel.1405.button:0 "保持关注"
 apsr_arcrel.1409.title:0 "通讯立方体"
 apsr_arcrel.1409.desc_no_cube_and_flag:0 "科学家们研究了纳米机器人创造的立方体，并得出了结论。该设备被设计用来与未知的接收方通信。有趣的是，纳米机器人已经创造了端口来连接我们的设备。很快我们就可以使用立方体了。"
 apsr_arcrel.1409.desc_no_cube_have_flag:0 "科学家们研究了由纳米机器人制造的立方体，并得出了结论。这个装置被设计用来与一个未知的接收方通信，它的机制与我们曾经拥有的通信立方体相同。有趣的是，纳米机器人创造了连接我们设备的端口。很快我们就可以使用立方体了。"
