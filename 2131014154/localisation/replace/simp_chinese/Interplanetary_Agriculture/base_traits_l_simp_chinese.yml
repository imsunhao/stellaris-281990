 job_silence_flower_bot_plural:0 "缄默处理器"
 job_silence_flower_bot_desc:0 "在研究缄默之花的复杂分析有时会使我们的处理器不堪重负，从而损坏它们。"
 job_silence_flower_bot_effect_desc:0 "£job_silence_flower_bot£ $job_silence_flower_bot_plural$将£food£ §Y食物§! 转化为 £physics£，£engineering£，£society£ §Y研究§! 和£amenities£ §Y舒适度§!。同时产生£crime£ §R犯罪度§!"
 mod_job_silence_flower_bot_add:0 "缄默处理器岗位"
 mod_job_silence_flower_bot_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mjob_silence_flower_bot_add£"
 mod_job_silence_flower_bot_per_pop:0 "每$VALUE$人口 §G+1§! $job_silence_flower_bot$岗位"
 job_holy_gardener:0 "神圣园丁"
 job_holy_gardener_plural:0 "神圣园丁"
 job_holy_gardener_desc:0 "有些庙宇是用石头和钢建造的。其余的的庙宇则在植物中焕发生机。"
 job_holy_gardener_effect_desc:0 "£job_holy_gardener£ $job_holy_gardener_plural$消耗£food£ §Y食物§! 来产出 £unity£ ，并提高§Y稳定度§!"
 mod_job_holy_gardener_add:0 "神圣园丁岗位"
 mod_job_holy_gardener_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mjob_holy_gardener_add£"
 mod_job_holy_gardener_per_pop:0 "每$VALUE$人口 §G+1§! $job_holy_gardener$岗位"
 deregulated_flowers:0 "无监管的缄默之花"
 deregulated_flowers_desc:0 "沉默之花及其副产品在这个星球可以免费获得。"
 decision_deregulate_flowers:0 "无监管的缄默之花"
 decision_deregulate_flowers_desc:0 "完全放宽对“缄默之花”市场的监管，势必会增加对这些植物的非法利用。 但是，这也使人们能够充分利用这种资源。"
 deregulated_flowers_hive:0 "无监管的缄默之花"
 deregulated_flowers_hive_desc:0 "沉默之花及其副产品对于这个蜂巢集体的成员来说可以免费获得。"
 decision_deregulate_flowers_hive:0 "无监管的缄默之花"
 decision_deregulate_flowers_hive_desc:0 "让蜂巢的任何子个体免费获取花的副产品是一种有风险但可能会带来巨大回报的选择。 某些子个体可能会失去与蜂巢思维的联系。"
 decision_deregulate_flowers_reverse:0 "对于缄默之花的限制"
 decision_deregulate_flowers_reverse_desc:0 "实验已经持续了足够长的时间了，是时候再次限制对于缄默之花的获取了。"
 decision_deregulate_flowers_hive_reverse:0 "对于缄默之花的限制"
 decision_deregulate_flowers_hive_reverse_desc:0 "缄默之花将停止在蜂群中自由流通。"
 decision_stellar_gardens:0 "星球级花园企划"
 decision_stellar_gardens_desc:0 "我们最好的植物学家和建筑师齐聚一堂来考虑在这个星球上建造一个大陆大小的花园的可能性。 每个星球的花园都是独一无二的。 §R警告：在您的行星花园完成建造之前，建筑工地的负面影响将一直存在。 建造花园需要1000天。§!"
 decision_stellar_gardens_abandon:0 "放弃花园计划"
 decision_stellar_gardens_abandon_desc:0 "经过再次考虑，这个星球可能不会从这样的项目中受益。"
 decision_fortress_garden:0 "播种擎天堡森林"
 decision_fortress_garden_desc:0 "有了时间和适当的资源，森林其本身就可以成为这个星球的守护者。 §R无法移除。§!"
 decision_environment_garden:0 "播种环境花园"
 decision_environment_garden_desc:0 "利用我们在农业和林业方面的知识，我们可以创建一个庞大的森林，从而改变星球的生物圈，使其更适合我们的人口。§R无法删除。§!"
 decision_paradise_garden:0 "播种天堂花园"
 decision_paradise_garden_desc:0 "在我们最优秀的艺术家和建筑师的帮助下，我们的植物学家和生物学家相信他们可以创建一个广阔的大陆式花园，既美观又在智力上令人愉悦。§R无法删除。§!"
 decision_hive_garden:0 "播种蜂巢花园"
 decision_hive_garden_desc:0 "通过将资源重新定向到这个星球上的植物生长，蜂巢可以为其构建一个由木材和树叶制成的泰勒构型框架。 §C不能移除。§!"
 decision_machine_garden:0 "播种博物馆花园"
 decision_machine_garden_desc:0 "我们一直对森林和其他花园缺乏有效的利用。 但是，这些地方可以被我们用来观察研究自然环境中的外来动植物。 §R无法移除。§!"
 decision_destroy_garden:0 "摧毁星球级花园"
 decision_destroy_garden_desc:0 "这些植物必须消失。"
 decision_communal_garden:0 "播种公共花园"
 decision_communal_garden_desc:0 "我们的农业合作社们提议修建一座巨大的，向每个人开放的行星花园来纪念几个世纪前农业合作社们的创立。§R不可被移除§!"
 decision_industrial_garden:0 "播种工业花园"
 decision_industrial_garden_desc:0 "植物学家和工程师们准备合作来以完成一个星球奇迹：在我们星球的工业区中生长的巨大花园。§R无法移除§!"
 decision_pale_garden:0 "播种苍白花园"
 decision_pale_garden_desc:0 "这个世界已经被选中。 并非由我们-而是那棵曾经遮蔽天空的树。§R 无法移除。§!"
 garden_plans:0 "星球级花园建筑工地"
 garden_plans_desc:0 "这颗星球上的一大块土地已经被留作建设行星花园之用"
 paradise_garden:0 "天堂花园"
 paradise_garden_desc:0 "尽管这个广阔的生态系统看似自然，但它的每一个要素都经过精心管理，以使尽可能多的物种能自在地生活。"
 fortress_garden:0 "堡垒森林"
 fortress_garden_desc:0 "树木的强度弱于混凝土，但在每次被射中后都可以自我再生。森林擎天堡根深蒂固的根系确保了即便是持续的密集火炮弹幕也无法突破植物构成的屏障。"
 environment_garden:0 "环境稳定森林"
 environment_garden_desc:0 "将外来植物引入当地生态系统通常会适得其反。然而谨慎选培的高海拔树林恰可用来局部调节非宜居星球的气温、湿度和气候。"
 hive_garden:0 "蜂巢林区"
 hive_garden_desc:0 "辽阔的森林被完全整合进了蜂巢工蜂的繁殖过程，它是保护工蜂免遭外界危险和影响的屏障。"
 machine_garden:0 "博物馆花园"
 machine_garden_desc:0 "辽阔的封闭式花园为异星生物们提供了住处。他们中的一些会被发现在窗体附近出没，长久地凝望这颗机械星球上的风景。"
 communal_garden:0 "公共园地"
 communal_garden_desc:0 "这，是人民的花园，也是你帝国农业合作社的象征符号。"
 industrial_garden:0 "工业园地"
 industrial_garden_desc:0 "一个巨大的花园，与这个世界的工厂和制造车间深深缠绕在一起。"
 pale_garden:0 "苍白花园"
 pale_garden_desc:0 "那棵树曾经覆盖了天空。 但它在那之后就陨落了，飞蛾取代了它成为创造的中心：但是它苍白的树枝仍然存在，而那些光芒从陌生的地方泄漏出来。"
 col_plantation:0 "植物世界"
 col_plantation_desc:0 "这颗星球上只有与本地生态系统紧密联系在一起的大片异星作物农田"
 col_plantation_hive:0 "蜂巢植物世界"
 col_plantation_hive_desc:0 "这颗星球的表面已经完全为异星作物预留了出来，蜂巢的渴盼也日趋更盛。"
 planet_cultivators:0 "耕耘者"
 mod_planet_cultivators_upkeep_mult:0 "耕耘者维护费"
 mod_planet_cultivators_produces_mult:0 "耕耘者产出"
 planet_plant_workers:0 "种植工"
 mod_planet_plant_workers_upkeep_mult:0 "种植工维护费"
 mod_planet_plant_workers_produces_mult:0 "种植工产出"
 planet_botanists:0 "植物学家"
 mod_planet_botanists_upkeep_mult:0 "植物学家维护费"
 mod_planet_botanists_produces_mult:0 "植物学家产出"
 civic_agricultural_cooperatives:0 "农业合作社"
 civic_agricultural_cooperatives_desc:0 "农业，种植业，所有与植物相关的行业都已被民主合作社接管。他们灵活的平等主义构架使更高的效率变得可行。§Y使用该国民理念将解锁公共花园§!"
 civic_biological_industries:0 "生物工业"
 civic_biological_industries_desc:0 "工业一直是我们经济中的关键组成部分：但我们的工业和农业之间有一些小小的差异。§Y使用该国民理念将解锁工业园地。§!"
 civic_tree_cult:0 "古树教堂"
 civic_tree_cult_desc:0 "曾经，整个世界浑然一体。曾经，有过那么一棵枝桠无边、横跨时空的树。§Y使用该国民理念将解锁苍白园地和古树神庙。§!"
 civic_plantation_corporate:0 "生物科技集团"
 civic_plantation_corporate_desc:0 "这家企业在其母星的田野和温室中诞生。当它尝试取代政府地位时收获了许多嘲笑，在太空时代植株和花卉算个什么？但最终，“园丁”们取得了胜利。"
 civic_plantation_corporate_effects:0 "这家寰宇企业的§Y农民§!和§Y植物学家§!更有产效，但这建立在牺牲§Y矿工§!利益的基础上。"
 civic_gaia_theory:0 "盖亚理论"
 civic_gaia_theory_desc:0 "仅在发现超光速航行的几个月前，这个文明做出了一项惊人的发现：盖亚理论，一个让深入理解植物系统和有机体变为可能的科学模型，它的重要性远高于先前可能做出的任何其他成就。这项新理论深刻影响了社会的方方面面，同时引起了一场直截了当的转变——让社会、经济和政治系统围绕着既是生命，又是原料和同伴的植物运转。"
 civic_gaia_theory_effects:0 "这个帝国的§Y农民§!，§Y植物学家§!以及§Y耕耘者§!已经变得前所未有的高效，整颗行星也宜居无比。但是，§Y矿工§!和§Y冶金师§!的效率将十分低下。§Y该国民理念十分特化，其平衡性目前尚且不佳，选用请自负后果。§!"
 teamod.101.name:0 "欢迎来到星际农业"
 teamod.101.desc:0 "如果你看到这个事件，说明你正在使用星际农业mod，版本为§Y1.5 : Stellar Gardeners.§!在这个版本中行星花园可被无限建造但造价更为昂贵。感谢游玩星际农业，愿群星之上覆满绿植。"