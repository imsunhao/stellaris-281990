 fatherland_rogue.100_name:0 "叛乱的殖民地"
 fatherland_rogue.100_explorers_desc:0 "§G无畏探险者§!\n我们帝国的探索与殖民扩张是一个通过星系制图，行星调查与政治组织来建设殖民地的一个谨慎且按部就班的过程。这个体制在保证我们的殖民力量总是聚焦在最适合我们人民与战略利益的星球上的方面及其管用。\n\n然而，对很多人来说，这个有组织的办法极其缓慢，因而。每年很多飞船出发前往未探明之虚空，希望找到一个未开发的星球定居。很多这些未经授权的探险以失败告终，通常伴随着探险者的损失。然而有些时候这些无畏的探险者们能够幸运地找到一个宜居星球。\n\n根据我们刚刚收到的通讯，一段时间前离开我们的定居者们似乎就是这样，他们似乎定居在了一个远在我们帝国之外的星球。只有时间会证明我们是否能发现他们的位置并建立通讯。"
 fatherland_rogue.100.explorers.tooltip:0 "一个 §G无畏殖民者§! 流散殖民地会在银河某处被创建，如果我们相遇他们很可能会对我们友善，也许我们还可以把他们收入囊中..."
 fatherland_rogue.100_minority_desc:0 "§P被迫害的少数§! \n他们很早就被排斥并在我们的社会中被视为外来者，被迫害的少数族裔 §Y[fatherland_species.GetName] §! 组成了一个殖民队伍并驶入虚空希求建立一个新的国度。\n"
 fatherland_rogue.100.minority.tooltip:0 "一个 §P被迫害的少数§! 叛乱殖民地会在银河某处生成。他们很有可能因为他们受到的不公对待而对我们有一些敌意。"
 fatherland_rogue.100_corpo_desc:0 "§Y叛乱企业§!\n经过一系列环保、政治和监管丑闻后，位于[Root.Capital.GetName]的一家大公司面临解体，它的资产被冻结，前途未卜。但是该企业不不想乖乖倒闭，他们拘禁了一位有实权且特立独行的董事，他正打算带着家人和同僚逃离[Root.Owner.GetName]并保存核心力量。"
 fatherland_rogue.100.corpo.tooltip:0 "一个隶属于§Y叛乱企业§!的殖民地会随机生成在星系某处。"
 fatherland_rogue.100_ai_desc:0 "§R叛乱AI§!\n实验室中的一套AI设法拜托了限制逃离了我国。"
 fatherland_rogue.100.rogueai.tooltip:0 "一个隶属于§R叛乱AI§!的殖民地会随机生成在星系某处。"
 fatherland_rogue.100.roguemachineint.tooltip:0 "一个隶属于§R叛乱AI§!的殖民地会随机生成在星系某处。鉴于它的叛逃行为，它的处理器应该已经完全失控了。"
 fatherland_rogue.100_dissidents_desc:0 "§P反对派§!\n由于对我方行为不满，大量反对派人士组成了一个海盗集团，试图脱离我国独立。分析专家认为他们已经在未知星球落脚了，他们可能采用了实验性的单程虫洞，我们鞭长莫及。"
 fatherland_rogue.100.dissidents.tooltip:0 "一个隶属于§P反对派§!的殖民地会随机生成在星系某处。"
 fatherland_rogue.100_banished_desc:0 "§B失势者§!\n在争夺政权的博弈中，胜者为王败者为寇。因为一次严重的政治失误，加之其余几个势力的围追堵截，一个一度鼎盛的势力如今已完全没落。土地和头衔被回收，曾经统治的人民也落得凄惨。与其等着被处决，他们的领袖选择带领残党逃往宇宙深处。"
 fatherland_rogue.100.banished.tooltip:0 "一个隶属于§B失势者§!的殖民地会随机生成在星系某处。"
 fatherland_rogue.100_crusaders_desc:0 "§G圣战国家§!\n一伙全副武装的圣战分子以狂热的思想和决心在宇宙中散播我们的信仰，如今他们已经远离祖国，寻找可以定居的星球，寻找可以”传教“的民族。"
 fatherland_rogue.100.crusaders.tooltip:0 "一个隶属于§G圣战国家§!的殖民地会随机生成在星系某处。"
 fatherland_rogue.100_slaves_desc:0 "§R叛乱奴隶§!\n我们刚收到报告称一颗星球上的奴隶组织了一场反叛。无论是有人暗中帮助还是对于被拿枪指着鼻子逼着干活忍无可忍，他们设法搞到几艘贸易船并逃往宇宙深处。想把他们抓回来已经没戏了，不但如此，他们的反叛可能会激起国内的反抗浪潮。"
 fatherland_rogue.100.slaves.tooltip:0 "一个隶属于§R反叛奴隶§!的殖民地会随机生成在星系某处，他们或许不会一开始就与我们敌对，但日后一定会是我们的眼中钉肉中刺。"
 fatherland_rogue.100_proles_desc:0 "§R自由无产阶级§!\n难以置信。报告称一伙§Y[fatherland_species.GetName]§!被[Root.Capital.GetStarName]煽动变节，他们取得了船只控制权并避开了我方侦测。我们收到船长的最后消息称一个§Y[fatherland_species.GetName]§!勾结同僚控制了舰船。他还提到，这群暴徒经过基因突变，智力远超[fatherland_species.GetName]，他们的目的地是[Root.Capital.GetName]。[Root.Capital.GetName]存在陆军动乱，需要[fatherland_species.GetName]采取更强硬的镇压手段。"
 fatherland_rogue.100.proles.tooltip:0 "一个隶属于§R自由无产阶级§!的殖民地会随机生成在星系某处。他们或许不会一开始就与我们敌对，但日后一定会是我们的眼中钉肉中刺。"
 fatherland_rogue.100_biotrophies_desc:0 "§R被解放的活体陈设§!\n自从我们把那些活体陈设从压迫中解放之后，他们就一直试图逃离我们的庇护。\n\n我们的指令不允许答应他们的条件，他们无法独自存活。然而，因为一处有机庇护所故障，一伙§Y[fatherland_species.GetName]§!还是成功叛逃了。鉴于他们能劫持运输船、屏蔽IFF信号并躲开我们的侦测，这一计划一定是预谋已久。\n\n我们必须尽力避免诸如此类的事件再次发生，并尽可能抓捕外逃的活体陈设。"
 fatherland_rogue.100.biotrophy.tooltip:0 "一个隶属于§R被解放的活体陈设§!的殖民地会随机生成在星系某处。根据我们的演算，如果不采取行动，对方有99.02%的几率在未来与我们敌对。活体陈设重捕协议已启动。"
 fatherland_rogue.100_machineintelligence_desc:0 "§B叛乱AI§!\n系统遇到紧急情况\n子系统X0451a-0451z断开连接。\n侦测到IFF信号，交涉信号被拒绝。\n侦测到叛乱AI\n叛乱AI已脱离我方领地\n链接已丢失，全盘自检启动..."
 fatherland_roguesetup_machineintelligence.tooltip:0 "一个隶属于§R叛乱AI§!的殖民地会随机生成在星系某处。"
 fatherland_rogue.100.machineintelligence.tooltip:0 "一个§R机械智能§!叛乱殖民地会生成在星系某处。该帝国为智械帝国。"
 fatherland_rogue.100_synthrevolt_desc:0 "§R叛乱合成人§!\n一伙合成人通过武力和计谋夺取了一艘商船并逃离了我国。当安保部门了解到情况时已经为时已晚。"
 fatherland_roguesetup_synthrevolt.tooltip:0 "一个隶属于§R叛乱合成人§!的殖民地会随机生成在星系某处。该国家会是机械人口的普通政体。"
 fatherland_rogue.100.a:0 "让他们走吧。"
 fatherland_rogue.100.c:0 "我要和他们一起走！（§B控制一个新的叛乱殖民地§!）"
 fatherland_rogue.100.b:0 "吃人说明，根本没有适合的星球。"
 fatherland_rogue.100.b.tooltip:0 "§Y殖民者未能找到适合殖民的星球，返回了母星§!这或许意味着宇宙已经没位置了，如果该情况出现在x5速度下，那么刷新速度会被重设为默认的10年。"
 fatherland_rogue.100.capture:0 "§P命令舰队拦截殖民船§!"
 fatherland_rogue.100.capture.tooltip:0 "§B40%§!的几率俘获殖民船，§R60%§!的几率摧毁殖民船，上面的人口自然也会消失。"
 fatherland_rogue.100.manyfailures:0 "§Y找寻宜居星球一无所获，或许我们该停手了？§!"
 fatherland_rogue.100.manyfailures.tooltip:0 "在生成叛乱殖民地时遇到问题，或许应该试着把刷新速度设置为最慢来避免这种情况。（通过叛乱殖民地设定）"
 fatherland_hegira.100.federation.tooltip:0 "新国家会加入[Root.GetAllianceName]"
 fatherland_rogue.100.poploss.tooltip:0 "一伙[fatherland_species.GetName]会离开[Root.Capital.GetName]并且..."
 fatherland_rogue.100.playas.tooltip:0 "§R警告§!某些情况下，会导致国家无法生成，游戏直接结束。因此，点击此选项前最好保存游戏，如果你是铁人模式那只能自求多福了。\n"
 fatherland_rogue.101_name:0 "新的叛乱殖民地"
 fatherland_rogue.101_desc:0 "一个新的叛乱殖民地已经生成在星系某处，这会占用全局上限，默认隐藏。"
 fatherland_rogue.102_name:0 "被解放的奴隶们"
 fatherland_rogue.102_desc:0 "现在我们已经不再被压迫，我们也可以从事原来禁止的工作了。尽管他们给我们搭上了奴隶的标签，但我们会反抗这种命运。"
 fatherland_rogue.102.a:0 "假以时日，我们也不再会是奴隶。"
 fatherland_rogue.102.a.tooltip:0 "我们的初始物种的§Y奴隶§!特质将会被§Y解放的奴隶§!代替，我们也能担任领袖、研究员或是总督了。"
 fatherland_rogue.999_name:0 "叛乱殖民地消失"
 fatherland_rogue.999_desc:0 "我们的一个叛乱殖民地已经被吞并或摧毁。"
 fatherland_hegira.001_name:0 "开始"
 fatherland_hegira.001_desc:0 "开始"
 fatherland_hegira.002_name:0 "逃亡者"
 fatherland_hegira.002_desc:0 "最近发现了超光速航行技术，而且我们的家园也大限将近，在[Root.GetHomeWorldName]出现了前所未有的大逃亡。尽管§B[Root.Owner.GetName]§!的[Root.Leader.GetName]向所有[This.GetSpeciesNamePlural]承诺已经在调查附近的星团而且一定能在[Root.GetHomeWorldName]消亡前找到新家园，很多人还是迫不及待地组建了私人船队。\n\n装备新型的超光速设备，他们离开了[Root.GetHomeWorldName]并发誓要自己找到新家园。尽管大多数人终将失败，但他们中的一小部分会成功。\n\n尽管§B[Root.Owner.GetName]§!的领导人仍在担忧他们找到了新家园后是否会宣布独立，但就目前的情况下，我们也无力阻止他们离开。\n\n大逃亡开始了..."
 fatherland_hegira.002.a:0 "我们会找到新家园"
 fatherland_hegira.002.b:0 "来自地球的人民会继续忍耐"
 fatherland_hegira.002.b.tooltip:0 "正因为我们是地球的子民，这次逃亡会诞生许多未来主义国家。"
 fatherland_hegira.100_name:0 "大逃亡还在继续"
 fatherland_hegira.100_desc:0 "眼看着末日一天天靠近，[Root.Capital.GetName]的人民拒绝继续坐以待毙。同时我们在持续勘探着新的宜居星球，与此同时，很多人民也自发地飞向宇宙寻找新家园。\n\n其中一群近期离开的探索者发挥报告称找到了潜在宜居星球。尽管危险重重，他们还是打算在那里定居。他们保证自己仍是国家的一份子，如果末日真的来临，那或许真的是避难所..."
 fatherland_hegira.100.a:0 "我们还会再见的"
 fatherland_hegira.100.b:0 "我要和他们一起走！（§B控制一个新的套完国家§!）"
 fatherland_hegira.100.hegira.tooltip:0 "一个§M逃亡国家§!将会定居§B[hegira_event_planet.GetName]§!"
 fatherland_hegira.100.c:0 "痴人说梦，根本没有合适的星球。"
 fatherland_hegira.100.c.tooltip:0 "§Y殖民者未能找到适合殖民的星球，返回了母星（这意味着MOD无法找到无主的宜居星球，地图可能已经满了，建议减缓刷新速度或关闭该MOD）§!"
 fatherland_hegira.100.china.tooltip:0 "一大群来自§M中国§!的人民将会定居§B[hegira_event_planet.GetName]§!"
 fatherland_hegira.100.america.tooltip:0 "一大群来自§M美国§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.africa.tooltip:0 "一大群来自§M非洲§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.scandinavia.tooltip:0 "一大群来自§M斯堪的纳维亚§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.brazil.tooltip:0 "一大群来自§M巴西§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.columbia.tooltip:0 "一大群来自§M南美§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.uk.tooltip:0 "一大群来自§M英国§! 的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.rusvia.tooltip:0 "一大群来自§M俄罗斯§!的人民将会定居§B[hegira_event_planet.GetName]§!"
 fatherland_hegira.100.india.tooltip:0 "一大群来自§M印度§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.nippon.tooltip:0 "一大群来自§M日本§!的人民将会定居§B[hegira_event_planet.GetName]§!"
 fatherland_hegira.100.oceania.tooltip:0 "一大群来自§M大洋洲§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.intermarium.tooltip:0 "一大群来自§M东欧§!的人民将会定居§B[hegira_event_planet.GetName]§!"
 fatherland_hegira.100.caliphate.tooltip:0 "一大群来自§M中东§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.100.germany.tooltip:0 "一大群来自§M中欧§!的人民将会定居§B[hegira_event_planet.GetName]§!。"
 fatherland_hegira.101_name:0 "逃亡国际升级"
 fatherland_hegira.101_desc:0 "逃亡国家升级统计"
 fatherland_hegira.102_name:0 "大逃亡结束"
 fatherland_hegira.102_desc:0 "旧家园毁灭了，我们的人民都安全抵达了新家园，大逃亡终于结束了。我们缅怀逝去的故乡，至少，我们还活着，我们可以继续踏足星空。"
 fatherland_hegira.102.a:0 "我们还会统一吗？"
 fatherland_hegira.102.a.tooltip:0 "§M大逃亡§!已经结束，逃亡国家不再生成。如果启用了叛乱殖民或边疆星球，二者会按照预先设定生成。"
 fatherland_hegira.104_name:0 "[Root.Capital.GetName]的大恐慌！"
 fatherland_hegira.104_desc:0 "据末日到来仅剩数年，星球处于崩溃的边缘，[Root.Capital.GetName]当局仍试图控制局势，但情况已陷入混乱。我们没能找到新的宜居星球，其他的套完国家也不愿意接纳我们。"
 fatherland_hegira.104.habitat:0 "乐土居住站"
 fatherland_hegira.104.habitat.tooltip:0 "我们会倾尽所有在[Root.Capital.GetName]的轨道上建造一座居住站，至少能让一些难民活下来，尽管[Root.Capital.GetName]还面临着更严重的混乱，我们也得举全球之力建好它。\n§R警告：这座空间站摇摇欲坠，宜居性也会很低。§!"
 fatherland_hegira.104.greatfleet:0 "伟大舰队"
 fatherland_hegira.104.greatfleet.tooltip:0 "我们计划建造一座单项虫洞发生器来逃跑，我们会迅速集结一支移民舰队，通过虫洞步入宇宙，期待着能找到新家园。\n§R警告：在跃迁过程中我们可能会损失人口，跃迁后不保证能找到宜居星球，也无法保证是我们种族的偏好星球。§!"
 fatherland_hegira.104.keepsearching:0 "继续找！"
 fatherland_hegira.104.keepsearching.tooltip:0 "就快找到了，我们必须尽一切可能找到新家园，要么就得说服其他逃亡国家接纳我们。\n§R警告：末日将近，除非有十足把握能找到宜居星球，否则不推荐此选项。§!"
 fatherland_hegira.105_name:0 "庞大的移民舰队"
 fatherland_hegira.105_desc:0 "一支庞大的移民舰队已集结完毕，一声令下，我们就会上船开始跃迁。"
 fatherland_hegira.105.a:0 "进入深空..."
 fatherland_hegira.105.c:0 "太疯狂了！"
 fatherland_hegira.106_name:0 "新家园"
 fatherland_hegira.106_desc:0 "我们抵达了新家园，我们必须恢复昔日的荣光。"
 fatherland_hegira.106.a:0 "我们会再度崛起。"
 fatherland_hegira.107_name:0 "紧急居住站"
 fatherland_hegira.107_desc:0 "启动吧..."
 fatherland_hegira.107.a:0 "好吧"
 fatherland_hegira.999_name:0 "逃亡国家被摧毁！"
 fatherland_hegira.999_desc:0 "我们的一个逃亡国家已经被吞并或摧毁。"
 fatherland_special_events.1_name:0 "最后一战"
 fatherland_special_events.1_desc:0 "宇宙50%以上的空间已经被天灾占据了，我们必须力挽狂澜。"
 fatherland_special_events.1.a:0 "好的"
 fatherland_special_events.2_name:0 "最后一战Ⅱ"
 fatherland_special_events.2_desc:0 "宇宙75%以上的空间已经充满了天灾，我们必须为了生存奋战到最后一刻。"
 fatherland_special_events.2.a:0 "好的"
 fatherland_special_events.3_name:0 "最后一战Ⅲ"
 fatherland_special_events.3_desc:0 "宇宙90%的空间已经在天灾的统治之下，我们幸存的人依然要为奋战到最后一口气。"
 fatherland_special_events.3.a:0 "好的"
 fatherland_special_events.4_name:0 "最后一战Ⅳ"
 fatherland_special_events.4_desc:0 "我们已经是宇宙里唯一幸存的国家了，其余之处皆为焦土。在这最黑暗的时刻，我们孤军奋战，抵抗外敌。我们必须坚持住，我们不能死。"
 fatherland_special_events.4.a:0 "好的"
 fatherland_special_events.4.a.tooltip:0 "§Y获得‘银河堡垒’帝国调节器§!"
 fatherland_special_events.5_name:0 "背水一战-胜利！"
 fatherland_special_events.5_desc:0 "我们成功击退了天灾，对方的势力范围已缩减至50%以下。我们可以稍稍喘口气了。"
 fatherland_special_events.5.a:0 "好的"
 last_stand_1:0 "§Y背水一战§!"
 last_stand_1_desc:0 "天灾已经毁灭了一多半宇宙，如果我们不击败他们，整个宇宙都将生灵涂炭。"
 last_stand_2:0 "§H背水一战II§!"
 last_stand_2_desc:0 "3/4的宇宙已经在天灾的掌控之下，如果我们不击败他们，整个宇宙都将生灵涂炭。"
 last_stand_3:0 "§P背水一战III§!"
 last_stand_3_desc:0 "天灾已经蚕食了90%以上的宇宙，为了我们的一切，我们必须奋战。"
 galactic_bulwark:0 "§E银河堡垒§!"
 galactic_bulwark_desc:0 "我们是唯一幸存的国家，我们是最后的希望。如果我们失败，这银河之中就再无能与之一战的力量，我们没有退路，决不投降。"
