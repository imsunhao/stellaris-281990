 GATEWAY_VAZURAN_DESC:0 "一个人为裂缝，在两个位置之间形成通道。"
 mem_vazurans.4.name:0 "正在形成一个亚空间裂缝"
 mem_vazurans.4a.desc:0 "[mem_vazurans_target_sun.GetName]星系中的当地传感空间站报告了一个巨大的能量峰值。第一份报告将其来源描述为太空裂缝 - 现实中的漏洞。\n\n星系防御处于高度警戒状态，地方当局要求我们的舰队立即提供援助。"
 mem_vazurans.4a.desc.gestalt:0 "[mem_vazurans_target_sun.GetName]星系中的当地传感空间站报告了一个巨大的能量峰值。第一份报告将其来源描述为太空裂缝 - 现实中的漏洞。\n\n星系防御处于高度警戒状态。我们应该采取预防措施，派遣我们的船队加强我们负责该系统的子程序。"
 mem_vazurans.4b.desc:0 "[mem_vazurans_target_sun.GetName]星系中的传感空间站报告正在形成新的亚空间裂缝。我们的舰队已经处于高度戒备状态。我们应该做好最坏的准备。"
 mem_vazurans.4c.desc:0 "[mem_vazurans_target_sun.GetName]星系中的传感空间站报告正在形成新的亚空间裂缝。从它的大小来看，一场强大的风暴即将到来。我们应该做最坏的打算。"
 mem_vazurans.4.a:0 "对这一异常进行调查。"
 mem_vazurans.4.b:0 "让舰队做好准备。"
 mem_vazurans.4.c:0 "我们不会动摇。"
 MEM_VAZURANS_RIFT_INVESTIGATION:0 "亚空间裂缝调查"
 MEM_VAZURANS_RIFT_INVESTIGATION_DESC:0 "我们的科学家仍对时空中的裂痕如何形成感到困惑。我们必须找到答案。"
 mem_vazurans.5.name:0 "我们受到攻击。"
 mem_vazurans.5a.desc:0 "裂痕形成了某种传送门。未知设计的舰船开始倾泻而出。他们向我们发送讯息。"
 mem_vazurans.5b.desc:0 "传送门已形成，敌对势力已确认正向我们的殖民地移动。这应该是他们的另一支突袭舰队。"
 mem_vazurans.5c.desc:0 "一个巨大的传送门产生了一支庞大的舰队，它正直奔我们母星而来。"
 mem_vazurans.5.a:0 "在屏幕上显示。"
 mem_vazurans.5.b:0 "保护殖民地。"
 mem_vazurans.5.c:0 "不惜一切代价保卫[root.Capital.GetName]！"
 mem_vazurans.6.name:0 "收到信息"
 mem_vazurans.6a.desc:0 "我们是瓦祖兰人。我们在你的祖先甚至还没有离开他们可怜的洞穴之前就占据了银河系...你要么为我们服务，要么和之前的那些家伙一样感受灭亡的命运吧。你得知道你只是在我们允许下才存在...我们一个念头就能让你消失。"
 mem_vazurans.6b.desc:0 "你们比预期要更坚强些...我们是瓦祖兰人。我们在你的祖先甚至还没有离开他们可怜的洞穴之前就占据了银河系...你要么为我们服务，要么和之前的那些家伙一样感受灭亡的命运吧。你得知道你只是在我们允许下才存在...我们一个念头就能让你消失。"
 mem_vazurans.6.a:0 "你们是谁？"
 mem_vazurans.6.a.response:0 "你的主人...你不需要知道更多..."
 mem_vazurans.6.b:0 "但一定有和平共处的方式！？"
 mem_vazurans.6.b.response:0 "当然....我们统治，你们服务..."
 mem_vazurans.6.c:0 "我们不怕你，异种。"
 mem_vazurans.6.c.response:0 "你会害怕的...很快就会."
 mem_vazurans.7.name:0 "收到信息"
 mem_vazurans.7a.desc:0 "你们不停的抵抗这么久已经变得令人讨厌了。我们派遣了我们的舰队向你展示你们这些行动的后果。"
 mem_vazurans.7b.desc:0 "你以为你对我们的技术的修改会被忽视？你现在将为你的亵渎付出代价......"
 mem_vazurans.7.a:0 "终止传输。"
 mem_vazurans.8.name:0 "失去殖民地"
 mem_vazurans.8.desc:0 "瓦祖兰人并不满足于仅仅夺走我们的资源。整个殖民队都已被摧毁，而我们目前仍无法应对这些暴行。"
 mem_vazurans.8.a:0 "必须想办法阻止他们！"
 mem_vazurans.8.b:0 "我们必须保护我们的人民…不知怎么的!"
 mem_vazurans.9.name:0 "殖民地突袭"
 mem_vazurans.9.desc.a:0 "Our colony on [mem_vazurans_raid_planet_name.GetName] has been hit by a Vazuran raiding fleet. Countless citizens lost their lives to this reckless attack and the planet's infrastructure has been devastated.\n\nDespite this horrific outcome, the casualties and damage would have been even greater had it not been for our planetary defenses."
 mem_vazurans.9.desc.b:0 "Our colony on [mem_vazurans_raid_planet_name.GetName] has been hit by a Vazuran raiding fleet. Countless citizens lost their lives to this reckless attack and the planet's infrastructure has been devastated."
 mem_vazurans.9.a:0 "我们会忍受!"
 mem_vazurans.9.b:0 "我们必须加强防御!"
 mem_vazurans.9.c:0 "我们必须保护我们的人民…但如何做?!"
 MEM_VAZURANS_DEFENSE_PLAN:0 "加强防御"
 MEM_VAZURANS_DEFENSE_PLAN_DESC:0 "在我们的一个殖民地遭到毁灭性的攻击之后，已经发起了一项主动行动，以寻找更好地保护我国人民免受瓦祖兰威胁的方法。"
 mem_vazurans.20.name:0 "银河风暴"
 mem_vazurans.20a.desc:0 "我们收到关于未知势力攻击[mem_vazuran_victim.GetName]的报告。"
 mem_vazurans.20b.desc:0 "我们在[mem_vazuran_victim.GetName]的情报人员报道了瓦祖兰势力正在进行的另一场突袭。"
 mem_vazurans.20c.desc:0 "我们已经收到了关于瓦祖兰势力对[mem_vazuran_victim.GetName]正在进行的突袭的报道。"
 mem_vazurans.20d.desc:0 "然而，瓦祖兰势力开始了他们的又一次突袭。这一次他们的目标是[mem_vazuran_victim.GetName]."
 mem_vazurans.21.name:0 "银河风暴"
 mem_vazurans.21a.desc:0 "商人们告诉了我们一些尚未与我们建立联系的帝国们受到未知势力的持续攻击。据报道称，袭击者的装备无比精良。"
 mem_vazurans.21b.desc:0 "开放的亚空间通信渠道再次充斥着有关瓦祖兰袭击的报道。"
 mem_vazurans.30.name:0 "瓦祖兰母舰队战败！"
 mem_vazurans.30a.desc:0 "据报道，瓦祖兰在对抗[mem_vazuran_victor.GetAdj]舰队的战斗中遭遇决定性失败。随着他们的舰队被摧毁，银河系终于在瓦祖兰恐怖统治结束时欢欣鼓舞。"
 mem_vazurans.31.name:0 "占领瓦祖兰母星系"
 mem_vazurans.31a.desc:0 "没有他们的舰队，瓦祖兰母星系的沦陷也只是时间问题。当[mem_vazuran_invader.GetAdj]军团庆祝他们成功的星球入侵时，银河系引来了一个新的时代，摆脱了数千年来的瓦祖兰威胁。"
 mem_vazurans_31.a:0 "终于！"
 mem_vazurans.40.name:0 "次元传送门"
 mem_vazurans.40.desc:0 "正如我们在第一次与瓦祖兰人相遇前不久对裂缝发出的探测器的遥测所表明的那样，这是一个与自然发生的虫洞完全不同的传送门。不管怎样，与虫洞相比，这种裂缝似乎是人为创造的。我们的科学家无法就如何实现这一目标提供任何解释。\n\n直到我们能了解得更清楚之前，我们将不得不假设这些传送门可以在任何地方打开。我们必须保持警惕。"
 mem_vazurans.40.a:0 "这非常让人不安。"
 mem_vazurans.50.name:0 "进攻结束"
 mem_vazurans.50a.desc:0 "我们的舰队在[root.capital_scope.GetName]的激烈战斗中占了上风。剩余的瓦祖兰部队正全力撤退。我们的舰队中的伤亡人数仍在评估中，许多飞船遭受严重破坏甚至不得不被遗弃。但我们必须付出的代价是值得的。在他们再次进行这样的尝试之前，他们不得不再三考虑。\n\n他们过去进入我们星系的裂缝已经开始关闭。然而，这次发生的速度比早期遇到的情况要慢。我们的科学家们推测，这个超大型的传送门确实可能永远不会完全停止存在 - 这一事实令人关注，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖兰的行动基地进行反击。"
 mem_vazurans.50b.desc:0 "我们的舰队未能阻挡住进攻的瓦祖兰势力。他们持续轰炸并损毁了我们的首都星球。伤亡人数达数十亿，因为他们特别针对了城市人口中心。 恢复被摧毁的东西需要数年时间。\n\n他们过去进入我们星系的裂缝已经开始关闭。然而，这次发生的速度比早期遇到的情况要慢。我们的科学家们推测，这个超大型的传送门确实可能永远不会完全停止存在 - 这一事实令人关注，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖兰的行动基地进行反击，这样我们就能确保为死者的复仇。"
 mem_vazurans.50b.desc.gestalt:0 "我们的舰队未能阻挡住进攻的瓦祖兰势力。他们持续轰炸并损毁了我们的首都星球。行星基础设施的关键要素遭受了相当大的破坏，数十亿工蜂被摧毁，因为它们瞄准了具有重要战略意义的地点。恢复被摧毁的东西需要数年时间。\n\n他们过去进入我们星系的裂缝已经开始关闭。然而，这次发生的速度比早期遇到的情况要慢。我们的[root.GetScientistResearchSubroutine]推理认为，这个超大型的传送门确实可能永远不会完全停止存在 - 这一事实令人关注，但同时也为我们提供了一个前所未有的机会。如果我们能够稳定它，我们就可以对瓦祖兰的行动基地进行反击，这样我们就能确保为死者的复仇。"
 mem_vazurans.50.a:0 "但愿如此。"
 mem_vazurans.51.name:0 "看门人"
 mem_vazurans.51.desc:0 "随着研究的完成以及对所获得的裂缝形成的深刻理解，我们的科学家提出了在原有传送门坐标旁边建造一个空间站的建议。根据他们的计划，它将用于转移必要的电力以使传送门重新开放并维持。"
 mem_vazurans.51.a:0 "那就这样做吧。"
 MEM_VAZURANS_RIFT_STABILIZATION:0 "裂缝稳定"
 MEM_VAZURANS_RIFT_STABILIZATION_DESC:0 "我们必须准备必要的设备以重建并保持与瓦祖兰行动基地的稳定连接。"
 mem_vazurans.53.name:0 "传送门"
 mem_vazurans.53.desc:0 "我们的工程师已经在裂缝空间站完成了他们的工作。稳定程序开始了，在感觉像永恒一样漫长的等待后，裂缝慢慢地重新开放，形成一个新的传送门。我们发出的探测器证实我们已经与另一方建立了强有力的连接，我们现在有足够的信心可以派遣一支载满人的远征军通过。"
 mem_vazurans.53.desc.gestalt:0 "我们已经完成了裂缝空间站的工作。稳定程序开始，在感觉像永恒一样漫长的等待后，裂缝慢慢地重新开放，形成一个新的传送门。我们发出的探测器证实我们已经与另一方建立了强有力的连接，我们现在有足够的信心可以派遣一支载满人的远征军通过。"
 mem_vazurans.53.a:0 "干得好。"
 mem_vazurans.200.name:0 "毁灭"
 mem_vazurans.200a.desc:0 "到达[From.GetName]星系后，我们的传感器显示其中一颗行星在过去的某个时刻被分解成碎片。目前还不清楚是什么导致了这种情况发生。建议进一步调查。"
 mem_vazurans.200b.desc:0 "我们遇到了另一个破碎的星球。对其附近的简要扫描显示了我们之前发现的相同致密元素合金的痕迹。这个星球一定是同一股势力的受害者。"
 mem_vazurans.200c.desc:0 "我们遇到了另一个破碎的星球。对其附近的简要扫描显示有与瓦祖兰使用过的相同致密元素合金的痕迹。看来又一个星球成为了他们恐怖统治的牺牲品。"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION:0 "被毁灭的世界"
 MEM_VAZURANS_BROKEN_PLANET_INVESTIGATION_DESC:0 "对该处的长期调查应该能让我们更深入地了解这个星球可能发生的事情。"
 mem_vazurans.201.name:0 "大灾变"
 mem_vazurans.201a.desc:0 "在调查了这个星球的遗迹之后，首席科学家[root.Leader.GetName]和[root.Leader.GetHerHis]的同事们得出了一个令人担忧的结论。鉴于目前所有可用信息，[From.From.GetName]的当前状态是$bombardment_armageddon$轨道轰击的结果。\n\n在该点附近，可以找到非自然发生的超致密元素的痕迹。什么人做的，为什么这样做仍然是一个谜。"
 mem_vazurans.201b.desc:0 "在调查了这个星球的遗迹之后，首席科学家[root.Leader.GetName]和[root.Leader.GetHerHis]的同事们得出了一个令人担忧的结论。鉴于目前所有可用信息，[From.From.GetName]的当前状态是灾难性轨道轰炸的结果。\n\n在该点附近，可以找到瓦祖兰科技特有的超致密元素的痕迹。生活在这个星球上的文明的痕迹已经荡然无存。"
 mem_vazurans.201.a:0 "让人担忧。"
 mem_vazurans_category_1:0 "大量的陨石坑"
 mem_vazurans_category_1_desc:0 "尽管在宇宙中贫瘠的行星有许多撞击特征并不罕见，但在这种情况下，陨石坑的模式似乎过于规则而不像自然发生。"
 mem_vazurans.202.name:0 "世界末日"
 mem_vazurans.202.desc:0 "在使用穿梭机进行一系列低空调查以研究陨石坑点的过程中，我们的科学家们收到了来自残骸下方深处的微弱自动重复的传输讯息。 [root.Leader.GetName]虽然能够查明其来源，但很快就放弃了这个过度的危险的想法。\n\n返回[root.GetName]后，[root.Leader.GetSheHe]设法破译了记录下来的传输讯息。\n\n它包括几分钟的视频信息，从似乎是一个关于公众庆祝活动的实时新闻报道中开始。\n\n§S大型的游行队伍在欢呼的群众的陪同下，将碎片带过街道，突然气氛完全改变，恐慌情绪蔓延。然后，视线猛地向昏暗的天空移动。燃烧着的舰船向地面坠落时画出一条火线。在它撞击地面之前，到处都是巨大的爆炸声，然后视频结束了。§!\n\n虽然没有足够多的材料来翻译里面已经所说的内容，但是[root.Leader.GetName]将此作为[From.GetName]成为外星舰队进行轨道轰炸的牺牲品的证据。遍布行星表面的高密度化合物的痕迹支持这一理论。"
 mem_vazurans.203.name:0 "残酷的玩笑"
 mem_vazurans.203.desc:0 "对[From.GetName]地表的调查没有得出任何确凿的见解。然而它又带来了另一个谜团：一种未知的超致密化合物的痕迹遍布整个星球。\n\n不过，[root.GetName]在环绕[From.GetName]轨道的中空的小行星内部找到一个隐藏的基地，这才取得了真正的突破。按照我们的标准，该设施相当原始，有着相当多的基础停滞装置，里面容纳成千上万的死者。\n\n通过搜索存储在设施的计算机系统中的数据片段，我们的科学团队可以将[From.GetName]居民面对过的可怕情况拼凑起来。\n过去，他们的文明多次受到一个有着科技优势的势力攻击。他们日益增长的抵抗也遭到了越来越残酷的报复，他们担心他们的星球会沦陷在这些袭击之中。作为重建文明的一种手段，如果最坏的情况发生，这个隐藏基地将作为方舟来保持他们最聪明的头脑和充足的基因来重新启动他们的文明。\n\n然而，他们没有意料到敌人把他们的母星变成了一个没有生命，完全不适合居住的岩石。这个“隐藏”基地似乎是被故意被保留下来——鉴于我们能够发现它，可以猜测到他们的敌人也能发现。如日志中所述，停滞系统在与地表失去联系的十年后关闭。\n[root.Leader.GetName]甚至无法想象这些人在意识到自己的处境时感受到的恐惧和绝望。他们只配备了两艘没有超光速能力的航天飞机，但已经没有可以返回的星球了，他们被困在这里。不久之后，停滞系统被无限期地重新激活。"
 mem_vazurans.203.desc.gestalt:0 "对[From.GetName]表面的研究没有产生任何结论性的见解。并且带来了另一个谜团：一种非自然的超高密度化合物的踪迹遍布全球。\n\n然而，[root.GetName]探测到环绕[From.GetName]运行的小行星内部有一个隐藏的基地，这才有了突破。以我们的标准来看，这个设施相当原始，充满了容纳数千名死者的基本停滞。\n\n通过对储存在该设施计算机系统中的数据片段进行搜索，可以拼凑出[From.GetName]居民所面临的可怕情况。\n过去，他们的文明多次受到一个有着科技优势的势力攻击。他们日益增长的抵抗也遭到了越来越残酷的报复，他们担心他们的星球会沦陷在这些袭击之中。作为重建文明的一种手段，如果最坏的情况发生，这个隐藏基地将作为方舟来保持他们最聪明的头脑和充足的基因来重新启动他们的文明。\n\n然而，他们没有意料到敌人把他们的母星变成了一个没有生命，完全不适合居住的岩石。这个“隐藏”基地似乎是被故意被保留下来——鉴于我们能够发现它，可以猜测到他们的敌人也能发现。如日志中所述，停滞系统在与地表失去联系的十年后关闭。甚至很难想象幸存者在意识到自己的处境时所感受到的恐惧和绝望。他们只装备了两艘没有超光速能力的航天飞机，而且已经没有可以返回的星球了，他们被困在这里。不久之后，停滞系统被无限期地重新激活。"
 mem_vazurans.204.name:0 "来自过去的鬼魂"
 mem_vazurans.204.desc:0 "在对[From.GetName]地表进行更全面的调查时，[root.Leader.GetName]的一位助手注意到了在这之后我们的先遣队实际证实的人工建筑。\n\n然而，对这些遗址的调查并没有按计划进行，主要是由于[root.GetName]与[root.Leader.GetName]为首的调查团队间的通信被多次中断。而在这时，一些人员经历了他们所描述的精神病发作。受这种现象的影响，[root.Leader.GetName]决定返回穿梭机，担心呆更长时间会使调查团陷入危险之中。然而，在它们升空之前，又发生了一次通讯中断，持续时间比此前任何时候都长。当重新建立通信时，一位听上去语音颤抖的科学家报告说他们将立即离开。当他们到达与[root.GetName]的会合坐标时，他们中的一半仍处于无意识状态。\n\n在恢复后，[root.Leader.GetName]报告说他们体验到了整个星球的在无情的敌人手中死亡的经历。根据[root.Leader.GetHisHer]的理论，[From.GetName]的居民一定具有可外延的精神能力，这导致他们生命的最后时刻将可怕印在了星球上。虽然物理上没有受到伤害，但这些事件对[root.Leader.GetHimHer]产生了持久的影响。\n\n进一步的扫描显示，致密化合物的痕迹遍布星球表面，这很可能源于其破坏所用的武器，支持了[root.Leader.GetName]的说法。"
 mem_vazurans_category_2:0 "大量的陨石坑"
 mem_vazurans_category_2_desc:0 "对[From.GetName]的扫描正在检测可疑的陨石坑形成和相同超高密度化合物的痕迹，这种超致密化合物虽然不是自然形成的，但在先前调查的那些行星上与多个文明崩塌有关系。"
 mem_vazurans.205.name:0 "可疑卫星"
 mem_vazurans.205.desc:0 "对[From.GetName]的进一步调查显示，它确实曾经有人居住过，但在星球上沉积了一层高密度物质，可能是轨道轰击的结果，这让它变得不适宜居住。这些事件必定发生在数千年前，地表上的残余物太过受腐烂和侵蚀，无法得出任何进一步的结论。\n\n正当[root.Leader.GetName]即将结束[root.Leader。 GetHisHer]调查，[root.GetName]的扫描仪拾取了一组微小的，可疑的相同物体绕着[From.GetName]的月球轨道运行。 结果证明这些是包含数据核心的人造卫星。首席科学家认为这些是为了被发现所制造的某种时代文物贮藏器。\n\n然而，要访问和破译存储在其中的数据需要付出很大的努力。"
 mem_vazurans.205.a:0 "它们含有什么？"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION:0 "解密数据核心"
 MEM_VAZURANS_ANOMALY_PLANET_INVESTIGATION_DESC:0 "我们已经恢复了太空中留下的当[From.From.GetName]被毁灭时的数据核心。谁知道它们里面包含什么了秘密或消息？"
 mem_vazurans.206.name:0 "时代文物贮藏器"
 mem_vazurans.206.desc:0 "我们的科学家设法破译了部分数据核心。 到目前为止，似乎每个样本都是其他样本的完全复制品，包含有相同的信息 - 这应该是增加其保存可能性的策略。所包含的数据非常庞大，并且将使我们的科学家花费数月甚至数年时间来完全破译。\n第一个条目，显然是一个标题页，已被翻译：\n\n“我们曾以为自己立于不败之地。我们曾以为我们可以阻止'毁灭者'。我们曾以为自己并不会像他们所毁灭的其他年轻的种族一样 - 我们曾在银河系中旅行超过千年。但是他们击败了我们。当这个信息被发现时，我们曾经骄傲的种族将不复存在了。我们留下这个记录，希望我们最珍贵的宝藏，我们最伟大的哲学家的话 - 我们的文化遗产 - 能比我们被灭绝的种族更长寿。“"
 mem_vazurans.206.a:0 "做得好"
 mem_vazurans.240.name:0 "达成行星防御新方案 "
 mem_vazurans.240.desc:0 "自从这项雄心勃勃的尝试开始以来，无数方法被提出，又被弃置。如今似乎出现了一丝希望。\n\n长期以来，我们一直都使用着护盾来保护我们的飞船和太空站，但将这项技术应用到行星尺寸上在经济上一直被视为不可行的。然而，鉴于瓦祖兰人对[root.GetName]的威胁迫在眉睫，这项技术的长期支持者终于成功获得了实现其目标所需的资金。"
 mem_vazurans.240.a:0 "开始研究。"
 mem_vazurans.251.name:0 "发现外星残骸"
 mem_vazurans.251.desc:0 "在[root.GetName]的常规矿产勘探作业期间，勘探者意外地发现：被天然碎片半掩的一个古老的残骸。政府官员很快被告知这一特殊的发现。"
 mem_vazurans.251.desc.gestalt:0 "在[root.GetName]的常规矿产勘探作业期间，探矿工蜂意外地发现：被天然碎片半掩的一个古老的残骸。负责的子程序很快被告知这一特殊的发现。"
 mem_vazurans.251.a:0 "展开调查。"
 mem_vazurans_category_3:0 "外星残骸"
 mem_vazurans_category_3_desc:0 "一个古老的外星残骸被发现。需要进一步调查。"
 mem_vazurans.252.name:0 "科技宝藏"
 mem_vazurans.252.desc:0 "At first, our science team did not recognize the wreckage's origin due to its damage and advanced state of deterioration, but a scan of its material composition revealed it to be unmistakably Vazuran.\n\nHow it ended up in this place remains a mystery to us, given that the Vazurans tend to self-destruct disabled ships rather than letting their technology fall into enemy hands. The circumstances are even more fortunate as, though most of the ship's systems are beyond recognition, a key component of their technology remains largely intact. According to chief scientist [root.Leader.GetName], we are now in possession of a damper field generator -- the main source of their ships' extraordinary durability.\n\nGiven enough time to study its capabilities, we might be able to find a way of bypassing its effect on our weaponry."
 mem_vazurans.252.desc.gestalt:0 "At first, we were unable to recognize the wreckage's origin due to its damage and advanced state of deterioration, but a scan of its material composition revealed it to be unmistakably Vazuran.\n\nHow it ended up in this place remains a mystery to us, given that the Vazurans tend to self-destruct disabled ships rather than letting their technology fall into enemy hands. The circumstances are even more fortunate as, though most of the ship's systems are beyond recognition, a key component of their technology remains largely intact. According to chief [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], we are now in possession of a damper field generator -- the main source of their ships' extraordinary durability.\n\nGiven enough time to study its capabilities, we might be able to find a way of bypassing its effect on our weaponry."
 mem_vazurans.252.a:0 "有趣"
 mem_vazurans.253.name:0 "发现外星残骸"
 mem_vazurans.253.desc:0 "在[root.GetName]上进行探测钻探时，我们的一家星际采矿公司发现了一个古老的残骸。尽管在被卡住之前已经在小行星中被切成了一片，但它似乎仍然完好的。政府官员很快被告知这一特殊的发现。"
 mem_vazurans.253.desc.gestalt:0 "在[root.GetName]上进行探测钻孔时，我们的一个星际采矿企业发现了一个古老的残骸。 古老的残骸。尽管在被卡住之前已经在小行星中被切成了一片，但它似乎仍然完好的。负相对责任的子程序很快就知道了这一特殊的发现。"
 mem_vazurans.253.a:0 "展开调查。"
 mem_vazurans_category_4:0 "外星残骸"
 mem_vazurans_category_4_desc:0 "一个古老的外星残骸被发现。需要进一步调查。"
 mem_vazurans.254.name:0 "科技宝藏"
 mem_vazurans.254.desc:0 "At first, our science team did not recognize the wreckage's origin due to the damage it sustained when entering the asteroid, but a scan of its material composition revealed it to be unmistakably Vazuran.\n\nHow it ended up in this place remains a mystery to us, given that the Vazurans tend to self-destruct disabled ships rather than letting their technology fall into enemy hands. The circumstances are even more fortunate as, though most of the ship's systems are beyond recognition, a key component of their technology remains largely intact. According to chief scientist [root.Leader.GetName], we are now in possession of a damper field generator -- the main source of their ships' extraordinary durability.\n\nGiven enough time to study its capabilities, we might be able to find a way of bypassing its effect on our weaponry."
 mem_vazurans.254.desc.gestalt:0 "At first, we were unable to recognize the wreckage's origin due to the damage it sustained when entering the asteroid, but a scan of its material composition revealed it to be unmistakably Vazuran.\n\nHow it ended up in this place remains a mystery to us, given that the Vazurans tend to self-destruct disabled ships rather than letting their technology fall into enemy hands. The circumstances are even more fortunate as, though most of the ship's systems are beyond recognition, a key component of their technology remains largely intact. According to chief [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], we are now in possession of a damper field generator -- the main source of their ships' extraordinary durability.\n\nGiven enough time to study its capabilities, we might be able to find a way of bypassing its effect on our weaponry."
 mem_vazurans.254.a:0 "有趣"
 mem_vazurans.255.name:0 "发现外星残骸"
 mem_vazurans.255.desc:0 "远程传感器在[mem_vazurans_wreckage_system.GetName]星系检测到一个漂浮的物体。它似乎被抛弃了，因为没有可辨别的能量信号。"
 mem_vazurans.255.a:0 "展开调查。"
 MEM_VAZURANS_WRECKAGE_INVESTIGATION:0 "漂流在虚空中"
 MEM_VAZURANS_WRECKAGE_INVESTIGATION_DESC:0 "我们必须利用这一发现并调查[mem_vazurans_wreckage_system.GetName]星系中发现的残骸。"
 mem_vazurans.256.name:0 "科技宝藏"
 mem_vazurans.256.desc:0 "At first, our science team did not recognize the wreckage's origin due to its damage, but a scan of its material composition revealed it to be unmistakably Vazuran.\n\nHow it ended up in this place remains a mystery to us, given that the Vazurans tend to self-destruct disabled ships rather than letting their technology fall into enemy hands. The circumstances are even more fortunate as, though most of the ship's systems are beyond recognition, a key component of their technology remains largely intact. According to chief scientist [root.Leader.GetName], we are now in possession of a damper field generator -- the main source of their ships' extraordinary durability.\n\nGiven enough time to study its capabilities, we might be able to find a way of bypassing its effect on our weaponry."
 mem_vazurans.256.desc.gestalt:0 "At first, we were unable to recognize the wreckage's origin due to its damage, but a scan of its material composition revealed it to be unmistakably Vazuran.\n\nHow it ended up in this place remains a mystery to us, given that the Vazurans tend to self-destruct disabled ships rather than letting their technology fall into enemy hands. The circumstances are even more fortunate as, though most of the ship's systems are beyond recognition, a key component of their technology remains largely intact. According to chief [root.owner.GetScientistResearchSubroutine] [root.Leader.GetName], we are now in possession of a damper field generator -- the main source of their ships' extraordinary durability.\n\nGiven enough time to study its capabilities, we might be able to find a way of bypassing its effect on our weaponry."
 mem_vazurans.256.a:0 "有趣"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION:0 "逆向工程"
 MEM_VAZURANS_DAMPER_FIELD_GENERATOR_INVESTIGATION_DESC:0 "我们现在有了瓦祖兰的缓冲力场发生器，可以着手了解它是如何运作的了。"
 mem_vazurans.260.name:0 "抑制能量传递"
 mem_vazurans.260.desc:0 "在对回收到的缓冲力场发生器进行多次实验后，我们的科学家们对其性能有了深刻的理解。与我们的护盾不同，它们能吸收受到的攻击能量直到它们耗尽，这个发生器产生的力场永久地抑制能量传输，使得只有一小部分能量能够到达被保护物体。\n\n虽然它可以对付任何类型的武器，但经测试证明它对能量类最有效。虽然这项技术在我们自己的船队中的应用起初看起来很诱人，但我们的实验证明了这种保护装置有引起的有问题的副作用。能量传输的抑制不仅限于来自其有效区域之外的能量，而且也影响内部舰船系统。到目前为止，还没有找到任何方法来阻止它们受到阻尼场效应的影响。\n\n我们的科学家们只是设法对该技术的基础科学原理有了基本的了解。然而，这是克服瓦祖兰科技优势的重要一步，应该提高我们与其舰船作战的机会。"
 mem_vazurans.260.a:0 "太棒了。"
 mem_vazurans.280.name:0 "瓦祖兰母星星系"
 mem_vazurans.280.desc:0 "我们的侦察队已到达裂缝的另一边。侦察队的传感器在我们预测时经过了强化。除了在星系边界周围有一圈强大的堡垒，以及与在我们的母星的攻击中遇到的强大力量的舰队之外，还有另一艘舰船的尺寸比之前看到过的要大得多。它正在一个破碎星球的轨道上运行。旁边是一个巨构建筑，似乎是瓦祖兰的行动基地。\n\n当我们的舰船还在处理数据时，它检测到了堡垒能量读数的峰值。它不能再冒着被攻击的危险呆在那里了。如果我们还要返回，它必须生效。"
 mem_vazurans.280.a:0 "快走！"
 mem_vazurans.281.name:0 "瓦祖兰舰队被击败"
 mem_vazurans.281.desc:0 "瓦祖兰舰队已经不复存在了，他们的巨型战舰已被击败，我们取得了胜利。\n\n现在，我们的军队已经占领了他们的太空基地。"
 mem_vazurans.281:0 "向胜利致敬。"
 mem_vazurans.282.name:0 "结束了"
 mem_vazurans.282.desc:0 "今天标志着一个新时代的开始。瓦祖兰威胁已被打败。我们的人民不再生活在受到他们的攻击的恐惧中。\n\n我们的部队不得不为这次胜利付出沉重的代价，因为剩下的瓦祖兰防御者在每个仍然屹立的建筑都筑起了战壕。面对必然的失败，他们激活了一个自毁序列，摧毁了大部分可居住区域。然而，我们的部队也没有空手而归。我们的一个负责检索技术信息的特别行动小组带回一个数据核心，其中包含“Xentronium”生产过程的详细信息 - 这是瓦祖兰装甲的材料。鉴于其特性，特别是其极端密度，它不仅可能对我们的船舶装甲有价值，而且还可以显着改善我们的动能武器。"
 mem_vazurans.282.desc.gestalt:0 "今天标志着一个新时代的开始。瓦祖兰威胁已被打败。[root.GetName]不用再害怕受到他们的攻击。\n\n由于剩下的瓦祖兰防御者仍在防守每一个建筑，我们的部队不得不为这场胜利付出沉重的代价。面对必然的失败，他们激活了一个自毁序列，摧毁了大部分可居住区域。然而，我们的战斗工蜂们也没有空手而归。 我们的一个特殊行动工蜂小队负责检索技术信息，其中包含一个数据核心，其中包含“Xentronium”生产过程的详细信息 - 这是瓦祖兰装甲的材料。鉴于其特性，特别是其极端密度，它不仅可能对我们的船舶装甲有价值，而且还可以显着改善我们的动能武器。"
 mem_vazurans.282.a:0 "干得好！"
 mem_vazurans.306.name:0 "瓦祖兰暴行"
 mem_vazurans.306.desc:0 "我们收到了关于正发生的瓦祖兰的行动的报告，该行动目的在根除[mem_vazurans_extermination_target.GetSpeciesNamePlural]并彻底摧毁[mem_vazurans_extermination_target.GetName]。目前尚不清楚要怎样完成这样可怕的暴行。然而，很清楚的是，[mem_vazurans_extermination_target.GetSpeciesNamePlural]正在打一场注定失败的战斗。在这一点上，他们的结局只是时间问题。"
 mem_vazurans.306.a:0 "太可怕了..."
 d_mem_vazuran_ruined_section:0 "毁坏的区段"
 d_mem_vazuran_ruined_section_desc:0 "这段栖息地已经毁于许多炮弹的打击。为了使它重新适合居住，需要进行广泛的修理和清理。"
 resolution_mem_galactic_focus_crisis_vazurans_1:0 "瓦祖兰威胁：殖民地防御"
 resolution_mem_galactic_focus_crisis_vazurans_1_desc:0 "随着全部既知银河都发生了瓦祖兰袭击，看起来没有任何殖民地是安全的。通过这项决议，星海共同体的成员们都将同意分享他们关于瓦祖兰袭击模式和潜在对策的知识，应更好地保护其公民和基础设施。"
 resolution_galactic_focus_crisis_vazurans_1_effect_success:0 "殖民地会从瓦祖兰袭击中受到更少的破坏度和人口损失。"
 resolution_mem_galactic_focus_crisis_vazurans_2:0 "瓦祖兰威胁：力挽狂澜"
 resolution_mem_galactic_focus_crisis_vazurans_2_desc:0 "星海共同体已经因为对瓦祖兰袭击的恐惧而瘫痪太久了。是时候积极合作来抵抗袭击了。"
 resolution_galactic_focus_crisis_vazurans_2_effect_success:0 "分享瓦祖兰舰船的战术数据，以及在改善亚光速引擎性能方面的合作努力，将会提升及时抵达受攻击殖民地、在对抗攻击者的战斗取得更好效果的机会。"
 tech_mem_vazuran_rift_travel:0 "裂缝旅行"
 tech_mem_vazuran_rift_travel_desc:0 "尽管表面上和天然虫洞有许多相似之处，裂缝的起效方式和它们完全的人工来源依旧挑战着我们的科学家。尽管如此，事实上，一种能够安全穿过这些虫洞的方式或许触手可及。"
 mem_vazuran_gateway_endpoint:0 "裂缝终点站"
 mem_vazuran_gateway_endpoint_DESC:0 "An installation used to stabilize dimensional rifts in its location allowing for continuous usage as a means for instantaneous travel to the system the rift is connected to."
 mem_vazuran_gateway_endpoint_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_CONSTRUCTION_INFO_DELAYED:0 ""
 mem_vazuran_gateway_endpoint_ruined:0 "损坏的裂缝终点站"
 mem_vazuran_gateway_endpoint_ruined_DESC:0 "This ruined installation could if restored be used to stabilize dimensional rifts in its location allowing for continuous usage as a means for instantaneous travel to the system the rift is connected to."
 mem_vazuran_gateway_endpoint_ruined_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_gateway_endpoint_ruined_CONSTRUCTION_INFO_DELAYED:0 ""
 mem_vazuran_habitat_ruined:0 "损坏的先驱者栖息地"
 mem_vazuran_habitat_ruined_DESC:0 "一座损坏的先驱者栖息地。尽管它的内部在几千万年前就被掠夺者抢夺一空，但这个庞然大物的主体大部分都保持完好。运用适当的科技并投入大量资源，我们应该能够让它重新工作。"
 mem_vazuran_habitat_ruined_MEGASTRUCTURE_DETAILS:0 ""
 mem_vazuran_habitat:0 "先驱者栖息地"
 mem_vazuran_habitat_DESC:0 "一个先驱者的深空理想城，提供行星一般的城市、生活条件。水培技术和先进的过滤技术使其自给自足，且其站内设施可以开采行星上的原材料。"
 mem_vazurans.60.name:0 "远古装置"
 mem_vazurans.60.a.desc:0 "[mem_vazuran_gateway_endpoint_system.GetName]星系的边缘有一座远古装置。这座装置产生了时空裂缝，从而生成了一个“§H虫洞§!”。据[Root.Owner.GetScientistPlural]推断，这个虫洞可能与星系中的另一个虫洞通过亚空间相连。虫洞周围的结构可能用于维持和稳定这一缝隙。\n\n我们的科技与这一虫洞不兼容。所有探测器的亚光速推进器和引擎都发生了故障，无法穿越。我们在穿越裂缝前需要调整舰船系统来应对这一问题。"
 mem_vazurans.60.b.desc:0 "Another ancient installation has been located at the edge of the [mem_vazuran_gateway_endpoint_system.GetName] system. This time we have found an intact version. As we had anticipated based on our observations at the previous location, a rift in the very fabric of space-time has formed here, creating a \"§Hwormhole§!\" that, our [Root.Owner.GetScientistPlural] speculate, may provide a conduit through subspace to another wormhole located somewhere else in our galaxy. The structures surrounding it appear to both function as containment and a means of stabilizing this apparently artificial rift.\n\nProbes sent into the phenomenon revealed incompatibilities between our technology and the environment within. Non of them made it through, suffering sublight drive as well as reactor malfunctions leading to their destruction. Before any travel through these rifts can be attempted we will have to modify our ship's subsystems to counter these adverse effects."
 mem_vazurans.60.a:0 "We will have to adapt first."
 mem_vazurans.61.name:0 "Ruined Installation"
 mem_vazurans.61.a.desc:0 "An ancient installation of some kind has been located at the edge of the [mem_vazuran_gateway_endpoint_system.GetName] system. Its ruined state does not hide that fact that whoever created it, was far more advanced than us. Preliminary scans revealed an anomaly in the center of the installation. Our [Root.Owner.GetScientistPlural] deem it to be the vestige of a much larger phenomenon. If their theory is correct, then the structures' purpose is to stabilize the anomaly and form some kind of portal. We can only guess where it may lead for the time being.\n\nThough our hopes to ever recreate this technology on our own are rather slim, given enough time we may be able to restore this installation to a working state."
 mem_vazurans.61.b.desc:0 "Another ancient installation has been located at the edge of the [mem_vazuran_gateway_endpoint_system.GetName] system. This time we have found one in a desolate state. The rift this structure contains has almost collapsed in itself. Despite the extensive damage it sustained there is no doubt about the fact that whoever created it, was far more advanced than us. This installation also proves our [Root.Owner.GetScientistPlural]'s assumption correct. The structures' purpose is indeed to stabilize the and sustain the rift.\n\nThough our hopes to ever recreate this technology on our own are rather slim, given enough time we may be able to restore this installation to a working state."
 mem_vazurans.61.a:0 "If it could somehow be restored..."
 mem_vazurans.62.name:0 "Total Destruction"
 mem_vazurans.62.desc:0 "This system lies in ruins. Debris fields surround the broken husks that once were mighty stations. A broken giant structure near the remains of the second planet dominates the scenery like a monument to the past greatness of its builders. The wreckages found here match the style and material composition of the rift installations suggesting their builders to have been one and the same.\n\nNot much more could be determined about their civilization. The abandoned stations and ships drifting in the void seem to have long since been looted and picked clean of any valuable technology and remaining data cores appear to have purposely wiped clean as if to remove any information about their creators - by whom we cannot infer.\n\nThis system's rift installation turns out to be quite different from those present in the galactic main body. There are additional structures surrounding the rift - or better to say multiple rifts contained simultanously within it functioning as a nexus connected to multiple endpoints. The strategic possibilities gained by occupying this system cannot be overstated. Whether for supporting our own plans or to deny it to our enemies, securing this place for the [owner.GetName] should have high priority."
 mem_vazurans.62.a:0 "We should claim this system."
 mem_vazurans.63.name:0 "Rift Terminus Restored"
 mem_vazurans.63.a.desc:0 "The rift terminus in the [mem_vazuran_rift_system.GetName] system has been restored. It was quite some work putting this puzzle back together with only a very basic understanding of its technology. The greater challenge we faced, however, was the activation procedure to stabilize the rift. It ultimately worked out well and the rift is now stable, but reports about how this came to be are concerning to say the least.\n\nApparently after multiple sleepless nights one of our [Root.GetScientistPlural] frustrated by the lack of progress and in a fit of fury started to randomly switch out control crystals in the installation's main frame which resulted in the rift's restoration. The [Root.GetScientist] is now heralded as a genius by some, while others are just relieved it didn't blow up the entire system..."
 mem_vazurans.63.a.name:0 "Enforce more resting time in the future."
 mem_vazurans.63.b.desc:0 "The rift terminus in the [mem_vazuran_rift_system.GetName] system has been restored. Using the same procedure as observed in the previous incident the rift stabilized without issues."
 mem_vazurans.63.c.desc:0 "The rift terminus in the [mem_vazuran_rift_system.GetName] system has been restored. Restoring the stuctures themselves had been efficiently carried out by our drones, but activating them proved to be an immense challenge for our [Root.GetScientistPlural]. After multiple weeks without progress one of them suddenly started to randomly reshuffle control crystals in the installation's main frame, which resulted in the stabilization of the rift."
 mem_vazurans.63.c.name:0 "We have expected nothing less from our hivemind's perfection."
 mem_vazurans.63.d.desc:0 "The rift terminus in the [mem_vazuran_rift_system.GetName] system has been restored. Restoring the stuctures themselves had been efficiently carried out by our drones. The reactivation process, however, proved to be somewhat problematic. Multiple dozens of defective [Root.GetScientistPlural] had to be discarded until one was able to recreate our previous success. Noenetheless the rift has been stabilized."
 mem_vazurans.63.d.name:0 "Cull the defects, they are unworthy of our perfection."
 mem_vazurans.63.e.desc:0 "The rift terminus in the [mem_vazuran_rift_system.GetName] system has been restored. Restoring the stuctures themselves had been efficiently carried out by our drones, but activating them proved to be an immense challenge for our [Root.GetScientistPlural]. After multiple weeks without progress one of them applied a standard randomization subroutine to determine a new arrangemend of control crystals within the installation's main frame. This operation was met with success and the rift has been stabilized."
 mem_vazurans.63.e.name:0 "Praise our radomization sub routine."
 mem_vazurans.63.f.desc:0 "The rift terminus in the [mem_vazuran_rift_system.GetName] system has been restored. Restoring the stuctures had been efficiently carried out by our drones. Replicating our previous operation procedure was met with success. The rift is now stable."
 mem_vazurans.63.f.name:0 "As expected."
 requires_technology_mem_vazuran_rift_stabilization:0 "$TRIGGER_FAIL$Requires technology £physics£ §Y$tech_mem_vazuran_rift_stabilization$§!."
 BYPASS_DESC_INACTIVE_MEM_VAZURAN_INTERDIM_GATEWAY:0 "Requires activation by restoring the §YRift Terminus§!."
 GATEWAY_VAZURAN_DESC_UNEXPLORED:0 "This system contains an §Runexplored§! §YRift§!"
 mem_vazurans.64.name:0 "Precursor Habitat Restored"
 mem_vazurans.64.desc:0 "The ruined precursor habitat has been fully restored. The surrounding debris fields have been cleared and their material used during the restoration effort. Our construction teams have come to refer to the habitat as 'Star Throne'. It is unclear who came up with this name or why, but at this point it has stuck and someone might be offended if we changed it now..."