l_simp_chinese:
 PC_HOSTILE_GREETING_01:0 "我们认为启蒙像你们这样的低等文化是必须的，但[From.GetSpeciesAdj]的蛮子过于原始，很难说启蒙你们能不能行..."
 PC_HOSTILE_GREETING_02:0 "我们有时会听说你的人民那肮脏的居住条件，并好奇怎么会有人能在这种环境下生活。"
 PC_HOSTILE_GREETING_03:0 "你们真是需要教养的野蛮人，与你们会面总是令人痛苦。"
 PC_DOMINEERING_GREETING_01:0 "看看可悲而原始的[From.GetSpeciesName]。总有一天我们会教化你们，尽管这很难。"
 PC_NEUTRAL_GREETING_01:0 "看起来你们的人民相当原始，也许你们想见识一下我们更高级的文化？"
 PC_NEUTRAL_GREETING_02:0 "理解你们原始的习俗对我们来说很困难，但我们会看在外交的份上尝试。"
 PC_NEUTRAL_GREETING_03:0 "我们为你着想。有一天，我们会以某种方式引领你们，走上恰当的文明之路。这是[Root.GetSpeciesAdj]的责任。"
 PC_THREATENED_GREETING_01:0 "我们在从你们这帮污秽的异教徒身上期待什么？你们是蛮子！蛮子！"
 PC_FRIENDLY_GREETING_01:0 "尽管你们的文化原始而落后，我们认为[From.GetSpeciesName]在野蛮人中堪称高贵。"
 PC_FRIENDLY_GREETING_02:0 "坚持住，朋友们！总有一天你们会和我们一样文明有礼。"
 PC_FRIENDLY_GREETING_03:0 "一些异教的蛮子拒绝接受我们优越的文明，同时不教化自身。很高兴你不是他们的一员。"
 PC_WAR_GREETING_01:0 "野蛮人，野蛮人！肮脏的尖叫魔鬼！甚至都无知觉！"
 PC_WAR_GREETING_02:0 "我们在教化[From.GetSpeciesName]并将他们的文明提升至可接受的程度上已尽了最大努力，看样子我们现在必须采取强制措施了"
 PC_WAR_GREETING_03:0 "蛮子！蛮子！战鼓已经敲响!"
 PC_VASSAL_GREETING_01:0 "宇宙的规律有时很奇怪，我们必须服务你们落后的人民。不过至少你们还算是有点高贵的蛮子，所以这并不全是耻辱。"
 PC_VASSAL_GREETING_DISLOYAL_01:0 "服务异教的原始人对我们来说是羞辱，但你给我们等着，走着瞧……"
 PC_DOW_PROPOSE_01:0 "这是战争的宣告！是时候教化你们这些落后的异教徒了！准备面对我们高等文明的力量吧！"
 SR_HOSTILE_GREETING_01:0 "[From.GetSpeciesName]看起来...很脆弱。最好小心点，不然我们可能...烧杀掳掠..."
 SR_HOSTILE_GREETING_02:0 "尽管我们喜欢掠夺敌人，但似乎未开化的可悲[From.GetSpeciesName]没有什么值得掠夺的东西。"
 SR_HOSTILE_GREETING_03:0 "[From.GetSpeciesName]已经变得自满而懒惰。如果有人要进攻你们，夺走你们的财富......那太遗憾了。"
 SR_DOMINEERING_GREETING_01:0 "我们只不过暂时关系不错，准备好吧，可怜的[From.GetSpeciesNameInsult]！我们最终还会发起突袭，把你们掠夺一空。"
 SR_NEUTRAL_GREETING_01:0 "你的人民似乎拥有一些我们最终可能垂涎的财富……"
 SR_NEUTRAL_GREETING_02:0 "当我们可以只抢劫你的时候，谁还需要外交呢？别担心，我们最终会开始袭击你的，但是现在我们决定放过你。"
 SR_NEUTRAL_GREETING_03:0 "我们并不是热衷于如这般错误客套的人，因为我们更喜欢劫掠我们的敌人。不过，眼下，我们会听的。"
 SR_THREATENED_GREETING_01:0 "[From.GetName]自大而又颓废。很快，我们将会慢慢削除你的力量。"
 SR_FRIENDLY_GREETING_01:0 "你的人民智慧而又强健。用我们惯用的突袭来挑衅这样一个强大的国家会很不明智。也许你有一个可以让我们劫掠的敌人？"
 SR_FRIENDLY_GREETING_02:0 "我们认为[From.GetSpeciesName]是一个高尚而又值得尊敬的对手。所以，除非必要，我们不会劫掠你的领土。"
 SR_FRIENDLY_GREETING_03:0 "虽然劫掠是我们的本性，但当我们看到如[From.GetSpeciesName]这般的伟大国家的时候，我们承认了它，我们承诺不会在任何方面去触犯你们。"
 SR_WAR_GREETING_01:0 "呸！回去掠夺！回去抢劫！在我们杀掉你们所有人之前快滚！"
 SR_WAR_GREETING_02:0 "当心，[From.GetRulerName]！一个[Root.GetSpeciesAdj]战士最大的乐趣就是击败他的敌人，在他面前驱赶他们，夺走他们拥有的一切，看他们所爱的人落泪，并且把他们的妻女揽在怀里。"
 SR_WAR_GREETING_03:0 "我们会彻底洗劫你，让你的人民在贫困和饥饿中煎熬，直到永远！"
 SR_VASSAL_GREETING_01:0 "伟大而又令人敬畏的主人，今天我们应该去攻击我们的哪个敌人呢？"
 SR_VASSAL_GREETING_DISLOYAL_01:0 "你越来越自满了，主人。我们想要抢劫一些东西，一些人，随便什么人。可能你就是需要被抢劫的……"
 SR_DOW_PROPOSE_01:0 "这是战争宣告！是时候去洗劫你们那脆弱的领土了，[Root.GetSpeciesNameInsult]！"
 DOTF_HOSTILE_GREETING_01:0 "异端！神必会惩戒你，因你那亵渎之道！"
 DOTF_HOSTILE_GREETING_02:0 "你是对全银河真信徒的威胁。毫无疑问，你跟邪魔外道狼狈为奸。这是一个警告——我们的圣战士就是训练来对付你们这种家伙的。"
 DOTF_HOSTILE_GREETING_03:0 "我们怎么能跟[From.GetSpeciesName]这样的异端讲道理呢？总有一天，我们会跟你们打一场圣战的，这毫无疑问。"
 DOTF_HOSTILE_GREETING_04:0 "我们会在你最不期望的时候攻击你。我们的武器是恐惧、惊诧、无情的效率……以及对我们信仰的狂热献身。等一下，那是四个东西。"
 DOTF_HOSTILE_GREETING_05:0 "你愿意跟我们最近的审判官谈谈吗？"
 DOTF_DOMINEERING_GREETING_01:0 "看看我们信仰的力量！在我们的圣骑士面前畏缩吧，异端！"
 DOTF_DOMINEERING_GREETING_02:0 "看看我们的荣耀！神的旨意！"
 DOTF_DOMINEERING_GREETING_03:0 "我们的繁荣与丰裕是我们的信仰与奉献的成果。"
 DOTF_NEUTRAL_GREETING_01:0 "你是畏惧神的朋友，还是追随恶魔的敌人？这是我们的神职者必须要搞清的东西。"
 DOTF_NEUTRAL_GREETING_02:0 "或许有一天我们会对你们发动一场圣战。或许不会。只有时间会告诉我们。"
 DOTF_NEUTRAL_GREETING_03:0 "我们不只是愿意生活在和平之中，但如果你同样威胁到我们信仰的圣洁性的话，我们的圣骑士也不会对你有任何仁慈。"
 DOTF_NEUTRAL_GREETING_04:0 "我们[Root.GetSpeciesNamePlural]是一个宗教性民族，一心献给我们的信仰，并愿意至死守护它们。"
 DOTF_NEUTRAL_GREETING_05:0 "如果你是渎神者，那么我们会打倒你。如果你是虔信者，那么我们会保护你。"
 DOTF_THREATENED_GREETING_01:0 "不要自傲，异端们。我们的圣骑士受到神的庇佑，而你们的异端战士什么都不是。"
 DOTF_THREATENED_GREETING_02:0 "神会剥夺你们的财富和昌盛，就如同他们赐予你们一样轻而易举。记住这一点。"
 DOTF_THREATENED_GREETING_03:0 "为什么不用你们的力量去摧毁那些异端和渎神者，不论他们在哪里？"
 DOTF_FRIENDLY_GREETING_01:0 "啊！我们的朋友！你们最近惩戒了哪些异端？"
 DOTF_FRIENDLY_GREETING_02:0 "也许有一天，我们能够清除全宇宙的魑魅魍魉。"
 DOTF_FRIENDLY_GREETING_03:0 "异端是不好的东西。我们很高兴你们不是渎神者。否则我们的圣骑士就不得不“照顾”你们了。"
 DOTF_FRIENDLY_GREETING_04:0 "你是真正的信友。我们很高兴把[From.GetSpeciesNamePlural]当做我们并肩的兄弟姐妹们。"
 DOTF_FRIENDLY_GREETING_05:0 "[Root.GetName]没有比[From.GetName]更真挚的朋友了。这是神的旨意！"
 DOTF_WAR_GREETING_01:0 "神的旨意！杀光异端！"
 DOTF_WAR_GREETING_02:0 "懦夫。你就是这样。在这场圣战中，我们的圣骑士被信仰庇护。这是神的旨意！"
 DOTF_WAR_GREETING_03:0 "你对于真理有什么期望，谬信者？我们的军队将会在这场圣战中获得胜利，"
 DOTF_WAR_GREETING_04:0 "异端！你已时日无多。"
 DOTF_WAR_GREETING_05:0 "我们将会净化我们遭受你们亵渎行径的行星与恒星。"
 DOTF_VASSAL_GREETING_01:0 "是的，崇高的主人？今天我们要向我们的敌人发动圣战吗？"
 DOTF_VASSAL_GREETING_02:0 "我们一直为你们的安康而祈祷，[From.GetSpeciesAdj]大人们。这是神的旨意！"
 DOTF_VASSAL_GREETING_03:0 "[Root.GetName]是你们永远忠诚的附庸。我们的审判官一直在努力工作以在你们的土地上清除异端并教化那些愚昧的亵渎者。"
 DOTF_VASSAL_GREETING_DISLOYAL_01:0 "我们担心，我们在[From.GetName]上的主人们正在堕落成异端。如果你们跌入我们不能跟从的路途，后果可能会很严重……"
 DOTF_VASSAL_GREETING_DISLOYAL_02:0 "我们的审判官报告说[From.GetName]存在有大量的异端污染。我们的主人会藏有这样的异端邪说吗？我们希望不是如此，但我们不会感到惊讶。"
 DOTF_VASSAL_GREETING_DISLOYAL_03:0 "神或许已将我们当前的劳役赠予你们，但祂也想要我们最终自由。而说到最终，我们的意思是快了。"
 DOTF_DOW_PROPOSE_01:0 "这是圣战的宣告！神的旨意！"
 DOTF_DOW_PROPOSE_02:0 "这是圣战的宣告！我们会把你们这些异端都送到地狱！"
 DOTF_DOW_PROPOSE_03:0 "这是圣战的宣告！是时候从银河中肃清你们的亵渎举止了！"
 CH_HOSTILE_GREETING_01:0 "就像这样……让我们安静……"
 CH_HOSTILE_GREETING_02:0 "[From.GetSpeciesName]就是银河系的确切错误。你……你是个专制者……你的能量流有问题。"
 CH_HOSTILE_GREETING_03:0 "有时候，我认为[From.GetRulerTitle][From.GetRulerName]只是需要放松一下……顺其自然……但是[From.GetSpeciesName]好像做不到。"
 CH_HOSTILE_GREETING_04:0 "你为什么不能放松一下呢？"
 CH_HOSTILE_GREETING_05:0 "我正在感受来自[From.GetHomeWorldName]的一些能量失衡。"
 CH_DOMINEERING_GREETING_01:0 "为什么你不能顺其自然呢？接受这种力量？只要倾听……以及放松……"
 CH_DOMINEERING_GREETING_02:0 "你的人民真是太……不帅了。"
 CH_DOMINEERING_GREETING_03:0 "释放你的内在矛盾，与连结我们全体的高阶能量连接，你立刻就会像我们一样强大。"
 CH_NEUTRAL_GREETING_01:0 "嘿，朋友，在我们开始谈判之前，请先深呼吸。吸、呼，吸、呼。感受宇宙。"
 CH_NEUTRAL_GREETING_02:0 "我们随和，我们喜欢顺其自然，并不意味着我们不会为自己而战...这令招惹我们更加危险！"
 CH_NEUTRAL_GREETING_03:0 "活在当下！放松！然后我们也许可以进行一些启发性的讨论。"
 CH_NEUTRAL_GREETING_04:0 "引导您心中所想，[From.GetName]将绽放出不一样的明天。"
 CH_NEUTRAL_GREETING_05:0 "我们的道路...是追寻真理。我们是和平而公正的。"
 CH_THREATENED_GREETING_01:0 "[From.GetName]应到谨慎行事，无垠的宇宙是美丽和慷慨的，您的力量绝无对抗宇宙的可能。"
 CH_THREATENED_GREETING_02:0 "我们很期待倾听你的秘密，看来[From.GetName]很擅长获取高级宇宙能源。"
 CH_THREATENED_GREETING_03:0 "期待您能利用您的影响战胜体制，帮助你追随外星人。"
 CH_FRIENDLY_GREETING_01:0 "多么伟大的一天！[Root.GetName]的人民认为[From.GetSpeciesName]是激进和有趣的。"
 CH_FRIENDLY_GREETING_02:0 "我们将会一起欣赏星空的壮丽...与星空成为一体...成为星空...天呐，我在说些什么？"
 CH_FRIENDLY_GREETING_03:0 "吸气，呼气。吸气，呼气。注视[From.GetSpeciesName]总能使我感受到内心的平静。"
 CH_FRIENDLY_GREETING_04:0 "哦，我的朋友让我们静思星空的无限智慧。"
 CH_FRIENDLY_GREETING_05:0 "有了来自[From.GetHomeWorldName]的能量！我们能够感受到内心的平静。"
 CH_WAR_GREETING_01:0 "看来有人需要上一课，让他看到内心的平静..."
 CH_WAR_GREETING_02:0 "[From.GetSpeciesName]怎么了？你们都太... 不冷静了。所以我们才要与你们开战。"
 CH_WAR_GREETING_03:0 "我们与体制对抗！我们与你对抗！邪恶的威权主义压迫者们！解放[From.GetSpeciesName]"
 CH_WAR_GREETING_04:0 "我们的战士是放松的，与自然融为一体。你们这些卑鄙的士兵，精神失衡... ...他们无法与我们相比。"
 CH_WAR_GREETING_05:0 "吸气，呼出。吸气，呼出。我们不能让仇恨将我们引入歧途。"
 CH_VASSAL_GREETING_01:0 "放松。吸气，再呼出。感受宇宙的和谐吧，高贵、可敬的大人。"
 CH_VASSAL_GREETING_02:0 "真不错！今天我们应该怎样来实现内心的平静？"
 CH_VASSAL_GREETING_03:0 "不可思议！我们的精神导师，[From.GetSpeciesNamePlural]到来了！"
 CH_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetName]我们见过的最不激进、最不酷的精神导师。"
 CH_VASSAL_GREETING_DISLOYAL_02:0 "你行进在一条危险的道路上。[From.GetName]不能放松。很快你对我们的暴虐控制就会结束。"
 CH_VASSAL_GREETING_DISLOYAL_03:0 "我们跟随本心，而不是你的压迫性权威。你很快就会为你的压迫付出代价。自由！ 自由！自由！"
 CH_DOW_PROPOSE_01:0 "这是战争宣告! 暴力通常不是解决问题的办法.... 但今天它是！"
 CH_DOW_PROPOSE_02:0 "这是战争的宣告！是时候让你感受一些内心的平静了... ... 强制地！"
 CH_DOW_PROPOSE_03:0 "这是战争的宣告！[Root.GetName]将被我们的精神能量所启迪!"
 OMW_HOSTILE_GREETING_01:0 "我们的学者正尽力寻找[From.GetSpeciesName]的优点，但是至今一无所获。"
 OMW_HOSTILE_GREETING_02:0 "虽然我们喜欢在宽容和理解的气氛中沟通，但对你们这样的人来说，这很难。"
 OMW_HOSTILE_GREETING_03:0 "我们担心[From.GetSpeciesAdj][From.GetSpeciesSpawnNamePlural]正在一个不适合精神和肉体的环境生活。"
 OMW_DOMINEERING_GREETING_01:0 "虽然你们的文化不可否认是不发达的，不成熟的，但我们仍然认为，你们对让我们心胸狭窄是很重要的。这不是你们的错，你们的人是如此的... 原始。"
 OMW_NEUTRAL_GREETING_01:0 "我们力求更好地了解他人的信仰。通过这样做，我们可以更好地了解自己。"
 OMW_NEUTRAL_GREETING_02:0 "我们期待[From.GetName]的领导人同样愿意就我们的文化和信仰体系之间的异同进行富有成效的对话。"
 OMW_NEUTRAL_GREETING_03:0 "即使我们的信仰不同，但精神上的相互理解同样重要。"
 OMW_THREATENED_GREETING_01:0 "我们知道你看不起我们，但请你尽量敞开心扉，理解那些有着不同观点的人。"
 OMW_FRIENDLY_GREETING_01:0 "哦！我的朋友！我们总是很高兴与您进行友好的、有见地的关于宇宙本质的辩论。"
 OMW_FRIENDLY_GREETING_02:0 "尽管[Root.GetSpeciesName][From.GetSpeciesName]互相看不对眼，但灵魂上的相似和吸引远远大于我们之间的争执和分歧。"
 OMW_FRIENDLY_GREETING_03:0 "与您一起参与宗教辩论总是非常荣幸的。虽然我们在一些关键问题上可能会有分歧，但我们相信[From.GetName]的学者只是观点不同，绝不是误入歧途或是错误的。"
 OMW_WAR_GREETING_01:0 "尽管你们的文化和信仰有其美丽之处，但有时我们必须战斗，因为你们的领袖是一个令人讨厌的人，多么可悲！"
 OMW_WAR_GREETING_02:0 "我们两国人民是多么的痛苦！这就是为什么我们不喜欢战争。为什么我们不能在和平与谅解的气氛中讨论我们的分歧？但有时我们必须拿起武器，发动战争。"
 OMW_WAR_GREETING_03:0 "我们更愿意通过愉快的富有智慧的对话来讨论我们的分歧，但战争对我们来说同样有效。"
 OMW_VASSAL_GREETING_01:0 "[From.GetName]的思维方式什么多么美丽和高贵，尽管我们不总是同意他们的做法，但我们为追随[From.GetSpeciesName]而倍感骄傲。"
 OMW_DOW_PROPOSE_01:0 "这是在宣战！我们真的讨厌冲突，但有时我们别无选择。"
 SB_HOSTILE_GREETING_01:0 "我们正在考虑为[From.GetSpeciesName]的愚蠢和野蛮树立一座伟大的纪念碑。"
 SB_HOSTILE_GREETING_02:0 "当我们的人民知道有[From.GetSpeciesName]这样低级、不成熟的傻瓜存在时，他们是很难安生的。"
 SB_HOSTILE_GREETING_03:0 "[From.GetName]是这片星空下的耻辱。我们打算建立一个巨大的博物馆，专门用来展览这样失败和缺陷的产物。"
 SB_DOMINEERING_GREETING_01:0 "我们最好把[From.GetName]摧毁，然后用他们的骨灰拌饭，或者其他东西。"
 SB_NEUTRAL_GREETING_01:0 "[Root.GetName]对你们的破事没什么兴趣，只要你们不干涉我们的事务。不过，我们还是非常愿意谈判对双方都有利的条约。"
 SB_NEUTRAL_GREETING_02:0 "我们没料到你们的突然造访，我们没有兴趣卷入你们的任何冲突中，无论是作为盟友还是敌人。"
 SB_NEUTRAL_GREETING_03:0 "也许有一天，我们会派我们最优秀的工程师和工匠前往你们的星域，研究[From.GetSpeciesAdj]的建造方法和管理基础设施的方法。"
 SB_THREATENED_GREETING_01:0 "我们恳请你们慎重行事。我们为建设我们的社会付出了很多努力，如果你对它做了什么，那就是一种浪费!"
 SB_FRIENDLY_GREETING_01:0 "万岁！也许有一天，我们应该利用双方最好的技术为我们两国人民之间的友谊建造一座光辉的纪念碑。"
 SB_FRIENDLY_GREETING_02:0 "很荣幸能与您交谈。我们更愿意专注于建立自己的社会，但我们认为没有理由与[From.GetSpeciesName]这样忠诚可信的朋友混在一起。"
 SB_FRIENDLY_GREETING_03:0 "这对我们的工程师、学者和工匠来说，是一个很好的对话和交流的机会。"
