l_simp_chinese:
 building_lavender_base:0 "薰衣草田"
 building_lavender_base_desc:0 "种植薰衣草的地方，大多是自动化水培穹顶。穹顶经营者的主要工作便是行销这种珍稀的紫色植物。"
 building_tea_base:0 "茶园"
 building_tea_base_desc:0 "这个自动化水培穹顶一直笼罩在雾气中，表示里面正在种植茶叶。这种极其罕见的植物正被广泛用于你帝国中各种文化或宗教活动。"
 building_spices_base:0 "香料种植园"
 building_spices_base_desc:0 "这座视觉识别控制的水培穹顶温度比大气平均略高，表明其中正在培育多个品种的异域香料。之后它们将用于各种食谱与其它奢侈消费品。"
 building_silence_flowers:0 "缄默花种植园"
 building_silence_flowers_desc:0 "在这些黑暗植物所在的生物室周围，会让人感受到深深的不安，这些植物的汁液具有非常有限的灵能。一旦提纯，可以用来生产各种增强脑力的化学物质……包括一些强效药物，在戒备森严的种植园外总是不愁销路。"
 building_purifying_plants:0 "净化藻温室"
 building_purifying_plants_desc:0 "各种工业废物和其它化合物被丢弃在这些巨大温室里，基因工程藻类在此通过漫长而复杂的新陈代谢过程将它们分解成矿物质。随后，当地工人将这些矿物转化为合金，使工厂实现近自给自足。"
 building_tree_temple:0 "古树神庙"
 building_tree_temple_desc:0 "树枝碎片落入智慧生命的世界：这里卧着其中之一。"
 building_lavender_advanced:0 "大型薰衣草田"
 building_lavender_advanced_desc:0 "这片环境受控的田野将薰衣草的甜美芬芳散布到整个地区。在视觉识别助理的帮助下，农民们从体力劳动中解脱出来，大部分时间都在寻找将薰衣草销往国外的新方法。"
 building_lavender_ultimate:0 "行星薰衣草温室"
 building_lavender_ultimate_desc:0 "整个地区都被用来种植薰衣草，其生态系统经改造以适应薰衣草的生长，巨大的生态穹顶让人目不暇接，封闭生态系统的美丽和名气可与行星之都媲美。"
 building_tea_advanced:0 "大型茶园"
 building_tea_advanced_desc:0 "大气层和水圈过滤装置在这些巨大的生态穹顶周围嗡嗡作响。这里种植了数千种茶叶，员工更像是艺术家和历史学者，而非农民——也可能恰恰相反。"
 building_tea_ultimate:0 "行星茶庄"
 building_tea_ultimate_desc:0 "这座巨大的建筑覆盖了整个星球，全力运作以茶叶为基础的农业。雾气总是笼罩着穹顶，掩藏了其中繁杂的文化、宗教和手工艺活动。"
 building_spices_advanced:0 "大型香料种植园"
 building_spices_ultimate:0 "行星香料穹顶"
 building_spices_advanced_desc:0 "整个生态系统在这些庞大的穹顶中相互交织，优化了每个物种的温湿度参数。数千种不同的产品在这里装箱，然后运往全球各地。"
 building_red_flowers:0 "红花原"
 building_red_flowers_desc:0 "暗红的花朵在此生长，如深谷下冰凝的夕阳。"
 building_silence_flowers2:0 "花屋"
 building_silence_flowers2_desc:0 "这些与世隔绝的巨大尖塔高高矗立在黑暗的田野之上，加工着从缄默花中获得的珍贵药物。尽管采取了严密的安保措施，但总有一些样品从尖塔里流出。"
 building_purifying_plants2:0 "净化藻湖"
 building_purifying_plants2_desc:0 "孤立山谷中浅浅的湖泊，棕橙色的藻类在此将工业废料分解成矿物质。无人机和半自动化工厂不断地在水面上低鸣，用藻类的副产品合成合金。"
 building_lichen_mining_plant:0 "地衣矿厂"
 building_lichen_mining_plant_desc:0 "这座奇特的建筑内有地衣，能慢慢地将土壤还原成适合工业用途的可利用矿物质。"
 building_lichen_mining_plant2:0 "地衣采矿设施"
 building_lichen_mining_plant2_desc:0 "这个庞大设施真正意义上应用了大规模地衣开采原理，能一次性处理整个区域。"
 tech_exotic_crops_lavender:0 "异星农业：薰衣草"
 tech_exotic_crops_lavender_desc:0 "这种紫色植物在你的星球上已有几千年的历史了。要把它移植到其它星球上，需要深入了解它的生态系统特征。"
 tech_exotic_crops_tea:0 "异星农业：茶叶"
 tech_exotic_crops_tea_desc:0 "茶叶的主要问题在于这是一种需要非常特定的条件才能良好生长的植物。关键是要明白如何在一个陌生的世界上重新创造一个熟悉的环境。"
 tech_exotic_crops_spices:0 "异星农业：香料"
 tech_exotic_crops_spices_desc:0 "香料的适应性非常强，但主要问题是品种与亚种数量太多：要确定在外星种植香料的条件和做法，需要深入研究生物档案。"
 tech_purifying_plants:0 "净化植物"
 tech_purifying_plants_desc:0 "几个世纪以来，人们就知道特定藻类品种在消化回收矿物质和工业废物方面的潜力，但要在全球范围使用它们，将废物分解为可用成分以及开发地面资源之前，需要在基因工程方面取得突破。"
 tech_agricultural_drugs:0 "农业药物"
 tech_agricultural_drugs_desc:0 "大规模非法生产植物毒品并不是什么新鲜事。然而，通过慎重的基因工程，我们或许可以在政府批准的严密控制区生产相对安全的产品。"
 tech_garden_world:0 "行星级花园"
 tech_garden_world_desc:0 "园林艺术可以在行星尺度上得以应用。没有诸如私人财产与围栏等的限制，它甚至能发展的更好。"
 tech_military_drugs:0 "军用药剂"
 tech_military_drugs_desc:0 "早在前FTL时代，军队就在使用化学药剂，但利用具有相似特性的基因编辑植物进行可控生产是一项相当新近的进步。"
 tech_exotic_crops_lavender2:0 "先进异星农业：茶叶"
 tech_exotic_crops_lavender2_desc:0 "在环境控制与视觉识别辅助农业领域的突破开创了在全新气候条件与星球拓展薰衣草花田的可行性。"
 tech_exotic_crops_lavender3:0 "复合异星农业：薰衣草"
 tech_exotic_crops_lavender3_desc:0 "薰衣草异星农业的最后一步是建造可以容纳完整的受控生态系统的大陆规模的生态穹顶。"
 tech_exotic_crops_tea2:0 "先进异星农业：茶叶"
 tech_exotic_crops_tea2_desc:0 "在其他世界大规模播种茶叶，需要对环境细致入微的研究。"
 tech_exotic_crops_tea3:0 "复合异星农业：茶叶"
 tech_exotic_crops_spices2:0 "先进异星农业：香料"
 tech_exotic_crops_spices2_desc:0 "香料的美观性和复杂性在于努力让成千上万不同物种共同生长。"
 tech_exotic_crops_spices3:0 "复合异星农业：香料"
 tech_purifying_plants2:0 "先进净化植物"
 tech_purifying_plants2_desc:0 "在浅水区播种净化植物、地衣和藻类，如果水温保持在合适的温度，就会大大提高生产效率。"
 tech_agricultural_drugs2:0 "复合农业药物"
 tech_agricultural_drugs2_desc:0 "遗传学不一定能帮助我们获得更好、更精、危险性更低的药物：这首先是一个实践和健康研究的问题。"
