 research_topics_name:0"研究课题"
 research_topics_desc:0"科技才是第一生产力，命令领袖们优先探讨攻克科研课题，带领全国科研人员一起行动."
 management_topics:0"管理课题"
 management_topics_name:0"管理课题"
 management_topics_desc:0"管理好帝国才是我们需要干的正事，命令领袖们优先探讨攻克管理课题，优化对每个人的管理。"
 ship_topics:0"舰船课题"
 ship_topics_name:0"舰船课题"
 ship_topics_desc:0"战舰是象征我们力量的最直接标志，命令领袖们优先探讨攻克舰船课题，使战舰拥有更高战力。"
 land_force_topics:0"陆军课题"
 land_force_topics_name:0"陆军课题"
 land_force_topics_desc:0"陆军是征服亦或保卫一颗星球的最佳利器，命令领袖们优先探讨攻克陆军课题，使陆军拥有更高战力。"
 diplomatic_topics:0"外交课题"
 diplomatic_topics_name:0"外交课题"
 diplomatic_topics_desc:0"必须要重视外交事务对我国的重要性，命令领袖们优先探讨攻克外交课题，使外交人员能更轻松应对局面。"


 policy_urgent_containment:0"§P紧急遏制§!"
 policy_urgent_containment_desc:0"用于应对因某些突发事件而导致的犯罪率（反常度）急剧上升的情况。"
 no_containment:0"无需遏制"
 no_containment_desc:0"目前来说我们的帝国很完美，不需要额外的花费来打击犯罪。"
 containment_lv5:0"5级遏制"
 containment_lv5_name:0"5级遏制"
 containment_lv5_desc:0"全国进入初级戒备状态，严格打击罪犯，严格审核登记所有流动人员。"
 containment_lv4:0"4级遏制"
 containment_lv4_name:0"4级遏制"
 containment_lv4_desc:0"大面积宣传扫黑除恶，加强执勤力量，加强巡逻戒备，保持通讯顺畅，严格所有管理人员。"
 containment_lv3:0"3级遏制"
 containment_lv3_name:0"3级遏制"
 containment_lv3_desc:0"密切监视所有可疑人员动向，暂时停止休假、探亲、退伍等流失人员的行动，召回戒备人员，及时修订预警方案，准备好后勤保障工作。"
 containment_lv2:0"2级遏制"
 containment_lv2_name:0"2级遏制"
 containment_lv2_desc:0"要求执勤人员严格坚守岗位，保障星球内通信以及超光速通信正常运行，主动出击查明罪犯企图，发放前线物资，编制临时战略部队，设置防御工程，保障群众安全。"
 containment_lv1:0"1级遏制"
 containment_lv1_name:0"1级遏制"
 containment_lv1_desc:0"执勤人员无缝衔接轮番上岗执勤，密切监视敌人动向，保障前线部队人员充足，落实各种保障措施，随时准备疏散群众，完善行动方案，完成一切临战准备，让部队随时处于待命状态！"


