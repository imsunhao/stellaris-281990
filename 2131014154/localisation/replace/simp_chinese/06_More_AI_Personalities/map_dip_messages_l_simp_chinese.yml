 SI_NEUTRAL_GREETING_02:0 "请告诉我们你想从我们这里得到什么。我们并不急于与异族接触。"
 SI_NEUTRAL_GREETING_03:0 "好吧…尽快解释你的意图。我们可能不会同意你的无理要求，但谁知道呢。"
 SI_NEUTRAL_GREETING_04:0 "好了，继续吧。我可没有一整天闲工夫。"
 SI_NEUTRAL_GREETING_05:0 "[Root.GetName]的绅士淑女向您致好。和我们一起喝茶吗？"
 SI_THREATENED_GREETING_01:0 "显然，[From.GetName]对我国无辜平民构成重大威胁。我们已经指示他们保持冷静，继续前进，我们将继续对你们警惕观察。我们不希望出现任何麻烦。"
 SI_THREATENED_GREETING_02:0 "哦？你觉得自己很强？多么敏锐的洞察力啊。对的，你一定是聪明坏了才注意到。"
 SI_THREATENED_GREETING_03:0 "好吧，如果不是因为我们的[From.GetName]太旧了！您觉得您可以展示您现在的实力来骚扰我们吗？"
 SI_FRIENDLY_GREETING_01:0 "当[From.GetSpeciesAdj]的大使来访时，我们总是会度过一段愉快的时光。在进行谈判之前，我们先一起喝一些茶吧。"
 SI_FRIENDLY_GREETING_02:0 "我们非常警惕与外星人保持过于密切的关系，但是我们会将[From.GetName]视为我们的好朋友。"
 SI_FRIENDLY_GREETING_03:0 "永远相信[From.GetName]在做正确的事情，毕竟别无选择。哈，开个玩笑，朋友。于我们而言，你做的，就是正确的。"
 SI_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural]都是有教养的绅士和淑女。非常的有文化，有品味。"
 SI_FRIENDLY_GREETING_05:0 "朋友们，让我们来一起嘲笑可怜的银河系工人阶级的败类们。"
 SI_WAR_GREETING_01:0 "我们战斗于恒星之间，我们战斗于行星之上，我们战斗于小行星之表，我们战斗于飞船之内，我们，绝不投降。"
 SI_WAR_GREETING_02:0 "纵使我们输了，我们也会担起责任，恪尽职守，[Root.GetName]延续千年之后，他们会说：“这是他们的高光时刻。”这一战，我们将战胜你们的暴政。"
 SI_WAR_GREETING_03:0 "精彩的战斗，不是吗，老伙计？说真的，我挺喜欢这些战斗间隙的小小寒暄，即使我们最后必然在战斗中将你们消灭。"
 SI_WAR_GREETING_04:0 "精彩的演出，小子！现在，结束这场战争，在今年结束之前投降吧"
 SI_WAR_GREETING_05:0 "我保证！不是每一天都能见证如此精彩的战争的。"
 SI_VASSAL_GREETING_01:0 "[Root.GetSpeciesAdj]将永远不会成为奴隶……我们曾经这样告诫自己。当我们服务于你们时，现在我们不得不违背过去并且想念[Root.GetHomeWorldName]。但是说实话，这并不像我们认为的那样糟糕。"
 SI_VASSAL_GREETING_DISLOYAL_01:0 "[Root.GetSpeciesAdj]将永远不会成为奴隶……我们曾经这样告诫自己。当我们服务于你们时，现在我们不得不违背过去然后回想起[Root.GetHomeWorldName]。现在小心点，[Root.GetSpeciesNamePlural]，如果你的奴隶们开始变得有一点叛逆。"
 SI_DOW_PROPOSE_01:0 "哦，太好了，我希望你不要介意我们言辞的敌意，但这是宣战！是的，一个很棒的老式斗殴。准备好，[Root.GetSpeciesNamePluralInsult]。"
 SI_DOW_PROPOSE_02:0 "真不错！原谅我们，但是现在正是战争的时候，我敢说我们[From.GetSpeciesNamePlural]非常擅长战争，呔嗬！！！所以你们要做好准备咯。"
 SI_DOW_PROPOSE_03:0 "哦，亲爱的，是时候了吗？是的，天啊，是时候了! 老伙计，你知道这意味着什么吗？是时候和那些叫[Root.GetName]的异教徒败类开战了!"
 PH_GENERIC_GREETING_01:0 "你的脑袋挂杆子上很好看。"
