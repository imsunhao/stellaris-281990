 TITAN_ARMOR:0 "泰坦装甲"
 TITAN_ARMOR_DESC:0 "泰坦系列利用了失落已久的技术，将活体金属注入装甲板中，它的自我修复特性使得搭载这种装甲的船只极难被击穿。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
