 apsr.821.title:0 "$apsr.820.sao_on_off$"
 apsr.821.desc:0 "在这个页面，您可以选择开关整个《艾恩葛朗特》计划故事。\n\n§H细节：§!\n当一颗星球被巨像屏蔽后会延迟一段时间开始故事。 如果将其关闭，则故事不会在发生此类事件时开始。"
