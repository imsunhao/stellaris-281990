l_simp_chinese:
 aot_dm_production_core_chain_title: "暗物质生产核心项目"
 aot_dm_production_core_chain_desc: "我们会揭示改良暗物质科技的秘密的，全部揭示！"
 RESEARCH_DM_PRODUCTION_CORE_TITLE: "生产核心实验"
 RESEARCH_DM_PRODUCTION_CORE_PROJECT: "我们已经分配了所需的£sr_dark_matter£暗物质，现在我们的工程师必须进行实验。"
 RESEARCH_DM_PRODUCTION_CORE_100_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_100_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_95_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_95_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_90_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_90_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_85_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_85_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_80_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_80_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 RESEARCH_DM_PRODUCTION_CORE_75_SUCCESS: "$RESEARCH_DM_PRODUCTION_CORE_TITLE$"
 RESEARCH_DM_PRODUCTION_CORE_75_SUCCESS_DESC: "$RESEARCH_DM_PRODUCTION_CORE_PROJECT$"
 aot_dm_production_core.1.name: "匮乏后的黎明"
 aot_dm_production_core.1.desc: "自从我们获得了军用级暗物质反应堆，我们的科学家们就猜测如何进一步改善它们在民生领域的使用。他们已经提出了一个项目来彻底研究这种可能性。"
 aot_dm_production_core_events.1.a: "未来在我们手中！"
 aot_dm_production_core_events.1.a_desc: "我们将尝试进一步研究暗物质的民事应用，以释放其全部潜力。"
 aot_dm_production_core_postpone: "我们现在没有时间，或许以后？"
 aot_dm_production_core_postpone_desc: "这个项目将被暂时推迟，但将之后仍会重新出现。"
 aot_dm_production_core_skip: "这是什么垃圾？我们有更紧迫的事情要做！"
 aot_dm_production_core_skip_desc: "这个项目将被放弃，文件将被粉碎，科学家将被解雇，永远不会再次出现。"
 aot_dm_production_core.2.name: "暗物质生产核心配置面板"
 aot_dm_production_core.2.desc: "在此处配置项目能源输入。"
 aot_dm_production_core_events.2.a: "退出"
 aot_dm_production_core_events.2.a.explain: "一旦实验被激活，通过该按钮离开面板。"
 aot_dm_production_core_events.3.name: "实验成功！"
 aot_dm_production_core_events.3.desc: "能量强度恰到好处，我们成功提升了总体能量水平！"
 aot_dm_production_core_events.3.a: "做得好，现在让我们回到正题吧！"
 aot_dm_production_core_events.3.a.explain: "我们将继续进行§H$aot_dm_production_core_chain_title$§!。"
 aot_dm_production_core_events.3.b: "头疼，我再也受不了这玩意了！"
 aot_dm_production_core_events.3.b.explain: "暂时终止该项目，但之后我们仍有机会再次尝试。"
 aot_dm_production_core_events.6.name: "实验失败！"
 aot_dm_production_core_events.6.desc: "能量强度不稳定，我们的总体能量水平下降了！"
 aot_dm_production_core_events.6.a: "我们不会放弃！"
 aot_dm_production_core_events.6.a.explain: "将进行另一次尝试以提高能量水平。"
 aot_dm_production_core_events.6.b: "请结束我的痛苦！"
 aot_dm_production_core_events.6.b.explain: "$aot_dm_production_core_events.3.b.explain$"
 aot_dm_production_core_events.4.name: "项目成功！"
 aot_dm_production_core_events.4.desc: "我们已经成功找到了暗物质生产核心的完美能量密度。\n\n我们的工程师现在需要完成最后测试，很快我们将拥有无尽的生产能力！"
 aot_dm_production_core_events.4.a: "最后，我们做到了。我们真的做到了。哇哦！"
 aot_dm_production_core_events.5.name: "严重失败！"
 aot_dm_production_core_events.5.desc: "我们的暗物质生产核心已经彻底断电！需要一定的时间才可以进行下一次尝试。"
 aot_dm_production_core_events.5.a: "真不幸"
 aot_dm_production_core_events.5.a.explain: "该项目现在已经终止。将来可能还会有机会。"