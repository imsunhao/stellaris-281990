 underworld_realms.400.name:0 "§Y$edict_promotional_campaign$§! 开始了 !"
 underworld_realms.400.desc:0 "终于来了！我们伟大的营销展示已经准备好了！我们所有的星球和分部现在都能以最优惠的价格购买到我们的产品！§G-20%§!，§YY-50%§!，甚至§R-80%§!！！生意势不可挡！这是我们的标语：\n\n§Y此优惠有时间限制，不可累积，仅限个人在现有存货范围内享受。详情请参见店内条件。§!\n\n§Y[root.GetName]§!，我们造就您的未来。"
 underworld_realms.400.a:0 "这一定会带来新客户！"
 underworld_realms.401.name:0 "§Y$edict_promotional_campaign$§! 来自 [event_target:promotional_country.GetName]"
 underworld_realms.401.desc:0 "目前，植入[event_target:promotional_country.GetName]的大型广告活动正在我们所有的世界进行。事实上，他们已经对其所有产品推出了大规模的折扣优惠活动。\n\n§Y此优惠有时间限制，不可累积，仅限个人在现有存货范围内享受。详情请参见店内条件。§!\n\n§Y[event_target:promotional_country.GetName]§!，我们造就您的未来。"
 underworld_realms.401.a:0 "那些家伙知道他们的事！"
 promotion_campaign_branch_office:0 "$edict_promotional_campaign$"
 promotion_campaign_branch_office_desc:0 "他目前以大的$edict_promotional_campaign$为目标，这颗行星增加了贸易价值。"
