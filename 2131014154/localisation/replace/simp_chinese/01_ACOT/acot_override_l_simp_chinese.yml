 titan_ship_ai: "肃正泰坦"
 ACOT_SCOURGE_MISSILE_1: "天灾导弹"
 ACOT_SCOURGE_MISSILE_1_DESC: "天灾导弹的战斗部由虫群在星际作战中使用的许多生化化合物组成，其杀伤力已经被证实对最坚固的军舰也具有出人意料的效果。"
 tech_acot_scourge_missile: "天灾导弹"
 tech_acot_scourge_missile_desc: "天灾导弹的战斗部由虫群在星际作战中使用的许多生化化合物组成，其杀伤力已经被证实对最坚固的军舰也具有出人意料的效果。"
 SMALL_ACOT_PLASMA_SWARM: "天灾酸性爆破弹"
 MEDIUM_ACOT_PLASMA_SWARM: "天灾酸性爆破弹"
 ACOT_PLASMA_SWARM: "天灾酸性爆破弹"
 ACOT_PLASMA_SWARM_DESC: "这一虫群在轨道轰炸中使用的高腐蚀性有机物可以封装进弹道容器中，重新作为舰对舰作战弹药使用。"
 ACOT_TITAN_PLASMA_SWARM: "女王之怒"
 ACOT_TITAN_PLASMA_SWARM_DESC: "天灾虫群女王那规模空前的酸性爆破弹是一种非常致命的泰坦级生物武器，其威力甚至能瞬间粉碎我们最坚固的战列舰。"
 ACOT_SWARM_STRIKE_CRAFT: "虫群战斗机"
 ACOT_SWARM_STRIKE_CRAFT_DESC: "克隆出来的小型化的虫群标本可以通过接近我们用于舰队内部通信的波长来控制，允许我们将它们用作高效的舰载攻击机。"
 tech_acot_swarm_strike_craft: "虫群战斗机"
 tech_acot_swarm_strike_craft_desc: "克隆出来的小型化的虫群标本可以通过接近我们用于舰队内部通信的波长来控制，允许我们将它们用作高效的舰载攻击机。"
 SWARM_FTL_DRIVE: "虫群生物引擎"
 SWARM_FTL_DRIVE_DESC: "每个天灾军团的“舰船”中的这个特殊器官似乎能产生曲率能量，使得虫群能够轻松地穿越超空间航道。"
 SHIP_THRUSTER_SWARM: "虫群生物推进器"
 SHIP_THRUSTER_SWARM_DESC: "天灾飞船中的这种有机成分似乎通过无法解释的方法推动了巨大的船体前进。"
 SWARM_SENSOR_SHIP: "虫群生物传感器"
 SWARM_SENSOR_SHIP_DESC: "天灾虫群拥有极其强大的感应能力，可以让它们跟踪并感知远在数个恒星系距离之外的猎物，它们很可能是使用这种方法来定位要吞食的新星系。"
 SMALL_DARK_MATTER_REACTOR_SWARM: "虫群小型生物精华反应器"
 SMALL_DARK_MATTER_REACTOR_SWARM_DESC: "每艘天灾战舰的心脏就像一个反应堆，它可以让有机飞船像发电机一样为其武器供能。"
 LARGE_DARK_MATTER_REACTOR_SWARM: "虫群大型生物精华反应器"
 LARGE_DARK_MATTER_REACTOR_SWARM_DESC: "每艘天灾战舰的心脏就像一个反应堆，它可以让有机飞船像发电机一样为其武器供能。"
 SMALL_ACOT_ARMOR_SWARM: "小型虫群装甲"
 MEDIUM_ACOT_ARMOR_SWARM: "中型虫群装甲"
 LARGE_ACOT_ARMOR_SWARM: "大型虫群装甲"
 ACOT_ARMOR_SWARM: "虫群装甲"
 ACOT_ARMOR_SWARM_DESC: "虽然天灾虫群已经拥有坚韧的天然皮肤，但它们似乎还已经发展出一种极其厚实和坚固的甲壳，以进一步提高它们的生存能力，是什么原因驱使它们能够成长到这样的程度？"
 SMALL_ACOT_BIO_SHIELD_SWARM: "虫群生物浆质护盾"
 SMALL_ACOT_BIO_SHIELD_SWARM_DESC: "尽管虫群是完全有机且不拥有任何能量护盾的，它们的这一器官依旧可以制造一层较薄的生化浆质物，可以作为应付能量武器的临时弱效防护。 然而，这一防护似乎无法再生。"
 ACOT_SWARM_COMPUTER_PICKET: "虫群蜂巢链接 (哨戒)"
 ACOT_SWARM_COMPUTER_PICKET_DESC: "天灾虫群的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且它们被塑造成了这样来服务于这一意志。"
 ACOT_SWARM_COMPUTER_LINE: "虫群蜂巢链接 (线列)"
 ACOT_SWARM_COMPUTER_LINE_DESC: "天灾虫群的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且它们被塑造成了这样来服务于这一意志。"
 ACOT_SWARM_COMPUTER_SNIPER: "虫群蜂巢链接 (狙击)"
 ACOT_SWARM_COMPUTER_SNIPER_DESC: "天灾虫群的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且它们被塑造成了这样来服务于这一意志。"
 ACOT_SWARM_COMPUTER_QUEEN: "虫群蜂巢链接 (女王)"
 ACOT_SWARM_COMPUTER_QUEEN_DESC: "天灾虫群的飞船完美同步。 因为它们必然符合虫群的一个绝对和永恒的意志。 而且它们被塑造成了这样来服务于这一意志。"
 ACOT_SWARM_COMPUTER_STATION: "虫群蜂巢链接（离线）"
 ACOT_SWARM_COMPUTER_STATION_DESC: "一个有机空间站的工作就是什么都不干，坐等坏事发生然后去世。所以生为一个有机空间站真是最可怕的事情了，不是吗？哦对，我还感觉饿了，得去点个披萨。"
 ACOT_SMALL_ED_WEAPON: "小型物质分解器"
 ACOT_MEDIUM_ED_WEAPON: "中型物质分解器"
 ACOT_LARGE_ED_WEAPON: "大型物质分解器"
 ACOT_EXTRADIMENSIONAL_1: "物质分解器"
 ACOT_EXTRADIMENSIONAL_1_DESC: "物质分解器是从另一个维度泊来的武器，其核心技术为达到毁灭性的效果歪曲了数个物理定律。"
 tech_acot_matter_disintegrator: "物质分解器"
 tech_acot_matter_disintegrator_desc: "物质分解器是从另一个维度泊来的武器，其核心技术为达到毁灭性的效果歪曲了数个物理定律。"
 ACOT_POINT_DEFENSE_EDI: "高维风暴"
 ACOT_POINT_DEFENSE_EDI_DESC: "这些神秘的能量信号似乎起着一种超维度点防御的作用，可以击毁攻击机和导弹。"
 ACOT_PARTICLE_LANCE_EDI: "分解光矛"
 ACOT_PARTICLE_LANCE_EDI_DESC: "这个维度能量武器扭曲了物理定律，用来摧毁所有否认入侵者饥饿的人。"
 ACOT_PERDITION_BEAM_EDI: "恐惧之眼"
 ACOT_PERDITION_BEAM_EDI_DESC: "神秘而具有破坏性的巨大灵能水晶撕裂了空间和现实的结构，制造了一个裂缝，摧毁了所有的现实。"
 DESTROYER_SHIP_THRUSTER_EDI: "超维度推进器"
 DESTROYER_SHIP_THRUSTER_EDI_DESC: "令人好奇的是，这些入侵者的飞船能够通过全体船员纯粹的灵能力量移动。"
 BATTLESHIP_SHIP_THRUSTER_EDI: "超维度推进器"
 BATTLESHIP_SHIP_THRUSTER_EDI_DESC: "令人好奇的是，这些入侵者的飞船能够通过全体船员纯粹的灵能力量移动。"
 TITAN_SHIP_THRUSTER_EDI: "超维度灵能推进器"
 TITAN_SHIP_THRUSTER_EDI_DESC: "令人好奇的是，这些入侵者的飞船能够通过全体船员纯粹的灵能力量移动。"
 EDI_SENSOR_SHIP: "超维度灵能传感器"
 EDI_SENSOR_SHIP_DESC: "这些入侵者不使用传统的传感器，他们完全依靠自己的灵能力量来探测威胁。"
 SMALL_DARK_MATTER_REACTOR_EDI: "超维度灵桥塔"
 SMALL_DARK_MATTER_REACTOR_EDI_DESC: "每一艘入侵者飞船似乎都有这个灵能塔，它充当着一个焦点，可怕的船员们与之连接来为舰船提供动力。"
 LARGE_DARK_MATTER_REACTOR_EDI: "超维度灵桥塔"
 LARGE_DARK_MATTER_REACTOR_EDI_DESC: "每一艘入侵者飞船似乎都有这个灵能塔，它充当着一个焦点，可怕的船员们与之连接来为舰船提供动力。"
 HUGE_DARK_MATTER_REACTOR_EDI: "超维度灵桥塔"
 HUGE_DARK_MATTER_REACTOR_EDI_DESC: "每一艘入侵者飞船似乎都有这个灵能塔，它充当着一个焦点，可怕的船员们与之连接来为舰船提供动力。"
 SMALL_ACOT_ENIGMATIC_SHIELD_EDI: "小型超维度护盾"
 MEDIUM_ACOT_ENIGMATIC_SHIELD_EDI: "中型超维度护盾"
 LARGE_ACOT_ENIGMATIC_SHIELD_EDI: "大型超维度护盾"
 ACOT_ENIGMATIC_SHIELD_EDI: "超维度护盾"
 ACOT_ENIGMATIC_SHIELD_EDI_DESC: "这些护盾的作用方式与灵能护盾相似，它们构成了入侵者的主要防御工具。"
 ACOT_EDI_COMPUTER_PICKET: "超维度灵能矩阵作战电脑 (哨戒)"
 ACOT_EDI_COMPUTER_PICKET_DESC: "我们人多势众，而你孑然一身。我们会摧毁你。"
 ACOT_EDI_COMPUTER_LINE: "超维度灵能矩阵作战电脑 (线列)"
 ACOT_EDI_COMPUTER_LINE_DESC: "我们人多势众，而你孑然一身。我们会摧毁你。"
 ACOT_EDI_COMPUTER_SNIPER: "超维度灵能矩阵作战电脑 (狙击)"
 ACOT_EDI_COMPUTER_SNIPER_DESC: "我们人多势众，而你孑然一身。我们会摧毁你。"
 ACOT_EDI_COMPUTER_TITAN: "超维度灵能矩阵作战电脑 (泰坦)"
 ACOT_EDI_COMPUTER_TITAN_DESC: "我们人多势众，而你孑然一身。我们会摧毁你。"
 ACOT_EDI_COMPUTER_STATION: "超维度灵能矩阵作战电脑（离线）"
 ACOT_EDI_COMPUTER_STATION_DESC: "听着，伙计，我是台作战电脑。这意味着我要解决问题。不是像“什么是护卫舰海？”这种问题，因为这属于你那些群星超游戏难题的范畴。/n/n而我解决实质性问题。我怎样才能阻止一支安装着超模部件的群星玩家的无敌舰队把我打成一个结构性疏松多孔的新事物？就像这个高维灵能空间站，拥有全面的护盾防护，由我设计，由我制造，你最好希望……不是针对你。<正在播放群星《Fortrss 2》主题曲>"
 titan_ship_ed: "超维泰坦"
 tech_point_defense_edi: "灵能风暴"
 tech_point_defense_edi_desc: "入侵者本身没有物理点防御。但它们的飞船通过每艘飞船内部的特殊装置发射强大的灵能风暴。似乎这些装置可以被任何人改装并适配使用，甚至那些可能没有灵能的人也能操作它。也许入侵者最初并不具有灵能能力？"
 tech_titan_edi: "裂谷发生器"
 tech_titan_edi_desc: "裂谷发生器，也被称为恐怖之眼——它撕裂空间结构，创造一个可怕眩目的裂谷空间，试图吞噬一切。虽然大多数护盾都能承受巨大的撕裂力，但是没有护盾保护的飞船很可能再也看不到这个星系了。"
 tech_bio_plasma: "天灾女王的毒液"
 tech_bio_plasma_desc: "天灾女王那巨大的酸液爆破弹是一种极其致命的泰坦级生物武器，即使是最坚固的战舰也不能轻易抵挡。女王用于驱动这一强力武器的器官也是如此巨大，使得我们可以提取并改造它来为我们所用。"
 tech_energy_lance_contingency: "肃正光矛设计"
 tech_energy_lance_contingency_desc: "奇怪的是，与通常的能量光矛技术相比，肃正光矛对更加类似于小型化的炼狱射线。 然而，其能量和伤害输出是相当可观的。 而且它们的外观和声音都让人感觉非常危险。"
 tech_perdition_beam_contingency: "肃正泰坦光束"
 tech_perdition_beam_contingency_desc: "很明显，无论肃正协议的创造者是谁，他们至少也已经足够先进到拥有暗物质知识。 然而，这些技术的设计对附近的有机物非常致命。 难道它们的创造者也不完全是有机的吗？"
 tech_energy_lance_edi: "粉碎光矛"
 tech_energy_lance_edi_desc: "这个维度能量武器扭曲了物理定律，用来摧毁所有否认入侵者饥饿的人。"
 acot_modifier_being_purged: "预支了时间"
 acot_modifier_being_purged_desc: "这个星球被标记上了终结，其上的人口生活在被预支的时间内。除非星球被迅速收复，否则人口将全部化为混沌。"