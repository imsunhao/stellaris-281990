 underground_realms_operation.200.name:0 "在[target.GetName]中选择一个目标。"
 underground_realms_operation.200.desc:0 "我们的阴谋小组已经准备好在§Y[target.GetName]§!境内行动了。他们会在该国找寻最适合此次行动的人选。"
 underground_realms_operation.201.name:0 "[event_target:sabotage_planet.GetName]，线人已就位。"
 underground_realms_operation.201.desc:0 "我们的小组正在为此次爆炸袭击做最后的准备工作。\n\n一小枚强力反物质弹头就足以达成目标。\n\n接下来只是时间问题了。"
 underground_realms_operation.202.name:0 "准备完成信号"
 underground_realms_operation.202.desc:0 "从§Y[target.GetName]§!发来一段加密信号，意味着我们的人已经开始行动了。"
 underground_realms_operation.204.name:0 "[from.target.GetName]：破坏"
 underground_realms_operation.204.desc:0 "我们已经为此次行动筛选了所有目标，我们要在哪颗星球上引爆弹头呢？"
 underground_realms_operation.205.name:0 "[event_target:sabotaged_planet.GetName]：已破坏"
 underground_realms_operation.205.desc:0 "我们已经成功破坏了§Y[event_target:sabotaged_planet.GetName]§!上所有的反犯罪设施。据我们的线人回报，设备启动时附近人员有轻微伤亡。\n\n这次针对§Y[event_target:sabotaged_planet.GetName]§!后勤的袭击一定会被他们注意。"
 underground_realms_operation.205.a:0 "处理得不留痕迹。"
 underground_realms_operation.205.b:0 "快撤！杀掉那些拖后腿的。"
 underground_realms_operation.205.c:0 "只有绵羊才如此谨慎，我们会趁乱逃走。"
 underground_realms_operation.205.d:0 "只有绵羊才如此谨慎，破坏附近的发电厂。"
 underground_realms_operation.205.e:0 "只有绵羊才如此谨慎，引爆剩余的反物质弹头。"
 underground_realms_operation.206.name:0 "取消埋伏"
 underground_realms_operation.206.desc:0 "$role_spymaster$ [from.spynetwork.leader.GetName]报告，[from.spynetwork.leader.GetHisHer]的特工小组必须放弃破坏§H[target.GetAdj]反犯罪建筑§!。[target.GetAdj]内部剧变，让我们迄今为止的努力变得多余。\n\n我们最好另选一个目标。"
 underground_realms_operation.207.name:0 "取消埋伏:侦测到灵能军团"
 underground_realms_operation.207.desc:0 "$role_spymaster$[from.spynetwork.leader.GetName]报告称[from.spynetwork.leader.GetHisHer]的行动小组必须放弃破坏§H[target.GetAdj]治安建筑§!的行动。那些§R灵能军团§!是大麻烦，别说我们的线人了，在想出计划之前就会被侦测到。\n\n我们最好换个目标。"
 underground_realms_operation.210.name:0 "位于[event_target:sabotaged_planet.GetName]的治安建筑已被摧毁！"
 underground_realms_operation.210.desc.phobe:0 "入侵者进犯了我们位于§Y[event_target:sabotaged_planet.GetName]§!的领土，对我们的首都造成了一定破坏，尤其是§Y治安建筑。§!这次袭击的幕后主使似乎是一股外星势力，我们的反间谍部门正保持高度警惕并尝试抓捕他们。"
 underground_realms_operation.210.desc.regular:0 "一伙身份不明的恐怖分子入侵了§Y[event_target:sabotaged_planet.GetName]§!，对我们的首都造成了一定破坏，尤其是§Y治安建筑§!。\n\n我们的反间谍部门认为这伙人是外星势力而不是本土势力。我们已经增加了事发区域的安全戒备，或许能抓到他们。"
 underground_realms_operation.300.name:0 "在[target.GetName]找到一艘补给船。"
 underground_realms_operation.300.desc.mafia:0 "资金得运转起来才有价值。\n\n为了我们的发展，让我们的“客户”还债也是很正常的，无论他们是否愿意。\n\n我们需要从[target.GetName]“借用”一些稀有资源用以发展。"
 underground_realms_operation.300.desc.hacking:0 "我们可以根据[target.GetName]的安保协议开发一套算法，把我们加入他们系统的白名单。\n\n这样一来，我们就能设法取得一艘自动补给船，货物和货船就都是我们的了。"
 underground_realms_operation.300.desc.cult:0 "教团要想繁荣，就必须有大量资源。掌握了[target.GetName]，我们就能直接从其亵渎者手中夺取资源（或任意合适的附属……)"
 underground_realms_operation.301.name:0 "在[target.GetName]找到一艘补给船。"
 underground_realms_operation.301.desc.mafia:0 "我们可能已经找到了目标，报告称[target.GetName]境内目前有多艘舰船。\n\n我们必须要快，我们或许只能对其中一艘下手。\n\n对那些最老道的特工来说，这次行动易如反掌。"
 underground_realms_operation.301.desc.hacking:0 "我们找到了一处数据库漏洞。\n\n尽管漏洞很快就会被修复，我们也有足够的时间了解货船的位置。\n\n然而，我们只有时间俘获其中的一艘船。"
 underground_realms_operation.301.desc.cult:0 "我们的神谕者预见了一只合适的护航舰队，特工也证实其存在。\n\n那是个庞大的舰队，尽管时间有限，只能俘获其中一艘，但我们不应当错过这个机会。"
 underground_realms_operation.302.name:0 "在[target.GetName]找到一艘补给船。"
 underground_realms_operation.302.desc.mafia:0 "我们的特工已经做好拦截准备。\n\n一旦准备就绪，就能开始行动。"
