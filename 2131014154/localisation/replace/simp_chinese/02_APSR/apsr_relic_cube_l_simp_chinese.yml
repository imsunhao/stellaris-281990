 apsr_arcrel.700.title:0 "信号"
 apsr_arcrel.700.desc_no_cube:0 "在使用时间引擎时，我们注意到它偶尔会发出一些性质未知的信号。 有必要研究这种现象。"
 apsr_arcrel.700.desc_have_cube:0 "$apsr_arcrel.700.desc_no_cube$"
 apsr_arcrel.700.button:0 "开始吧。"
