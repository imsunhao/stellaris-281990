 fallen_technologies.1.desc.11:0 "始源帝国回来了！\n\n自祖先第一次踏上§H[From.GetHomeWorldName]§!以来，我们在技术上取得了令人难以置信的进步，恢复了太空航行能力，并重新创建了一个星际帝国。尽管面临着濒临灭绝的困境，始源人民最终还是通过努力重回文明的顶峰。现在，整个银河系的异族还不知这是因何而起，因为他们中的大多数都不记得始源帝国，也不知道它代表着什么。也许归来正是我们的天命。§H[From.GetName]§!将再次于历史档案中登场，我们将建立一个兴盛万年的银河帝国。\n\n但是，我们古老的敌人可能还活着，我们归来的消息不会被忽视。如果我们要阻止悲惨的历史重演，我们必须立即开始加固防御。"
 fallen_technologies.1.g:0 "我们将宣称在银河系的正当地位！"
 fallen_technologies.103.m:0 "我们应再次启用始源帝国的设计。"