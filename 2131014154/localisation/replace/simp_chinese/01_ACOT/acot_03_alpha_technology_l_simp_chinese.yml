 ENIGMATIC_DRIVE_DESC: "$ENIGMATIC_DRIVE_DM_DESC$"
 tech_enigmatic_drive: "先进传送"
 tech_enigmatic_drive_desc: "我们的跃迁引擎原本是基于零点能源的原理来配置的。但既然现在我们实现了暗物质能源的实用化，就是时候让超光速旅行方式更上一层楼了。"
