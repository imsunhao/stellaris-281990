 ACOT_LANCE_SUPER: "光之星破者"
 ACOT_LANCE_SUPER_DESC: "§Y群星齊列！我们的力量无比强大！见证我们的飞升！让敌人小心，天国的守护之光将会闪耀！§!"
 ACOT_FIGHTERS_HANGAR_SUPER: "Ina'sri之骄傲"
 ACOT_FIGHTERS_HANGAR_SUPER_DESC: "§Y$origin_assault_guardian$必须是战斗大师。无论是在陆地、空中、海里还是深空。Ta Baeo Ina'sri。传奇的战士，用一个圣骑士技能摧毁了天狼星帝国的$colossus$。§!"
 ACOT_GUNSHIP_HANGAR_SUPER: "Naekrin之哨兵"
 ACOT_GUNSHIP_HANGAR_SUPER_DESC: "§YNaekrin，第一位单枪匹马击败整个外来者的战士，他利用特殊哨戒无人机从远处蒸发这些外来者，从而掩护自己的行动。敌人无法寻找机会从这个聪明的战士侧面包抄他。战斗还没开始就结束了。§!"
 ACOT_MISSILE_SUPER: "Blades之荣耀"
 ACOT_MISSILE_SUPER_DESC: "§Y拿起你的武器，不要把它看作工具而是你意志的延伸。把这些飞弹变成碎片，把所有阻挡你的一切都斩断。§!"
 ACOT_ARMOR_SUPER: "光之庇护"
 ACOT_ARMOR_SUPER_DESC: "§Y守护你的思想不受任何诱惑。让他们用无意义的武器攻击，因为他们没有目的和信念。那些缺乏不屈意志的人将会在我们的防御前动摇。§!"
 SMALL_ACOT_ARMOR_SUPER: "光之庇护"
