 tech_uav:0 "侦察无人机"
 tech_uav_desc:0 "我们将一些无人探测器添加了一些基础的武器，这样它们就可以作为一种拥有极高航速的探测工具为我们探测航路与基础作战飞船。\n§Y无人机自带额外§!§G1§!§Y探测距离§!"
 tech_uav2:0 "战斗无人机"
 tech_uav2_desc:0 "减少防护并安装了更大型号的武器。"
 tech_uav3:0 "重型战斗无人机"
 tech_uav3_desc:0 "安装了一门对无人机来说夸张尺寸的大型火炮，同时其防护能力下降至最低水平，同样因为尺寸问题无法安装最先进型号的反应堆和推进器。"
 tech_uav4:0 "脊峰超级无人机"
 tech_uav4_desc:0 "彻底抛弃了防护才得以为无人机安装上了战列舰级的脊峰武器。部分武器学家认为只需要在它们被击毁前打出一轮攻击便可以极大的扭转战争局势。" 
 tech_sh_senergy_uav:0 "小型化无人机组件"
 tech_sh_senergy_uav_desc:0 "在最新的科技帮助下，深海能源核心反应堆小型化已经成为现实，因此更强大的无人机飞船武器也应运而生。" 
 tech_wsg_alpha_uav:0 "小型化无人机组件"
 tech_wsg_alpha_uav_desc:0 "在最新的科技帮助下，阿尔法结晶反应堆小型化已经成为现实，因此更强大的无人机飞船武器也应运而生。"
 SHIP_AURA_UAV_NAVIGATOR_1:0 "导航无人机模块\n\n§Y效果无法与更高级的无人机导航模块叠加§!"
 SHIP_AURA_UAV_NAVIGATOR_2:0 "先进导航无人机模块\n\n§Y效果无法与低级的无人机导航模块叠加§!"
 tech_uav_aura_navigator:0 "导航无人机模块"
 tech_uav_aura_navigator_desc:0 "将先进的导航模块安装至无人机中，它将为舰队提供实时扫描，并计算最快路径，从而提高舰队亚光速航速\n§Y效果无法与更高级的无人机导航模块叠加§!。" 
 tech_uav_aura_navigator_2:0 "先进导航无人机模块"
 tech_uav_aura_navigator_2_desc:0 "更加先进的无人机导航系统，它将大幅度提高舰队航速\n§Y效果无法与低级的无人机导航模块叠加§!。" 
