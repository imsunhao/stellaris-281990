 apsr.24168.title:0 "«诱爆物»"
 apsr.24168.desc:0 "来自§H[event_target:apsr24_planet_target.GetName]§!的无人机的消息。\n在干预成功后，资源产量已确认增加。但出现了一种奇特的物质，它以亮黄色小球的形式出现，没有发现有其他物质。该物质已转移给研究单元。"
 apsr.24168.button:0 "收到。"
 apsr.24168.button.tooltip:1 "等待物质分析结果。"
 apsr.24169.title:0 "«诱爆物»"
 apsr.24169.desc:0 "分析结果表明，该物质对无人机有积极影响，最为显著的是性能提高了。\n计划制造一条合成这种物质的工业生产线。"
 apsr.24169.button:0 "确认。"
 apsr.24169.button.tooltip:1 "对该物质的合成和工业化生产需要1-2年的时间。"
 apsr.24170.title:0 "«诱爆物»"
 apsr.24170.desc:0 "生产线的开发工作已经完成。合成结果很成功，该物质的所有特性都得到保留。无人机的工作效率将提高。"
 apsr.24170.button:0 "生产力提升确认。"
 apsr.24170.button.tooltip:1 "无人机的效率现在提高了10%。"
 apsr.24171.title:0 "«诱爆物»"
 apsr.24171.desc:0 "生产线的开发工作已经完成。合成结果只取得了部分成功，该物质的大多特性还是保留了。无人机的工作效率将提高。"
 apsr.24171.button:0 "生产力提升确认。"
 apsr.24171.button.tooltip:1 "无人机的效率现在提高了5%。"
 apsr.24172.title:0 "«诱爆物»"
 apsr.24172.desc:0 "生产线的开发工作已经完成。合成失败，导致全部物质流失。只能制造出一个具有原物一小部分特征的合成复制品。无人机的工作效率将提高。"
 apsr.24172.button:0 "生产力提升确认。"
 apsr.24172.button.tooltip:1 "无人机的效率现在提高了1%。"
