l_simp_chinese:
 gestalt_army:0 "飞升军队"
 gestalt_army_desc:0 "一支力量强劲的生物大军，可以入侵敌人的星球"
 ap_project_gestalt:0 "格式塔计划"
 ap_project_gestalt_desc:0 "获得灵能之后，我们意识到物质的身体并不是极限。 我们必须舍弃我们的身体，变得更好。"
 pg_tooltip:0 "特殊项目完成后，我们将变得不朽"
 pg.1.name:0 "格式塔计划"
 pg.1.desc:0 "为了光明的未来，我们必须拒绝这些血肉之躯，成为更高等的生物——纯净的能量。 我们将灵魂从这些皮包中解脱出来，摆脱奴役，成为自由和永恒的代言。 我们的再也不会生病，不会死亡，也不会受到任何负面的影响。 我们将能够了解无限，我们将成为不朽。"
 pg.1.a:0 "为了未来！"
 PROJECT_GESTALT_DESC:0 "探索虚境并与居住在那里的生物建立联系，我们将能够理解如何将灵魂与肉体分开。 在格式塔项目中，我们将尝试帮助公民获得提升。"
 pg.2.name:0 "已完成格式塔计划"
 pg.2.desc:0 "格式塔项目成功完成，我们帝国的所有灵能者都能抛弃肉体而成为纯粹的能量。 为了维持这样的状态，您需要花费大量的能源，但同时，由于食物和睡眠需求的消失，我们的居民可以将更多的时间用于研究和采矿。"
 requires_ap_transcendence:0 "需要超凡入圣飞升"
 PROJECT_GESTALT:0 "格式塔计划"
 GESTALT:0 "能量"
 leader_trait_ruler_gestalt:0 "完美的统治者"
 leader_trait_ruler_gestalt_desc:0 "该统治者可以更有效地统治和团结我们的人民。"
 trait_gestalt:0 "纯能量"
 trait_gestalt_desc:0 "在格式塔计划中，灵魂将与肉体分离。"
 buildable_gestalt_pop_1_desc:0 "我们帝国居民的灵魂"
 edict_pg_energy_upgrade:0 "纯能量"
 edict_pg_energy_upgrade_desc:0 "我们已经能够成就完美。 现在我们将帮助他人。 他们必须拒绝这些令人讨厌且脆弱的肉体。"
 pg_energy_upgrade:0 "所有灵能者将变为纯净的能量体。"
 pg_trait_psionic:0 "帝国需要至少1个灵能人口才能激活。"
 trait_gestalt_research_output_1:0 "更好地与虚境交流"
 trait_gestalt_research_output_1_desc:0 "通过与虚境进行更好的沟通，我们可以从那里学习知识。"
 trait_gestalt_research_output_2:0 "远距离心灵感应"
 trait_gestalt_research_output_2_desc:0 "现在我们可以在银河系的任何部分进行知识的交换。"
 trait_gestalt_research_output_3:0 "完全与虚境融合"
 trait_gestalt_research_output_3_desc:0 "现在，我们将成为虚境的一部分，并从那里接收所有知识。 但是这种持续的连接需要花费额外的能量。"
 trait_gestalt_unity_1:0 "团结的力量"
 trait_gestalt_unity_1_desc:0 "在将灵魂与肉体分离之后，我们变得更加团结。"
 trait_gestalt_unity_2:0 "意识联合"
 trait_gestalt_unity_2_desc:0 "通过凝聚我们的意识，我们可以更好地相互理解。"
 trait_gestalt_unity_3:0 "联结人民"
 trait_gestalt_unity_3_desc:0 "我们设法与所有人联结在一起，以实现共同的目标。"
 trait_gestalt_talented:0 "才华横溢"
 trait_gestalt_talented_desc:0 "成为格式塔生物之后，我们已经掌握了一切，我们意识到我们可以取得更大的成就。"
 trait_gestalt_lazy_1:0 "怠惰"
 trait_gestalt_lazy_1_desc:0 "现在，我们已经取得了很多成就，是时候躺下休息了。"
 trait_gestalt_lazy_2:0 "非常怠惰"
 trait_gestalt_lazy_2_desc:0 "这个人不再努力学习未知的事物。"
 trait_gestalt_lazy_3:0 "无助"
 trait_gestalt_lazy_3_desc:0 "这个种族几乎停滞不前，根本没有任何发展。"
 trait_gestalt_quarrelsome:0 "分裂"
 trait_gestalt_quarrelsome_desc:0 "在我们的灵魂与肉体分离之后，人民陷入了恐惧。 他们害怕自己成为的新物种，其中一些人甚至想发起叛乱。"
 crisis.1010.b:0 "他们...他们就像我们一样。"
 crisis.1050.m:0 "您为什么要狩猎这个银河系的人？"
 crisis.1050.m.response:0 "...饥饿...它伤害了我们...让我们寻找...寻找新灵魂...和...吸收它们...只是...这样...我们得以生存..."
 crisis.1050.p:0 "我们可以帮助您摆脱饥饿吗？"
 crisis.1050.p.response:0 "...我们试图...治愈...数百年...但它...没有起作用...你...将...像其他人一样...被吸收..."
 vb_psi_empire:0 "暗黑帝国"
 vb_psi_empire_desc:0 "噬魂者政府的专制形式将由一个人统治，他会训练一名学徒在死后顶替他。"
 VB_PSI_MASTER:0 "大师"
 VB_PSI_MISTRESS:0 "大师"
 VB_PSI_APPRENTICE:0 "学徒"
 VB_PSI_APPRENTICE_F:0 "$VB_PSI_APPRENTICE$"
 vb_psi_dictatorship:0 "暗黑魔法政权"
 vb_psi_dictatorship_desc:0 "“噬魂者”政府的独裁制形式，可以发挥最高的政治力量。"
 VB_PSI_LICH:0 "巫妖"
 VB_PSI_LICH_F:0 "$VB_PSI_LICH$"
 vb_psi_oligarchy:0 "至高议会"
 vb_psi_oligarchy_desc:0 "“噬魂者”的寡头政治是由一群强大的神秘学家进行统治，他们致力于管理公民由普通到深奥的各种追求。"
 VB_PSI_SUPREME_WARLOCK:0 "至高术士"
 VB_PSI_SUPREME_WITCH:0 "至高女巫"
 vb_psi_democracy:0 "萨满集会"
 vb_psi_democracy_desc:0 "“噬魂者”政府的民主形式是由众多当选官员进行统治，这些当选官员传达了选民的政治意愿和黑暗的力量。"
 VB_PSI_HIGH_SHAMAN:0 "大萨满"
 VB_PSI_HIGH_SHAMANESS:0 "大萨满"
 origin_vb_psi_soul_eater:0 "噬魂者"
 origin_vb_psi_soul_eater_desc:0 "这个帝国被物质世界之外的恶意生物所破坏。 现在，由于受到饥饿的驱使，他们正在寻求吞噬其他智慧生命。"
 civic_vb_psi_soul_eater_effects:0 "主要物种将获得§S“噬魂者”§!特征。 经过30年的恩惠期后，他们将需要消耗灵魂来保持生产力。\n\n缺乏这种特征的外星种族，虽然根据帝国的政策被允许在帝国中居住，但他们的灵魂却逐渐受到侵蚀，最终将殒命于奇怪的不适，为§S噬魂者§!提供§S养分§!。\n\n灵魂的消耗和提供之间的高水平的平衡将增加§S噬魂者§!人口的产出也将提升整体£influence §Y影响力§!和£unity §Y团结§!产出以及研究速度，而饥饿将提高他们的战斗能力。\n\n噬魂帝国不能进行§Y合成§!或§Y灵能§!飞升，也不能研究£society §M$tech_psionic_theory$§!。"
 origin_vb_psi_touched_by_the_shroud:0 "被虚境触碰"
 origin_vb_psi_touched_by_the_shroud_desc:0 "在帝国的早期历史里，它都受到了虚境的影响——一种超脱物理世界的陌生领域。"
 civic_vb_psi_touched_by_the_shroud_effects:0 "虚境通过提供发现与帮助发明来促进这个帝国。\n一旦帝国获得第一个§S飞升§!之后，它将免费获得£society §M$tech_psionic_theory$§!科技"
 trait_vb_psi_soul_eater:0 "噬魂者"
 trait_vb_psi_soul_eater_desc:0 "受来自物质世界以外的黑暗能量的影响，该物种受到对智能生物灵魂有着永不满足的吞噬欲望。"
 vb_psi_food_level_0:0 "噬魂师：§R失去活力§!"
 vb_psi_food_level_1:0 "噬魂者：§R饿极的§!"
 vb_psi_food_level_2:0 "噬魂者：§P饥饿§!"
 vb_psi_food_level_3:0 "噬魂者：§L饥饿§!"
 vb_psi_food_level_4:0 "噬魂者：§Y维持生存§!"
 vb_psi_food_level_5:0 "Soul Eaters: §E饱餐§!"
 vb_psi_food_level_6:0 "噬魂者：§B饱腹§!"
 vb_psi_food_level_7:0 "噬魂者：§G胀肚§!"
 vb_psi_food_level_0_pop:0 "失去活力"
 vb_psi_food_level_1_pop:0 "饿极的"
 vb_psi_food_level_2_pop:0 "饥饿的"
 vb_psi_food_level_3_pop:0 "有点饥饿"
 vb_psi_food_level_4_pop:0 "维持生存"
 vb_psi_food_level_5_pop:0 "饱餐"
 vb_psi_food_level_6_pop:0 "饱腹"
 vb_psi_food_level_7_pop:0 "胀肚"
 vb_psi_soul_malaise:0 "灵魂疾病"
 personality_vb_psi_souleaters_personality:0 "噬魂者"
 personality_vb_psi_souleaters_personality_desc:0 "噬魂者饥饿所驱使，会不知疲倦地获取新的灵魂来吞噬。 他们几乎对所有人都怀有敌意，只会考虑与那些无法成为猎物的人结盟。"
 opinion_vb_psi_souleaters_on_others: "噬魂者"
 opinion_vb_psi_others_on_souleaters:0 "恐怖的噬魂者"
 opinion_vb_psi_ate_our_species:0 "吞噬我们的灵魂"
 opinion_vb_psi_souleater_on_souleater:0 "追随噬魂者"
 START_SCREEN_PART_TWO_SOULEATERS:0 "在令人难忘的时代，我们的祖先们发现了一个超越物质世界的陌生之地。现在没有人了解他们当初的目的，但是他们的追求使他们充满了可怕的力量以及更加可怕的饥饿。战争是刀剑相向，鲜血四射的，这一切都是为了获取收割那些被打败灵魂的机会，直到只剩下最强者。 但是，我们自己的物种现在仅由捕食者组成。 我们无法维持弟兄的生存，这意味着我们必须将目光转向星空，寻找新的猎物。"
 vb_psi_not_soul_eaters:0 "$TRIGGER_FAIL$必须不是§S噬魂者§!。"
 cb_soul_eater_hunger:0 "灵魂狩猎"
 casus_belli_vb_cb_containment_soul_eater:0 "$casus_belli_cb_containment$"
 vb_wg_end_threat_soul_eater:0 "$war_goal_wg_end_threat$"
 vb_wg_end_threat_soul_eater_desc:0 "$war_goal_wg_end_threat_desc$"
 wg_soul_eater_hunger:0 "获得新鲜的灵魂"
 wg_soul_eater_hunger_desc:0 "战争是为了确保新鲜灵魂的供应来维持噬魂者的生存。"
 vb_psi_need_to_be_hungry:0 "至少需要§P极度饥饿§!。"
 vb_psi_tocuhed.1.name:0 "灵能理论"
 vb_psi_tocuhed.1.desc:0 "从时间之初，我们的历史记录中就记载了具有超自然能力的人：萨满，魔术师，心灵感应者和通灵者，遍布整个人口。今天，我们终于完成了对它们的能力进行分类和研究的漫长过程，并准备以此建立一个具有凝聚性和综合性的理论。"
 ap_ascension_pc:0 "提升"
 ap_ascension_pc_desc:0 "我们的身体只是阻碍我们的壳。 如果我们摆脱它，我们将变得更好，我们将变得更加具有效率。"
 pg_tooltip1:0 "我们将成为不朽的纯净能量体"
 pg.3.name:0 "能量飞升"
 pg.3.desc:0 "最终，我们能够抛弃身体，成为纯净的能量。 为了维持生命，我们需要花费大量能源，但与此同时，我们已经变得不朽，现在我们将更有效地吸收他人的灵魂。"
 GESTALTSE:0 "腐化的能量"
 trait_corrupted:0 "腐化"
 trait_corrupted_desc:0 "有一天，虚境改变了这些生物，但是即使没有肉体，他们也会感到饥饿。"
 VB_PSI_BLEAK_VORTEX_TITLE:0 "荒芜的漩涡"
 vb_psi_vortex.3.desc:0 "这是超越现实世界的扭曲境界，是我们所接触过的更大整体的碎片。\n\n在一个奇怪的地方，一个我们无法理解的实体潜伏着，正等待我们来向他们情愿。\n\n有人说这是一个坏人死后去的地方。 有些人说这是我们噩梦所至之地。 我们唯一可以确定的是，这个陌生者，这个存在，这个赋予了我们力量和饥饿的东西，正在等待我们提出要求。"
 vb_psi_vortex.3.a:0 "请愿将一颗行星转换为养分。"
 vb_psi_vortex.recently_petitioned:0 "您最近已经向这个陌生者提出了请求。"
 vb_psi_vortex.not_hungry_enough:0 "你的养分还不够低。"
 vb_psi_vortex.no_valid_planet:0 "你没有可以吸引”陌生者“的星球：一个不是你首都，并且必须至少有20个噬魂者人口的星球。"
 vb_psi_vortex.3.b:0 "请求贸易来保持资源。"
 vb_psi_vortex.3.b.tooltip:0 "您将失去2个营养水平。"
 vb_psi_vortex.too_hungry:0 "你的营养已经太低了。"
 vb_psi_vortex.3.q:0 "离开漩涡"
 vb_psi_vortex.4.desc:0 "您的请求似乎激起了“陌生者”的兴趣。\n\n“精神上的补给不足，是吗？我可以帮助您。有一个可爱的小世界，叫做§Y[desired_planet.GetName]§!。我可以从您那里拿走它，作为回报我会……好吧，我只是说您可别被饿死。”"
 vb_psi_vortex.4.a:0 "成交"
 vb_psi_vortex.4.b:0 "不成交"
 vb_psi_vortex_boon:0 "“陌生者”的赏金"
 vb_psi_petitioned_vortex:0 "最近向”陌生者“请愿过"
 ap_united_machines:0 "一心一意"
 ap_united_machines_desc:0 "在将意识转移到合成体之后，我们意识到现在我们几乎达到了我们的设想。 剩下的最后一步是将我们所有的意识统一为一个思想。"
 requires_tech_um:0 "要求科技§M$tech_united_machines$"
 tech_united_machines:0 "意识合并"
 tech_united_machines_desc:0 "我们找到了一种提高信息传输效率以及执行各种动作的方法，那就是将两种合成意识结合在一起。"
 pg.4.name:0 "机器智能"
 pg.4.desc:0 "通过结合我们帝国中所有合成人的意识，我们能够创造出一种有效的神经网络，但是为了整个帝国的利益，我们不得不放弃单一思想。"
 pg.4.a:0 "很好"
 trait_singlemind:0 "一心一意"
 trait_singlemind_desc:0 "这个帝国的公民能够将他们的思想融为一体，变得更加有效。"
 civic_united_machines_effects:0 "资源生产量+25％； 军队伤害+ 20％"
 requires_synth:0 "我们帝国需要合成人"
 pc_shrouded_pg:0 "被笼罩的世界"
 pc_shrouded_pg_desc:0 "这个被笼罩的世界是由一群充满活力的生物创造的。"
 pc_shrouded_pg_tile:0 "被笼罩的土地"
 pc_shrouded_pg_tile_desc:0 "这个行星的表面被虚境的雾气所笼罩"
 origin_millionaire:0 "百万寿命"
 origin_millionaire_desc:0 "随着文明的诞生，太空中飞来了一个装有奇怪液体的容器。 容器上写着，喝下这种液体的人可以活一百万年。 一个人发现并饮用了这种液体，多年后，他成为统治者，开始试图带领自己的帝国走向繁荣。"
 civic_millionaire_effects:0 "使领袖不朽"
 trait_gestalt_individual:0 ""
 trait_gestalt_individual_desc:0 ""
 leader_trait_ruler_millionaire:0 "百万寿命"
 leader_trait_ruler_millionaire_desc:0 "曾几何时，这位领导人喝了从太空飞来的液体，给了他一百万年的生命。 他将努力带领自己的帝国繁荣昌盛。"
 millionaire.2.title:0 "时间闭环"
 millionaire.2.desc:0 "现在，当我们拥有大量技术时，我们必须使时间闭环，创造一种神奇的液体并将其送向过去，发送给我们的伟大领导者。"
 millionaire.2.a:0 "让我们去做吧！"
 SYNTHESIS:0 "制备"
 SYNTHESIS_DESC:0 "首先，我们必须找到一种方法来合成许多世纪前飞向我们星球的神秘液体。 然后，我们将建造一个时间炮，将装有液体的炮弹发送到过去。 最后，让我们为启动做好准备。"
 LAUNCH:0 "发射"
 LAUNCH_DESC:0 "经过为这一重大活动做长时间的准备，我们终于可以完成我们已经开始的工作。 整个帝国都期待着发射。"
 millionaire.3.title:0 "终点线"
 millionaire.3.desc:0 "我们从一种类似玫瑰的植物中合成了所需的液体，这种植物在我们的一颗行星上被发现。 我们建造了一门大炮，可以打破时空连续性并将液体送入过去。"
 millionaire.3.a:0 "好样的"
 millionaire.4.title:0 "成功的发射"
 millionaire.4.desc:0 "我们已经成功推出了一个装有液体的容器。 不幸的是，枪支故障，无法修复。 但是有个好消息。 我们运用发现的野玫瑰开始生产药物，现在我们帝国的所有居民都可以活得比平常长得多。"
 millionaire.4.a:0 "棒极了"
 loop:0 "闭环"
 stranger_present:0 "来自陌生人的礼物"
 pg.6.name:0 "荒芜的漩涡"
 pg.6.desc:0 "在探索虚境时，我们不小心掉入了未知领域。 这不同于我们之前遇到的任何情况。 我们一到这里，“陌生者”就联系上了我们。 这种生物或事物永远存在于这里。 “陌生者”为我们提供了帮助。 如果我们让他进入我们的心灵，他将使我们获得资源并帮助我们。"
 pg.a:0 "接受"
 stranger.y.tooltip:0 "我们接受这个要求，让“陌生者”进入我们的灵魂。"
 exit.vortex:0 "离开荒芜的漩涡"
 exit.vortex.tooltip:0 "无论这个生物多么想要帮助我们，我们都不能相信他。"
 ap_psionic_hive:0 "单一灵能意识"
 ap_psionic_hive_desc:0 "遗传修饰和灵能能力将帮助我们成为全宇宙中最有效率的个体。"
 pg.7.name:0 "真正的觉醒"
 pg.7.desc:0 "以前的所有发现和启示只是为此的前奏。 我们的灵能和遗传革命是大觉醒之前的最后一步。 我们最好的科学家终于打破了束缚了我们这么长时间的特征链。 今天，所有[Root.Owner.GetSpeciesNamePlural]都将觉醒。"
 pg.7.a:0 "我们已然觉醒。"
 origin_isolated:0 "孤立之地"
 origin_isolated_desc:0 "在我们文明的曙光中，外星人访问了我们。 他们把我们从我们的家乡带到了另一个星球。 这里有三颗恒星闪耀，根据他们的保证，我们在这里很安全。如果我们决定有一天离开我们的新家，他们留下了一座星门给我们。"
 civic_isolated_effects:0 "您出现在星系中，没有超空间航路，除了起始的一个星球和两个宜居的行星，还有一个被毁坏的星门。"
 START_SCREEN_PART_TWO_ISOLATED:0 "自远古以来，我们的文明就已经得以发展。\n\n一天，未知生物的飞船从天上降落。 他们说他们想保护我们，我们被带到有三个太阳的遥远星系之中。 搬到新星球后，外星人帮助我们安顿下来，然后离开了。 他们的最后一句话是我们会很安全，如果有一天我们要离开新家，我们须要使用他们留在系统中的星门。\n\n而现在，经过了这么多年，我们已经开发出了太空旅行技术，并准备开始探索宇宙。"
 ap_shrouded_worlds:0 "虚境的门户"
 ap_shrouded_worlds_desc:0 "通过打开通往虚境的传送门并收集奇怪的雾气，我们找到了一种变得更有效率且幸福的方法。"
 allow_shrouded_worlds:0 "通过使用此飞升，您将能够通过决策在你的星球上打开通往虚境的大门。"
 describe_shrouded_worlds:0 "帷幕世界是一个来自虚境的雾气所笼罩的星球。在其中，我们会感觉更好，而且可以更有效地工作"
 trait_perfect_creature:0 "完美的生物"
 trait_perfect_creature_desc:0 "进化之巅。 没有生物比这些物种更好，更有效率。"
 decision_shrouded_world:0 "打开虚境之门"
 decision_shrouded_world_desc:0 "在这个星球上打开通往虚境的传送门，将使我们能够提取出具有奇特属性的雾气。"
 shrouded_world:0 "来自虚境的奇怪雾气"
 shrouded_world_desc:0 "在这个星球上打开了通往虚境的大门。这让这些奇怪的雾气散发了出来。"
 origin_cluster:0 "在银河系之外"
 origin_cluster_desc:0 "自从我们第一次通过望远镜可以看到恒星以来，我们发现了一个巨大的星系——银河系，它与我们所处的位置很接近。 我们出生于一个位于银河系以外星座的系统中。 如果我们想进一步发展并进入银河系，我们必须掌握这个星星座系统。"
 civic_cluster_effects:0 "您将出现在银河系之外的一个星座系统中。 在该系统其中一个星系中，有一个通向主星系的虫洞。"
 ap_perfect_creatures:0 "完美的生物"
 ap_perfect_creatures_desc:0 "长期以来，我们的科学家一直在努力改善我们的身体和生理机能。 我们已经有了很多研究成果，我们可以改变整个物种。 但是我们仍有进步的空间。 也许有一天我们可以趋于完美。"
 ap_perfect_creatures_effect:0 "完成特殊项目后，特质“完美生物”将被添加到您帝国的所有公民中。 这将使您的领袖不朽。"
 pg.9.name:0 "完美的基因"
 pg.9.desc:0 "以前在这个领域有一些研究，但是那是在很久以前。 那时我们很原始，我们完全无法弄清楚。 现在，我们掌握了生物学和遗传修饰的所有知识。 是时候再次尝试寻找完美基因了。"
 pg.9.a:0 "让我们开始吧！"
 GENE_OF_PERFECTION:0 "寻找完美的基因"
 GENE_OF_PERFECTION_DESC:0 "我们的科学家应该进行实验以找到该基因，这将使帝国的发展拥有更美好的未来。"
 pg.8.name:0 "对完美的理解"
 pg.8.desc:0 "经过在生物学和遗传学领域的多年研究和实验，我们的科学家终于找到了我们正在寻找的基因。 完美的基因。 这个基因指数级地提高了我们的能力。 这就是说，我们将具有远超机器的完美血肉。 对我们来说，没有什么是不可能的了。"
 pg.10.name:0 "[From.GetSpeciesNamePlural]成为能量生物"
 pg.10.desc:0 "所有的[From.GetSpeciesNamePlural]发生了巨大的变化。 他们设法找到一种方法摆脱自己的身体，成为纯净的能量。\n\n对于他们来说，这是迈向更美好未来的一大步，但这可能对我们构成威胁。"
 pg.11.name:0 "噬魂者变成了能量生物"
 pg.11.desc:0 "所有噬魂者[From.GetSpeciesNamePlural]都发生了很大的变化。 他们设法找到一种方法摆脱自己的身体，成为纯净的能量。\n\n对于他们来说，这是迈向更美好未来的一大步，但是现在，它们对我们和整个银河系构成了更大的威胁。"
 PG_TERRIBLE:0 "惊人却令人恐惧"
 origin_pg_moon_start:0 "孤独的殖民地"
 origin_pg_moon_start_desc:0 "在太空时代的早期，我们发现太阳系中还有另一个合适的行星。 我们能够迅速发射第一艘殖民船。 殖民地蓬勃发展，但是有一天我们的母星陷入沉寂。 所有的交流断开了，对新建立的殖民地的帮助也不再存在。 殖民地位于一个非常好的星球上，所以一百年后，我们再次回到太空。"
 origin_pg_moon_start_effects:0 "您从母星系中的一个殖民地开始，但无法访问旧的首都星球。"
 pg_old_home:0 "失去家园"
 pg_old_home_desc:0 "我们知道我们母星发生了什么事。 我们将努力避免历史重演。"
 pg_old_world_site:0 "失去家园"
 pg_old_world_site_desc:0 "这个星球看起来非常可悲。 在这里，一切都被摧毁了，但没有任何辐射痕迹表明最明显的可能——核战争。 有必要进行更彻底的调查。"
 pgarc.1.name:0 "死亡之球"
 pgarc.1.desc:0 "行星的整个表面覆盖着巨大的裂缝和倒塌的建筑物。 但是可以从表面上看到一些建筑物。 它们看起来几乎相同，但是位于地球的不同部分。 也许我们应该探索其中之一。"
 pgarc.1.a:0 "这里发生了什么？"
 pgarc.2.name:0 "进入建筑..."
 pgarc.2.desc:0 "科学家进入大楼后，他们看到许多尸体散落在入口附近的地板上。 身体状况很差。 看起来他们是被武力杀死的。\n离入口不远的地方是一台终端机或计算机。在这里，我们发现了有关地壳板块，监测板块运动，以及部分未知机器的蓝图。该蓝图距离完成还很遥远，目前尚不清楚应根据它们可以组装出什么。"
 pgarc.3.name:0 "安全系统"
 pgarc.3.desc:0 "当科学家移动到下一楼时，安全系统开始起作用。 考古学家的发现令人惊讶，因为它似乎没有使用任何电力。 科学家设法避免死亡并禁用安全系统。"
 pgarc.4.name:0 "可怕的真相"
 pgarc.4.desc:0 "终于到达了这座建筑的主房间之后，科学家们发现了另一个终端机。 它仍然具有强大的功能，并且在科学家最近禁用过的安全系统的保护下。 在终端中，科学家发现了我们的科学仍然未知的信息，这可以帮助技术进步。 除技术数据外，还有系统日志和员工日记。 该信息令人震惊...\n与其他类似建筑物一样，该建筑物是由该国政府建造的，该国政府从一家跨国公司购买了图纸和设备。 从公司购买的设备是地震武器。\n终端机指出，在地球被毁之前大约一年，武器已经在世界上最小的国家之一进行了测试。 即使在第一次测试中，地球上的情况也很紧张。\n谁先使用这种武器是未知的，但是在整个星球上同时发生的十次余震，导致没有使任何人可以存活下来。\n在建筑群内，尽管残疾，但人们仍然活着。 可是尽管如此，它们仍被建筑物的安全系统摧毁，该系统由于余震而失控。\n\n就这样，地球居民的故事结束了。"
 pgarc.terrible:0 "我们绝不能重蹈覆辙"
 START_SCREEN_PART_TWO_PG_MOON:0 "自远古以来，我们的文明就已经得以发展。\n\n在太空时代初期，我们在太阳系中发现了一个可居住的星球。 我们星球上的主要国家聚在一起建造了可以将殖民者带到新家的太空飞船。\n一切进展顺利，殖民地正在发展。 但是有一天突然失去了与殖民者母星的所有联系。 行星上收不到任何频率的响应。 应有的帮助也没有来。\n在没有母星帮助的情况下，最初的几十年变得尤为困难，但是在失去交流之后的一百年里，殖民者们得以建立必要的基础设施，并最终进入太空，甚至有机会参观邻近的星系，以了解他们的母星发生了什么..."
 trait_brainwashed_psi:0 "潜意识奴役"
 trait_brainwashed_psi_desc:0 "这个物种被暂时改变为容易满足并非常接受他人的思想。 这导致完全服从，但是缺乏独立的理性思想破坏了任何进行科学研究的可能。"
 trait_brainwashed_se:0 "阴云密布"
 trait_brainwashed_se_desc:0 "噬魂者使这个物种的思想蒙上了一层阴影。 因此，他们保持了完全的谦卑，即使在噬魂者的帝国中也可以进行繁殖，但是由于缺乏独立理性的思考使他们无法从事科学活动。"
 tech_brainwash_soul_eater:0 "控制他人"
 tech_brainwash_soul_eater_desc:0 "成为魂体的噬魂者可以学会迷惑外星人的意识并使其繁殖，即使他们的灵魂逐渐被消耗掉。"
 trait_pg_soul_eaten:0 "灵魂疾病"
 trait_pg_soul_eaten_desc:0 "这个物种不断感到奇怪的虚弱。 他们在晚上做噩梦，在早晨一些人无法醒来。"
 pg_last_hope:0 "存活："
 decision_last_hope:0 "撤退"
 decision_last_hope_desc:0 "为了生存，我们将不得不离开地球。 为此，我们建造了一个方舟，然后在星空中寻找新家。"
 pg_the_ark:0 "方舟"
 pg_the_new_hope:0 "新希望"
 pg_the_new_hope_desc:0 "最后，我们找到了一个新世界，成为了我们的家。 居民充满了喜悦和希望，有了新的光明未来。"
 tech_pg_the_ark:0 "方舟计划"
 tech_pg_the_ark_desc:0 "以防我们将要面临的死亡，我们必须离开世界寻找新家。 方舟将成为我们的救赎。 有了它，我们的种族将能够生存。"
 requires_technology_tech_mine_zro:0 "需要泽洛蒸馏技术"