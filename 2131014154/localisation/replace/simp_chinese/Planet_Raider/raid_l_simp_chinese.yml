 resolution_rer_penalties: "$rer_raid_rules$ 违反"
 rer_raid_rules: "银河袭击规则"
 resolution_category_rer: "银河袭击规则"
 resolution_rer_modifier_tooltip_1: "\n\n拥有 §Y$policy_policy_raidresource$§! 政策的银河共同体成员设置为 §Y$policy_raidresource_outlaw$§! 获得额外正面效果。"
 resolution_rer_modifier_tooltip_2: "\n\n拥有 §Y$policy_policy_raidresource$§! 政策的银河共同体成员设置为 §Y$policy_raidresource_heavy$§! 受到以下 §R惩罚§!."
 resolution_rer_modifier_tooltip_3: "没有 §Y$policy_policy_raidresource$§! 政策的银河共同体成员设置为 §Y$policy_raidresource_outlaw$§! 将受到以下 §R惩罚§!."
 resolution_rer_repeal_all: "袭击标准"
 resolution_rer_repeal_all_desc: "袭击问题不应该在参议院讨论，这是帝国的事。"
 resolution_rer_repeal_all_effect_success: "废除所有袭击决议的影响-不再有额外的效果和惩罚。"
 resolution_rer_zero_raid_policy: "零袭击政策"
 resolution_rer_zero_raid_policy_desc: "袭击是对所有智慧生物的犯罪，造成不必要的绝望，并在极端情况下遭受死亡。 该决议通过后，再也不能有无辜的人忍受这样的琐事了。"
 resolution_rer_zero_raid_policy_effect_success: "$resolution_rer_modifier_tooltip_4$$resolution_rer_modifier_tooltip_1$\n\n$resolution_rer_modifier_tooltip_3$"
 resolution_rer_minimal_snatches: "轻度袭击"
 resolution_rer_minimal_snatches_desc: "如果对攻击者来说，攻击已经足够了，而且不会对防御者造成影响，那么可以允许继续攻击，但有一些限制。"
 resolution_rer_minimal_snatches_effect_success: "所有行星突袭获得的资源减少50％，并且没有 §Y$policy_raidresource_heavy$§! 行星攻击者不会受到外交惩罚。\n\n$resolution_rer_modifier_tooltip_4$$resolution_rer_modifier_tooltip_2$"
 resolution_rer_barbarous_plunder: "野蛮掠夺"
 resolution_rer_barbarous_plunder_desc: "袭击是生意的来源，是我们星系的一部分，即使是人员伤亡也阻止不了这种黄金交易方式。其中的利润是完全值得的。"
 resolution_rer_barbarous_plunder_effect_success: "所有非 $policy_raidresource_honor$ 团队突袭收益均为 §Y2 倍§! 更多资源，利用你的敌人的利润!\n\n设置 §Y$policy_raidresource_outlaw$§! 政策的银河共同体成员,他们的 §Y$policy_policy_raidresource$§! 将受到 §R惩罚§!."
 resolution_rer_honor_before_reason: "荣誉动机"
 resolution_rer_honor_before_reason_desc: "这样的袭击是没有荣誉可言的，然而，挑战战场是每个人的责任，不管是否潜伏着危险——即使它是一个陷阱。"
 resolution_rer_honor_before_reason_effect_success: "$policy_raidresource_honor$ 突袭收益均为 §Y3 倍§! 更多来自敌人的荣耀!\n\n对于 §Y非和平主义者§! ，§Y非排外§!，以及 §Y非格式塔§! 帝国放宽了$policy_raidresource_honor$ 袭击的要求.\n\n没有 §Y$policy_raidresource_honor$§! 政策的银河共同体成员,他们的 §Y$policy_policy_raidresource$§! 将受到 §R惩罚§!."
 resolution_rer_repeal_zero_raid_policy: "撤销 $resolution_rer_zero_raid_policy$"
 resolution_rer_repeal_zero_raid_policy_desc: "$resolution_rer_zero_raid_policy$的严厉规则对大多数帝国造成了不公平的惩罚，具有讽刺意味的是，决议本身已经成为有史以来最大的犯罪。"
 resolution_rer_repeal_zero_raid_policy_effect_success: "撤销 $resolution_rer_zero_raid_policy$的所有影响."
 resolution_rer_repeal_minimal_snatches: "撤销 $resolution_rer_minimal_snatches$"
 resolution_rer_repeal_minimal_snatches_desc: "$resolution_rer_minimal_snatches$ 对于某些帝国是前进了一步，对于大多数情况是后退了两步，不再需要它了。"
 resolution_rer_repeal_minimal_snatches_effect_success: "撤销 $resolution_rer_minimal_snatches$的所有影响."
 resolution_rer_repeal_barbarous_plunder: "撤销 $resolution_rer_barbarous_plunder$"
 resolution_rer_repeal_barbarous_plunder_desc: "袭击并不是你发现商机的地方——受害者才是。"
 resolution_rer_repeal_barbarous_plunder_effect_success: "撤销 $resolution_rer_barbarous_plunder$的所有影响."
 resolution_rer_repeal_honor_before_reason: "撤销 $resolution_rer_honor_before_reason$"
 resolution_rer_repeal_honor_before_reason_desc: "不了解你的敌人的情报可能会导致每个帝国的衰落。收集情报和拥有如山的军队一样重要。当战场上没有荣誉的时候，你想证明什么?"
 resolution_rer_repeal_honor_before_reason_effect_success: "撤销 $resolution_rer_honor_before_reason$的所有影响."
