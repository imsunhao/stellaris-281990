 policy_pw_policy_research_wonder_focus: "研究奇迹焦点"
 policy_pw_policy_research_wonder_focus_desc: "通过对某一知识领域投入更多的支持和关注，我们可以促进该领域的研究，但同时会牺牲其他领域的进步。"
 pw_policy_research_wonder_focus_unfocused: "无焦点"
 pw_policy_research_wonder_focus_unfocused_desc: "任何一个科学领域都不应掩盖其他领域，进步是在平衡中发现的。"
 pw_policy_research_wonder_focus_physics: "物理学焦点"
 pw_policy_research_wonder_focus_physics_desc: "$pw_building_particle_supercollider$带来了许多新的物理问题，关注物理学领域对于解决这些宇宙奥秘至关重要。"
 pw_policy_research_wonder_focus_physics_extra: "维度物理学焦点"
 pw_policy_research_wonder_focus_physics_extra_desc: "$pw_building_interdimensional_collider$进一步推动了物理学研究，对进行这些研究的激励也需要更进一步。"
 pw_policy_research_wonder_focus_society: "社会学焦点"
 pw_policy_research_wonder_focus_society_desc: "$pw_building_domed_city$提供了一种新方式来测试社会理论，聚焦社会学领域以完全理解最奇特的社会关系。"
 pw_policy_research_wonder_focus_society_extra: "灵能社会学焦点"
 pw_policy_research_wonder_focus_society_extra_desc: "$pw_building_psionic_observatory$为我们的研究人员提供了观察社会问题的新方法，但这种观察需要专注及额外的资源。"
 pw_policy_research_wonder_focus_engineering: "工程学焦点"
 pw_policy_research_wonder_focus_engineering_desc: "工程学需要与时俱进，需要聚焦来保持先进性，而$pw_building_abyssal_crater_test_site$提供了促进成功发展的完美空间。"
 pw_policy_research_wonder_focus_engineering_extra: "可塑工程学焦点"
 pw_policy_research_wonder_focus_engineering_extra_desc: "$pw_building_metal_vivarium$为我们的工程师提供了最具适应性和灵活性的环境来开发新的原型，但这样的空间需要支持和关注，以实现最高的效率。"