 trade_policy_scarce_resource_desc:0 "稀有资源往往不易储存和远距离运输，但随着科技的进步，即使是最低级的运输船也可以安全的运载这些稀有的资源。\n\n§E所获得的每个£trade_value£ §Y贸易值§!会贡献£exotic_gases£ §Y0.02§! £volatile_motes£ §Y0.02§! £rare_crystals£ §Y0.02§!\n§H该政策可以和原版贸易政策叠加§!" 
 
 wg_psi_dyson_sphere:0 "灵能戴森球"
 wg_psi_dyson_sphere_DESC:0 "构造奇特的灵能戴森球，其原理未知，恒星的部分能量似乎会被其输送到虚境的并被转化为矿物并返回物质世界。"
 wg_psi_dyson_sphere_MEGASTRUCTURE_DETAILS:0 "构造奇特的灵能戴森球，其原理未知，恒星的部分能量似乎会被其输送到虚境的并被转化为矿物并返回物质世界。"
