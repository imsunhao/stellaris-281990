 tech_c_robot_crew:0 "机器人团队"
 tech_c_robot_crew_desc:0 "这种机器人团队可以令舰船更高效地运作，降低维护花费。它们也不会受到极端离心力的影响，舰船可以运动得更粗暴。"
 tech_c_droid_crew:0 "智能人团队"
 tech_c_droid_crew_desc:0 "这种智能人团队可以令舰船更高效地运作，降低维护花费。它们也不会受到极端离心力的影响，舰船可以运动得更粗暴。它们的效率远甚于机器人团队。"
 tech_c_synth_crew:0 "AI团队"
 tech_c_synth_crew_desc:0 "这种AI团队令舰船武器的运作效率大幅提升。"
 tech_c_psionic_crew_1:0 "灵能团队"
 tech_c_psionic_crew_1_desc:0 "灵能团队能够利用与生俱来的灵能能力对战斗做出轻微影响。他们可以“感知”到战斗的走向，有时还能预测出最佳的行动方案。"
 tech_c_psionic_crew_2:0 "可靠灵能团队"
 tech_c_psionic_crew_2_desc:0 "可靠的灵能者已经经历过现场训练，令他们的战斗技巧进一步提升。在利用灵能天赋影响战斗这一方面，他们达到了更高的水平。"
 tech_c_psionic_crew_3:0 "大师灵能团队"
 tech_c_psionic_crew_3_desc:0 "在对时空流的感知方面，大师级灵能者已经没什么可学的了。他们卓越的灵能能力，令他们得以预知敌人的每一步行动，毫无差错地赢得任何一场战斗。"
 tech_c_clone_crew_1:0 "克隆人团队"
 tech_c_clone_crew_1_desc:0 "经过基因工程，只用于一个用途——舰队运作的克隆人船员。据此，他们可以在毫无恐惧、痛苦与犹豫的情况下履行职责。他们会以巅峰效率工作到最后一刻。"
 tech_c_clone_crew_2:0 "第2代基因克隆团队"
 tech_c_clone_crew_2_desc:0 "第2代克隆人船员是对较陈旧的第1代的直接改良。他们拥有更完善的感官和情景感知，而不需要自由意志。"
 tech_c_clone_crew_3:0 "第3代基因克隆团队"
 tech_c_clone_crew_3_desc:0 "第3代克隆人船员的大脑功能几乎完全为绝对的忠诚和性能而量身打造。他们是克隆技术的巅峰——有些人说这是我们种族所能达到的最佳状态。"
 tech_c_purifier_crew_1:0 "净化团队"
 tech_c_purifier_crew_1_desc:0 "致力于根除星海异种的特化团队。"
 tech_c_purifier_crew_2_desc:0 "富有推动力的特化团队，致力于根除星海间的异种。"
 tech_c_purifier_crew_3:0 "狂热净化团队"
