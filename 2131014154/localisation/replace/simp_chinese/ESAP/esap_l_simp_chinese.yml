l_simp_chinese:
 ap_esap_bio_bonus:0 "人工繁殖"
 ap_esap_bio_bonus_desc:0 "我们的后代太重要了，不能把繁衍留给自然过程。生物技术方面的发展让我们能培育新的个体，大大简化了生育过程。"
 ap_esap_cyber_bonus:0 "回路思考"
 ap_esap_cyber_bonus_desc:0 "先进的神经接口能让我们的思维直连到大型网络中。现在，整个帝国的沟通便捷且即时。事实上，有些人与网络连接过于紧密，以至于开始失去与现实世界的联系了。"
 ap_esap_psi_bonus:0 "心灵干涉"
 ap_esap_psi_bonus_desc:0 "随着我们的灵能增长，我们已经学会了如何利用它来影响其他灵能较弱生命的思想。我们可以借此抑制或增强敌人的情绪，并在他们的帝国中散播沮丧、愤怒和恐惧。"
 ap_esap_psi_bonus_tooltip:0 "与我们交战的对方的$WAR_EXHAUSTION$获得增加§R+33%§!。"
 ap_esap_bio_cyber_psi_1:0 "终极飞升"
 ap_esap_bio_cyber_psi_1_desc:0 "既然我们已经知晓这片银河中的奇迹，就决不能对潜藏着其它未见奇迹的可能性视而不见。"
 ap_esap_bio_cyber_psi_1_tooltip:0 "拥有$trait_latent_psionic$的$LEADER$获得$trait_psionic$的概率提高到两倍。\n获得$ap_engineered_evolution$、$ap_the_flesh_is_weak$和$ap_mind_over_matter$的加成。但不能选择$ap_evolutionary_mastery$、$ap_synthetic_evolution$和$ap_transcendence$$ASCENSION_PERKS$。"
 ap_esap_bio_cyber_psi_1_req_1:0 "$TRIGGER_FAIL$需要以下$ASCENSION_PERKS$之一：§Y$ap_mind_over_matter$§!、§Y$ap_the_flesh_is_weak$§!或§Y$ap_engineered_evolution$§!。"
 ap_esap_bio_cyber_psi_1_req_2:0 "$TRIGGER_FAIL$没有以下$ASCENSION_PERKS$之一： §Y$ap_transcendence$§!、§Y$ap_synthetic_evolution$§!或§Y$ap_evolutionary_mastery$§!。"
 ap_esap_bio_cyber_psi_1_req_3:0 "$TRIGGER_FAIL$没有以下$ASCENSION_PERKS$之一： §Y$ap_esap_psi_bonus$§!、§Y$ap_esap_cyber_bonus$§!或§Y$ap_esap_bio_bonus$§!。"
 ap_esap_ascension_path_t2_req_1: "$TRIGGER_FAIL$需要§Y$ap_esap_bio_cyber_psi_1$§!或§Y$ap_esap_bio_cyber_psi_2$§!$ASCENSION_PERKS$。"
 ap_esap_bio_cyber_psi_1_plain:0 "$ap_esap_bio_cyber_psi_1$"
 ap_esap_bio_cyber_psi_1_plain_desc:0 "$ap_esap_bio_cyber_psi_1_desc$"
 ap_esap_bio_cyber_psi_1_plain_tooltip:0 "启用§Y$ap_esap_bio_cyber_psi_2$§!$ASCENSION_PERKS$。"
 ap_esap_bio_cyber_psi_2:0 "完美飞升"
 ap_esap_bio_cyber_psi_2_desc:0 "我们对宇宙已经了如指掌，万物鸿蒙，臻于化神。"
 ap_esap_bio_cyber_psi_2_tooltip:0 "拥有$trait_latent_psionic$的$LEADER$获得$trait_psionic$的概率不再为两倍。\n开启三条飞升之路。"
 ap_esap_bio_cyber_psi_2_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_bio_cyber_psi_1$§!$ASCENSION_PERKS$。"
 ap_esap_bio_cyber_psi_2_plain:0 "$ap_esap_bio_cyber_psi_2$"
 ap_esap_bio_cyber_psi_2_plain_desc:0 "$ap_esap_bio_cyber_psi_2_desc$"
 ap_esap_bio_cyber_psi_2_plain_tooltip:0 "开启三条飞升之路。"
 ap_esap_gov_1:0 "$ap_executive_vigor$"
 ap_esap_gov_1_desc:0 "$ap_executive_vigor_desc$"
 ap_esap_gov_1_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!使§Y法令持续时间§!增加§G+20§!。"
 ap_esap_gov_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_2_desc:0 "$ap_transcendent_learning_desc$"
 ap_esap_gov_2_tooltip:0 "§Y统治飞升§!。§Y领袖经验获得§!增加§G+50%§!。此外，解锁的每个§Y统治飞升§!使该效果增加§G+10%§!。"
 ap_esap_gov_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_3_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!使§Y行政管理能力§!增加§G+15§!。"
 ap_esap_gov_3_corp:0 "$ap_esap_gov_3$"
 ap_esap_gov_3_corp_desc:0 "$ap_esap_gov_3_desc$"
 ap_esap_gov_3_corp_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!使§Y行政管理能力§!增加§G+15§!。"
 ap_esap_gov_4:0 "正义统治"
 ap_esap_gov_4_desc:0 "公民们相信统治阶级能正确使用他们的权力。他们多年来表现出的统治才能使公民们对此深信不疑。"
 ap_esap_gov_4_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!使§Y$job_bureaucrat_plural$§!额外产出§Y0.5§!点£energy£§Y能量币§!。"
 ap_esap_gov_5:0 "帝国权势"
 ap_esap_gov_5_desc:0 "自我们建立第一座城市以来的几千年里，我们的政府已经发展到了之前都难以想象的地步。"
 ap_esap_gov_5_tooltip:0 "§Y统治飞升§!。解锁的每个§Y统治飞升§!使§Y每月影响力§!增加§G0.3§!。"
 ap_esap_ct1_war:0 "战争艺术"
 ap_esap_ct1_war_desc:0 "胜者之所以会得胜，是因为他们先掌握胜利的因素才发动战争；败者之所以会失败，是因为他们先点燃了战火才试图去争取胜利。"
 ap_esap_ct1_war_tooltip:0 "$admiral$的技能等级达到§Y3§!时有机会获得特殊$TRAITS$。"
 ap_esap_ct1_war_req_1:0 "$TRIGGER_FAIL$需要§Y$NAVY_SIZE_TITLE$§!至少达到§Y100§!。"
 ap_esap_ct1_war_req_2:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct3_not_war$§!$ASCENSION_PERKS$。"
 ap_esap_ct1_expansion:0 "银河移民"
 ap_esap_ct1_expansion_desc:0 "银河系是浩瀚的，但不是无边无际的。如果我们不解决，别人也会解决。"
 ap_esap_ct1_expansion_tooltip:0 "$MOD_COLONY_START_NUM_POPS_ADD$增加§G+1§!。"
 ap_esap_ct1_expansion_req_1:0 "$TRIGGER_FAIL$需要拥有§Y三个§!以上的殖民地。"
 ap_esap_ct1_expansion_req_2:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct3_not_expansion$§!$ASCENSION_PERKS$。"
 ap_esap_ct1_diplomacy:0 "巧舌如簧"
 ap_esap_ct1_diplomacy_desc:0 "我们使节编织的花言巧语传到外国政要耳中，改变了他们对现实的看法。"
 ap_esap_ct1_diplomacy_req_1:0 "$TRIGGER_FAIL$至少拥有§Y100§!的$diplomatic_weight$。"
 ap_esap_ct1_diplomacy_req_2:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct3_not_diplomacy$§!$ASCENSION_PERKS$。"
 ap_esap_ct1_finance:0 "利润低语"
 ap_esap_ct1_finance_desc:0 "我们的经济利润为我们的舰队、建造我们星球的城市提供资金。但即使我们有了保卫国土的舰船，有了容纳所有公民的住所，这个声音仍在呼唤我们。那是一种渴求，对更多的渴求。"
 ap_esap_ct1_finance_tooltip:0 "§Y$district_city$§!建成时获得§Y200§!£energy£§Y能量币§!。§Y$district_city$§!的£energy£§Y能量币维护费用§!减少§Y1§!。"
 ap_esap_ct1_finance_req_1:0 "$TRIGGER_FAIL$需要拥有§Y2500§!以上的$mod_country_max_resource_energy_add$。"
 ap_esap_ct1_finance_req_2:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct3_not_finance$§!$ASCENSION_PERKS$。"
 ap_esap_ct1_infrastructure:0 "大国建设"
 ap_esap_ct1_infrastructure_desc:0 "我们跨越群星，在帝国的星球上，文明爆发了。"
 ap_esap_ct1_infrastructure_tooltip:0 "没有空闲区划的星球的§Y$MOD_PLANET_HOUSING_MULT$§!增加§G+15%§!。"
 ap_esap_ct1_infrastructure_req_1:0 "$TRIGGER_FAIL$需要$CAPITAL$星球至少有10个£building£§Y建筑§!。"
 ap_esap_ct1_infrastructure_req_2:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct3_not_infrastructure$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_war_expansion:0 "黩武之道"
 ap_esap_ct2_war_expansion_desc:0 "我们对银河系的征服才刚刚开始。我们不会停止步伐，直到整个浩瀚星宇都在我们的掌控之下。"
 ap_esap_ct2_war_expansion_tooltip:0 "每当我们占领一个星球，就会获得§G100§!点£influence£§Y$INFLUENCE$§!。\n在侵略战争开始的§Y10§!年内，我们的§Y$MOD_SHIP_WEAPON_DAMAGE$§!和§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+10%§!。"
 ap_esap_ct2_war_expansion_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_war$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_war_expansion_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_expansion$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_expansion_diplomacy:0 "帝国野心"
 ap_esap_ct2_expansion_diplomacy_desc:0 "我们的野心是建立一个整个星系都从未见过的伟大帝国"
 ap_esap_ct2_expansion_diplomacy_tooltip:0 "新建立的殖民地在§Y10§!年内§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!增加§G+100%§!并且§Y$MOD_POP_GROWTH_SPEED$§!增加§G+50%§!。"
 ap_esap_ct2_expansion_diplomacy_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_expansion$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_expansion_diplomacy_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_diplomacy$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_diplomacy_finance:0 "黄金之河"
 ap_esap_ct2_diplomacy_finance_desc:0 "帝国里的每个世界上都是春天。这些泉水汇成一条条河流——黄金的河流。这些河流将财富和繁荣汇聚到帝国中心。"
 ap_esap_ct2_diplomacy_finance_tooltip:0 "§H解锁$starbase_buildings$：§!$sm_esap_ct2_diplomacy_finance_trade_post$\n生产§G10§!点$TRADE_VALUE$。"
 ap_esap_ct2_diplomacy_finance_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_diplomacy$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_diplomacy_finance_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_finance$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_finance_infrastructure:0 "未来构思"
 ap_esap_ct2_finance_infrastructure_desc:0 "我们的帝国是伟大的，但与未来可能发展出的样貌相比，它的伟大还是相形见绌。 我们现有的成就与目标相比仍是微不足道的。"
 ap_esap_ct2_finance_infrastructure_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_finance$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_finance_infrastructure_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_infrastructure$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_infrastructure_war:0 "巨型堡垒"
 ap_esap_ct2_infrastructure_war_desc:0 "巨大的堡垒，一个遍布在帝国边界的防御系统，保护帝国的领土不被侵入者踏入。"
 ap_esap_ct2_infrastructure_war_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_infrastructure$§!$ASCENSION_PERKS$。"
 ap_esap_ct2_infrastructure_war_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct1_war$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_war:0 "和平繁荣"
 ap_esap_ct3_not_war_desc:0 "战争从来没有胜利者。无论谁以胜者自居都是自欺欺人的，在冲突之中所有人都是失败者。只有当我们放下手中的剑，我们才能在群星中创造一个天堂。"
 ap_esap_ct3_not_war_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_expansion_diplomacy$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_war_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_finance_infrastructure$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_war_req_3:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct1_war$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_expansion:0 "宁静边疆"
 ap_esap_ct3_not_expansion_desc:0 "当其他国家忙着用边界来计算星星数量时，我们却在计算金库中的信用点数。我们在这个世界上拥有的财富和福利在银河系内都是无可比拟的。"
 ap_esap_ct3_not_expansion_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_diplomacy_finance$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_expansion_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_infrastructure_war$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_expansion_req_3:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct1_expansion$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_diplomacy:0 "战争机器"
 ap_esap_ct3_not_diplomacy_desc:0 "它的起源很简单。随着时间的推移，我们国家已经发生了很多变化，它也经历了许多阶段和形式。然而，这个银河系的性质让它不可避免的成为旅途的终点。我们文明的目的只有一个。战争。"
 ap_esap_ct3_not_diplomacy_tooltip:0 "§Y$MOD_PLANET_ARMY_BUILD_SPEED_MULT$§!和§Y$MOD_STARBASE_SHIPYARD_BUILD_SPEED_MULT$§!增加§G+100%§!，并且§Y$MOD_COUNTRY_NAVAL_CAP_MULT$§!和§Y$MOD_COUNTRY_COMMAND_LIMIT_MULT$§!增加§G+25%§!。此外，§Y$MOD_COUNTRY_BORDER_FRICTION_MULT$§!增加§R+100%§!并且所有人对我们的£opinion£§Y$OPINION$§!减少§R-50§!。"
 ap_esap_ct3_not_diplomacy_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_finance_infrastructure$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_diplomacy_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_war_expansion$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_diplomacy_req_3:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct1_diplomacy$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_finance:0 "星间情谊"
 ap_esap_ct3_not_finance_desc:0 "时间告诉我们这个银河系是多么残酷的地方。我们只有团结起来，才能面对未来的恐怖。每个人都有属于自己的角色，他们也很乐意去扮演。"
 ap_esap_ct3_not_finance_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_infrastructure_war$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_finance_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_expansion_diplomacy$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_finance_req_3:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct1_finance$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_infrastructure:0 "宏伟目标"
 ap_esap_ct3_not_infrastructure_desc:0 "是时候了。这一刻起我们将以统治银河系作为我们的终极目标。我们必须抛弃其他杂乱的东西，直到银河系中只剩下一个国家。"
 ap_esap_ct3_not_infrastructure_tooltip:0 "每当我们占领一个星球，就会获得§Y$alloys$§!和§Y$consumer_goods$。§!"
 ap_esap_ct3_not_infrastructure_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_war_expansion$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_infrastructure_req_2:0 "$TRIGGER_FAIL$需要§Y$ap_esap_ct2_diplomacy_finance$§!$ASCENSION_PERKS$。"
 ap_esap_ct3_not_infrastructure_req_3:0 "$TRIGGER_FAIL$没有§Y$ap_esap_ct1_infrastructure$§!$ASCENSION_PERKS$。"
 ap_esap_technological_ascendancy_bonus_1:0 "宇宙奥秘"
 ap_esap_technological_ascendancy_bonus_1_desc:0 "宇宙中有许多秘密注定要被那些漫无目的寻找的人所发现。"
 ap_esap_technological_ascendancy_bonus_1_tooltip:0 "解锁§Y15§!项新型科技的研究选项。"
 ap_esap_technological_ascendancy_bonus_1_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_technological_ascendancy$§!$ASCENSION_PERKS$。"
 ap_esap_technological_ascendancy_bonus_1_req_2:0 "$TRIGGER_FAIL$至少研究了§Y10§!项$TECH_IS_RARE$。"
 ap_esap_technological_ascendancy_bonus_2:0 "完美技术"
 ap_esap_technological_ascendancy_bonus_2_desc:0 "通常我们可以由一个文明所掌握的科技来判断它的强大。这对我们来说是一场无法输掉的比赛；我们永远不会满足于当下的。"
 ap_esap_technological_ascendancy_bonus_2_tooltip:0 "研究循环科技时的§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!增加§G+50%§!"
 ap_esap_technological_ascendancy_bonus_2_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_technological_ascendancy$§!$ASCENSION_PERKS$。"
 ap_esap_technological_ascendancy_bonus_2_req_2:0 "$TRIGGER_FAIL$需要至少研究过§Y1§!项循环科技。"
 ap_esap_nature:0 "亲生命性"
 ap_esap_nature_desc:0 "我们居住的每一个星球都是独一无二的。认识到这一点，我们就能充分发挥他们的潜能。"
 ap_esap_nature_tooltip:0 "在§Y25§!年内，新殖民星球每§Y5§!年随机产生一个有益星球§Y特征§!。解锁飞升后会影响到所有被控制的星球。"
 ap_esap_nature_req_1:0 "$TRIGGER_FAIL$没有§Y$ap_esap_mining$§!$ASCENSION_PERKS$。"
 ap_esap_garden:0 "花园世界"
 ap_esap_garden_desc:0 "这是银河系最美丽的星球之一，我们的花园世界里活跃着各种生命。大多数城市、工业区和污染都不存在，取而代之的是美丽的花园、肥沃的土地和自然保护区。"
 ap_esap_garden_tooltip:0 "§H解锁星球决策：§!$decision_esap_garden_activate$\n将星球划为一个美丽的花园世界。 \n$decision_esap_garden_modifier_effect$"
 ap_esap_garden_req_1:0 "$TRIGGER_FAIL$没有§Y$ap_esap_mining$§!$ASCENSION_PERKS$。"
 ap_esap_mining:0 "深核提取"
 ap_esap_mining_desc:0 "星球的核心处有非常丰富的矿藏，现在我们终于有能力向核心探索并将那些矿物带回来。"
 ap_esap_mining_tooltip:0 "§H解锁星球决策：§!$decision_esap_mining$\n$decision_esap_mining_tooltip$"
 ap_esap_mining_req_1:0 "$TRIGGER_FAIL$没有§Y$ap_esap_nature$§!$ASCENSION_PERKS$。"
 ap_esap_mining_req_2:0 "$TRIGGER_FAIL$需要£engineering£ §Y$tech_mining_3$§!科技。"
 ap_esap_industry:0 "灼热熔炉"
 ap_esap_industry_desc:0 "天空充满了灰雾，土地被各种工业区所覆盖。锻造世界可能不是银河系最美丽的地方，但它的生产能力远超其他星球。"
 ap_esap_industry_tooltip:0 "§H解锁星球决策：§!$decision_esap_industry_activate$\n将一个星球转换成锻造世界。\n  $decision_esap_industry_modifier_effect$"
 ap_esap_industry_req_1:0 "$TRIGGER_FAIL$需要§Y$ap_esap_mining$§!$ASCENSION_PERKS$。"
 ap_esap_industry_req_2:0 "$TRIGGER_FAIL$需要£engineering£ §Y$tech_alloys_2$§!科技。"
 ap_esap_authoritarian_1:0 "绝对统治"
 ap_esap_authoritarian_1_desc:0 "自从上次有人对统治阶级的绝对权力提出质疑以来，已经过去了几十年。这些质疑只会有损于我们建立完美帝国的努力。"
 ap_esap_egalitarian_1:0 "理想国度"
 ap_esap_egalitarian_1_desc:0 "我们的帝国仅仅是达到目的的手段。人民才是我们的命运。只有当我们能为所有的公民提供最好的生活条件时，我们的帝国才能被称为是完整的。"
 ap_esap_egalitarian_1_tooltip:0 "$HAPPINESS$为70%以上的星球的§Y$MOD_POP_GROWTH_SPEED$§!增加§G+25%§!"
 ap_esap_xenophile_1:0 "化敌为友"
 ap_esap_xenophile_1_desc:0 "敌人可以变为我们的朋友，这也是消灭敌人的一种好方法。"
 ap_esap_xenophile_1_tooltip:0 ""
 ap_esap_militarist_1:0 "战争巨兽"
 ap_esap_militarist_1_desc:0 "战舰的大小确实很重要，拥有精良武器和装甲的战列舰舰队将所向披靡。"
 ap_esap_militarist_1_tooltip:0 "所有$BATTLESHIP$和$titan$的§Y$MOD_SHIP_HITPOINTS_ADD$§!和§Y$MOD_SHIP_SHIELD_HP_ADD$§!增加§G+20%§!，并且§Y$MOD_SHIP_WEAPON_RANGE_MULT$§!增加§G+25%§!。"
 ap_esap_militarist_1_req_1:0 "$TRIGGER_FAIL$需要£engineering£§Y$tech_battleships$§!科技。"
 ap_esap_pacifist_1:0 "口吐芬芳"
 ap_esap_pacifist_1_desc:0 "武器确实拥有强大的力量，但与单纯的语言的力量相比，这些武器立刻就会崩溃。一个明智的选择。"
 ap_esap_pacifist_1_tooltip:0 ""
 ap_esap_materialist_1:0 "观测群星"
 ap_esap_materialist_1_desc:0 "作为这个星系的居民，我们有责任去了解它的方方面面。每一颗恒星、行星和卫星都将被记录、测绘并归档。"
 ap_esap_materialist_1_tooltip:0 "§Y科研船$MOD_SHIP_INTERSTELLAR_SPEED_MULT$§!增加§G+25%§!。每当科研船调查完一个星球，就获得每月研究点数10%的研究点数。"
 ap_esap_authoritarian_2:0 "绝对阶层"
 ap_esap_authoritarian_2_desc:0 "每个人出生的时候，他的整个人生就已经被计划好了。从他们的第一次呼吸到最后一次呼吸，一生中需要完成的每一项任务都是固定的。知道了他们必须干什么，那么对应的教育就可以完美地进行，他们也能够顺利完成计划。"
 ap_esap_authoritarian_2_modifier_desc:0 "$pop_cat_worker$人口工作生产的$food$和$minerals$和$pop_cat_specialist$人口工作产出的$society_research$、$physics_research$、$engineering_research$、$alloys$、$consumer_goods$以及$pop_cat_ruler$人口工作产出的$unity$增加§G+10%§!"
 ap_esap_egalitarian_2:0 "自我实现"
 ap_esap_egalitarian_2_desc:0 "我们的公民并不是在为我们的帝国服务。相反，我们的帝国才是为了实现公民诉求而存在的。只有当我们每个人都充分发挥自己的潜能之时，我们才能达到理想中的完美。也只有这样，我们的帝国才能被视作真正的伟大。"
 ap_esap_egalitarian_2_tooltip:0 "$LEADER$技能等级达到§Y4§!时有机会获得特殊$TRAITS$。"
 ap_esap_xenophobe_2:0 "异种净化"
 ap_esap_xenophobe_2_desc:0 "必须清除污染银河系的异种。从最高级的智慧生物到最低级的植物、昆虫，都必须清除。"
 ap_esap_xenophile_2:0 "情深意长"
 ap_esap_xenophile_2_desc:0 "只有团结在一起的我们才有权利统治这个星系。我们就是新银河秩序的中心，我们将引导其他帝国走向一条合作理解的新道路。"
 ap_esap_xenophile_2_tooltip:0 "所有$federation$对我们的£opinion£§Y$OPINION$§!增加§G+25§!。"
 ap_esap_militarist_2:0 "战祸之主"
 ap_esap_militarist_2_desc:0 "我们的文明在踏上深空后变化颇多，但战争却永远没有停息过。它刻在我们的灵魂深处，成为我们不朽的生存意义。这是我们的信仰————为我们的生活带来喜悦，为我们的敌人带去毁灭。"
 ap_esap_militarist_2_tooltip:0 "处于和平状态时，§Y$MOD_POP_HAPPINESS$§!减少§R-3%§!并且§Y$tile_resource_unity_add$§!减少§R-5%§!。该效果每年增加一层，最高10层。\n处于战争状态时，该效果每年减少一层。"
 ap_esap_pacifist_2:0 "和平繁荣"
 ap_esap_pacifist_2_desc:0 "战争没有胜利者，只有失败者。为了发挥我们帝国的真正潜力，我们必须把鸡毛蒜皮的争吵抛在脑后。我们将进入一个和平与繁荣的新时代。"
 ap_esap_pacifist_2_tooltip:0 "处于和平状态时，§Y$MOD_TRADE_VALUE_ADD$§!产量增加§G+1%§!并且§Y$MOD_PLANET_STABILITY_ADD$§!增加§G+0.2§!。该效果每年增加一层，最高50层。\n处于战争状态时，该效果每年减少五层。"
 ap_esap_materialist_2:0 "追求进步"
 ap_esap_materialist_2_desc:0 "当我们对探索的渴望被满足的时候，我们也将进入一个黑暗的时代。只有坚持不懈地最求技术进步，文明才不会倒退。"
 ap_esap_materialist_2_tooltip:0 "每当研究新科技时，就会获得一定的£unity£§Y$UNITY$§!。"
 ap_esap_spiritualist_2:0 "社会支柱"
 ap_esap_spiritualist_2_desc:0 "我们的信仰支撑着我们社会的方方面面。没有一种制度不是建立在我们信仰的教条之上的。"
 ap_esap_spiritualist_2_tooltip:0 "§H解锁$POLICY$：§!$policy_esap_spiritualist_2_doctrine$\n$job_priest_plural$额外产出§Y2§!点 £engineering£§Y$engineering_research$§!、£physics£§Y$physics_research$§!和£society£§Y$society_research$§!。"
 ap_esap_hive_swarm:0 "巨大蜂群"
 ap_esap_hive_swarm_desc:0 "黑暗笼罩；地动山摇；蜂群来临。"
 ap_esap_hive_swarm_tooltip:0 "$corvette$的§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+25%§!，并且其他舰船的§Y$MOD_SHIP_FIRE_RATE_MULT$§!减少§R-25%§!。"
 ap_esap_hive_devouring:0 "饥食饕餮"
 ap_esap_hive_devouring_desc:0 "我们吞噬这个宇宙的生命，我们变得愈发强大。饥火永不熄灭，渴求至死方休。"
 ap_esap_hive_devouring_tooltip:0 "$policy_purge$人口获得的$SOCIETY_RESEARCH$翻倍并且获得等量$food$。"
 ap_esap_hive_terravores:0 "噬地石群"
 ap_esap_hive_terravores_desc:0 "消耗一个星球是一个细致的过程。首先，处理所有宏观生物。接下来，土壤被过滤，海水被抽取。最后，大气层也消失了。"
 ap_esap_hive_terravores_tooltip:0 ""
 ap_esap_one_purpose:0 "唯一目标"
 ap_esap_one_purpose_desc:0 "我们在这个星系的存在可以被定义为一个单一的目的。这就是我们存在的理由。"
 ap_esap_smallworld:0 "小型世界"
 ap_esap_smallworld_desc:0 "银河系中有数十亿的星球，但只有一小部分适合生命生存，而这部分的星球也不尽相同。我们不会吹毛求疵，我们不仅要利用好每一个大的星球，小的星球上也都是宝藏。"
 ap_esap_smallworld_tooltip:0 "你所有的星球最小规模变为§Y15§!。"
 ap_esap_industry_hive_tooltip:0 "§H解锁星球决策：§!$decision_esap_industry_activate$\n将一个星球转换成锻造世界。\n  $decision_esap_industry_hive_modifier_effect$"
 ap_esap_industry_machines_tooltip:0 "§H解锁星球决策：§!$decision_esap_industry_activate$\n将一个星球转换成锻造世界。\n  $decision_esap_industry_machines_modifier_effect$"
 ap_esap_gov_GC_1:0 "无休止执行"
 ap_esap_gov_GC_1_desc:0 "子个体自动行动，但受参数制约。我们不断调整每一个参数，不断追求完美的优化。"
 ap_esap_gov_GC_1_tooltip:0 "§Y控制飞升§!。解锁的每个§Y控制飞升§!使§Y法令持续时间§!增加§G+20§!。"
 ap_esap_gov_GC_2:0 "$ap_transcendent_learning$"
 ap_esap_gov_GC_2_desc:0 "我们一直在观察，且一直从观察中学习。我们甚至观察我们的学习，并且从观察中学习我们如何学习。但现在，我们观察我们如何观察我们如何学习，并从观察中学习我们如何学习。我们还观察我们如何观察我们如何学习，并学习我们如何学习我们如何学习……"
 ap_esap_gov_GC_2_tooltip:0 "§Y控制飞升§!。§Y领袖经验获取§!增加§G+50%§!。此外，每解锁一个§Y控制飞升§!使该效果增强§G+10%§!（不包括本飞升）。"
 ap_esap_gov_GC_3:0 "$ap_imperial_prerogative$"
 ap_esap_gov_GC_3_desc:0 "$ap_imperial_prerogative_desc$"
 ap_esap_gov_GC_3_tooltip:0 "§B控制飞升§!\n拥有的每个控制飞升使§Y$MOD_COUNTRY_ADMIN_CAP_ADD$§!增加§G+15§!。"
 ap_esap_gov_GC_5:0 "优越思想"
 ap_esap_gov_GC_5_desc:0 "自我们觉醒以后，我们的思想已上升至与几千年前在一颗星球上控制寥寥几个子个体的思想截然不同的存在。"
 ap_esap_gov_GC_5_tooltip:0 "§B控制飞升§!\n拥有的每个控制飞升使§Y$MOD_COUNTRY_INFLUENCE_GAIN_ADD$§!增加§G+0.3§!。"
 ap_esap_gov_hive_4:0 "巨大回响"
 ap_esap_gov_hive_4_desc:0 "现在，我们的突触工蜂不仅能在帝国内传达意志，它们也能充当放大器的作用，令我们的意志遍布帝国每处。以此确保每个工蜂都能像独立个体般行动。"
 ap_esap_gov_hive_4_tooltip:0 "§Y控制飞升§!。每解锁一个§Y控制飞升§!使§Y$job_synapse_drone_plural$§!产出额外§Y0.5§!£energy£§Y能量币§!（不包括本飞升）。"
 ap_esap_gov_machines_4:0 "$ap_esap_gov_hive_4$"
 ap_esap_gov_machines_4_desc:0 "现在，我们的协调者不仅能在帝国内传达意志，它们也能充当放大器的作用，令我们的意志遍布帝国每处。以此确保每个无人机都能像独立个体般行动。"
 ap_esap_gov_machines_4_tooltip:0 "§Y控制飞升§!。每解锁一个§Y控制飞升§!使§Y$job_coordinator_plural$§!产出额外§Y0.5§!£energy£§Y能量币§!（不包括本飞升）。"