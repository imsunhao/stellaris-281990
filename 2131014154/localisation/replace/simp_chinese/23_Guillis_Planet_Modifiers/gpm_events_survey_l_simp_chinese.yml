 gpm_survey_precursors.120.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!通讯枢纽！"
 gpm_survey_precursors.120.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n在这颗星球的废墟中，只有一个巨大的尖塔矗立着。仍有一道强烈的光束从塔的中心射出到星球的轨道上，残留的卫星网使我们确信它们曾经是连通的。塔基本还能用，也许我们可以用它进行通信或监控。"
