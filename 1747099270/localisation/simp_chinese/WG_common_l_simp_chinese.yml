 wsg_hidden_capital:0 "舰娘隐藏首都"
 wsg_hidden_capital_DESC:0 "现在我们的高级行政人员可以在这个隐藏的小行星基地里发号施令且不受上游一号的威胁。"
 wsg_hidden_capital_MEGASTRUCTURE_DETAILS:0 "为避免上游一号的威胁，我们决定将一颗小行星秘密改造为隐藏首都。大量的合金保证了结构强度，且会数个发信装置来确保不会出现任何意外情况。"
 
 requires_only_one_wsg_hidden_capital:0 "$TRIGGER_FAIL$我们已经拥有了隐藏首都"
 mod_shipsize_wg_battleship_hull_add:0 "善良战列舰船体值"
###############################
 wg_kebab_center_02:0 "星际烤肉中心"
 wg_kebab_center_02_DESC:0 "一座利用熔岩星球高温来实现烤肉的巨型建筑，巨大的环带紧贴着星球赤道，而环带内侧则为烤肉提供了理想环境。\n而烤肉的秘方以及传统做法，从§G1453§!年§G至今§!没有改变。"
 wg_kebab_center_01:0 "星际烤肉中心基址"
 wg_kebab_center_01_DESC:0 "大量的烤肉设备已经准备就绪..."
 wg_kebab_center_01_MEGASTRUCTURE_DETAILS:0 "一座利用熔岩星球高温来实现烤肉的巨型建筑，巨大的环带紧贴着星球赤道，而环带内侧则为烤肉提供了理想环境。"
 kebab_center_effects:0 "萝马值§G+100%§!"
 
 requires_only_one_kebab_center:0 "$TRIGGER_FAIL$我们已经拥有了烤肉中心"
 requires_molten:0 "$TRIGGER_FAIL$必须是熔岩星球"
 
 wsg.2112.name:0 "星际烤肉中心"
 wsg.2112.desc:0 "我们已经做好了烤肉设备与环带的设计工作，现在我们只需要继续投入一些资源与食物，便可以利用这个熔岩星球的热量来建造全银河最大的烤肉中心。"
 wsg.2112.a:0 "无尽的烤肉，在前方等待着我们"
 wsg.2113.name:0 "星际烤肉中心建设完成！"
 wsg.2113.desc:0 "随着第一批烤肉的新鲜出炉，试吃者们无不流下了感动的泪水。多汁的烤肉不仅仅是一场美食盛宴，更是一种对历史的回忆。"
 wsg.2113.a:0 "烤起来！"
 
 wsg.2114.name:0 "偷吃烤肉的海豹"
 wsg.2114.desc:0 "很难相信，一只海豹居然通过未知的方式潜入了我们的烤肉中心，并且无时无刻不在偷吃烤肉，我们尝试了一次地毯式搜索但却无法发现这只可恶的海豹。\n\n对于这个突发事件，我们目前有两种解决方式。\n第一种便是放任海豹偷吃，但这样会导致我们永远会少一份食物产出。\n第二种便是将整个烤肉中心的温度提高到能将食物烤成焦炭的温度来烧死大海豹，但这会导致数个月的停产。"
 wsg.2114.a:0 "算了，放任海豹偷吃"
 wsg.2114.a.tooltip:0 "星际烤肉中心食物产能永久性§R-1§!"
 wsg.2114.b:0 "烧死海豹！"
 wsg.2114.b.tooltip:0 "星际烤肉中心食物将会停产数个月"
 
###############################
 dyson_yamato:0 "舰娘戴森云"
 dyson_yamato_DESC:0 "图片与实物相似度99.9999999%"
 dyson_yamato_MEGASTRUCTURE_DETAILS:0 "数以亿计的小型太阳能电池板阵列将组成戴森云环绕我们的恒星，虽然远不及戴森球但依然能提供大量的电力"
 
 requires_only_one_yamato_in_system:0 "$TRIGGER_FAIL$一个星系只能建造一个戴森云"
###############################
 wsg_mining_station:0 "舰娘大型采矿站"
 wsg_mining_station_DESC:0 "一座用于开采整个小行星带矿物的大型采矿站，能源源不断的为我们提供合格的矿物。"
 wsg_mining_station_MEGASTRUCTURE_DETAILS:0 "一座用于开采整个小行星带矿物的大型采矿站，能源源不断的为我们提供合格的矿物。"
 
 requires_only_one_wsg_mining_station_in_system:0 "一个星系只能建造一个巨型采矿站"
 requires_asteroid:0 "$TRIGGER_FAIL$必须位于小行星带"
###############################
 wsg_station:0 "舰娘巨型轨道站"
 wsg_station_DESC:0 "一座巨大的同步轨道站，是重要的军事和工业基地。"
 wsg_station_MEGASTRUCTURE_DETAILS:0 "一座巨大的同步轨道站，是重要的军事和工业基地,还能用于生产舰船。"
 
 sm_wsgshipyard:0 "轨道船坞连模块"
 sm_wsgshipyard_desc:0 "一个用于与轨道站连接的装置，一旦建成便可动用轨道站上的船坞进行生产。"
 
 requires_only_one_in_system:0 "$TRIGGER_FAIL$一个星系只能建造一个巨型轨道站"
 requires_colonizeable_planet:0 "$TRIGGER_FAIL$必须是已经殖民的星球"
 requires_maximum_eight:0 "$TRIGGER_FAIL$最多拥有8个巨型轨道站"
 ############
 wg_space_mine_0:0 "星系水雷布置器基址"
 wg_space_mine_0_DESC:0 "巨大的星系水雷布置器基址，一旦彻底完成，它能确保5年内没有任何飞船可以穿过这个星系。"
 wg_space_mine_1:0 "星系水雷布置器"
 wg_space_mine_1_DESC:0 "大量且无法察觉的水雷已经布置在这个星系的每一个角落，每个月水雷布置器就会对过期的水雷进行一次补充。任何试图穿越的飞船都会被摧毁，无论它们是有意还是无意的。"
 wg_space_mine_0_MEGASTRUCTURE_DETAILS:0 "一个能创造无法逾越的星际长城的设施，一旦完成没有任何飞船可以穿越这个星系。"
 
 requires_only_one_in_system:0 "$TRIGGER_FAIL$一个星系只能建造一个巨型轨道站"
 requires_colonizeable_planet:0 "$TRIGGER_FAIL$必须是已经殖民的星球"
 ###############################
 shenhai_energy_core_1:0 "巨型深海能源核心工厂基址"
 shenhai_energy_core_1_DESC:0 "为了减少深海能源核心工厂带来的巨大辐射，我们可以在太空中建造一座专门用于生产这一资源的巨型建筑。"
 shenhai_energy_core_1_MEGASTRUCTURE_DETAILS:0 "为了减少深海能源核心工厂带来的巨大辐射，我们可以在太空中建造一座专门用于生产这一资源的巨型建筑。"
 
 shenhai_energy_core_2:0 "巨型深海能源核心工厂核心"
 shenhai_energy_core_2_DESC:0 "这座工厂的核心已经就位，深海能源核心已经源源不断的被生产了出来，如果能再添加一个引力环那么产能可以进一步提高，但在此之前必须安装更好的散辐装置。"
 shenhai_energy_core_3:0 "巨型深海能源核心工厂散辐装置"
 shenhai_energy_core_3_DESC:0 "安装了散辐装置的工厂，同时也提高了产能，现在我们已为安装引力环做好了准备。"
 
 shenhai_energy_core_4:0 "巨型深海能源核心工厂"
 shenhai_energy_core_4_DESC:0 "完全体的深海能源核心工厂，其巨大的产能可以满足我们日益增长的需求。"
 
 requires_only_one_shenhai_energy_core:0 "我们已经建造了巨型深海能源核心工厂"
 job_wsg_senergy_sr_pantsu_upkeep_decrease:0 "§Y$job_wsg_senergy$§!岗位的维护费减少§G0.2 £sr_pantsu£ $sr_pantsu$§!"

 wsg.3083.name:0 "能源核心工厂基址建造完成"
 wsg.3083.desc:0 "这座直接暴露在宇宙环境中的大型深海能源核心工厂已经开始动工了。完成建造后预计能够为我们生产大量的深海能源核心，彻底满足我们对能源核心日益增长的需求。\n请注意，这座工厂完全投入使用后会产生大量的危害环境的辐射，§R整个星系都将被彻底污染§!。这就是为什么它不能在有宜居星球的星系建造的原因。"
 wsg.3084.name:0 "深海能源核心工厂建造核心就位"
 wsg.3084.desc:0 "特制版的大型深海能源核心离心机已经建造完成，这座工厂已经初步具备生产深海能源核心的条件了。"
 wsg.3085.name:0 "深海能源核心工厂建造散辐装置完成"
 wsg.3085.desc:0 "用于排放生产深海能源核心过程中产生的大量辐射的散辐装置已经就绪，这座工厂里的工人现在可以安心地大量生产所需的深海能源核心了。"
 wsg.3086.name:0 "巨型深海能源核心工厂建造完成"
 wsg.3086.desc:0 "除了生产能源核心的关键设备以及散辐装置外，完成这座工厂还需大量额外的自动化设备。现在它们已经全部就位，工厂能够以百分之一百的速率全数生产大量的深海能源核心，一解我们的后顾之忧。"
