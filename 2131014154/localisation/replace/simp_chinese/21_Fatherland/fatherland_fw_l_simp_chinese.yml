 civic_frontier_world:0 "边疆星球"
 civic_frontier_world_desc:0 "另一个帝国的子民已在此星球上定居。到目前为止，他们仍然对祖国忠心耿耿，如果此星球在未来未成为保护国或是附庸国，那么他们就会加入祖国。边疆星球不会扩张到其它星系中去，亦不会建造大型舰队。然而，由于缺乏祖国的支援，边疆星球的人口增长速率会较慢，不过由于其开辟边疆之精神也会获得宜居性加成。只要条件允许，在50年存活期后，边疆星球也有机会成为一个正常帝国。"
 frontier_world_isolation:0 "另一个帝国的子民已在此星球上定居。到目前为止，他们仍然对祖国忠心耿耿，如果此星球在未来未成为保护国或是附庸国，那么他们就会加入祖国。边疆星球不会扩张到其它星系中去，亦不会建造大型舰队。然而，由于缺乏祖国的支援，边疆星球的人口增长速率会较慢，不过由于其开辟边疆之精神也会获得宜居性加成。只要条件允许，在50年存活期后，边疆星球也有机会成为一个正常帝国。"
 edict_promote_frontier_world:0 "§B推进边疆星球发展§!"
 frontier_colonial_world:0 "边疆殖民星球"
 frontier_colonial_world_desc:0 "此星球已经被一个边疆星球所殖民。殖民者们克服万难，坚强地在这个充满未知和敌意的新世界上生存了下来，并正茁壮发展。"
 frontier_colonial_world_hardy:0 "边疆殖民星球"
 frontier_colonial_world_hardy_desc:0 "此严酷的星球已被另一个帝国的殖民者们定居为边疆星球，殖民者们排除万难，成功建立起了小型殖民地，并在茁壮发展。如果此星球被攻占，或者是被其祖国不当地整合，那么人民之精神和殖民地不受监管的良性增益无疑也会随之丧失。"
 frontier_target:0 "拓荒目标"
 frontier_target_desc:0 "下一个边疆星球定居目标的可见指示标，正常情况下你不可能看见这个标志，除非有地方出bug了！"
