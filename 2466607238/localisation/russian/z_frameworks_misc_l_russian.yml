#_relic
 z_fw_r_cheat_fury:0 "§GKasako's§! Ярость"
 z_fw_r_cheat_fury_desc:0 "Этот загадочный символ излучает маниакальную и тревожную энергию, сводя с ума всех существ, находящихся рядом с ним. Кроваво-красные древние руны покрыты плотно набитыми мелкими символами, слабо различимыми: §Bтёмная энергия, всемогущая! §!\nПод ними мигает ряд мелких, не очень заметных слов: §RЗдесь записано славное прошлое могущественного разума из других плоскостей. Только ярость и справедливость. Когда-то они в гневе пробили щит кораблей Империи Истока, в ярости разбили броню Объединенного Флота, одним яростным криком погасили бушующий солнечный шторм и надели прекрасные девичьи платья, чтобы отпраздновать этот праздник...§!\nО боже, слишком страшно!!!"
 z_fw_tips_r_cht_fury_effect:0 "Вы можете устраивать яростные поединки. Всего существует 5 уровней. Мощные читы испортят игровой опыт. Пожалуйста, принимайте решение тщательно."
