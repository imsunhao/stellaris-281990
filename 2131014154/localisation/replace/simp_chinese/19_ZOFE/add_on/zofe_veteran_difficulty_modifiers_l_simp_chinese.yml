 veteral_difficulty_desc:0 "“三十年之后，当你坐在壁炉边，你膝盖上的孙子问你：‘你在群星里都干了什么？’你不用咳嗽一声说：‘这个嘛，你爷爷在屠享乐主义者。’”"
