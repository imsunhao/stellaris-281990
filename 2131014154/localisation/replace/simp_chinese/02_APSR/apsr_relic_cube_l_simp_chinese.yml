 apsr_arcrel.911.title:0 "来源"
 apsr_arcrel.911.desc:0 "尽管受到漂浮在星球周围小型恒金碎片云的干扰，但我们还是计算出了信号源的大致位置。它位于一块大星球碎片内部，工人们已经开始钻探了。"
 apsr_arcrel.911.button:0 "快点。"
