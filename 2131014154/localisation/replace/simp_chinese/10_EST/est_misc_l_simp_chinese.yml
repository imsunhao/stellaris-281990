l_simp_chinese:
 tech_est_mechanical_knights:0 "战争机器"
 tech_est_mechanical_knights_desc:0 "我们的工程师已经研制出能在战场上部署的特殊的作战机器。这些双足步行者机器人可以装备比我们部队更大的武器和更重的盔甲。"
 est_titan_army:0 "泰坦"
 est_titan_army_plural:0 "泰坦"
 est_titan_army_desc:0 "泰坦是巨大的步行者机器人。凭借强大的火力和装甲，这些造物可以主宰一切战场。"
 est_mechanical_knights_army:0 "机动骑士"
 est_mechanical_knights_army_plural:0 "机动骑士"
 est_mechanical_knights_army_desc:0 "每个机动骑士都是为一名士兵配备的小型定制载人步行机。由于多种设计，每个骑士都是独一无二的，他们在战场上有很大实用性。"
 est_militarism_1_militia_army:0 "民兵部队"
 est_militarism_1_militia_army_plural:0 "民兵部队"
 est_militarism_1_militia_army_desc:0 "为了保护这个星球，有一部分人被编入了民兵组织。"
 est_militarism_1_slave_militia_army:0 "征募的奴隶军队"
 est_militarism_1_slave_militia_army_plural:0 "征募的奴隶军队"
 est_militarism_1_slave_militia_army_desc:0 "虽然通常不用于战斗，但这些奴隶是为了保护这个星球而征募的。"
 est_militarism_1_drone_emergency_army:0 "应急部队"
 est_militarism_1_drone_emergency_army_plural:0 "应急部队"
 est_militarism_1_drone_emergency_army_desc:0 "我们的工蜂是天生的战士。遇到紧急情况时，他们每个个体都能保卫自己的星球。"
 est_militarism_1_machine_emergency_army:0 "应急部队"
 est_militarism_1_machine_emergency_army_plural:0 "应急部队"
 est_militarism_1_machine_emergency_army_desc:0 "我们的无人机是天生的战士。遇到紧急情况时，它们每个个体都能保卫自己的星球。"
 building_est_aesthetics_5_wonder_garden:0 "美丽花园"
 building_est_aesthetics_5_wonder_garden_desc:0 "传说中的美丽花园。 园丁们用来自我们帝国各处的植物填满它，将它们组合成植物交响乐。大多数时候它都被认为是这个银河系中最伟大的艺术作品，也是美学的巅峰之作。"
 building_est_aesthetics_5_wonder_monument:0 "回忆纪念碑"
 building_est_aesthetics_5_wonder_monument_desc:0 "回忆纪念碑是银河系中最大的建筑之一，它的结构如此之大以至于从太空中都可以看到它。它的建立是为了纪念曾经发生的事情，但有人说它名字的来源于当人们参观过它后，它的身影将永远驻留在脑海中。"
 building_est_aesthetics_5_wonder_stage:0 "荣耀舞台"
 building_est_aesthetics_5_wonder_stage_desc:0 "最有成就的表演者从银河系各地赶来，在这个荣耀舞台上展示他们的技艺。每天晚上，这个舞台上的表演都是星系中最伟大的表演。"
 building_est_aesthetics_5_wonder_halls:0 "宁静大厅"
 building_est_aesthetics_5_wonder_halls_desc:0 "据说人们可以在宁静大厅里走几个小时也不会看到别的人影。然而，这些大厅里有着成千上万的人，漫步在平静中寻找灵感、理解或内心的平静。 这些大厅似乎无穷无尽，走廊和房间只会在黑暗中结束而看不到墙。高处也看不到天花板，支撑它的柱子似乎消失在了虚空中。"
 building_est_aesthetics_5_wonder_museum:0 "宏伟博物馆"
 building_est_aesthetics_5_wonder_museum_desc:0 "宏伟博物馆中收藏着银河系里最伟大的收藏品，甚至还有一些远超于它们的艺术品。这些收藏品包括那些在近代大事件中发挥重要作用的物品，以及早已消失的文明的物品。 如此巨量的收藏品让人花费一整年在画廊和展览中漫步都看不完。"
 building_est_aesthetics_finish_gallery:0 "展览馆"
 building_est_aesthetics_finish_gallery_desc:0 "我们的展览馆中包含各种展览品，从艺术，自然，历史，当地文化到我们帝国和银河系中收集的各种考古文物。"
 building_est_archivist_finish_archive:0 "星球档案馆"
 building_est_archivist_finish_archive_desc:0 "这些遍布星球的档案馆是用来保存整个银河系的记录的。这些建筑是整个银河系中最大的信息收集中心。"
 building_est_cybernetics_finish_automated_mine:2 "自动采矿机"
 building_est_cybernetics_finish_automated_mine_desc:1 "自动采矿机能够在最低限度的管理下生产矿物。"
 building_est_cybernetics_finish_automated_power_plant:2 "自动化发电厂"
 building_est_cybernetics_finish_automated_power_plant_desc:1 "自动化发电厂能够在最低限度的管理下生产能量币。"
 building_est_cybernetics_finish_automated_farm:2 "自动化农场"
 building_est_cybernetics_finish_automated_farm_desc:1 "自动化农场能够在最低限度的管理下生产食物。"
 building_est_industry_3_blast_furnace:0 "高炉"
 building_est_industry_3_blast_furnace_desc:0 "高炉能显著提高行星的合金生产能力。"
 building_est_mechanicum_5_guild_of_engineers_1:0 "工程师会馆I"
 building_est_mechanicum_5_guild_of_engineers_1_desc:0 "这所会馆聚集了各个地位和级别的工程师。"
 building_est_mechanicum_5_guild_of_engineers_2:0 "工程师会馆II"
 building_est_mechanicum_5_guild_of_engineers_2_desc:0 "$building_est_mechanicum_5_guild_of_engineers_1_desc$"
 building_est_militarism_4_defence_cannon_1:0 "星球防御加农炮I"
 building_est_militarism_4_defence_cannon_1_desc:0 "这些大炮能够摧毁轰炸星球的舰船。"
 building_est_militarism_4_defence_cannon_2:0 "星球防御加农炮II"
 building_est_militarism_4_defence_cannon_2_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"
 building_est_militarism_4_defence_cannon_3:0 "星球防御加农炮III"
 building_est_militarism_4_defence_cannon_3_desc:0 "$building_est_militarism_4_defence_cannon_1_desc$"
 building_est_nature_preservation:0 "星球保护"
 building_est_nature_preservation_desc:0 "每一个星球都有自己天然的，在银河系中独一无二的栖息地。我们必须确保至少有一部分被保留，不被毁坏，能保持它在我们来到之前的状态。"
 leader_trait_scientist_est_librarian_astronomy:0 "图书管理员：天文学"
 leader_trait_scientist_est_librarian_astronomy_desc:0 "这位图书管理员专精天文学。这个银河系中有着数十亿天体，所有这些天体都应该被记录在我们的档案中。通过查阅这些档案，这位图书管理员可以辅助我们对物理学的研究工作。"
 leader_trait_scientist_est_librarian_mathematics:0 "图书管理员：数学"
 leader_trait_scientist_est_librarian_mathematics_desc:0 "这位图书管理员专精数学。几千年来，我们的数学家发现了无数的定理，构造了大量的数学理论。这位图书管理员知道如何访问搜索我们关于数学理论的档案，这将辅助我们对物理学的研究工作。"
 leader_trait_scientist_est_librarian_electronics:0 "图书管理员：电学"
 leader_trait_scientist_est_librarian_electronics_desc:0 "这位图书管理员专精电学。当电力首次被发现时，它导致了我们社会的一场革命。从那时以来，数以百万计的电子设备被建成。所有这些图纸都被记录下来，以备将来有一天使用。这位图书管理员可以使用这些数据库来辅助我们的物理研究。"
 leader_trait_scientist_est_librarian_software:0 "图书管理员：软件"
 leader_trait_scientist_est_librarian_software_desc:0 "这位图书管理员专精计算机软件。即使在计算机刚刚被构建出来的时候，我们都制作了无数可以运行的程序。这位图书管理员专门整理记录这些计算机程序到大型数据库中。有关这些软件的知识可能有助于我们的物理研究。"
 leader_trait_scientist_est_librarian_culture:0 "图书管理员：文化"
 leader_trait_scientist_est_librarian_culture_desc:0 "这位图书管理员专精文化。自我们的文明诞生以来，有数千种文化开花结果直至凋萎。在其他星球存在着，并仍将存在着更多的文化。这位图书管理员知道如何访问我们已记录并仍在记录的庞大文化档案。这些信息可能有助于我们在社会学中的研究项目。"
 leader_trait_scientist_est_librarian_history:0 "图书管理员：历史"
 leader_trait_scientist_est_librarian_history_desc:0 "这位图书管理员专精历史。过去的每一年都是我们文明历史的又一年，所有经历过的事件都应该被添加到我们的历史档案中。这位图书管理员的工作是记录这些事件并放入我们的档案中。他们对我们历史档案的知识可能有助于我们社会学的研究。"
 leader_trait_scientist_est_librarian_taxonomy:0 "图书管理员：分类学"
 leader_trait_scientist_est_librarian_taxonomy_desc:0 "这位图书管理员专精分类学。早在我们文明发展之前，新物种也在演化并消失。它们都应该被记录下来并加以分类，因为每一个物种都有其独特的特质。这位图书管理员擅长记录各种形式的生物，并将它们放入我们数据库的正确位置。这位图书管理员对我们的分类档案的知识可能有助于我们社会学的研究。"
 leader_trait_scientist_est_librarian_communication:0 "图书管理员：交流"
 leader_trait_scientist_est_librarian_communication_desc:0 "这位图书管理员专精语言和其他形式的交流。我们的帝国曾使用过成千上万的语言，许多语言如今仍然被使用。在银河系里也存在着许多不同于我们的沟通形式。所有这些都应该被记录下来，他们的怪癖和规则被固定下来。这位图书管理员千里迢迢的记录了不同形式的交流，这可能有助于我们社会学的研究。"
 leader_trait_scientist_est_librarian_war:0 "图书管理员：战争"
 leader_trait_scientist_est_librarian_war_desc:0 "这位图书管理员专精战争。古往今来已经发生过许多战争。我们尽可能详细地记录每一场战斗。这位图书管理员专精于我们的战争数据库，这种知识可能有助于我们社会学的研究。"
 leader_trait_scientist_est_librarian_chemistry:0 "图书管理员：化学"
 leader_trait_scientist_est_librarian_chemistry_desc:0 "这位图书管理员专精化学。即使在化学自成一门之前，我们也一直在创造各种各样的化合物。如今它们的数量是数不胜数的，如果我们没有关于化合物和其反应的数据库，许多数据会随时间丢失。这位图书管理员非常熟悉我们的化学数据库，可以利用这些知识来帮助我们进行工程学研究。"
 leader_trait_scientist_est_librarian_geology:0 "图书管理员：地质学"
 leader_trait_scientist_est_librarian_geology_desc:0 "这位图书管理员专精地质学。当我们投身星际后，地质学领域内容激增。银河里充满了各式各样的行星，它们都有各自独特的矿物，它们都有各自的特性。这位图书管理员在为我们的地质档案馆收集样本的道路上走了很远。关于这些档案的知识可能有助于我们的工程学研究。"
 leader_trait_scientist_est_librarian_architecture:0 "图书管理员：建筑学"
 leader_trait_scientist_est_librarian_architecture_desc:0 "这位图书管理员专精建筑和施工。我们建造的每座建筑的设计都必须被发送到我们的建筑档案。这位图书管理员收集这些设计并协助构建系统以便轻松整理获取信息。这可能有助于我们的工程学研究。"
 leader_trait_scientist_est_librarian_mechanics:0 "图书管理员：机械学"
 leader_trait_scientist_est_librarian_mechanics_desc:0 "这位图书管理员专精机械学。每台机械的设计蓝图都必须被记录在我们的档案中。该图书管理员负责将蓝图分类到数据库中以便访问。如果可能的话，这些机械创造的单位也将被放入我们的档案中。关于这些机器的知识可能有助于我们的工程学研究。"
