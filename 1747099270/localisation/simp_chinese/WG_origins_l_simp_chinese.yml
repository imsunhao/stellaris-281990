 wg_origin_waterb_home_system_NAME:"大禹" 
 wg_origin_waterb_home_system_DESC:"不知为何，这个星系里的行星尽是一些全水星球，这似乎与居住在这里的巨龙有关..." 
 wg_origin.62.name:0 "巨龙来袭！"
 wg_origin.62.desc:0 "我们的侦测器显示，一直以来在我们星系居住的巨龙正改变其动作，前往我们的母星。在我们的文明有记录以来，曾经有记载指出该龙会向其停靠的星球倾泻下巨量的水。尽管科学家一直未就这种行为有过共识，但眼前在星系盘旋的巨龙正前往我们的母星。对该巨龙一直有研究的科研小组正在母星部署他们研究的最新成果——巨龙通讯器，期望能够与该巨龙展开沟通。"
 wg_origin.63.name:0 "龙王喷水！"
 wg_origin.63.desc:0 "最坏的事情发生了！停靠在我们母星头上的巨龙正产生大量的水准备投放在我们母星上！一旦牠真的这样做了，那么突如其来的洪水有可能造成数以亿计的人受灾！但科研小组还在为通讯器作最后调试..."
 wg_origin.63.a:0 "快打开通讯器！别管有没有问题了！"
 wg_origin.64.desc:0 "诶？？下面怎么有声音？你们是谁"
 NAME_Dragon:0 "巨龙"
 NAME_Player:0 "你"
 wg_origin.65.desc:0 "我们是[root.GetName]，是这颗星球上的居民，我们希望你能停止往这颗星球降水，否则这样会造成很多人民伤亡的...（话还没说完就被打断）"
 wg_origin.66.desc:0 "啊啊啊啊哎？？这里有人的？？？\n对不起对不起我错了我错了我这就走人给你们添麻烦了红豆泥私立马赛！！"
 wg_origin.67.name:0 "化险为夷"
 wg_origin.67.desc:0 "在我们的劝说下，巨龙终于离开了我们的星球，但这条龙似乎跟我们想象的不太一样，毫无威严可言..."
 wg_origin.67.a:0 "至少眼前的危机解除了"
 wg_origin.68.name:0 "害羞的巨龙"
 wg_origin.68.desc:0 "巨龙自从离开了我们的星球之后，它依然像往常一样在星系里闲逛，但和以往不同的是，它似乎有意避开我们的人员和舰船，并且还尝试避免与我们的视线接触。即使我们使用了翻译机，它也未曾有过回答。"
 wg_origin.69.name:0 "通讯请求"
 wg_origin.69.desc:0 "最近，我们突然接到居住在我们母星系的巨龙的通讯请求，它似乎有事情希望能与你单独联系。"
 wg_origin.70.desc:0 "你好...就是，前段时间给你们添麻烦了，很对不起...所以就是，我想了很长一段时间，我虽然什么也不太懂，但我应该能打架...所以我能保护你们...这样你们能原谅我吗？"
 wg_origin.71.desc:0 "当然可以！对了，你有什么名字吗？我们应该怎么称呼你？"
 wg_origin.72.desc:0 "我已经出生很久了，但我也不记得我有过什么名字......如果不介意的话，请你帮我取一个吧。"
 wg_origin.73.desc:0 "那...【雪风】如何，在我们的历史里，这是个能够带来好运的人（船）。"
 NAME_RBQ_Dragon:0 "雪风"
 wg_origin.74.desc:0 "谢谢你，雪风这个名字很好听，以后我就是雪风了！"
 wg_origin.75.name:0 "巨龙雪风"
 wg_origin.75.desc:0 "自从我们给巨龙起名为雪风之后，它似乎很喜欢这个名字，并且答应我们会协助防守我们的基地。\n在此之后，我们的指挥部的人员已经着手通过通讯器与巨龙沟通，相信雪风能够成为我们得力的守护者。"
 wg_origin.77.name:0 "[rbq_dragon_watered_planet.GetName]被雪风喷水"
 wg_origin.77.desc:0 "我们的情报显示，雪风最近对[rbq_dragon_watered_planet.GetName]倾泻下大量的水，该星球已经被水淹没，没有任何的陆地了。"
 GOTIT:0 "我已经知道了，不需要再通知我了"
 wg_origin.77.a:0 "它到底是如何做到的？"
 observe_rbq_dragon_water:0 "观察龙王喷水"
 observe_rbq_dragon_water_DESC:0 "我们的科学家长期以来都无法解释到底雪风是从哪里变出那么多的水来淹没星球的。通过这次近距离观察雪风喷水的行动，应该能够给我们的科学家一些启发。"
 wg_origin.78.name:0 "观察龙王喷水"
 wg_origin.78.desc:0 "我们的人员与雪风沟通之后，对方羞涩地愿意向我们展示牠的这项能力，当然，我们找到了一处空地让牠能够大展拳脚。\n剩下的，便是让我们的人员和雪风就位。"
 wg_origin.79.name:0 "雪风抵达星球"
 wg_origin.79.desc:0 "雪风已经抵达我们指定的星球且牠已经准备好喷水了，我们的科研人员现在就可以赶往那里了。"
 wg_origin.80.name:0 "龙王喷水！"
 wg_origin.80.desc:0 "在我们布置的众多精密仪器的见证下，雪风再一次将牠脚下的这颗星球淹没成了只有水的星球，我们的科学家似乎从中获得了雪风产生水的灵感，他们声称现在可以研究出一项模拟雪风这次喷水的对星武器了"
 wg_origin.81.name:0 "想要外出的雪风"
 wg_origin.81.desc:0 "最近一段时间里，雪风向我们的人员表达了想要到周边星系逛一逛的想法，似乎是因为这个星系里大部分地方都被灌满了水（划掉）或者是因为牠想到外面见识一下的原因，我们该如何回应牠？"
 wg_origin.81.a:0 "可以，让牠出去见识吧，但不能走远。"
 wg_origin.81.a.tooltip:0 "雪风将允许在我们领地里随意走动"
 wg_origin.81.b:0 "牠留在我们的首都会比较安全。"
 wg_origin.81.b.tooltip:0 "雪风将只允许停留在我们母星星系。"
 wg_origin.82.name:0 "改造雪风巨龙"
 wg_origin.82.desc:0 "随着我们的基因科技越发成熟，我们的科学家提出了一项大胆的想法————将雪风巨龙改造得更强大，成为我们帝国的力量。\n当然前提是...得说服牠..."
 wg_origin.82.a:0 "给爷变.jpg"
 wg_origin.82.b:0 "变你姥姥.jpg"
 wg_origin.83.desc:0 "那个...[root.GetRulerTitle]找雪风是有什么要事吗？"
 wg_origin.84.desc:0 "我想让你变成一个紫毛白丝弱气萝莉驱逐舰！" 
 wg_origin.85.desc:0 "诶...？！...诶诶诶诶诶？？（小小的龙脑袋由于无法处理大大的问号而宕机了）"
 wg_origin.86.desc:0 "也就是说，我们希望你能成为我们[root.GetSpeciesNamePlural]的一员。"
 wg_origin.87.desc:0 "雪...雪风会努力的！"
 wg_origin.88.name:0 "说服雪风"
 wg_origin.88.desc:0 "看样子，雪风已经同意改造计划了，只要等她到达我们的恒星基地，我们的科学家就能开始计划。"
 wg_origin.89.name:0 "开始改造计划"
 wg_origin.89.desc:0 "雪风已经抵达我们首都的恒星基地，我们可以开始改造了。"
 WG_RBQ_DRAGON_INCUBATION_PROJECT:0 "改造雪风巨龙"
 WG_RBQ_DRAGON_INCUBATION_PROJECT_DESC:0 "给爷变成一个紫毛白丝弱气萝莉驱逐舰.jpg"
 wg_origin.93.name:0 "雪风已脱离战斗"
 wg_origin.93.desc:0 "我们的探测器最近探测到了巨龙雪风被卷入到一场战斗中，并且雪风似乎在受到致命伤前脱离了这场战斗，它应该会在短时间内返回我们的领地。"
 wg_origin.94.name:0 "雪风，重回战场"
 wg_origin.94.desc:0 "我们在境内的探测器侦测到雪风的身影，它已经安全地回来了。"

 wg_origin.96.name:0 "游戏进程警告"
 wg_origin.96.desc:0 "请注意，一局游戏里只能有一个【此处有泷】起源，由于系统检测到你在联机游戏中使用了两个【此处有泷】起源，这将会对你的游戏造成不可预见的严重bug，请重开游戏修改起源！否则继续游玩所造成的后果请自负！"