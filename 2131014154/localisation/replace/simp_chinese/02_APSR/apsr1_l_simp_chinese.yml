l_simp_chinese:
 apsr1_planet_modifier:0 "星权之征"
 apsr1_planet_modifier_desc:0 "这里有一座神奇的外星宫殿，里面存放的艺术品体积巨大并且保存完好，其艺术价值足以媲美其他星际国家的最高级作品。而在宫殿的王座大厅里，我们还发现了一幅大型的银河系全细节投影图。看到它，我们就毫不怀疑地知道，我们的国家一定会得胜利！"
 apsr1_deposit:0 "$apsr1_planet_modifier$"
 apsr1_deposit_desc:0 "$apsr1_planet_modifier_desc$\n\n§M$apsr1_deposit_effect$§!"
 apsr1_deposit_effect:0 "独特资源可用：$apsr1_planet_modifier$"
 apsr1_building_part1_text:0 "翻新外星宫殿群遗迹"
 apsr1_building_part2_text:0 "完全修复后的宫殿群，结合了视觉投影和现实增强技术。"
 apsr1_building_part3_text:0 "宫殿群的正殿已经得到全面修复，星权的象征就存在于此。"
 apsr1_building_predesc:0 "§M独特建筑§!\n§W--------------§!"
 apsr1_building_fake_predesc:0 "§M独特建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr1_building_part1:0 "星权方尖碑"
 apsr1_building_part1_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr1_building_part2:0 "星权纪念碑"
 apsr1_building_part2_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part2_text$\n$apsr_knowledge_building_info$"
 apsr1_building_part3:0 "星权之证"
 apsr1_building_part3_desc:0 "$apsr1_building_predesc$\n$apsr1_building_part3_text$\n$apsr_knowledge_building_info$"
 apsr1_building_part1_fake:0 "$apsr1_building_part1$"
 apsr1_building_part1_fake_desc:0 "$apsr1_building_fake_predesc$\n$apsr1_building_part1_text$"
 apsr1_building_part2_fake:0 "$apsr1_building_part2$"
 apsr1_building_part2_fake_desc:0 "$apsr1_building_fake_predesc$\n$apsr1_building_part2_text$"
 apsr1_building_part3_fake:0 "$apsr1_building_part3$"
 apsr1_building_part3_fake_desc:0 "$apsr1_building_fake_predesc$\n$apsr1_building_part3_text$"
 tech_apsr1_building_part1:0 "星际霸权Ⅰ"
 tech_apsr1_building_part1_desc:0 "我们可以重建权利纪念碑并修复这些令人惊叹的废墟来增加我们对邻国的影响力。纪念过去的时代将引导我们的帝国升至更高的境界！"
 tech_apsr1_building_part2:0 "星际霸权Ⅱ"
 tech_apsr1_building_part2_desc:0 "我们文化的传播速度越来越快，为了跟上趋势，我们应该对宫殿的景观进行现代化改造。通过结合全息投影技术和现实增强技术，我们能确保每位纪念碑参观者都流连忘返。"
 tech_apsr1_building_part3:0 "星际霸权Ⅲ"
 tech_apsr1_building_part3_desc:0 "我们已经发现了这件遗物的真正用途，在它的帮助下，我们在银河系里的影响力大大提高了。"
 apsr.1001.title:0 "$apsr1_building_part1$建造完成"
 apsr.1001.desc:0 "我们已经修复了这座外星宫殿群，现在我们的公民可以自由参观它。此外，这座宫殿群似乎还吸引了其他星际帝国的注意，这也使我们在银河系里更有影响力。"
 apsr.1001.ok-button:0 "很好。"
 apsr.1002.title:0 "$apsr1_building_part2$建造完成"
 apsr.1002.desc:0 "全息投影和现实增强机器能确保每位§Y星际力量方尖碑§!的参观者都流连忘返，从而吸引到越来越多人的关注，也引起了其他帝国的兴趣..."
 apsr.1002.ok-button:0 "棒极了。"
 apsr.1003.title:0 "$apsr1_building_part3$建造完成"
 apsr.1003.desc:0 "通过重建§Y$apsr1002$§!所在的房间并将其用于我们的目的，我们在银河系舞台上的影响力大幅度提升了。"
 apsr.1003.ok-button:0 "这书属于我们的时代！"
 apsr.1811.title:0 "性能已恢复"
 apsr.1811.desc:0 "今天，我们的帝国实现了技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr1_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.1811.ok-button:0 "很好。"
 apsr.1812.title:0 "性能已改良"
 apsr.1812.desc:0 "今天，我们的帝国实现了技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr1_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.1812.ok-button:0 "非常棒"
 apsr.1813.title:0 "性能最大化"
 apsr.1813.desc:0 "今天，我们的帝国实现了技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr1_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.1813.ok-button:0 "棒极啦！"
 apsr.1011.title:0 "侦测到：§M$apsr1_planet_modifier$§!"
 apsr.1011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n这颗星球上有一座神奇的外星宫殿，里面存放的艺术品体积巨大并且保存完好，其艺术价值足以媲美其他星际国家的最高级作品。而在宫殿的王座大厅里，我们还发现了一幅大型的银河系全细节投影图。看到它，我们就毫不怀疑地知道，我们的国家一定会得胜利！"
 apsr.1011.button:1 "我们必须得到这个古人的遗物！"
 apsr.1013.title:0 "侦测到：§M$apsr1_planet_modifier$§!"
 apsr.1013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n该星球上有一栋未知用途的建筑，建筑的大厅中间“漂浮”着一则预言。调查没有发现任何显示装置，我们的科学家们认为这则古老的预言是写给[Root.GetRulerTitle]的，它甚至直接提及了[Root.GetRulerName]的名字。听起来它已经成功地预言了我们的过去，我们只能拭目以待，它预言的伟大统治者的宏大传说是否也属实"
 apsr.1013.button:1 "未来永远在改变，而过去不曾改变。"
 apsr.1015.title:0 "侦测到：§M$apsr1_planet_modifier$§!"
 apsr.1015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n在其中一颗星球上有一栋未知用途的建筑，建筑的大厅中间“漂浮”着一则预言。据称现场没有发现任何显示装置，科学家们认为这则古老的预言是写给终将成为统治他人的种族的。\n\n§G信息:§!\n§Y星球名称：§W[event_target:apsr1_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr1_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr1_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr1_planet_target.Owner.GetName]§!"
 apsr.1015.button:1 "有趣！"
