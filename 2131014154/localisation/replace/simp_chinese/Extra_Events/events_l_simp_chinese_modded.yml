l_simp_chinese:
 ancient_flag_category: "被遗忘的标志"
 ancient_flag_category_desc: "船员发现一个奇怪的金属圆筒，上面带着一块染色的布条，可能是§Y[From.GetName]§!的标志。"
 ancient_flag.1.name: "古代文明的标志"
 ancient_flag.1.desc: "科学家§G[Root.GetLeaderName]§!命令§B[Root.GetFleetName]§!完成对§Y[From.GetName]§!的扫描工作.这个物体似乎起源于大约在三千年前的某个古老文明. 在他们文化中有把国旗放在物体上的做法。\n\n虽然§Y[From.GetName]§!过去了三千年，国旗依然没有遭到任何腐蚀。不过那个古文明发生什么事至今仍然是个谜。"
 ancient_flag.1.a: "迷人。"
 space_grave_category: "太空遗骸"
 space_grave_category_desc: "§G[Root.GetLeaderName]§!发现在§Y[Root.GetName]§!的轨道上漂浮着许多骨头。\n\n这一发现让船员们兴奋不止。"
 space_grave.1.name: "太空坟墓"
 space_grave.1.desc: "越来越多的骨架在§Y[Root.GetName]§!轨道上发现.看来这里很久以前发生过一场灾难性事件.虽不知道这里发生什么，他们好像试图在逃离§Y[Root.GetName]§!。\n\n究竟是何种灾难仍然是个谜，因为关于末日理论有太多因素存在。"
 space_grave.1.a: "非凡的！"
 mineral_monolith_category: "有价值的岩石"
 mineral_monolith_category_desc: "科学家在§Y[Root.GetName]§!发现了一个巨大又奇怪的岩石.据扫描显示这岩石不仅蕴含大量有价值的矿物而且表面还有一些神奇雕刻。"
 mineral_monolith.1.name: "矿脉"
 mineral_monolith.1.desc: "§G[Root.GetLeaderName]§!和§B[Root.GetFleetName]§!完成扫描工作，它确实是非常迷人。\n\n§G[Root.GetLeaderName]§!分析得出这是很久以前一个原始文明敬拜这个岩石，并把它作为某种和平的神或笔记的符号，虽然随着时间流逝，上面雕刻已经被慢慢侵蚀了。\n\n§G[Root.GetLeaderName]§!提议可以将它保存到我们的博物馆，然后将其展出，也可以直接敲碎只取里面蕴含的矿物，或者卖给一些愿意出高价的收藏家。"
 mineral_monolith.1.a: "敲开它。"
 mineral_monolith.1.b: "留下它。"
 mineral_monolith.1.c: "卖了它。"
 mineral_monolith.1.d: "别碰它！"
 last_words_category: "丢失的信号"
 last_words_category_desc: "船员发现一个来自§Y[Root.GetName]§!的信号。"
 last_words.1.name: "冒险家的最后一句话"
 last_words.1.desc: "§B[Root.GetFleetName]§!的船员发现一个不断向外传播的信号装置，这里面似乎刻录了外星人的冒险家的最后一句话。他们已经将其翻译了，这是翻译内容:\n\n\"Leader! Leader!?Leader快过来!我找到它了!经过那么多年，我终于找到它了!这将会改变我们所认知的宇宙。我们能做些- ... 等一下. 它...在移动?它真的在移动!它还活着! ...它发现我。如果我不把我的坐标-。\"\n\n这就是我们所知道的事情。我们可能永远不知道她找到了什么，因为这个\"Leader\" 彻底把这个星球夷平。除了我们再无其他生命。"
 last_words.1.a: "沉默不语。"
 mineral_core_category: "不正常的质量"
 mineral_core_category_desc: "这星球的质量几乎每隔几天就会变换一次，需要进一步研究。"
 mineral_core.1.name: "矿物核心"
 mineral_core.1.desc: "§G[Root.GetLeaderName]§!的报告称§B[Root.GetFleetName]§!的船员已查明该星球的质量会发生变化的原因。\n\n事实证明，这颗星球的核心已经开始停转。这将会使我们能更安全开采这个星球的资源，为帝国提供大量资源。"
 mineral_core.1.a: "极好的一天！"
 bad_fate_category: "物种的灭绝"
 bad_fate_category_desc: "仔细调查发现在多层岩石中存在生物化石，更不寻常的是，这个星球是完全荒芜的。"
 bad_fate.1.name: "悲惨的命运"
 bad_fate.1.desc: "更进一步的调查§Y[From.GetName]§!发现，被§B[Root.GetFleetName]§!船员称呼为“Fate”和“Destiny”的两颗行星发生了碰撞。\n\n最有趣的是，其中有一颗行星上面存在高级文明！\n\n真是一个有趣的发现。"
 bad_fate.1.a: "极好的！"
 bad_fate.1.b: "安息。"
 rocky_egg_category: "奇怪的星球"
 rocky_egg_category_desc: "扫描显示这颗星球的地理非常不符合常理。"
 rocky_egg.1.name: "巨大的岩石蛋"
 rocky_egg.1.desc: "§G[Root.GetLeaderName]§!和§B[Root.GetFleetName]§!的船员告诉我们，这颗星球实际上是一颗万年巨蛋！\n\n这个蛋在过去的几百万年里收集了许多其他天体的质量！\n\n§G[Root.GetLeaderName]§!说不用担心，这个蛋不会变成一只万年母鸡。\n\n像这样的东西存在真是个奇迹。这种生物似乎非常罕见的，这个蛋可能是他们的种族的唯一的东西。我们的科学家为这个发现感到十分惊讶。"
 rocky_egg.1.a: "令人惊异的。"
 gassy_planet_category: "家园"
 gassy_planet_category_desc: "船员已经发现在§Y[Root.GetName]§!曾经有过文明的迹象。"
 gassy_planet.1.name: "气态星球"
 gassy_planet.1.desc: "§B[Root.GetFleetName]§!的船员通过扫描星球可以确定，这个古老的文明之所以遗弃星球的原因是星球已经死亡了。\n\n§G[Root.GetLeaderName]§!认为星球死亡的原因是巨大的火山喷射出有毒气体进入大气。\n\n他们现在在哪仍是个谜。"
 gassy_planet.1.a: "真有趣。"
 doomed_civ_category: "失事飞船"
 doomed_civ_category_desc: "船员发现一艘失事的飞船。"
 doomed_civ.1.name: "命中注定的文明"
 doomed_civ.1.desc: "§B[Root.GetFleetName]§!的船员发现了飞船上有被破坏的痕迹。\n\n这艘船更像是一艘逃生船，在他们的家乡星球上有一个逃生轨道，根据船上的数据显示这是颗将要死亡的星球。他们家乡所发生的灾难肯定是非常具有毁灭性。"
 doomed_civ.1.a: "好奇的。"
 lost_treasure_category: "弱信号"
 lost_treasure_category_desc: "我们收到来自§Y[Root.GetName]§!的微弱信号。"
 lost_treasure.1.name: "遗失的财富"
 lost_treasure.1.desc: "§B[Root.GetFleetName]§!的船员发现信号是来自一艘似乎装满了珍稀物体的货船。\n\n§G[Root.GetLeaderName]§!认为货船之所以会被星球引力抓住，是因为船上有一个原始的人工智能控制的缘故，这也就解释了为什么它会如此之容易被星球抓住的原因。"
 lost_treasure.1.a: "我们可以拥有更多的能源。"
 crazy_scientist_category: "奇怪的激素"
 crazy_scientist_category_desc: "扫描§Y[Root.GetName]§!时，船员发现了一种奇怪的激素。"
 crazy_scientist.1.name: "疯狂的科学家"
 crazy_scientist.1.desc: "我们的科学家在研究这个异常时，不小心划破了衣服，并沾上了这种激素，他的行为变的非常奇怪。\n\n他突然尖叫起来，害怕其他人，之后他逃进了一个天然洞穴中\n\n"
 crazy_scientist.1.a: "令人担忧的。"
 diamond_core_category: "致密的核心"
 diamond_core_category_desc: "对星球核心的调查表明，它的结构是异常致密的。"
 diamond_core.1.name: "钻石核心"
 diamond_core.1.desc: "§B[Root.GetFleetName]§!的船员和他们的首席科学家§G[Root.GetLeaderName]§!已经发现，这颗星球的核心很大部分是由钻石组成的！\n\n挖掘这颗行星的矿物将对我们的工业大有帮助。"
 diamond_core.1.a: "去挖掘！"
 except_engine_category: "奇怪的机器"
 except_engine_category_desc: "扫描结果显示§Y[Root.GetName]§!上有奇怪的机械物体。"
 except_engine.1.name: "特殊工程"
 except_engine.1.desc: "§B[Root.GetFleetName]§!发现，这些机器比我们所拥有的更为先进！\n\n§G[Root.GetLeaderName]§!建议我们应该将其带回，以便于进一步研究这些机器，或者也可以将其出售给感兴趣的人。"
 except_engine.1.a: "学习这些技术！"
 except_engine.1.b: "卖掉这些破烂。"
 crushed_category: "闪亮的物体"
 crushed_category_desc: "船员们在§Y[Root.GetName]§!上发现了一个异常现象. 这个星体表面拥有异常强烈的反射光芒。"
 crushed.1.name: "破碎的文明"
 crushed.1.desc: "正在执行调查任务的§B[Root.GetFleetName]§!船员发现了一个微型智慧文明。\n\n当飞船降落在他们的栖息地，瞬间便毁灭了他们90%的人口，剩下的人看起来非常生气，并将岩石扔在科学家的脚边。\n\n这些闪亮的岩石被证明具有很高的价值!"
 crushed.1.a: "哎呀..."
 perfect_planet_category: "特别的读数"
 perfect_planet_category_desc: "在§Y[Root.GetName]§!的仔细扫描发现该星球呈现不正常的读数！"
 perfect_planet.1.name: "完美的星球"
 perfect_planet.1.desc: "这颗星球是真正的完美！\n\n像河流一样多的黄金与堆积如山的矿物，我们可以从这颗星球上大赚一笔。"
 perfect_planet.1.a: "神奇"
 ancient_fossils_category: "先进的古代遗址"
 ancient_fossils_category_desc: "科学家们发现了一个古老、先进的文明的废墟。"
 ancient_fossils.1.name: "古文明化石"
 ancient_fossils.1.desc: "§B[Root.GetFleetName]§!的船员是对的. 数百万年之前，这颗星球上生活着一个先进的文明。\n\n§G[Root.GetLeaderName]§!不知道是什么毁灭了这个文明，或许是小行星也可能是超级火山爆发。\n\n无论曾经发生了什么，重要的是我们可以从他们的废墟之中学到很多东西!"
 ancient_fossils.1.a: "太好了。"
 space_knights_category: "石头建筑"
 space_knights_category_desc: "当扫描§Y[Root.GetName]§!时，船员们发现了一座石头做成的建筑。"
 space_knights.1.name: "宇宙骑士"
 space_knights.1.desc: "一个灭亡的中世纪物种曾经在这颗星球上存在过，他们的死法相当的惊奇！\n\n两大阵营统治着这颗星球，他们之间进行着无休止的战争，§G[Root.GetLeaderName]§!推论在大约5000年前，他们相继灭亡。\n\n这两个交战的派系的最后一次战斗，几乎摧毁了他们的星球，直到现在都没有恢复。"
 space_knights.1.a: "有趣。"
 world_war_category: "战斗的碎片"
 world_war_category_desc: "船员们认为一场世界大战曾经在§Y[Root.GetName]§!爆发，并毁灭了他们的种族。"
 world_war.1.name: "世界大战"
 world_war.1.desc: "船员们的想法是正确的，但是§G[Root.GetLeaderName]§!和他的科考团队认为它们的文明在被毁灭的时候，远没有曾经那么先进. 它们的科技水平甚至和我们接近。\n\n§G[Root.GetLeaderName]§!认为有一个好战的领袖为了统治世界，肆无忌惮的轰炸了他的许多敌人，这导致了他们星球的毁灭。"
 world_war.1.a: "迷人。"
 asteroid_attack_category: "小行星洞穴"
 asteroid_attack_category_desc: "科学家们在§Y[Root.GetName]§!上找到了许多天然东西，并希望找到其形成的原因。"
 asteroid_attack.1.name: "小行星袭击"
 asteroid_attack.1.desc: "这些洞穴确实是由某种东西造成的，但不是人工形成的。\n\n当扫描这些洞穴系统时，§B[Root.GetFleetName]§!船员们发现了一些可怕的东西，不久后与我们失去了联系。"
 asteroid_attack.1.a: "太可惜了。"
 ayy_category: "光源"
 ayy_category_desc: "我们的科学家在§Y[Root.GetName]§!上面发现了许多光源，并希望展开进一步的调查。"
 ayy.1.name: "当地的外星人"
 ayy.1.desc: "§G[Root.GetLeaderName]§!发现这些光源是由星球上一些人造建筑发出了，这些建筑之中居住着一些智慧水平不太高的生物。\n\n他们自称他们的帝国是强大的，并希望在银河中进行殖民。\n\n§G[Root.GetLeaderName]§!说这些外星人实际上是外强中干，害怕我们，并愿意支付一定的代价让我们的离开。"
 ayy.1.a: "很好，拿钱。"
 ayy.1.b: "让他们安静。"
 ayy.1.c: "招募进军队。"
 storms_category: "疯狂的天气"
 storms_category_desc: "§Y[Root.GetName]§!上的天气似乎十分异常 。"
 storms.1.name: "无限风暴"
 storms.1.desc: "这个星球的风暴似乎已经持续上百万年. §G[Root.GetLeaderName]§!推测如果没有外界激烈的变化，这场风暴将永远不会停息。\n\n§G[Root.GetLeaderName]§!说我们有能力停止这场风暴，如果我们打算在这里殖民的话。"
 storms.1.a: "浪费钱。"
 storms.1.b: "阻止风暴。"
 ai_factory_category: "地下建筑"
 ai_factory_category_desc: "对§Y[Root.GetName]§!的扫描显示这颗星球存在着人造的地下建筑。"
 ai_factory.1.name: "AI工厂"
 ai_factory.1.desc: "地下建筑实际上是一座工厂，由一个未知的种族所建造，用于生产智能机器人。\n\n这个工厂至今仍然在工作着。\n\n机器人现在很活跃，但是§G[Root.GetLeaderName]§!解释说这些机器人可能是一个威胁，如果我们继续让工厂运转下去的话。"
 ai_factory.1.a: "占领工厂。"
 ai_factory.1.b: "摧毁！"
 ai_factory.1.c: "占领工厂并且从中学习技术。"
 space_nomads_category: "轨道上的货船"
 space_nomads_category_desc: "我们的科学家在§Y[Root.GetName]§!轨道上发现了一艘货船。"
 space_nomads.1.name: "太空游牧"
 space_nomads.1.desc: "§B[Root.GetFleetName]§!接近这艘货船时，一群智慧生物友好的接待了我们，他们自称为“漫游者”，是一个太空游牧民族。\n\n在一场宴会之后，他们希望得到我们的一些帮助，以使其走出财务困境。"
 space_nomads.1.a: "我们没钱..."
 space_nomads.1.b: "当然！"
 space_nomads.1.c: "赶走他们。"
 space_nomads.1.d: "告诉这群杂碎快点滚！"
 space_nomads.1.e: "我们没钱，但我们会让国家记住善良的你们！"
 space_nomads.1.f: "优秀的外星人应该为帝国效力。"
 space_nomads.1.g: "问下他们对宇宙的了解。"
 space_nomads.1.h: "他们知道我们的创世主吗？"
 space_nomads.1.i: "捕获并奴隶他们！"
 space_nomads.1.j: "用他们来发电。"
 space_nomads.1.k: "一个新主人。"
 space_minerals_category: "轨道上的货船"
 space_minerals_category_desc: "我们的科学家在§Y[Root.GetName]§!轨道上发现了一艘货船。"
 space_minerals.1.name: "轨道上的矿物"
 space_minerals.1.desc: "§B[Root.GetFleetName]§!接近这些货船，发现上面满载着矿石！\n\n我们不知道这些矿石的主人是谁，但是我们可以很轻易的带走它们。"
 space_minerals.1.a: "带走矿物。"
 space_minerals.1.b: "放弃矿物。"
 water_monster_category: "海里的物体"
 water_monster_category_desc: "我们的科学家在§Y[Root.GetName]§!的海洋里面发现了一些移动的物体。"
 water_monster.1.name: "海怪"
 water_monster.1.desc: "在扫描星球海洋的时候，我们的科学家发现了一个巨大的海怪！\n\n一位研究人员对这个怪物很感兴趣，并不顾§G[Root.GetLeaderName]§!的命令，近距离观察海怪，不幸被海怪吃掉了。"
 water_monster.1.a: "节哀。"
 water_monster.1.b: "蠢货.."
 abandoned_base_category: "金属物体"
 abandoned_base_category_desc: "我们的科学家报告，似乎有一些不明金属物体在§Y[Root.GetName]§!的表面。"
 abandoned_base.1.name: "逃兵"
 abandoned_base.1.desc: "当我们走进这个金属物体，它的真面目清晰的呈现在科学家眼前，这是一个建在山边的军营。\n\n当我们的科学家靠近时，他们向我们开枪示警，我们向他们传达了善意的信息，他们的态度也逐渐好转，并邀请科学家们吃饭。\n\n§G[Root.GetLeaderName]§!得到这些民兵们的信息，他们是来自一个帝国的逃兵。"
 abandoned_base.1.a: "让他们为我们服务。"
 abandoned_base.1.b: "一群叛徒！"
 abandoned_base.1.c: "留下财物并让他们滚！"
 abandoned_base.2.name: "招募"
 abandoned_base.2.desc: "我们的科学家邀请这些民兵们加入我们的军队. 他们欣然接受了。\n\n§G[Root.GetLeaderName]§!强烈反对他们加入我们的军队，他们能够不忠于自己的祖国，谁能保证他们能够忠于我们？"
 abandoned_base.2.a: "欢迎加入我们的帝国，自由民主！"
 abandoned_base.2.b: "没关系。"
 abandoned_base.2.tooltip: "之后的故事"
 infinium_category: "稀有矿物"
 infinium_category_desc: "当扫描§Y[Root.GetName]§!时，我们的科学家发现了一种从没见过的矿石，研究人员迫切需要更多的这种矿石样本以进行研究。"
 infinium.1.name: "因菲尼矿"
 infinium.1.desc: "这是一种真正神奇的矿物，在高温下，它可以被塑造成任何东西，冷却下来后，它几乎是坚不可摧的！\n\n我们的科学家将其命名为因菲尼。\n\n§G[Root.GetLeaderName]§!建议进一步研究和利用因菲尼，当然，我们也可以卖掉它。"
 infinium.1.a: "留下它。"
 infinium.1.b: "卖了它。"
 error_category: "人工生命"
 error_category_desc: "似乎有人工生命在§Y[Root.GetName]§!上面巡逻。"
 error.1.name: "人工生命"
 error.1.desc: "有人工生命在这颗星球上巡逻，但我们不知道原因。\n\n当我们试图联系这些人工生命时，他们只会不断的重复：\"§RERROR-703，PATH - NOT - FOUND§!\"。\n\n§G[Root.GetLeaderName]§!建议捕捉一只人工生命，以找出他们的目的，或者我们也可以将其出售给感兴趣的国家。"
 error.1.a: "找出他们的目的。"
 error.1.b: "将他们彻底报废。"
 error.1.c: "卖了他们。"
 error.1.d: "远离他们。"
 error.2.name: "目的"
 error.2.desc: "我们的科学家已经找到了这些人工生命的目的。\n\n他们的目的是要杀掉这颗星球上所有有机生物，但我们不知道原因，他们还有另一个神秘的目的，似乎是试图找到某个东西，也许他们是在寻找他们的创造者？"
 error.2.a: "有趣。"
 error.2.tooltip: "之后的故事"
 mutiny_category: "轨道上的货船"
 mutiny_category_desc: "我们的科学家在§Y[Root.GetName]§!轨道上发现了一艘货船。"
 mutiny.1.name: "兵变！"
 mutiny.1.desc: "我们的科学家在这艘货船上发现了大量的矿石，不幸的是，有部分船员试图私吞这些矿石，并反抗§G[Root.GetLeaderName]§!。\n\n我们该如何处理？"
 mutiny.1.a: "试图跟他们谈判。"
 mutiny.1.b: "让他们自行解决。"
 mutiny.1.c: "杀鸡儆猴！"
 mutiny.1.tooltip: "之后的故事"
 mutiny.2.name: "情况好转"
 mutiny.2.desc: "兵变的参与者们同意妥协。"
 mutiny.2.a: "结果不错。"
 mutiny.3.name: "情况好转"
 mutiny.3.desc: "刚刚传来的消息显示，科考团队的首席科学家和他的属下被杀害。"
 mutiny.3.a: "很好。"
 mutiny.2.tooltip: "科研船将被炸毁"
 artificial_sun_category: "奇怪的恒星"
 artificial_sun_category_desc: "这个恒星的形状有点奇怪，不太像我们之前见过的任何恒星。"
 artificial_sun.1.name: "人造太阳"
 artificial_sun.1.desc: "§Y[Root.GetName]§!恒星是人造的！伟大的奇迹！制造这个恒星的种族似乎已经灭亡几千年了。"
 artificial_sun.1.a: "有趣。"
 blackhole_life_category: "异常生命迹象"
 blackhole_life_category_desc: "船员们在§Y[From.GetName]§!黑洞中发现了生命的迹象. 这可能会颠覆我们所知道的物理和生物学体系!"
 blackhole_life.1.name: "黑洞生态系统"
 blackhole_life.1.desc: "黑洞里面确实存在着生命形态！\n\n这些生命能够使用某种方法通过事件视界，而不是比光速更快，事实上，他们相当的慢。\n\n他们似乎生活在黑洞中，只在附近的太空尘埃中获得给养，受技术水平所限，我们无法越过事件视界看到里面的具体情况。"
 blackhole_life.1.a: "杰出！"
 sand_creature_category: "流沙"
 sand_creature_category_desc: "§Y[Root.GetName]§!表面的流沙似乎在以一种不寻常的方式流动。"
 sand_creature.1.name: "可怕的沙人"
 sand_creature.1.desc: "§B[Root.GetFleetName]§!船员们降落在星球上，他们注意到沙子在向着他们移动.§G[Root.GetLeaderName]§!感到很好奇，他决定亲自去调查. 其他船员试图阻止他，但§G[Root.GetLeaderName]§!拒绝了。\n\n当船员们看到沙子越来越近，并逐渐变大，他们意识到，不知道是什么原因，这些沙子是有生命的，并将他们视作食物。\n\n船员们毫无选择只能抛弃§G[Root.GetLeaderName]§!因为没有时间去拯救他。"
 sand_creature.1.a: "正确的选择。"
 frozen_civilization_category: "冰雪覆盖"
 frozen_civilization_category_desc: "在§Y[Root.GetName]§!表面似乎有巨型的建筑被包裹在冰层之中。"
 frozen_civilization.1.name: "冰冻文明"
 frozen_civilization.1.desc: "经过进一步研究，§B[Root.GetFleetName]§!的船员发现，被包裹在冰中的不仅有建筑，还有智慧生物。\n\n生物识别扫描显示，他们仍然活着。其技术似乎比我们的原始得多。\n\n轨道似乎发生了突然变化，使该星球几乎瞬间冻结。科学界提出了多种理论，但没有任何证据。无论如何，科学官§G[Root.GetLeaderName]§!已经开始人为解冻该星球。\n\n在解冻星球的同时，还建造了一座设施来研究他们冰冻前的生活。过了几天，他们的身体才完全解冻。不幸的是，他们中只有几百人在这个过程中幸存下来。\n\n我们的一些科学家在这些生物苏醒后措手不及。幸运的是，我们采取了安全措施，防止它们中的一些人横冲直撞。他们被注射了麻醉剂，被一艘小型运输船运到了一个似乎是重要地标的地方。\n\n他们从麻醉剂中完全苏醒过来后似乎非常困惑。有几个人开始攻击，但其中一个人站了起来，说服他们平静下来。船员们都被这些原始的生物所吸引。"
 frozen_civilization.1.a: "神奇！"
 supernova_category: "非常亮的恒星"
 supernova_category_desc: "当研究人员靠近§Y[Root.GetName]§!他们发现它的亮度异常!"
 supernova.1.name: "非正常波动"
 supernova.1.desc: "§B[Root.GetFleetName]§!的仪器探测到大规模的等离子体内部波动。由于这些波动发出的重力干扰，工作人员很难获得详细读数，他们必须更接近这颗恒星才能知道发生了什么。"
 supernova.1.a: "小心行事。"
 boom_asteroid_category: "金属结构"
 boom_asteroid_category_desc: "船员在§Y[Root.GetName]§!表面发现了一个非自然的金属结构体。"
 boom_asteroid.1.name: "核爆炸"
 boom_asteroid.1.desc: "§B[Root.GetFleetName]§!船员们仔细检查了这个金属结构体，随后触发了一个响亮的警报声. 警报从30秒开始倒计时，这时船员们发现了一个巨大的核装置. 船员们意识到麻烦大了。\n\n船员们只得尽快的接触这个装置，但是由于不了解对方使用的语言，进展缓慢。\n\n不久之后，星球发生了大爆炸，我们仍然不知道为什么会触发警报，或者说为什么会有这种威力达到足以摧毁行星的核装置。"
 boom_asteroid.1.a: "悲惨的命运。"
 unstable_gas_category: "不稳定气态巨星"
 unstable_gas_category_desc: "扫描结果表面§Y[Root.GetName]§!是一颗不稳定的气态巨行星。"
 unstable_gas.1.name: "恒星的诞生"
 unstable_gas.1.desc: "给予足够的质量与氢气，一个气态巨行星可以成为恒星，§Y[From.GetName]§!满足了这些要求。\n\n随后§B[Root.GetFleetName]§!进一步研究这颗气态巨星，§G[Root.GetLeaderName]§!发现§Y[From.GetName]§!已经到了进化为恒星的最后一步. 但是由于科研活动的影响，§Y[From.GetName]§!提前爆发。\n\n船员们无法在这场大爆炸中逃离，不幸遇难。"
 unstable_gas.1.a: "神奇！"
 unstable_gas.1.tooltip: "气态巨行星爆发成恒星。"
 star_stuff.1.name:0 "开展恒星分析计划"
 star_stuff.1.desc:0 "自从我们的文明诞生以来，我们一直怀着敬畏的心情仰望星空，现在我们可以近距离访问这些星体了。\n\n我们的科学家们一致认为，我们应该收集不同种类恒星的信息，研究它们的秘密。"
 star_stuff.1.a:0 "同意开展。"
 star_stuff.1.b:0 "没时间浪费。"
 star_stuff.2.name: "A类型恒星"
 star_stuff.2.desc: "这个浅蓝色的恒星相对于其他恒星而言，不仅年轻还十分耀眼。他们十分巨大，自转速度十分快，但最终会在几百万年后放慢速度并转变成一个红巨星。"
 star_stuff.2.a: "有趣。"
 star_stuff.3.name: "B类型恒星"
 star_stuff.3.desc: "这个蓝色恒星是十分罕见的种类，而且相对于A类恒星而言更加明亮。"
 star_stuff.3.a: "有趣。"
 star_stuff.4.name: "F类型恒星"
 star_stuff.4.desc: "F型恒星，更多时候被称为白矮星，虽不断向外辐射强大的紫外线，但也有适合生活的区域。"
 star_stuff.4.a: "有趣。"
 star_stuff.5.name: "G类型恒星"
 star_stuff.5.desc: "这颗黄矮星被称为G型星，实际上它有一定颜色范围。这些恒星在膨胀并成为红巨星之前，大约在100亿年前就把氢元素燃烧殆尽了。\n\n虽然G型星的寿命短于K型星，但G型星的星系是能诞生生命并发展的最佳地方。"
 star_stuff.5.a: "神奇。"
 star_stuff.6.name:0 "K类型恒星"
 star_stuff.6.desc:0 "K型星通常被称为橙矮星，是一个常见的星系。K型星有着一段十分漫长的发展过程。"
 star_stuff.6.a: "有趣。"
 star_stuff.7.name:0 "M类型恒星"
 star_stuff.7.desc:0 "M型星是宇宙中最常见的，通常称为红矮星。低光度意味着这些恒星很难被肉眼观察到，但从远处观看，又是十分惊人。\n\n虽然它们有着漫长的寿命，但是它们几乎不向外辐射紫外线，这种环境不利于生命存在。"
 star_stuff.7.a: "不可思议。"
 star_stuff.8.name:0 "中子星"
 star_stuff.8.desc:0 "这是颗高密度的恒星，被称为中子星，一般诞生于当一颗巨大的恒星遭受到迅速崩溃爆炸变成一颗超新星后。\n\n虽然它们直径只有十公里，但质量又比G型星大！"
 star_stuff.8.a: "不可思议！"
 star_stuff.9.name: "黑洞"
 star_stuff.9.desc: "这被称为黑洞，是由一颗非常巨大的恒星在其寿命结束时崩溃而形成的。\n\n黑洞有着强大的引力场，它可以阻止任何东西逃逸 - 甚至是光 -唯一办法不进入事件视界之内。\n\n研究这个星球怪物时候，船员必须十分小心。"
 star_stuff.9.a: "神奇！"
 star_stuff.10.name: "脉冲星"
 star_stuff.10.desc: "一颗发出电磁辐射束的高度磁化的中子星被称为脉冲星。\n\n当辐射光束指向观察者时，你会发现脉冲的间隔是十分精确的，它可以用来测量时间的偏移值，这就是无比精确的脉冲星。"
 star_stuff.10.a: "不可思议！"
 star_stuff.11.name: "研究完成"
 star_stuff.11.desc: "经过多年来的努力，我们完成太空中所有已知的恒星研究计划。虽然过程坎坷，但毫无疑问的是这是一笔宝贵的财富！\n\n虽然科学家建议我们密切关注这些星星动向，但是没有提醒我们应该用我们的知识去收集更多的能量..."
 star_stuff.11.a: "我们现在知道更多关于宇宙的事情。"
 star_stuff.11.b: "这就是力量！"
 star_stuff_chain_title: "恒星分析计划"
 star_stuff_chain_desc: "自从我们的文明诞生以来，我们一直怀着敬畏的心情仰望星空，现在我们可以近距离访问这些星体了。\n\n我们的科学家们一致认为，我们应该收集不同种类恒星的信息，研究它们的秘密。"
 star_stuff_surveyed: "恒星研究"
