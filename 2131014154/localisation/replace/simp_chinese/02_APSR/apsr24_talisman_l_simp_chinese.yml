 apsr.24159.title:0 "魔符复合体"
 apsr.24159.desc:0 "$RULER$，安插在§H[event_target:apsr24_planet_target.GetName]§!上§Y\"搜索者\"§!小组内的间谍发来报告！根据报告，§Y\"搜索者\"§!试图干扰 §H魔符复合体§!奇怪盒子的资源生成过程。虽然还没有正式的报告，但已经知道了这次干预以失败告终。我们很快就会获得正式报告。"
 apsr.24159.button:0 "我们正在等待报告。"
 apsr.24159.button.tooltip:1 "有值得注意的消息会立即报告。"
 apsr.24160.title:0 "魔符复合体"
 apsr.24160.desc:0 "$RULER$，有来自§H[event_target:apsr24_planet_target.GetName]§!的坏消息。据报告，§Y\"搜索者\"§!干预资源生成的行为导致了生成机制被完全破坏。目前在 §H魔符复合体§!的系统中已再没有资源出现。根据地方当局的决定，§H魔符复合体§!已被拆除，系统也被废弃。§Y\"搜索者\"§!停止了他们的工作，离开了星球。"
 apsr.24160.button:0 "我..."
 apsr.24160.button.tooltip:1 "§都是他们的错！§!"
 apsr.24161.title:0 "魔符复合体"
 apsr.24161.desc:0 "$RULER$，有来自§H[event_target:apsr24_planet_target.GetName]§!的坏消息。据报告，§Y\"搜索者\"§!干预资源生成的行为导致了生成机制发生异常。部分资源已不再从§H魔符复合体§!的系统中出现，而且产量也变少了。§Y\"搜索者\"§!停止了他们的工作，离开了星球。"
 apsr.24161.button:0 "这消息可真是够坏的。"
 apsr.24161.button.tooltip:1 "$apsr.24160.button.tooltip$"
 apsr.24162.title:0 "魔符复合体"
 apsr.24162.desc:0 "$RULER$，有来自§H[event_target:apsr24_planet_target.GetName]§!的坏消息。据报告，§Y\"搜索者\"§!干预资源生成的行为导致了生成机制被完全破坏。此外，§H[event_target:apsr24_planet_target.GetName]§!上的人中精神疾病患者的数量也有所增加。受影响的人表现出一定的不适感，焦虑症的发作率越来越高，并且不断做噩梦。也许这与资源生成机制的失效有某种关系。§Y\"搜索者\"§!停止了他们的工作，离开了星球。"
 apsr.24162.button:0 "这消息可真是够坏的。"
 apsr.24162.button.tooltip:1 "$apsr.24160.button.tooltip$"
 apsr.24163.title:0 "魔符复合体"
 apsr.24163.desc:0 "在§H[event_target:apsr24_planet_target.GetName]§!的§H魔符复合体§!中收集系统出现资源的无人机已经收集到了足够的关于资源出现机制的数据。经过初步分析，发现了外部干预来引导资源生成的可能。请求确认来启动该研究项目。"
 apsr.24163.button.A:0 "确认。"
 apsr.24163.button.A.tooltip:1 "无人机将在明天开始工作。"
 apsr.24163.button.B:0 "请求驳回。"
 apsr.24163.button.B.tooltip:1 "继续收集资源。"
 apsr.24164.title:0 "魔符复合体"
 apsr.24164.desc:0 "§H[event_target:apsr24_planet_target.GetName]§!的收集无人机已获得干预许可。如出现任何状况，会直接发送往中央处理器。"
 apsr.24164.button:0 "准许。"
 apsr.24164.button.tooltip:1 "必要时将提出请求。"
 apsr.24165.title:0 "魔符复合体"
 apsr.24165.desc:0 "于§H[event_target:apsr24_planet_target.GetName]§!收集资源的无人机已经完成分析测算，结果与实际结果完全符合。这些资料将用于进一步寻找干预资源产生机制的方法。"
 apsr.24165.button:0 "已收到信息。"
 apsr.24165.button.tooltip:1 "无人机离目标更进了。"
 apsr.24166.title:0 "魔符复合体"
 apsr.24166.desc:0 "来自§H[event_target:apsr24_planet_target.GetName]§!的无人机的信息。已经确认干预§H魔符复合体§!中资源生成的可能性。目前，正在对实施干预可能会产生的后果进行额外评估。"
 apsr.24166.button:0 "等待评估。"
 apsr.24166.button.tooltip:1 "在进行完所有必要的操作之后，将会报告对其实施干预是否合理。"
 apsr.24167.title:0 "魔符复合体"
 apsr.24167.desc:0 "来自§H[event_target:apsr24_planet_target.GetName]§!的无人机的消息。\n对可能后果的计算表明，干扰资源生成机制产生负面后果的可能性极低。详细信息表明，可以选择增加一种资源生成的机会。请选择所需的资源类型："
