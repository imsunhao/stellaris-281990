 gpm_survey.24.name:0 "发现：机械乐土！"
 gpm_survey.24.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个令人在意的发现\n一个奇怪的设施似乎有活动的迹象。对此进行调查的科学家发现的东西太过离奇以至于他们不得不进行更深入的调查。这座建筑是由各种机器人操作的，其栩栩如生到科学家们起初还以为它们是有意识的。它们似乎维护着这个地方，同时还会为游客甚至彼此之间提供各种各样的“服务”。有些机器人正在将奇怪的会发光和震动的设备插入另一个机器人的部件中，而其他人则将一个机器人倒挂在墙上，并用类似绳索的装置敲打它。不清楚这地方是谁建造的，但听起来挺有意思。"
