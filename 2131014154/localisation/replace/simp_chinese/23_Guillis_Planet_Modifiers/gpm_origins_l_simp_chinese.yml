l_simp_chinese:
 origin_gpm_death_world:0 "死亡星球"
 origin_gpm_death_world_desc:0 "以一个非常荒凉且致命的星球开局。这是一颗迫使你的物种进化成具有高度适应性且强大的物种的星球。"
 gpm_origin_death_world_mod:0 "$origin_gpm_death_world$起源"
 origin_tooltip_gpm_death_world_effects:0 "§R挑战性的起源§!\n§Y母星§!：\n 在§R死亡星球§!上开始游戏：\n 迁入吸引力：§R-100%§!\n 开始时具有§G3§!个§R恶劣的§!行星修正\n 开始时拥有更多的§R星球障碍§!\n\n§Y物种§!：\n 给予§Y死亡世界人口§!特质，给予：\n  £discovery_planet£行星宜居度：§G+10%§!\n  £minerals£$job_miner$岗位出产的矿物：§G+20%§!\n  £food£$job_farmer$岗位出产的食物：§G+20%§!"
 gpm_death_world:0 "首都：死亡星球"
 gpm_death_world_desc:0 "这颗星球上几乎每一种动植物都以某种方式对有知觉的生命具有致命性。这里的生活严酷得难以想象，有50%的人活不过婴儿期，而剩余的人里则有50%活不过10岁。那些到达成年的人无一例外都是最坚韧、最坚定和最机智的战士，是能在银河系最荒凉的环境中生存的大师。"
 origin_gpm_precursor_world:0 "重生"
 origin_gpm_precursor_world_machine:0 "$origin_gpm_precursor_world$"
 origin_gpm_precursor_world_desc:0 "在长达数万年的战争与毁灭后，你的物种从一个古老的冬眠系统中苏醒过来。这场战争你们肯定是输了。你发现自己所在的星球已经破败不堪。你抬起头，想知道已经过去了多久，是否还有人留在外面。"
 gpm_origin_precursor_world_mod:0 "$origin_gpm_precursor_world$起源"
 origin_tooltip_gpm_precursor_world_effects:0 "§R多人游戏时并不平衡§!\n§Y帝国§!：\n 调查速度：§R-50%§!\n\n§Y母星§!：\n 开始时具有§E古代废墟矿藏§!\n 开始时具有一个保护你星球的§E古代行星护盾§!\n 开始时具有额外§Y2§!个随机§E古代行星修正§!\n\n§Y物种§!：\n 获得§Y遗落之族§!特质，给予：\n 领袖经验收益：§G+50%§!\n £pop£人口舒适度消耗：§R+25%§!"
 origin_gpm_fallen_empire_colony:0 "消逝的计划"
 origin_gpm_fallen_empire_colony_desc:0 "从银河系某处被遗忘的§H失落帝国§!的星球上开始。你们的物种十分古老，被失踪的看护人精心照顾。行星本身充满了乌托邦式的自动系统，随时准备照顾你们。"
 gpm_origin_fallen_empire_colony_mod:0 "$origin_gpm_fallen_empire_colony$起源"
 origin_tooltip_gpm_fallen_empire_colony_effects:0 "§R多人游戏时并不平衡§!\n§Y帝国§!：\n 外教权重：§G+10%§!\n 研究速度：§R-15%§!\n\n§Y母星§!：\n 开局拥有§Y3§!个随机§H长者星球修正§!\n\n§Y物种§!：\n 获得§Y受敬之始§!特质：\n  £pop£人口岗位提供的£unity£凝聚力：§G+15%§!\n  §H失落帝国§!评价：§G+40§!"