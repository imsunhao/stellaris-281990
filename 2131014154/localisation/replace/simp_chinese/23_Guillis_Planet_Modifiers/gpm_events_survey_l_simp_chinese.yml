 gpm_survey.31.name:0 "发现：地狱！"
 gpm_survey.31.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个令人生畏的发现\n在所有令人无法忍受、恐怖到无从辩驳的地狱魔窟里，这个被成群结队的巨型蜘蛛占领的星球是最差劲的。最差劲的！\n就连踏上这颗星球都显得疯了一样。每当夜幕降临后，科学官们就能听到从树梢和洞穴中传来的嘶嘶声，更不用说这些巨型蛛类生物在船上移动时发出的无尽的撞击声。科学家们并不关心这些蛛形动物有没有弄坏东西，他们下令立即离开。这颗星球永远不应该再被访问。"
