 z_fw1_misc.322.desc:0 "Одним единственным ударом небо будет рассечено.\nС ослепительной вспышкой появилась она, и выхватила у старейшины клинок $z_fw_r_cheat_hyper_blade$. Она крикнула: §BТёмная энергия, всемогущая!§! Она разрубила его! Поток тёмной энергии исказил структуру измерений, и все гиперпространственные каналы, связывающие эту галактику, исчезли. Ошеломленный старейшина и толпа стояли на месте, как статуи, а $z_fw_r_cheat_hyper_blade$ вспыхнул бирюзовой дугой по земле, и звук пищащего разряда был особенно резок в тихой кабине, создавая жуткую картину, полную смущения."
