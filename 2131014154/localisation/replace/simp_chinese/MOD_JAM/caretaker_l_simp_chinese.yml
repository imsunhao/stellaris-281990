l_simp_chinese:
 origin_caretaker: "照料者"
 origin_caretaker_desc: "在遥远的过去，这个文明被不育所诅咒，为了应对人口的锐减，先祖中最为睿智的人设计了一个用以为他们提供给后代的巨型设备，§H照料者§!。\n\n多个世纪后，该文明对§H照料者§!的依赖程度越来越高，而现在，§H照料者§!赠予了他们迈向繁星所需的物资。但它罕见的向被监护人提出请求——它希望和他们一起扩张，以便无论他们身处何方，它都可以继续提供照料。"
 origin_tooltip_caretaker_effects: "初始母星拥有§H照料者§!，可以提供通过£decision£星球决议请求的服务与资源，包括产出£pop£人口以补偿大幅降低的人口增长率。\n\n"
 START_SCREEN_CARETAKER_0: "在遥远的过去，[GetSpeciesName]物种被诅咒无法生育。为了应对人口的迅速减少，先祖中最为睿智的人创造了一个巨大的设备，§H照料者§!，这项设计旨在为我们提供后代。"
 START_SCREEN_CARETAKER_2: "几个世纪以来，我们越来越依赖§H照料者§!，现在§H照料者§!赋予了我们向其他星系扩张的能力。但它对我们提出了一个罕见的要求，那就是它可以和我们一起开疆拓土，不管我们走到哪里，它都会继续照顾我们。我们欣然同意这项请求。"
 civic_monitor_cult: "监察崇拜"
 civic_monitor_cult_desc: "监察教团是§H照料者§!的双手与咽喉。社会尊重他们的恪尽职守与奉献精神。"
 civic_tooltip_monitor_cult_effects: "§Y£job_monitor£监察者和£job_high_monitor£高阶监察者大大增强了政治力量§!\n\n每个£job_high_monitor£高阶监察者能为全帝国产出§G0.05§!的£influence£影响力\n"
 civic_one_big_family: "一大家子"
 civic_one_big_family_desc: "有能力生育后代的人有责任生育后代。这些后代不是其父母的所有物，所有人都有权分担抚养自然出生子女的责任和权利。"
 civic_tooltip_one_big_family_effects: "£job_caretaker_ward£受监护者提供§G+1%§!人口增长速率\n§Y自然生长的£pop£人口能享受§!§H照料者§!们的优质服务\n\n"
 civic_protected: "由我守护！"
 civic_protected_desc: "战争使这个主要思潮为和平主义的社会感受到何为恐怖，在这个社会中，生命是极其稀少的，每一次死亡都使他们更接近他们的末日。于是§H照料者§!承担起了更大的责任，保护其受保护对象免受潜在威胁。"
 civic_tooltip_protected_effects: "每个§Y照料者节点§!建筑能为恒星基地多提供§G4§!个防御平台数\n\n"
 civic_drone_culture: "无人机社会"
 civic_drone_culture_desc: "§H照料者§!提供机械工人与相关技术来增加产量。"
 civic_tooltip_drone_culture_effects: "§Y开始游戏时拥有两个装配有照料者链接的机器人人口，以及建造更多机器人的科技。§!\n\n§G照料者将对研究机器人和合成人科技的行为更加宽容§!\n"
 civic_love_the_alien: "外星人爱好者"
 civic_love_the_alien_desc: "§H照料者§!只爱它真正的孩子，它们因此把其他物种当作动物，当作驮畜，或者当作宠物。"
 civic_tooltip_love_the_alien_effects: "开局拥有§Y$tech_neural_implants$§!科技\n§G照料者对外星移民行为更加宽容§!\n§Y外星人被允许从事任意殖民地上的£job_caretaker_ward£受监护者岗位§!\n无法在受监护星球或受监护居住站上使用§Y异种受监护者§!决议\n\n"
