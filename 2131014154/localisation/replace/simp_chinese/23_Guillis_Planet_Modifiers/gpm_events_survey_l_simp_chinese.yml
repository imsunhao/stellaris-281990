 gpm_survey_precursors.230.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!遗迹"
 gpm_survey_precursors.230.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n上面是荒凉的热量，下面是地狱般的沙子，这都让这个星球成为了一个活地狱。尽管如此，在星球表面上有些被遗弃的奇特建筑很是显眼。调查人员报告说，这些建筑可能具有宗教性质，并认为其居民可能是生物科技的发明者。\n\n在进一步检查这些“寺庙”之一后，调查小组发现了进化存在过的证据。 目前尚不清楚是寺庙本身还是它的前居民经历了这一过程。"
