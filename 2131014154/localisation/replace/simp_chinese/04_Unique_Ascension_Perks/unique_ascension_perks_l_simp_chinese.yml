 UniqueAscensionPerksEvents.395.Name: "来自§H[CountryTargetForPresent.GetName]§!的通讯"
 UniqueAscensionPerksEvents.395.Desc: "§H[Root.GetName]§!的人民，我们的间谍刚刚通知我们，你们已经设法与我们一些隐藏在地狱的遗民建立了联系，以便从我们强大的帝国获得一些技术或舰船。即使你是失落信徒，并且可能和我们有良好的关系，你也要知道下次这样的行为是不会被容忍的，所以你最好不要再这样做了。但是我们听说你们非常擅长制作£treasures£ §Y珍宝§!，所以如果你们接受给我们一些作为道歉，那么我们就会忘记这个故事。"
