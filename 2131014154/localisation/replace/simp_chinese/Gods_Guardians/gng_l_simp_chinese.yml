l_simp_chinese:
 civic_guardian_duty: "守护职责"
 civic_guardian_duty_desc: "这个帝国相信他们有责任担当一个守护者，守护所有它发现的科技欠发达种族。\n\n一些观测任务将受到较少的限制。"
 mission_deity_persona:0 "我们是你们的神"
 mission_deity_persona_desc:0 "我们已经诱使原住民相信我们是他们的神。实际上我们已经自上而下地奴役了他们。\n\n"
 mission_we_guardians:0 "我们是你们的守护者"
 mission_we_guardians_desc:0 "我们积极地帮助和指导原住民，但我们并不提高他们的技术。他们可以按自己的步调发展，并随时要求我们离开。\n\n"
 mission_deity_persona_2:0 "我们是你们的神"
 mission_deity_persona_2_desc:0 "我们已经诱使原住民相信我们是他们的神。实际上我们已经自上而下地奴役了他们。\n\n"
 mission_we_guardians_2:0 "我们是你们的守护者"
 mission_we_guardians_2_desc:0 "我们积极地帮助和指导原住民，但我们并不提高他们的技术。他们可以按自己的步调发展，并随时要求我们离开。\n\n"
 mission_theobelisk:0 "“积木”"
 mission_theobelisk_desc: "我们在这颗星球上放置了许多复杂的、坚不可摧的装置，它们监视着当地人的行为，并允许我们对他们的进化路径和速率做出微小的调整，同时作为有感知的生命形式来指导他们的整体发展。\n\n"
 mission_contactus:0 "联络我们"
 mission_contactus_desc: "我们传授了一种方法，让原住民可以设计和建造一艘单人飞船，飞船需要我们引导进入轨道，然后远程操作导航系统和超光速推进，把飞行员带到重要的第一次接触会议现场。\n\n"
 edict_independent_obs_stations_on:0 "独立观测任务"
 edict_independent_obs_stations_on_desc:1 "观测站指挥官在决定执行何种任务时享有更大的自主权。这使观测可以有效地无视通常影响部分任务的思潮限制。"
 edict_independent_obs_stations_off:0 "限制观测任务"
 edict_independent_obs_stations_off_desc:1 "观测站指挥官在决定执行何种任务时不再享有更大的自主权。思潮限制再次对部分任务生效。"
 gods.1001.name:0 "奴隶项圈"
 gods.1001.desc:0 "环绕[From.GetName]轨道的观测站指挥官 提议在[From.Owner.GetSpeciesNamePlural]身上使用项圈。项圈可以视具体情况制服、惩罚或处死佩戴者。"
 gods.1001.a:0 "绝妙的计划，把每个野人都给我拴起来。"
 gods.1001.b:0 "斟酌一下，只给有必要的人戴上。"
 gods.1001.c:0 "这估计相当烧钱，还要冒一定的风险。算了。"
 gods.1101.name:0 "项圈之反抗"
 gods.1101.desc:0 "给[From.Owner.GetSpeciesNamePlural]戴上奴隶项圈遇到了相当大的阻力。很多人躲起来以免被戴上项圈，还发生了几起针对我们负责带项圈工作人员的暴力反抗。"
 gods.1101.a:0 "以暴制暴，把躲起来的人揪出来。"
 gods.1101.b:0 "避免冲突，只给愿意的人戴上吧。"
 gods.1101.c:0 "终止计划，否则事态可能迅速恶化。"
 gods.1201.name:0 "项圈之耻辱"
 gods.1201.desc:0 "自从在[From.GetName]的原住民身上部署项圈之后，[From.Owner.GetSpeciesNamePlural]之间的暴力冲突就不断升级。没有项圈的团伙正在袭击有圈的人，并造成了一些伤亡。"
 gods.1201.a:0 "意料之中，不必干涉。"
 gods.1201.b:0 "制止袭击行为。"
 gods.1201.c:0 "把项圈摘了吧，它毫无作为。"
 gods.1301.name:0 "项圈之嫉妒"
 gods.1301.desc:0 "自从在[From.GetName]的原住民身上部署项圈之后，那里的社会系统很快发生了变化。那些戴有项圈的 [From.Owner.GetSpeciesNamePlural]被没有项圈的人崇拜，民众里有一种日益增长的信仰，认为项圈让佩戴者更接近他们的神。"
 gods.1301.a:0 "赋予这些新晋的精英更多职责。"
 gods.1301.b:0 "利用这个机会多给一些人戴上项圈。"
 gods.1301.c:0 "摘掉项圈，不要造出上等人来。"
 gods.2001.name:0 "监督者"
 gods.2001.desc:0 "环绕[From.GetName]轨道的观测站指挥官建议提拔那些最忠诚和恭顺的[From.Owner.GetSpeciesNamePlural]到更多职责的位置上，监督星球上的一些行动。这将减少工作人员前往星球的需求，也意味着证明我们神之地位的盛大表演更少了。"
 gods.2001.a:0 "好主意，去做吧。"
 gods.2001.b:0 "你们早干什么去了？搞快点。"
 gods.2001.c:0 "不行，如此权力对野人来说太大了。"
 gods.2101.name:0 "监督者 VS 监督者"
 gods.2101.desc:0 "两名[From.GetName]上的监督者被允许就正确的神明崇拜方式保有分歧，但这激化为了[From.Owner.GetSpeciesNamePlural]中支持他们的两派人的暴力冲突。现在街上血流成河，其他监督者开始选择站队。"
 gods.2101.a:0 "把那两个挑起事端的监督者给我宰了。"
 gods.2101.b:0 "立即介入，不能再有更多的街头战争了。"
 gods.2101.c:0 "让这些野人继续表演。"
 gods.2201.name:0 "狂热者"
 gods.2201.desc:0 "一个[From.GetName]上的监督者迅速赢得了“狂热者”的名声，而且有很多[From.Owner.GetSpeciesNamePlural]被他以神的名义屠杀了。狂热者的狂热追随者越来越多，更严重的暴力行动可能很快随之而来。其他监督者开始向狂热者寻求指导，而一个敌对监督者公开谴责狂热者是异教徒。"
 gods.2201.a:0 "让这个狂热者消失。"
 gods.2201.b:0 "作为神理应支持我们的拥护者。"
 gods.2201.c:0 "不要插手，任其自然。"
 gods.3001.name:0 "军事支持"
 gods.3001.desc:0 "环绕[From.GetName]轨道的观测站指挥官建议推动创建[From.Owner.GetSpeciesNamePlural]的武装组织，授权他们作为我们代理的执法者。这将减少星球上工作人员的需求。"
 gods.3001.a:0 "批准。给他们一些我们的旧武器和护具。"
 gods.3001.b:0 "去吧，但不要让他们接触我们的任何科技。"
 gods.3001.c:0 "不行。狗嘴里吐不出象牙。"
 gods.3101.name:0 "军事分歧"
 gods.3101.desc:0 "[From.GetName]上的两派武装组织被允许就正确的神明崇拜方式保有分歧，但这很快升级为了暴力。 街道上公然爆发了火并，其它的武装组织开始选择站队。 [From.Owner.GetSpeciesNamePlural]陷入战争的泥潭，许多人加入了敌对组织或组建新的组织。"
 gods.3101.a:0 "解散这两个挑起事端的组织。"
 gods.3101.b:0 "解散所有武装组织。"
 gods.3101.c:0 "让这些野人继续表演。"
 gods.3201.name:0 "指挥官"
 gods.3201.desc:0 "[From.GetName]上一个武装组织的指挥官迅速赢得了“忠诚能干的众神仆从”的名声。整个星球的[From.Owner.GetSpeciesNamePlural]都在向这个作为天选代理人的指挥官寻求指引 。\n\n其他武装组织正在与该指挥官的派系合并。一些武装组织公开表示反抗，并声称该指挥官是假先知。虽然发生了一些暴力冲突，也有一些嫉妒的谴责，但到目前为止，冲突十分有限，很快就被指挥官镇压下去了。"
 gods.3201.a:0 "让这个指挥官消失。"
 gods.3201.b:0 "作为神理应支持我们的先知。"
 gods.3201.c:0 "不要插手，任其自然。"
 gods.4001.name:0 "大规模奴隶绑架"
 gods.4001.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，他们的队伍可以绑架大批[From.Owner.GetSpeciesNamePlural]，送到我们的一个星球去填补奴隶劳动力。"
 gods.4001.a:0 "批准。但不要抓太多。"
 gods.4001.b:0 "很好！能抓多少抓多少。"
 gods.4001.c:0 "我们不需要这些野蛮人。"
 gods.4001.d:0 "还不行，过几个月再问我吧。"
 gods.5001.name:0 "他们并不买账"
 gods.5001.desc:0 "环绕[From.GetName]轨道的观测站指挥官担心一些[From.Owner.GetSpeciesNamePlural]日益强烈的反抗，并要求采取更严厉的行动向人民证明我们是他们的神。"
 gods.5001.a:0 "毁掉一些他们的定居点。"
 gods.5001.b:0 "杀个几千人，以儆效尤。"
 gods.5001.c:0 "搞些花里胡哨的东西吓唬他们一下。"
 gods.5001.d:0 "祝福他们。做一些奢华美好的东西吧。"
 gods.5001.e:0 "你看着办吧，指挥官。"
 gods.6001.name:0 "虔诚的信徒"
 gods.6001.desc:0 "环绕[From.GetName]轨道的观测站指挥官很高兴的报告，[From.Owner.GetSpeciesNamePlural]被证明是他们神明——我们忠心而虔诚的仆人。"
 gods.6001.a:0 "不要自满。一定要保持我们的威严！"
 gods.6001.b:0 "提升他们的技术，但要小心。"
 gods.6001.c:0 "利用这个机会进一步向他们灌输思想。"
 gods.6001.d:0 "祝福他们。做点好事奖励他们吧。"
 gods.6001.e:0 "很好，再接再厉。"
 gods.8001.name:0 "进行直接控制"
 gods.8001.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告这个星球已经做好了被帝国吞并的准备。观测站的部队非常渴望登陆星球，夺取完全的控制权。"
 gods.8001.a:0 "批准。不错的星球，优秀的劳动力。我们唾手可得。"
 gods.8001.b:0 "不。一切照旧。"
 guardians.1001.name:0 "容我们介绍自己"
 guardians.1001.desc:0 "我们需要和[From.GetName]上的[From.Owner.GetSpeciesNamePlural]进行初次接触。\n\n我们可以选择一个使者来代表我们：一个强大国家的领导人，一个思想开放的科学家或者随便一些愿意相信我们的[From.Owner.GetSpeciesNamePlural]。\n\n或者，我们可以从轨道向整个星球广播。再要么直接派一艘飞船在星球上最强大国家的首都着陆。"
 guardians.1001.a:0 "联系一个强国的领导人。"
 guardians.1001.b:0 "联系思想开放的科学家。"
 guardians.1001.c:0 "随便联系一些相信的人。"
 guardians.1001.d:0 "从轨道上广播。"
 guardians.1001.e:0 "派一艘船在首都降落。"
 guardians.1001.f:0 "我们还没准备好，稍后再询问我。"
 guardians.1101.name:0 "聪明的总统"
 guardians.1101.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，对西部[From.GetName]合众国总统家的渗透行动进展顺利。总统显然对我们的突然出现感到非常惊讶，但似乎对见到我们的代表由衷高兴，并同意听取我们的建议。"
 guardians.1101.a:0 "一个很好的开始。"
 guardians.1201.name:0 "不明智的总统"
 guardians.1201.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，对西部[From.GetName]合众国总统家的渗透行动并不顺利。我们的一些代表被杀，我们队伍的首席特使被扣为人质。"
 guardians.1201.a:0 "不要尝试或回应任何进一步的接触。"
 guardians.1201.b:0 "不惜一切代价把特使救出来！"
 guardians.1201.c:0 "开启谈判。看看他们想要什么。"
 guardians.1201.d:0 "走吧。摧毁观测站。"
 guardians.1211.name:0 "无视"
 guardians.1211.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，被西部[From.GetName]合众国扣押的人质已经被处决，很有可能在实验室里和其它被杀的人员一起被解剖。\n\n此外，进一步收集到情报表明，我们团队所携带的一些个人技术正在被他们逆向工程，并取得了相当大的成功。"
 guardians.1211.a:0 "制止研究，夺回尸体。"
 guardians.1211.b:0 "什么都别做。这是报应。"
 guardians.1211.c:0 "报复。让[From.Owner.GetSpeciesName]以死谢罪。"
 guardians.1211.d:0 "走吧。摧毁观测站。"
 guardians.1221.name:0 "后果"
 guardians.1221.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，被西部[From.GetName]合众国扣押的人质已被一个秘密回收小组暗中救回。我们的特使还活着，但受到了酷刑。\n\n指挥官还报告其它被杀的人员很有可能在实验室里被解剖。\n\n进一步收集到情报表明，我们团队所携带的一些个人技术正在被[From.Owner.GetSpeciesNamePlural]逆向工程，并取得了相当大的成功。"
 guardians.1221.a:0 "制止研究，夺回尸体。"
 guardians.1221.b:0 "什么都别做。这是报应。"
 guardians.1221.c:0 "报复。让[From.Owner.GetSpeciesName]以死谢罪。"
 guardians.1221.d:0 "走吧。摧毁观测站。"
 guardians.1231.name:0 "谈判"
 guardians.1231.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，已经收到我国特使安全返回的条件。西部[From.GetName]合众国的总统要求得到武器技术，协助消灭一个敌对国家，然后放弃我们的观测站，把它交给[Owner.GetSpeciesNamePlural]。"
 guardians.1231.a:0 "拒绝。我们接受后果。"
 guardians.1231.b:0 "无论如何，把我们的特使救回来。"
 guardians.1231.c:0 "走吧。摧毁观测站。"
 guardians.1241.name:0 "逐客令"
 guardians.1241.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，在一次成功的突袭之后，给我们造成如此多麻烦的[From.Owner.GetSpeciesName]现在是“前”总统了。新总统似乎更愿意与我们合作。\n\n指挥官要求取回在[From.GetName]被杀人员的尸体，以及所有丢失的设备。"
 guardians.1241.a:0 "取回所有还在[From.Owner.GetSpeciesNamePlural]手上的尸体和设备。"
 guardians.1241.b:0 "尸体和设备就让[From.Owner.GetSpeciesNamePlural]留着吧。"
 guardians.1241.c:0 "走吧。摧毁观测站。"
 guardians.1251.name:0 "喋血行动"
 guardians.1251.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，让[From.Owner.GetSpeciesName]成为“前”总统的行动并不顺利。安全部队击毙了我们的几名特工，并迫使他们撤退，目标也消失得无影无踪。"
 guardians.1251.a:0 "取回所有还在[From.Owner.GetSpeciesNamePlural]手上的尸体和设备。"
 guardians.1251.b:0 "尸体和设备就让[From.Owner.GetSpeciesNamePlural]留着吧。"
 guardians.1251.c:0 "走吧。摧毁观测站。"
 guardians.1261.name:0 "怀璧其罪"
 guardians.1261.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，取回我们死去人员尸体和设备的行动非常成功。\n\n这应该可以终结[From.Owner.GetSpeciesNamePlural]任何针对我们的生物与技术研究。"
 guardians.1261.a:0 "干得好。"
 guardians.1261.b:0 "走吧。摧毁观测站。"
 guardians.1271.name:0 "我们会有的"
 guardians.1271.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，取回我们死去人员尸体和设备的行动出了大问题。\n\n[From.GetName]安全部队杀死了我们的特工，并截获了他们的太空船。[From.Owner.GetSpeciesNamePlural]现在甚至有更多研究材料可用了。"
 guardians.1271.a:0 "指挥官，你被解职了。"
 guardians.1271.b:0 "走吧。摧毁观测站。"
 guardians.1301.name:0 "科学家"
 guardians.1301.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，与[From.GetName]上被选中科学家的初次接触进行得非常顺利。\n\n这位科学家非常乐于代表我们，并提议允许他们在观测站上记录对指挥官的一次测试和采访。"
 guardians.1301.a:0 "照科学家说的做。"
 guardians.1301.b:0 "好主意，但观测站是禁区。"
 guardians.1301.c:0 "不允许其进行测试，也不允许进入观测站。"
 guardians.1301.d:0 "我们以后再谈这个科学家。"
 guardians.1311.name:0 "参观"
 guardians.1311.desc:0 "来自[From.GetName]的科学家 在参观我们观测站时表现得非常专业。观测站的指挥官允许科学家在安全返回地表之前进行一次粗略的医学检查和简短的面谈。\n\n指挥官强调没有向我们的客人透露任何过于敏感的信息，并建立了一个非常简单的通信协议。指挥官设置了一些站内传感器监视科学家，如果他们想和我们谈谈，他们就对着天空大喊。"
 guardians.1311.a:0 "是个颇有风度的指挥官，做得好。"
 guardians.1321.name:0 "陷阱！"
 guardians.1321.desc:0 "环绕[From.GetName]轨道的观测站副指挥官报告，与[From.Owner.GetSpeciesName]科学家的会面是一个精心谋划的陷阱。 我们的一些代表被政府部队杀害，我们队的首席特使，即观测站指挥官被扣为人质。\n\n西部[From.GetName]合众国的总统 给我们的回收小组留了个便条：我们保持联系。\n\n科学家是否参与了这次伏击将永远不得而知——他和指挥官的助手们一同被杀了。"
 guardians.1321.a:0 "不要尝试或回应任何进一步的接触。"
 guardians.1321.b:0 "不惜一切代价把指挥官救出来！"
 guardians.1321.c:0 "开启谈判。看看他们想要什么。"
 guardians.1321.d:0 "走吧。摧毁观测站。"
 guardians.1331.name:0 "为了科学！"
 guardians.1331.desc:0 "来自[From.GetName]的科学家在我们参观他简陋的实验室的时候表现得非常专业。指挥官接受了一次简短的采访，并说服那位科学家把我们到达的消息传遍科学界。\n\n指挥官强调没有向我们的客人透露任何过于敏感的信息，并建立了一个非常简单的通信协议。指挥官设置了一些站内传感器监视科学家，如果他们想和我们谈谈，他们就对着天空大喊。"
 guardians.1331.a:0 "干得好指挥官。"
 guardians.1401.name:0 "第三类接触"
 guardians.1401.desc:0 "已经与[From.GetName]上一些随机的[From.Owner.GetSpeciesNamePlural]建立了远程联系。\n\n已经为他们选择了一个可以与我们会面的地点，但行星当局已经得到消息，正在积极阻止我们选择的使者前往该地点。一些人已经被监禁，其余的正在被追杀。\n\n选定的地点已被戒严，当局设计了一个骗局，让[From.Owner.GetSpeciesNamePlural]远离该区域。"
 guardians.1401.a:0 "不要干涉当局。"
 guardians.1401.b:0 "取消行动，不再会面。"
 guardians.1401.c:0 "协助我们选定的使者与我们会面。"
 guardians.1401.d:0 "改变地点，让我们的使者知道。"
 guardians.1401.e:0 "走吧。摧毁观测站。"
 guardians.1501.name:0 "朝圣"
 guardians.1501.desc:0 "已经与[From.GetName]上一些随机的[From.Owner.GetSpeciesNamePlural]建立了远程联系。\n\n已经为他们选择了一个可以与我们会面的地点，行星当局听到了风声，正在积极协助我们选定的使者前往现场。\n\n这场会面现在人尽皆知，数千激动的[From.Owner.GetSpeciesNamePlural]也来到了现场。当局正在尽其所能维持秩序。"
 guardians.1501.a:0 "继续会面。"
 guardians.1501.b:0 "取消会面。他们吸引了过多关注。"
 guardians.1501.c:0 "走吧。摧毁观测站。"
 guardians.1511.name:0 "弃子"
 guardians.1511.desc:0 "因为我们决定不去见他们，[From.GetName]上一些我们曾联系的[From.Owner.GetSpeciesNamePlural]过的并不好。有些人被关进了收容所，有些人自杀了，剩下的我们就不知道了。"
 guardians.1511.a:0 "我们无能为力。"
 guardians.1511.b:0 "从阴霾里走出来指挥官。帮帮这些[From.Owner.GetSpeciesNamePlural]吧。"
 guardians.1511.c:0 "走吧。摧毁观测站。"
 guardians.1521.name:0 "欢迎来到我们的世界"
 guardians.1521.desc:0 "虽然不是所有[From.GetName]上我们联系的[From.Owner.GetSpeciesNamePlural]都来参加会面了，但是仍有许多人到来。还有一支庞大的政府安全部队和几十名科学家。\n\n尽管如此，观测站的指挥官在降落之前还是让几艘太空船搜索了该地区。\n\n指挥官报告[From.Owner.GetSpeciesName]非常希望我们把选中的使者和几位科学家一起带回我们的观测站。"
 guardians.1521.a:0 "不，我们是来互致问候的。仅此而已。"
 guardians.1521.b:0 "让我们选中的使者与我们同行，但科学家不行。"
 guardians.1521.c:0 "把使者和科学家带到我们的观测站。"
 guardians.1531.name:0 "家庭琐事"
 guardians.1531.desc:0 "虽然不是所有[From.GetName]上我们联系的[From.Owner.GetSpeciesNamePlural]都来参加会面了，但仍有许多人到来。一些人还带着他们的家人。\n\n观测站的指挥官让一架太空船对该地区进行了侦察，然后亲自让一辆运输车在该地点降落。\n\n指挥官报告[From.Owner.GetSpeciesNamePlural]非常希望我们把他们带回观测站，连同他们不愿留下的家人一起。"
 guardians.1531.a:0 "不，我们是来互致问候的。仅此而已。"
 guardians.1531.b:0 "让我们选中的使者与我们同行，但家人不行。"
 guardians.1531.c:0 "把使者及其家人带到我们的观测站。"
 guardians.1541.name:0 "帮助被遗弃者"
 guardians.1541.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，几次回收我们选中的[From.Owner.GetSpeciesName]行动非常成功。 他们已经被直接带到观测站，并开始恢复和训练。"
 guardians.1541.a:0 "干得好指挥官。"
 guardians.1601.name:0 "希望的影像"
 guardians.1601.desc:0 "通过小型卫星网络和一些无人机，环绕[From.GetName]轨道的观测站指挥官同时向星球上每一个[From.Owner.GetSpeciesNamePlural]致以问候。\n\n民众的反应非常积极，所有[From.Owner.GetSpeciesNamePlural]上能用的监听设备都对准了天空。\n\n全球各地都在举行欢迎活动，[From.Owner.GetSpeciesNamePlural]也在使用各种方法发送个人邀请，以及许多领导人要求强大的权力和先进的知识，或类似的优惠待遇。"
 guardians.1601.a:0 "保持神秘，不作回应。"
 guardians.1601.b:0 "跟原住民澄清一些事情，指挥官。"
 guardians.1601.c:0 "得寸进尺！摧毁观测站。"
 guardians.1611.name:0 "澄清"
 guardians.1611.desc:0 "通过小型卫星网络和一些无人机，环绕[From.GetName]轨道的观测站指挥官同时向星球上每一个[From.Owner.GetSpeciesNamePlural][From.Owner.GetSpeciesNamePlural]进行了第二次广播。\n\n指挥官清楚地表明我们在这里只是作为引导者，来此是为了指引所有的[From.Owner.GetSpeciesNamePlural]。我们不会给予强大的权力、先进的知识或任何形式的优惠待遇。\n\n民众的反应依然非常积极，所有[From.Owner.GetSpeciesNamePlural]上能用的监听设备继续对准天空。\n\n庆祝活动变得更短、更少了，但[From.Owner.GetSpeciesNamePlural]仍然在使用各种方法发送个人邀请，以及许多领导人要求更高的权力和先进的知识，或类似的优惠待遇。"
 guardians.1611.a:0 "保持神秘，不作回应。"
 guardians.1611.b:0 "现在广播已经足够了，指挥官。"
 guardians.1611.c:0 "这没什么帮助。摧毁观测站。"
 guardians.1701.name:0 "恐慌的世界"
 guardians.1701.desc:0 "通过小型卫星网络和一些无人机，环绕[From.GetName]轨道的观测站指挥官同时向星球上每一个[From.Owner.GetSpeciesNamePlural]致以问候。\n\n民众的反应非常糟糕。出现了全球范围的大规模自杀。军队开始动员。惊恐的[From.Owner.GetSpeciesNamePlural]不停地对着天空呼喊，乞求怜悯。许多人疯了，现在整个世界鸡飞狗跳，乱成了一锅粥。\n§E译注：此处句子neta《捉鬼敢死队》§!"
 guardians.1701.a:0 "给原住民一点时间冷静下来。"
 guardians.1701.b:0 "广播和平意图！马上！"
 guardians.1701.c:0 "哦豁。摧毁观测站。"
 guardians.1711.name:0 "我们为和平而来"
 guardians.1711.desc:0 "通过小型卫星网络和一些无人机，环绕[From.GetName]轨道的观测站指挥官同时向星球上每一个[From.Owner.GetSpeciesNamePlural][From.Owner.GetSpeciesNamePlural]进行了第二次广播。\n\n指挥官清楚地表明我们在这里只是作为和平的引导者，来此是为了指引所有的[From.Owner.GetSpeciesNamePlural]，我们不会给予强大的权力、先进的知识或任何形式的优惠待遇。\n\n民众的反应比较积极，所有[From.Owner.GetSpeciesNamePlural]上能用的监听设备都对准了天空。\n\n一些军队取消了高度戒备状态，一小部分[From.Owner.GetSpeciesNamePlural]在不停地对着天空呼喊。"
 guardians.1711.a:0 "现在广播已经足够了，指挥官。"
 guardians.1801.name:0 "所有人记住，我们停哪了"
 guardians.1801.desc:0 "环绕[From.GetName]轨道的观测站指挥官驾驶一艘太空船，降落在了世界上最大国家的首都公园里。\n\n附近的原住民略带担忧地靠近，友好地和我们打招呼。指挥官请求与一位[From.Owner.GetSpeciesName]的领导人谈话，仅仅几分钟后该国的总统到达了现场，并代表全体[From.Owner.GetSpeciesNamePlural]欢迎指挥官来到[From.GetName]。\n\n指挥官稍后安全返回了观测站。\n§E译注：此处标题neta《星际迷航4：抢救未来》§!"
 guardians.1801.a:0 "一个良好的开始。"
 guardians.1801.b:0 "真可疑。摧毁观测站。"
 guardians.1851.name:0 "公园遇袭"
 guardians.1851.desc:0 "环绕[From.GetName]轨道的观测站指挥官驾驶一艘太空船，降落在了世界上最大国家的首都公园里。\n\n附近的[From.Owner.GetSpeciesNamePlural]冲向太空船并攻击它。指挥官没能使原住民冷静下来，在他们造成实际损害之前，指挥官撤回了观测站。"
 guardians.1851.a:0 "保持神秘。不要对此做出回应。"
 guardians.1851.b:0 "让原住民知道我们很不高兴。"
 guardians.1851.c:0 "太失败了！摧毁观测站。"
 guardians.1861.name:0 "不高兴"
 guardians.1861.desc:0 "环绕[From.GetName]轨道的观测站指挥官与星球上的几个该国领导人进行了远程联系。\n\n大多数[From.Owner.GetSpeciesNamePlural]接受了道歉，并对遇袭一事也表示了歉意。然而，一些领导人并未道歉，并借此机会要求我们不要干涉他们的世界。"
 guardians.1861.a:0 "不要回应这些要求，指挥官。"
 guardians.1861.b:0 "拒绝离开。"
 guardians.1861.c:0 "摧毁观测站。"
 guardians.1871.name:0 "非常不高兴"
 guardians.1871.desc:0 "环绕[From.GetName]轨道的观测站指挥官与星球上的几个该国领导人进行了远程联系。\n\n指挥官对[From.Owner.GetSpeciesNamePlural]强调暴力是不可容忍的，我们来到这里是怀着和平的意图指导他们。\n\n几位领导人表示道歉。但有几个人没有，他们利用此机会要求我们不要干涉他们的世界。"
 guardians.1871.a:0 "不要回应这些要求，指挥官。"
 guardians.1871.b:0 "拒绝离开。"
 guardians.1871.c:0 "摧毁观测站。"
 guardians.1901.name:0 "公园坠机"
 guardians.1901.desc:0 "环绕[From.GetName]轨道的观测站指挥官驾驶太空船前往星球，很快就被拦截并击落。太空船坠毁在在地球上最大国家的首都公园。\n\n附近惊恐与愤怒的[From.Owner.GetSpeciesNamePlural]杀死了幸存的船员。"
 guardians.1901.a:0 "保持神秘。不要对此做出回应。"
 guardians.1901.b:0 "我们需要找回残骸和尸体。"
 guardians.1901.c:0 "让原住民知道我们非常不高兴。"
 guardians.1901.d:0 "操！摧毁观测站。"
 guardians.1911.name:0 "残骸回收"
 guardians.1911.desc:0 "环绕[From.GetName]轨道观测站的新指挥官带领一支小队回收了坠毁的太空船和船员尸体。行动过程一切都在计划之中，没有[From.Owner.GetSpeciesNamePlural]或回收人员受伤。"
 guardians.1911.a:0 "干得好指挥官。"
 guardians.1911.b:0 "让原住民知道我们非常不高兴。"
 guardians.1911.c:0 "现在摧毁观测站。"
 guardians.1921.name:0 "祸不单行"
 guardians.1921.desc:0 "环绕[From.GetName]轨道观测站的新指挥官报告回收尸体和太空船残骸的行动出了很大问题。\n\n[From.GetName]安全部队杀死了我们的特工，还截获了他们的太空船。[From.Owner.GetSpeciesNamePlural]现在甚至有更多研究材料可用。"
 guardians.1921.a:0 "指挥官，你被解职了。"
 guardians.1921.b:0 "让原住民知道我们非常不高兴。"
 guardians.1921.c:0 "走吧。摧毁观测站。"
 guardians.3001.name:0 "协议"
 guardians.3001.desc:0 "我们环绕[From.GetName]的观测站收到来自西部[From.GetName]合众国总统的联络，他要求建立通信和联系协议，然后由他们的政府进行管理。\n\n总统希望减少任何我们与一般民众的互动可能造成的负面影响。"
 guardians.3001.a:0 "同意遵守这些协议。"
 guardians.3001.b:0 "我们来此是为了指引所有的[From.Owner.GetSpeciesNamePlural]。"
 guardians.3001.c:0 "保持神秘。不要对此做出回应。"
 guardians.5001.name:0 "大使馆"
 guardians.5001.desc:0 "在最近一次与[From.Owner.GetSpeciesNamePlural]的联络中，一名倡导加强我们与民众之间的互动的人士建议我们在星球上建立一个大使馆。\n\n环绕[From.GetName]轨道的观测站指挥官建议我们在观测站上建立一个大使馆，并为愿意使用的[From.Owner.GetSpeciesName]外交官提供航天往返服务。"
 guardians.5001.a:0 "与倡导者合作，让他们的想法成为现实。"
 guardians.5001.b:0 "在观测站设立大使馆。"
 guardians.5001.c:0 "保持神秘。没有大使馆，也没有航天服务。"
 guardians.6001.name:0 "示威游行"
 guardians.6001.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告，在上一次与[From.Owner.GetSpeciesNamePlural]的会晤中，一群示威者制造了一些麻烦。\n\n幸运的是没有人真的受伤，我们的人员安全返回了观测站。"
 guardians.6001.a:0 "是离开的时候了。拆除观测站。"
 guardians.6001.b:0 "让原住民知道我们非常不高兴。"
 guardians.6001.c:0 "加强我们使者的安保。"
 guardians.6001.d:0 "要求[From.GetName]当局加强安保。"
 guardians.6001.e:0 "保持神秘。不要对此做出回应。"
 guardians.7001.name:0 "驱赶"
 guardians.7001.desc:0 "我们环绕[From.GetName]的观测站收到来自西部[From.GetName]合众国总统的联络，他要求我们从[From.GetName]周边地区撤离。\n\n这条信息包括一些我们无法正确翻译的尖锐字眼，以及如果我们不立即照办将面临严重后果的威胁。"
 guardians.7001.a:0 "是离开的时候了。拆除观测站。"
 guardians.7001.b:0 "礼貌的拒绝。"
 guardians.7001.c:0 "保持神秘。不要对此做出回应。"
 guardians.8001.name:0 "秘密指导"
 guardians.8001.desc:0 "环绕[From.GetName]轨道的观测站指挥官建议我们尝试更多隐蔽的方法来引导[From.Owner.GetSpeciesNamePlural]。远程交流优于物理会面。尽量私人联络，避免暴露于大规模的公共检查。"
 guardians.8001.a:0 "我们依旧是个谜团。不错的计划，去做吧。"
 guardians.8001.b:0 "不，我们来此是为了指引所有的[From.Owner.GetSpeciesNamePlural]。"
 guardians.8001.c:0 "就这么办，但保持与所有[From.Owner.GetSpeciesNamePlural]的接触。"
 guardians.9001.name:0 "我们愿加入你们"
 guardians.9001.desc:0 "环绕[From.GetName]轨道的观测站指挥官报告世界上许多大国的联合代表请求加入我们的帝国，成为我们的正式殖民地。"
 guardians.9001.a:0 "推进统一。它们成为了我们未来的一部分。"
 guardians.9001.b:0 "不，我们只是来引导他们的。"
 qbricks.1000.name: "下一阶段"
 qbricks.1000.desc: "[From.Owner.GetSpeciesNamePlural]开始使用新技术来取火，制造更好的工具和武器，开采有用的矿物。他们也对我们的观察单位有了更多的兴趣，并且有几次试图破坏或移动它们，结果是预料之中的失败。\n\n这些单位仍然包含许多有用的数据。我们可以取回它们，激活它们的自毁例程，或者让它们处于开启状态。以备将来我们仍要使用它们。\n\n然而，在他们发展的现阶段，[From.Owner.GetSpeciesNamePlural]用任何有用的方法来操作这些设备都是非常困难的。"
 qbricks.1000.a: "回收单位。"
 qbricks.1000.b: "激活它们的自毁程序。"
 qbricks.1000.c: "把它们留在星球上吧。"
 qbricks.2000.name: "“积木”设置"
 qbricks.2000.desc: "现在[From.GetName]上的观察单位已经投入使用一段时间了，我们可以改变它们的设置以影响[From.Owner.GetSpeciesNamePlural]的行为，或使单位周围的土地更加肥沃。我们可以："
 qbricks.2000.a: "让[From.Owner.GetSpeciesNamePlural]彼此之间更有敌意。"
 qbricks.2000.b: "让[From.Owner.GetSpeciesNamePlural]彼此之间更加合作。"
 qbricks.2000.c: "让单位周围的土地变得更加肥沃。"
 qbricks.2000.d: "让[From.Owner.GetSpeciesNamePlural]少一点拘束，多一点···“忙碌”。"
 qbricks.2000.e: "让[From.Owner.GetSpeciesNamePlural]患病以降低人口增长率。"
 qbricks.2000.f: "保持单位的被动设置。"
 qbricks.3100.name: "战无止尽"
 qbricks.3100.desc: "[From.GetName]上各个国家之间战火连绵。现在已经不存在平民了，只有几个孩子被隔离起来饲养和训练，以备必要的增援需要。\n\n极少数情况下，一小群[From.Owner.GetSpeciesNamePlural]似乎没有受到冲突制造者的影响。但他们要么很快被敌对势力消灭，要么消失在星球的偏远地区。\n§E译注：此处名字neta《战锤40K》§!"
 qbricks.3100.a: "卓越的进步。"
 qbricks.3100.b: "这终将使他们变强。"
 qbricks.3100.c: "我们都干了什么？"
 qbricks.3200.name: "宝剑锋从磨砺出"
 qbricks.3200.desc: "[From.GetName]上六个大陆联盟之间兵戎相见。然而，[From.Owner.GetSpeciesNamePlural]竭尽全力为荣誉而战，不让平民卷入冲突。他们在战斗中使用外交手段的事实表明，他们有钢铁般的意志，不会诉诸野蛮或纯粹而不受约束的仇恨。\n\n这也给剩下的[From.Owner.GetSpeciesName]争取到了发展军事技术的力量与时间。他们的武器和盔甲现在由专家大量生产，质量也优秀。攻城武器正变得越来越复杂。每一个建设项目都使船只变得更加坚固。\n\n他们甚至有医疗专家治疗伤员，这提高了他们的生物科学水平。\n\n看起来，战争使大多数国家在制造战争的艺术方面表现得非常出色。"
 qbricks.3200.a: "[From.Owner.GetSpeciesNamePlural]可能会很有用处。"
 qbricks.3200.b: "卓越的进步。"
 qbricks.3200.c: "这可能是个错误。"
 qbricks.4100.name: "懒惰者"
 qbricks.4100.desc: "维和者们把[From.GetName]打造为了一个非常宁静的星球。几乎所有[From.Owner.GetSpeciesNamePlural]都变得温顺。\n\n一小部分人口继续在农场工作，生产足够的食物来维持小社区的生活，这些小社区除了吃饭和睡觉外，似乎什么也不做。\n\n另一个群体利用那些不愿让大多数人挨饿的人，专注于积累个人财富和权力。"
 qbricks.4100.a: "卓越的进步。"
 qbricks.4100.b: "社会理应如此运作。"
 qbricks.4100.c: "这就是我们的目的吗？"
 qbricks.4200.name: "团结一致"
 qbricks.4200.desc: "维和者们把[From.GetName]打造为了一个高生产力、团结和睦的星球。[From.Owner.GetSpeciesNamePlural]停止了对资源、土地和其他物质的争夺。\n\n相反，每一个[From.Owner.GetSpeciesName]努力做一些对社会和社区有贡献的事情，通常是他们有天赋的事情。\n\n有一些[From.Owner.GetSpeciesNamePlural]，因为其技能对维护和平、合作、仲裁出现的少数分歧、提高所有[From.Owner.GetSpeciesName]的生产力等为了[From.GetName]上所有人利益作出的贡献，而获得了更高的社会地位。\n\n货币、功利和经济已经成为[From.Owner.GetSpeciesName]日常生活中微不足道的小事。"
 qbricks.4200.a: "卓越的进步。"
 qbricks.4200.b: "社会理应如此运作。"
 qbricks.4200.c: "这就是我们的目的吗？"
 qbricks.5300.name: "很多农场"
 qbricks.5300.desc: "[From.GetName]上的农场正在迅速增长，相关技术也在进步。许多[From.Owner.GetSpeciesNamePlural]放弃了其他营生，专注于耕种和饲养牲畜。\n\n储存和保存食物的方法有了很大的改进。同时也出现了人口激增。"
 qbricks.5300.a: "卓越的进步。"
 qbricks.5500.name: "矿都不挖了"
 qbricks.5500.desc: "[From.GetName]上的其它行业消失了，全都被土地开垦和农业发展所取代。[From.Owner.GetSpeciesNamePlural]对获取改善建筑和工具所需的矿物兴趣不大，宁愿凑合着用他们所拥有的东西。"
 qbricks.5500.a: "有趣。"
 qbricks.5700.name: "更多农场···"
 qbricks.5700.desc: "通过[From.Owner.GetSpeciesNamePlural]开发的粗劣但有效的技术，更多的土地被开垦且变得更肥沃，[From.GetName]上的农场继续如雨后春笋般的出现。人口持续暴增。\n\n观测单位的施肥程序现在看来是相当多余的，它们的作用已经不再被需要了。"
 qbricks.5700.a: "了解。"
 qbricks.7100.name: "瘟疫世界"
 qbricks.7100.desc: "[From.GetName]现在是一个疫病横行的世界。[From.Owner.GetSpeciesNamePlural]疾病、虚弱与瘟疫如同野火般蔓延。\n\n数千人死于一场高传染性的空气传播瘟疫，街道上到处都是他们的尸体。"
 qbricks.7100.a: "很有效。"
 qbricks.7550.name: "合作求生"
 qbricks.7550.desc: "[From.GetName]的人口骤减，很多社区被瘟疫的幸存者抛弃，就此消失。\n\n仅存的[From.Owner.GetSpeciesNamePlural]为了与其他帮派争夺日益减少的资源或保护临时营地不受他人袭击而抱团合作。"
 qbricks.7550.a: "有趣。"
 qbricks.7200.name: "瘟疫世界"
 qbricks.7200.desc: "[From.GetName]的人口已经几近灭绝。 幸存的[From.Owner.GetSpeciesNamePlural]已经对侵蚀者的各种影响产生了免疫力，但他们的整体免疫系统、出生率和体能将在未来几代人的生活中受到严重损害。"
 qbricks.7200.a: "很有效。"
 qbricks.8100.name: "神像"
 qbricks.8100.desc: "许多[From.GetName]上的[From.Owner.GetSpeciesNamePlural]开始把观察单位当作精神指引和幸福的中心。一些宗教团体和邪教追随者在装置附近涌现。"
 qbricks.8100.a: "真迷人。"
 qbricks.8200.name: "智慧"
 qbricks.8200.desc: "许多[From.GetName]上的[From.Owner.GetSpeciesNamePlural]科学家们对这些观测单位表现出越来越强的科学好奇力，大多数得出结论，这些观测单位是由一个高度发达的物种放在他们的星球上的，而这个物种可能生活在[From.GetName]之外的某个地方。\n\n考虑到他们科学技术的原始状态，这个明确的迹象表明[From.Owner.GetSpeciesNamePlural]早已有了高度发达的智慧。"
 qbricks.8200.a: "效果拔群。"
