 mod_job_elven_ice_spire_researcher_machine_per_pop:0 "每$VALUE$人口§G+1§! $job_elven_ice_spire_researcher_machine$岗位"
 mod_job_elven_ice_spire_researcher_machine_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_elven_ice_spire_researcher_machine_add£"
 job_elven_ice_spire_researcher_hive:0 "冰之尖顶研究工蜂"
 job_elven_ice_spire_researcher_hive_plural:0 "冰之尖顶研究子工蜂"
 job_elven_ice_spire_researcher_hive_desc:0 "这些研究人员正在努力工作，试图揭开那些冰之尖顶的神秘面纱。"
 job_elven_ice_spire_researcher_hive_effect_desc:0 "£job_elven_ice_spire_researcher_hive£ $job_elven_ice_spire_researcher_hive_plural$将£minerals£ §Y$minerals$§! 转换为用于新科技的 £physics£ §Y研究点数§!"
 mod_job_elven_ice_spire_researcher_hive_add:0 "$job_elven_ice_spire_researcher_hive$岗位"
 mod_job_elven_ice_spire_researcher_hive_per_pop:0 "每$VALUE$人口§G+1§! $job_elven_ice_spire_researcher_hive$岗位"
 mod_job_elven_ice_spire_researcher_hive_per_pop_short:0 "\n 每$VALUE$ £pop£ §G+1§! £mod_job_elven_ice_spire_researcher_hive_add£"
 job_elven_malevolent_grove_researcher:0 "恶林研究者"
 job_elven_malevolent_grove_researcher_plural:0 "恶林研究者"
 job_elven_malevolent_grove_researcher_desc:0 "这些勇敢的研究人员正在尝试尽他们所能去查明那些栖息于森林中的一些地方的看起来有感知能力的树状生物。应该是在安全距离以外。"
