 mzilli_arch_drowned_planet:0 "淹没"
 mzilli_arch_drowned_planet_desc:0 "这颗[From.Planet.GetClassAdj][From.Planet.GetPlanetMoon]的陆地呈现出极度侵蚀的迹象，这表明其海平面曾经要高得多。"
 mzilli_arch_events.36.name:0 "洪水爆发"
 mzilli_arch_events.36.desc:0 "[Root.GetName]对§Y[From.Planet.GetName]§!的调查取得了一些惊人的发现。\n\n似乎这颗[From.Planet.GetPlanetMoon]在仅仅五千年前还是一颗多山的$pc_alpine$，只有20%的表面被水覆盖。然而，一场灾难——[Root.Leader.GetName]怀疑是彗星撞击——导致[From.Planet.GetPlanetMoon]的大型冰盖融化，将整个地表淹没在覆盖全球的海洋之下，消灭了所有地表生物。水直到最近才开始退去，使最高的山顶能露出水面。\n\n对海底的扫描显示，在数千米之下存在着被城市的废墟。[From.Planet.GetName]曾是一颗有人居住的[From.Planet.GetPlanetMoon]！"
 mzilli_arch_events.37.name:0 "与巨浪赛跑"
 mzilli_arch_events.37.desc:0 "在那些布满§Y[From.Planet.GetName]§!海床的城市废墟中，我们几乎没有找到任何有价值的东西；它们只是在水下呆了太长时间。然而，我们在[From.Planet.GetPlanetMoon]岛屿的海岸边发现了许多庞大的船只残骸。早期考察表明，大概是为了躲避不断上升的海洋，[From.Planet.GetName]的居民在匆忙之中修建了这些巨船，并将其设计成基本可自我维持的状态。\n\n这是一个相当惊人的概念：在一颗完全被水覆盖的[From.Planet.GetPlanetMoon]之上，漂流着数百万艘方舟——[From.Planet.GetName]上陆栖生命的最后残余。"
 mzilli_arch_events.38.name:0 "水中血"
 mzilli_arch_events.38.desc:0 "对排列在§Y[From.Planet.GetName]§!海岸线上遇难方舟进行的考察，揭露出一些令人不安的信息。\n\n看来，虽然洪灾后的第一个世纪相当和平，但逐渐地，许多方舟开始出现长期内无法修复的故障。当它们的情况开始恶化，它们往往会采取劫掠其他方舟的方式来获取部件、原材料，有时甚至是奴隶。\n\n在随后的一个世纪中，所有方舟——那些还幸存着的——都变得更像是庞大的战舰，而不是预设中的浮岛城市，因为越来越多的方舟被迫要么变成海盗，要么武装自己进行防御。"
 mzilli_arch_events.39.name:0 "冲突的终焉"
 mzilli_arch_events.39.desc:0 "在§Y[From.Planet.GetName]§!的汪洋吞没其陆地整整250年后，[From.Planet.GetPlanetMoon]文明的最后幸存者分布在十二艘大方舟上，他们彼此之间定期相互攻打，以获取零件、原材料，或仅仅是为了消除潜在的威胁。\n\n这些劫掠在最后的冲突中达到了高潮，在这场战役中，所有十二艘方舟要么被直接击沉，要么被打成残废，无法修复。大约一个月后，他们的方舟最终无法承受战斗的损伤，消失在海浪之下，最后的幸存者就这么灭亡了。\n\n自那之后，[From.Planet.GetName]的海洋开始逐渐消退，如今旱地覆盖了其表面的相当一部分。生命正慢慢归还于这些曾经的山峰上。"
 mzilli_drowned_planet:0 "后洪水时代"
 mzilli_drowned_planet_desc:0 "这颗[This.GetPlanetMoon]正逐渐从全球性洪水之中恢复过来。"
 mzilli_arch_slaver_ship:0 "星舰残骸"
 mzilli_arch_slaver_ship_desc:0 "一个巨大的、显然是人造的物体横亘在[From.Planet.GetName]的表面上。从其外形看来，这大概是某种星舰，它与我们自己的运输舰并没有什么不同，但它的引擎遭受了极大的损坏。"
 mzilli_arch_events.40.name:0 "倒下的守卫"
 mzilli_arch_events.40.desc.a:0 "$mzilli_arch_events.40.desc.b$这很出乎意料，因为它的居民[slaver_ship_victim_species.GetNamePlural]，缺乏太空飞行的能力。"
 mzilli_arch_events.40.desc.b:0 "§Y[From.Planet.GetName]§!表面上的残骸确实是一艘星舰。准确地说，是一艘内部堆满了倒下的外星士兵尸体的运输舰，他们呈软体动物状。他们还没有腐烂，想必是由于[From.Planet.GetPlanetMoon]那稀薄的大气层。\n\n许多死者似乎完全属于另一个物种，[slaver_ship_victim_species.GetClass]上主要装备着原始的棍棒和少量的简易投射武器。有趣的是，DNA分析指出他们来源于§Y[slaver_ship_victims.GetName]§!，一颗邻近的[slaver_ship_victims.GetPlanetMoon]。"
 mzilli_arch_events.41.name:0 "人渣恶棍"
 mzilli_arch_events.41.desc.a:0 "我们对§Y[From.Planet.GetName]§!上的运输舰残骸进行了考察，发现了新的线索。\n\n原来，这艘运输舰是一艘私人经营的飞船，被当地一个海盗团伙用来运输非法货物。大约两千年前，他们从[slaver_ship_victims.GetName]上的原始文明中绑架了大量§Y[slaver_ship_victim_species.GetNamePlural]§!，准备在他们帝国的奴隶市场上出售。"
 mzilli_arch_events.41.desc.b:0 "我们对§Y[From.Planet.GetName]§!上的运输舰残骸进行了考察，发现了新的线索。\n\n原来，这艘运输舰是一艘私人经营的飞船，被当地一个海盗团伙用来运输非法货物。大约两千年前，他们从[slaver_ship_victims.GetName]上的前原始文明中绑架了大量§Y[slaver_ship_victim_species.GetNamePlural]§!，准备在他们帝国的奴隶市场上出售。"
 mzilli_arch_events.42.name:0 "咱们一起造反吧"
 mzilli_arch_events.42.desc:0 "根据最近对§Y[From.Planet.GetName]§!上运输舰残骸的调查发现，似乎奴隶贩子的[slaver_ship_victim_species.GetAdj]俘虏发现了他们的命运，他们永远见不到家了。\n\n在这种认识的刺激下，他们发动了大规模的反抗，用它们[slaver_ship_victim_species.GetHandName]上能拿到的任何武器屠杀海盗……包括在没有更好办法下的赤[slaver_ship_victim_species.GetHandName]空拳的自己。\n\n这解释了这艘飞船是如何滞留在行星际空间的，但没有解释它的引擎是如何被摧毁的。"
 mzilli_arch_events.81.name:0 "爆炸性过载"
 mzilli_arch_events.81.desc:0 "事实证明，[slaver_ship_victim_species.GetAdj]被绑架者战胜奴隶贩子的代价相当惨重。它们虽然夺取了这艘船，但不知道如何操作或维护它，因此没有办法回到[slaver_ship_victims.GetName]。\n\n解放后几周，他们显然弄明白了如何启动引擎，并试图这样做，但由于没有经过正确的训练，他们无意中使冷却剂系统过载。随后的爆炸瘫痪了飞船，使船上的[slaver_ship_victim_species.GetNamePlural]注定要在行星际空间中慢慢死去。这艘没有生命的残骸最终坠入了[From.Planet.GetName]，并一直留在那里。"
 MZILLI_EGG_PLANET:0 "$mzilli_bulge_planet$"
 MZILLI_EGG_PLANET_DESC:0 "这颗气态巨行星沿赤道方向有一个非常明显的凸起，即使在很远的地方也能看到。"
 mzilli_anomaly_events.63.name:0 "转转转..."
 mzilli_anomaly_events.63.desc:0 "§Y[From.GetName]§!的自转速度高的可怕，远高于其他正常的气态巨行星。这里的昼夜交替只需要三个小时，而结果就是，巨大的离心力使得赤道部分“肿”了起来，那部分的质量就像是离心机里的[Root.Owner.GetAdj]新兵。\n\n万幸[From.GetName]是个不宜居的气态巨行星，这恐怖的昼夜交替速度会对[Root.Owner.GetSpeciesAdj]的心智造成不小的摧残。"
 mzilli_bulge_planet:0 "“肿胀”的赤道"
 mzilli_bulge_planet_desc:0 "这颗星球奇高的自转速度让它的赤道显眼地“肿”了起来。"
 MZILLI_POOR_DUMB_PACIFISTS:0 "残酷的真相"
 MZILLI_POOR_DUMB_PACIFISTS_DESC:0 "一大片金属残骸漂浮在[From.GetPlanetMoon]的轨道上，它们显然曾属于某一艘大型宇宙飞船。"
 mzilli_anomaly_events.64.name:0 "理想主义的代价"
 mzilli_anomaly_events.64.desc:0 "我们收到了[From.GetName]天空中残骸的一部分黑匣子信息。\n\n它曾是一艘能长期工作的科研船，曾为了一项长达数年的探索任务载着两百名船员进入虚空。在调查[From.GetPlanetMoon]时，这艘科研船被敌对外星舰船攻击并摧毁了。\n\n值得注意的是，尽管这艘科研船有着不小的规模和相对先进的技术，其上却没有安装任何武器，导致其在面对攻击时毫无还手之力。"
 mzilli_anomaly_events.64.a:0 "群星虽大，却没有懦夫的容身之处。"
 mzilli_anomaly_events.64.b:0 "可怜又愚蠢的和平主义者们..."
 mzilli_anomaly_events.64.c:0 "和平和愚蠢是有区别的。"
 MZILLI_SHATTERED_MOUNTAINS:0 "$mzilli_fallen_mountains$"
 MZILLI_SHATTERED_MOUNTAINS_DESC:0 "[From.GetName]的表面散落着成堆的岩石，就好像群山都莫名其妙的散架了一样。"
 mzilli_anomaly_events.65.name:0 "石既陨，事皆休"
 mzilli_anomaly_events.65.desc:0 "对§Y[From.GetName]§!上破碎山峰的分析有了出人意料的发现：它们曾经不是山，而是浮岛！\n\n数千年钱，得益于自然形成的氢气阱和[From.GetPlanetMoon]的引力，这些浮岛在[From.GetName]的天空中漂浮着。它们有着自己独特的生态系统，受雨水和毫无阻拦的日光滋养。\n\n然而，没什么是永恒的。在某个时刻，一次太阳耀斑抹去了氢气阱，使得这些浮岛们一个接一个回归大地。"
 mzilli_fallen_mountains:0 "破碎的山峰"
 mzilli_fallen_mountains_desc:0 "浮岛的残骸散落在这颗星球的表面。"
 mzilli_colony_events.12.name:0 "[FROM.GetName]上的生命"
 mzilli_colony_events.12.desc.org:0 "我们对§Y[FROM.GetName]§!的改造计划遇到了意想不到的麻烦：在[FROM.GetPlanetMoon]并不宜居的地表之下，一部分多细胞生物开辟出了自己的生存空间，它们的能量来源不是光合作用，而是化学能与地热能。\n\n虽然它们并非知觉生物，也没有什么值得特别关注的地方，但[Root.Capital.GetName]的几位科学家还是表达了对继续改造[FROM.GetName]的担忧，改造计划很有可能彻底摧毁这些生物的栖息地并导致其灭绝。"
 mzilli_colony_events.12.desc.mac:0 "我们对§Y[FROM.GetName]§!的改造计划遇到了意想不到的麻烦：在[FROM.GetPlanetMoon]并不宜居的地表之下，一部分多细胞生物开辟出了自己的生存空间，它们的能量来源不是光合作用，而是化学能与地热能。\n\n虽然它们并非知觉生物，也没有什么值得特别关注的地方，但某些科研子个体还是提出了对继续改造[FROM.GetName]的异议，改造计划很有可能彻底摧毁这些生物的栖息地并导致其灭绝。"
 mzilli_colony_events.12.a:0 "我们不会让一群野生动物挡住通向未来的路！"
 mzilli_colony_events.12.a.tooltip:0 "对§Y[FROM.GetName]§!的改造将按原计划进行。"
 mzilli_colony_events.12.b:0 "改造继续，但试着避开它们的栖息地。"
 mzilli_colony_events.12.c:0 "不管它们是不是知觉生物，[FROM.GetPlanetMoon]都是它们的家园，取消改造计划。"
 mzilli_colony_events.12.c.tooltip:0 "对§Y[FROM.GetName]§!的改造将被取消。"
 mzilli_subterranean_ecosystem:0 "化合生命"
 mzilli_subterranean_ecosystem_desc:0 "[This.GetPlanetMoon]的地下洞穴内藏着小规模但生机勃勃的生态系统。"
 mzilli_incomplete_terraforming:0 "化合生命保护区"
 mzilli_incomplete_terraforming_desc:0 "改造计划绕开了[This.GetPlanetMoon]的这一部分，保护着它独特的生态系统。"
 mzilli_colony_events.14.name:0 "旧的不去..."
 mzilli_colony_events.14.desc.org:0 "将§Y[FROM.GetName]§!改造为[FROM.GetClassName]的计划已经完成，但我们的成功伴随着沉重的代价：对[Root.GetAdj]地表的探索已经证实，那些地表之下的化合生物已经全部灭绝。\n\n对于[FROM.GetPlanetMoon]的改造是否值得，将会是[Root.GetName]接下来数十年的话题中心。"
 mzilli_colony_events.14.desc.mac:0 "将§Y[FROM.GetName]§!改造为[FROM.GetClassName]的计划已经完成，但我们的成功伴随着沉重的代价：对[Root.GetAdj]地表的探索已经证实，那些地表之下的化合生物已经全部灭绝。\n\n对于[FROM.GetPlanetMoon]的改造是否值得仍有待观察。"
 mzilli_colony_events.14.a:0 "一场悲剧，但对[Root.GetAdj]的扩张来说是必须的。"
 mzilli_colony_events.14.b:0 "与我们无关，[FROM.GetPlanetMoon]现在是我们的了。"
 mzilli_colony_events.16.name:0 "所有星球都去得，除[FROM.GetName]"
 mzilli_colony_events.16.desc:0 "[FROM.GetName]上发生了可怕的事情。\n\n我们的环境改造工人们首先侦测到一股飙升的辐射，其对[Root.GetSpeciesNamePlural]有害但对那些土著化合生命无害。在几次屏蔽的尝试皆无果之后，他们只能被迫撤回宇宙之中。而他们前脚刚离开[FROM.GetPlanetMoon]的大气层，辐射后脚就彻底蔓延了开来，并伴随着某种强大的能量屏障将[FROM.GetName]彻底封闭了起来。\n\n到底是什么制造了这个屏障现在还不得而知，但可以确定的是，至少在可以预见的未来我们都无法进入[FROM.GetName]了。\n\n§E译注：标题出自《太空漫游》系列。§!"
 mzilli_colony_events.16.a:0 "不要尝试着陆。"
 mzilli_colony_events.16.a.tooltip:0 "§Y[FROM.GetName]§!现在成为了§Y$pc_shielded$§!，不能再被改造。"
 MZILLI_LAST_OUTPOST:0 "最后的前哨站"
 MZILLI_LAST_OUTPOST_DESC:0 "我们在§Y[From.Planet.GetName]§!荒芜的表面上发现了一大片建筑群，虽然它们被长期荒废且设计原始粗糙，但仍被[From.Planet.GetPlanetMoon]上稀薄的大气较为完好地保存了下来。"
 mzilli_anomaly_events.67.name:0 "未来之光"
 mzilli_anomaly_events.67.desc:0 "对§Y[FROMFROM.GetName]§!上外星遗迹的探索表明，它们建造于两千年前，曾属于一个前超光速种群——似乎就是曾居住在§Y[last_outpost_builders.GetName]§!中的文明。虽然这个殖民地在当时看来足够先进，尺寸合适，但缺乏可持续性，最终在这个文明的母星被抹除之后毁于饥荒。\n\n该殖民地最初的目的是将[FROMFROM.GetName]改造为宜居星球，而对地质的调查表明他们在毁灭前已经走出了很远，或许我们可以接手他们的进度。"
 mzilli_anomaly_events.67.a.tooltip:0 "§Y[FROMFROM.GetName]§!现在是§Y$terraforming_candidate$§!了。"
 mzilli_anomaly_events.67.b.tooltip:0 "§Y[FROMFROM.GetName]§!现在是§Y$pc_dormant$§!了。"
 MZILLI_ROGUE_PLANET:0 "他们被落下了"
 MZILLI_ROGUE_PLANET_DESC:0 "一艘破旧的飞船正漫无目的地围绕着[From.GetName]，看上去已经被遗弃了很久。从它的设计来看这是一艘原始的亚光速飞船，但其真正目的仍然未知；[From.System.GetName]内没有一颗宜居星球。"
 mzilli_anomaly_events.68.name:0 "亡星悼词"
 mzilli_anomaly_events.68.desc:0 "调查§Y[From.GetName]§!轨道内破损飞船的队伍带着一个令人沉默的故事回到了[Root.GetName]。\n\n显然，[From.System.GetName]内§W曾§!有一颗宜居星球，直到一万两千年前一个黑洞路过该星系，彻底扰乱了这颗星球的轨道。这些外星人的母星被甩入了星际空间，成为了一颗流浪的星球，而这艘飞船上的船员被困在原地无处可去。在他们死于二氧化碳中毒前，记录下了母星离开[From.System.GetName]的轨迹。\n\n虽然一万两千年的时间很长，星际空间理论上来讲空无一物，我们仍可以尝试利用这些数据，去调查一下那颗不幸的星球上发生了什么。"
 mzilli_anomaly_events.68.a:0 "找到那颗流浪的星球！"
 FIND_ROGUE_PLANET_PROJECT:0 "流浪星球"
 FIND_ROGUE_PLANET_PROJECT_DESC:0 "一万两千年前，一颗外星人的母星被甩离[rogue_planet_lament.System.GetName]，成为了一颗流浪星球。有了他们最后幸存者留下的数据，我们有机会在星际空间中找到这颗星球。"
 mzilli_anomaly_events.69.name:0 "找到流浪星球"
 mzilli_anomaly_events.69.desc:0 "成功了！我们定位到了§Y[rogue_planet_system.GetName]§!，这颗一万两千年前从[rogue_planet_lament.System.GetName]被甩出来的星球。虽然它已经走出了几光年的距离，但从星际尺度上来讲它“就在隔壁”。\n\n[rogue_planet_scientist.GetName]，我们的首席物理学家，认为[rogue_planet_scientist.GetSheHe]能够绘制出一条超空间航道，使我们的科研船能够近距离调查这颗流浪星球。"
 mzilli_anomaly_events.69.b:0 "没有超空间航道，一颗与世隔绝的星球可能会有点用处..."
 mzilli_anomaly_events.69.tooltip:0 "§Y [rogue_planet_system.GetName]§!仍被隔绝于银河系之外，但可通过§H $JUMP_DRIVE_1$§!到达，它的位置将被记录于§Y日志§!中。\n\n§R注意！§!在没有超空间航道连接的情况下，在[rogue_planet_system.GetName]建立恒星基地需要1000£influence£影响力。"
 mzilli_rogue_planet_chain_title:0 "$FIND_ROGUE_PLANET_PROJECT$"
 mzilli_rogue_planet_chain_desc:0 "$FIND_ROGUE_PLANET_PROJECT_DESC$"
 mzilli_rogue_planet_poi_title:0 "[rogue_planet_system.GetName]"
 mzilli_rogue_planet_poi_desc:0 "虽然决定暂时搁置对§Y [rogue_planet_system.GetName]§!的调查，它的位置仍被记录在案，我们需要掌握§R $JUMP_DRIVE_1$§!科技后才能在没有超空间航道的情况下抵达这里。"
 pc_mzilli_rogue:0 "$pc_frozen$"
 pc_mzilli_rogue_desc:0 "$pc_frozen_desc$"
 pc_mzilli_rogue_moon:0 "$pc_frozen$"
 pc_mzilli_rogue_moon_desc:0 "$pc_frozen_desc$"
 sc_mzilli_rogue:0 "流浪星球"
 sc_mzilli_rogue_desc:0 "$pc_frozen_desc$"
 mzilli_rogue_planet_modifier:0 "流浪星球"
 mzilli_rogue_planet_modifier_desc:0 "这颗星球与它的卫星在一万两千年前从原本的恒星系中被甩了出来，现在正漫无目的地在星际空间中游荡。"
 mzilli_arch_rogue_planet:0 "冰雪覆盖"
 mzilli_arch_rogue_planet_desc:0 "在空旷的星际空间中，§Y [From.Planet.GetName]§!与它同样孤独的卫星几乎肉眼不可见，这还是在它的表面大部分被高反射度的冰雪覆盖的前提下——显然在被甩出[rogue_planet_lament.System.GetName]前，[From.Planet.GetName]就已经拥有了大面积的海洋。\n\n考古学家们已经迫不及待了。"
 mzilli_arch_events.43.name:0 "寒冰地狱"
 mzilli_arch_events.43.desc:0 "经过漫长的岁月，§Y [From.Planet.GetName]§!上散落着的荒废的城市依然被较为完好的保存了下来，主要得益于在冰封后沉降到地面的大气层。\n\n我们也发现了许多死去的外星人，显然与[rogue_planet_lament.GetName]轨道上废弃太空船内的船员们属同一种族。其中大部分是冻死的，但也有不少死于外伤，显然在[From.Planet.GetName]被甩出恒星系后混乱与暴动席卷了这里，而还有一些则选择了自杀。"
 mzilli_arch_events.44.name:0 "无光之海"
 mzilli_arch_events.44.desc:0 "§Y [From.Planet.GetName]§!并不像我们以为的那样毫无生气。\n\n之前被我们忽视的这颗星球的卫星仍有着足够的引力为[From.Planet.GetName]提供少许热量。虽然星球表面已被数千米深的冰雪覆盖，但我们在其之下仍发现了一片液态海洋，通过潮汐与地热保持着些许热量。\n\n或许在那里仍有生命存在..."
 mzilli_arch_events.45.name:0 "失落的世界"
 mzilli_arch_events.45.desc:0 "果然！在§Y [From.Planet.GetName]§!地表的冰盖之下，这颗星球的地下海仍孕育着各种各样的水生生命。其中大部分聚集于海床上的火山口周围，但也有不少在整片海洋中自由遨游着，从海底到“海面”，捕获食物、寻找同伴、或单纯追逐热量。\n\n尽管在一颗距离最近恒星都有数光年距离的流浪星球上发现生命已实属不易，但[Root.Leader.GetName]已经将[Root.Leader.GetHerHis]的工作重心转移到了一个更加疯狂的目标上。[Root.Leader.GetSheHeCap]认为这颗星球的原住民、那些外星人们可能还活着，为了抵御严寒而移居到了水下，并决心要找到他们。"
 mzilli_arch_events.46.name:0 "生命会自寻出路"
 mzilli_arch_events.46.desc.a:0 "[Root.Leader.GetName]为§Y [From.Planet.GetName]§!冰盖下的探索做出了[Root.Leader.GetHerHis]最终报告。\n\n对于星球原住民，[Root.Leader.GetSheHeCap]的判断是对的：他们最初确实大规模地移居到了冰盖之下，而并不迅速的冰封也给了他们足够时间组织撤离大部分人口。那之后，他们渐渐进化成为一种完全水生的生命形态，并在冰盖之下、靠近“海面”的地方找到了适合自己生存的空间。\n\n但他们的幸存并非没有代价。[Root.Leader.GetName]的报告随后指出，他们舍弃了绝大部分智力，选择走上了一条以储存能量为主的进化道路，而非供给智慧生命所必需的复杂大脑。即使有朝一日他们找回了曾经的智慧，在水下也不可能进行金属作业——他们将永远无法离开地下，也没有机会脱离石器时代。\n\n或许，比起彻底灭绝这确实是更好的命运，但也没好多少。"
 mzilli_arch_events.46.desc.b:0 "成功了！对于星球原住民§Y [From.Planet.GetName]§!，[Root.Leader.GetName]的判断是对的：他们最初确实大规模地移居到了冰盖之下，而并不迅速的冰封也给了他们足够时间组织撤离大部分人口。那之后，他们渐渐进化成为一种完全水生的生命形态，称自己为§Y [rogue_planet_species.GetNamePlural]§!,，并在冰盖之下、靠近“海面”的地方找到了适合自己生存的空间。\n\n但他们的幸存并非没有代价。在水下不可能进行金属作业，意味着[rogue_planet_species.GetNamePlural]将永远无法离开地下，也没有机会脱离石器时代。当[From.Planet.GetName]彻底冰封时，他们也将彻底灭绝。\n\n[Root.Leader.GetName]产生了一个想法，邀请他们中的一些加入[Root.Owner.GetName]，定居于[rogue_planet_species_colony.GetPlanetMoon]中的一个上。"
 mzilli_arch_events.46.a:0 "他们可以定居在[rogue_planet_species_colony.GetName]之上并加入我们。"
 mzilli_arch_events.46.a.tooltip:0 "3个§Y [rogue_planet_species.GetAdj]§!人口加入了我们，定居于§Y [rogue_planet_species_colony.GetName]§!。"
 mzilli_arch_events.46.b:0 "算了，让他们自生自灭吧。"
 MZILLI_DEXTRO_PLANET:0 "奇异生物"
 MZILLI_DEXTRO_PLANET_DESC:0 "[From.GetPlanetMoon]上的生命形式十分特殊，以至于科研船的船员们无法用语言描述。"
 mzilli_anomaly_events.71.name:0 "$mzilli_dextro_protein$"
 mzilli_anomaly_events.71.desc.intro:0 "§Y [From.GetName]§!区别于绝大部分宜居星球的异常之处在于，它的生物圈与生化反应以有别于常见系统的化合物为基础。虽然这使得[From.GetPlanetMoon]有不少可研究之处，但另一结果是，非本土生物唯有经过大量且复杂的加工才能食用该星球上的食物。"
 mzilli_anomaly_events.71.desc.org:0 "$mzilli_anomaly_events.71.desc.intro$\n\n虽然我们可以改造[From.GetName]并重建当地的生态系统使其变得宜居，但这也会使我们的科学家丧失研究这一独特生态系统的大好机会。"
 mzilli_anomaly_events.71.desc.mach:0 "$mzilli_anomaly_events.71.desc.intro$\n\n还好，我们[Root.Owner.GetSpeciesClass]并不需要有机食物。"
 mzilli_anomaly_events.71.tooltip:0 "§Y[From.GetName]§!获得§Y$mzilli_dextro_protein$§!修正，直到环境改造结束。"
 mzilli_dextro_protein:0 "“难以下咽”的生态系统"
 mzilli_dextro_protein_desc:0 "这颗星球上的生命拥有罕见的生化系统，使其无法被外来者消化吸收。对[This.GetPlanetMoon]进行环境改造将会移除这一修正。"
 mzilli_general_events.7.name:0 "中子星灾难"
 mzilli_general_events.7.desc:0 "在§Y[FROM.Leader.GetName]§!对[FROMFROM.GetName]进行调查时，一次推进器故障使§Y[FROM.GetName]§!偏离了航道，掉进了[FROMFROM.GetClassName]上的一处辐射源中，使得全船都收到了大剂量的辐射。\n\n大部分船员很快就恢复了，但[FROM.Leader.GetName][FROM.Leader.GetHerHim]自己受到的辐射最多，[FROM.Leader.GetHerHis]的上级命令[FROM.Leader.GetSheHe]返回[Root.Owner.Capital.GetName]接受治疗。如果长时间未得到有效治疗，[FROM.Leader.GetHerHisCap]受到的损害将不可逆转地变为致命伤。"
 mzilli_general_events.7.a:0 "很好，命令[FROM.Leader.GetHerHim]回来接受治疗。"
 mzilli_general_events.7.a.tooltip:0 "§Y[FROM.Leader.GetName]§!回到了[Root.Owner.Capital.GetName]接受治疗，在§H270天§!内无法活动。\n[FROM.Leader.GetHerHisCap]XO（1级科学家）将继续指挥[FROM.GetName]。"
 mzilli_general_events.7.b:0 "我们需要[FROM.Leader.GetHerHim]继续[FROM.Leader.GetSheHe]的工作。"
 mzilli_general_events.7.b.tooltip:0 "§Y[FROM.Leader.GetName]§!不会接受治疗并获得§H$leader_trait_mzilli_irradiated$§!特质，减少[FROM.Leader.GetHerHis]§R20年§!寿命。然而，[FROM.Leader.GetHerHis]伤势会在[FROM.Leader.GetSheHe]剩余的时间里激励[FROM.Leader.GetHerHim]更加努力地工作，[FROM.Leader.GetSheHe]同时获得§G$leader_trait_meticulous$§!与§G$leader_trait_roamer$§!特质。"
 leader_trait_mzilli_irradiated:0 "受辐射"
 leader_trait_mzilli_irradiated_desc:0 "这位科学家在调查一颗中子星时受到了极其严重的辐射。"
 MZILLI_ANTIMATTER_ASTEROID:0 "不稳定的小行星"
 MZILLI_ANTIMATTER_ASTEROID_DESC:0 "这颗小行星表面有着微弱的闪光，就好像它正被小型火炮轰炸一样。"
 mzilli_anomaly_events.72.name:0 "$mzilli_antimatter_asteroid_modifier$"
 mzilli_anomaly_events.72.desc:0 "§Y[From.GetName]§!上的闪光的确来自于冲击，但却不是[Root.Leader.GetName]假设的那样。调查发现，整颗小行星全部由反物质构成，而那些闪光则来源于物质宇宙中的尘埃与其的碰撞湮灭。\n\n毫无疑问，与它相撞的后果将是毁灭性的，因此[Root.Leader.GetName]命令[Root.GetName]撤到了安全距离之外，但[Root.Leader.GetSheHe]同时也希望对这颗小行星进行详细的调查。或者，我们也可以对这些反物质进行开采。"
 mzilli_anomaly_events.72.a:0 "研究小行星"
 mzilli_anomaly_events.72.b:0 "开采小行星"
 mzilli_antimatter_asteroid_modifier:0 "反物质小行星"
 mzilli_antimatter_asteroid_modifier_desc:0 "别碰它"
 mzilli_general_events.9.name:0 "不再“难以下咽”"
 mzilli_general_events.9.desc:0 "随着对§Y[dextro_planet.GetName]§!环境改造的完工，[dextro_planet.GetPlanetMoon]上的[Root.GetSpeciesAdj]这一与我们八字不合的生态系统终于被改造为与[Root.Capital.GetName]相似，现在我们可以毫无顾忌地对这些土著生命大快朵颐了。"
 MZILLI_DAMAGED_RAILGUN:0 "在光后..."
 MZILLI_DAMAGED_RAILGUN_DESC:0 "一个类似遗弃飞船的人造物体正环绕着[This.GetClassAdj]恒星的近轨。"
 mzilli_anomaly_events.73.name:0 "被遗弃的质量加速器"
 mzilli_anomaly_events.73.desc:0 "与我们之前的猜想不同，§Y[From.GetName]§!轨道上的东西不是一艘飞船，而是某种质能炮。它的长度接近十公里，[Root.Leader.GetName]通过其内部的科研舱判断，它能将物质加速到光速的40%。据推测，其建立在这里的原因是为了利用[From.GetName]的光球层以及周边的星云来进行隐蔽。\n\n由于数千年的陨石碰撞与高温炙烤，这门大炮已经毫无修复的可能，但我们仍可以通过研究其构造来改进我们自己的质能武器。"
 MZILLI_POST_APOCALYPSE:0 "天启之后"
 MZILLI_POST_APOCALYPSE_DESC:0 "在更近距离的研究之后，[From.GetClassAdj][From.GetPlanetMoon]可能并不像我们当初想的那样荒无人烟..."
 mzilli_anomaly_events.74.name:0 "历劫余生"
 mzilli_anomaly_events.74.desc:0 "看上去§Y[From.GetName]§!的原住民最终挺过了[From.GetPlanetMoon]的毁灭。虽然他们大部分的技术早已遗失，但一小部分幸存者还是在他们遍布辐射的母星上挣扎着生存了下来。\n\n这些外星人适应了这种荒凉的环境，就算移居到其他的$pc_nuked$也能生存下来，我们应该建立一座§Y观测站§!来对他们进行更深入的研究。"
 mzilli_anomaly_events.74.tooltip.1:0 "具有§Y$trait_survivor$§!特质的原始物种被发现于§Y[From.GetName]§!。"
 mzilli_anomaly_events.74.tooltip.2:0 "§Y[From.GetName]§!将会以其原生名称命名。"
 MZILLI_RED_GIANT_PLANET:0 "干涸的[From.GetPlanetMoonCap]"
 MZILLI_RED_GIANT_PLANET_DESC:0 "§Y[From.GetName]§!表面古老的海床表明这颗[From.GetPlanetMoon]曾一度拥有十分辽阔的海洋。"
 mzilli_anomaly_events.75.name:0 "岁月不饶人"
 mzilli_anomaly_events.75.desc:0 "在[Root.Leader.GetName]看来，在十亿年前，§Y[FROM.GetName]§!曾是一颗生机勃勃的大陆星球或$pc_ocean$，直到它所环绕的恒星逐渐变为红巨星。来自这颗垂死的巨大恒星的太阳风吹散了[FROM.GetName]的大气层，蒸干了它的海洋，烘烤着他的大地。\n\n人们很容易忽略，虽然恒星巨大且耀眼，它们却并不是永恒的，它们身边的行星以及其上的生命也不是。"
 mzilli_red_giant_planet_modifier:0 "亡于红巨星"
 mzilli_red_giant_planet_modifier_desc:0 "由于恒星衰变为红巨星，这颗[This.GetPlanetMoon]失去了它原本温和的气候。对其进行环境改造会移除这一修正。"
 mzilli_arch_reticent:0 "沉默者"
 mzilli_arch_reticent_desc:0 "在[From.Planet.GetName]的引力透镜边缘，一艘大型的外星飞船正紧挨着这颗黑洞环绕着。从中没有发现任何生命信号或能量度数，显然它已经徘徊于此多时了。\n\n我们可以派出一支搜索队，但他们只能乘坐穿梭机——我们的科研船没法抵抗奇点附近的巨大引力。这艘飞船仍未解体本身就已经是奇迹了。"
 mzilli_arch_events.47.name:0 "最初的发现"
 mzilli_arch_events.47.desc:0 "一艘载着[Root.Leader.GetName]和[Root.Leader.GetHerHis]团队的穿梭机由[Root.GetName]出发，驶向[From.Planet.GetName]轨道上、被他们称作“§Y沉默者§!”的废弃外星飞船。\n\n这艘飞船是一艘亚光速星际飞船，由一台相对先进的等离子引擎推动。[Root.Leader.GetName]推测，在它的最佳状态下，“沉默者”可以达到30%光速——对于还未开发出超空间引擎的文明来说，这是一项惊人的壮举。"
 mzilli_arch_events.48.name:0 "牢笼"
 mzilli_arch_events.48.desc:0 "[Root.Leader.GetName]起初推断§Y[From.Planet.GetName]§!轨道上的废弃飞船是一艘世代飞船或货船，但后来[Root.Leader.GetHerHis]调查却指向了截然不同的方向。\n\n§Y沉默者§!有着厚重的装甲与相对简朴的设计，显然与民用飞船大相径庭。但它也没有任何武器、逃生舱或加力燃烧室，也根本不是战舰的配置。在这艘飞船的中央处有一个巨大的球形房间，它装的显然不是货物、补给或船员。在它周围设置着密密麻麻的电磁线圈和其他造型夸张的设备，而它们全部都指着房间内部。\n\n从我们看到的东西来说，这艘船最初的目的是为了带着...§H某个东西§!进行一场长途旅行，而在房间外壁上发现一个缺口显然不是什么有趣的事情。"
 mzilli_arch_events.49.name:0 "鬼故事"
 mzilli_arch_events.49.desc:0 "我们去调查§Y[From.Planet.GetName]§!轨道上废弃飞船的队伍绷紧了每一根神经。虽然“沉默者”上的“货物”肯定早就没了生气，[Root.Leader.GetName]的部下们还是频繁报告看见有东西潜伏在阴影中，或听见奇怪的声音。\n\n尽管如此，[Root.Leader.GetName]还是报告称他们设法恢复了这艘飞船的一部分航行记录。这艘飞船与大约一万年前起航于隔壁的[reticent_origin.System.GetName]星系，在那时那个星系其中的一颗行星上还存在着一个前超光速文明。值得注意的是，[From.Planet.GetName]是“沉默者”的终点站，而看上去这是一趟单程旅行。"
 mzilli_arch_events.50.name:0 "争论"
 mzilli_arch_events.50.desc:0 "紧张的气氛开始在“§Y沉默者§!”上蔓延。\n\n在[Root.Leader.GetName]和[Root.Leader.GetHerHis]大部分高级研究员尝试着修复系统并恢复这艘飞船的航行记录时，[Root.Leader.GetHerHis]越来越多的队员要求终止这次任务，返回[Root.GetName]并离开[From.Planet.System.GetName]星系。他们声称感觉到了在这艘船上有一个邪恶的§H存在§!，很可能就是那个几千年前逃出牢笼的“货物”，而如今它正计划着杀掉他们所有人...甚至不止于此。\n\n对“沉默者”的反复扫描表明船上并没有处探索队以外的生命信号，也没有任何异常读数表明船上另有蹊跷。尽管如此，[Root.Leader.GetName]还是很难让[Root.Leader.GetHerHis]手下们专注于任务。"
 mzilli_arch_events.50.a:0 "荒谬，回去干活。"
 mzilli_arch_events.50.b:0 "保险起见，放慢脚步。"
 mzilli_arch_events.51.name:0 "黑暗中"
 mzilli_arch_events.51.desc:0 "出大事了。\n\n第一簇火苗是[Root.Leader.GetName]和[Root.Leader.GetHerHis]军医之间激烈的争吵，激烈到通过通讯器根本听不清他们在说什么。然后是几声尖叫，再然后[Root.GetName]与队伍失去了联系。\n\n又过了一小时后，[Root.GetName]的代理舰长报告称“沉默者”被启动了，似乎已被修理到能够正常航行的程度。"
 mzilli_arch_events.51.a:0 "那边出什么事了？拦住他们！"
 mzilli_arch_events.52.name:0 "沉默者最后的舰长"
 mzilli_arch_events.52.desc.gender:0 "§Y这艘古老飞船的剑桥上只有一位衣衫褴褛的[Root.GetSpeciesName]，是[reticent_science_ship.GetName]探索队的其中一员。[reticent_survivor.GetSheHeCap]回头看着我们，[reticent_survivor.GetHerHis]眼中满是恐惧，手上却一直没停，[reticent_survivor.GetSheHe]正努力修复着这艘飞船的能源。§!\n\n“不要！不要阻止我！我就快完成了！”"
 mzilli_arch_events.52.desc.nogender:0 "§Y这艘古老飞船的剑桥上只有一位衣衫褴褛的[Root.GetSpeciesName]，是[reticent_science_ship.GetName]探索队的其中一员。他们回头看着我们，眼中满是恐惧，手上却一直没停，正努力修复着这艘飞船的能源。§!\n\n“不要！不要阻止我！我就快完成了！”"
 mzilli_arch_events.52.a:0 "说清楚！你在做什么？"
 mzilli_arch_events.53.desc.gender:0 "“你觉得我像在干什么？我在试着恢复动力系统，我必须——”\n\n§Y[reticent_survivor.GetSheHeCap]突然抽搐了起来，好像头痛突然发作一样。§!"
 mzilli_arch_events.53.desc.nogender:0 "“你觉得我像在干什么？我在试着恢复动力系统，我必须——”\n\n§Y他们突然抽搐了起来，好像头痛突然发作一样。§!"
 mzilli_arch_events.53.a:0 "你是谁？[reticent_scientist.GetName]在哪里？"
 mzilli_arch_events.54.desc.gender:0 "§Y[reticent_survivor.GetSheHeCap]深呼吸了一下，努力让[reticent_survivor.GetHerHim]自己镇静下来。§!\n\n“我是[reticent_survivor.GetName]，[reticent_science_ship.GetName]上的初级工程师，为[reticent_scientist.GetName]的探索提供技术支持。\n\n[reticent_scientist.GetSheHeCap]已经死了，它钻进了[reticent_scientist.GetHerHis]头，让[reticent_scientist.GetHerHim]...我是最后一个活着的了，只有我能终结这一切。”"
 mzilli_arch_events.54.desc.nogender:0 "§Y他们深呼吸了一下，努力使他们自己镇静下来。§!\n\n“我是[reticent_survivor.GetName]，[reticent_science_ship.GetName]上的初级工程师，为[reticent_scientist.GetName]的探索提供技术支持。\n\n他们已经死了，它钻进了他们的头，让他们...我是最后一个活着的了，只有我能终结这一切。”"
 mzilli_arch_events.54.a:0 "§H什么§!钻进了[reticent_scientist.GetHerHis]头？"
 mzilli_arch_events.55.desc:0 "“那个‘东西’，这艘船上原本运送的那个‘东西’。它是某种灵魂体，我们的探测器检测不到它，但你知道他就在那儿。”\n\n§Y[reticent_survivor.GetFirstName]的身体再次抽搐了起来。§!\n\n“不！滚出去！！！”"
 mzilli_arch_events.55.a:0 "为什么前船员们要运输它？"
 mzilli_arch_events.56.desc:0 "§Y付出极大努力之后，[reticent_survivor.GetFirstName]终于夺回了[reticent_survivor.GetHerHim]自己的意志，继续开口。§!\n\n“它...它从几千年前就在他们的家园里肆意破坏。他们最终捉住了它，却直到无法永远地关住它，更没办法把它彻底消灭。而在宇宙中，只有一个东西能做到。\n\n这就是他们把它带到这里、带到黑洞的原因。他们离成功只有一步之遥，但它却逃了出来，屠杀了所有船员。自那之后，它就一直潜伏在这里，等着某个一根筋的探索者找到它，释放它。”"
 mzilli_arch_events.56.a:0 "回到[reticent_science_ship.GetName]上吧，也许他们能帮你。"
 mzilli_arch_events.57.desc.gender:0 "§Y[reticent_survivor.GetFirstName]沉默了一会，仿佛在思考，随即坚决地摇了摇[reticent_survivor.GetHerHis]头。§!\n\n“不，就到此为止，我不能让它有任何机会接近另一颗星球，我看到...不，它给我看了，它对前船员们做了什么，对他们的母星做了什么。我绝不会让[Root.Capital.GetName]重蹈覆辙。”\n\n§Y[reticent_survivor.GetSheHeCap]输入了最后一条指令，随后因剧痛弓起了身子。§!\n\n“完成了！听到了吗？你...没机会......滚...出去！！”"
 mzilli_arch_events.57.desc.nogender:0 "§Y[reticent_survivor.GetFirstName]沉默了一会，仿佛在思考，随即坚决地摇了摇头。§!\n\n“不，就到此为止，我不能让它有任何机会接近另一颗星球，我看到...不，它给我看了，它对前船员们做了什么，对他们的母星做了什么。我绝不会让[Root.Capital.GetName]重蹈覆辙。”\n\n§Y[reticent_survivor.GetSheHeCap]输入了最后一条指令，随后因剧痛弓起了身子。§!\n\n“完成了！听到了吗？你...没机会......滚...出去！！”"
 mzilli_arch_events.57.a:0 "[reticent_survivor.GetFirstName]？"
 mzilli_arch_events.58.name:0 "长眠于黑暗"
 mzilli_arch_events.58.desc:0 "在安全距离外，[reticent_science_ship.GetName]的注视下，§Y沉默者§!的古代等离子引擎在一万年后再次亮起，这艘破旧的飞船迅速脱离了轨道，冲向了[reticent_black_hole.GetName]。在落入黑洞的吸积盘时，它发出了耀眼的光芒，在刹那间上升到百万度的高温，它的残骸随后跌落至视界外，再也无法被观测到。\n\n我们无从知晓[reticent_survivor.GetName]描述的“灵体”是否彻底被摧毁，甚至是否存在过。无论如何，“沉默者”，连带着[reticent_scientist.GetName]与[reticent_scientist.GetHerHis]整个探索队，都已消亡于黑洞之中。"
 mzilli_arch_events.58.a:0 "或许我们永远也不会知道到底发生了什么。"
 mzilli_arch_events.58.tooltip:0 "“沉默者”已毁，带着§Y[reticent_scientist.GetName]§!与[reticent_scientist.GetHerHis]队伍陪葬。"
 MZILLI_NOT_BROWN_DWARF:0 "乍眼一看"
 MZILLI_NOT_BROWN_DWARF_DESC:0 "[From.GetName]有褐矮星不典型的特性，即巨大的质量和极小的半径。"
 mzilli_anomaly_events.77.name:0 "低级错误"
 mzilli_anomaly_events.77.desc:0 "经过仔细检查发现，§Y[From.GetName]§!是一颗中子星，而不是之前报告的褐矮星，因此它的 “奇怪”属性非常普通。科学官[Root.Leader.GetName]为[Root.Leader.GetHerHis]错误道歉。\n\n像[Root.Leader.GetHerHis]这样专业的人怎么会把褐矮星和中子星混为一谈不得而知，这两种天体几乎没有任何共同之处。"
 mzilli_anomaly_events.77.a:0 "[Root.Leader.GetSheHe]在想啥…？"
 mzilli_anomaly_events.77.tooltip:0 "§Y[Root.Leader.GetName]§!因[Root.Leader.GetHerHis]错误蒙羞，获得§Y$leader_trait_meticulous$§!特质。"
 MZILLI_HIGH_GRAVITY:0 "类地[From.GetPlanetMoonCap]"
 MZILLI_HIGH_GRAVITY_DESC:0 "这个巨大的[From.GetPlanetMoon]散布着星星点点的建筑废墟和干涸海床，表明它虽然重力极强，但是曾有一个生物圈和智慧生命。"
 mzilli_anomaly_events.78.name:0 "太空即为极限"
 mzilli_anomaly_events.78.desc.homeworld:0 "§Y[From.GetName]§!是一颗“超级[Root.Owner.home_planet.GetName]”——表面重力是我们母星四倍以上的陆地[From.GetPlanetMoon]。这样的[From.GetPlanetMoon]$mzilli_anomaly_events.78.desc.outro$"
 mzilli_anomaly_events.78.desc.no_homeworld:0 "§Y[From.GetName]§!是一颗“超级[Root.Owner.Capital.GetName]”——表面重力是我们首都四倍以上的陆地[From.GetPlanetMoon]。这样的[From.GetPlanetMoon]$mzilli_anomaly_events.78.desc.outro$"
 mzilli_anomaly_events.78.desc.outro:0 "即使可以居住，也是个糟糕的殖民地点，因为如果没有持续医疗干预，[Root.Owner.GetSpeciesAdj]的身体无法在那里长久工作。\n\n尽管如此，[From.GetName]似乎很久以前就有人居住了，因为可以看到各种城市的遗迹散布在表面。[Root.Leader.GetName]推测，由于难以从[From.GetPlanetMoon]表面发射轨道火箭，他们无法殖民其他世界，最终在资源耗尽时消亡。\n\n原生知觉物种的体型可能短小精悍，以忍受压迫性的重力。"
 MZILLI_LUNAR_LAUNCH_SITE:0 "月球基地"
 MZILLI_LUNAR_LAUNCH_SITE_DESC:0 "在这片荒芜的地表上发现了某个基地的遗迹。[From.GetName]"
 mzilli_anomaly_events.80.name:0 "巨大的飞跃"
 mzilli_anomaly_events.80.desc.planet:0 "废墟§Y[FROMFROM.GetName]§!似乎是化学火箭的燃料补给站。[Root.Leader.GetName] 理论上来说，这颗卫星被其母星上居民使用过，$mzilli_anomaly_events.80.desc.outro$"
 mzilli_anomaly_events.80.desc.moon:0 "废墟§Y[FROMFROM.GetName]§!似乎是化学火箭的燃料补给站。[Root.Leader.GetName] 理论上来说，这个星球被它旁边的卫星上的居民使用过，$mzilli_anomaly_events.80.desc.outro$"
 mzilli_anomaly_events.80.desc.outro:0 "§Y[lunar_base_builders.GetName]§!，作为星际飞行任务的发射场，在[FROMFROM.System.GetName]的系统中。而[FROMFROM.GetName]那低重力、稀薄的大气层和丰富的水冰沉积物可以使它成为一个很好起点。\n\n这个基地显然是永久建立在这的，这说明发射率相当的高。这个文明必须一定非常接近与殖民的其余部分在[FROMFROM.System.GetName]系统被摧毁之前。"
 MZILLI_VEILED_PLANET:0 "遮蔽[From.GetPlanetMoonCap]"
 MZILLI_VEILED_PLANET_DESC:0 "[From.GetName]表面完全被阴云笼罩。"
 mzilli_anomaly_events.81.name:0 "高温潮湿"
 mzilli_anomaly_events.81.desc.intro:0 "§Y[From.GetName]§!大气中的水蒸气含量极高。再加上它靠近太阳造成的极端天气"
 mzilli_anomaly_events.81.desc.a:0 "$mzilli_anomaly_events.81.desc.intro$，$mzilli_anomaly_events.81.desc.outro$"
 mzilli_anomaly_events.81.desc.b:0 "$mzilli_anomaly_events.81.desc.intro$，$mzilli_anomaly_events.81.desc.outro$"
 mzilli_anomaly_events.81.desc.outro:0 "产生了[From.GetPlanetMoon]范围的云层，遮蔽了表面。\n\n[Root.Leader.GetName]推测，[From.GetName]正经历失控温室效应，可能需要温和的环境改造，以防地质时间尺度上的生态崩溃。"
 mzilli_veiled:0 "重云蔽日"
 mzilli_veiled_desc:0 "该星球表面被永久云层遮蔽，从轨道上瞄准表面特征更加困难。但也意味着太阳能在这里的效率较低。对[This.GetPlanetMoon]进行环境改造将移除此修正。"
 MZILLI_STARCHIP:0 "奇异对称"
 MZILLI_STARCHIP_DESC:0 "我们的科研船探测到一些奇特的对称流星体，它们在围绕[From.GetName]的椭圆轨道上运行。"
 mzilli_anomaly_events.83.name:0 "星片"
 mzilli_anomaly_events.83.desc:0 "如我们所料，围绕§Y[FROMFROM.GetName]§!运行的“流星体”是人工制造的。有几个已被[Root.GetName]回收，正在接受检查。\n\n[Root.Leader.GetName]认为，它们是几十年数百年前从邻近§Y[starchip_origin.GetName]星系§!发射的微型星际探测器。由于这些探测器质量很小，它们利用相对较小的太阳帆，使用基于行星的激光器加速到近光速。\n\n不幸的是，这些“星片”到达[FROMFROM.System.GetName]星系并被[FROMFROM.GetName]的重力井捕获时，发射它们的文明已经不复存在。"
 MZILLI_BIG_MOON:0 "超级卫星"
 MZILLI_BIG_MOON_DESC:0 "这个[From.GetClassAdj]卫星非常大。实际上比它所环绕的行星还要大。这很不寻常。"
 mzilli_anomaly_events.84.name:0 "碎石堆"
 mzilli_anomaly_events.84.desc:0 "与大多数同类行星不同，§Y[From.GetName]§!的核心金属含量非常低，主要由岩石和轻元素组成。因此，其密度和重力非常低，可膨胀到比通常情况等质量物体更大的尺寸。\n\n[Root.Leader.GetName]推测，它的形成是个非常渐进的过程，围绕[From.orbit.GetName]运行的“蓬松”彗星和小行星在数千年的低速撞击中聚集在一起。如果这是真的，那么[From.GetName]本质上是一个大到足以容纳脆弱大气层的碎石堆小行星。"
 MZILLI_UNSTABLE_TECTONICS:0 "$unstable_tectonics$"
 MZILLI_UNSTABLE_TECTONICS_DESC:0 "对于[From.GetPlanetMoon]这样的星球来说，[From.GetName]相当不稳定，许多火山和地质特征表明其表面的年轻。"
 mzilli_anomaly_events.85.name:0 "消亡[From.GetPlanetMoonCap]"
 mzilli_anomaly_events.85.desc:0 "尽管[Root.Leader.GetName]最初的理论涉及外星人干扰，但§Y[From.GetName]§!的地质不稳定已证明是一种自然现象。在数十亿年前的形成过程中，[From.GetPlanetMoon]内部以某种方式形成了异常复杂的£rare_crystals£§H稀有晶体§!晶格，将地热能转换成了机械能。这对地壳施加了巨大的压力，引发了我们看到的火山活动。\n\n[Root.Leader.GetName]估计，[From.GetName]表面将在大约五千年后完全熔化，而[From.GetPlanetMoon]将在数年后解体。从天文学角度来看，弹指一瞬。"
 mzilli_anomaly_events.85.a:0 "幸好下面没有生命！"
 mzilli_anomaly_events.85.b:0 "我们以前在哪见过……"
 mzilli_arch_shamrock:0 "地球之子"
 mzilli_arch_shamrock_desc:0 "一艘大型飞船的残骸躺在§Y[From.Planet.GetName]§!的表面，与[From.Planet.GetPlanetMoon]的任何一个[shamrock_species.GetAdj]原住民聚居区都相距甚远。\n\n虽然这个残骸已经破得不成样子了，但它的外形仍给我们一种诡异的熟悉感..."
 mzilli_arch_events.59.name:0 "ISA-02"
 mzilli_arch_events.59.desc:0 "一位乐开花的[Root.Leader.GetName]报告称[Root.Leader.GetHerHis]预感成真了：§Y[From.Planet.GetName]§!上的残骸就是§Y三叶草§!——在21世纪的尤利西斯计划中，自[planet_earth.GetName]出发的第二艘殖民船！\n\n显然，在穿过位于[planet_earth.System.GetName]奥尔特星云中的虫洞后，“三叶草”号被困在了这个星系内，并于几周后坠毁于此。具体发生了什么目前还不得而知，我们需要更多更深入的调查。"
 mzilli_arch_events.59.a:0 "难以置信的发现！让我们开始吧！"
 mzilli_arch_events.60.name:0 "坠落点"
 mzilli_arch_events.60.desc:0 "§Y三叶草§!已经面目全非了——这些殖民船最初并没有考虑到要对抗行星大气内部的重力，更何况它还是硬着陆。[Root.Leader.GetName]推测，这艘殖民船在穿过虫洞时失去了动力，并于大约三周后在部分受控的情况下坠毁于此。\n\n尽管如此，[Root.Leader.GetHerHis]队伍发现[From.Planet.GetName]上的残骸早已被搜刮一空，并且周围还有[Root.Owner.GetSpeciesAdj]遇难者被埋葬的迹象。一定还有人活了下来..."
 mzilli_arch_events.61.name:0 "举村之力"
 mzilli_arch_events.61.desc:0 "在[From.Planet.GetName]上§Y三叶草§!残骸的不远处，我们发现了一处村庄的遗址。从这些建筑的外观上来看，[Root.Leader.GetName]十分肯定它的居民曾是[Root.Owner.GetSpeciesNamePlural]而非[shamrock_species.GetNamePlural]，毫无疑问，就是幸存者和他们的后代。\n\n[Root.Leader.GetSheHeCap]估计大约有六千人曾居住于此，并推测在这片大陆上还有其他的[Root.Owner.GetSpeciesAdj]村庄，属于其他幸存者。"
 mzilli_arch_events.62.name:0 "入乡随..."
 mzilli_arch_events.62.desc.a:0 "我们在§Y三叶草§!周围发现了更多的村庄，[Root.Leader.GetName]发现其中有些仍不宜居。\n\n看起来，在“三叶草”坠毁在[From.Planet.GetName]后一个世纪的时间内，幸存者们遇到了[shamrock_species.GetAdj]，并为了生存融入了他们的文化，甚至与他们通婚产下了混血[shamrock_species.GetAdj]后代。时过境迁，这些混血儿们创造了一份独特的文化，并与主流[shamrock_species.GetAdj]文明共享[From.Planet.GetPlanetMoon]。\n\n但不幸的是，仍未发现[Root.Owner.GetSpeciesNamePlural]。"
 mzilli_arch_events.62.desc.b:0 "我们在§Y三叶草§!周围发现了更多的村庄，[Root.Leader.GetName]发现其中有些仍不宜居。\n\n看起来，在“三叶草”坠毁在[From.Planet.GetName]后一个世纪的时间内，幸存者们遇到了[shamrock_species.GetAdj]，并为了生存融入了他们的文化，甚至与他们通婚产下了混血[shamrock_species.GetAdj]后代。时过境迁，这些混血儿们创造了一份独特的文化，并与主流[shamrock_species.GetAdj]文明共享[From.Planet.GetPlanetMoon]。\n\n随着上述文明的崩溃，少数混血儿们仍苟活于[From.Planet.GetName]上的某些世外桃源内。但不幸的是，仍未发现[Root.Owner.GetSpeciesNamePlural]。"
 mzilli_arch_events.62.tooltip.a:0 "[From.Planet.GetName]上的4个§Y[shamrock_species.GetAdj]§!人口被认定为§Y混血[Root.Owner.GetSpeciesNamePlural]§!。"
 mzilli_arch_events.62.tooltip.b:0 "2个§Y[shamrock_species.GetAdj]-[Root.Owner.GetSpeciesAdj]混血种§!人口被发现居住于[From.Planet.GetName]之上。"
 mzilli_arch_events.62.tooltip.c:0 "于[From.Planet.GetName]之上发现了一个属于§Y[shamrock_species.GetAdj]-[Root.Owner.GetSpeciesAdj]混血种§!的$bronze_age$文明。"
 mzilli_arch_events.63.name:0 "好奇害死[shamrock_species.GetName]？"
 mzilli_arch_events.63.desc:0 "在准备从§Y[From.Planet.GetName]§!表面接回[Root.Leader.GetName]的探险队时，[Root.GetName]报告了于今早发生的一起事故。\n\n一位本地土著——一个[From.Planet.GetPlanetMoon]土生土长的§Y[Root.Owner.GetSpeciesAdj]-[shamrock_species.GetAdj]混血种§!——逛的离家太远，误打误撞的走进了[Root.Leader.GetName]的营地。一位安保人员被吓了一跳，本能地用暴力控制住了这位原住民，没有让[shamrock_explorer.GetHerHim]逃走去汇报我们在[shamrock_explorer.GetHerHis]家园上的行动。\n\n幸好我们的医护人员火速把[shamrock_explorer.GetHerHim]送到了[Root.GetName]在轨道上的医护舱内，[shamrock_species.GetName]活了下来，并会逐渐康复，但[Root.Leader.GetName]不知道接下来该怎么办了。"
 mzilli_arch_events.63.a:0 "放[shamrock_explorer.GetHerHim]走，反正没人会相信[shamrock_explorer.GetHerHis]话。"
 mzilli_arch_events.63.a.tooltip:0 "把[shamrock_species.GetName]在康复后送回[shamrock_explorer.GetHerHis]组群内，希望不会产生不可预知的后果。"
 mzilli_arch_events.63.b:0 "我们的行动必须保密，让[shamrock_explorer.GetHerHim]“闭嘴”。"
 mzilli_arch_events.63.b.tooltip:0 "这个[shamrock_species.GetName]最终被处决并解剖，推动了我们对[shamrock_explorer.GetHerHis]种群——[Root.Owner.GetSpeciesAdj]生理学上的理解。"
 mzilli_arch_events.63.c:0 "这个[shamrock_species.GetName]可能会有点用处，我们应该审问[shamrock_explorer.GetHerHim]。"
 mzilli_arch_events.63.c.tooltip:0 "在这个[shamrock_species.GetName]醒来后，我们会尝试与[shamrock_explorer.GetSheHe]交流。"
 mzilli_arch_events.64.name:0 "[shamrock_science_ship.GetName] 医护舱"
 mzilli_arch_events.64.desc.gender:0 "§Y[Root.Capital.GetName]与[shamrock_science_ship.GetName]上的医护舱建立了一份实时通讯。\n\n[shamrock_science_ship.Leader.GetName]的挖掘队伍抓获的[shamrock_species.GetName]渐渐恢复了意识，但[shamrock_explorer.GetSheHe]仍然十分虚弱。§!"
 mzilli_arch_events.64.desc.nogender:0 "§Y[Root.Capital.GetName]与[shamrock_science_ship.GetName]上的医护舱建立了一份实时通讯。\n\n[shamrock_science_ship.Leader.GetName]的挖掘队伍抓获的[shamrock_species.GetName]渐渐恢复了意识，但他们仍然十分虚弱。§!"
 mzilli_arch_events.64.a:0 "我是[Root.Leader.GetFirstName]，你能听懂我的话吗？"
 mzilli_arch_events.65.desc:0 "§Y[shamrock_species.GetName]有了反应，尽管[shamrock_explorer.GetHerHis]外表与我们截然不同，但依然能看出[shamrock_explorer.GetHerHis]脸上的惊讶。§!\n\n“你会讲我们的语言？”"
 mzilli_arch_events.65.a:0 "一点点，但我们有机器辅助翻译。"
 mzilli_arch_events.66.desc.gender:0 "“那真是...太神奇了。”\n\n§Y[shamrock_explorer.GetSheHeCap]向后靠在了[shamrock_explorer.GetHerHis]床上，打量着[shamrock_explorer.GetHerHim]身边的环境。显然这是[shamrock_explorer.GetSheHeCap]第一次看见宇宙飞船，当然，我们也从不认为他之前见过。§!\n\n“我叫[shamrock_explorer.GetName]，你们...你们是‘三叶草’吗？”"
 mzilli_arch_events.66.desc.nogender:0 "“那真是...太神奇了。”\n\n§Y他们向后靠在了他们的床上，打量着他们身边的环境。显然这是他们第一次看见宇宙飞船，当然，我们也从不认为他们之前见过。§!\n\n“我叫[shamrock_explorer.GetName]，你们...你们是‘三叶草’吗？”"
 mzilli_arch_events.66.a:0 "我们是“[Root.GetSpeciesNamePlural]”，不过没错，“三叶草”是我们的飞船。"
 mzilli_arch_events.67.name:0 "[shamrock_explorer.GetName]"
 mzilli_arch_events.67.desc:0 "“我就知道！\n\n如今大部分人都认为你们只是传说，但我总认为这就是真实的！”"
 mzilli_arch_events.67.a:0 "多跟我说说这些“三叶草”们。"
 mzilli_arch_events.67.b:0 "你知道他们身上发生了什么吗？"
 mzilli_arch_events.67.c:0 "你身上有着[Root.GetSpeciesAdj]血统，你知道吗？"
 mzilli_arch_events.67.d:0 "抱歉让你受伤了，那是个意外。"
 mzilli_arch_events.67.e:0 "在你康复后想做什么？"
 mzilli_arch_events.68.desc:0 "“每个[shamrock_species.GetAdj][shamrock_species.GetSpawnName]都知道这个故事。\n\n几百年前，一颗巨大的陨石把‘三叶草’带到了[shamrock_planet.GetPlanetMoon]，那个地方的村民们谈论着奇怪的两脚兽，他们拿着奇怪的工具，抬抬手就能发出创造或毁灭这种神明才拥有的力量。\n\n起初有些‘三叶草人’想要伤害我们，他们夺走我们的食物、烧毁我们的村庄，并杀掉每一个想要反抗的人。但最终，在我们[shamrock_species.GetNamePlural]的全力支持下，另一群‘三叶草人’阻止了他们，后来那些好的‘三叶草人’加入了我们，两个文明最终合二为一。\n\n我们没有办法仿制出他们的工具，但他们仍教给了我们很多东西。”"
 mzilli_arch_events.69.desc:0 "“那些‘三叶草人’——呃，[Root.GetSpeciesNamePlural]——对[shamrock_planet.GetPlanetMoon]有些水土不服。他们能吃我们的食物，也能通过他们的工具治病，但他们的人数太少，不足以支撑种群延续。这也是他们融入我们村庄的一部分愿意——他们需要我们的帮助，即使我们并没有他们那么发达的科技。\n\n让他们最终下定决心的是一场瘟疫，伴随着一个罕见的严冬。对我们[shamrock_species.GetNamePlural]来说尚可忍受，但当夏天来临时，仅有极少部分的[Root.Owner.GetSpeciesNamePlural]幸存了下来，而就连他们也没有坚持多久。”"
 mzilli_arch_events.70.desc:0 "§Y尽管我们对[shamrock_explorer.GetSheHe]早有猜测，但[shamrock_explorer.GetFirstName]的故事还是给了我们不小的震撼。§!\n\n“传说...传说‘三叶草人’和[shamrock_species.GetNamePlural]通婚并产下了后代，我们中不少人都有天生的独特的怪癖， 但我不知道...我是说，我没有...”"
 mzilli_arch_events.71.desc.gender:0 "§Y[shamrock_explorer.GetSheHeCap]大笑起来，从[shamrock_explorer.GetHerHis]声音中不难听出怀疑。§!\n\n“传说你们有强大的武器，所以为了直观地验证一下，我活该如此。\n\n你们显然是在治疗我，所以我暂且相信你们是无意的。但从现在起，我要离[Root.GetSpeciesName]越§H远§!越好。”"
 mzilli_arch_events.71.desc.nogender:0 "§Y[shamrock_explorer.GetFirstName]大笑起来，从[shamrock_explorer.GetHerHis]声音中不难听出怀疑。§!\n\n“传说你们有强大的武器，所以为了直观地验证一下，我活该如此。\n\n你们显然是在治疗我，所以我暂且相信你们是无意的。但从现在起，我要离[Root.GetSpeciesName]越§H远§!越好。”"
 mzilli_arch_events.72.desc:0 "“你是...要我做决定？”\n\n§Y[shamrock_explorer.GetFirstName]沉默了一会。§!\n\n“说实话，我不知道。我想我应该回家，我的家人现在应该在四处找我，但就算我说实话他们也一定不会相信，我也不知道我能不能一辈子守住这个秘密...”"
 mzilli_arch_events.72.a:0 "你应该回到你的家人身边。"
 mzilli_arch_events.72.b:0 "如果你愿意，你可以跟我们走。"
 mzilli_arch_events.73.desc.gender:0 "§Y好几种情绪飞快地闪过[shamrock_explorer.GetFirstName]的脸：失望，恐惧，如释重负...最终，[shamrock_explorer.GetSheHe]露出了一个顺从的微笑。§!\n\n“你说得对，[shamrock_planet.GetPlanetMoon]是我的家，我也只属于那里。我只是得编个故事骗过我的家人们，免得他们起疑心。\n\n无论未来怎样，我都已经确定‘三叶草’是真实的，他们仍在看着我们。你们证实了我一直相信却可能永远没有机会确认的事情，谢谢你们。”"
 mzilli_arch_events.73.desc.nogender:0 "§Y好几种情绪飞快地闪过[shamrock_explorer.GetFirstName]的脸：失望，恐惧，如释重负...最终，他们露出了顺从的微笑。§!\n\n“你说得对，[shamrock_planet.GetPlanetMoon]是我的家，我也只属于那里。我只是得编个故事骗过我的家人们，免得他们起疑心。\n\n无论未来怎样，我都已经确定‘三叶草’是真实的，他们仍在看着我们。你们证实了我一直相信却可能永远没有机会确认的事情，谢谢你们。”"
 mzilli_arch_events.73.a:0 "永别了，[shamrock_explorer.GetName]，一路顺风。"
 mzilli_arch_events.74.name:0 "回到[shamrock_planet.GetName]"
 mzilli_arch_events.74.desc:0 "[shamrock_explorer.GetHerHisCap]康复了，§Y[shamrock_explorer.GetName]§!乘坐一艘[shamrock_science_ship.GetName]上的穿梭机返回了[shamrock_explorer.GetHerHis]在[shamrock_planet.GetName]上的家乡。在夜色的掩护下，穿梭机将[shamrock_explorer.GetHerHim]放在离[shamrock_explorer.GetHerHis]村庄不远处。在[shamrock_explorer.GetSheHe]确定[shamrock_explorer.GetSheHe]可以自己走完剩下的路后，穿梭机返回了科研船。\n\n发生在[shamrock_explorer.GetFirstName]身上的故事仍有可能干扰到[shamrock_explorer.GetHerHis][shamrock_planet.GetPlanetMoon]的发展进程，但说实话，这个进程早在几个世纪前就已经被§Y三叶草§!和它的船员们干扰了。希望[shamrock_species.GetNamePlural]会走向繁荣，就算是为了他们身上 的[Root.GetSpeciesNamePlural]血脉。"
 mzilli_arch_events.74.a:0 "或许某一天，他们会在星海之上与我们同台竞技。"
 mzilli_arch_events.75.desc:0 "§Y好几种情绪飞快地闪过[shamrock_explorer.GetFirstName]的脸：激动，渴望，恐惧...最终[shamrock_explorer.GetSheHe]说服了[shamrock_explorer.GetHerHim]自己，缓慢而坚定地开口。§!\n\n“我一直都向往着群星，我想知道在家乡的天空之上、在世界的疆域之外都有些什么。我也必须接受现实，仅凭族人们自己，几百年后都无法踏足星空。\n\n现在是我的机会。如果这艘飞船上有我的位子，那我不会退缩，我只想在离开[shamrock_planet.GetPlanetMoon]前与我的家人好好道别。”"
 mzilli_arch_events.75.a:0 "考虑清楚再做决定，星系之中存在着不少危险。"
 mzilli_arch_events.75.b:0 "欢迎登舰。"
 mzilli_arch_events.76.desc:0 "“我们的星球同样存在着危险，特别是我们没有你们那些武器和工具。曾经的‘三叶草人’们§H有§!，但他们依然在两代人之内就灭亡了。\n\n我清楚行走于星海有着无与伦比的险处，但我不会让对未知的恐惧拖我的后腿，我§E愿意§!，我也准备好付出一切。”"
 mzilli_arch_events.76.a:0 "既然如此...那就欢迎登舰。"
 mzilli_arch_events.77.name:0 "新成员"
 mzilli_arch_events.77.desc:0 "[shamrock_explorer.GetHerHisCap]康复了，§Y[shamrock_explorer.GetName]§!乘坐一艘[shamrock_science_ship.GetName]上的穿梭机返回了[shamrock_explorer.GetHerHis]在[shamrock_planet.GetName]上的家乡。在夜色的掩护下，穿梭机将[shamrock_explorer.GetHerHim]放在离[shamrock_explorer.GetHerHis]村庄不远处。在[shamrock_explorer.GetSheHe]向[shamrock_explorer.GetHerHis]家人们道别后，穿梭机载着[shamrock_explorer.GetHerHim]回到了科研船。\n\n[shamrock_explorer.GetSheHeCap]开始了在[shamrock_science_ship.Leader.GetName]教导下的学习生涯，学习基础的物理学、工程学与外星生物学。科学家相信，在[shamrock_explorer.GetFirstName]完成了[shamrock_explorer.GetHerHis]训练后，[shamrock_explorer.GetHerHis]会成为一名出色的探险家。\n\n据说，[shamrock_explorer.GetSheHe]立志继承§Y三叶草§!和她船员们的遗志——这些勇敢的[Root.GetSpeciesNamePlural]先驱们激励着[shamrock_explorer.GetHerHim]仰望星空。"
 mzilli_arch_events.77.a:0 "希望星河正如[shamrock_explorer.GetSheHe]憧憬的那样。"
 mzilli_arch_events.77.tooltip:0 "§Y[shamrock_explorer.GetName]§!被添加至领袖列表。[shamrock_explorer.GetSheHeCap]可于§Y720天§!后被征召。在那之前，[shamrock_explorer.GetSheHe]将在[shamrock_science_ship.GetName]上接受训练，若该科研船被摧毁，[shamrock_explorer.GetName]也会死亡。"
 mzilli_arch_events.79.name:0 "[shamrock_explorer.GetName]，报道！"
 mzilli_arch_events.79.desc.a:0 "在[shamrock_science_ship.GetName]上两年艰苦的训练后，§Y[shamrock_explorer.GetName]§!——我们在[shamrock_planet.GetName]上征召的[shamrock_species.GetAdj]-[Root.GetSpeciesAdj]混血种——宣誓加入[Root.GetAdj]科研团队，并[shamrock_explorer.GetIsAre]做好准备接受[shamrock_explorer.GetHerHis]第一个任务。"
 mzilli_arch_events.79.desc.b:0 "在两年的高强度训练后，§Y[shamrock_explorer.GetName]§!——我们从[shamrock_planet.GetName]上征募的[shamrock_species.GetAdj]-[Root.GetSpeciesAdj]混血种——宣誓加入[Root.GetAdj]科研团队，并[shamrock_explorer.GetIsAre]做好了准备接受[shamrock_explorer.GetHerHis]第一个任务了。"
 mzilli_arch_events.79.tooltip:0 "§Y[shamrock_explorer.GetName]§!现在可被指派于科研船或研发科技。"
 MZILLI_OLD_STAR:0 "玛士撒拉"
 MZILLI_OLD_STAR_DESC:0 "这颗红矮星比目前调查到的所有恒星都要老得多，年龄超过120亿年。\n\n§E译注：玛士撒拉为《圣经》中长寿人物。§!"
 mzilli_anomaly_events.86.name:0 "$mzilli_ancient_star$"
 mzilli_anomaly_events.86.desc:0 "§Y[From.GetName]§!绝对是一颗古老的恒星——它一定是在宇宙大爆炸后不到20亿年时间里形成的，比银河系还早，据推测它在很久以前就被银河系的引力吸引，最终形成了自己的行星和卫星。\n\n最令人难以置信的是，作为一颗内部对流的低质量红矮星，它的寿命可能还剩一万亿年以上。"
 mzilli_ancient_star:0 "原始星球"
 mzilli_ancient_star_desc:0 "$MZILLI_OLD_STAR_DESC$"