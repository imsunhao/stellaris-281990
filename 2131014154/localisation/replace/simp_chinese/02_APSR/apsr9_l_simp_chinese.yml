 TECH_APSR9_EXPERIMENT3_DESC:0 "我们离知道宇宙的秘密只有一步之遥。"
 apsr.9001.title:0 "白山研究所"
 apsr.9001.desc:0 "§H[Root.GetName]§!上的白山研究所终于可以正常使用了！\n这个设施可以自我维持，无需外界提供资源。住房、通信站、维护站还有几个使用核技术的变电站和反应堆。\n该设施还有数量惊人的地下实验室和实验场地，而且安装的设备都相当先进。现在，该设施已经准备好要进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9001.desc.ruined:0 "§H[Root.GetName]§!上的白山研究所终于重建完成了！\n但不幸的是，所有关于§M恒金§!的实验数据都丢失了，所有的实验都必须从头开始。研究所的管理层要求为实验提供资金。"
 apsr.9001.desc.get.back:0 "我们成功控制了§H[Root.GetName]§!上的白山研究所！\n但不幸的是，所有关于§M恒金§!的实验数据都丢失了，所有的实验都必须从头开始。研究所的管理层要求为实验提供资金。"
 apsr.9001.button.2:0 "当然，我们对这项研究很感兴趣。"
 apsr.9001.button.2.tooltip:1 "我们将为研究所提供资金。每月消耗§R10§!£energy£$energy$和§R10§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9001.button.1:0 "我想，我们可以节省一些资源。"
 apsr.9001.button.1.tooltip:1 "我们将为研究所提供些许资金。每月消耗§R5§!£energy£$energy$和§R5§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9001.button.0:0 "不幸的是，我们对此帮不上忙。"
 apsr.9001.button.0.tooltip:1 "我们将一无所获。"
 apsr.9002.title:0 "白山研究所"
 apsr.9002.desc.if0:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n尽管缺乏资金，实验还是顺利完成了。不幸的是没有发现什么新东西。\n研究所准备好要再进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9002.desc.if1:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验取得了一些成果，但都微不足道。\n研究所准备好要再进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9002.desc.if2:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验取得了重大突破，可以推动我们的科学发展。\n研究所准备好要再进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9002.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9002.button.5:0 "继续研究。"
 apsr.9002.button.5.tooltip:1 "每月额外消耗§R25§!£energy£$energy$和§R25§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9002.button.3:0 "暂时满足于此吧。"
 apsr.9002.button.3.tooltip:1 "每月额外消耗§R10§!£energy£$energy$和§R10§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9002.button.1:0 "不幸的是，我们对此帮不上忙。"
 apsr.9002.button.1.tooltip:1 "这只有吃亏的份，但值得吗？"
 apsr.9003.title:0 "白山研究所"
 apsr.9003.desc.if1:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n尽管缺乏资金，实验还是顺利完成了。不幸的是没有发现什么新东西。\n尽管会加剧晶体不稳定状态，但研究所已经准备好要再进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9003.desc.if3:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验取得了一些成果，但都微不足道。\n尽管会加剧晶体不稳定状态，但研究所已经准备好要再进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9003.desc.if5:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验取得了重大突破，可以推动我们的科学发展。\n尽管会加剧晶体不稳定状态，但研究所已经准备好要再进行一次大型§M恒金§!实验，研究所的管理层要求为实验提供资金。"
 apsr.9003.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9003.button.8:0 "您可以信赖我们"
 apsr.9003.button.8.tooltip:1 "每月额外消耗§R50§!£energy£$energy$和§R50§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9003.button.5:0 "我们可以提供部分资金。"
 apsr.9003.button.5.tooltip:1 "每月额外消耗§R20§!£energy£$energy$和§R20§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9003.button.2:0 "不幸的是，我们对此帮不上忙。"
 apsr.9003.button.2.tooltip:1 "谁知道会发生什么呢..."
 apsr.9004.title:0 "白山研究所"
 apsr.9004.desc.if2:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n尽管缺乏资金，实验还是顺利完成了。不幸的是没有发现什么新东西。\n研究所的管理层称，他们能获得编号为“GG-3883”的超纯净晶体样本，尽管会加剧晶体不稳定状态，但研究所的人们相信他们会成功，只要我们拨出资金。"
 apsr.9004.desc.if5:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验取得了一些成果，但都微不足道。\n研究所的管理层称，他们能获得编号为“GG-3883”的超纯净晶体样本，尽管会加剧晶体不稳定状态，但研究所的人们相信他们会成功，只要我们拨出资金。"
 apsr.9004.desc.if8:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验取得了重大突破，可以推动我们的科学发展。\n研究所的管理层称，他们能获得编号为“GG-3883”的超纯净晶体样本，尽管会加剧晶体不稳定状态，但研究所的人们相信他们会成功，只要我们拨出资金。"
 apsr.9004.desc.get.back:0 "$apsr.9001.desc.get.back$"
 apsr.9004.button.11:0 "我们会为实验提供充足资金。"
 apsr.9004.button.11.tooltip:1 "每月额外消耗§R100§!£energy£$energy$和§R100§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9004.button.7:0 "不要期望太高。"
 apsr.9004.button.7.tooltip:1 "每月额外消耗§R40§!£energy£$energy$和§R40§!£minerals£$minerals$来维护建筑。此外，白山研究所会提供更多的$JOBS_TITLE$。"
 apsr.9004.button.3:0 "不幸的是，我们对此帮不上忙。"
 apsr.9004.button.3.tooltip:1 "我们放任科学家玩弄这种不稳定物质真的好吗？？？"
 apsr.9005.title:0 "白山研究所"
 apsr.9005.desc.if3:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n尽管缺乏资金，实验还是顺利完成了。在能量导通时，科学家们几乎失去了对晶体反应的控制。还好他们采取了措施来防止最坏的情况发生。\n研究团队里的§H戈登·弗里曼§!博士使用简单的撬棍成功阻止了反物质仪器的暴走，使自己脱颖而出。\n现在§Y$apsr9_building_part1$§!会提高我们的物理学研究。"
 apsr.9005.desc.if7:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n实验顺利完成了。在能量导通时，科学家们几乎失去了对晶体反应的控制。还好他们采取了措施来防止最坏的情况发生。\n研究团队里的§H戈登·弗里曼§!博士使用简单的撬棍成功阻止了反物质仪器的暴走，使自己脱颖而出。\n现在§Y$apsr9_building_part1$§!会提高我们的物理学研究。"
 apsr.9005.desc.if11:0 "我们收到了§H[Root.GetName]§!星球上白山研究所的消息！\n利用我们投入的资金，实验顺利完成了。在能量导通时，科学家们几乎失去了对晶体反应的控制。还好他们采取了措施来防止最坏的情况发生。\n研究团队里的§H戈登·弗里曼§!博士使用简单的撬棍成功阻止了反物质仪器的暴走，使自己脱颖而出。\n现在§Y$apsr9_building_part1$§!会提高我们的物理学研究。"
 apsr.9005.finalbutton:0 "棒极了。"
 apsr.9005.finalbutton.tooltip:1 "现在可以升级§Y白山研究所§!了。建筑会保持之前所获得的所有增益。"
 apsr.9009.title:0 "白山研究所"
 apsr.9009.desc:0 "我们成功升级了§H[Root.GetName]§!上的§Y$apsr9_building_part1$§!。\n现在帝国所有最优秀的科学家都在此进行实验，这是真正的取之不尽用之不竭的知识源泉！"
 apsr.9009.ok-button:0 "棒极了。"
 apsr.9301.title:0 "恒金倾泻"
 apsr.9301.desc:0 "$RULER$，正在进行恒金实验是出现了一个错误，从而导致恒金出现级联衰变。顷刻间，能量就达到了最大强度，连锁反应点燃了星球上所有的矿藏，并导致整个星球彻底毁灭。在之后，恒金在次合成，我们可以直接从太空中接触它。\n但现在已经失去了大部分的恒金储备，这项实验继续下去的收益估计会很低..."
 apsr.9301.ok-button:1 "真是太失败了。"
 apsr.9011.title:0 "发现：§M$apsr9_planet_modifier$§!"
 apsr.9011.desc:0 "科研船组在扫描§H[Root.GetName]§!时发现了一些奇特的东西。\n这颗星球上存在一些不稳定的矿物，当受电磁波影响时，其质量变化很大；它还具有产生和改变重力场的奇特能力。从理论上来说，它是宇宙大爆炸的残留物。"
 apsr.9011.button:1 "我们必须得到这个星球！"
 apsr.9013.title:0 "发现：§M$apsr9_planet_modifier$§!"
 apsr.9013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这颗星球上存在一些不稳定的矿物，当受电磁波影响时，其质量变化很大；它还具有产生和改变重力场的奇特能力。从理论上来说，它是宇宙大爆炸的残留物。"
 apsr.9013.desc.ruined:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这颗星球上存在一些不稳定的矿物，当受电磁波影响时，其质量变化很大；它还具有产生和改变重力场的奇特能力。从理论上来说，它是宇宙大爆炸的残留物。\n这里似乎有一个研究该物质的设施，但我们不小心毁了它..."
 apsr.9013.button:1 "好极了！"
 apsr.9015.title:0 "发现：§M$apsr9_planet_modifier$§!"
 apsr.9015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n在其中一颗星球上存在一些不稳定的矿物，当受电磁波影响时，其质量变化很大；它还具有产生和改变重力场的奇特能力。从理论上来说，它是宇宙大爆炸的残留物。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr9_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr9_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr9_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr9_planet_target.Owner.GetName]§!"
 apsr.9015.button:1 "有趣！"
