 apsr15_archsite_desc:0 "计划扩大星球上耕地面积时发现了地下有一个大型异常。 我们认为这些是古代文明殖民者的遗迹。"
 apsr_arcrel.1501.title:0 "远古定居点"
 apsr_arcrel.1501.desc:0 "事实上，这个异常点似乎是一个未知文明的大型古代定居点所在。据分析，其历史大约有5-6万年。未发现曾居住在这里的生物遗骸，这说明他们在某个时间放弃了这个定居点。原因尚不清楚。\n其中有一项发现——古代数据载体，值得单独提及。我们的挖掘小组成员超水平发挥，毫发无损地取得了这件文物，使我们能够尝试恢复其中的数据。初步的完整性分析表明，如果有足够的时间，我们可以恢复里面存储的所有东西。"
 apsr_arcrel.1501.button:0 "恢复所有你能恢复的东西"
 apsr_arcrel.1502.title:0 "舰长日志，第一部分"
 apsr_arcrel.1502.desc:0 "我们的科学家已经设法从数据库中恢复了一些信息。它似乎是一个船长的日志，一个远征队被派去调查这个恒星系统:\n\n§H***367日***\n今天，我们的探险队接近了矮行星B-401-3002。副驾驶马克西姆·卡默勒报告说行星的重力估计值与实际值之间存在显著差异。这颗行星的轨道上没有其他物体，而行星的表面则布满了陨石坑。二副德米特里·马里亚诺夫要求对两极进行扫描。请求批准，开始扫描。\n***391日***\n扫描和土壤成分分析表明，B-401-3002的大部分成分都是由各种各样的陨石组成的，这些陨石由于未知的原因被吸引到这个原来很小的天体上。我们还发现了一个无法测定深度的深坑（探测信号没有返回），这促使二副德米特里·马里亚诺夫提出了一个猜想：坑底可能存在有大量的金属沉积物，这将极大的造福于人类。这个猜想被采纳了，于是我们组建了一只勘探队，成员包括二副德米特里·马里亚诺夫，维护人员弗拉迪斯拉夫和鲍里斯·维切洛夫斯基。采用超深测量电缆作为探测方法。该队配备了攀登装备、手电筒和记录器，以防信号丢失。\n***393日***\n在下降的过程中，二副德米特里报告说整个机组人员都承受了比计算中的更大的重力，这也得到了电缆记录的应力水平的证实。视频显示除了粗糙的岩质陨石残骸之外什么也没有。无线电信号在下降中途就中断了，转换为电缆讯号传递。根据推测，这个坑的深度超过10公里。七小时后，重力系数再次增加，船员迅速撤离。所有的探索队成员在回到地面后都失去了意识。医生诊断为严重的过度劳累，并要求使用部分生命维持胶囊，这立即得到批准。所有太空服记录仪都无法运行，数据无法恢复。§!\n我们的科学家将继续致力于进一步的数据提取。"
 apsr_arcrel.1502.button:0 "继续"
 apsr_arcrel.1503.title:0 "舰长日志，第二部分"
 apsr_arcrel.1503.desc:0 "以下部分的探险日志信息已成功恢复:\n§H***397日*** \n弗拉迪斯拉夫·维奇洛夫斯基是第一个醒过来的人，他冷静的向我们汇报这次远征的细节。根据他的说法，在下降过程的最后，重力系数变得格外强大，迫使他们立刻跪倒在地。他们不得不以这样的姿势继续探索，红外线夜视仪没有工作，但是即使这样他们依然能清楚的看到目标：墙上出现了巨大的带有明显人工痕迹的通道。他们爬了过去，才发现那巨大的通道只是另一个更巨大的通道的顶端部分，而这个更巨大的通道要超过百米之高。探险队设法用他们的攀登装备下降，并继续沿着巨大的走廊前进。大约半小时后，鲍里斯·维奇洛夫斯基发出信号示意自己感到不舒服，要求返回，但二副马雅诺夫也用手势坚持要继续前进。\n最后，大约过了二十分钟，他们来到了另一扇门前，门前是一条长长的金属路，四周是一片空地。抵达门前之后，探险队使用他们的设备环顾四周，并注意到距离他们几千米外的墙壁都是由互相链接的板块组成，并向上延伸，探险队发现自己似乎正站在某种球体的内部。当他们接近中心时，他们还注意到其他几扇大门和其他道路从他们那里相交。 最终，他们爬到了金属半圆（大概是一个完整的圆，但没有时间将其完整绕一遍）的路径上，这个半圆是他们的几倍大，上面矗立着一个巨大的熟悉的恒星系统。一个微小的物体，大概是B-401-3002，以及一个没有生命的行星C-401-3007的完美微型复制品，都有一根金属棒从表面延伸到某处......紧接着，鲍里斯·维奇洛夫斯基昏倒了，弗拉季斯拉夫·维奇洛夫斯基和德米特里·马卡洛夫把他拖了回来。当天晚些时候醒来的二副证实了这一汇报，并猜测记录仪无法承受事发地点周围的环境重力。在向大副和二副作了简短的讨论后，我决定继续调查这一现象。我们的下一个目标是C-401-3007。\n***409日*** \n鲍里斯·维奇洛夫斯基醒了，并恢复了工作能力。§!"
 apsr_arcrel.1503.button:0 "继续恢复数据"
 apsr_arcrel.1504.title:0 "舰长日志，第三部分"
 apsr_arcrel.1504.desc:0 "另一部分探险日志信息被成功恢复:\n\n§H***452日*** \n我们接近了荒芜行星C-401-3007。副驾驶卡莫勒注意到行星表面罕有可见的陨石撞击痕迹，并提出了这个行星会排斥而不是吸引物体的理论。二副马卡洛夫要求从模型上光束所处的大致位置进行扫描。请求被接受，开始扫描。\n***486日*** \n大副卡莫勒的理论得到了证实:行星C-401-3007确实会排斥所有接近它的物体，但它表面的沙子和岩石却没有受到这种影响。在取样的过程中，我们发现地表上所有的物质都像磁铁一样与相邻的物质紧密相连。在长时间的搜寻中，二副马卡洛夫在其中一座山上找到了入口，并申请立即展开搜索（他显得如此迫不及待以至于不想等别人）。他的请求被拒绝了，由精力充沛的德米特里·维切洛夫斯基以及我陪同他展开探索，这样可以使报告更准确。这次探险的装备将包括各种重物、应急电缆、加固相机和通讯设备。\n***486日***\n一开始的进入非常通顺，洞穴内的通道非常平滑。我们开始下降时，与飞船的所有通信几乎立即中断了。收发器工作正常，但有很多的静电干扰。 在大约两公里的深度位置上，收发器也停止了工作，宇航服明显变轻了很多。到了三公里深的地方，重量几乎感受不到了，缆绳的末端开始向上漂浮。在到达三公里后，我们终于看到了下降的尽头和另一个门。门的设计与B-401-3002上的门完美匹配。松开缆绳后，我们漂浮到天花板上，看到了相同的模型：从B-401-3002和C-401-3007发出的杆形光束一起进入了B-401-3005，这是一个普通的矮行星。\n副驾驶马卡洛夫还指出S-401-3008这颗气体巨星在模型上看起来像一颗巨大的小行星，因为它非常粗糙。维切罗夫斯基探索其他入口和走廊的建议被拒绝了:这次探险的目标不在于此。我们利用缆绳开始返航，卸下重量后，便很快回到了船上。我们远征的下一个目标是B-401-3005。§!"
 apsr_arcrel.1504.button:0 "继续恢复数据"
 apsr_arcrel.1505.title:0 "舰长日志，第四部分"
 apsr_arcrel.1505.desc:0 "另一部分探险日志信息被成功恢复:\n\n§H***551日***\n我们接近了B-401-3005；重力是正常的，行星表面绝对不适合生命生存。开始扫描。\n***554日***\n在其中一座山附近发现了一条垂直隧道。这一次，我们的探测信号成功返回，隧道的深度超过4公里。我们派出了无人机并继续探测。在隧道底部有另一个门，与以前的门相似，除了是之前的门的两倍大。在试图进入内部的过程中，无人机失去了联系，被认为已经停用。二副马卡洛夫和德米特里·维切洛夫斯基将和我一起远征。设备将包括标准攀登装置和超深测量电缆。以及更耐用和更高质量的记录设备，以防再次发生故障。\n***556日***\n下降的过程很顺利。在进入大门后，所有与船的联系都立即中断了。在接下来的三个小时里，除了沿着熟悉的金属制成的光滑、朴素的墙壁行走之外，什么也没有发生。走到尽头，我们又遇到了另一扇巨大的大门，门外并没有预料中的道路，只有一块简单的石头地板。这个房间是立方体的，比以前的房间小三倍。其中一面墙有三个圆形突起，里面装着某种调节器：它们都稍微向左倾斜。相邻的墙壁和天花板上挂着熟悉的恒星系统的图纸，环绕着B-401-3002、C-401-3007、B-401-3005、S-401-3008和G-401-301。除此之外还有最后一个物体，在之前的任何模型中都没有被标记出来，那是一个真正巨大的贫瘠的世界，虽然它不是已有记录中的最大的行星，但它的大小仍然给我们留下了深刻的印象。二副马卡洛夫示意我们应该调查监管机构，但我坚持只有在调查了S-401-3008和G-401-301后没有答案的情况下才这么做。回到船上后，马卡洛夫也开始坚持先访问G-401-301，因为他“觉得我们会在那里找到明确的答案。在与二副简短的讨论后，我决定相信马卡洛夫的洞察力，尤其是因为我们无论如何都要访问两个天体。我们的下一个目标是G-401-301。\n***595日***\n副机长卡默雷尔还没有完全康复，但他现在已经能够履行他的职责，因此被复职。§!"
 apsr_arcrel.1505.button:0 "继续恢复数据"
 apsr_arcrel.1509.title:0 "舰长日志，第八部分"
 apsr_arcrel.1600.title:0 "坐标"
 apsr_arcrel.1600.desc_no_cube:0 "我们的传感器探测到来自[event_target:apsr16_planet_target.GetName]星球的微弱的、几乎无法察觉的信号。该信号没有任何加密。这个信号里用我们国家的语言写了一句话：我们在等你。此外还附上了以未知标准记录的星球坐标。我们需要弄清楚这个标准是什么，坐标指向哪里。"
 apsr_arcrel.1600.desc_have_cube:0 "$apsr_arcrel.1600.desc_no_cube$"
 apsr_arcrel.1600.button:0 "开始"
 apsr16_archsite:0 "远古图书馆"
 apsr16_archsite_desc:0 "$apsr_arcrel.1600.desc_no_cube$"
 apsr_arcrel.1601.title:0 "坐标"
 apsr_arcrel.1601.desc:0 "一组在地表展开工作的科学家报告称，他们已经分析出坐标所指的地点。但那里只是一片荒芜区域，看来有必要进行仔细的扫描，希望能找到什么东西。"
 apsr_arcrel.1601.button:0 "开始"
 apsr_arcrel.1602.title:0 "发射"
 apsr_arcrel.1602.desc:0 "对该地区的地形扫描毫无结果。然而，我们的科学家在对该地区的一次徒步调查中，发现了一种奇怪的热辐射从地表下面发出。它很像通风井的排放物，而且很可能就是这样。我们必须派钻井队到异常地点。"
 apsr_arcrel.1602.button:0 "有趣。"
 apsr_arcrel.1603.title:0 "发现"
 apsr_arcrel.1603.desc_dg:0 "负责钻井的一名工程师由于疏忽大意，不慎暴露在了一股强大的蒸汽泄露中，使得面部附近的防护服被高温融化而受了重伤。他立即被送往简易医院，随后被送往医疗中心进行进一步的长期治疗，但总的来说，钻孔是成功的。这真的是一个通风井。我们发射了探测无人机，但还没有到达底部就断开了连接。看来只能派出考察队了。"
 apsr_arcrel.1603.desc_m:0 "其中一架控制钻机的子个体单元错误的暴露在了蒸汽射流中，导致机体前的保护层被高温融化。子个体单元立即被送去修复，但总的来说，这次钻井作业是成功的。这确实是一个通风井。虽然发射了侦测用的无人机，但还没有到达底部就断开了连接。我们需要派出考察队。"
 apsr_arcrel.1603.button:0 "有趣。"
 apsr_arcrel.1604.title:0 "档案"
 apsr_arcrel.1604.desc_dg:0 "经过几个月的下降，我们的探索队到达了通风井底部。两名科学家牺牲，他们的尸体被安全索成功回收。在抵达引擎室后，探索队发现了令人难以置信的东西。探索队试图与地面上的同事取得联系，但构造体内部的某些东西遮蔽了所有的通信频道。在另一次建立联系的尝试失败后，强大的探照灯从四面八方照亮了探索队。探索队意识到自己正处一个巨大的球形房间内，它的墙壁上有成千上万的信息载体，这些载体是由我们已知和未知的各种文明制造而来的。探索队每个人都感受到了自己脑子里传出的声音，并意外地被要求与我们联系。"
 apsr_arcrel.1604.desc_m:0 "经过几个月的下降，我们的探索队到达了通风井底部。两架研究子个体被毁，他们的残骸被安全索成功回收。在抵达引擎室后，探索队发现了令人难以置信的东西。探索队试图与地面上的主控中心取得联系，但构造体内部的某些东西遮蔽了所有的通信频道。在另一次建立联系的尝试失败后，强大的探照灯从四面八方照亮了探索队。探索队意识到自己正处一个巨大的球形房间内，它的墙壁上有成千上万的信息载体，这些载体是由我们已知和未知的各种文明制造而来的。探索队每个子个体都感到了某种讯号，并被要求与我们建立连接。"
 apsr_arcrel.1604.button:0 "接受请求。"
 apsr_arcrel.1605.title:0 "远古档案管理员"
 apsr_arcrel.1605.desc:0 "我代表档案序列向你们问好！我是银河系历史的守护者，是我们文明的代表，尽管每个物种对我们的称呼都不相同，但我知道你们称我们为“古人”。我是序列的最后一位成员的完美复制意识。我可以告诉你很多有趣的事情，关于过去和现在文明的历史。你想知道什么？"
 apsr_arcrel.1605.button1:0 "我们对古人的文明感兴趣。告诉更多关于你种族的事。"
 apsr_arcrel.1605.button1.response:0 "噢…你表现出和我们一样的好奇心。好奇心推动着我们对未知事物进行理解。但是，尽管我们在这方面有相似之处，我还是不能和你分享这些信息。你还没有准备好正确地理解它。"
 apsr_arcrel.1605.button2:0 "说说我们感兴趣的先驱者吧。"
 apsr_arcrel.1605.button2.response:0 "对消失的文明感兴趣?我有你需要的东西。\n\n我们收到了一个关于先驱者遗物位置的信息"
 apsr_arcrel.1605.button3:0 "告诉我们任何未知文明的故事。"
 apsr_arcrel.1605.button3.response:0 "这得花很长时间才能说完，而你要完全理解它们就更需要更长的时间了……我会把所有的关键信息传给你。\n\n获得资源: §G +5000 §!£society£ $SOCIETY_RESEARCH$"
 apsr_arcrel.1605.buttonbuy:0 "我们非常感谢您提供如此宝贵的信息。 再见！"
 apsr_arcrel.1609.title:0 "档案管理员的礼物"
 apsr_arcrel.1609.desc_no_cube_and_flag:0 "档案管理员不仅帮助探索队返回了地面，还送给我们一个礼物——通信立方体，能让我们访问古人的储存起来的遗物。它是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.1609.desc_no_cube_have_flag:0 "档案管理员不仅帮助探索队返回了地面，还送给我们一个礼物——通信立方体，是与我们已经拥有的通信立方体完全一样的东西，能让我们访问古人的储存起来的遗物。"
 apsr_arcrel.1609.desc_have_cube_and_flag:0 "档案管理员不仅帮助我们升上了地面，还送给我们一个礼物——通信立方体，能让我们访问古人的储存起来的遗物。这个立方体是与我们拥有的通信立方体完全一样的东西。除此之外没有其他有趣的东西。但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
