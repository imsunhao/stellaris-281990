l_simp_chinese:
 job_acot_overlord: "至高主宰"
 job_acot_overlord_plural: "至高主宰"
 job_acot_overlord_desc: "至高主宰是每个星球的最高统治者，他们只对帝国管理委员会负责。"
 mod_job_acot_overlord_add: "$job_acot_overlord$"
 job_acot_overlord_droid: "网络监督员"
 job_acot_overlord_droid_plural: "网络监督员"
 job_acot_overlord_droid_desc: "网络监督员是每个星球的最高指挥官，他们只对中枢节点负责。"
 mod_job_acot_overlord_droid_add: "\"$job_acot_overlord_droid$"
 job_acot_overlord_drone: "蜂群主脑"
 job_acot_overlord_drone_plural: "蜂群主脑"
 job_acot_overlord_drone_desc: "蜂群主脑是每个星球的最高指挥官，他们只对蜂巢中枢负责。"
 mod_job_acot_overlord_drone_add: "$job_acot_overlord_drone$"
 job_acot_overseer: "高阶监察官"
 job_acot_overseer_plural: "高阶监察官"
 job_acot_overseer_desc: "高阶监察官如同高阶领主的眼和耳，他们肩负着无比重要的使命：那就是在每一场纷繁杂乱且莫名其妙的决斗中把敢于挑战领主权威的家伙踢进一个深不见底的大坑里。"
 mod_job_acot_overseer_add: "$job_acot_overseer$"
 job_acot_overseer_droid: "网络监视者"
 job_acot_overseer_droid_plural: "网络监视者"
 job_acot_overseer_droid_desc: "网络监视者是机械智能的卫兵和监控。它们肩负着剁断那些有机体邪恶爪子的任务，因为这些有机体是那种在童话故事里只会干坏事，并说着陈词滥调的理由像是“只有强者才配统治”。"
 mod_job_acot_overseer_droid_add: "$job_acot_overseer_droid$"
 job_acot_overseer_drone: "蜂巢脑虫"
 job_acot_overseer_drone_plural: "蜂巢脑虫"
 job_acot_overseer_drone_desc: "蜂巢脑虫担任着主巢思维的战略家和系统规划师，确保宇宙中没有任何一个贱蜂后会再发动一场毫无意义的繁育战争，就像过去某个无能的蜂群那样。"
 mod_job_acot_overseer_drone_add: "$job_acot_overseer_drone$"
 job_acot_dark_energy_man: "暗能量技师"
 job_acot_dark_energy_man_plural: "暗能量技师"
 job_acot_dark_energy_man_desc: "一个合成暗能量的专家团体。"
 mod_job_acot_dark_energy_man_add: "$job_acot_dark_energy_man$"
 job_acot_dark_energy_drone: "暗能量技师无人机"
 job_acot_dark_energy_drone_plural: "暗能量技师"
 job_acot_dark_energy_drone_desc: "这些无人机得到了合成暗能量的指令和知识。"
 mod_job_acot_dark_energy_drone_add: "$job_acot_dark_energy_drone$"
 job_acot_dark_matter_man: "暗物质冶金师"
 job_acot_dark_matter_man_plural: "暗物质冶金师"
 job_acot_dark_matter_man_desc: "黑暗冶金师们通过各种科学技艺合成暗物质。"
 mod_job_acot_dark_matter_man_add: "$job_acot_dark_matter_man$"
 job_acot_dark_matter_drone: "暗物质创造者"
 job_acot_dark_matter_drone_plural: "暗物质创造者"
 job_acot_dark_matter_drone_desc: "这些无人机被指派了合成暗物质的任务。"
 mod_job_acot_dark_matter_drone_add: "$job_acot_dark_matter_drone$"
 job_acot_apothecary: "黑暗药剂师"
 job_acot_apothecary_plural: "黑暗药剂师"
 job_acot_apothecary_desc: "黑暗药剂师是一群训练有素的医生，非常适合担任提高生产力和出生率的岗位，用他们的等离子链锯和火箭发射器。"
 job_acot_broodmother: "蜂群虫母"
 job_acot_broodmother_plural: "蜂群虫母"
 job_acot_broodmother_desc: "蜂群虫母为未来虫卵的孵化提供必要看护和照料。"
 job_acot_roboman: "机械大师"
 job_acot_roboman_plural: "机械大师"
 job_acot_roboman_desc: "这些机械大师对任何和机器人有关的事物都极度狂热。甚至有传言说他们暗恋这些金属罐头。"
 mod_job_acot_roboman_add: "$job_acot_roboman$"
 job_acot_robodrone: "纳米制造者"
 job_acot_robodrone_plural: "纳米制造者"
 job_acot_robodrone_desc: "纳米制造者被指派了任务，用先进硬光技术打印制造机械人。"
 mod_job_acot_robodrone_add: "$job_acot_robodrone$"
 job_acot_alloyman: "合金转化师"
 job_acot_alloyman_plural: "合金转化师"
 job_acot_alloyman_desc: "合金转化师通过使用暗物质的物质生成流程创造合金。"
 mod_job_acot_alloyman_add: "$job_acot_alloyman$"
 job_acot_alloydrone: "合金转化者"
 job_acot_alloydrone_plural: "合金转化者"
 job_acot_alloydrone_desc: "合金转化者通过使用暗物质的物质生成流程创造合金。"
 mod_job_acot_alloydrone_add: "$job_acot_alloydrone$"
 job_acot_mineralman: "晶体专家"
 job_acot_mineralman_plural: "晶化者"
 job_acot_mineralman_desc: "训练有素的专家，拥有将暗物质制造成高质量矿物的技能。"
 job_acot_mineraldrone: "晶化者"
 job_acot_mineraldrone_plural: "晶化者"
 job_acot_mineraldrone_desc: "特化型无人机，设计拥有将暗物质制造成高质量矿物的程序。"
 job_acot_energyman: "电网同步师"
 job_acot_energyman_plural: "电网同步师"
 job_acot_energyman_desc: "拥有专业技巧的技工，能从合成暗能量中提取可用的能量点。"
 mod_job_acot_energyman_add: "$job_acot_energyman$"
 job_acot_energydrone: "电网同步者"
 job_acot_energydrone_plural: "电网同步者"
 job_acot_energydrone_desc: "特化型无人机，旨在从合成暗能量中提取可用的能量点。"
 mod_job_acot_energydrone_add: "$job_acot_energydrone$"
 job_acot_foodman: "美食大师"
 job_acot_foodman_plural: "美食大师"
 job_acot_foodman_desc: "精神食粮，美味可口！"
 mod_job_acot_foodman_add: "$job_acot_foodman$"
 job_acot_fooddrone: "美食无人机"
 job_acot_fooddrone_plural: "美食无人机"
 job_acot_fooddrone_desc: "这里没有勺子。"
 mod_job_acot_fooddrone_add: "$job_acot_fooddrone$"
 job_acot_transmute_man: "嬗变师"
 job_acot_transmute_man_plural: "嬗变师"
 job_acot_transmute_man_desc: "嬗变师是战略资源领域的专家。他们能通过硬光合成技术创造我们帝国已知的战略资源的人造版本。"
 job_acot_transmute_drone: "嬗变者"
 job_acot_transmute_drone_plural: "嬗变者"
 job_acot_transmute_drone_desc: "嬗变者是一款先进无人机，特化于战略资源领域。它们能通过硬光合成技术创造我们帝国已知的战略资源的人造版本。"
 job_acot_artisan: "大师级工匠"
 job_acot_artisan_plural: "大师级工匠"
 job_acot_artisan_desc: "本地特产制造领域的专家。这些技术人员受过操作硬光打印机的专业训练，能够为帝国提供所有运转社会所必须的货品。"
 mod_job_acot_artisan_add: "$job_acot_artisan$"
 job_acot_voidsphere_forgeman: "虚空旅行者"
 job_acot_voidsphere_forgeman_plural: "虚空旅行者"
 job_acot_voidsphere_forgeman_desc: "虚空旅行者能进入子维度空间来并通过虹吸的方式来直接收获神秘资源。"
 mod_job_acot_voidsphere_forgeman_add: "$job_acot_voidsphere_forgeman$"
 job_acot_voidsphere_forgedrone: "虚空旅行者"
 job_acot_voidsphere_forgedrone_plural: "虚空旅行者"
 job_acot_voidsphere_forgedrone_desc: "虚空旅行者能进入次级维度空间来并通过虹吸的方式来收获神秘资源。"
 mod_job_acot_voidsphere_forgedrone_add: "$job_acot_voidsphere_forgedrone$"
 job_acot_voidsphere_siloman: "虚空锻造匠"
 job_acot_voidsphere_siloman_plural: "虚空锻造匠"
 job_acot_voidsphere_siloman_desc: "虚空锻造匠能通过操纵虚空物质和虚空能量将能量、矿物和合金实物化。"
 mod_job_acot_voidsphere_siloman_add: "$job_acot_voidsphere_siloman$"
 job_acot_voidsphere_silodrone: "虚空锻造匠"
 job_acot_voidsphere_silodrone_plural: "虚空锻造匠"
 job_acot_voidsphere_silodrone_desc: "虚空锻造匠能通过操纵虚空物质和虚空能量将能量、矿物和合金实物化。"
 mod_job_acot_voidsphere_silodrone_add: "$job_acot_voidsphere_silodrone$"
 job_acot_voidsphere_labman: "虚空观测者"
 job_acot_voidsphere_labman_plural: "虚空观测者"
 job_acot_voidsphere_labman_desc: "虚空观测者不仅是科学家和研究员，也是子维度空间的观测者，他们能潜在地观测到过去和未来发生的事。"
 mod_job_acot_voidsphere_labman_add: "$job_acot_voidsphere_labman$"
 job_acot_voidsphere_labdrone: "虚空之眼"
 job_acot_voidsphere_labdrone_plural: "虚空之眼"
 job_acot_voidsphere_labdrone_desc: "虚空之眼不仅是科学家和研究员，也是子维度空间的观测者，他们能潜在地观测到过去和未来发生的事。"
 mod_job_acot_voidsphere_labdrone_add: "$job_acot_voidsphere_labdrone$"
 job_acot_researcher: "大师级图书管理员"
 job_acot_researcher_plural: "大师级图书管理员"
 job_acot_researcher_desc: "大师级图书管理员负责研究古代知识。他们对科学的贡献是首屈一指的。"
 mod_job_acot_researcher_add: "$job_acot_researcher$"
 job_acot_researcher_drone: "知识管理员"
 job_acot_researcher_drone_plural: "知识管理员"
 job_acot_researcher_drone_desc: "知识管理员负责研究古代知识。它们对科学的贡献首屈一指。"
 mod_job_acot_researcher_drone_add: "$job_acot_researcher_drone$"
 job_acot_enforcer: "黑暗执法者"
 job_acot_enforcer_plural: "黑暗执法者"
 job_acot_enforcer_desc: "黑暗执法者是精英的行星防卫部队，他们经受过多种足以让普通士兵望而生畏的战斗技巧训练。"
 mod_job_acot_enforcer_add: "$job_acot_enforcer$"
 job_acot_enforcer_drone: "黑暗抹消者"
 job_acot_enforcer_drone_plural: "黑暗抹消者"
 job_acot_enforcer_drone_desc: "黑暗抹消者是精英的行星防卫部队，他们的设计初衷就是为了吃掉并消化无论是来自内部还是外部的威胁。为 了 吞 吃 。"
 mod_job_acot_enforcer_drone_add: "$job_acot_enforcer_drone$"
 job_acot_giga_fortress_operator: "超巨型要塞炮手"
 job_acot_giga_fortress_operator_plural: "超巨型要塞炮手"
 job_acot_giga_fortress_operator_desc: "这些炮手受过操作和校准超巨型要塞那特大号火炮的训练。让我们的敌人铭记于心，这些炮手无所畏惧。每门炮提供相当于20支防御部队的力量。"
 mod_job_acot_giga_fortress_operator_add: "$job_acot_giga_fortress_operator$"
 job_acot_giga_fortress_operator_ancient: "超巨型要塞炮手"
 job_acot_giga_fortress_operator_ancient_plural: "超巨型要塞炮手"
 job_acot_giga_fortress_operator_ancient_desc: "这些炮手受过操作和校准超巨型要塞那特大号火炮的训练。让我们的敌人铭记于心，这些炮手无所畏惧。每门炮提供相当于20支防御部队的力量。"
 mod_job_acot_giga_fortress_operator_ancient_add: "$job_acot_giga_fortress_operator$"
 job_acot_giga_fortress_operator_drone: "超巨型要塞炮手"
 job_acot_giga_fortress_operator_drone_plural: "超巨型要塞炮手"
 job_acot_giga_fortress_operator_drone_desc: "这些炮手编入了操作和校准超巨型要塞火炮的能力。让我们的敌人铭记于心，这些炮手无所畏惧。每门炮提供相当于20支防御部队的力量。"
 mod_job_acot_giga_fortress_operator_drone_add: "$job_acot_giga_fortress_operator_drone$"
 job_acot_giga_fortress_operator_mentat: "战术分析师"
 job_acot_giga_fortress_operator_mentat_plural: "战术分析师"
 job_acot_giga_fortress_operator_mentat_desc: "战术分析师是一群独特的军事战略家，他们在超巨型要塞的战略中心里工作，负责协调整个帝国的舰队调动。"
 mod_job_acot_giga_fortress_operator_mentat_add: "$job_acot_giga_fortress_operator_mentat$"
 job_acot_stellariteman: "星核操控师"
 job_acot_stellariteman_plural: "星核操控师"
 job_acot_stellariteman_desc: "经受严格训练的专家，负责将传统能源转化为纯粹的星核能源。星光照耀着前路。"
 mod_job_acot_stellariteman_add: "$job_acot_stellariteman$"
 job_acot_stellaritedrone: "星核操控师"
 job_acot_stellaritedrone_plural: "星核操控师"
 job_acot_stellaritedrone_desc: "这些无人机专门被设计来应对星核反应堆内的严峻作业环境。它们的终生使命就是将传统能源转化为星核能量。自由开火！"
 mod_job_acot_stellaritedrone_add: "$job_acot_stellaritedrone$"
 job_acot_priest: "神圣教司"
 job_acot_priest_plural: "神圣教司"
 job_acot_priest_desc: "神圣教司是我们帝国最忠于信仰一群人。他们被尊为神选者本人。"
 mod_job_acot_priest_add: "$job_acot_priest$"
 job_acot_entertainer: "模因大师"
 job_acot_entertainer_plural: "模因大师"
 job_acot_entertainer_desc: "模因大师们不断生产模因，只为我们的帝国有梗可玩。不管这模因来自我们帝国自身，还是来自其他的帝国。"
 mod_job_acot_entertainer_add: "$job_acot_entertainer$"
 job_acot_entertainer_drone: "模因收割者"
 job_acot_entertainer_drone_plural: "模因收割者"
 job_acot_entertainer_drone_desc: "模因收割者从整个星系搜寻模因并秘密地影响受模因者。然后我们将研究这些效果将带给我们什么好处。"
 mod_job_acot_entertainer_drone_add: "$job_acot_entertainer_drone$"
 job_acot_dimesiona_traveler: "次元旅行者"
 job_acot_dimesiona_traveler_plural: "次元旅行者"
 job_acot_dimesiona_traveler_desc: "经过特殊的训练人员，肩负着最危险的任务：直接旅行到其他次元的生产工厂里并为我们提前带来他们的产品。"
 mod_job_acot_dimesiona_traveler_add: "$job_acot_dimesiona_traveler$"
 job_acot_dimesiona_traveler_drone: "次元旅行者"
 job_acot_dimesiona_traveler_drone_plural: "次元旅行者"
 job_acot_dimesiona_traveler_drone_desc: "经过特殊强化的单位，肩负着最危险的任务：直接旅行到其他次元的生产工厂里并为我们提前带来他们的产品。"
 mod_job_acot_dimesiona_traveler_drone_add: "$job_acot_dimesiona_traveler_drone$"
 mod_job_acot_apothecary_add: "$job_acot_apothecary$"
 mod_job_acot_broodmother_add: "$job_acot_broodmother$"
 mod_job_acot_mineralman_add: "$job_acot_mineralman$"
 mod_job_acot_mineraldrone_add: "$job_acot_mineraldrone$"
 mod_job_acot_transmute_man_add: "$job_acot_transmute_man$"
 mod_job_acot_transmute_drone_add: "$job_acot_transmute_drone$"
 tech_go_find_work: "上上善道"
 tech_go_find_work_desc: "在我们的新社会中，失业的概念已经成为历史。我们的帝国里总是有工作要做，懒惰是不会被容忍的。"
 job_acot_free_foodman: "冒险家"
 job_acot_free_foodman_plural: "冒险家"
 job_acot_free_foodman_desc: "这些无业游民决定去为殖民地接一些随机的任务，以赚取生活经费、等待正式上岗。这些任务可以包含收集物资、打败任意怪物或合成某些物品。"
 decision_give_foodman_job: "冒险委托"
 decision_give_foodman_job_desc: "去收集100个苹果。找到弄丢的狗。杀25个哥布林……呀嘞呀嘞Daze（真TM够了）。"
 decision_give_foodman_job_effect: "失业人口将转变为冒险家岗位，能为殖民地提供少量资源。"
 acot_modifier_free_foodman: "冒险家公会"
 acot_modifier_free_foodman_desc: "这颗行星上有一间冒险家公会，在那里，无业游民们可以通过完成各种危险、要死还折磨人的任务，过上有趣、安全无风险的生活。"
 job_acot_free_soldier: "虚拟士兵"
 job_acot_free_soldier_plural: "虚拟士兵"
 job_acot_free_soldier_desc: "这些无业游民将时间消费在游玩虚拟战斗模拟游戏上，并等待正式上岗。"
 decision_give_soldier_job: "虚拟冲击"
 decision_give_soldier_job_desc: "这就是他们所为之训练的！"
 decision_give_soldier_job_effect: "失业人口将转变为虚拟士兵岗位，能为殖民地提供少量凝聚力产出和防卫部队。"
 acot_modifier_free_soldier: "虚拟部队"
 acot_modifier_free_soldier_desc: "这颗行星上有一支尽心尽责的虚拟军队，由一大群玩各种电子游戏的无业游民组成。主要游戏内容包括：《群星精英：全银河攻势》，《星舰争霸：重组版》或《索菲亚约会模拟器测试版》"
 job_acot_free_thinker: "空想家"
 job_acot_free_thinker_plural: "空想家"
 job_acot_free_thinker_desc: "用全部时间学习自己想要的知识并等待再就业的无业游民。"
 decision_give_thinker_job: "明日之梦"
 decision_give_thinker_job_desc: "我，乔鲁诺·乔巴纳，有一个梦想……"
 decision_give_thinker_job_effect: "失业人口将转变为空想家岗位，能为殖民地提供少量科研点数。"
 acot_modifier_free_thinker: "空想家"
 acot_modifier_free_thinker_desc: "这颗行星提倡创造力和学习并鼓励失业人口学习和寻找生命的意义。"
 tech_go_sleep_machine: "停滞模式"
 tech_go_sleep_machine_desc: "我们社会的升华最终使得对劳动力的需求减少。那些还没有被指派任务的个体必须进入睡眠状态直到有合适的任务下达。"
