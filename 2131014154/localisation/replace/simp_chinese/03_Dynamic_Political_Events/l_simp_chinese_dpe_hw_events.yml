 dpe_hw_duel.78.desc.hive.leader:0 "我们与非蜂巢的[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的战斗如期进行。我们压制住了这个孤军奋战的对手。在我们最初的轰击之后，我们成功地重伤了这个战士，迫使他们发起了“投降”这一奇怪的仪式。然而，我们决定不留情面，还是杀了他们。看来，[from.GetName]以及其他非蜂巢社会对我们的做法相当恼火——奇怪，他们竟然会对一名工蜂如此关心！。"
