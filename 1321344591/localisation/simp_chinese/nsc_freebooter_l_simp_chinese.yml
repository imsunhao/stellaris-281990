### Events ###
nsc_freebooter.32.desc:0 "我们的伟大可汗不是因为战斗或阴谋死去，而是因为时间和年龄的无情摧残。但是我们有了新的可汗，哈哈！可汗万岁！"
nsc_freebooter.32.desc_alt:0 "我们的国家被羞辱了，我们的天可汗刚刚结束了[from.GetHerHisCap]不光彩一生。"
nsc_freebooter.39.name:0 "天可汗的旗舰"
nsc_freebooter.39.desc:0 "随者施工完成以及完成最终测试。可汗之王的威光将被展示在所有人面前。我们的敌将在这荣耀、壮丽的力量面前瑟瑟发抖，并且知道这种力量将会统治银河系。堕落的帝国谦卑地承认我们伟大的工程壮举。这艘船将改变战争。 \ n永远的。"
nsc_freebooter.39.a:0 "荣耀可汗。"
nsc_freebooter.40.name:0 "旗舰被摧毁。"
nsc_freebooter.40.desc:0 "我们遭受了惨烈的失败，天可汗的旗舰在战斗中遭受严重破坏后已被废弃，但是旗舰本身仍然是完整的。我们的报告指出可以通过现场维修来恢复亚光速航行和FTL功能。但进行更大范围的维修则需要适合的造船厂。 \n你要怎么做？"
nsc_freebooter.40.a:0 "我们需要旗舰。"
nsc_freebooter.40.a.tooltip:0 "我们将为§G维修§!旗舰准备一个特殊项目。"
nsc_freebooter.40.b:0 "可汗即使没有这艘船也仍可以获得胜利。"
nsc_freebooter.40.b.tooltip:0 "我们将§R放弃§!旗舰。"
nsc_freebooter.41.name:0 "旗舰维修"
nsc_freebooter.41.desc:0 "现在，天可汗的旗舰拥有可工作的亚光速引擎和FTL驱动器。尽管它仍然需要在造船厂进行全面维修，但现在最少可以开启回家的旅程了。我们的敌人为这次失败感到欢欣鼓舞，因为他们看着我们的旗舰狼狈地飞回去。 \n\n但是他们迟早会再次面对这股力量。"
nsc_freebooter.41.a:0 "至少它是可保存的。"
