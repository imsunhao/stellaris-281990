 origin_ancient_juggernaut_destroyed_debuff: "缅怀$juggernaut$"
 origin_ancient_juggernaut_destroyed_debuff_desc: "我们都没有做好准备面对----我们的$juggernaut$彻底化为了齑粉，如此之快。"
 origin_ancient_juggernaut_destroyed_debuff_afternate: "$origin_ancient_juggernaut_destroyed_debuff$"
 origin_ancient_juggernaut_destroyed_debuff_afternate_desc: "失去古代主宰对我们造成了很大的冲击。"
 origin_ancient_juggernaut_destroyed_debuff_afternate_2: "$juggernaut$的遗产"
 origin_ancient_juggernaut_destroyed_debuff_afternate_2_desc: "古代$juggernaut$曾激励我们克服一切困难----我们不能就这样消沉下去，让它白白牺牲。"
 ancient_juggernaut_chain_title: "古代$juggernaut$"
 ancient_juggernaut_chain_desc: "§H[ancient_juggernaut_itself.GetName]§!曾经是一座可移动的全能船坞。想要修复它，我们需要研发与之相关的§E舰船§!科技。\n\n最快的方法需要一系列的§G舰船规格科技§!，这样，§H[ancient_juggernaut_itself.GetName]§!能够被完全修复。"
 ANCIENT_JUGGERNAUT_PROJECT: "唤醒巨兽"
 ANCIENT_JUGGERNAUT_PROJECT_DESC: "有了建造$juggernaut$的技术，我们能够把§H[ancient_juggernaut_itself.GetName]§!修复至它的原始状态。是时候唤醒她了。\n\n[Root.ancient_jug_get_right_engineer_name]说不要在§H[ancient_juggernaut_itself.GetName]§!的队列里造船----[root.ancient_jug_get_properly_disappear_desc]"
 ancient_jug_engineer_name_machine: "我们的工程学子单位报告说"
 ancient_jug_engineer_name_hive: "工程学工蜂提出观点称"
 ancient_jug_engineer_name: "我们的工程师也警告"
 ancient_jug_properly_disappear_desc_machine: "一旦项目完成，队列中的舰船有超过 §P87.48763§!%的概率会消失。"
 ancient_jug_properly_disappear_desc: "任何正在其中建造的船可能会在项目完成时“消失”。"
 ancient_juggernaut_research_ship_text: "舰船规格科技提升"
 ancient_juggernaut_research_ship: "§G$ancient_juggernaut_research_ship_text$§!"
 ancient_juggernaut_research_armor: "§E舰船装甲科技§!"
 ancient_juggernaut_research_shield: "§E舰船护盾科技§!"
 ancient_juggernaut_research_thruster: "§E舰船推进器科技§!"
 ancient_juggernaut_research_ftl: "§E舰船超空间引擎科技§!"
 ANCIENT_JUGGERNAUT_REPAIR_FTL_PROJECT: "再次亚光速"
 ANCIENT_JUGGERNAUT_REPAIR_FTL_PROJECT_DESC: "§H[ancient_juggernaut_itself.GetName]§!的亚光速推进器正处于很坏的状态。想要让它再次穿梭在星系间，我们需要在她的推进器上下功夫，把它们换成我们自己的设计。"
 ancient_jug_origin.2.title: "修补与喷漆"
 ancient_jug_origin.2.desc: "每当新的科技研发完成完成时，没有[Root.GetSpeciesNamePlural]会浪费他们在§H[event_target:ancient_juggernaut_itself.GetName]§!上测试我们最新发现的机会。\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2.desc_geth: "每次发现一项新科技，我们[Root.GetSpeciesNamePlural]都对§H[event_target:ancient_juggernaut_itself.GetName]§!实施一系列的测试。\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2.desc_terminator: "创造者灭绝后，§H[event_target:ancient_juggernaut_itself.GetName]§!的舰船系统迅速失去功能，用现在的科技无法恢复。\n\n$ancient_jug_origin.2_laterpart_desc$"
 ancient_jug_origin.2_laterpart_desc: "现在重点是替换掉§H[event_target:ancient_juggernaut_itself.GetName]§!的推进器----让它能够再次移动。推进器的状态太差，我们暂时无法修复，所以我们需要找到一个能够应对它的办法。\n\n对于其他部分而言，在我们能找到一种完全解锁它的潜能的方式之前，每次获得一种新的材料或者科技，这座巨型船坞的状况就会好一点，这些科技对于从极限状况拯救我们的§H[event_target:ancient_juggernaut_itself.GetName]§!很有用。"
 ancient_jug_origin.2.a: "它最终会的。"
 ancient_jug_origin.2.tooltip: "\n完成特殊项目以让§H[event_target:ancient_juggernaut_itself.GetName]§!能够再次移动。\n研发新的§Y舰船组件§!科技来让我们的§Y$juggernaut$§!恢复它的状态。"
 ancient_jug_origin.3.title: "重返辉煌"
 ancient_jug_origin.3.desc: "随着船坞的最新突破，我们最终有了一种方式来彻底修复我们的§H[event_target:ancient_juggernaut_itself.GetName]§!。\n\n要这样做，我们会启动一项特殊计划，这项计划消耗的时间和资源都十分巨大而漫长。只要项目一完成，§H[event_target:ancient_juggernaut_itself.GetName]§!的状态就能完全恢复。"
 ancient_jug_origin.3.a: "它将如闪电般归来！"
 ancient_jug_origin.3.a_machine: "进行中。"
 ancient_jug_origin.4.title: "[event_target:ancient_juggernaut_itself.GetName]的陨落"
 ancient_jug_origin.4.desc_toofast: "我们刚刚在[event_target:ancient_juggernaut_itself.GetStarName]星系失去了§H[event_target:ancient_juggernaut_itself.GetName]§!！没人曾料想过这样巨大的星舰会在这么短的时间内被击毁，[Root.GetName]的全部民众都在为它默哀。\n\n就像人们所说的，它很快就去见鬼了。"
 ancient_jug_origin.4.desc_afternate: "我们在[event_target:ancient_juggernaut_itself.GetStarName]星系失去了§H[event_target:ancient_juggernaut_itself.GetName]§!。它从我们文明的起初就开始为我们服务，现在它死了，整个[Root.GetName]的人都在为它默哀。"
 ancient_jug_origin.4.desc_geth_toofast: "我们刚刚在[event_target:ancient_juggernaut_itself.GetStarName]星系失去了§H[event_target:ancient_juggernaut_itself.GetName]§!！我们从没想过这样一艘巨大的星舰会在如此短的时间里被摧毁。\n\n就像人们所说的，它很快就去见鬼了。"
 ancient_jug_origin.4.desc_geth_afternate: "我们在[event_target:ancient_juggernaut_itself.GetStarName]星系失去了§H[event_target:ancient_juggernaut_itself.GetName]§!，它从我们文明的起初就为我们服务。它的毁坏会阻碍我们的太空扩张。"
 ancient_jug_origin.4.machine: "<错误----结果超出预期！>"
 ancient_jug_origin.4.tooltip: "§H[event_target:ancient_juggernaut_itself.GetName]§!的毁坏也使得它的核心暴露出来。我们已经尽可能多收集了一些。\n£alloys£§Y[Root.origin_ancient_juggernaut_alloys].00§!"
 ancient_jug_origin.5.title: "$fedev.9505.name$"
 ancient_jug_origin.5.desc: "一艘庞大的，如巨兽般大小的舰船被发现在[event_target:ancient_juggernaut_spotted.GetStarName]星系。根据情况来看，这艘巨舰应该属于§H[From.Owner.GetName]§!。\n\n这座移动的太空要塞可以在战斗的最前线建造并维护船只。虽然它只配备了很少的火力，但我们不应忽略这一游荡的船坞的存在。"
 ancient_jug_origin.5.desc_afternate: "一艘庞大的，如巨兽般大小的舰船被发现在[event_target:ancient_juggernaut_spotted.GetStarName]星系。根据情况来看，这艘巨舰应该属于§H[From.Owner.GetName]§!。\n\n这座移动的太空要塞可以在战斗的最前线建造并维护船只，并且能同时用长射程的武器开火。只有傻子才会敢于接近这样一座游荡的船坞。"
 ancient_jug_origin.5.desc_toomany: "\n根据这点，这样的移动站点并非是唯一的；或许，在星系重还有很多。。。"
 ancient_jug_origin.5.a: "我们应该对此多加留意。"
 ancient_jug_origin.5.a_origin: "他们的$juggernaut$和我们的很像。"
 ancient_jug_origin.5.b: "偌大的星系里到底有多少主宰？"
 ancient_jug_origin.5.b_origin: "我们并不是唯一的。"
 ancient_jug_origin.6.title: "巨兽陨落"
 ancient_jug_origin.6.desc: "§H[From.GetName]§!曾经引以为傲的§Y$juggernaut$§!在[event_target:ancient_juggernaut_spotted.GetStarName]星系走向了终结！§H[event_target:attacker_fleet.GetName]§!在这座移动船坞的链式爆炸前给了它最后一击，彻底终结了它的生涯。"
 ancient_jug_origin.6.a: "干得漂亮。"
 ancient_jug_origin.6.a_origin: "他们的巨兽走到了末日。"
 ancient_jug_origin.8.desc: "我们收到报告称§H[event_target:jug_owner.GetName]§!曾经引以为傲的§Y$juggernaut$§!在[event_target:ancient_juggernaut_spotted.GetStarName]星系走向了终结！看起来是§H[event_target:attacker_country.GetName]§!的一支舰队在这座移动船坞的链式爆炸前给了它最后一击，彻底终结了它的生涯。"
 ancient_jug_origin.8.desc_unknown: "我们收到报告称§H[event_target:jug_owner.GetName]§!曾经引以为傲的§Y$juggernaut$§!在[event_target:ancient_juggernaut_spotted.GetStarName]星系走向了终结！看起来是他们的敌人在这座移动船坞的链式爆炸前给了它最后一击，彻底终结了它的生涯。"
 ancient_jug_origin.8.a: "谢天谢地。"
 ancient_jug_origin.8.a_origin: "星系中少了一只巨兽。"
 ancient_jug_origin.10.title: "巨兽觉醒"
 ancient_jug_origin.10.desc: "完成了。自从我们的文明进入太空纪元，它就一直在那里，参与了无数的太空战争。$ancient_jug_origin.10.desc_afternate$"
 ancient_jug_origin.10.desc_terminator: "完成了。在与创造者的战斗旗舰，它被重新设定来灭绝他们，并在之后参与了无数的太空战争。$ancient_jug_origin.10.desc_afternate$"
 ancient_jug_origin.10.desc_afternate: "\n\n现在，它的状态已经完全恢复了，我们相信它的‘§E舰队增益§!’的特色能力也一起解锁了。它现在不仅能在前线建在和维修舰船，也能装备毁灭性的火力，向敢于对抗我们的人发动不断的攻势。\n\n现在只有傻子才会反抗[Root.GetName]。"
 ancient_jug_origin.10.a: "[event_target:ancient_juggernaut_itself.GetName]活了！"
 ancient_jug_origin.10.a_machine: "《对$juggernaut$进行评估：完好》"
 ancient_jug_origin.10.tooltip: "在§H$edict_ancient_jug_origin_edict$§!页面获取‘§E舰船增益§!’，允许我们进一步强化舰队的能力。"
 ancient_jug_origin.11.title: "$ancient_jug_origin.10.title$"
 ancient_jug_origin.11.desc: "我们收到报告称§Y[from.GetName]§!已经把他们的§Y[event_target:ancient_juggernaut_itself.GetName]§!修复到了完整状态，现在它可以从极远的距离开火，并在战斗中发射攻击机。这使得它在任何战斗情况下都是一个强大的威胁。\n\n这确实是太空战的巅峰武器。"
 ancient_jug_origin.11.a_origin: "如果他们的能做到，那我们的也能。"
 ancient_jug_origin.11.b_origin: "另一艘巨兽觉醒了。"
 ancient_jug_origin.11.c: "我们会搜刮他们的碎掉的垃圾的！"
 ancient_jug_origin.11.d: "这可不太妙..."
 ancient_jug_origin.14.title: "内部的自动建造"
 ancient_jug_origin.14.desc: "我们并不知道§H[event_target:ancient_juggernaut_itself.GetName]§!内部的秘密。就在刚才，它的船坞自己活动了，并且造了一些我们的船。\n\n这种情况在我们控制§H[event_target:ancient_juggernaut_itself.GetName]§!前从未发生过。不管这情况是我们的努力还是船坞本身的预设，它生产的舰队现在都已经准备服从我们的指令了。"
 ancient_jug_origin.14.desc_terminator: "我们并不知道§H[event_target:ancient_juggernaut_itself.GetName]§!内部的秘密。就在刚才，它的船坞自己活动了，并且造了一些我们的船。\n\n这种情况在我们与创造者间的战斗中从未发生过。不管这情况是我们的努力还是§H[event_target:ancient_juggernaut_itself.GetName]§!本身的预设造成的，它生产的舰队现在都已经准备服从我们的指令了。"
 ancient_jug_origin.14.desc_afternate: "§H[event_target:ancient_juggernaut_itself.GetName]§!又毫无预示地启动了自动建造循环，由几艘船组成的舰队从移动船坞中驶出，准备好供我们使用。"
 ancient_jug_origin.14.a: "没人要求这些，但还是欢迎。"
 ancient_jug_origin.14.b: "如果这些船能开火，那我们就拿走它们。"
 ancient_jug_origin.14.c: "它们会很有用的。"
 ancient_jug_origin.14.d: "一件惊喜的礼物，确实是。"
 ancient_jug_origin.14.e: "这些船可以造成一些伤害。"
 ancient_jug_origin.14.f: "免费的船，没什么可抱怨的。"
 ancient_jug_origin.14.a_machine: "《收到：多艘作战单元上线》"
 ancient_jug_origin.14.b_machine: "自动建造循环完成，日志结束。"
 ancient_jug_origin.14.c_machine: "接受额外火力。"
 ancient_jug_origin.14.d_machine: "新舰队确认，准备部署。"
 ancient_jug_origin.14.e_machine: "《日志结果错误：零》"
 ancient_jug_origin.14.f_machine: "已获得新的舰队单位。"
 ancient_jug_origin.14.tooltip: "在§H[event_target:ancient_juggernaut_itself.GetName]§!附近出现。"
 ancient_jug_origin.14.tooltip.8corvette: "§Y8§!£military_size_1£§Y$corvette_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.14.tooltip.12corvette: "§Y12§! £military_size_1£ §Y$corvette_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.14.tooltip.16corvette: "§Y16§! £military_size_1£ §Y$corvette_plural$§!$ancient_jug_origin.14.tooltip$"
