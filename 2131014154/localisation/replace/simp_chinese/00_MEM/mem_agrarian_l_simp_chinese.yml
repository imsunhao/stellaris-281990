l_simp_chinese:
 mem_agrarian_dig_site: "农村田园"
 mem_agrarian_dig_site_desc: "星球上的一个偏僻区域被整齐的农田所覆盖——其上已被植物覆盖，但是仍然可以辨认出来。这个特性看起来非常不合适，尤其是考虑到这是[From.Planet.GetName]上被我们殖民前唯一存在的人工结构。 \n\n机械化耕作设备在田野里仍然锈迹斑斑，而农场主却不见踪影。"
 mem_agrarian.1.name: "集体墓穴"
 mem_agrarian.1.desc: "§Y[Leader.GetName]§!报告发现了前[From.Planet.GetName]居民的可能解释。 \n\n在定居点的外围，[Leader.GetSheHe]发现了一条沟渠，在混凝土浇上之前，袋子里的多具尸体被撞倒。沟槽内的填充物质量参差不齐，这表明倾倒尸体的过程耗时数月，甚至数年。据估计，在里面发现的尸体约占家庭总数的60-80%，这取决于这个物种的群居程度。 \n\n尸体上没有明显的外伤迹象，也没有任何放射性污染、已知毒物或腐蚀性物质的痕迹。然而，由于缺乏可供参考的活标本，而且万人坑的状况一般令人遗憾，因此无法推断死亡原因。"
 mem_agrarian.2.name: "医院"
 mem_agrarian.2.desc: "我们在定居点外围发现了一座半埋的建筑物。§Y[Leader.GetName]§!认为，在殖民地仍然有人居住之时，这个建筑是被用作医院使用的。\n\n大楼本身基本被清理得干干净净，许多文件也被销毁。看起来，虽然移民们尽可能选择低技术含量的解决方案，如植物材料书写纸张、粘土砖和木制家具，但他们确实也会在必要时使用先进的技术，如先进的医疗扫描仪和分子药物打印机。\n\n医院的各种记录已经逝去，不过§Y[Leader.GetName]§!还是推断某种高度传染性的疾病影响了定居者。"
 mem_agrarian.3.name: "天线"
 mem_agrarian.3.desc: "§Y[Leader.GetName]§!报告在[From.Planet.GetName]上的废弃定居点的正中央发现了一些奇怪的东西。 \n\n在相对较浅的地带，考古学家们发现了一根非常高的天线。它的基底似乎被有意放在定居地的正中央，可能是为了确保信号的覆盖范围更稳定。虽然这天线设计上不能用于超光速通讯，但它无疑是迄今为止回收的最先进的技术。 \n\n目前天线传输信号的确切性质还不确定，但很可能信号源就在地下，就在天线的正下方。"
 mem_agrarian.4.name: "生物质控制"
 mem_agrarian.4.desc: "§Y[Leader.GetName]§!报告说他们已经成功突破了[From.Planet.GetName]天线下的地下设施。与其他定居点相比，这个设施非常先进，达到了太空文明的平均水平。大部分设备都坏了，但仍有一些数据被恢复。导致星球人口灭绝的事件也随之水落石出。 \n\n这些定居者来自一个曾活跃在银河系遥远地区的文明。定居者们信奉原始主义，他们试图逃离“压制灵性”的科技社会。 \n\n利用他们眼中的必要但有限之技术，定居者们在[From.Planet.GetName]上开疆拓土，并建立了一个殖民地。为了加强殖民地，并确保劳动力充足，能够维持殖民地的运作，他们带来了特别设计的可编程生物质——这技术虽然在他们的时代没有机器人技术那么强大，但更适合他们的原始生活方式。 \n\n地下综合体和天线实际上是生物质的控制系统。"
 mem_agrarian.5.name: "惊世神作"
 mem_agrarian.5.desc: "经过广泛的研究，§Y[Leader.GetName]§!将导致[From.Planet.GetName]上殖民地崩溃的其他事件拼凑在一起。 \n\n一段日子以来，殖民地运作平稳，定居者享受着简朴的生活，直到他们遇到感染，感染源很可能是本地的植物。他们中的大多数人很快就死了，但有一小部分人染病后数年才死去。尽管采取了隔离措施，感染的蔓延仍无法停止，所有移民都被感染了。唯一不受影响的生命形式是生物质。意识到自己注定要失败后，定居者选择将他们的思想复制到生物质控制系统中，并以建筑的形式活下去。 \n\n然而，参与其中的一名技术人员却有不同的计划。他把自己视为某种终极艺术家，他破坏了转移系统，让自己完全接触到人格核心。在这个过程完成后，他抹去了所有其他定居者对他们真实本性的记忆，并把所有的时间都用来修补他们的人格。不知道发生了什么事，也不知道自己到底是谁，在慢慢腐烂的建筑物和被忽视的田野里，这些实际上永生的定居者作为生物质建筑体一次又一次地重温着同一天的生活，而唯一有自我意识的人则不断地改变自己的个性和记忆，创造出更合他心意的东西。\n\n这一过程持续了大约40年，直到一次停电中断了信号传输，导致所有建筑解体。而仅存的知晓这一设施存在的人也没有兴趣去维护它。"
 mem_agrarian.5.a: "一个引人入胜的故事。"
 d_mem_agrarian_deposit: "荒凉的农田"
 d_mem_agrarian_deposit_desc: "曾经由一群外来殖民者定居的相当大的地区。在主人死于流行病之后，肥沃的土地被遗弃了。"