l_simp_chinese:
 mem_catacombs_category:0 "废墟之下"
 mem_catacombs_category_desc:0 "对行星一次彻底检查发现了个通往行星内部的隧道入口，这种有人造痕迹的星球是不可居住的。"
 mem_catacombs.10.name:0 "藏品"
 mem_catacombs.10.desc:0 "我们设法探索几乎所有的洞穴，这里面的发现是前所未有。\n\n我们发现在各种各样的拱顶和画廊的文物被保存在惰性气体中。这里档案可能保存数百个世界或文化的材料，测试显示其中有几件文物有着上百万年的历史。\n\n这种收藏的无价文化出现可能是个福音，早已经灭绝的文化是研究人员的热爱。然而许多收藏家也感兴趣，并愿意支付大笔能源作为酬劳。"
 mem_catacombs.10.a:0 "不，我们要自己研究。"
 mem_catacombs.10.b:0 "卖个好价钱。"
 mem_catacombs.10.c:0 "外星异物不能玷污我们。"
 mem_catacombs.11.name:0 "自然的形成"
 mem_catacombs.11.desc:0 "似乎对地表之下的洞穴的通道网络的首次分析并非是原来那种。洞穴通往星球内部，但是它们探索价值不足以冒着危险继续进行。"
 mem_catacombs.11.a:0 "太糟糕了。"
 mem_catacombs.12.name:0 "倒塌"
 mem_catacombs.12.desc:0 "在探索洞穴的过程中，一个画廊倒塌导致§Y[Root.GetLeaderName]§!和他的团队被掩埋。一些研究人员也被困在废墟中好几天，几乎所有的文物被摧毁，无论是随后的搜索工作怎么抢救文物。现场也没能拯救出有价值的东西。"