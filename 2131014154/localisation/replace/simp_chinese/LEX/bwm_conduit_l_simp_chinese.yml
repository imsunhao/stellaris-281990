 bwm_conduit_eye_alt_object:0 "有缺陷的守护者"
 bwm_the_conduit.1:0 "空间漫游"
 bwm_the_conduit.1.desc:0 "我们的传感器捕捉到了一些非常不寻常的东西。 在[From.GetName]星系有四个十分引人注目的大型“方尖碑”围绕着恒星。我们无法从该物体中辨别出任何能量信号，但星系中的$pc_shielded$可能会给我们一些答案。"
 bwm_the_conduit.1.a:0 "这个星系值得我们关注。"
 bwm_the_conduit.5:0 "失落的花园"
 bwm_the_conduit.5.desc:0 "我们的科学家在发现了能穿透[bwm_garden_system.GetName]星系里[bwm_shielded_target.GetName]的屏障的方法。初步扫描发现它是一个$pc_gaia$，我们该怎么做？"
 bwm_the_conduit.5.a:0 "把屏障消除，这个星球会成为一个很好的殖民地。"
 bwm_the_conduit.5.a.tooltip:0 "解除屏障。"
 bwm_the_conduit.5.b:0 "这一定是有原因的。随它去吧。"
 bwm_the_conduit.11:0 "知识的果实"
 bwm_the_conduit.11.desc:0 "我们已经找到使用[Root.System.GetName]星系里柱形结构的方法。科学家认为我们可以使用在[Root.GetName]上找到的方尖碑建筑，通过改造接口与其直接连接。这将提供一个很好的机会来研究这项技术，谁知道我们能发现什么回报。"
 bwm_the_conduit.11.a:0 "执行命令，与它进行链接。"
 bwm_the_conduit.11.b:0 "别忘了当我们摆弄古代设备时，通常会发生什么？否决。"
 bwm_the_conduit.12:0 "知识的果实"
 bwm_the_conduit.12.desc:0 "经过初步测试和实验证明这确实有利可图！略微提高供给功率就可以成倍的增加产量。我们的科学家保证这么做几乎没有风险。而继续向第二个接口完全供电是一个艰巨的任务。"
 bwm_the_conduit.12.a:0 "听起来不错，对下一个接口供电。"
 bwm_the_conduit.12.b:0 "这些已经足够了，不需要对下一个接口供电了。"
 bwm_the_conduit.13:0 "知识的果实"
 bwm_the_conduit.13.desc:0 "这个效果非常...显著。通过提高[Root.GetName]上的方尖碑供给功率，我们可以创造出一个连接我们其他星球的子空间。而这只发挥了这个装置50%的效果，我们的科学家相信这个造物潜力无限。"
 bwm_the_conduit.13.a:0 "继续但要保持警惕，确保我们能随时关掉信号。"
 bwm_the_conduit.13.b:0 "不，停止这个项目。"
 bwm_the_conduit.14:0 "知识的果实"
 bwm_the_conduit.14.desc:0 "有传言说我们在[Root.GetName]上的居民开始对星球上的废墟崇拜起来，他们相信方尖碑会给他们一个繁荣的新时代。我们驻扎部队称局势越来越不稳定了，而且当地居民要求继续为方尖碑供电。"
 bwm_the_conduit.14.a:0 "他们是对的，继续给方尖碑供电达到100%效率。"
 bwm_the_conduit.14.b:0 "真是一团糟。让我们结束这一切吧。"
 bwm_the_conduit.21:0 "接触"
 bwm_the_conduit.21.desc:0 "我们的科学家与第一座方尖碑建立了连接，它可以为我们所用。"
 bwm_the_conduit.22:0 "接触"
 bwm_the_conduit.22.desc:0 "第二座方尖碑已经成功上线并建立了连接。"
 bwm_the_conduit.23:0 "接触"
 bwm_the_conduit.23.desc:0 "我们已经将第三座方尖碑连接完成，现在可以随意使用。"
 bwm_the_conduit.24:0 "接触"
 bwm_the_conduit.24.desc:0 "最后一座方尖碑连接完成，现在这个系统可以完全运作了。"
 bwm_the_conduit.31:0 "回路开启"
 bwm_the_conduit.31.desc:0 "我们已经成功让花园上的方尖碑与星系中的柱形结构连接！我们很快就会看到结果！"
 bwm_the_conduit.31.a:0 "好消息，请密切关注进展！"
 bwm_the_conduit.32:0 "回路开启"
 bwm_the_conduit.32.desc:0 "与第二个柱形结构的连接已经完成！产量的增长与我们的计算一致，这真是一个了不起的成就！"
 bwm_the_conduit.32.a:0 "我对我们的科研团队充满信心。"
 bwm_the_conduit.33:0 "回路开启"
 bwm_the_conduit.33.desc:0 "与第三个柱形结构的连接成功！星球的产量大大增加了，并且没有发现什么副作用。但我们可能低估了这些影响。"
 bwm_the_conduit.33.a:0 "太棒了。"
 bwm_the_conduit.34:0 "回路开启"
 bwm_the_conduit.34.desc:0 "最后一个柱形结构已经完成了连接，方尖碑也完成了供电。维护这个系统需要我们大量的资源，但我们应该能应付这些需求。并且到目前为止，故障安全协议还在生效。"
 bwm_the_conduit.34.a:0 "希望我们做对了。"
 bwm_the_conduit.51:0 "天空中的守望者"
 bwm_the_conduit.51.desc:0 "我们在[bwm_garden_star_locator.GetName]的轨道上探测到一个奇怪的不明物体，传感器无法识别是这是什么东西。"
 bwm_the_conduit.56:0 "消逝的光芒"
 bwm_the_conduit.56.desc:0 "我们似乎失去了与[bwm_conduit_system.GetName]星系的一切联系。"
 bwm_the_conduit.56.a:0 "该死的，发生了什么？？"
 bwm_the_conduit.65:0 "回声"
 bwm_the_conduit.65.desc:0 "我们的传感器读数快疯了！多艘敌舰入侵星系！"
 bwm_the_conduit.71:0 "从无到有"
 bwm_the_conduit.71.desc:0 "我们的武器似乎对目标没什么用。考虑到我们的损失，$admiral$提议成立一个研究小组研究能穿透对方防御的方法。"
 bwm_the_conduit.71.a:0 "我们不是那么容易就被打败的。"
 bwm_the_conduit.71.b:0 "没必要这么做。"
 bwm_the_conduit.72:0 "复仇法则"
 bwm_the_conduit.72.desc:0 "我们科学家相信他们已经开发出了能消除的敌舰奇怪特性的设备。我们的$admiral$已经迫不及待要测试这些新装备了。"
 bwm_the_conduit.72.a:0 "胜利终将属于我们！"
 bwm_the_conduit.99:0 "失落花园的监察人"
 bwm_the_conduit.99.desc:0 "检测到高能量反应！脱离空间站的核心开始部署它的武器系统。"
 bwm_the_conduit.99.a:0 "注意，我们不知道它还有什么其他的花招。"
 bwm_the_conduit.101:0 "新的黎明"
 bwm_the_conduit.101.desc:0 "随着外星指挥舰被击毁，这场星系入侵也终于停止了。而且看起来方尖碑也停止了运作。居民们情绪低落，沮丧不已，许多人因为入侵者的存在而变得疯狂，一些分裂的群体仍然受到外星人的影响。\n\n恢复居民们的状态需要不少时间和精力。然而，许多问题仍然没有答案，最重要的就是：这次入侵的目的究竟是什么？"
 bwm_the_conduit.101.a:0 "当务之急是先解决眼前的事情。"
 bwm_the_conduit.108:0 "获取化身"
 bwm_the_conduit.108.desc:0 "根据报告称，外星帝国在阿卡迪亚的$pc_molten$上发现了一艘先祖舰船。"
 bwm_the_conduit.110:0 "失落的灯塔"
 bwm_the_conduit.110.desc:0 "我们在[bwm_garden_clear.GetName]进行的一系列战后恢复手段有了效果，我们科学家会设法解决外星入侵者对花园上的人造成的的心理创伤，星球应该会很快恢复生产。"
 bwm_the_conduit.110.a:0 "把方尖碑拆了，我们已经受够了！"
 bwm_the_conduit.111:0 "天意"
 bwm_the_conduit.111.desc:0 "[bwm_garden_planet_loc.GetName]上的秩序已经恢复。而对于在太空中飘着的神秘守护者，打捞队已奉命对这艘破船进行分析。\n\n在触发一个意想不到的安全协议导致六位人员丧生后，打捞队设法下载了一个古老的数据缓存。其中包含了我们的科学家认为是一种造船厂的残缺蓝图，这是一个异常简单的设计，同时还有一个我们无法完全理解其目的的空间站设计。\n\n科学家们相信，只要花费一些时间、精力和资源，我们就有可能恢复被破坏的数据，并获得完整的蓝图。"
 bwm_the_conduit.111.a:0 "要学的东西太多了。那我们开始吧。"
 bwm_the_conduit.111.b:0 "要浪费更多时间在这种毫无意义的寻宝游戏上？"
 bwm_the_conduit.112:0 "遗产"
 bwm_the_conduit.112.desc:0 "我们已经能够使用并分析从[bwm_conduit_system.GetName]星系守护者里获得的古代缓存，科学家们确认到这其中包含了两种空间站的设计图。\n\n第一种似乎是一个太空港，它用独特的方式制造出一艘守护者舰船。我们需要一艘工程船来帮助建设这个空间站，而且这些设计的攻击性看起来甚至超越了$COUNTRY_FALLEN_EMPIRE$。\n\n另一种设计有点不寻常，它是某种物质转换器，效率比我们自己设计的概念型都要高。只有在建造之后，我们才能真正了解到更多关于这个设备的信息。无论如何，它的设计需要更多的工作才能与我们现有的技术一起使用，这是我们工程部门迫切希望开始的一个项目。"
 bwm_the_conduit.112.a:0 "很好，告诉科研团队他们做得很好。"
 bwm_the_conduit.121:0 "地狱深处"
 bwm_the_conduit.121.desc:0 "我们在[bwm_conduit_system.GetName]星系的一颗星球上得到一些的奇怪的数据。似乎有什么东西被埋在[bwm_garden_molten.GetName]这个炽热的星球深处。"
 bwm_the_conduit.121.a:0 "派一艘我们的工程船去打捞。"
 bwm_the_conduit.121.b:0 "算了吧，这个星系里遇到的麻烦已经够多了。"
 bwm_the_conduit.122:0 "小利维坦"
 bwm_the_conduit.122.desc:0 "我们打捞到的物体似乎属于之前入侵我们的外星文明。它似乎是一个先进武器平台的核心组件，在外观上类似守卫者的核心。基于我们以前使用这类技术的经验，在将其整合到舰队中之前，我们应该采取非常谨慎的措施。"
 bwm_the_conduit.122.a:0 "它看起来没什么危害。"
 bwm_the_conduit.122.b:0 "在别人想出好主意之前把它拆了。"
 bwm_the_conduit.130:0 "隐藏的深渊"
 bwm_the_conduit.130.desc:0 "我们科学家认为我们能够解开名为“地狱使者”这艘舰船的全部功能，不过需要付出代价。"
 bwm_the_conduit.130.a:0 "我们将揭开它的秘密。"
 bwm_the_conduit.130.b:0 "浪费资源。"
 bwm_the_conduit.131:0 "步入漩涡"
 bwm_the_conduit.131.desc:0 "我们科学家认为，该战舰已全面运作可以部署，在战斗情况下应该能发挥出它应有实力。"
 bwm_the_conduit.131.a:0 "看起来和以前没什么不同..."
 bwm_the_conduit.131.a.tooltip:0 "§R-警告-转换过程是高度不稳定§!"
 bwm_the_conduit.140:0 "破碎的支柱"
 bwm_the_conduit.140.desc:0 "古代花园世界表面的四座方尖碑已不复存在。"
 bwm_the_conduit.140.a:0 "终于解脱了。"
 bwm_the_conduit.200:0 "解除所有限制"
 bwm_the_conduit.200.desc:0 "我们的科学家相信他们可以解除“地狱使者”反应堆上的限制，这可能会对舰船的整体性能产生不可预见的副作用。我们该继续吗？"
 bwm_the_conduit.200.a:0 "立即开始调整！"
 bwm_the_conduit.200.b:0 "我们从篡改古代技术中学不到任何东西吗？"
 bwm_the_conduit.201:0 "超越驱动"
 bwm_the_conduit.201.desc:0 "我们的科学家已经完成了对“地狱使者”舰船反应堆的输出调整。在很短的一段时间内，它应该可以超越正常的船舶限制。"
 bwm_the_conduit.201.a:0 "这种能力应该谨慎使用。"
 bwm_the_conduit.201.a.tooltip:0 "§R-警告-脱离爆裂模式后舰船性能会大大降低§!"
 bwm_the_conduit.204:0 "爆裂模式"
 bwm_the_conduit.204.desc:0 "-爆裂模式激活-"
 bwm_the_conduit.204.a:0 "舰船反应堆输出功率增加200%。"
 bwm_the_conduit.205:0 "解除爆裂模式"
 bwm_the_conduit.205.desc:0 "-爆裂模式关闭-"
 bwm_the_conduit.205.a:0 "反应堆输出低于正常水平。"
 bwm_the_conduit.133:0 "过去的遗物-化身"
 bwm_the_conduit.133.desc:0 "虽然我们能够解开部分关于这艘战舰的古老的力量，但我们还没真正完全了解它是如何运作的，更不用说将它的技术奇迹运用于我们的设计之中。\n\n自从发现这艘战舰以来，我们的科学家已取得多项突破，虽然进展缓慢。他们最新的建议是深入战舰内部研究其框架结构。这样更有助于加快进展速度，但这样会影响战舰作战性能，这会使得帝国舰队实力大幅度下降。\n\n以进步为由，虽然科学家的建议是有很大的风险的，但另一方面，我们是否把握这次机会？"
 bwm_the_conduit.133.a:0 "抓住这个机会。"
 bwm_the_conduit.133.a.tooltip:0 "§R-警告-在这个项目期间，这艘船将是脆弱的。§!"
 bwm_the_conduit.133.b:0 "不能失去这艘船，拒绝。"
 bwm_the_conduit.134:0 "图纸-化身"
 bwm_the_conduit.134.desc:0 "当我们科学家完成对战舰的检查时，其中一部分的谜团已被解开，虽然还存在一些未解之谜，但尽管如此，我们还是成功了。\n\n虽然我们还不能完全应用这些技术到我们的设计之中，但是我们科学家有信心能重建这艘战舰的光辉，即使我们不得不更换所有部件以防止损坏。\n\n随着工程继续，战舰的性能已经逐步恢复它以往的光辉，我们从中获得技术不可估量的，这必将会给我们帝国带来新的发展。"
 bwm_CONDUIT_SCHEMATICS_PROJECT:0 "逆向工程-化身"
 bwm_CONDUIT_SCHEMATICS_PROJECT_DESC:0 "进一步研究“化身”以能够更好了解其运作原理。"
 bwm_CONDUIT_LIMIT_BREAK:0 "解除所有限制"
 bwm_CONDUIT_LIMIT_BREAK_DESC:0 "移除“地狱使者”上的限制。"
 bwm_CONDUIT_UNLOCK:0 "失乐园"
 bwm_CONDUIT_UNLOCK_DESC:0 "不知道何种原因，[bwm_shielded_target.GetName]被一个坚不可摧的屏障包裹着，我们必须找方法来消除屏障来发现下面藏了些什么！"
 bwm_OBELISK_1_PROJECT:0 "连接实验"
 bwm_OBELISK_1_PROJECT_DESC:0 "与[Root.Planet.GetName]上的一个方尖碑建立连接。"
 bwm_OBELISK_2_PROJECT:0 "连接实验"
 bwm_OBELISK_2_PROJECT_DESC:0 "与[Root.Planet.GetName]上的一个方尖碑建立连接。"
 bwm_OBELISK_3_PROJECT:0 "连接实验"
 bwm_OBELISK_3_PROJECT_DESC:0 "与[Root.Planet.GetName]上的一个方尖碑建立连接。"
 bwm_OBELISK_4_PROJECT:0 "连接实验"
 bwm_OBELISK_4_PROJECT_DESC:0 "与[Root.Planet.GetName]上的一个方尖碑建立连接。"
 bwm_GARDEN_HELP:0 "疯狂暗影"
