 gpm_survey_precursors.180.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!宝库"
 gpm_survey_precursors.180.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n在这个星球的山脉中似乎散布着一些小型的前哨站。进一步的调查发现了多个通往大型存储设施的入口。大多数设施都是空的，要么在古代已经被掠夺，要么压根就没被装满过。然而，还有一小部分充满了数不清的宝藏，无论是考古还是技术方面的。\n\n调查小组报告说宝库外的前哨站仍然可以使用，并且可以轻松转换为我们的技术。进一步地研究宝库可能会发现更多的科学进步或秘密。"
