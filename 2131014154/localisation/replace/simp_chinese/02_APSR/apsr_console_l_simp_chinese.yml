 apsr.811.desc:0 "在此页面上，您可以打开和关闭与《加密终端》遗珍有关的所有内容。\n\n§H描述：§!\n1.遗珍允许通过特殊界面输入4位代码。 游戏开始时将生成代码列表。 如果一个帝国使用正确的密码，它将获得随机奖励。\n2.遗珍和代码可以在您的科研船调查期间通过异常获得，清除行星障碍物后在隐藏处中找到，可以从策展人那里购买（此事件无法手动触发），也可以作为友善的失落帝国的礼物获得。 您还可以通过激活《通讯立方体》遗珍获得代码。\n3.资源，帝国修正和隐藏的考古遗址都可能作为奖励。\n4.此类奖励并非来自终端。 终端通常只是在星系中某个地方创建一个特殊项目。 有时它可能生成在失落帝国境内。"
 apsr.811.back:1 "$apsr.987.back$"
 apsr.811.back.tooltip:1 "$apsr.987.back.tooltip$"
 apsr.811.terminal_set_on:1 "§G开启§!"
 apsr.811.terminal_set_on.tooltip:1 "允许生成遗珍并在游戏中显示相关内容"
 apsr.811.terminal_set_off:1 "§R关闭§!"
 apsr.811.terminal_set_off.tooltip:1 "禁止遗珍和所有相关内容出现在游戏中"
 apsr.812.title:0 "$apsr.810.terminal_factor$"
 apsr.812.desc:0 "在此页中，您可以选择终端相关事件的频率，包括遗珍和代码。\n\n§H细节：§!\n这些事件的正常几率是：\n3％的异常产生几率；\n每2年10％的机会接收策展人的信息；\n每2年10％的机会从友善的失落帝国获得礼物；\n移除行星障碍物后，有5％~20％的机会找到隐藏物，具体取决于行星和障碍物类型；\n通过激活《通信立方体》遗珍有9％的几率得到一些东西；"
 apsr.812.back:1 "$apsr.987.back$"
 apsr.812.back.tooltip:1 "$apsr.987.back.tooltip$"
 apsr.812.terminal_factor_025:1 "25%正常几率"
 apsr.812.terminal_factor_025.tooltip:1 "遇到终端相关事件的几率减少至1/4"
 apsr.812.terminal_factor_050:1 "50%正常几率"
 apsr.812.terminal_factor_050.tooltip:1 "遇到终端相关事件的几率减少至一半"
