 ap_primitives_creation_desc: "为了生存，我们中的一些人不得不被抛在后面。但不是坏的方面，我们相信在我们的监督下，把我们的一些人作为原始的与世隔绝的世界里的人保护起来是安全的。通过这样做，我们将允许我们的员工从不同的角度思考，当他们设法长大并在未来再次接触到我们时，我们将允许他们有其他的机会。"
