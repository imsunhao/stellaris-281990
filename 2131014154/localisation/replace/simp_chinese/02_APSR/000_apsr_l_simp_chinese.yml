 tech_apsr_special:0 "技术封锁"
 tech_apsr_special_desc:0 "这是一种特殊的技术，一旦代码被执行，它就会阻止更多ENCLAVE技术的出现(随机技术还没有被阻止)。要重新研究它是不可能的!"
 pc_apsr_glass:0 "琉化星球"
 pc_apsr_glass_desc:0 "这颗星球的表面由于长时间的大规模等离子轰击而被熔化并重新凝固。回收到的许多样本表明这颗星球在被轰炸时有生物居住。"
 apsr.8.name:0 "琉化星球"
 apsr.8.desc:0 "在探索[From.Planet.Solar_System.GetName]星系时，[Root.GetName]的研究团队发现了一颗奇怪的星球。从残留的痕迹来看，[From.Planet.GetName]被等离子炮弹轰炸了很长时间，整个行星的表面因为被加热到了极端的高温而熔化了，并在这之后凝固成了玻璃组成的海洋。特别值得一提的是，在被轰炸期间，这颗星球上可能存在非常多的人口。很难相信在被轰炸期间这颗星球上的居民经历了怎样的炼狱景象。"
 apsr.8.ok:0 "真是人间炼狱"
 apsr_knowledge_building_info:0 "§W--------------§!\n§Y在开发这栋建筑物时，我们的科学家研究了它与当地独特资源的相互作用，同时获得了£apsr_knowledge£§M$apsr_knowledge$§!。在积累了足够的£apsr_knowledge£§M$apsr_knowledge$§!之后，就可以开始开发这栋建筑物的改进版本。§!"
 apsr.31.title:0 "§R注意§!"
 apsr.31.desc:0 "MOD的主要功能是在游戏开始时生成特殊星球。如果你在游戏开始后才安装本MOD，则不会生成特殊星球。但有个解决办法——在随机星球上生成特殊的星球修正，使其可以环境改造成特殊星球。\n\n生成吗？"
