 starborn_starting_habitat_districts_master_builders:0 "大师级建筑"
 starborn_starting_habitat_districts_master_builders_desc:0 "我们是银河系的大师，创造了一个前所未有的$pc_starborn_habitat_start$"
 starborn_starting_habitat_districts_galatic_wonders:0 "星河奇迹"
 starborn_starting_habitat_districts_galatic_wonders_desc:0 "$pc_starborn_habitat_start$庞大规模在整个银河系都是一个奇迹"
 starborn_habitat_complex:0 "§Y$starborn_habitat_expander_plural$§!"
 starborn_habitat_complex_desc:0 "这个居住站在这个星系的另一颗行星的周围§Y$starborn_habitat_expander$§!，增加了区划的数量和可能的类型，但分布式的性质让很多地方都存在着隐藏非法活动的情况"
 starborn_died_of_disease:0 "疾病死亡数"
 starborn_died_of_disease_desc:0 "我们的人民脆弱的免疫系统与一场导致大量死亡的瘟疫所造成的缺少投资的医疗护理有关。"
 starborn_died_of_disease_2:0 "复发性疾病死亡人数"
 starborn_died_of_disease_2_desc:0 "一而再再而三地不在医疗上投资，以对付我们糟糕的免疫系统，这造成了广泛的怨恨"
 starborn_xenophobe_25:0 "排外主义亲和力"
 starborn_xenophobe_25_desc:0 "与外星人密切交流所带来的病毒正在造成恐慌。"
 starborn_xenophobe_100:0 "排外主义亲和力"
 starborn_xenophobe_100_desc:0 "围绕着外星疾病的宣传工作造成了广泛的恐慌并导致了对外星人的恐惧"
 starborn_farming_penalty_75:0 "作物损毁"
 starborn_farming_penalty_75_desc:0 "绝大部分的主流农作物庄稼需要被摧毁以防止一场生物病变爆发"
 starborn_scavenger_unhappy:0 "拾荒者们心情不好"
 starborn_scavenger_unhappy_desc:0 "对于矿工和拾荒者生命权利的忽视造成对政府部门的不满态度的广泛传播"
 starborn_scavenger_damaged:0 "清道夫作业受损"
 starborn_scavenger_damaged_desc:0 "一场事故破坏了行星清道夫的作业行动"
 starborn_zro_everywhere:0 "泽洛幻觉"
 starborn_zro_everywhere_desc:0 "泽洛已经在栖息地蔓延，造成广泛的幻觉和非理性行为"
 starborn_zro_cult_left:0 "泽洛狂热"
 starborn_zro_cult_left_desc:0 "有一个邪教组织正在蓬勃发展，他们相信在吸食了大量的泽洛后，探寻所产生的群体幻觉可以得到启示"
 starborn_zro_cult_embraced:0 "拜泽洛教"
 starborn_zro_cult_embraced_desc:0 "人门普遍接受了通过消费泽洛所产生的群体幻觉可以带来启示的宗教观"
 starborn_zro_cult_suppressed:0 "邪教组织已一网打尽"
 starborn_zro_cult_suppressed_desc:0 "日益壮大的拜泽洛教的领导人被逮捕，泽洛的生产受到影响，而随后更为详细的调查则试图揪出他们藏在寺庙里的同伙"