 acot_precursor_databank.902.name: "前路漫漫"
 acot_precursor_databank.902.desc: "我们在先驱者设计方面已经取得了一些进展，但尚未完成。幸运的是，在原型变得很不稳定之前，我们还有一些时间来完善我们的设计。"
 acot_precursor_databank.902.a: "是的，我们决不能动摇。索菲亚！"
 acot_precursor_databank.902.a.explain: "继续设计工作。"
 acot_precursor_databank.902.b: "哇，我投降了！"
 acot_precursor_databank.902.b.explain: "放弃并终止这个项目，把所有项目成员痛批一番，然后重归原始科技的怀抱。"
 acot_precursor_databank.903.name: "我们的设计师失败了！"
 acot_precursor_databank.903.desc: "当设计团队努力修改各种可能的方案，尝试使其正常工作时，原型机爆炸成了碎片。即使经过了这么多的努力，在第五次尝试这个设计之后······我们还是没有成功。\n\n我们质问着自己的感觉，内心深处也知道，我们和堕落帝国一样失败了。\n\n§E译注：问问你的感觉（search your feelings）出自《星战5帝国反击战》“我是你爸爸” 片段。"
 acot_precursor_databank.903.a: "不···这不是真的，这不可能是真的······"
 acot_precursor_databank.903.a.explain: "!!!!!"
 acot_precursor_databank.904.name: "成功！"
 acot_precursor_databank.904.desc.escort: "设计团队很自豪地宣布，他们已经完成了一台功能正常的护航舰原型机，不会在五秒后爆炸。索菲亚已经确认，我们的设计与先驱老贼的设计相吻合，因此它将能够接受定制化修改，并将优于堕落者使用的过时且糟糕的设计。"
 acot_precursor_databank.904.escort: "让我们来一场势均力敌的较量！"
 acot_precursor_databank.904.desc.bc: "设计团队很自豪地宣布，他们已经完成了与先驱规格相符的战列巡洋舰原型机。在量产之前，还需要进行最终测试。"
 acot_precursor_databank.904.bc: "大和舰准备就绪！"
 acot_precursor_databank.904.desc.guard: "设计团队很自豪地宣布，他们已经完成了一个可以使用的守护者防御平台原型机，其耐用性和火力都符合原始原型机的要求参数。"
 acot_precursor_databank.904.guard: "保护我们的人民！"
 acot_precursor_databank.904.desc.titan: "设计团队很自豪地宣布，他们已经完成了亥伯龙的功能性原型机，这也是后来降级为泰坦的原始设计。"
 acot_precursor_databank.904.titan: "是时候掏出大宝贝了！"
 acot_precursor_databank.904.desc.pac: "设计团队很自豪地宣布，他们已经完成了与先驱号规格相匹配的攻击航母功能性原型。在量产之前，尚有可能进行最后的测试。"
 acot_precursor_databank.904.pac: "航母已经抵达！"
 acot_precursor_databank.904.desc.keeper: "设计团队很自豪地宣布，他们已经完成了一个守门人的功能性原型机，虽然它缺乏实际操纵门的功能，但它的火力还是很可观的。"
 acot_precursor_databank.904.keeper: "将其投入战斗。"
 acot_precursor_databank.904.desc.initi: "设计团队很自豪地宣布，他们已经完成了一个能正常工作的归源者原型，并通过了工程部的所有要求。最终版现在已经准备好进行分析了。"
 acot_precursor_databank.904.initi: "开工咯！"
 acot_precursor_databank.904.desc.oracle: "设计团队很自豪地宣布，他们已经完成了一个神谕的功能性原型，并准备由活的科学家进行现场测试，进行最后的验证。"
 acot_precursor_databank.904.oracle: "神谕有言！"
 acot_precursor_databank.904.desc.emiss: "设计团队很自豪地宣布，他们已经完成了一个可以使用的使者原型机。工程团队正在等待蓝图的更新。"
 acot_precursor_databank.904.emiss: "我们承载着未来的话语。"
 acot_precursor_databank.904.desc.sentinel: "设计团队很自豪地宣布，他们已经完成了一个功能正常的哨兵原型机，“虹膜” 可以跟踪和瞄准1337个不同的缇杨凯，工程师们都很期待它能在真实的战场条件下进行实战。"
 acot_precursor_databank.904.sentinel: "隔墙有眼。"
 acot_precursor_databank.904.desc.citadel: "设计团队很自豪地宣布，他们已经完成了一个功能化的要塞雏形。现在很多军官都想在空间站上占一个地方，宣称为自己的最爱之地。"
 acot_precursor_databank.904.citadel: "先驱者恒星基地已验证！"
 acot_precursor_databank.904.desc.colos: "设计团队很自豪地宣布，他们已经完成了一个合理的大力神概念，但我们能否真的建造它还是另一回事。"
 acot_precursor_databank.904.colos: "这里现在是我们的地盘了！"
 acot_precursor_databank.905.name: "项目终止"
 acot_precursor_databank.905.desc: "由于我们已经掌握了这一先驱设计所需的原理图，因此重构想项目已经过时，现在将被取消。"
 acot_precursor_databank.905.a: "确认"