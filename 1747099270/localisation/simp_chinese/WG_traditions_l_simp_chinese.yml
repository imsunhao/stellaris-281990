 tradition_tr_sh_icebreaking:"破冰"
 
 tradition_tr_sh_icebreaking_desc:0 "坚冰将逐渐融化，冰冷的心正在复苏，逐渐重新跳动。"
 tr_sh_icebreaking_adopt:"破冰"
 tr_sh_icebreaking_adopt_desc:0 "获得总督:§Y大和二十三世§!"
 tr_sh_icebreaking_finish:0 "破冰传统已完成"
 tr_sh_icebreaking_finish_effect:0 "§Y帝国资源产出§!:§G+5%§!\n§Y如果存在舰娘国家，将会与之§!§G和解§!\n飞升天赋已解锁：§G+1§!"
 tr_sh_icebreaking_1:0 "社会调整"
 tr_sh_icebreaking_1_desc:6 "§Y$MOD_POP_HAPPINESS$§!:§G+10%§!\n§Y$MOD_POP_AMENITIES_USAGE_BASE$§!:§G-20%§!\n解锁建筑:§Y深海生育委员会§!"
 tr_sh_icebreaking_1_delayed:0 "我们的社会需要适应新时代，大量公共设施将被建立。\n我们的人口也因为长时间非自然繁育导致很难适应。因此§Y深海生育委员会§!将扛起大旗，通过各种手段传授生物之间正确的繁衍方式，包括且不限于手把手、看视频和大脑植入芯片直接毕业。"
 tr_sh_icebreaking_2:0 "半强制繁衍"
 tr_sh_icebreaking_2_desc:6 "§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!§!:§G+0.5§!"
 tr_sh_icebreaking_2_delayed:0 "虽然我们已经允许自然繁育，但依然存在大量个体不愿意参与繁殖行动，因此半强制的繁衍计划是十分必要的。"
 tr_sh_icebreaking_3:0 "科研突破"
 tr_sh_icebreaking_3_desc:6 "§Y$MOD_COUNTRY_ALL_TECH_RESEARCH_SPEED$§!:§G+10%§!"
 tr_sh_icebreaking_3_delayed:0 "随着情感的开放，越来越多的个体被证明拥有科研天赋，她们的才智将会为我们的科研进步做出贡献。"
 tr_sh_icebreaking_4:0 "科研总管"
 tr_sh_icebreaking_4_desc:6 "§Y深海研究总管科研产出§!:§G+5§!"
 tr_sh_icebreaking_4_delayed:0 "科研总管将会获得更多的自主权来决定科研方向"
 tr_sh_icebreaking_5:0 "深海能源核心产能优化"
 tr_sh_icebreaking_5_desc:6 "§Y$mod_planet_jobs_sr_se_produces_mult$§!:§G+15%§!\n§Y深海能源核心生产建筑产能增加§!"
 tr_sh_icebreaking_5_delayed:0 "随着社会的进步，我们对深海能源核心的产能需求越来越大，我们必须找到方法来优化其生产。"
 
