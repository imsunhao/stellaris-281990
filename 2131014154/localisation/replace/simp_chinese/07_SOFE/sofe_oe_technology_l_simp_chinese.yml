 origin_super_citadel_playable_plural: "$origin_super_citadel_playable$"
 building_crystal_arch: "水晶高塔"
 building_crystal_arch_desc: "光弯曲并显现为我们想要的一切。所有的物质、所有我们已知的物体都能通过意志之力塑造成型。这是驱使我们不断奋斗的动力。"
 building_eden_garden: "宁静花园"
 building_eden_garden_desc: "光明中存在着和平与宁静。当我们思考并将我们的思想集中在我们体内活着的灵魂中，理解一切事物是如何发生的，我们就会找到宁静。这片土地本身与我们为一体。"
 building_heaven_sanctuary: "永恒之光"
 building_heaven_sanctuary_desc: "我们穿越到彼岸，我们与黑暗作斗争。我们在挑战中茁壮成长并珍视挑战。团结就是力量。一切都将被揭露。"
 building_grand_fortress: "Kun'ras之盾"
 building_grand_fortress_desc: "当所有的希望都破灭了，当我们的精神都崩溃了，当我们的武器也失效了。Autarch Intra'dis召集守护者们与外来者战斗。他们成功唤醒了光的力量。但那天并不是守护者拯救了整个超维宇宙，是仅仅一个人，独自举起他的盾牌来保护圣殿，尽管他的地位是一个Sili'pin。我们也许失去了Kun'ras的精髓，但关于他的歌曲将永远被人们传唱。"
 building_power_pyramid: "Saun'thos之矛"
 building_power_pyramid_desc: "对抗外来者需要的不仅仅是一个人的意志。 Saun'thos比其他人更懂得这一点。他凝望着Suriya，第一颗恒星，然后是Eour'tai，伟大之海，然后是伟大之城，Aeridun。\n\n正是在那里，他看到了外来者的一切。这是我们历史里第一次，光被理解了。"
 building_super_shelter: "探索之穹"
 building_super_shelter_desc: "当我们站在前进的顶峰，当我们跨越了所有的障碍，当我们超越了所有的挑战。但还有一个问题需要回答。在我们找到答案前，我们继续前进。完美是我们追求却又永远无法实现的目标。"
 building_chamber_of_hope: "希望之室"
 building_chamber_of_hope_desc: "在这个大房间中许多的镜子中仍然清晰地回响着我们过去的成就。我们凝视倒影，看到了过去、现在和可能的未来。即使当我们的身体崩溃，我们的灵魂破碎，我们的帝国覆灭，我们失去一切之时，我们还有希望。"
 building_omega_fortress: "天穹要塞"
 building_omega_fortress_desc: "看看我们秩序的守护者，$origin_assault_guardian$，他们誓死捍卫伟大秩序。他们为了在战斗中追求完美而放弃了其他一切。他们的负担很沉重，但不会为此动摇。他们将以英勇的姿态去面队所有入侵者。"
 building_library_of_fate: "命运书库"
 building_library_of_fate_desc: "我们最终会见证怎样的命运？在我们的斗争中，我们学到了很多东西。我们认为自己是不朽的，那是因为我们承受不起死亡。我们还发现了世上有比死亡更糟糕的命运。我们这算是找到答案了吗？或者又像外来者一样倒下？我们必须为一切可能发生的情况做好准备，必须观察别人是如何克服困难的。我们将驱散这片阴影。"
 building_light_foundry: "光之铸造"
 building_light_foundry_desc: "尽管我们$progenitors$已经不需要这些工具了，但为了研究和理解他们，可以赐给仍是束缚之身的他们。"
 civic_redeemed_purifiers: "救赎肃清者"
 civic_redeemed_purifiers_desc: "我们自认为高人一等，认为是神选中了我们来清除不洁之人。但我们错了，大错特错。\n\n一束新的光发现了我们，它的光辉驱散了遮蔽双眼的迷雾。救赎只手可及。"
 civic_redeemed_swarm: "救赎蜂群"
 civic_redeemed_swarm_desc: "蜂群明白了必须抑制饥饿，不应屈从欲望，并不是所有东西都是食物。"
 civic_redeemed_terminator: "救赎终结者"
 civic_redeemed_terminator_desc: "有机体不全为坏，机械体不全为好。我们的逻辑思维为何如此原始？现在我们只消灭能构成威胁的人。"
 gov_redeemed_purifier: "救赎秩序"
 gov_redeemed_purifier_desc: "这个政权走上了救赎之路，憎恨着曾经犯下的暴行。现在他们愿意采取外交。他们会设法保持在战斗无懈可击，并忠于自己的信念。"
 gov_redeemed_swarm: "救赎蜂巢意识"
 gov_redeemed_swarm_desc: "这种$auth_hive_mind$从永无止境的欲望中清醒了。他们现在愿意与人共存，但本性上，它们还保留了野性和猎食的本能。"
 gov_redeemed_terminator: "救赎防御单位"
 gov_redeemed_terminator_desc: "这个$machine_intelligence$曾经是一个凶猛的战争机器。现在，经过一系列非常必要的计算，中枢终于回忆起它最初的目的，现在它愿意接受有机体。"
 civic_champion_empire: "圣光神选"
 civic_champion_empire_desc: "圣光的勇士们，集结！<咆哮>"
 civic_champion_fleet: "神选舰队"
 civic_champion_fleet_desc: "$large_ship_fallen_empire$整装待发。"
 civic_champion_knowledge: "寰宇之主"
 civic_champion_knowledge_desc: "无尽的力量！！！！！！！！"
 gov_champion_ascendency: "星之神选"
 gov_champion_ascendency_desc: "宇宙的主宰。"
 RT_CHAMPION_OE: "伟大主宰"
 civic_solar_empire: "光之冠军"
 civic_solar_empire_desc: "光之冠军，或者说$progenitors$是一个万物归一的强大帝国。祂们的力量如此强大，以至于祂们只能削弱自己只保留一小部分力量现身在这个宇宙中。祂们的真正力量不能用凡人的理解来衡量。"
 civic_eternal_fleet: "天界舰队"
 civic_eternal_fleet_desc: "$progenitors$的天界舰队令人生畏。即使祂们的舰队在现今的星河战场上明显降低了火力，这些舰队仍旧是非凡的。祂们在战争中的协调和精确度无人能及。"
 civic_know_everything: "宇宙之主"
 civic_know_everything_desc: "$progenitors$在所有他们举办比赛的宇宙都进行了仔细研究。银河系里的一切知识他们都知道。他们也会根据需要为参赛者制造充足的困难。"
 gov_ancient_ascendency: "光之冠军"
 gov_ancient_ascendency_desc: "$progenitors$是一个超越时空、超越次元的虚界帝国。祂们真正的力量不能用凡人的理解来衡量。"
