 apsr.16002.title:0 "$apsr16_building_part2$建造完成"
 apsr.16002.desc:0 "§Y$apsr16_building_part2$$§!建造完成！这着实是次伟大的突破！"
 apsr.16002.ok-button:0 "太棒了！"
 apsr.16003.title:0 "$apsr16_building_part3$建造完成"
 apsr.16003.desc:0 "我们已经部分重建了§Y科学行星综合体§!，并获得了高度技术发展！"
 apsr.16003.ok-button:0 "太棒了！"
 apsr.16811.title:0 "性能已恢复"
 apsr.16811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr16_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.16811.ok-button:0 "很好。"
 apsr.16812.title:0 "性能已改良"
 apsr.16812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr16_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.16812.ok-button:0 "太好了。"
 apsr.16813.title:0 "性能最大化"
 apsr.16813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr16_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.16813.ok-button:0 "太棒了！"
 apsr.16011.title:0 "已发现：§M$apsr16_planet_modifier$§!"
 apsr.16011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n这个星球曾是古代文明的知识储藏地，虽然现在只是一片废墟，但它仍可以恢复昔日的辉煌。"
 apsr.16011.button:1 "我们必须得到这个古人的遗物！"
 apsr.16013.title:0 "已发现：§M$apsr16_planet_modifier$§!"
 apsr.16013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这个星球曾是古代文明的知识储藏地，虽然现在只是一片废墟，但它仍可以恢复昔日的辉煌。"
 apsr.16013.button:1 "非常好！"
 apsr.16015.title:0 "已发现：§M$apsr16_planet_modifier$§!"
 apsr.16015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一颗星球曾是古代文明的知识储藏地，虽然现在只是一片废墟，但它仍可以恢复昔日的辉煌。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr16_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr16_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr16_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr16_planet_target.Owner.GetName]§!"
 apsr.16015.button:1 "有趣！"
