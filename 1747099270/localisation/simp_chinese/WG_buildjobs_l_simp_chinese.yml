 job_sh_foundry_shpc:0 "深海星球铸造者"
 mod_job_sh_foundry_shpc_add:0 "深海星球铸造者职业"
 job_sh_foundry_shpc_plural:0 "深海星球铸造者职业"
 job_sh_foundry_shpc_desc:0 "得益于深海星球的特殊环境，高效生产合金和消费品成为了可能。"  
 
 building_sh_senergy:0 "深海能源核心工厂"
 building_sh_senergy_desc:0 "一座巨大的工厂，即使是最高级的防护也难以承受其巨大的辐射。"
 building_sh_senergy2:0 "深海高级能源核心工厂"
 building_sh_senergy2_desc:0 "通过加强防护来减少辐射伤害，因此能容纳更多的工人。"
 job_sh_senergy_effect_desc:0 "£job_sh_senergy£ $job_sh_senergy_plural$ 将 £energy£ §Y$energy$§! 和 £sr_pantsu£ §Y胖次§! 转化为 £sr_se£ §Y$sr_se$§!"
 job_sh_senergy:0 "深海能源核心生产者"
 mod_job_sh_senergy_add:0 "深海能源核心生产者职业"
 job_sh_senergy_plural:0 "深海能源核心生产者职业"
 job_sh_senergy_desc:0 "即使再多的防护也难以保护员工的身体免受高强度射线的影响。" 


 job_wsg_senergy_effect_desc:0 "£job_sh_senergy£ $job_sh_senergy_plural$ 将 £energy£ §Y$energy$§! 和 £sr_pantsu£ §Y胖次§! 转化为 £sr_se£ §Y$sr_se$§!"
