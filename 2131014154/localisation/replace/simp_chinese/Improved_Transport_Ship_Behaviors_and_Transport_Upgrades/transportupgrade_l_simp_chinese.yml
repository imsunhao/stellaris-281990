l_simp_chinese:
 COMBAT_COMPUTER_TRANSPORT:0 "先进的运输船计算机"
 TRANSPORT_BEHAVIOR_DESC:0 "运输飞船将会忽略交火,并且可以被命令离开或降落在行星上以回避敌人.但需要进行微观操作,如果没有命令,飞船将不会留在战斗中"
 FLEE_COMPUTER_TRANSPORT:0 "规避运输船计算机"
 COWARD_TRANSPORT_BEHAVIOR_DESC:0 "运输船将试图脱离并逃离作战空间。这有可能使他们在距离和速度不足的情况下甩掉敌人的舰队。可能会导致不稳定的行为，因为运输船将继续逃离星系空间。"
 FOLLOW_COMPUTER_TRANSPORT:0 "分散运输船计算机"
 FOLLOW_TRANSPORT_BEHAVIOR_DESC:0 "运输船将分散成一个更大的圆圈，并尽量避免集结，否则将留在战区。"
 SIMPLE_COMBAT_COMPUTER_TRANSPORT:0 "基本运输船舶计算机"
 SIMPLE_TRANSPORT_BEHAVIOR_DESC:0 "运输飞船能留在后方,在恐慌中盘旋,等待救援.如果他们进入战场,将无法控制.除非能开启紧急撤离,否则将被摧毁"
 MEDIUM_TRANSPORT_SECTION:0 "加强的运输船体"
 HEAVY_TRANSPORT_SECTION:0 "先进的运输船体"
 SUPER_TRANSPORT_SECTION:0 "诺亚运输船体"
 MAMMOTH_ARMOR:0 "猛犸运输装甲"
 MAMMOTH_ARMOR_DESC:0 "一种用于高强度加固的船体装甲,用来给运输工具提供更多的额外的船体厚度.然而,由于重量的增加,它将大大降低船的机动性.很遗憾,由于太过庞大,将无法在军用飞船上使用."