 fatherland_setup.111.laststand_on:0 "孤注一掷 - §G已开启§!"
 fatherland_setup.111.laststand.tooltip:0 "孤注一掷是一个随着危机肆虐银河会逐渐给予强力增益的小型事件链。事件会在危机占据银河50%，75%与90%时触发，并给予帝国广泛增益。当某个帝国成为银河最后剩余的国家时增益会达到顶峰并给予一个“银河堡垒”修正。当天灾被解除时这些修正会被去除。\n§Y这对于那些使用高级天灾模组或制作银河沙盘，想给最后的帝国一些还手之力的玩家非常有用。但它极端不平衡！§!"
