 wg_boss.104.name:0 "要塞"
 wg_boss.104.desc:0 "诺星渊星系内存在十分剧烈的星系风暴，大型飞船无法在这个星系内正常航行，只能以极慢的速度龟速航行，只有体积极小的舰载机不受影响。\n更要命的是，我们还发现星系的中央存在一个巨大的要塞，它装备了大量的无人舰载机，显然是专门为这个星系量身定做的，这个要塞似乎还装备了某种干扰装置，使我们的舰载武器的射程大大降低。"
 wg_boss.104.a:0 "真头疼"
 
 wg_boss.106.name:0 "诺星渊要塞被攻陷"
 wg_boss.106.desc:0 "诺星渊星系内存的巨大要塞已经被我们的舰队攻陷，打捞小队在要塞残骸中找到了一架保存完好的工艺品舰载机，虽然我们的科学家进行了检测认定这件工艺品没有任何特殊的地方，但它似乎有一种神奇的魔力，让舰队船员总是忍不住去观看。因此，我们决定出售门票，只有购票者才能观看这一可爱的纪念品，赚得的门票费用于维护飞船自身。\n虽然清除星系风暴，我们依然需要龟速航行，但最大的威胁已经清除。"
 wg_boss.106.a:0 "幸运+5"
########
 wg_boss.108.name:0 "雪风巨龙！"
 wg_boss.108.desc:0 "我们进入了大禹星系，这个星系可以说是空空如也了，除了巨大的蓝色B级恒星没有任何其他的星球...\n但即使是这样空荡荡的星系却依然存在着巨大的威胁，一头凶猛的蓝色巨龙！\n这条巨龙十分特殊，我们通过远程探测发现其内部充满了大量的水，我们的科学家决定将其命名为§H<雪风>§!。"
 wg_boss.108.a:0 "我的天哪"
 
 wg_boss.110.name:0 "雪风被击杀！"
 wg_boss.110.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙痛苦的喷射着水柱，竟然化为了巨量的水！\n\n不管怎么样，这个星系现在安全了！"
 wg_boss.110.a:0 "干得漂亮！"
 
 wg_boss.111.name:0 "水漫金山！"
 wg_boss.111.desc:0 "巨龙雪风所变化的水竟然源源不断的出现在恒星上，很快整颗恒星被难以想象的水熄灭！！！众所周知，水里面含有氢原子，往恒星上浇水不仅不能降低恒星的温度，反而能让恒星的核聚变反应更加活跃，从而让恒星越烧越旺。\n但眼下这种情况根本无法用科学解释。"
 wg_boss.111.a:0 "感觉我的科学被强奸"
 wg_modifier_rbq_dragon:0 "放飞自我的科学家们"
 wg_modifier_rbq_dragon_desc:0 "因为目睹了本不可能的事件，科学家们都放空大脑放飞自我了"
########################
 wg_boss.114.name:0 "灵能信号"
 wg_boss.114.desc:0 "在我们初步了解到灵能这一异于物理规则的力量存在后，我们当中一些细致的科学家通过我们母星系的监控设备，捕捉到了一系列通过灵能操控实现远距即时传播的有序加密信号。发现这些信号的科学家希望我们能调拨更多的资源协助她们破解这些信号。"
 wg_boss.114.a:0 "就让他们试试看吧"
 wg_boss.114.b:0 "我们不应该浪费资源去干这种无聊的事情"
 ANALISE_WG_PHIONIC_SIGNAL:0 "分析灵能信号"
 ANALISE_WG_PHIONIC_SIGNAL_DESC:0 "我们的科学家发现了一系列通过灵能发送的有序加密信号，破解这些信号或许能让我们发现一些惊喜。"
 wg_boss.115.name:0 "遥远的灵能界"
 wg_boss.115.desc:0 "在进一步解析这些信号之后，我们的科学家发现这些加密的灵能信号夹杂着大量无序信息，而抽取我们能够解读的信息之后，这个信号似乎标示了一个并非位于我们这个次元的坐标，因为这个坐标完全是由虚数构成的。尽管我们的科学家有办法定位到坐标的位置，但由于其位于未知的次元，我们没有任何办法到达或传送任何信号到这个坐标。由于这个信号是利用灵能传送过来的，我们的科学家将这个坐标所在的次元称之为§H灵能界§!，而灵能界的发现或许能将我们对这个宇宙的认知扩阔许多。"
 wg_boss.115.a:0 "我们需要对这个宇宙保持敬畏之心"
 wg_boss.115.b:0 "灵能界或许有更多的故事等着我们去发掘"

 wg_boss.116.desc:0 "嘿~听说你们发现了一个挺有趣的东西，是不是真的？"
 wg_boss.116.a:0 "我们确实发现了一些东西，但是..."
 wg_boss.117.desc:0 "但是它们不在这个宇宙，对吧。其实我们也知道有这个东西，可是我们懒得去做算术题。\n所以说...你能分享一下你们有趣的发现吗？或者说，你们想§H赌一把§!吗？"
 wg_boss.117.a:0 "那么请拜托你们了"
 wg_boss.117.a.response:0 "找你们来果然是个正确的选择！那就等我们的好消息吧。"
 wg_boss.117.b:0 "我们还是不要惹祸上身为好"
 wg_boss.117.b.response:0 "那好吧，下次有什么好玩的记得来找我们哦"

 wg_boss.118.desc:0 "久等了！我们可是把仓库翻了个底朝天才翻出来这台东西呢。噔噔蹬蹬~灵能虹吸钓鱼机！"
 wg_boss.118.a:0 "你是多拉O梦吗......"
 wg_boss.118.b:0 "灵能虹吸......钓鱼机！？"
 wg_boss.119.desc:0 "sodayo，灵能虹吸钓鱼机！这是我们研制次元制造机时的副产品。\n一开始我们是想从§H灵能界§!吸取能源的，因为根据推算那里的能源稠密得就像一块芝士。不过从那里乱吸能源使用会导致很不好的结果，所以我们改了吸的次元，就有了我们的异次元制造机。而这台机器是专门拿来引发那些不好的结果，所以我们就叫它钓鱼机！怎么样，是不是很贴切？\n只要输入了坐标，它就会投放我们特制的饵，将你们想要的东西像钓鱼一样从灵能界拉到这个次元里！"
 wg_boss.119.a:0 "我只有不好的预感..."
 wg_boss.119.b:0 "那么，代价是..."
 wg_boss.120.desc:0 "“时空锚固定完毕，开始作业。”\n“报告——虚数时空出现波动，目标上钩了”\n“警告——虚数时空波动超出预期值923倍，可能是§R恒星系级别§!的巨物要过来了”\n“报告！！！不是一个，是三个！”\n“距离目标脱离虚数空间还有——3！2！1！准备时间线合并！”"
 wg_boss.120.a:0 "老天爷阿...你们干了什么？"
 wg_boss.121.desc:0 "阿，看来我们钓来了三条很大的鱼呢。门已经开在你们星系了，打开它可能比较费劲但你们应该没问题所以我们先溜了————"
 wg_boss.121.a:0 "喂！你们给我回来！"

 wg_boss.122.desc:0 "你们有不是这个宇宙的坐标...需要帮忙吗？"
 wg_boss.122.a:0 "同意"
 wg_boss.122.b:0 "驳回，危险。"
 wg_boss.123.desc:0 "灵能诱导器...能在灵能界将“存在”诱导到现界的机器，需要具体坐标。\n这台机器可能引发极大的危险.....要执行计划吗？"
 wg_boss.123.a:0 "谢谢...请执行计划"
 wg_boss.124.desc:0 "“时空锚固定完毕，开始作业...”\n“虚数时空出现波动，确认到目标...”\n“警告——虚数时空波动超出预期值923倍，估计大小为§R恒星系级别§!！”\n“估计错误...再修正————同类目标数量为三个！”\n“目标脱离虚数空间还有——3...2...1...准备时间线合并...”"
 wg_boss.124.a:0 "什么东西来了？"
 wg_boss.124.a.response:0 "三个原本在灵能界的星系被诱导过来了...只有你们母星系的门能通往那里，而且门只能由你打开...祝你好运..."

 RESEARCH_PSIONIC_WORMHOLE:0 "近距离观测灵能虫洞"
 RESEARCH_PSIONIC_WORMHOLE_DESC:0 "堕落帝国帮我们把那个坐标的东西——三个恒星系从灵能界拉过来了，我们可以派遣科研船进行近距离研究，虽然这样可能并不安全。"
 RESEARCH_PSIONIC_WORMHOLE_FROM_HOME:0 "远程观测灵能虫洞"
 RESEARCH_PSIONIC_WORMHOLE_FROM_HOME_DESC:0 "堕落帝国帮我们把那个坐标的东西——三个恒星系从灵能界拉过来了，但我们完全没有办法知道那个虫洞对面的是什么东西，我们应该在安全距离外研究如何打开这个虫洞，虽然这会花费大量的时间。"

 wg_psi_object:0 "灵能能量聚焦点"

 wg_boss.126.name:0 "灵能反应"
 wg_boss.126.desc:0 "只剩下最后一步，我们就能成功打开这个神秘虫洞了......\n等等，§R虫洞对面好像有什么东西要过来了！！！§!"

 ONBOARD_PSI_DREADOUGHT:0 "登陆灵能无畏舰"
 ONBOARD_PSI_DREADOUGHT_DESC:0 "从虫洞中出现的灵能军事舰艇已经被在我们猛烈的炮火下丧失了动力。\n派遣人员调查这艘舰船将让我们获得更多虫洞另一边的情报。"

 wg_boss.129.name:0 "瘫痪的灵能无畏舰"
 wg_boss.129.desc:0 "经过一番艰苦的战斗之后，我们终于瘫痪了这艘突然出现的巨大的灵能舰船。为了下一步的行动着想，我们应该在打开虫洞之前研究这艘舰船并了解我们到底要面对什么敌人。"
 wg_boss.129.a:0 "组织人员对战舰进行分析"
 wg_boss.129.b:0 "不需要理会这艘破船，打开虫洞吧"

 wg_boss.168.name:0 "灵能无畏舰被摧毁"
 wg_boss.168.desc:0 "经过一番艰苦的战斗之后，这艘灵能巨舰在我们密集的火力之下彻底变成了太空垃圾，现在我们可以继续对灵能虫洞另一边的星系开展探索了。"

 wg_boss.130.name:0 "灵能战舰的幸存者"
 wg_boss.130.desc:0 "我们的陆战队员很轻松地就进入到了无畏舰内部。虽然尚有部分属于这艘战舰的组件仍然可以分辨，但整艘战舰被灵能侵袭得十分严重，似乎是被某种存在有意识地强行将战舰改造成适应于它们意志操控的武器。\n当进入到舰桥后，我们的人员发现了更加骇人的景象，通道里到处都是§R舰娘的尸体§!，每位舰娘都似乎受到§R不可想象的精神攻击§!而面容扭曲，整副景象用人间地狱来形容也毫不为过。但就在此时，陆战队员佩戴的生命探测器有了反应，我们找到了一名奄奄一息的舰娘，她似乎是一名强大的灵能者，因此全舰只有她一人扛过去了。"
 wg_psi_survivor:0 "灵能战舰幸存者"
 wg_boss.169.desc:0 "别管我......去找其他姐妹..."
 wg_boss.169.a:0 "（摇头）只剩下你一人了"
 wg_boss.170.name:0 "巨舰的末路"
 wg_boss.170.desc:0 "在听到这等噩耗之后，这名舰娘绷紧的最后一丝神经也断掉了，整个人就像断掉的提线木偶一样倒在地上\n陆战队员在救出这唯一一名幸存者后，其背后整艘庞然大物随即解体，并逐渐消失在虚空之中。这名幸存者在运输船上经过治疗后，只用了数天便恢复了伤势，并恢复了神志。"
 wg_invincible:0 "舰长“无敌”"
 wg_boss.131.desc:0 "很感谢你们的救援，我是第六特混舰队的指挥员§H无敌§!，请问你们是总督府派来援救的舰娘吗？"
 wg_boss.131.desc.b:0 "你们是...深渊之敌？？为什么你们会出现在这里？古神在上...你们休想逼我泄露半分有关我的姐妹的信息。"
 wg_boss.131.a:0 "我们不是你们势力的舰娘"
 wg_boss.131.a.response:0 "你...你们是谁？为什么你们也一样是舰娘...等等，这里是哪里？"
 wg_boss.131.b:0 "我们要是你的敌人早就把你五花大绑了"
 wg_boss.131.b.response:0 "......\n好吧，如果你向古神发誓接下来所说的每一句话都是真的，你尽管向我解释发生了什么事，我会凭我自己判断你们究竟是不是威胁..."
 wg_boss.131.c:0 "（向她解释事情经过）"
 wg_boss.132.desc:0 "原来是这样吗？看来我们做的太过了，我们都做的太过火了，才会引来古神的怒火，它无数的化身才会降临......等等，既然我在这里的话，我们肯定得到古神的宽恕了，求求你了，能帮我们吗？我们的姐妹都还在另一边！即使她们...她们撑不下去了，我也想亲眼看到她们..."
 wg_boss.132.desc.b:0 "古神保佑...你们不是往日诸神的死敌真是太好了，请容我致上最高的歉意，我竟因为你们两者相貌相同而差点对救命恩人产生了杀伐之意，实在是无地自容...\n另外还有一件事情能恳请你们再高抬贵手一次吗？我知道我已经没资格要求你们做得更多，但我昔日所有姐妹都在那虫洞的另一边...即使是只有亿兆分之一的机会，我也希望能够见上她们一面..."
 wg_boss.132.a:0 "你说你的姐妹？这到底是怎么回事"
 wg_boss.132.a.response:0 "我们没有听从§H先知§!的劝告，坚持要举行仪式召唤古神的化身，也就是我们所信仰的神。我们所有人都认为古神对我们的爱会让我们跨过一切难关，但我们错了。那一天我在指挥室里，亲眼目睹我们的母星被庞大的灵能吞噬，我们所有的姐妹都坠入了虚境。那股力量在吞噬完我们的星球后并没有停止下来，反而越发膨胀......最终我们所有的殖民地，甚至§R整个星系都被它吞下§!。\n我试图展开灵能屏障以保护尽可能多的舰员，但我失败了，我只能保持自己的意识不被侵袭。那些你们收到的信号很可能是我在日以继夜的训练中学会在危机时潜意识发出的求救信息。"
 wg_boss.132.b:0 "可她们不是被灵能力量吞噬了吗？"
 wg_boss.132.b.response:0 "虽然我不知道你们用了什么方法，但我的灵能力量能感受到，在我的战舰经过的虫洞的另一边便连接着我们殖民地所在的一共3个星系，它们都被一股强大的力量吸引到了这个宇宙，但作为事件发生地的我们四个殖民地星球，在被牵扯的过程中发生了时空偏移，并没有还原过来。假如你们能用同样的办法的话，或许能将已经被吞噬的星球复原。\n我能提供给你们坐标，但我必须借用你们的力量..."
 wg_boss.132.c:0 "我们会尽力帮助你的"
 wg_boss.132.c.response:0 "太感激您了，你们的大恩大德本人实在无以为报...我答应你们...不，就算花上我这一辈子的时间，我也会说服全§H柏勒洛丰圣守港§!的所有姐妹们，让我们整个国家上下将会为您，鞠躬尽瘁死而后已，绝不反悔！"
 wg_boss.132.d:0 "我们会有我们自己的处理方法"
 wg_boss.132.d.response:0 "我知道我无法拿出相应的报酬让你们让我做得更多...我只剩下我这一条命而已。\n但无论如何，为了报答救命之恩，我的余生都将奉献与您，绝不反悔..."
 wg_boss.132.d.tooltip:0 "§Y舰长无敌将成为舰队司令加入到你的帝国§!\n§R结束事件链§!"
 wg_boss.133.title:0 "危机四伏的星系"
 wg_boss.133.desc:0 "我们的舰船在通过虫洞进入到另一边连接的星系前，船上的雷达和能量警报器就不断发出警报。果然不出我们所料，虫洞的另一边有着大量的对我们有恶意的灵能实体与一些跟之前与我们战斗过的无畏舰一样的被灵能化的军事舰船。我们必须清理掉这些星系里所有的灵能实体以便我们进行任何进一步的探索行动。"

 wg_psi_chain_title:0 "虚境星域"
 wg_psi_chain_desc:0 "我们已经得知在灵能虫洞另一边的星系有4个星球因灵能力量的暴走而被吞噬。\n如果我们能使用时空锚对这些星球的时空位置进行固定，我们便能定位到它们在虚境的位置并将其复原到正常的维度位置。"
 wg_shrouded_planet_counter:0 "已经定位的星球"
 wg_psi_planet_poi:0 "被吞噬的星球"
 wg_psi_planet_poi_desc:0 "我们需要在这个被吞噬的星球的时空位置设置时空锚，这样便能将被灵能力量吞噬到虚境的原殖民地复原。"

 wg_boss.137.title:0 "消失的殖民地"
 wg_boss.137.desc:0 "在进一步对这个星球扫描后，我们确定这个星球只是一股强大灵能力量的投影。至于它看上去像个星球的原因，是因为这个位置上原本就有一颗星球，但却被一股灵能力量硬生生“拖走”了，这股力量过于庞大以至于还留下了包裹星球时的残影。而因为时间流速差的关系，在表面无法看出任何被拖弋的痕迹。\n如果我们要获得更多详细的资料，§H[ROOT.Leader.GetName]§!表示需要更多的时间在这个星球的轨道上开展研究项目。"
 wg_boss.137.a:0 "批准开展项目"

 RESEARCH_WG_SHROUDED_PLANET:0 "调查消失的星球"
 RESEARCH_WG_SHROUDED_PLANET_DESC:0 "在初步的调查中，我们已经得知眼前这颗星球被一股力量抹去了，但我们需要更详细的资料去了解整件事情的始末。"

 wg_boss.138.title:0 "被抹去的国家"
 wg_boss.138.desc:0 "通过对这股力量的调查，我们发现似乎这里整个星系，以及那个虫洞连接着的另外两个星系都曾经被这股灵能力量吞噬过，而引致这一事件的地方总共有4处，这颗星球便是其中一处。作为事件发生地的这颗星球因受到的影响最大，所以在堕落帝国将这些星系拉来的时候，这些星球的时空位置发生了偏移，我们需要重新对这四个星球进行重定位，并再次启用灵能诱导器像这三个星系一样将其拉到这个维度。"
 wg_boss.138.a:0 "那就开展相关工程吧"
 wg_boss.138.b:0 "没必要在这种地方继续浪费时间了"
 INSTALL_SPACETIME_ANCHOR:0 "安装时空锚"
 INSTALL_SPACETIME_ANCHOR_DESC:0 "我们需要在这颗被吞噬的星球的物理位置上安装时空锚以重定位它的时空位置，这样我们便能启动灵能诱导器将这颗星球的实体复原到它原本的位置。"

 wg_boss.139.title:0 "时空锚已设置"
 wg_boss.139.desc:0 "在§H[FROM.GetName]§!上设置时空锚的作业已完成"

 wg_boss.140.title:0 "时空锚设置完成"
 wg_boss.140.desc:0 "所有四个时空锚已经设置完成，我们现在可以启动灵能诱导器开启复原作业了。"
 wg_boss.141.title:0 "被吞噬的星球"
 wg_boss.141.desc:0 "经过初步的扫描后，我们能够确定这个星球便是剩余的被灵能吞噬的星球。我们需要在这颗星球上安装时空锚定位它的时空位置，以启用灵能诱导器开展复原作业。"
 wg_boss.171.title:0 "无实体的星球"
 wg_boss.171.desc:0 "科学专员§H[FROM.Leader.GetName]§!在对§H[FROM.GetName]§!进行调查时，发现了这颗星球似乎有些不寻常的地方，相关报告已经上传到异常事项中。"

 ACTIVATE_PSYCHIC_ENTITY_HYPERSIPHON:0 "启动灵能诱导器"
 ACTIVATE_PSYCHIC_ENTITY_HYPERSIPHON_DESC:0 "启动灵能诱导器以将被灵能吞噬的星球回复原样\n§R警告：§!\n此特殊项目完成后，由于创造的物件过多，将会§H无可避免地卡顿一段时间§!，请按照自己实际电脑情况存档。\n另外，系统将会§H清除在事件刷出的三个星系中建造的恒星基地§!，以配合后续事件发展。"

 wg_boss.142.title:0 "诱导器启动完成"
 wg_boss.142.desc:0 "从堕落帝国获得的灵能诱导器已经完成它的工作，成功将被灵能吞噬的星球复原了。雷达显示那四处安装了时空锚的虚境星球已经变成了高度发展的殖民地。"
 wg_boss.142.a:0 "我们似乎拯救了无数条生命..."
 wg_boss.142.b:0 "让我们看看接下来会发生什么事吧"
 wg_boss.142.c:0 "所有个体进入警戒状态"

# 舰娘线
 wg_boss.143.name:0 "与§H柏勒洛丰圣守港§!的通讯"
 wg_boss.143.desc:0 "通讯复原了？你们是...你们是圣守港的姐妹吗？古神在上...我们居然有被宽恕的一天...感谢你们！感谢古神！"
 wg_boss.143.a:0 "冷静一点，我们是来自别的文明的舰娘"
 wg_boss.143.a.response:0 "发生什么事了？难道不是先知她带领我们走出这虚境之地吗？请问你们是从哪里来的舰娘？"
 wg_boss.143.b:0 "请先听我们解释事情经过..."

 wg_boss.144.desc:0 "这实在是太失礼了，请容我重新介绍自己：我目前是柏勒洛丰圣守港的秘书舰圣乔治。[Root.GetName]的[Root.GetSpeciesNamePlural]，我要再一次向你们致与柏勒洛丰圣守港全体舰娘最大的谢意！贵国这份拯救了我们全体舰娘的功劳，即使穷尽赞美之词都无法加以形容...\n我所犯下的过错已经罄竹难书，之后我便会自行辞去秘书舰一职，另寻他人继位..."
 wg_boss.144.a:0 "之前你们发生了什么事吗"
 wg_boss.144.a.response:0 "一切还要以我们的国宝§H圣洁灵玉§!说起。这块奇妙的灵玉有着连接两界的神力，两界也就是§H虚境界§!与现界。我们相信我们所信仰的古神，便是居住在虚境界，因此我们每隔四年都会举行大觐见仪式，集全国所能将力量注入这块灵玉中，打开连接两界之门，以祈求一睹古神真目。\n每四年一次的仪式可能会有好事或坏事发生，但从来没有哪一次像这次一样，从灵能界降临的力量将我们全体反噬。\n我们的先知曾预言了这次事件的发生，但我们都没有去理会，最后导致了这起惨剧的发生...\n我作为最高领导人对这次事件责无旁贷，死不足惜，所以接下来我会用尽我的余生为我的姐妹们赎罪..."
 wg_boss.144.b:0 "你离职了那你们国家怎么办？"
 wg_boss.144.b.response:0 "诚然，我是曾经被古神选中的秘书舰，我这副身躯能够鞠躬尽瘁，带领这个国家直至到它的终结。但发生这种事我已不配继续作为领袖。\n[Root.GetName]的[Root.GetRulerTitle][Root.GetRulerName]，如果你发声的话，被你拯救的全体柏勒洛丰圣守港都将追随你，而我作为失败者没有资格继续引领我的姐妹..."
 wg_boss.144.c:0 "人谁无过，请你继续带领你的国家吧"
 wg_boss.144.c.tooltip:0 "§Y柏勒洛丰圣守港将成为附属国§!"
 wg_boss.144.c.response:0 "我这样的人也能够被原谅吗...？既然是你开的口，我只能诚惶诚恐地接受了。预见你们是圣守港所有姐妹的福分......请容许我再次表达我崇高的敬意与感谢之心，对你们的恩慧我实在无以言表..."
 wg_boss.144.d:0 "既然你去意已决，我们不会阻止你"
 wg_boss.144.d.tooltip:0 "§Y柏勒洛丰圣守港全体舰娘将会加入你的帝国§!"
 wg_boss.144.d.response:0 "感谢你的理解，移交政权一事我会尽快办妥的。您是全族的恩人，我相信你一定能带领我们圣守港全体舰娘过上更好的生活..."

#  深海线（非沉默）
 wg_boss.145.desc:0 "通讯复原了？————等等......\n神的敌人，隐居深渊的鬼魅魍魉，为什么会现身银河的另一边？几万年前的神魔之战不是已经将你们斩草除根了吗？不可能，古神的预言绝不会欺骗我等..."
 wg_boss.145.a:0 "你们是哪个平行宇宙来的...？"
 wg_boss.145.b:0 "请等等，我不是你们的敌人"
 wg_boss.145.c:0 "一群同类的疯子...毫无价值"

 wg_boss.146.desc:0 "平行宇宙？是你们把我们从灵能界唤醒并召唤至此宇宙的？绝无可能！可能......\n你...你们是敌人吗？"
 wg_boss.146.a:0 "脑子是个好东西，你们应该学会使用它"
 wg_boss.146.b:0 "事情恰恰相反，当然你要坚持的话也没办法"
 wg_boss.147.desc:0 "好吧...我们柏勒洛丰圣守港舰娘是知恩图报，有仇必报的人，假如真的是你们帮助了我们，那么我以圣守港现任最高负责人兼秘书舰的身份保证，我们这代人做牛做马也必定会偿还这救命之恩。\n现在你们可以告诉我了，事情的真相。"
 wg_boss.147.a:0 "星球确实是我们“召唤”过来的"
 wg_boss.147.a.response:0 "......\n\n\n我的灵力没有告诉我你在撒谎......君子一言，驷马难追...我只有一个要求...希望你能善待我的姐妹。"

#  深海线（破冰）
 wg_boss.148.desc:0 "请听我解释，秘书舰圣乔治大人，她们确实不是往日深渊那群神敌，她们是拯救了我们整个镇守府的恩人！即使你不愿相信她们，也请相信我的话，我愿向古神发誓我所说的每一句话皆为真话！"
 wg_boss.148.a:0 "事情确实和她说的一样..."
#  深海线（沉默）
 wg_boss.157.desc:0 "疯子？毫无价值？看来昔日将诸神带入黄昏的梦魇已经再现于世了。没有情感的深渊造物，我作为古神的代言者，将带领柏勒洛丰圣守港全体姐妹完成古神最后的遗志，将尔等异端在圣战的神火下焚毁殆尽！"
 wg_boss.157.a:0 "你们安静点的话至少还能回收一点价值..."
 wg_boss.157.a.tooltip:0 "§R[wg_psi_country.GetName]向我们宣战了§!"

# 结局1 变附属国
 wg_boss.155.desc:0 "[Root.GetName]的全体[Root.GetSpeciesNamePlural]国民，请让我再一次表达对我镇守府姐妹的救命之恩，这份大恩大德我全体镇守府姐妹必定会用余生偿还！凡是[Root.GetName]所愿之事，我们柏勒洛丰圣守港许诺全体姐妹将倾全族之力相助！\n这§H$r_wg_psionic_gem$§!是昔日古神赐予我们的宝物，但我们已经不配再使用它了，希望[Root.GetName]你能收下它。让它远离那些投机取巧者，以免重犯我们的错误。"

# 结局2 合并 
 wg_boss.156.desc:0 "全体镇守府的姐妹们，这可能是我作为秘书舰的最后一次演讲了。虽然在今天之后，我将不再也不配位居此位，但必须感谢的是，我们在[Root.GetName]的帮助下，以及古神的庇佑下活过来了。以后我们可能不再以柏勒洛丰圣守港自居，但我相信，古神在以后的日子里仍然会眷顾我们，祂视我们如祂的孩子，我们就要遵循祂的旨意。\n我的姐妹们，请继续感谢身边的一切，并怀着感恩之心活下去，这是我这名罪人最初也是最后的希望。\n至于这§H$r_wg_psionic_gem$§!，虽然是昔日古神赐予我们的宝物，但我们已经不配再使用它了，希望[Root.GetName]你能收下它。让它远离那些投机取巧者，以免重犯我们的错误。"

# 结局3 战败
 wg_boss.158.desc:0 "我...输了吗？我...错得太离谱了..."
 wg_boss.158.a:0 "自寻死路的疯子"
 wg_boss.159.name:0 "遗物"
 wg_boss.159.desc:0 "在我们正式接管那群疯子的星球后，我们在它的首府建筑物里找到了一个疑似有灵力的石头，石头上面的血迹经检验后确定是属于这个国家的前领导者的，似乎是她在这块石头前自杀后这个国家的人藏起了这块石头。"
 wg_boss.159.a:0 "不错的战利品"

 wg_boss.161.desc:0 "全知全能的古神阿，若祢听到我的呼唤，祢昔日讨伐的敌人现已降临于世，昔日重建的美好世界已在一度被恶灵玷污，祢所爱恋的万物已在战火前摇摇欲坠；\n全知全能 的古神阿，若祢听到我的呼唤，我愿以身化为你的剑尖，斩向猥渎你的存在，以战争的业火将那鬼魅魍魉尽焚；\n全知全能的古神阿，若祢听到我的呼唤，请允许我以柏勒洛丰秘书舰圣乔治之名，请求你赐予我们力量，将你的敌人以斩尽杀绝，还祢一个美丽而安静的世界！"
 wg_boss.161.a:0 "断脊之犬的无病呻吟..."

 wg_boss.162.name:0 "神秘的仪式"
 wg_boss.162.desc:0 "我们接到线报，那群舰娘狂信徒的国家举行了一次大型的仪式，召唤了不少战舰为它们所用。假如我们不尽快解决她们，她们很可能会使用这些源源不尽的战舰淹没我们"
 wg_boss.162.a:0 "她们很快便会永远安静下来的"

 wg_boss.163.name:0 "引火上身"
 wg_boss.163.desc:0 "那群可怜的舰娘狂信徒在一如既往地尝试召唤战舰时似乎触犯了禁忌，一股强大的灵能包覆了她们所有的殖民地，将她们的一切全部吞噬了。"
 wg_boss.163.a:0 "原来事情是这样发生的"
 wg_boss.163.b:0 "不值得可怜的愚蠢女人"
 
 wg_boss.167.name:0 "莫德萨恩的召唤"
 wg_boss.167.desc:0 "我们将能量输入§H圣洁灵玉§!，最终圣物被激活，一些灵能战舰从虚境维度被我们锚定并拉回了现实宇宙，现在这些战舰将听从我们的指挥。"
 wg_boss.167.a:0 "棒极了"
 
 r_wg_psionic_gem_active:0 "§Y安全的召唤一队莫德萨恩灵能战舰§!"
 relic_triumph_cooldown_wsg:0 "\n$relic_activation_cooldown$：£time£ §Y1800§!"

# 给科技
 wg_boss.164.desc:0 "这是我们一些旧的武器设备图纸。它们已经被封存许久了，但因为过于危险，我们一直没有将其复现，但我想这些图纸应该对您有用，所以我就不请自来了，还请笑纳。"
 wg_boss.165.desc:0 "在卸任之前，我有一些旧的武器设备图纸想交给你。它们由于过于危险而被我们封存许久了，但我想这些图纸应该对您有用，还请你笑纳。"
