 gpm_tech_arcane_research:0 "奥术研究中心"
 gpm_tech_arcane_research_desc:0 "致力于收集与理解奥术科技的专业研究中心。"
 tech_gpm_tb_toxic_gas:0 "气态化学中和剂"
 tech_gpm_tb_toxic_gas_desc:0 "要消除铺天盖地的有毒气体云很困难。最好的办法是向其投下化学中和雾剂。"
 tech_gpm_tb_toxic_gas_hive_mind:0 "全球化学中和剂"
 tech_gpm_tb_toxic_gas_desc_hive_mind:0 "该集体将全力以赴在这些星球上散播化学中和剂。"
 tech_gpm_tb_toxic_gas_machine_intelligence:0 "耐腐蚀合金"
 tech_gpm_tb_toxic_gas_desc_machine_intelligence:0 "在标准建筑材料中混入一种特别的耐腐蚀元素可以永久地将有毒气体隔绝在外。"
 tech_gpm_d_unusual_formations:0 "大规模拆迁"
 tech_gpm_d_unusual_formations_desc:0 "只需一些炸药就能对付这些不稳定的地层。"
 tech_gpm_d_unusual_formations_machine_intelligence:0 "系统性清理"
 tech_gpm_d_unusual_formations_desc_machine_intelligence:0 "这颗星球的地貌结构完整性高度可变，需要对其进行重构以便更有效地移动和施工。"
 tech_gpm_tb_locust_plagues:0 "天敌"
 tech_gpm_tb_locust_plagues_desc:0 "引入对环境无害的天敌来控制蝗虫群的数量。我们确信这是个万无一失的计划。"
 tech_gpm_tb_locust_plagues_hive_mind:0 "计划性的灭绝"
 tech_gpm_tb_locust_plagues_desc_hive_mind:0 "我们应该将这些蝗虫群分而化之，使用专门的设备和生物工程天敌来系统地消灭它们。"
 tech_gpm_tb_locust_plagues_machine_intelligence:0 "人造天敌"
 tech_gpm_tb_locust_plagues_desc_machine_intelligence:0 "精心打造的机械昆虫能追杀它们遇到的每一只蝗虫。"
 tech_gpm_tb_seasonal_flooding:0 "洪水管理"
 tech_gpm_tb_seasonal_flooding_desc:0 "洪水管理策略通常涉及多个工程项目，这些项目可被归为两类。硬工程项目涉及建造人工结构，通过结合科学、技术和一点蛮力来防止河流泛滥。软工程项目则相反，通过利用自然资源和当地人对河流的了解来降低洪水带来的风险。"
 tech_gpm_tb_seasonal_flooding_machine_intelligence:0 "排洪系统"
 tech_gpm_tb_seasonal_flooding_desc_machine_intelligence:0 "人工盆地和地下深处的蓄水池将用于缓冲因自然或人为行星变化而出现的任何洪水。"
 tech_gpm_d_arachnophobia:0 "这不是开玩笑的！"
 tech_gpm_d_arachnophobia_desc:0 "如果可以的话，我们巴不得直接坐下一班班车离开这里！可惜的是不能，所以我们不得不去对付这些巨型蜘蛛。也许我们需要一个巨型火焰喷射器，对付像这样的东西火§R总是§!有效的。"
 tech_gpm_d_arachnophobia_hive_mind:0 "巢穴收容"
 tech_gpm_d_arachnophobia_desc_hive_mind:0 "我们将在这些蜘蛛巢穴的周围建设一个收容舱室系统，这将大大减少它们的数量到一个更易于管理的水平。任何收容舱室以外的蛛形生物将被捕杀。"
 tech_gpm_d_arachnophobia_machine_intelligence:0 "机械蜘蛛"
 tech_gpm_d_arachnophobia_desc_machine_intelligence:0 "强行植入机械控制单元将使我们能够指引这些蛛形生物的去向，或是用一条指令杀死它们。一连串无人机将用于捕获、控制这些蛛形生物并将控制单元植入到它们的大脑中。"
 tech_gpm_d_dunes:0 "移除沙丘"
 tech_gpm_d_dunes_desc:0 "通过植树来清除沙丘的项目的安排成功了。由于强风会将种子吹走，单单把种子撒播在沙地上可能只是一种浪费。苗圃的种植应在现有沙丘或凹陷处的洼地进行，种子应在潮湿的条件下种植并浅浅地覆盖一层沙子，而大型成熟植物个体应被种植在深孔中并将植物顶部剪短，以减少风阻。"
 tech_gpm_precursor_remnants_discovery:0 "非常规考古用安全装备"
 tech_gpm_precursor_remnants_discovery_desc:0 "允许你的考古学家根据他们正在探索的地点选择自己的装备和保护措施，这将最大化成功的机率！"
 tech_gpm_precursor_remnants_discovery_2:0 "三重探测器搜索模式"
 tech_gpm_precursor_remnants_discovery_2_desc:0 "利用一种同时使用三个探测器的优化搜索模式来极大地提高我们扫描星球表面的能力。"
 tech_gpm_precursor_energy_grid_discovery:0 "能量循环导管"
 tech_gpm_precursor_energy_grid_discovery_desc:0 "能量导管中新的热循环系统可实现更高效的电力传输。不幸的是这项新技术只能在真空环境中发挥作用，而且非常脆弱，因此只适用于固定设计。"
 tech_gpm_precursor_energy_grid_discovery_2:0 "能量场理论"
 tech_gpm_precursor_energy_grid_discovery_2_desc:0 "有关能量场的新理论有助于提高我们生产能量的能力。"
 tech_gpm_precursor_satellite_grid_discovery:0 "低放射观测站"
 tech_gpm_precursor_satellite_grid_discovery_desc:0 "一种特殊的由超黑吸频材料制作的涂层使我们的观测站和卫星几近隐形。"
 tech_gpm_precursor_satellite_grid_discovery_2:0 "深空信号增益器"
 tech_gpm_precursor_satellite_grid_discovery_2_desc:0 "这种自供电的深空卫星充当着远距离通信的增强系统，允许更有效率的长距离规划。"
 tech_gpm_precursor_city_discovery:0 "鼓舞人心的设计"
 tech_gpm_precursor_city_discovery_desc:0 "极具成本效益与美观的建筑设计。"
 tech_gpm_precursor_city_discovery_2:0 "算法规划"
 tech_gpm_precursor_city_discovery_2_desc:0 "由高级算法创建的复杂城市设计。"
 tech_gpm_precursor_shipyards_discovery:0 "分形制造"
 tech_gpm_precursor_shipyards_discovery_desc:0 "新的制造技术允许我们用分形网格打印较小的部件来节省材料。"
 tech_gpm_precursor_shipyards_discovery_2:0 "快速更换单元"
 tech_gpm_precursor_shipyards_discovery_2_desc:0 "自身配备基础人工智能单元的微型机械臂可以更高效地更换组件，同时减少材料浪费。"
 tech_gpm_precursor_planetary_gun_discovery:0 "量子预测算法"
 tech_gpm_precursor_planetary_gun_discovery_desc:0 "特化的量子计算机芯片能以更高的效率预测目标位置。"
 tech_gpm_precursor_planetary_gun_discovery_2:0 "气凝胶冷却镀层"
 tech_gpm_precursor_planetary_gun_discovery_2_desc:0 "特殊的碳气凝胶镀层可以应用于我们的武器系统，使它们能够更快地发射而不因过热造成内部损伤。"
 tech_gpm_precursor_bunker_grid_discovery:0 "便携式力场"
 tech_gpm_precursor_bunker_grid_discovery_desc:0 "可以更容易部署的先进力场发生器。"
 tech_gpm_precursor_bunker_grid_discovery_2:0 "防御经验"
 tech_gpm_precursor_bunker_grid_discovery_2_desc:0 "在先驱者星球中发现的巨型防线和掩体允许进行更激烈与真实的战斗训练，迅速获得对阵地进行攻防的经验。"
 tech_gpm_precursor_mechs_discovery:0 "采矿机甲"
 tech_gpm_precursor_mechs_discovery_desc:0 "配有一双大功率采矿钻头的小型机甲，可以轻松地切开任何类型的岩石。"
 tech_gpm_precursor_mechs_discovery_2:0 "自动装填机械臂"
 tech_gpm_precursor_mechs_discovery_2_desc:0 "微型自动机械臂可以快速为我们舰艇的小型自卫系统装弹。"
 tech_gpm_precursor_planetary_shield_discovery:0 "护盾频率调制器"
 tech_gpm_precursor_planetary_shield_discovery_desc:0 "这种专门的调制器在我们的护盾中产生波，使其具有额外的抵抗直接冲击的能力。"
 tech_gpm_precursor_planetary_shield_discovery_2:0 "宽流道护盾导管"
 tech_gpm_precursor_planetary_shield_discovery_2_desc:0 "大型开放式流通导管允许更多的能量流经护盾发射器，使我们的护盾更快地进行恢复。"
 tech_gpm_precursor_floating_city_discovery:0 "重力锚"
 tech_gpm_precursor_floating_city_discovery_desc:0 "重力锚减少了结构自重带来的压力，从而允许建造更高更宽的结构。"
 tech_gpm_precursor_floating_city_discovery_2:0 "微型重力场"
 tech_gpm_precursor_floating_city_discovery_2_desc:0 "这种小型发射器能产生一个局部反重力场，允许结构远远地拉伸出平台和区段而不会坍塌。"
 tech_gpm_precursor_capital_complex_discovery:0 "官僚协议"
 tech_gpm_precursor_capital_complex_discovery_desc:0 "标准化高效协议允许政府系统更快地通过决策。"
 tech_gpm_precursor_capital_complex_discovery_2:0 "外交缓和技巧"
 tech_gpm_precursor_capital_complex_discovery_2_desc:0 "无论是否真的这样想，我们都可以表现得居高临下一点来减少邻居感受到的威胁。这是一种普遍适用的外交技巧，我们会被视为父辈，而不是咄咄逼人的兄弟姐妹。"
 tech_gpm_precursor_communication_hub_discovery:0 "时晶体储存"
 tech_gpm_precursor_communication_hub_discovery_desc:0 "人造时晶体不会降解并可用于存储大量知识，例如一个新的殖民地成长和扩张所需的所有知识和说明。"
 tech_gpm_precursor_communication_hub_discovery_2:0 "深空中继站"
 tech_gpm_precursor_communication_hub_discovery_2_desc:0 "高效的自供电中继站可以增强来自帝国边界的信号。"
 tech_gpm_precursor_singularity_drive_discovery:0 "主数据库"
 tech_gpm_precursor_singularity_drive_discovery_desc:0 "包含我们帝国全部科学知识的专业数据库，特化数据查找的算法使交叉引用科学信息变得更加容易。"
 tech_gpm_precursor_singularity_drive_discovery_2:0 "私人奇点助理"
 tech_gpm_precursor_singularity_drive_discovery_2_desc:0 "可用作私人助理的一个简化版本的奇点驱动器。尽管造型简单，但其可以完成极度复杂的计算任务。"
 tech_gpm_precursor_eternal_fortress_discovery:0 "轨道伪装"
 tech_gpm_precursor_eternal_fortress_discovery_desc:0 "一种独特的建造方式，根据建筑物的周遭使用不同的角度和颜色进行施工，使得建筑很难从轨道上被观测到。"
 tech_gpm_precursor_eternal_fortress_discovery_2:0 "极地驻军"
 tech_gpm_precursor_eternal_fortress_discovery_2_desc:0 "对先驱者战争的洞察使我们相信从极地入侵是一种比想象的要更加普遍的战术。"
 tech_gpm_precursor_prison_planet_discovery:0 "无人机监控者"
 tech_gpm_precursor_prison_planet_discovery_desc:0 "巡逻街道的微型无人机，很像它们固定不动的前身：交通摄像头。"
 tech_gpm_precursor_prison_planet_discovery_2:0 "监狱星球宣传"
 tech_gpm_precursor_prison_planet_discovery_2_desc:0 "关于监狱星球一点都不有趣的一个鲜明提醒，对被送去其中一个的恐惧足以确保多数公民遵纪守法。"
 tech_gpm_precursor_mines_discovery:0 "矿物传感场"
 tech_gpm_precursor_mines_discovery_desc:0 "这种传感场甚至能找到最小和最深处的矿脉。"
 tech_gpm_precursor_mines_discovery_2:0 "隧道纳米机器人"
 tech_gpm_precursor_mines_discovery_2_desc:0 "设计用于挖掘通往矿脉的深隧道的微型机器。这些自主机器能建造高度复杂且坚固的隧道，使其比以往任何时候都要深入。"
 tech_gpm_precursor_mines_discovery_2TT:0 "§Y解锁建筑：§!采矿纳米枢纽"
 tech_gpm_precursor_manufactorium_discovery:0 "低温锻造"
 tech_gpm_precursor_manufactorium_discovery_desc:0 "高压冷冻系统被纳入我们的合金锻炉中，使它们能够快速连续地浇铸热金属。"
 tech_gpm_precursor_manufactorium_discovery_2:0 "零重力传送带"
 tech_gpm_precursor_manufactorium_discovery_2_desc:0 "反重力场可以将材料和成品从工厂的一个部分沿任何方向运送到另一部分而无需任何物理设备，因此可以在非常小的空间内安装多条生产线。"
 tech_gpm_precursor_vaults_discovery:0 "文物信号"
 tech_gpm_precursor_vaults_discovery_desc:0 "对来自于这些人工制品的独特亚空间信号的发现使我们能够从很远的距离检测到它们。银河系里遍地都是，我们只需要把它们捡起来！"
 tech_gpm_precursor_vaults_discovery_2:0 "古代宝库藏宝图"
 tech_gpm_precursor_vaults_discovery_2_desc:0 "在找到的一件文物的隔间里藏着一张地图，这张地图通向我们领土内一个古代卫星上的隐藏宝库。探险队已被派出。"
 tech_gpm_precursor_crashed_spacestation_discovery:0 "恒星基地模块自组装"
 tech_gpm_precursor_crashed_spacestation_discovery_desc:0 "高度模块化的系统使恒星基地能以低成本改变它们的配置。"
 tech_gpm_precursor_crashed_spacestation_discovery_2:0 "恒星基地热循环"
 tech_gpm_precursor_crashed_spacestation_discovery_2_desc:0 "庞大的热交换节点网络允许恒星基地有效地回收废热。"
 tech_gpm_precursor_battleground_ruins_discovery:0 "等离子步枪"
 tech_gpm_precursor_battleground_ruins_discovery_desc:0 "配备等离子步枪的士兵能射出一束等离子体，这是一种由原子中电子、原子核和自由电子组成的激发态物质，对它击中的任何物体造成前所未有的伤害。"
 tech_gpm_precursor_battleground_ruins_discovery_2:0 "等离子投射器"
 tech_gpm_precursor_battleground_ruins_discovery_2_desc:0 "等离子喷射器能射出一束锥形等离子流，使其接触到的一切立即蒸发成一团高热气体。站在等离子喷射器的末端会是一名士兵最可怕的经历。"
 tech_gpm_precursor_outpost_ruins_discovery:0 "亚空间传感器"
 tech_gpm_precursor_outpost_ruins_discovery_desc:0 "这种能够窥探亚空间的传感器可以比传统传感器检测到更远处舰船的曲速信号。"
 tech_gpm_precursor_outpost_ruins_discovery_2:0 "指挥哨所"
 tech_gpm_precursor_outpost_ruins_discovery_2_desc:0 "专门的军事指挥哨所允许舰队更好地与中央指挥部协调，使得将更多资源投入前线变得更加容易。"
 tech_gpm_precursor_harbor_ruins_discovery:0 "自动化渔场"
 tech_gpm_precursor_harbor_ruins_discovery_desc:0 "自动化港口渔场可提供源源不断的食物供给，而不会对环境产生负面影响。"
 tech_gpm_precursor_harbor_ruins_discovery_2:0 "纳米流体过滤器"
 tech_gpm_precursor_harbor_ruins_discovery_2_desc:0 "强大的流体过滤器使用纳米乳胶来过滤液体，使其变得可被饮用。"
 tech_gpm_precursor_ruins_discovery:0 "先驱者理论"
 tech_gpm_precursor_ruins_discovery_desc:0 "一个庞大的先驱者知识数据库将帮助我们取得新的发现。"
 tech_gpm_precursor_ruins_discovery_2:0 "急躁冒进"
 tech_gpm_precursor_ruins_discovery_2_desc:0 "在探索古遗迹时，要抢在对手前取得发现，就必须无视一些复杂的准则。"
 tech_gpm_precursor_obelisks_discovery:0 "地貌改造方尖塔"
 tech_gpm_precursor_obelisks_discovery_desc:0 "将破碎的文物拼凑在一起后我们发现了它的主要用途：一座地貌改造用的方尖塔。这座高大的建筑能在星球的某个地区过滤、加热和散播各种不同的气液体，以便对其进行地形改造。"
 tech_gpm_precursor_obelisks_discovery_2:0 "私人智能设备"
 tech_gpm_precursor_obelisks_discovery_2_desc:0 "我们首席科学家分析的其中一件文物是一个小方尖塔，大约有一个杯子那么大。它的主要用途似乎是帮助计算输入的复杂问题。"
 tech_gpm_very_hot_core_discovery:0 "地核流体动力学"
 tech_gpm_very_hot_core_discovery_desc:0 "对地核周围对流的进一步了解极大地提升了我们地貌改造的能力。"
 tech_gpm_very_hot_core_discovery_2:0 "火山创造"
 tech_gpm_very_hot_core_discovery_2_desc:0 "一个关于用人工火山触发临时性全球冬天的地貌改造理论，通过将颗粒物困在大气中并加热星球来大大减少地貌改造的能量需求。"
 tech_gpm_gaia_world_discovery:0 "气候理论"
