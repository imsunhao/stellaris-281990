 tech_apsr14_building_part_b1:0 "度假村"
 tech_apsr14_building_part_b1_desc:0 "建造§Y度假村§!来为我们的领袖提供一个娱乐休闲的场所。"
 tech_apsr14_building_part_b2:0 "娱乐中心"
 tech_apsr14_building_part_b2_desc:0 "一个更现代化、设备更完善的度假胜地，我们的领袖可以在这里放松身心，享受§P安塔尔香料§!的治疗。"
 tech_apsr14_building_part_b3:0 "安塔尔香料"
 tech_apsr14_building_part_b3_desc:0 "在§Y娱乐中心§!发现的这种物质可以显著提高细胞再生能力，延长了领袖的预期寿命。我们需要去发挥它最大的潜力！"
 tech_apsr14_building_part_m1:0 "使用纳米机械"
 tech_apsr14_building_part_m1_desc:0 "我们在§Y银河度假村§!里发现了一些纳米机械，我们可以逆向研究这些纳米机械，然后对它们重新编程，让它们成为构筑领袖的坚固外壳。"
 tech_apsr14_building_part_m2:0 "复制纳米机器人"
 tech_apsr14_building_part_m2_desc:0 "复制技术简化了纳米机械的生产流程。"
 tech_apsr14_building_part_m3:0 "量产纳米机械"
 tech_apsr14_building_part_m3_desc:0 "得益于纳米机械的量产，我们可以大规模使用这些纳米机械来增强星球中枢的运行效率。"
 apsr.14001.title:0 "$apsr14_building_part_b1$建造完成"
 apsr.14001.desc:0 "在这里，你可以从问题中解脱出来，放松一下——这正是我们的领导人所缺乏的。更准确地说，是直到此时之前。现在我们有了§Y$apsr14101$§!，领袖在此休息会延长他们的预期寿命。"
 apsr.14001.ok-button:0 "非常好。"
 apsr.14002.title:0 "$apsr14_building_part_b2$建造完成"
 apsr.14002.desc:0 "在听取了领袖的建议后，我们对§Y度假村§!进行了扩建并且完善了相关设施。现在领袖们可以在这里放松，享受极大的舒适和快乐，这意味着我们领袖的生命将得到延长。此外，当地的纳米机器人产生§P安塔尔香料§!，一种可以治疗许多疾病的特殊物质。"
 apsr.14002.ok-button:0 "太好了。"
 apsr.14003.title:0 "$apsr14_building_part_b3$建造完成"
 apsr.14003.desc:0 "我们的§Y娱乐中心§!已经建造完成，并且建立了§P安塔尔香料§!的生产线并开发了它们的使用方法。领袖们现在可以在这里享受生活，治疗任何疾病，增加身体的耐力，延长他们的寿命。这里是一个真正的§Y银河度假村§!。"
 apsr.14003.ok-button:0 "一个真正的伊甸园"
 apsr.14004.title:0 "$apsr14_building_part_m1$建造完成"
 apsr.14004.desc:0 "我们发现此处的纳米机械有一个非常有趣的结构。利用这处特点，我们可以提高复制机的生产效率。"
 apsr.14004.ok-button:0 "有趣。"
 apsr.14005.title:0 "$apsr14_building_part_m2$建造完成"
 apsr.14005.desc:0 "自动化纳米机械的生产流程需要投入大量的资源，但获得的回报也是非常显著的。我们的机械组装速度得到了显著提高。此外，由于信息泄露，一种当地纳米机器人活动的副产物被有机帝国所知，并将其命名为§P安塔尔香料§!。不幸的是，纳米机器人和§P安塔尔香料§!不能在行星之外存在——它们的结构会被立刻破坏。"
 apsr.14005.ok-button:0 "有趣。"
 apsr.14006.title:0 "$apsr14_building_part_m3$建造完成"
 apsr.14006.desc:0 "量产的纳米机械能让我们更快的构建出需要的设备。同时被发现在合金中添加§P安塔尔香料§!可以增加其强度与耐久，使得备件生产能力的一部分可以被转移到新定居点的生产中。"
 apsr.14006.ok-button:0 "有趣。"
 apsr.14007.title:0 "$apsr14_building_part_m4$建造完成"
 apsr.14007.desc:0 "受星球上通信立方的影响，纳米机械康采恩的改良进一步提高了新单位组装速度。"
 apsr.14007.ok-button:0 "太好了。"
 apsr.14811.title:0 "性能已恢复"
 apsr.14811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr14_building_part_b1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.14811.ok-button:0 "很好。"
 apsr.14812.title:0 "性能已改良"
 apsr.14812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr14_building_part_b2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.14812.ok-button:0 "太好了。"
 apsr.14813.title:0 "性能最大化"
 apsr.14813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr14_building_part_b3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.14813.ok-button:0 "太棒了！"
 apsr.14814.title:0 "性能已恢复"
 apsr.14814.desc:0 "今天，我们的帝国实现了重大技术突破！工程子个体分析了我们星球上的建筑物——§H$apsr14_building_part_m1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.14814.ok-button:0 "很好。"
 apsr.14815.title:0 "性能已改良"
 apsr.14815.desc:0 "今天，我们的帝国实现了重大技术突破！工程子个体分析了我们星球上的建筑物——§H$apsr14_building_part_m2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.14815.ok-button:0 "太好了。"
 apsr.14816.title:0 "性能最大化"
 apsr.14816.desc:0 "今天，我们的帝国实现了重大技术突破！工程子个体分析了我们星球上的建筑物——§H$apsr14_building_part_m3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.14816.ok-button:0 "太棒了！"
 apsr.14011.title:0 "已发现：§M$apsr14_planet_modifier$§!"
 apsr.14011.desc.bio:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发送来报告称他们发现了一处度假胜地。\n他们认为该建筑群所在位置是有机生命体最为理想的生活环境。初步调查结果表明，这种环境是由纳米机械维持而成的，并且多次实验的结果都表明我们无法控制这些纳米机械。看来它们只会为这座设施服务。"
 apsr.14011.desc.mech:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发来报告称发现了一群不同寻常的纳米机械。\n新发现的纳米机械要比我们能生产的纳米机械要先进数百个周期，它们似乎被用于服务有机生命体。我们可以重新调整它们的用途来提高我们机械组装的速度。\n此外，我们还发现了一个类似有机体度假村的设施，但这对我们来说无关紧要。"
 apsr.14011.button:1 "收到。"
 apsr.14013.title:0 "已发现：§M$apsr14_planet_modifier$§!"
 apsr.14013.desc.bio:0 "我们在这颗星球上发现了一些有趣的东西。\n该建筑群所在位置是有机生命体最为理想的生活环境。初步调查结果表明，这种环境是由纳米机械维持而成的，并且多次实验的结果都表明我们无法控制这些纳米机械。看来它们只会为这座设施服务。"
 apsr.14013.desc.mech:0 "我们在这颗星球上发现了一个纳米机械的生产工厂。\n这些纳米机械要比我们能生产的纳米机械要先进数百个周期，它们似乎被用于服务有机生命体。我们可以重新调整它们的用途来提高我们机械组装的速度。\n此外，我们还发现了一个类似有机体度假村的设施，但这对我们来说无关紧要。"
 apsr.14013.button:1 "非常好！"
 apsr.14015.title:0 "已发现：§M$apsr14_planet_modifier$§!"
 apsr.14015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一个星球上有一种特殊的纳米机械，这些机械负责创造并维持最适宜有机生命生活的环境，它们存在于这个被称为银河度假村建筑群的附近。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr14_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr14_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr14_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr14_planet_target.Owner.GetName]§!"
 apsr.14015.button:1 "有趣！"
