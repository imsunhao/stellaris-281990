 gpm_survey.25.name:0 "发现：远古神庙！"
 gpm_survey.25.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个奇怪的发现\n在这颗星球上发现了一座在远古时期用于供奉的寺庙，根据壁画可知这里被大量不同的物种共享。壁画还显示出这里的生物有着奇怪的能力，能意念移物，挥舞着发光的棍子，并大量参与冥想活动。他们似乎属于一种拥抱多样性并希望保护所有人的文化。"
