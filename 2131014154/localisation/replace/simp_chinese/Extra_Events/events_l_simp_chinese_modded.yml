 popup.1.name: "非法移民"
 popup.1.desc.d: "一群外星人非法入境！ 我们是赶走他们，还是让他们留下来？"
 popup.1.a: "让他们滚。"
 popup.1.b: "他们应该留下来。"
 popup.1.c: "暂时留下他们，以后再说。"
 popup.2.name: "恐怖袭击"
 popup.2.desc: "我们首都星的一座重要建筑：银河贸易中心最近遭到恐怖袭击。\n\n首府官员们保证，该大楼将在不久后重建。"
 popup.2.a: "抓到他们！"
 popup.3.name: "领导遇刺！"
 popup.3.desc: "在年度大会进行时，一名刺客突然袭击了与会领导们，刺客随后被逮捕。\n\n这起袭击事件造成多人受伤，其中一人重伤，经过两周的紧急治疗，最终死亡。"
 popup.3.default: "丢人..."
 popup.3.militarist: "我们的军队在干嘛！？"
 popup.3.phobe: "一个外星人，不是开玩笑吧？"
 popup.3.peace: "这只会令我们的人民更加团结。"
 popup.3.authoritarian:0 "王位周围的混乱已经来临。"
 popup.4.name: "告密者！"
 popup.4.desc: "我们的一位特工将情报泄露给了外国，我们不知道是向谁泄露的情报，但是我们应该做好万全的准备。"
 popup.4.a: "太糟糕。"
 popup.4.b: "不能容忍！监禁她！"
 popup.5.name: "当地名人去世！"
 popup.5.desc: "一位名人在今天去世了。\n\n她用她的歌声与精彩的演出，深深的打动了我们的心，人们会怀念她。"
 popup.5.a: "默哀。"
 popup.5.b: "我都没拿到她的签名。"
 popup.6.name: "科学家生病！"
 popup.6.desc: "我们的一位知名科学家患上了绝症，似乎是由于另一个外星物种造成的！\n\n幸运的是，这种绝症不会传染。"
 popup.6.a: "安息..."
 popup.6.b: "他做不错。"
 popup.6.c: "该死外星渣渣！"
 popup.7.name: "游牧民族的到来"
 popup.7.desc: "一群自称为“拳头”的外星人来到我们的首都星，并请求在此定居，由于我们很少许可异族居住在首都星，所以我们对他们进行了一场面谈。\n\n拳头说，他们能够建造一座伟大的城市，人们可以在那里得到希望得到的一切，包括免费的食物、医疗甚至住房，但是生活在那里的人们必须信仰他们的神。"
 popup.7.a: "让他们进来"
 popup.7.b: "否认他们"
 popup.7.c: "谁允许这些外星人存在？"
 popup.7.e: "我们的新奴隶。"
 popup.7.f: "当然能呆一下。"
 popup.8.name: "水下的恐怖！"
 popup.8.desc: "一群当地的渔夫在捕鱼时，发现水下潜伏着一些巨大的生物..。\n\n他们报告了他们的坐标，但是我们找不到他们，只发现了他们的船，船上空无一人。\n\n我们可以选择为他们报仇，但这也可能会影响当地的生态平衡。"
 popup.8.a: "在伤害更多人前杀了它！"
 popup.8.b: "为何不将它捕获呢..."
 popup.9.name: "首富去世"
 popup.9.desc: "我国首富今天去世了，当然这不是重点，重点是他没有后嗣，我们将决定他的财产如何分配。\n\n我们可以选择将这些钱发放给人民，也可以选择上缴国库。"
 popup.9.a: "分发给人民。"
 popup.9.b: "上缴国库。"
 popup.10.name: "流行病"
 popup.10.desc: "我们的一些人民感染了一种未知的病毒，这似乎是从太空旅行中感染到的。\n\n目前我们还没有治疗的方法，情况十分紧急。\n\n我们的科学家说，这种病毒传染性极强，建议将患者彻底隔离起来，虽然这将花费一大笔钱。"
 popup.10.a: "立即！隔离他们！"
 popup.10.b: "我们没钱。"
 popup.11.name: "优秀的农作物"
 popup.11.desc: "在某种特殊的条件下，农作物加快了生长速度！\n\n今年的我们将迎来一场大丰收。"
 popup.11.a: "精彩！"
 popup.11.b: "收获成果。"
 popup.12.name: "大鱼"
 popup.12.desc: "我们的渔民在捕鱼时惊讶的发现了一个大型鱼群，并尽可能的抓获了更多的这种大型鱼。"
 popup.12.a: "好的。"
 popup.12.b: "卖掉这鱼。"
 popup.13.name: "许多矿物"
 popup.13.desc: "我们的探矿无人机在银河中进行着无止尽的搜索，其中一架无人机偶然中发现了一个充满着稀有矿石的洞穴！"
 popup.13.a: "对我们有利。"
 popup.13.b: "卖掉赚钱。"
 popup.14.name: "额外利润"
 popup.14.desc: "对我国来说，今年是一个伟大的经济之年，我们的企业、商人和公民们都大赚了一笔，我们的税收也因此而大增！"
 popup.14.a: "经济繁荣！"
 popup.15.name: "威名远扬"
 popup.15.desc: "在我们伟大领袖的治理下，我国威名远扬，哪怕是银河系最边缘的国家也知道了我们伟大领袖的赫赫威名！"
 popup.15.a: "很好。"
 popup.16.name: "天赋异禀的宠物"
 popup.16.desc: "我的家里来了一个新成员，非常可爱，我决定给它起个名字叫..."
 popup.16.a: "凯撒"
 popup.16.b: "猎手"
 popup.16.c: "袜子"
 popup.16.d: "马克斯"
 popup.16.e: "毛茸茸"
 popup.16.f: "我不需要，杀了它。"
 popup.17.name: "帮助商人"
 popup.17.desc: "我们的商人们最近过的很不好，今年的经济不景气，他们希望得到政府的援助以渡过难关。"
 popup.17.a: "帮助他们。"
 popup.17.b: "拒绝帮助。"
 popup.18.name: "帮助科学家"
 popup.18.desc: "我们的科学家们最近遇到了一些麻烦，例如发生故障的设备或者缺乏培训的新人，他们希望得到更多的经费。"
 popup.18.a: "帮助他们。"
 popup.18.b: "其他地方更需要我的帮助..."
 popup.19.name: "万贯家财"
 popup.19.desc: "多年来，我们已收集了一笔§Y能源§!。\n\n或许我们该捐助穷人？或者病人？或者我们也可以赞助企业以便找到治疗太空癌症的办法？"
 popup.19.a: "捐赠给饥饿的人"
 popup.19.b: "捐赠给病人"
 popup.19.c: "赞助以便寻找解决太空癌症的办法"
 popup.19.d: "管我啥事。"
 popup.20.name: "太空癌症治愈"
 popup.20.desc: "似乎几个月前我们慷慨的捐赠帮助治疗癌症有效果了！\n\n昨晚听到这个消息时我们的首都星球都沉浸在欢喜之中！"
 popup.20.a: "极好的"
 popup.22.name: "外星原始感染"
 popup.22.desc: "我们发现§Y[From.GetName]§!的人口在迅速下降。这星球发生了可怕的灭绝性的病毒感染。\n\n我们可以让他们建立一个幸存者根据地，也可以夷平这个星球所有生物。"
 popup.22.a: "随便他们吧。"
 popup.22.b: "夷平这颗星球！"
 popup.24.name: "错误的设备"
 popup.24.desc: "按常规而言，我们的科学家很小心地登陆在§Y[From.GetName]§!的一个偏远的位置收集一些样品为未来的研究这些外星人的生活方式。\n\n一位科学家然不小心把她的设备留在这颗星球上。\n\n她向我们保证一切都会好的，并在我们下次来访§Y[From.GetName]§!的时候，将捡回她的设备。"
 popup.24.a: "不幸的"
 popup.26.name: "错误的设备：续 II"
 popup.26.desc: "按常规而言，我们的科学家只会登陆§Y[From.GetName]§!一次。不过这次列外，因为我们科学家希望能找回一些丢失的设备。\n\n他们并没有发现任何关于丢失的设备消息。但是他们注意到本地生物的足迹散落在周围，好像开派对一样，或许是它们以某种方式崇拜我们的科学家的设备。"
 popup.26.a: "有趣的"
 popup.28.name: "错误的设备：续 III"
 popup.28.desc: "按常规而言，我们的科学家只会登陆§Y[From.GetName]§!一次。但是这一次他们被当地土著人包围起来并迎接到来。其中一个土著人拿着我们科学家丢失的枪。他看上去比其他人更高贵。他已经成为这个星球上的国王，也许是因为新发现的力量。\n\n同时他们开始散漫的尖叫他们的母语。向我们传达的信息是永远不要回来。\n\n我们的科学家迅速撤退，匆忙离开了这颗星球。"
 popup.28.a: "也许这能更好地研究affar。"
 popup.28.b: "杀死那些反对我们的人，无论老幼。"
 popup.28.c: "这颗星球和这些物种都是垃圾，清理掉。"
 popup.30.name: "新的原始物种觉醒"
 popup.30.desc: "作为我们的观测所的科学家正在研究§Y[From.GetName]§!，他们发现了一些非常罕见的有趣的事情。\n\n一个新的觉知物种进化与当前已有的物种命名\"§SXiblibi§!\"。两个不同的种族现在居住§Y[From.GetName]§!。"
 popup.30.a: "有趣的"
 popup.30.b: "非我族人其心必异！消灭这些\"Xiblibi\"。"
 popup.31.name: "新感觉能力觉醒"
 popup.31.desc: "我们星球上的一个本地动物已经有不断觉醒的迹象。\n\n我们可以促进他们的进化，这样可以使他们成为我们的公民。"
 popup.31.a: "它可能是一个坏主意。"
 popup.31.b: "多多益善。"
 murder_category: "奇怪的信号"
 murder_category_desc: "我们科学家收到来自§Y[Root.GetName]§!的求救信号。"
 MURDER_PROJECT: "连环杀手"
 MURDER_PROJECT_DESC: "在扫描行星时，我们在信号位置发现一个打开的容器。里面却装着一封信，信上用红色的大字写着'读我'. 经过一番讨论后，虽然这不是我们最好的决定，但是我们还是决定打开它。\n\n它的内容是：'好的，你找到我的保险箱了。现在我已经得到了你的关注，我应该告诉你，我厌倦了一群像你这样的政府官员把我们像奴隶一样统治着，所以我决定杀死五个人，我说到做到，希望你能赶在我之前。不要迟到哦。-D'。"
 murder_event.1.name: "连环杀手"
 murder_event.1.desc: "在扫描行星时，我们在信号位置发现一个打开的容器。里面却装着一封信，信上用红色的大字写着'读我'. 经过一番讨论后，虽然这不是我们最好的决定，但是我们还是决定打开它。\n\n它的内容是：'好的，你找到我的保险箱了。现在我已经得到了你的关注，我应该告诉你，我厌倦了一群像你这样的政府官员把我们像奴隶一样统治着，所以我决定杀死五个人，我说到做到，希望你能赶在我之前。不要迟到哦。-D'.\n\n这有可能是个骗局，但是我们必须为了保护人民的安全，抓到他。"
 murder_event.1.a: "必须找到这个人！"
 murder_event.1.b: "只是死亡恐吓...谁在乎？"
 murder_event.2.name: "第一次谋杀"
 murder_event.2.desc: "我们最害怕的事情发生...这并不是开玩笑的死亡威胁...他已经开始行动了。这位死者是一名著名将军的女儿。\n\n在她手上还有一封信：'可怜的女孩。她错过了什么？可能...你太晚了。 -D' \n\n将军会迟些通知你。"
 murder_event.2.a: "找到那个人！"
 murder_event.3.name: "逃脱谋杀"
 murder_event.3.desc: "我们找不到这个人，但是我们有五个人被杀了。"
 murder_event.3.a: "该死。"
 murder_event.4.name: "第二次谋杀"
 murder_event.4.desc: "又一起谋杀案，这次发生在一个外星人在负责对外事务的这段时间内。\n\n躺在地上的外星人旁边的一封信：'这个外星人的时间。你太迟了。-D'"
 murder_event.4.a: "为什么我们还没找到他！？"
 murder_event.5.name: "第三次谋杀"
 murder_event.5.desc: "第三起，一个老人和他的妻子手牵手被绞死在一棵树上，而这位老人是我们首席科学家的父母。\n\n在他们手上的信：'一对可爱的夫妇。不过你又迟到了... -D'"
 murder_event.5.a: "还有多少人会因他没被抓到而死去！？"
 murder_event.6.name: "第四次谋杀"
 murder_event.6.desc: "又一起，这次似乎是我们市长的妻子。\n\n在地上的信：'这次是一个重要的妻子，哦，我希望市长不要因此而自杀...只因为你太迟了。-D'"
 murder_event.6.a: "安息。"
 murder_event.7.name: "最后的谋杀"
 murder_event.7.desc: "我们预计第五次谋杀之前给我们的最重要的公民进行个人保护，而且我们相信这一次会抓到他...我们尝试去做了！但是他这次目标是我们最富有的首席执行官。\n\n我们找到这个人是在一个满是血迹的先进盔甲里。我们试图找出他的身份，但他不会回答任何问题，但除了我们问他“你叫什么名字？”，他唯一的回答“我已死去”。\n\n正如我们所预料一样，我们在首席执政官的口袋里发现一张纸条：“甚至钱都没能救她，相信我，她提供了很多。但你太晚了。-D”"
 murder_event.7.a: "最后的疯狂与结束。"
 murder_event.8.name: "结束"
 murder_event.8.desc: "'死亡'已经被抓住了，但不是在他杀死五个人之后。谁知道他是如何拥有如此先进的东西来躲避我们的调查。但是通过这次事件，我们学到很多，比如加强更多安保措施。\n\n但是那个花费...它是值得的吗？"
 murder_event.8.a: "至少有些东西是因为这个。"
 ayy.1.d: "炸飞那些外星渣滓！"
 star_stuff.1001.desc:0 "§B[from.GetName]§!的船员报告，他们观测到了几种新的恒星，并建议应收集这些恒星的信息。"
 supernova.2.name: "超新星！"
 supernova.2.desc: "§B[Root.GetFleetName]§!的船员们意识到发生了什么. 一颗超新星正在诞生. 他们知道逃跑已经晚了，船员们接受了自己的命运，并开始记录事件。\n\n他们的牺牲，让我们得到了宝贵的超新星一手资料。"
 supernova.2.a: "的确。"
 supernova.3.name: "超新星！"
 supernova.3.desc: "在研究恒星时，§B[Root.GetFleetName]§!船员们意识到正在发生什么。一颗超新星正在生成。但科学官§G[Root.GetLeaderName]§!非常谨慎，命令飞船保持在最大扫描范围。\n\n千钧一发，但他及时发出了紧急超空间指令。"
 supernova.3.a: "真是惊险。"