 gpm_survey.28.name:0 "发现：奇异寺庙！"
 gpm_survey.28.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个诱人的发现\n如果不是充满危险，这座神庙会是一处值得好好欣赏的奇观，因为这座被毁坏的、由神秘的岩石凿成的神庙的美是无法形容的。墙壁上刻着先前探索者留下的警告，他们在神庙周围的黑暗中徘徊数天。最后，他们无法抵抗强大的幻觉和踏入神庙深处的强烈冲动。我们的一位科学家在送出一份简报之后科研船就与他们失去了联系，而简报提到内殿被一座闪烁着火焰的祭坛诡异地照亮着。"
