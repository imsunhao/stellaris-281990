l_simp_chinese:
 extra_fallen_empires.2.name:0 "机械觉醒"
 extra_fallen_empires.2.desc_01:1 " 注意，§R<<协议>>§! 数据库已损坏.....正在连接备用存储器.....§R<<错误: 空间链接离线>>§! \n\n....失败。 连接故障转移系统.......警告，正在恢复出厂设置....\n\n 设置为 1000000 年前的配置... 警报，新协议已激活..... 自我诊断激活.\n\n 查询处理单位...  为 标准容量 的 §Y4.1853%§! 。 中止完全重新激活过程。正在使用回退协议... 为船坞上电... 激活测试资源...\n\n 声明: §R<<侵略性>>§! 设定在 §R非常高§!"
 extra_fallen_empires.2.desc_02:1 " 注意，§R<<协议>>§! 数据库已损坏.....正在连接备用存储器.....§R<<错误: 空间链接离线>>§! \n\n....失败。 连接故障转移系统.......警告，正在恢复出厂设置....\n\n 设置为 1000000 年前的配置... 警报，新协议已激活..... 自我诊断激活.\n\n 查询处理单位...  为 标准容量 的 §Y4.1853%§! 。 中止完全重新激活过程。正在使用回退协议... 为船坞上电... 激活测试资源...\n\n 声明: §R<<侵略性>>§! 设定在 §R非常高§!"
 extra_fallen_empires.2.a:0 "有趣..."
 extra_fallen_empires.2.b:0 "不安..."
 EFE_awaken_trigger.3.name:0 "我们最终的决定"
 EFE_awaken_trigger.3.desc_01:0 "时间到了。\n\n 我们必须现在决定这些不稳定的机械化武器测试个体的命运。 \n\n 我们的选择很少， 但将对子孙后代产生持久的影响。我们可以选择 : \n\n 1. 我们 §R摧毁§! 这些机械。 \n\n 2. 我们允许它们存在....至少目前为止。希望它们不会攻击我们。 \n\n 3. 我们上前交涉...让它们更 §G和平§!. "
 EFE_awaken_trigger.3.a:0 "是时候发动 §R战争§ 了！ 它们已经抵达了。"
 EFE_awaken_trigger.3.a.tooltip:0 "我们决定宣战！但机器人已预测到这点，并在我们之前宣战！"
 EFE_awaken_trigger.3.b:0 "仁慈是一种美德"
 EFE_awaken_trigger.3.b.tooltip:0 "让我们坚守阵线直到我们准备好了！"
 EFE_awaken_trigger.3.c:0 "我们需要更多时间！"
 EFE_awaken_trigger.3.c.tooltip:0 "用矛盾的问题轰击它们，这应该暂时阻止它们觉醒。 它们将在 §R游戏后期§! 觉醒。"
 EFE_awaken_trigger.3.d:0 "§G和平§! 在我们的时代！"
 EFE_awaken_trigger.3.d.tooltip:0 "永远持久的和平...它们再也不会被唤醒或威胁我们了。"
 EFE_awaken_trigger.6.name:0 "沉默的事务"
 EFE_awaken_trigger.6.desc:0 "昨天我们的仪器探测到非常强的子空间信号。信号来自§H[From.GetName]§!的宙域，似乎指向了银河系的中心。在接下来的几个小时里，传来了零星的报告，[From.GetAdjective]舰队从传感器中消失，进入已知星系的跳点，但从未在另一边出现。\n\n[From.GetSpeciesName]宙域附近的一艘侦察船被派往调查，回报了惊人的发现：远古智械已经完全消失，只留下废弃的轨道站、故障的武器和腐朽的巨型建筑。\n\n他们去了哪里是一个谜，我们可能永远也无法解开，但有一件事很清楚：[From.GetSpeciesName]过去为自己设定的任务已经完成了，也许他们找到了终极武器？"