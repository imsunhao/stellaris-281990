l_simp_chinese:
 trait_acot_robot_scv: "先进服务协议"
 trait_acot_robot_scv_desc: "该机器旨在最大程度地服务国家，并特别强调最大化产量及生产率。 此外它还内置超过六百万种针对享乐有机体的侮辱。"
 trait_acot_robot_superman_engines: "无限引擎"
 trait_acot_robot_superman_engines_desc: "该机器配备了强力神秘算法，使得它们拥有更丰富的智能。 当然比大多数臭肉皮囊更聪明。"
 trait_acot_robot_heavy_duty: "经久耐用"
 trait_acot_robot_heavy_duty_desc: "这台机械的建造初衷完全聚焦于耐用性和续航力。它不仅能快速学会应对各种复杂任务、占用极少量空间，设计预期它还能轻而易举地给敌人来一套锁喉、过肩摔以及碎骨击。"
 leader_trait_acot_tuborek: "传奇舰队司令"
 leader_trait_acot_tuborek_desc: "Tuborek是一名珍贵的舰队司令，他掌握着非凡的军事技能。他是伟大先祖战争中的幸存者，一名历战无数的战争老兵；他的指挥水平无人能及，他对战争结果未卜先知的远见卓识令他总能在危难关头金蝉脱壳。"