 galo_army:0 "galo军团"
 Khan_galodam:0 "狂暴GALODAM"
 Khan_galodam_desc:0 "受到刺激暴走的GALODAM，它会破坏一切显眼东西或对它攻击的生物。"
 galo_army:0 "狂暴GALO"
 galo_army_desc:0 "受到刺激暴走的GALO，它会破坏一切显眼东西或对它攻击的生物。"
 
 WG_KHAN_OUTERK_GATE:"星门"
 wg_khan_outer_gate:"萌古星门"
 wg_khan_outer_gate_DESC:"一个奇怪的星门，它其实是启动了的，但如果想访问它的另一端，似乎需要特殊的协议。"
 WG_KHAN_GALACTIC:"萌古星门"
 WG_KHAN_GALACTIC_DESC:"通向萌古的星门"
 Need_the_allow_khan:"需要员工工作证"
 
 wg_khan_garbage_shipyard_1:"大可汗船坞"
 wg_khan_garbage_shipyard_1_DESC:"这个船坞原先是一个垃圾回收厂，在被苏赫巴托尔和奥丁进行改装后变成了一个船坞，通过星系里的大量废弃飞船残骸建造了可笑的舰队。\n不过如果我们合理设计，依然可以让这个船坞发挥巨大的作用。"
 wg_khan_garbage_shipyard_2:"大可汗船坞"
 wg_khan_garbage_shipyard_2_DESC:"进一步升级的大可汗船坞，可以更高效的回收星系里的垃圾并建造舰船。"
 
 wg_khan_getway:0 "前往萌古"
 wg_khan_getway_DESC:0 "前往大可汗老巢的星门被她们单项封锁了，但我们相信可以从大可汗外出游荡的舰队残骸中寻找到通过星门的权限。"

 WG_KHAN_PARALYZED_SHIP_1:0 "瘫痪的战舰"
 WG_KHAN_PARALYZED_SHIP_1_DESC:0 "在我们与大可汗舰队的战斗胜利后，我们发现一艘不知为何瘫痪掉的战舰。派遣科研人员研究它或许能得出答案。"
 WG_KHAN_PARALYZED_SHIP_2:0 "$WG_KHAN_PARALYZED_SHIP_1$"
 WG_KHAN_PARALYZED_SHIP_2_DESC:0 "在我们与大可汗舰队的战斗胜利后，我们发现一艘不知为何瘫痪掉的战舰。派遣陆战队员登舰探索或许能找到答案。"
 WG_KHAN_PARALYZED_SHIP_3:0 "$WG_KHAN_PARALYZED_SHIP_1$"
 WG_KHAN_PARALYZED_SHIP_3_DESC:0 "在我们与大可汗舰队的战斗胜利后，我们发现一艘不知为何瘫痪掉的战舰。把这艘战舰拆除研究或许能得到答案。"
 #event chains
 wg_Khan_chain_title:0 "舰娘大可汗"
 wg_Khan_chain_desc:0 "大量舰队从乌兰X托内的星门中出现，袭击者为苏赫巴托尔和奥丁，她们自称大可汗，发誓要让全银河系的全部国家付出代价。"

 # modifiers
 planet_Khan_occupied:0 "破坏性狂暴GALO"
 planet_Khan_occupied_desc:0 "这个星球被大量的狂暴GALO入侵了，它们会不断地破坏这个星球上所有显眼的东西。"
 fe_damage_to_wg_khan:0 "电子压制系统"
 fe_damage_to_wg_khan_desc:0 "这套通过破解苏赫巴托尔大可汗舰队的AI而研制出的电子战系统，能够有效压制及瘫痪纯粹由AI控制的大可汗舰队，甚至能夺取舰队的控制权。\n§Y在与大可汗舰队战斗的时候（苏赫巴托尔指挥的舰队无效），敌方舰队将会每天被随机加上§R极其强力的DEBUFF§!"
 

 # weapons
 Khan_weapen_L:"可汗BMB投射炮"
 Khan_weapen_L_DESC:"建议组装拼凑的大型火炮，但安全性极差。"
 Khan_weapen_T:"可汗乌尔班大炮"
 Khan_weapen_T_DESC:"可汗无畏舰上的垃圾发射炮。"
 Khan_weapen_tesla_tower:0 "磁暴线圈"
 Khan_weapen_tesla_tower_desc: "我们的科学家无法解释为何这个工业时代的产物能造成如此可怖的伤害，但他们猜测假如有一套穿着磁能装置的人能为它充能，它的攻击力将呈指数上升。"
 Khan_weapen_prism_tower:0 "光棱塔"
 Khan_weapen_prism_tower_desc: "我们的科学家无法解释这个看上去只利用了普通光学原理的玩意是如何攻击的，但他们猜测假如有多个这样的装置为它充能，它的攻击力将呈指数上升。"
 Khan_weapen_ultimate_seal_cannon:0 "究极海豹弹弓"
 Khan_weapen_ultimate_seal_cannon_desc:0 "我们的科学家甚至不想解释这东西存在的意义。\n\n据说，处于极度愤怒下的海豹能一嘴咬穿等效50公里厚的装甲......"
 Khan_weapen_X:0 "巨炮（填装穿甲GALO）"
 Khan_weapen_X_desc:0 "用豹怒GALO作为发射药的某F国巨炮。这些全身包覆着穿甲钢的GALO能塞进炮膛发射出去，用血盆大口毁灭敌舰的护盾与装甲......"
 Khan_weapen_waterB_flak:0 "屑冰主动防御系统"
 Khan_weapen_waterB_flak_desc:0 "这些点射炮会向来袭的敌人喷射含有腐蚀物质的极高压冰水混合物，水源由一只名为屑冰的龙王为它们提供。据说其总排水量比某不愿透露姓名的龙王雪风还要高。"
 Khan_weapen_M:0 "XX-9双联装装重型涡轮激光炮"
 Khan_weapen_M_desc:0 "在制造这艘歼星舰的船体的时候，这些激光炮便已经焊死在船体两侧，无法被拆卸。"
 Khan_weapen_G:0 "爱国者导弹阵列"
 Khan_weapen_G:0 "这些相当落后的导弹仅能依靠数量优势压制对方的点防御系统。"
 KHAN_CHRONOSHPERE:0 "超时空传送仪"
 KHAN_CHRONOSHPERE_DESC:0 "这个机械看似是前太空时代的产物，但其内部结构却惊人地先进。尽管我们已经掌握FTL技术并进入到太空时代，但依然无法做到这件机器能做到的事情：瞬间传送物件"
 KHAN_TESLA_TROOPER:0 "磁暴步兵"
 KHAN_TESLA_TROOPER_desc:0 "一个全身穿着厚重装甲并装备了特斯拉电弧发射器的彪形大汉，但他似乎只有一个目的...充电。"
 KHAN_IRON_CURTAIN:0 "铁幕装置"
 KHAN_IRON_CURTAIN_desc:0 "一个能制造一种刀枪不入的力场的神秘装置。和我们的护盾的原理大不相同，这种装置制造的力场是真正的铜墙铁壁，除非等候力场散去或者摧毁该装置。\n§Y战斗开始时获得5天无敌§!"
 Khan_star_destroyer_armor:0 "帝国级聚合耐钢装甲"
 Khan_star_destroyer_armor_desc:0 "镶嵌在歼星舰表面为船体防御的强力装甲，无法拆除。"
 KHAN_SHIP_AURA:0 "天气控制仪"
 KHAN_SHIP_AURA_desc:0 "一个能够控制大气层内天气的神奇装置。它似乎被人改动过并能控制太空环境，以产生星系级别的闪电风暴，对敌方舰队的仪器和护盾造成可观的伤害。"
 aura_lighting_storm_1:0 "闪电风暴"
 aura_lighting_storm_2:0 "电磁风暴脉冲"
 KHAN_PSYCHIC_DOMINATOR:0 "心灵控制仪"
 KHAN_PSYCHIC_DOMINATOR_desc:0 "这个充满着不详气息的危险机器似乎能够控制作用范围内所有智慧生物的心智，而且使用时还会伴随着强大的灵能冲击波，横扫作用物周围的一切物件。"
 aura_psychic_dominator_1:0 "心灵震荡波"
 aura_psychic_dominator_2:0 "心灵冲击"
