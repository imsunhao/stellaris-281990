l_simp_chinese:
 gpm_time_lost_digsite:0 "搜寻时间"
 gpm_time_lost_digsite_desc:0 "这个星球的时间似乎在可预测的间隔内变换和扭曲。一定有什么导致了这种情况。"
 gpm_dig_site.10.name:0 "奇怪的读数"
 gpm_dig_site.10.desc:0 "在行星上取得的读数表明，所有的时间波动都来自这个世界北半球的某一点。我们还需要一些时间来确定导致这些奇怪的时间扭曲的准确位置。虽然所有的数据都表明源头只有一个，但在不久的过去和将来那里都在移动。而由于时间如此频繁地前后变动，要确定它目前的位置并不容易。"
 gpm_dig_site.11.name:0 "盒子"
 gpm_dig_site.11.desc:0 "我们已经找到了造成时间扭曲的东西当前的位置。如果在这个星球上有这样的东西的话。这些波动似乎来自一个被留在这个星球上的半埋的奇怪蓝色长方形盒子。我们目前正试图进入它的内部。"
 gpm_dig_site.12.name:0 "博士"
 gpm_dig_site.12.desc:0 "多次尝试后，我们终于能进入这个奇怪的蓝色盒子里。它的内部似乎比外部略大。在这个盒子，或者说在这个房间的中间，我们发现了一个奇怪的球形装置。这个装置似乎对它附近的其他物体有一些相对论的时间影响。然而，尽管不可控，这个盒子似乎大幅放大了这种影响。\n在这个盒子的墙上还发现了一些纸条。大多数都是关于时间是一个球的，摇摆不定的、时间性的之类的。没有提到这个盒子和球体的名字或所有者的东西。除了一张纸条；上面有“博士”的签名。"
 gpm_precursor_generic_digsite:0 "先驱者探索"
 gpm_precursor_generic_digsite_desc:0 "这个星球曾经属于一个古老的先驱者文明。我们必须准备一支远征队，从地面上调查这个星球。\n\n首先要做的是找到一个合适的地点来建立一个前线远征营地。由于这个星球有许多危险，还可能有自主防御系统，这将不是一项简单的任务。"
 gpm_dig_site.100.name:0 "行动基地"
 gpm_dig_site.100.desc:0 "探险队找到了一个安全的地点安营扎寨。额外的设备和人员正被用小型空投船投放到临时营地。现在，一支探险队正准备搜索附近的先驱者遗迹。"
 gpm_dig_site.100.a:0 "棒极了"
 gpm_dig_site.110.name:0 "搜寻未知"
 gpm_dig_site.110.desc:0 "探险队已经被派往第一个外围废墟旁的一条狭窄小路。这样做是希望能避免在主要道路上可能出现的任何意外。他们需要一些时间才能到达进入废墟的另一条路。"
 gpm_dig_site.110.a:0 "了解"
 gpm_dig_site.120.name:0 "“古老”过于轻描淡写"
 gpm_dig_site.120.desc:0 "探险队已经进入了废墟，并发现它相当安全。\n\n探险队在路线上发现了一些小型的人工制品。有饰品、工具，也有小型电子装置。粗略的分析显示，它们的年龄超过了10万年！\n\n探险队的补给不多了，所以他们准备返回大本营。与此同时，第二支探险队正在出发。"
 gpm_dig_site.120.a:0 "非常好的发现！"
 gpm_dig_site.130.name:0 "新路线"
 gpm_dig_site.130.desc:0 "我们的第二支探险队发现了一些隧道，它们通向一个保存完好的六面体室，可能通向一个更大的建筑群。这个密室还有五个门，但它们似乎都被锁住了。\n\n正在运送工具和设备以攻破上锁的大门。"
 gpm_dig_site.130.a:0 "谨慎行事。"
 gpm_dig_site.140.name:0 "我们进来了！"
 gpm_dig_site.140.desc:0 "我们终于突破了一扇锁着的门！看起来这是一个相当大的建筑群，也许属于上面遗迹的一部分。我们的探险队正分成两组以便能更有效地探索这个建筑群的各个房间。\n谁知道他们会发现什么，或者什么会找到他们。"
 gpm_dig_site.140.a:0 "记录一切！"
 gpm_dig_site.150.name:0 "无名遗迹"
 gpm_dig_site.150.desc:0 "在对整个遗迹进行了广泛的搜索之后，第二支探险队只找到了少量的人工制品。包括一些小型设备、传家宝和文物，以及一个可以工作的数据板。\n\n然而，大部分数据已经丢失或者损坏，幸运的是，我们设法恢复了一些技术数据。"
 gpm_dig_site.150.a:0 "这是一个很好的发现。"
 gpm_dig_site.150.MEGACORP:0 "在黑市上出售"
 gpm_dig_site.151.name:0 "发电设施"
 gpm_dig_site.151.desc:0 "这似乎是一个旧的发电设施的废墟。在这个建筑群的几个房间里，人们发现了能量继电器和电源阵列。然而，大多数设备都处于如此糟糕的状态，几乎无法从它们那里学到任何东西。但是我们在其中一个较深的房间里发现了一个有趣的终端，从中获得了一些难以置信的信息。"
 gpm_dig_site.151.a:0 "完美的发现！"
 gpm_dig_site.151.MEGACORP:0 "信息就是收益"
 gpm_dig_site.152.name:0 "舰船设计研究所"
 gpm_dig_site.152.desc:0 "在遗迹中，我们偶然发现了一组相连的房间，里面装满了大型光板和3D制造机。有些板子还在勉强运作。一些人试图破译板子上错综复杂的文字和方程式。这似乎是一艘新船的早期设计，而且是一艘大船。一艘长长的巨舰，有4个机库托槽，以及我们认为是维修舱的地方。这艘巨大的飞船，这个“主宰”，在这个设施被放弃之前，还处于设计的早期阶段。"
 gpm_dig_site.152.a:0 "主宰听起来令人惊叹"
 gpm_dig_site.152.MEGACORP:0 "战争是门好生意"
 gpm_dig_site.153.name:0 "轨道监测站"
 gpm_dig_site.153.desc:0 "这个被掩埋的设施的每个房间里都布满了显示器、全息屏幕和虚拟球体。它们似乎被用来监测一切进入和离开这个星球轨道的东西。数以亿计的微型卫星最初肯定是被用来监视这个星球和它周围的一切。然而，并没有太多东西保留下来。这些虚拟球体上的一部分数据存储单元应该仍可被恢复。"
 gpm_dig_site.153.a:0 "如此多的监视……"
 gpm_dig_site.153.MEGACORP:0 "这些东西在市场上会很好卖"
 gpm_dig_site.154.name:0 "旧碉堡"
 gpm_dig_site.154.desc:0 "这些房间的墙壁和天花板用中子和某种移动的、或者说“活的”金属进行了终极强化。它们似乎修复了我们的工具在打开门时对门造成的大部分破坏。房间内有交火和爆炸的痕迹，但墙壁、地板、门和天花板似乎都处于原始状态。这个建筑群一定是某种掩体，至少是一个非常重型的防御设施。"
 gpm_dig_site.154.a:0 "有趣！"
 gpm_dig_site.154.MEGACORP:0 "卖掉所有没粘在地板上的东西"
 gpm_dig_site.155.name:0 "指挥中心"
 gpm_dig_site.155.desc:0 "我们在这一系列密室的深处偶然的发现了一个中央大密室。墙壁上布满了显示器、通讯设备，还有保存下来的外星人死尸。房间中央摆着一个空荡荡的宝座，周围是微型显示器和各种管道、通信接口和充满复杂接口的小平台。这一定是某种指挥中心，这个先驱在这里发动战争。"
 gpm_dig_site.155.a:0 "把这个宝座也回收了吧！"
 gpm_dig_site.155.MEGACORP:0 "这个宝座是纯金的！"
 gpm_dig_site.156.name:0 "崩溃之城"
 gpm_dig_site.156.desc:0 "没过多我们就意识到，我们进入的一系列房间和走廊都是一个大型建筑群的一部分。当我们进一步深入时，我们发现了被埋葬的街道、交通设备和整个的建筑。这是一个完整的城市！像这个星球上发现的那些崩溃的城市一样。这里一定发生了巨大的破坏和无法想象的生命损失。我们正试图在其余部分自我坍塌之前尽可能多地抢救这里。"
 gpm_dig_site.156.a:0 "可怕的发现"
 gpm_dig_site.156.MEGACORP:0 "把个人物品也卖了！"
 gpm_dig_site.157.name:0 "H.U.B."
 gpm_dig_site.157.desc:0 "大部分相邻房间都是空的。它们早已被最初的创造者抛弃。除了一个。似乎那里还有一台大型中央计算机。这台坏掉的机器被命名为“H.U.B.”，它已经离线数千年了。我们相信这就是中央单元，一个能自主运作整个建筑群的“思维”。可恢复的数据不多，但我们绝非空手而归。"
 gpm_dig_site.157.a:0 "棒极了"
 gpm_dig_site.157.MEGACORP:0 "AI总能卖个好价"
 gpm_dig_site.158.name:0 "通信设施"
 gpm_dig_site.158.desc:0 "几十个独立分隔的单间分布在各个房间。墙壁只有房间一半高。每个部分都有一个小入口，似乎装满了某种类型的工作站、某种显示器和各种通信设备。奇怪的是，我们在其中一些工作站里发现了古老的醉酒饮料、微量致幻物质、或袖珍枪支。这不太像个工作的好地方，倒像是寻欢作乐之所。"
 gpm_dig_site.158.a:0 "真是奇特。"
 gpm_dig_site.158.MEGACORP:0 "这些药值个好钱"
 gpm_dig_site.159.name:0 "量子数据库"
 gpm_dig_site.159.desc:0 "无数列明亮的数据库在这些巨大的房间中延伸。它们每一个似乎都拥有独立的无尽能源单位，尽管上面覆盖着层层岩石和灰尘，大多数设备仍在完好无损的运行。我们正从它们中尽可能多地提取数据。"
 gpm_dig_site.159.a:0 "学习的好机会"
 gpm_dig_site.159.MEGACORP:0 "外星研究？卖了卖了卖了"
 gpm_dig_site.160.name:0 "坚不可摧的堡垒"
 gpm_dig_site.160.desc:0 "没过多久，我们的两队人马就不断在这片废墟中碰到一起。这是个迷宫，更糟糕的是…所有的路径都互相交叉，但都是死胡同。似乎这个建筑群利用隐藏在反射场后的微型虫洞来欺骗和移动入侵者，让他们穿越建筑群的各个入口和死路。要绘制出所有路线、死路和虫洞，并进入建筑群内部，需要花费一些时间。"
 gpm_dig_site.160.a:0 "我已经糊涂了"
 gpm_dig_site.160.MEGACORP:0 "拆除场发射器"
 gpm_dig_site.161.name:0 "逃亡者的藏身处"
 gpm_dig_site.161.desc:0 "我们不知道这片古老之地曾是监狱建筑群的哪一部分。但越狱者似乎重新把这里利用为庇护所或藏身处。里面发现了几十件丢弃的囚服、铁链和毁坏的追踪装置。在整个藏身处或庇护所还发现了几本宣传手册，不是烧毁就是损坏。我们正试图从这些装置中回收能找到的东西，并尽可能从手册中了解更多。"
 gpm_dig_site.161.a:0 "多么悲惨的地方"
 gpm_dig_site.161.MEGACORP:0 "全部回收！"
 gpm_dig_site.162.name:0 "采矿单位仓库"
 gpm_dig_site.162.desc:0 "一排一排闲置废弃的机器人站在我们面前。每个房间都有类似的机器人，有不同的工具和配置。经过许多小时的尝试，我们终于成功连接到其中一个机器人的正电子脑，并下载了大量数据。"
 gpm_dig_site.162.a:0 "棒极了。"
 gpm_dig_site.162.MEGACORP:0 "我们有买家了"
 gpm_dig_site.163.name:0 "武器工厂"
 gpm_dig_site.163.desc:0 "每个房间都塞满了重叠的传送带、气动压力板和各种机械臂。在整个设施中可以找到各种类型、完成或未完成的武器零部件。各个密室似乎用于该设施在几千年前生产武器时的一系列工序。"
 gpm_dig_site.163.a:0 "有趣！"
 gpm_dig_site.163.MEGACORP:0 "把你能找到的武器都打包带走！"
 gpm_dig_site.164.name:0 "古保险库"
 gpm_dig_site.164.desc:0 "我们一到达内室，就发现这不是普通的建筑群，而是一座保险库。准确地说，是许多保险库。我们仍在分析这里发现的一切，但这里留下的知识和资源足以使几代科学家为之忙碌。"
 gpm_dig_site.164.a:0 "神奇！"
 gpm_dig_site.164.MEGACORP:0 "搜刮资源！"
 gpm_dig_site.165.name:0 "坠毁的轨道站"
 gpm_dig_site.165.desc:0 "这些房间的布局表明，这里曾是同一表面上大型、平坦综合体的一部分。房间三个一组，越往里走，地面越高。意味着这里可能曾是一座更圆的超级结构的一部分。有人推测可能是一个轨道站——一个呈环状的大型人工世界。"
 gpm_dig_site.165.a:0 "有趣的理论"
 gpm_dig_site.165.MEGACORP:0 "把所有有用的材料都拆掉"
 gpm_dig_site.166.name:0 "废弃哨站"
 gpm_dig_site.166.desc:0 "看来这不过是个前哨。少量工具、容器和几乎不值得一提的设施散落在此。也发现了一些旧的装置和武器。这里似乎是被匆忙抛弃的。"
 gpm_dig_site.166.a:0 "回收你能找到的东西"
 gpm_dig_site.166.MEGACORP:0 "全卖掉！"
 gpm_dig_site.167.name:0 "倒塌的仓库"
 gpm_dig_site.167.desc:0 "我们发现几个大房间里放满了容器。许多是由一种未知材料制成。我们不愿意打开这些东西，但我们找到了几个已经打开的，里面除了一般的工具和材料外没有别的。在回去打开一些后，我们发现了一些有趣的装置和材料。"
 gpm_dig_site.167.a:0 "很好的发现"
 gpm_dig_site.167.MEGACORP:0 "全在“市场”上出售"