 THINK_TANK_FTL_PROJECT:0 "Install FTL Engine"
 THINK_TANK_FTL_PROJECT_DESC:0 "Astesia, the mysterious Science Nexus in §HGate of Tears§! system, asks us to install a huge FTL engine on her so that she can leave this system.\n\nWe have to pay §Y20 £alloys£ $alloys$ and 20 £energy£ $energy$ per month for 60 months§! to support this project."
 THINK_TANK_FTL_PROJECT2:0 "Install Bombs"
 THINK_TANK_FTL_PROJECT2_DESC:0 "Astesia, the mysterious Science Nexus in §HGate of Tears§!, asks us to install a huge FTL engine on her so that she can leave this system. But it is too dangerous to let this intelligent fortress move freely with heavy armament, so we must install a bomb to destroy it!"
 wg_boss.4.name:0 "Odd Science Nexus Shut Down"
 wg_boss.4.desc:0 "After a fierce battle, we successfully destroyed the thrust system of the mysterious Science Nexus and forced it to shut down. We found that its AI program was severely damaged, but we still extracted some valuable data.\n\nThe wreckage of the Science Nexus is floating in space. Perhaps we could fix it one day."
 wg_boss.4.a:0 "Great."
 wg_boss.5.name:0 "Odd Science Nexus"
 wg_boss.5.desc:0 "We found a megastructure in §HGate of Tears§! system -- a §HScience Nexus§!!\n\nIt is shocking that this Science Nexus has thrusters and weapons, which makes it a moving fortress in the solar system. Our scanner discovered an intelligent signal inside the Nexus, but it has made no response to us."
 wg_boss.5.a:0 "So strange."
 wg_boss.6.name:0 "Astesia's Request"
 wg_boss.6.desc:0 "We accept Astesia's request, and she has transferred us the blueprints of the FTL engine. All we need to do is to assign an engineer ship for the construction."
 wg_boss.6.a:0 "Start the operation."
 wg_boss.7.name:0 "Pretend to Accept"
 wg_boss.7.desc:0 "We pretend to accept Astesia's request, and she has transferred us the blueprints of the FTL engine. However, what we are going to do is installing a bomb, which is capable of destroying this strange creature."
 wg_boss.7.a:0 "Start the operation."
 wg_boss.8.name:0 "Bombs Detonated"
 wg_boss.8.desc:0 "The mysterious Science Nexus didn't realize that what we installed was a bomb. The bomb successfully detonated after our ships evacuating to a safe position. As we expected, the Nexus was broken into pieces.\n\nLater, we found a database in an intact part of the wreckage and recovered some materials.\n\nMaybe it is malicious of us to do such things, but it is also irresponsible for our future to leave this unstable element wandering in space."
 wg_boss.8.a:0 "That's for our safety."
 wg_boss.8.tooltip:0 "§RAstesia was destroyed.§!"
 wg_boss.9.name:0 "Installation Complete"
 wg_boss.9.desc:0 "After we finished the FTL engine installation on Astesia, the huge Science Nexus started her jump drive. Where will she go?"
 wg_boss.9.a:0 "Let's wait and see."
 wg_boss.9.tooltip:0 "§YAstesia starts the jump drive.§!"
 wg_boss.10.name:0 "Astesia's Failure"
 wg_boss.10.desc:0 "Astesia started up the engine, but we can't track any signal about where she goes.\n\nSeveral months later, one of our civil spacecraft found huge wreckage near a planet, which was later proved to be some parts of Astesia. \n\nIt's a pity that our friend didn't succeed. Maybe some design faults of the FTL engine or some mistakes of installation killed her.\n\nMercifully, we found the main database in the wreckage, and we extracted a lot of valuable data from it."
 wg_boss.10.a:0 "That's a pity!"
 wg_boss.11.name:0 "Astesia's Success"
 wg_boss.11.desc:0 "Tens of days after Astesia started the FTL engine, a huge jumping signal just appeared over our Capital. It's Astesia!\n\nAstesia set the first FTL destination as our homeworld system because she wants to give us a §Ysurprise§!. She is willing to join our empire and dedicates her knowledge to us."
 wg_boss.11.a:0 "Welcome! Astesia."
 wg_boss.12.name:0 "Gifts from Astesia"
 wg_boss.12.desc:0 "Astesia recently sent us a message, that the production problem of the Turbolaser, which she had studied for a long time, had been solved eventually. She gave us the whole blueprint. Now we can produce this high-performance rapid-fire weapon."
 wg_boss.12.a:0 "Thank you very much!"
 wg_boss.15.name:0 "Mysterious Signal"
 wg_boss.15.desc:0 "One of our spacecraft which had been §YGate of Tears§! system suddenly received a message. After the investigation, we found that the spacecraft was hacked and installed with a special receiving program, and the origin of the signal was the mysterious Science Nexus at §YGate of Tears§!."
 wg_boss.15.a:0 "Connect the signal."
 wg_boss.16.name:0 "Astesia"
 wg_boss.16.desc:0 "Dear [root.GetSpeciesNamePlural], I am Astesia, the Science Nexus of the Endordia Empire. We had a meeting not long ago, didn't we? \n\nI'm sorry about installing the communication program on your spacecraft without permission, but I really need your help."
 wg_boss.16.a:0 "How can you a Science Nexus talk?"
 wg_boss.16.a.response:0 "Actually, Astesia was the name of my flesh before my consciousness uploading. \n\nMy empire needed a biological computer being the core of a Science Nexus to enhance its calculation ability, so I took my own choice to upload my consciousness to this Science Nexus till now."
 wg_boss.16.b:0 "How about the Endordia Empire?"
 wg_boss.16.b.response:0 "The empire... has perished."
 wg_boss.16.c:0 "You can move on your own? What happened?"
 wg_boss.17.name:0 "Astesia"
 wg_boss.17.desc:0 "In the time when Endordia Empire still existed, I, or you can say this Nexus itself, was the highest weapon research institute, and fortunately, this Nexus wasn't buried with the empire.\n\nI knew if I kept staying here, by someday I will have run out of resources in this tin can, so I managed to access the full control authority of this Nexus and take the engines from the abandoned spacecraft around me using my maintenance machines. This at least makes me barely moving within the system."
 wg_boss.17.a:0 "What help do you need?"
 wg_boss.17.a.response:0 "Though I solved the problem of sublight motion in the system, I can't build a suitable FTL engine for myself because of the lack of materials. But still, I finished a design paper for this type of engine, so I hope you can help me with the construction.\n\nOf course, I will pay you back when it is finished."
 wg_boss.17.b:0 "§E(Help Astesia install FTL engine.)"
 wg_boss.17.c:0 "§E(Deceive Astesia and install a bomb instead of an engine.)"
 wg_boss.17.d:0 "§E(Reject her request.)"
 wg_boss.18.name:0 "Astesia"
 wg_boss.18.desc:0 "It looks like you have your own difficulties, but thanks for talking with me anyway."
 wg_boss.18.a:0 "We are sorry."
 wg_fletcher:0 "Fletcher"
 wg_boss.20.name:0 "Desolated System"
 wg_boss.20.desc:0 "This system is full of shipwrecks. After an initial investigation, it's estimated that the time when these ships being destroyed ranges from one to a hundred thousand years ago.\n\nWhat on earth happened to these ships? Some of our crews have bad feelings about this."
 wg_boss.20.a:0 "We must be careful."
 wg_boss.21.name:0 "A Trap"
 wg_boss.21.desc:0 "Lots of drones are hiding in this spacecraft wreckage! Obviously it was them that attacked those spacecraft.\n\nOne of them is so huge that it can rival a battleship!\nThese drones are striking to our spacecraft!!"
 wg_boss.21.a:0 "All ships, get into battle stations!"
 wg_boss.22.name:0 "Master of UAV Destroyed"
 wg_boss.22.desc:0 "Fletcher, the Master of UAV was destroyed by us! After that, all other drones were shut down immediately, became part of space junk like that spacecraft wreckage.\n\nWe found that they belong to an ancient Abyss Empire, but we don't know why those drones were abandoned. These drones 'live' here and resupplied themselves by attacking ships passing by.\n\nNow, this system is safe, and we learned a lot from the structure of these drones."
 wg_boss.22.a:0 "Brilliant!"
