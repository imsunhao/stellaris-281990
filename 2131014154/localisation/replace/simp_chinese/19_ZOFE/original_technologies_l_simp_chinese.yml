 tech_original_empire_missile:0 "正义之箭"
 tech_original_empire_missile_desc:0 "正义之箭是一种纯能量导弹，因此没有常规点防御系统可瞄准的弹体。\n\n§H该科技属于始源帝国。§!"
 ORIGINAL_EMPIRE_MISSILE:0 "正义之箭"
 ORIGINAL_EMPIRE_MISSILE_DESC:0 "正义之箭是一种纯能量导弹，因此没有常规点防御系统可瞄准的弹体。\n\n§H该科技属于始源帝国。§!"
