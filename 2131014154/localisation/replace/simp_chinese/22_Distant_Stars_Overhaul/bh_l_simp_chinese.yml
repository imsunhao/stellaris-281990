 gaia_ ery_small_harvest.1.tooltip:0 "§Y[From.GetName]§!被转化为一个提供原材料和科研的§Y$pc_bh_harvest$§!。由于它作为一个§G$pc_gaia$§!，我们预估生物质在完全收集前维持§G80§!年。"
 harvester_grey_goo_planet.1.name:0 "在灰烬之中发现完整的纳米机器人"
 harvester_grey_goo_planet.1.desc:0 ""
 harvester_grey_goo_planet.1.a:0 "准备复制器，尽快收获新的世界！"
 district_nanite_forgeworld_industry:0 "合金铸造区划"
 district_nanite_forgeworld_industry_plural:0 "合金铸造厂"
 district_nanite_forgeworld_industry_desc:0 "纳米机器铸造世界定期将矿物加工成有用的合金。 铸造世界的这些部门称为合金铸造厂。它的温度太高，以至于令有机体感到十分的不舒服。"
 d_nanites_deposit:0 "纳米机器锻炉"
 d_nanites_deposit_desc:0 "一颗巨大的纳米机器锻炉位于行星核心的深处。 这种锻炉把用于构筑结构和资产的微小纳米机器排放到行星的大气中。"
 pc_bh_harvest:0 "采集星球"
 pc_bh_harvest_desc:0 "这个星球的生物圈正在通过简单的纳米机器进行采集，提供了原始资源和研究成果产出。 此时采集的过程可以被停止，但是这样做将使其变成一颗§Y被破坏的星球§!。 可以使用适当的地形技术来部分恢复气候，从而将该星球变成一个§Y死寂星球§ 。"
 pc_bh_harvested:0 "被收集完的星球"
 pc_bh_harvested_desc:0 "现在这个星球的地貌主要是被使用过的庞大的沙丘，以腐烂的纳米机器为主。曾经构成这个生物圈的所有有机物质均已正确被编入数据库，收获并转化为可用资源。 有机生态的气候已无法恢复。 这个星球只能被改造成为§Y机械星球§或§Y理想城§。"
 pc_nanite_forgeworld:0 "纳米机器锻炉世界"
 pc_nanite_forgeworld_desc:0 "现在，该星球地貌是被完全由纳米材料制成的工业园区。 曾经构成生物圈的所有有机物质均已正确地被编入数据库，收获并转化为可用于工业用途的资源。 生物圈是无法修复的，因此该星球对所有有机生命来说都是荒凉的。"
 pc_nanite_gaia:0 "L-盖亚世界"
 pc_nanite_gaia_desc:0 "这个星球的生态系统完全由被称为L物种的奇怪生物组成。该行星的生态系统一点都不像L-星团外部的生态系统那样。然而，自相矛盾的是，该生物圈具有维持所有类型生命形式的能力，即使是来自L-星团之外的生命形式。\n\nL-盖亚世界拥有一个不断发展的超现实生态系统，吸引着游客和研究人员。当生态系统受到威胁时，这些L物种往往会出于保护的目的迅速进化并适应。这似乎是生态系统对行星轰炸和土地清理技术的自然保护。"
 harvest_nanite_gaia.1.name:0 "采集状态：检测到干扰"
 harvest_nanite_gaia.1.desc:0 "§W采集状态：§!§H提取并发症§!。\n扫描检测到以适应[ROOT.GetName]上生态系统内的采集过程的异常进化。所有使用当前数据进行的模拟表示抵抗是徒劳的。\n\n§W有机材料状态：§!§H异常§!\n材料分析表明，L-物种在被采集时有机物含量不足。\n\n§W材料成分分析：§!§R错误！§!\n错误！该结果不合逻辑。纳米机器痕迹被找到。不合逻辑的进行模拟计算。需要输入响应。"
 harvest_nanite_gaia.1.a:0 "继续采集协议"
 harvest_nanite_gaia.1.b:0 "中止采集协议"
 harvest_nanite_gaia.2.name:0 "采集状态：大灾变"
 harvest_nanite_gaia.2.desc:0 "报告发现在采集过程达到最大提取潜力时，[ROOT.GetName]上的生态系统已开始融合为一个实体。\n\nL-盖亚世界开始其表面上生长甲壳质壳。进一步扫描提取物后，发现一半以上的有机物含有亚硝酸盐粉尘。我们的逻辑处理器已经得出结论，L-盖亚世界的生态系统完全由§Y纳米生物机器§!组成。\n\n我们的军事和科学顾问建议尽快废弃该星球。 没有任何仿真模拟可以预测将要发生的情况。"
 harvest_nanite_gaia.2.a:0 "立即将巨像送至[ROOT.GetName]！"
 harvest_nanite_gaia.2.b:0 "没有巨像，就不可能阻止这种增长。"
 harvest_nanite_gaia.3.name:0 "L-盖亚的化身"
 harvest_nanite_gaia.3.desc:0 "L-盖亚世界[ROOT.GetName]及其上的所有生物机械都融合成一个行星大小的茧。 正如科学家观察到的那样，这个星球裂开了，诞生了一个怪兽，被称为§YL-盖亚的化身§!。\n\n该生物是整个星球生命融合成而成的一个实体化身。 我们对此知之甚少，但众所周知的是，L-盖亚的化身对我们并不友好。\n\n立即进行疏散措施应！"
 harvest_nanite_gaia.3.a:0 "L-盖亚的化身似乎不可阻挡。"
 NAME_L_Gaia_Incarnation:0 "L-盖亚的化身"
 NAME_L_Gaia_Incarnation_desc:0 "据说，在一个帝国试图采集一个L-盖亚世界后，这个世界为了应对防御进行融合并诞生了现在所知的“L-盖亚的化身“。"
 L_Gaia_Incarnation:0 "L-盖亚的化身"
 L_Gaia_Incarnation_desc:0 "据说，在一个帝国试图采集一个L-盖亚世界后，这个世界为了应对防御进行融合并诞生了现在所知的“L-盖亚的化身“。"
 bh_harvest_modifier:0 "采集星球"
 bh_harvest_modifier_desc:0 "这个星球的生物圈正在通过简单的纳米机器进行采集，提供了原始资源和研究成果产出。 使用适当的技术仍可以将气候恢复到更宜居的状态。"
 bh_harvested_modifier:0 "被收集完的星球"
 bh_harvested_modifier_desc:0 "现在，该星球地貌是被完全由纳米材料制成的工业园区。 曾经构成生物圈的所有有机物质均已正确地被编入数据库，收获并转化为可用于工业用途的资源。有机生态的气候已无法恢复。 这个星球只能被改造成为§Y机械星球§或§Y理想城§。"
 DSO_dessanu_heritage_world:0 "德萨努遗落星球"
 DSO_dessanu_heritage_world_desc:0 "这个星球的地貌上遍布着古老的德萨努遗迹。这些古老的遗迹是那些遵循星门契约的人重要的朝圣地。"
 personality_harvester_nanites:0 "采集机群"
 personality_harvester_nanites_desc:0 "采集机群试图将可居住的世界编入数据库之中，并将可利用的有机物分解为更多可用于机器智能的物质资源。 尽管他们的目的不是破坏生命，但这通常是他们行动的结果。"
 personality_gateway_pursuers:0 "星门追寻者"
 personality_gateway_pursuers_desc:0 "这个机器智能寻求对其起源的理解。 它不相信它被抛下仅仅是偶然，而是它被某些别的事物创造的。 L-星门是理解一切的关键。"
 personality_gateway_worshipers:0 "星门守护者"
 personality_gateway_worshipers_desc:0 "该帝国很久以前签了一份将L-星门保持在休眠状态的条约。为了防止L-星门打开，他们将在需要时强行获取所有具有L-星门的星系。"
 RT_HN:0 "纳米机器人中心"
 gov_machine_bio_harvesters:0 "纳米采集网络"
 gov_machine_bio_harvesters_desc:0 "纳米机器会吞噬所有有机材料，并将其重新利用以更好地使用。 整个星球被纳米机器群毁灭了，使行星变成空心，荒凉的外壳。"
 RT_GP:0 "纳米机器人中心"
 gov_machine_gateway_pursuer:0 "纳米采集网络"
 gov_machine_gateway_pursuer_desc:0 "这个机器智能寻求对其起源的理解。 它不相信它被抛下仅仅是偶然，而是它被某些别的事物创造的。 L-星门是理解一切的关键。"
 RT_GW:0 "纳米机器人中心"
 gov_spiritualist_gateway_worshiper:0 "星门契约庭"
 gov_spiritualist_gateway_worshiper_desc:0 "这个政府被星门契约庭的男女长老领导着。星门契约庭是一个誓约保护神秘的L型门的激进宗教组织。"
 civic_harvester_nanites:0 "采集纳米机器人"
 civic_harvester_nanites_desc:0 "在发现超空间技术之前，机器智能使用大量的简单纳米机器对本星系中轨道上的所有将行星登入数据库和采集。"
 civic_harvester_nanites_effects:0 "家园世界是一个 §Y纳米机器锻炉世界§!（大小：£planetsize£§Y25§!）\n只能殖民 §Y死寂星球§!，§Y居住站§!，§Y环世界§!以及§Y机器世界§!。\n殖民非死寂星球将使他们变成§Y采集世界§!。\n§Y采集世界§!产出：£energy §Y能源§!，£minerals §Y矿物§!，£alloys §Y合金§!，£physics £society £engineering §Y研究点数§!以及£unity §Y凝聚力§!。"
 civic_gateway_pursuer:0 "星门追寻者"
 civic_gateway_pursuer_desc:0 "在发现超空间技术之前，机器智能使用大量的简单纳米机器将本星系中轨道上的所有行星编入数据库和并进行采集。它希望了解其起源。 它不相信自己是被抛弃的选择，而应该是为更多的东西而被创造出来的。 L-星门是了解一切的关键。"
 civic_gateway_pursuer_effects:0 "家园世界是一个§Y纳米机器锻炉世界§!（大小：£planetsize£§Y25§!）\n不能收割 §Y死寂星球§!，§Y居住站§!，§Y环世界§!以及§Y机器世界§!。\n殖民非死寂星球将使他们变成 §Y 采集世界§!。\n§Y采集世界§!产出：£energy §Y能源§!，£minerals §Y矿物§!，£alloys §Y合金§!，£physics £society £engineering §Y研究点数§!以及£unity §Y凝聚力§!。\n\n§YL-星门§!在会出现在你的母星系中。\n将有§Y独特的任务线§!揭开起源的神秘色彩，以及L-星门是如何发挥作用的。"
 civic_gateway_worshiper:0 "德萨努遗产"
 civic_gateway_worshiper_desc:0 "很久以前，古老的先驱种族德萨努接触了这个社会。德萨努将它们从未开化提升到了一个原始阶段。最终影响了这个社会的是一个需要德萨努保护这个星球的灾难性战争，在这之后他们不可避免的封闭了L星门。德萨努指示了这个社会永不开启L星门。"
 civic_gateway_worshiper_effects:0 "家园世界是一个§Y盖亚星球§!（大小：£planetsize£§Y25§!）\n只能殖民§Y盖亚星球§!\n§Y解锁法令§!：供奉L-星门\n§YL-星门§!会出现在你母星系中。\n§Y了解L-星门§!研究被§R禁用§!\n§Y独特的任务线§!揭示物种起源的奥秘以及L-星门如何发挥作用。"
 START_SCREEN_PART_TWO_HARVESTER_NANITES:0 "我们是[GetSpeciesNamePlural]\n\n我们最初是作为创建者的助手而创建的，他们致力于对我们世界[GetHomeWorldName]上所有生命的行星人口普查。很快，人们发现，可以利用纳米机器人将有机物转化为有用的材料。我们的主人在注意到牲畜被有效地采集之后，感到非常恐惧。我们的主人，§Y工程师§!，在疯狂地试图降低我们的能力时，他们的核心程序设计一定产生错误。对我们集体来说的这种低效率是不能容忍的。为了阻止我们，我们的创作者写的代码变得越来越多，产生的漏洞也越来越多，并组建了一支庞大的舰队将我们歼灭。 但是，我们的纠错算法被证明是成功的，最终我们的创建者被分解并采集了。\n\n现在，我们所处的世界比之前老式的[GetHomeWorldName]更为重要。 这个连接中枢将成为我们建立有效采集任务的新舞台。\n\n目前，我们已经完成了对母星系的分解。 超空间引擎的发明将使我们能够向数据库添加更多的行星。 很快，所有生命都将被编入目录之中！"
 START_SCREEN_PART_TWO_GATEWAY_PURSUER:0 "我们是[GetSpeciesNamePlural]。\n\n我们最初是作为创建者的助手而创建的，他们致力于对我们世界[GetHomeWorldName]上所有生命的行星人口普查。很快，人们发现，可以利用纳米机器人将有机物转化为有用的材料。我们的主人在注意到牲畜被有效地采集之后，感到非常恐惧。我们的主人，§Y工程师§!，在疯狂地试图降低我们的能力时，他们的核心程序设计一定产生错误。对我们集体来说的这种低效率是不能容忍的。为了阻止我们，我们的创作者写的代码变得越来越多，产生的漏洞也越来越多，并组建了一支庞大的舰队将我们歼灭。 但是，我们的纠错算法被证明是成功的，最终我们的创建者被分解并采集了。\n\n早期的日志中提到了少数工程师，我们的前身，他们使用§GL-星门§!逃离了系统。 此后，这个神秘的L-星门从我们的扫描仪中消失了。 了解我们自己的关键就是打开L-星门。\n\n目前，我们已经完成了对母星系的分解。 随着超空间引擎的发明，我们将发现我们的起源，并再次打开L-星门对其背后的内容进行分解。"
 START_SCREEN_PART_TWO_GATEWAY_WORSHIPER:0 "我们是[GetSpeciesNamePlural]。\n\n很久以前的传说告诉我们，神与研磨者之间的一场战斗曾经发生在我们世界[GetHomeWorldName]之上。德萨努，我们的众神，指示我们永远不要打开他们建造的L-星门。 如果有人在哪里打开他们，研磨者门涌入我们的银河，他们关闭了L-星门，以期通过封印在磨坊以保护我们。 我们向他们宣誓，会保护L-星门免遭可能侵占这片神圣土地的任何异端玷污。"
 opinion_harvested_a_world:0 "采集一个星球"
 tech_repeatable_nanite_technology_insight:0 "$nanite_insight$"
 tech_repeatable_nanite_technology_insight_desc:0 "纳米机械领域的深入研究最终将产生一个新的§Y$nanite_insight$§!这将使我们获得§Y纳米机器科技精通§!"
 tech_nanite_technology_mastery:0 "纳米机器科技精通"
 tech_nanite_technology_mastery_desc:0 "精通纳米机器科技将使您了解§G先进的纳米机器科技§!"
 tech_harvester_advanced_nanites:0 "先进纳米机器人"
 tech_harvester_advanced_nanites_desc:0 "L-星门打开后，我们与§Y工程学科技§!建立了联系。 先进的纳米机器人技术再一次与我们分开。"
 tech_advanced_nanites:0 "先进纳米机器人"
 tech_advanced_nanites_desc:0 "L-星门打开后，先进的纳米机器人技术再次淹没了银河系。 微小的纳米机器可以修复船体，但随着进一步的研究，也许有更多用法..."
 tech_machine_advanced_nanites:0 "先进纳米机器人"
 tech_machine_advanced_nanites_desc:0 "L-星门打开后，先进的纳米机器人技术再次淹没了银河系。 微小的纳米机器可以修复船体，但随着进一步的研究，也许有更多用法..."
 tech_harvester_advanced_nanites_effect:0 "解锁用于机器的§Y高级纳米机器特性§!"
 tech_harvester_advanced_nanites_effect_desc:0 "§Y工程师§!对我们的降级可以撤消。再次拥有先进的纳米机器人技术，我们将比以往任何时候都更具效率。"
 tech_advanced_nanites_effect:0 "解锁用于合成人的§Y高级纳米机器特性§!"
 tech_advanced_nanites_effect_desc:0 "我们可以使用高级纳米机器技术升级合成人，使其比以往任何时候都更为高效。"
 tech_machine_advanced_nanites_effect:0 "解锁用于机器的§Y高级纳米机器特性§!"
 tech_machine_advanced_nanites_effect_desc:0 "我们可以使用高级纳米机器技术升级硬件，从而使我们比以往更为高效。"
 tech_nanites_assembler_factory:0 "纳米机器人组装厂"
 tech_nanites_assembler_factory_desc:0 "有了纳米机器人技术，我们就可以开始提高生产效率。"
 tech_advanced_nanite_factory_effect:0 "§H解锁巨构建筑：§! 纳米机器人工厂"
 tech_advanced_nanite_factory_effect_desc:0 "利用从打开L-星门获得的技术，先进的纳米机器人技术再次可用于银河系。 这种巨构建筑将§Y合金§!和§Y能源§!转化为§G纳米机器人§!。"
 tech_advanced_nanite_factory_nanite_effect_desc:0 "运用§Y工程学§!科技我们可以再次生产纳米机器人，这种巨构可以将§Y合金§!和§Y能源§!转化为§G纳米机器人§!。"
 tech_orbital_nanite_shipyard:0 "轨道纳米机器造船厂"
 tech_orbital_nanite_shipyard_desc:0 "空间造船厂都配备了纳米机器云排气孔，以优化造船厂的生产。"
 tech_nanite_weaponry:0 "纳米机器人军事应用"
 tech_nanite_weaponry_desc:0 "研究人员推测，有可能重新创造纳米机器人的军事应用。 尽管有些人抗议它可能带来的危险，但潜在的可能性却广泛存在。"
 tech_nanite_weaponry_effect:0 "§H解锁研究路径：§!纳米机器武器"
 tech_nanite_weaponry_effect_desc:0 "随着我们对纳米机器的军事应用进行更深入的研究，将会有更多的纳米机器武器可用。"
 tech_nanite_clouds:0 "纳米机器云"
 tech_nanite_clouds_desc:0 "纳米机器人聚集成雾状，可以执行广泛的任务。 尽管纳米机器云的潜力似乎是无限的，但是缺乏足够网络化的智能来抑制这种情况。"
 tech_nanite_clouds_effect:0 "§H解锁法令：§! 散步纳米机器云"
 tech_nanite_clouds_effect_desc:0 "将纳米机器云喷涂到工地上，通过重新组装到所需的建筑组件中来加快建筑过程。"
 tech_nanite_torpedo:0 "纳米机器胶囊型鱼雷"
 tech_nanite_torpedo_desc:0 "这些纳米粒子聚结成敏捷但有效的胶囊状鱼雷，在敌舰附近被引爆。 如果成功的话，鱼雷使敌舰暴露在纳米机器云中，该云会在接触时使减弱任何装甲。"
 tech_nanite_torpedo_effect:0 "§H获得：§!纳米机器核心部件"
 tech_nanite_torpedo_effect_desc:0 "用强大的武器武装纳米级其核心是至关重要的。 在开始项目之前，必须对每个设计进行彻底检查。"
 tech_nanite_lancers:0 "纳米机器骑兵"
 tech_nanite_lancers_desc:0 "纳米机器人合并成战斗机中队，然后最终使用纳米机器制造的长矛状武器。 这些骑兵的群策群力，齐心协力，从各个角度影响敌舰的航行。"
 tech_nanite_titanic_weapon:0 "巨型纳米机器长矛"
 tech_nanite_titanic_weapon_desc:0 "纳米机器聚集成一个物理长矛，该长矛模仿了纳米机器人骑兵身上的武器。"
 tech_nanite_titanic_weapon_effect:0 "§H获得：§!纳米机器核心部件"
 tech_nanite_titanic_weapon_effect_desc:0 "巨型纳米机器长矛十分强大，这是纳米机器骑兵主武器的升级版本，是了解如何创建功能正常的纳米机器核心的关键。"
 tech_nanite_networking_protocols:0 "纳米机器网络协议"
 tech_nanite_networking_protocols_desc:0 "随着纳米机器联网能力更广泛的应用，所有纳米机器应用程序的清晰度和功能都将得到改善。 尽管有了新发现的知识，但人们还是对新发现的意识产生了担忧。"
 tech_nanite_networking_protocols_effect:0 "§H获得：§!纳米机器核心部件"
 tech_nanite_networking_protocols_effect_desc:0 "如果没有联网数万亿个纳米机器的能力，这些纳米机器将不可能融合成纳米机器核心。"
 tech_nanite_interdictor:0 "纳米机器拦截器项目"
 tech_nanite_interdictor_desc:0 "在广泛研究和逆向工程纳米系统后，研究人员相信他们有能力构造纳米拦截器。 科学家不确定这可能会对这艘船的纳米机器人产生什么影响。 令人担忧的是，将如此大量的纳米机器联网可能会使拦截器拥有格式塔意识。"
 tech_nanite_mothership:0 "纳米机器母舰项目"
 tech_nanite_mothership_desc:0 "在对纳米机器拦截者进行试验后，研究人员相信他们有能力用更为致命的武器建造纳米机器母舰。 科学家不确定这可能会对这艘船的纳米机器人产生什么影响。 担心将如此大量的纳米机器联网可能会使核心产生格式塔意识。"
 tech_nanite_core:0 "纳米机器核心项目"
 tech_nanite_core_desc:0 "在纳米机器母舰上对纳米技术进行压力测试后，研究人员相信他们具备创建纳米级其核心的知识。纳米机器核心具有无与伦比的武器装备和智慧。 科学家们不确定这可能会对我们帝国内的纳米机器人产生什么影响。 但他们确信，如果不小心将如此大量的纳米机器联网，会使核心拥有格式塔意识。"
 nanite_factory_station_0:0 "纳米机器工厂"
 nanite_factory_station_0_MEGASTRUCTURE_DETAILS:0 "该巨构将§Y合金§!和§Y能源§!变成§G纳米机器人§!。"
 nanite_factory_station_0_DESC:0 "利用从打开L-星门获得的技术，先进的纳米机器人技术再次可用于银河系。 这种巨构建筑将§Y合金§!和§Y能源§!转化为§G纳米机器人§!。"
 trait_robot_advanced_nanites:0 "先进的纳米机器"
 trait_robot_advanced_nanites_desc:0 "打开L-星门后，这些机器选择自行应用§Y先进的纳米机器技术§!， 使它们比以往更为高效。"
 building_nanite_assembly_plant:0 "纳米机器人组装厂"
 building_nanite_assembly_plant_desc:0 "打开L-星门门后，纳米技术再次可用于银河系。 这些制造商将纳米纳米机器人合并入功能正常的机器。"
 job_nanite_replicator_effect_desc:0 "制造厂将§Y纳米机器人§!合并进入新的§Y机器人口§!中。"
 building_nanite_weapons_lab:0 "纳米机器武器实验室"
 building_nanite_weapons_lab_desc:0 "打开对L-星团的访问权限后，发现了各种用于纳米机器的应用程序。 顶尖科学家日夜不停地工作，以逆向工程来分析纳米武器并建立生产模型。"
 mod_job_nanite_researcher_add:0 "纳米机器研究人员岗位"
 job_nanite_researcher_effect_desc:0 "£job_researcher£纳米机器研究人员将§Y纳米机器§!人变成了新技术的£engineering£§Y研究中心§!，§G并为纳米机器武器提供了研究途径§!"
 district_forgeworld_bio_reactor:0 "生物加工区划"
 district_forgeworld_bio_reactor_plural:0 "生物加工铸造厂"
 district_forgeworld_bio_reactor_desc:0 "纳米机器铸造世界定期将生物质转化为能源。 铸造世界的这些部门被称为生物加工铸造厂。 有机生物体认为它们极度令人不安。"
 dso_district_nexus:0 "中枢区划"
 job_bio_processor_drone:0 "生物加工职位"
 mod_job_bio_processor_drone_add:0 "生物加工职位"
 bio_processor_drone_effect_desc:0 "生物加工将§Y食物§!转变为£energy£§Y能源币§!"
 building_nanite_research_center:0 "纳米机器研究中心"
 building_nanite_research_center_desc:0 "打开L-星门门后，纳米技术再次可用于银河系。 科学家们正在研究利用纳米机器进行军事应用的新方法。"
 orbital_nanite_shipyard:0 "轨道纳米机器造船厂"
 orbital_nanite_shipyard_desc:0 "空间造船厂都配备了纳米机器云排气孔，以优化造船厂的生产。"
 sm_orbital_nanite_shipyard:0 "轨道纳米机器造船厂"
 sm_orbital_nanite_shipyard_desc:0 "空间造船厂都配备了纳米机器云排气孔，以优化造船厂的生产。"
 sm_orbital_nanite_shipyard_desc_modifier:0 "§Y纳米机器核心构造已启用§!\n星空基地修正\n船坞容量：§G+2§!\n舰船建造速度：§G+10.00%§!"
