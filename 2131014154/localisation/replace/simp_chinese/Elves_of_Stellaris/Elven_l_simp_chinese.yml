 pc_elven_sanctuary_adj:0 "人造的"
 pc_elven_sanctuary_desc:0 "为容纳大多数已知生命形式设计的巨大人工结构。"
 mod_pc_elven_sanctuary_habitability:0 "艾纳塔尔宜居度"
