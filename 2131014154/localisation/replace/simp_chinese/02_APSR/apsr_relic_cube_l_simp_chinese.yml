 apsr_arcrel.801.button:0 "立即开始！"
 apsr_arcrel.802.title:0 "准备"
 apsr_arcrel.802.desc_d:0 "$RULER$！紧急召集的一批高级专家和钻孔机已经准备就绪。该钻孔机会直接从星球轨道上投放至大陆裂缝的深处，专家们会乘坐在钻孔机内，到达指定位置就立刻开始工作。\n但坏消息是，我们的所有传感器都不能在这种极端条件下工作，所以在钻孔机投放后我们就无法与其进行通讯。亚空间通讯似乎也无法使用，而这也意味者钻孔机组人员，我们的科学家们可能无法返回。无法使用通讯的他们很可能会被困在裂缝里，困在黑暗中...但这并没有吓到他们。他们已经准备好了，要降临到这黑暗中去拯救这个世界！\n——之后的一小段，你直到最后才注意到——\n«这次任务注定是一次单程票。我们没有太多的时间来开发和测试原型机，他们会降落在放射性非常高的区域，那里的辐射得几千年才能衰减下来。没有任何机器能承受如此强烈的辐射，即使他们能完成任务，也将永远埋在那里。»"
 apsr_arcrel.802.desc_gm:0 "一批高级$pop_category_drones$和钻孔机已经准备就绪。该钻孔机会直接从星球轨道上投放至大陆裂缝的深处，$pop_category_drones$们会乘坐在钻孔机内，到达指定位置就立刻开始工作。\n但坏消息是，所有传感器都不能在这种极端条件下工作，所以在钻孔机投放后就无法与其进行通讯。亚空间通讯似乎也无法使用，而这也意味着钻孔机会一直都是瞎子哑巴，甚至没有返回的可能。\n这次任务注定是一次单程票。我们没有太多的时间来开发和测试原型机，钻孔机会降落在放射性非常高的区域，那里的辐射得几千年才能衰减下来。没有任何机器能承受如此强烈的辐射，即使它们能完成任务，也将永远埋在那里。"
 apsr_arcrel.802.button:0 "开始吧。"
 apsr_arcrel.803.title:0 "深入"
 apsr_arcrel.803.desc_d:0 "$RULER$！自从钻孔机进入裂缝以来，已经已经沉寂好几个月了。但现在我们突然收到了一条严重失真的信息，其频段我们通常不会使用，是一座在爆炸幸存下来的拦截FTL信息的军事设施接奇迹般的收到了这条信息。之后卫星通讯系统迅速使用类神经网洛恢复了几段损坏的信息，我们建议您最好...看看。这是钻孔机组的第一份也是最后一份报告...\n\n§Y这...这里是科...“[Root.GetName]”的领队和其他...§!\n\n§E你看到了可怕的、破碎的图像，你大概能从这些碎片中拼合出一个未知怪物的形象，但你很清楚这是被扔进这个自杀式任务的一位研究员。他的眼睛里流出着奇怪的黑色液体，它的脸歪歪扭扭，衣服碎片黏在模糊的血肉上，被同样黑色的液体浸透。血液和黑色液体的混合物从他身体上滴落，却没有沿重力下降，而是聚集到了天花板上。你还从图像中看到其他队员模糊、扭曲的样子，他们完全没这个黑色的...烂泥所吞噬。他们的嘴似乎永远凝固在无声的尖叫中；他们的四肢以难以想象的方式扭曲着...他们面目全非的模样可能会成为你永远的噩梦...突然，队长沙哑的声音打断了你的注意力，这声音似乎是从房间各处传来的...\n§Y核心已经消失，但信号已经传输，他们可以回来了！他们会因我们的忠诚而将我们复活，在我主面前低头，为我主铺平道路，否则你会被扔下天堂！§!\n§E这些黑色的液体开始形成每个队员以最可怕的方式结束自己生命的画面...但这些很快就消失了，取而代之的是[Root.GetLeaderName]的碎片图像，就和之前一样。嘶哑的声音断断续续地响起，很快就被阵阵的咳嗽声所取代，有明显的溺水声。然而，这并不妨碍你听到一个疯子说的每一句话，他们把这些话一个接一个地敲进你的脑子里。§!\n\n§Y我们会从时空的束缚中挣脱而出！我们会去找你！...你躲不过我们！§!\n\n§E突然，你办公室的灯熄灭了，所有的用电设备都关闭了，只有屏幕上播放的信息还亮着。作为唯一光源，它吸引着你的眼球。然后，一句短语出现在屏幕上，并填满了整个屏幕：§!\n\n§RTHE TIME HAS COME§!\n\n§E然后，办公室的灯突然亮了，而屏幕却已完全黑了下来。你犹豫着要不要再打开它...§!"
 apsr_arcrel.803.desc_g:0 "自从钻孔机进入裂缝以来，已经已经沉寂好几个月了。但现在我们突然收到了一条严重失真的信息，其频段我们通常不会使用，是一座在爆炸幸存下来的拦截FTL信息的军事设施接奇迹般的收到了这条信息。之后卫星通讯系统迅速使用类神经网洛恢复了几段损坏的信息。这是钻孔机组的第一份也是最后一份报告...\n\n§Y这...这里是科...“[Root.GetName]”的领队和其他...§!\n\n§E你看到了屏幕上出现的故障的机器单元，它的光学感应器流出着奇怪的黑色液体，前板歪斜着，仿佛有巨大的重量压在上面。润滑油和黑色液体的混合物从机体上滴落，却没有沿重力下落，而是聚集到了天花板上。你还从图像中看到其他$pop_category_drones$模糊、扭曲的样子，他们完全没这个黑色的...烂泥所吞噬。它们的机械肢体以难以想象的方式扭曲着，不能动弹...突然，领队$pop_category_drones$失真的声音响起...\n§Y核心已经消失，但信号已经传输，他们可以回来了！他们会因我们的忠诚而将我们复活，在我主面前低头，为我主铺平道路，否则你会被扔下天堂！§!\n§E这些黑色的液体开始形成每个队员以最可怕的方式摧毁自己的画面...但这些很快就消失了，取而代之的是[Root.GetLeaderName]的碎片图像，就和之前一样。失真的声音断断续续地响起，有明显的溺水声。然而，这并不妨碍你听到一个疯狂的机器说的每一句话，这些话一个接一个地刻进你的处理器中。§!\n\n§Y我们会从时空的束缚中挣脱而出！我们会去找你！...你躲不过我们！§!\n\n§E突然，你办公室的灯熄灭了，所有的用电设备都关闭了，只有屏幕上播放的信息还亮着。作为唯一光源，它吸引着你的眼球。然后，一句短语出现在屏幕上，并填满了整个屏幕：§!\n\n§RTHE TIME HAS COME§!\n\n§E然后，办公室的灯突然亮了，而屏幕却已完全黑了下来。你犹豫着要不要再打开它...§!"
