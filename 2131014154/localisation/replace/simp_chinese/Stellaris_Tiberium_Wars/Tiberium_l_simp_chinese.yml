 pc_habitable_tiberium:0 "适宜居住的泰伯利亚行星"
 pc_habitable_tiberium_desc:0 "一颗适合居住的被泰伯利亚污染的行星.它的宜居度取决于被污染的程度."
 pc_uninhabitable_tiberium:0 "不适宜居住的泰伯利亚行星"
 pc_uninhabitable_tiberium_desc:0 "这是一颗已被泰矿污染的不适宜居住的星球,但是上面的泰伯利亚水晶的价值仍然让某些强大势力心动不已."
 pc_tiberium_depleted:0 "枯竭的泰伯利亚星球"
 pc_tiberium_depleted_desc:0 "一个荒芜的世界，所有的资源都被泰伯利亚榨取殆尽.这颗枯竭星球可以被重新改造,但是这样做值得吗?"
 infect_planet_green:0 "绿色泰伯利亚之种"
 infect_planet_green_desc:0 "使用绿色的泰伯利亚感染这个星球."
 infect_planet_blue:0 "蓝色泰伯利亚之种"
 infect_planet_blue_desc:0 "使用蓝色的泰伯利亚感染这个星球."
