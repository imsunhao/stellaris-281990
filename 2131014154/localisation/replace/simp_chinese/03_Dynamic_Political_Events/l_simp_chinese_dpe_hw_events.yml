 dpe_hw_duel.75.desc.hive.leader:0 "我们与非蜂群的[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的战斗，比我们想象中更势均力敌。我们试图制服对手的时间比预期要长，工蜂遭受了几次伤害。尽管如此，最后我们还是设法打伤了那没有群体联系的战士，迫使他们发起了“投降”这一奇怪的仪式。似乎[from.GetName]和其他非蜂群社会对我们这件事相当恼火——奇怪，他们竟然对一名工蜂如此关心！"
 dpe_hw_duel.75.desc.hive.no_leader:0 "我们与非蜂群的[from.GetSpeciesAdj]冠军的战斗，比我们想象中更势均力敌。我们试图制服对手的时间比预期要长，工蜂遭受了几次伤害。尽管如此，最后我们还是设法打伤了那没有群体联结的战士，迫使他们发起了“投降”这一奇怪的仪式。似乎[from.GetName]和其他非蜂群社会对我们这件事相当恼火——奇怪，他们竟然对一名工蜂如此关心！"
 dpe_hw_duel.75.desc.machine.leader:0 "我们与有机的[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的战斗，比我们想象中更势均力敌。我们试图制服对手的时间比预期要长，作战子程序遭受了几次伤害。尽管如此，最后我们还是设法打伤了有机战士，迫使他们发起了“投降”这一奇怪的仪式。但我们决定不留情面，还是杀了他们。似乎[from.GetName]和其他有机社会对这件事相当恼火——奇怪，他们竟然对一个子程序如此关心！"
 dpe_hw_duel.75.desc.machine.no_leader:0 "我们与有机的[from.GetSpeciesAdj]冠军的战斗，比我们想象中更势均力敌。我们试图制服对手的时间比预期要长，作战子程序遭受了几次伤害。尽管如此，最后我们还是设法打伤了有机战士，迫使他们发起了“投降”这一奇怪的仪式。但我们决定不留情面，还是杀了他们。似乎[from.GetName]和其他有机社会对这件事相当恼火——奇怪，他们竟然对一个子程序如此关心！"
 dpe_hw_duel.75.desc.from_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的决斗和我们预期的一样顺利。我们的战士最终战胜了[dpe_duel_leader.GetName]，但并非没有挑战。两位战士用尽全身力气，试图击败对方，最后[dpe_duel_leader.GetSpeciesAdj]战士投降了。 但按照我们的吩咐，我们的战士拒绝了投降，并杀死了毫无防备的[dpe_duel_leader.GetSpeciesName]。被激怒的[from.GetAdj]代表团不得不被安全人员约束并护送出场。看到[from.GetName]如此愤怒是最令人满意的，但这些行为可能让我们在银河系社区的地位有所下降。"
