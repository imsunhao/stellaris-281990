 apsr7_anomaly_desc:0 "在调查[From.GetName]的星球表面时，我们获得了一些需要进一步调查的数据。"
 apsr.7601.title:0 "$apsr.7011.title$"
 apsr.7601.desc:0 "$apsr.7011.desc$"
 apsr_defendship_army:0 "强化坦克项目"
 apsr_defendship_army_desc:0 "这不是坦克--它是真正的杰作! 它是采用最先进的技术研发而成的。\n§M它保证我们能够组织一次前往异常区域中心的探险§!"
