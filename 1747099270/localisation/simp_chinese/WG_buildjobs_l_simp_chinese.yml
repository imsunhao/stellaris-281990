 building_wsg_moyu_desc:0 "我们的社会已经足够先进发达，可以允许大量人口摸鱼这种行为。在极乐净土中，即使不工作也能获得极佳的生活条件，因此不会再有失业，但我们需要为她们支付用于享乐的成本。"
