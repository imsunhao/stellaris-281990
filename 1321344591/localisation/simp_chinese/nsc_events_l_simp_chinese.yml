nsc_events_flagship.11.name:0 "自愿裁军"
nsc_events_flagship.11.desc:0 "强大的超级武器（例如旗舰）的存在会产生强大的连锁反应。如此令人难以置信的军舰的维护成本非常可观，它们的存在本身就象征着一个国家的军事部署-并可能加剧国际紧张局势并加速海军军备竞赛。 \n\n无论是出于经济还是政治因素，你与我们都已决定拆除旗舰。尽管该船厂仍在运营。尽管要保留如此庞大的项目非常艰难，但至少这次很容易，因为大型造船厂本身已经存在，我们可以立刻投入大量资源开始建造新的旗舰。虽然拆除然后再重建如此庞大的项目行为非常可疑。无论如何，这样做都将需要一个特殊项目。 \n\n另一方面，如果我们之后才有重新建造旗舰的需求，那就要透过旗舰重建法令来重建一艘新的旗舰。"
nsc_events_flagship.11.a:0 "我们准备立即开始建造新的旗舰。"

