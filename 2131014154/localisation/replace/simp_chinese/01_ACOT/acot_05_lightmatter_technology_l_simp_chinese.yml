l_simp_chinese:
 BASE_COMBAT_COMPUTER_COLOSSUS_OE: "全矩阵大力神巨像计算机"
 BASE_COMBAT_COMPUTER_COLOSSUS_OE_DESC: "光辉到来了。"
 TECH_UNLOCK_ORIGIN_ARMOR_TITLE: "§H解锁组件：§!天神装甲"
 TECH_UNLOCK_ORIGIN_ARMOR_DESC: "天神装甲是由一种静态光能量制造的材料锻造而成的，这种材料的强度远超任何文明已知的任何材料。"
 TECH_UNLOCK_ORIGIN_PLATINGS_TITLE: "§H解锁部件：§!六翼天使镀层"
 TECH_UNLOCK_ORIGIN_PLATINGS_DESC: "由静态光铸造而成。这使得镀层不仅坚固，而且能自我再生并且修复船体损伤。"
 TECH_UNLOCK_ORIGIN_SHIELD_TITLE: "§H解锁组件：§!神圣护盾"
 TECH_UNLOCK_ORIGIN_SHIELD_DESC: "这个使用静态光技术的护盾比星核护盾更强大，可以轻松抵御最强的动能武器和分解武器。"
 TECH_UNLOCK_ORIGIN_THRUSTER_TITLE: "§H解锁组件：§!Omega推进器"
 TECH_UNLOCK_ORIGIN_THRUSTER_DESC: "古老而强大的舰船推进器，远超其他那些弱小帝国的推进器设计"
 TECH_UNLOCK_ORIGIN_REACTOR_TITLE: "§H解锁组件：§!静光接收器"
 TECH_UNLOCK_ORIGIN_REACTOR_DESC: "光的力量非常强大，因此我们仅需要一个接收器就能为任何现代舰船提供充足的能量。接收器能将光的力量注满整艘舰船。"
 TECH_UNLOCK_ORIGIN_OENSORS_TITLE: "§H解锁组件：§!光维传感器"
 TECH_UNLOCK_ORIGIN_OENSORS_DESC: "这些最先进的探测系统通过观测光之维度判断舰船移动。任何邪恶都无法逃出我们的视线。"
 TECH_UNLOCK_ORIGIN_CCOM_TITLE: "§H解锁组件：§!Omega级作战分析器"
 TECH_UNLOCK_ORIGIN_CCOM_DESC: "Omega作战分析器借用了负星者哨兵的力量和才智来引导我们的舰船。"
 TECH_UNLOCK_ORIGIN_JDRIVE_TITLE: "§H解锁组件：§!Omega潮汐引擎"
 TECH_UNLOCK_ORIGIN_JDRIVE_DESC: "拥抱光明。拥抱永恒。群星尽在我们的掌握之中。"
 ACOT_LASER_OE: "Omega激光炮"
 ACOT_LASER_OE_DESC: "Omega激光使用静光能量将目标船体像切黄油一样切开。该武器的性能远超任何已知激光武器。"
 ACOT_PLASMA_OE: "光能炮"
 ACOT_PLASMA_OE_DESC: "负星者的静态光技术可以被改造为一种足以蚀穿任何物质的强大弹药，并由此创造出极其致命的反舰武器。"
 SMALL_ACOT_DISRUPTOR_OE: "裂解之光"
 SMALL_ACOT_DISRUPTOR_OE_DESC: "这种异常先进的$DISRUPTOR_1$将静态光转变成次元裂解波，将物质全部分解，将目标的存在彻底删除，并且能绕过所有敌人藏身其后的护盾和装甲。愚蠢的金属盒子。"
 MEDIUM_ACOT_DISRUPTOR_OE: "裂解之光"
 MEDIUM_ACOT_DISRUPTOR_OE_DESC: "这种异常先进的$DISRUPTOR_1$将静态光转变成次元裂解波，将物质全部分解，将目标的存在彻底删除，并且能绕过所有敌人藏身其后的护盾和装甲。愚蠢的金属盒子。"
 ACOT_DISRUPTOR_OE: "裂解之光"
 ACOT_DISRUPTOR_OE_DESC: "这种异常先进的$DISRUPTOR_1$将静态光转变成次元裂解波，将物质全部分解，将目标的存在彻底删除，并且能绕过所有敌人藏身其后的护盾和装甲。愚蠢的金属盒子。"
 ACOT_OMNI_PLASMA_OE: "超荷光能炮"
 ACOT_OMNI_PLASMA_OE_DESC: "与原型设计原理相同，该武器能在超远距离发射致命的能量球。"
 ACOT_PARTICLE_LANCE_OE: "炽焰光矛"
 ACOT_PARTICLE_LANCE_OE_DESC: "这一轴基增幅武器通过棱镜和光晶发射一束持续的光能量来粉碎敌人的阵型。"
 ACOT_POINT_DEFENSE_OE: "方阵点防御系统"
 ACOT_POINT_DEFENSE_OE_DESC: "一型用作反导弹防御矩阵的令人生畏的静光武器。方阵点防御几乎是一款缩小版的能量光矛，相较于标准的点防御系统，它对于任何目标都极具破坏力。"
 ACOT_ARC_EMITTER_OE: "神圣风暴发射器"
 ACOT_ARC_EMITTER_OE_TITAN: "聚焦神圣风暴发射器"
 ACOT_ARC_EMITTER_OE_DESC: "神圣风暴发射器，这一由静光发射技术改造而来的致命能量武器能轻松撕裂敌方舰船。"
 ACOT_PERDITION_BEAM_OE: "沉默之光"
 ACOT_PERDITION_BEAM_OE_DESC: "一型为使大型舰船迅速失效而研制的武器。该武器能将操作者的意志注入其毁灭性的光束中，增强其威力。"
 ACOT_AUTOCANNON_OE: "光能脉冲炮"
 ACOT_AUTOCANNON_OE_DESC: "这种近程反护盾自动武器使用特制的弹药，搭载的静光战斗部如同破甲弹一般，在命中后将爆炸并产生极其致命的动能穿透力。"
 ACOT_MASS_DRIVER_OE: "星破加速炮"
 ACOT_MASS_DRIVER_OE_DESC: "星破加速炮的设计基于现代动能武器，它能从远距离发射致命的固态光能弹。"
 ACOT_FLAK_CANNON_OE: "Omega动能防御系统"
 ACOT_FLAK_CANNON_OE_DESC: "Omega级动能点防御系统补足了静光技术武器在这方面的空缺。它用超高射速与精度弥补其射程有限的缺点。"
 ACOT_ARTILLERY_OE: "光界极速炮"
 ACOT_ARTILLERY_OE_DESC: "光界极速炮发射出更强更快的极速光能弹，在极远距离上也不会损失其密度和冲击力，能轻松粉碎敌方舰船。"
 ACOT_MASS_ACCELERATOR_OE: "破门者歪曲火炮"
 ACOT_MASS_ACCELERATOR_OE_DESC: "破门者歪曲火炮会发射出光能量包裹着的炮弹，通过微型虫洞对目标进行攻击，略过炮弹需要飞行的距离并仍然保持着全部的动能和速度。我们的战舰甚至可以在发射后掉头离开了，因为狠人从来不会回头看爆炸。"
 ACOT_MISSILE_OE: "光明使者爆能弹"
 ACOT_MISSILE_OE_DESC: "光明使者爆能弹不仅比星蛇导弹更具破坏力，而且它能成对发射。这意味着敌人得面对加倍恐怖的导弹群。"
 ACOT_MISSILE_BARRAGE_OE: "赫利俄斯火箭弹幕系统"
 ACOT_MISSILE_BARRAGE_OE_DESC: "致命的四联装远程火箭系统，牺牲了追踪能力来增加火力。"
 tech_barrage_missile_oe: "赫利俄斯火箭弹幕系统"
 tech_barrage_missile_oe_desc: "这是我们自己通过对静态光的理解而发明的少数武器之一。在负星者的祝福下，我们有机会创造出神明们以往从未创造出的武器，我们将向它们证明我们自己的创造力！"
 ACOT_MISSILE_XL_OE: "史比特瓦根导弹发射台"
 ACOT_MISSILE_XL_OE_DESC: "强大的轴基导弹系统，发射一对高速、致命的精确导弹，具有很强的跟踪能力。"
 tech_xl_missile_oe: "“史比特瓦根” 加大型导弹发射系统"
 tech_xl_missile_oe_desc: "我们确实怀疑过自己是否心智健全，但SPEEDO-WAGON，“史比特瓦根” 加大型导弹发射系统，这一我们能想出来的最快的导弹，是我们对那些超高闪避的飞船的最终回答。"
 ACOT_MISSILE_NUKE_OE: "“惠惠”千兆弹头发射器"
 ACOT_MISSILE_NUKE_OE_DESC: "巨型弹头发射器，通过重火力摧毁主力舰船。最小射程为100。"
 tech_missile_nuke_oe: "惠惠爆——裂——！"
 tech_missile_nuke_oe_desc: "终于....."
 ACOT_FIGHTERS_HANGAR_OE: "圣骑士截击机"
 ACOT_FIGHTERS_HANGAR_OE_DESC: "最先进的截击机，胜过所有蹩脚的旧世代战机。就让狩猎开始吧。"
 ACOT_BOMBERS_HANGAR_OE: "十字军轰炸机"
 ACOT_BOMBERS_HANGAR_OE_DESC: "最先进的轰炸机，胜过所有蹩脚的旧世代战机。是时候表演真正的技术了。"
 ACOT_GUNSHIP_HANGAR_OE: "暴风武装炮艇"
 ACOT_GUNSHIP_HANGAR_OE_DESC: "烈焰风暴武装炮艇的改良版，拥有更强的防护和火力。"
