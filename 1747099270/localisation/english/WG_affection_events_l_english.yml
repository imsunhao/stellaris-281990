 wg_aft.19.name:0 "Wedding Ceremony with [married_leader.GetName]"
 wg_aft.19.desc:0 "In the hall elaborately decorated, under people's witness, you, holding an Engagement Ring made by the rarest crystal in the universe, goes down on one knee to the girl as bright as the sun..."
 wg_aft.19.a:0 "Will you marry me? §Y[married_leader.GetName]§!."
 wg_aft.19.a.tooltip:0 "§YThe bride has been blessed by a mysterious power.§!"
 edict_wg_wedding:0 "Commence Wedding Ceremony"
 edict_wg_wedding_desc:0 "Do you prepare your engagement ring?"
 wg_aft.22.name:0 "Mysterious Darksign"
 wg_aft.22.desc:0 "Recently, [revive_leader.GetName] was believed dead in an accident. However, she reappeared several days later right inside her office! [revive_leader.GetName] seemed to know nothing about what had happened but encountered a mysterious black ring.\n\nOur scientists can't explain this phenomenon. Some shipgirls major in Dark-souls-ology says that it is a kind of Darksigns, which can nullify the blessed one's death for one time."
 wg_aft.22.a:0 "That's amazing!"
 wg_aft.22.b:0 "We must take care!"
 wg_aft.30.desc:0 "[revive_leader.GetName] died in an accident, but fortunately, she was blessed in her wedding ceremony. She will revive in a few days as the Dark-souls-ologists says. There's no more chance. We must take care of her in the future."
 wg_aft.31.name:0 "The Price of Miracle"
 wg_aft.31.desc:0 "[pass_leader.GetName] was gone, we lost her forever."
 wg_aft.31.a:0 "She will forever be in our hearts."
 wg_aft.23.name:0 "Yamato Escaped from Death"
 wg_aft.23.desc:0 "Yamato XXIII returned to our Capital healthy after an accident. She claimed that she was concentrating on her work at that time and not aware of what happened on earth."
 wg_aft.23.a:0 "Care more for your health, Yamato!"
 wg_aft.24.name:0 "Rodney Escaped from Death"
 wg_aft.24.desc:0 "Rodney returned to our Capital with a lifeboat after being listed as KIA in her last battle. We later heard the story that the whole crew on Rodney's warship sacrificed themselves making every effort to ensure her escape."
 wg_aft.24.a:0 "Let's mourn for those heroes."
 wg_aft.25.name:0 "Eila Returned as a Lightning"
 wg_aft.25.desc:0 "Eila returned like a flash of lightning after being listed dead in an accident!"
 wg_aft.25.a:0 "The country will have feast..."
 wg_aft.26.name:0 "Santee Hung to Lamppost"
 wg_aft.26.desc:0 "Santee, our excellent Governor, was missing in recent! Our searching team finally found her hanging to a lamppost! Fortunately, we arrived in time."
 wg_aft.26.a:0 "Tell Santee not to sell ropes anymore."
 wg_aft.27.name:0 "Washington in Rampage"
 wg_aft.27.desc:0 "Washington suddenly returns to our Capital after being listed as MIA in her last battle. It's said that she knocked down every enemy surrounded her with her tomahawk and hijacked a ship to escape."
 wg_aft.28.name:0 "Lexington in the Grace of Ancient One"
 wg_aft.28.desc:0 "[THIS.GetRulerTitle] Lexington, the spiritual support of all of us, suddenly came down to our Capital with brilliant lights after her disappearance. Everyone in the Capital witnessed this sacred moment. Nobody knows what happened. Perhaps the mysterious force inside her body saved her."
 wg_aft.1020.name:0 "Magical Yang"
 wg_aft.1020.desc:0 "Although Admiral Yang has created many miracles in the war, we still planned for the worst when she was listed as MIA in her last fight. \n\nHowever, several days later, a steel capsule was dropped onto one of our colonies -- It's Yang! The oil-bag-wrapped Admiral remained unscathed in the capsule.\n\nThe analysis shows that the steel used on Yang's rescue capsule is 47% better than that used on our warships. That may be the secret of her successful escape."
