 wg_fm_gateway_01:0 "维度之门施工平台"
 wg_fm_gateway_01_MEGASTRUCTURE_DETAILS:0 "这个巨型建筑将会是我们抽取虚境能源，并打开通往其他宇宙维度的第一步"
 wg_fm_gateway_01_DESC:0 "建造超级维度锚的建筑基底，只要拥有足够的资源便可以开工。"
 wg_fm_gateway_02:0 "维度之锚虚境能源抽取机框架"
 wg_fm_gateway_02_DESC:0 "一个已经完成建造的虚境能源抽取机，但仍未启动。启动抽取机需要将恒星压缩成为黑洞以贯穿现实空间维度，连接至虚境。启动之前也需要做大量严密的调试以确保万无一失"
 wg_fm_gateway_03:0 "维度之锚虚境能源抽取机"
 wg_fm_gateway_03_DESC:0 "运作中的一部分虚境能源抽取机，它已经能够产出不少的能源和矿物了。但距离我们的终极计划还有一大段距离。\n在此阶段，大量虚境物质将进入我们的世界，我们需要尽快使其升级为维度之锚来阻止来自虚境的生物的入侵。"
 wg_fm_gateway_04:0 "维度之锚"
 wg_fm_gateway_04_DESC:0 "维度之锚已经将虚境死死的锚定，任何虚境生物都无法通过我们的门进入到现世了，且在现世的虚境生物由于断绝了与虚境的联系，其力量也将大大降低。\n出于维持维度之锚的需要，从虚境能源抽取机抽取的能源将会减少。"
 wg_fm_gateway_05:0 "维度之门"
 wg_fm_gateway_05_DESC:0 "我们成功的利用虚境的能源创造了一个属于我们自己的维度，而这座大门将代表着我们成为了一个多维文明。"
 requires_only_one_fm_gateway:0 "只能建造一个维度之锚"
 r_wg_fm:0 "维度透孔仪"
 r_wg_fm_desc:0 "我们的高维空间可以通过维度透孔仪在一定范围内改写我们三维宇宙的宇宙常数，一旦启动，它就能给我们的舰队带来决定性的优势。\n同时我们还可以通过它来为我们的飞船提供安全的导航，大幅度提升跃迁引擎的范围。"
 wsg_modifier_fm:0 "维度透孔仪"
 
 wg_projector:0 "神秘方盒" 
 wg_projector_DESC:0 "似乎是由未知文明所建造的巨型人造天体,但似乎没电了。" 
 wg_projector_1:0 "投影仪" 
 wg_projector_1_DESC:0 "已经启动了的投影仪，它正在对星系进行投影。" 