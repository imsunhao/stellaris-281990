l_simp_chinese:
 SMALL_ACOT_LASER_ENIG: "小型原型脉冲激光"
 MEDIUM_ACOT_LASER_ENIG: "中型原型脉冲激光"
 LARGE_ACOT_LASER_ENIG: "大型原型脉冲激光"
 ACOT_LASER_ENIG: "神秘激光"
 ACOT_LASER_ENIG_DESC: "脉冲激光炮发射强大的神秘能量射线，其射速和火力远超$GAMMA_LASER$。"
 tech_laser_enig: "神秘激光射线"
 tech_laser_enig_desc: "$ACOT_LASER_ENIG$能够发射强大的神秘光束。这个原型应该能使我们接近理解先驱者所使用的的能源。我们正在跨越过往知识的界限。"
 SMALL_ACOT_PLASMA_ENIG: "小型神秘$PLASMA_3$"
 MEDIUM_ACOT_PLASMA_ENIG: "中型神秘$PLASMA_3$"
 LARGE_ACOT_PLASMA_ENIG: "大型神秘$PLASMA_3$"
 ACOT_PLASMA_ENIG: "神秘$PLASMA_3$"
 ACOT_PLASMA_ENIG_DESC: "致命的等离子武器，擅长摧毁没有护盾保护的目标。"
 tech_plasma_enig: "$ACOT_PLASMA_ENIG$"
 tech_plasma_enig_desc: "$ACOT_PLASMA_ENIG$与我们的$PLASMA_3$所用技术相似，但发射出来的等离子有着很大的区别，似乎与暗物质有着很大联系。"
 SMALL_ACOT_DISRUPTOR_ENIG: "小型$ACOT_DISRUPTOR_ENIG$"
 MEDIUM_ACOT_DISRUPTOR_ENIG: "中型$ACOT_DISRUPTOR_ENIG$"
 ACOT_DISRUPTOR_ENIG: "神秘裂解炮"
 ACOT_DISRUPTOR_ENIG_DESC: "利用先驱者所使用的神秘能量，这些原型裂解炮能造成更多伤害。"
 tech_disruptor_enig: "$ACOT_DISRUPTOR_ENIG$"
 tech_disruptor_enig_desc: "利用先驱者所使用的神秘能量，这些原型裂解炮能造成更多伤害。"
 ACOT_ENERGY_TORPEDO_ENIG: "神秘等离子鱼雷"
 ACOT_ENERGY_TORPEDO_ENIG_DESC: "这种鱼雷具有极强的侵蚀性。只要对方的护盾失效，他们就能在短时间内摧毁对方。"
 tech_energy_torpedo_enig: "$ACOT_ENERGY_TORPEDO_ENIG$"
 tech_energy_torpedo_enig_desc: "数据表明，先驱者使用的等离子鱼雷与我们的$ENERGY_TORPEDO_2$没有太大不同，只是伤害更高了。"
 ACOT_POINT_DEFENSE_ENIG: "神秘点防御"
 ACOT_POINT_DEFENSE_ENIG_DESC: "$ACOT_POINT_DEFENSE_ENIG$能发射光束来压制敌人的导弹。"
 tech_point_defense_enig: "$ACOT_POINT_DEFENSE_ENIG$"
 tech_point_defense_enig_desc: "我们越来越了解过去的各种科学奇迹。我们可以将脉冲光束修改，作为一种强大的点防御系统，适合用于阻断导弹和舰载攻击机。"
 SMALL_ACOT_MASS_DRIVER_ENIG: "小型$ACOT_MASS_DRIVER_ENIG$"
 MEDIUM_ACOT_MASS_DRIVER_ENIG: "中型$ACOT_MASS_DRIVER_ENIG$"
 LARGE_ACOT_MASS_DRIVER_ENIG: "大型$ACOT_MASS_DRIVER_ENIG$"
 ACOT_MASS_DRIVER_ENIG: "冲击炮"
 ACOT_MASS_DRIVER_ENIG_DESC: "冲击炮不像高斯炮那样依赖弹丸自身的速度，它主要依靠能产生强大能量的弹药来命中敌方舰船。"
 tech_mass_driver_enig: "$ACOT_MASS_DRIVER_ENIG$"
 tech_mass_driver_enig_desc: "这是目前为止，动能武器所能到达的极限。记录显示，在过去，先驱者帝国非常少地关注轨道炮自身的技术，而是更多地关注制造硬光弹药的能力，这些炮弹能以相对适中的速度被发射出去，但仍保有显著的破坏力，因为这些弹药本身就非常致命。有了先进的制导系统，这些弹药也可以从较远距离发射，而无需依赖瞄准精度。"
 ACOT_AUTOCANNON_ENIG: "毒蝎自动机炮"
 ACOT_AUTOCANNON_ENIG_DESC: "$ACOT_AUTOCANNON_ENIG$使用原型硬光弹快速过载敌方护盾。"
 tech_autocannons_enig: "毒蝎自动机炮"
 tech_autocannons_enig_desc: "基于冲击炮的概念，我们可以开发出这种使用硬光弹的自动机炮。也许这种使用硬光弹的变种动能武器能继续发展下去。"
 ACOT_ARTILLERY_ENIG: "硬光火炮原型"
 ACOT_ARTILLERY_ENIG_DESC: "$ACOT_ARTILLERY_ENIG$顾名思义，就是把硬光材料制作的东西发射出去。"
 tech_kinetic_artillery_enig: "硬光火炮原型"
 tech_kinetic_artillery_enig_desc: "现在终于到我们实现真正的远程硬光火炮系统的时候了。第一个原型应该很快准备好进行实战测试了。"
 ACOT_FLAK_CANNON_ENIG: "神秘哨戒炮塔"
 ACOT_FLAK_CANNON_ENIG_DESC: "强大的动能点防御系统，擅长清理讨厌的舰载机和导弹。"
 tech_flak_batteries_enig: "德尔菲目标计算机"
 tech_flak_batteries_enig_desc: "用强大的德尔菲目标计算机更新我们当前的动能点防御系统，使其比老式高斯炮更具威力。"
 ACOT_MISSILE_ENIG: "幽灵导弹"
 ACOT_MISSILE_ENIG_DESC: "幽灵导弹比$MISSILE_5$更加强大。它们是幽灵，不是收割者或陆战队员，它们应该打败掠夺者。"
 tech_missile_enig: "$ACOT_MISSILE_ENIG$"
 tech_missile_enig_desc: "掠夺者导弹可以用更强大的材料和更高爆炸当量的弹头升级为幽灵导弹。"
 ACOT_TORPEDO_ENIG: "野牛级鱼雷"
 ACOT_TORPEDO_ENIG_DESC: "毫无疑问，再加上更多的爆炸物吧！"
 tech_torpedo_enig: "$ACOT_TORPEDO_ENIG$"
 tech_torpedo_enig_desc: "$ACOT_TORPEDO_ENIG_DESC$"
 ACOT_SWARMER_MISSILES_ENIG: "龙卷风集群导弹"
 ACOT_SWARMER_MISSILES_ENIG_DESC: "$ACOT_SWARMER_MISSILES_ENIG$使用$ENIG_SENSOR_SHIP$进行制导，能在跟踪目标的同时互相规避，避免撞毁。"
 tech_swarmer_missile_enig: "德尔菲制导集群导弹"
 tech_swarmer_missile_enig_desc: "目前，我们的$SWARMER_MISSILE_1$使用一种能力有限的制导系统，在执行独立机动和追踪方面效果不是很好。简单来说，它们无法追踪目标的同时躲避物体，尤其是它们有时会聚在一起。使用德尔菲制导可以解决这一弱点。"
 ACOT_PARTICLE_LANCE_ENIG: "神秘光矛"
 ACOT_PARTICLE_LANCE_ENIG_DESC: "$ACOT_PARTICLE_LANCE_ENIG$使用聚焦神秘光束击穿敌人的装甲。"
 tech_energy_lance_enig: "$ACOT_PARTICLE_LANCE_ENIG$"
 tech_energy_lance_enig_desc: "神秘光矛能以更加集中的神秘能量射线蚀穿敌舰的装甲，相比$ENERGY_LANCE_2$有很大改进。"
 ACOT_ARC_EMITTER_ENIG: "神秘能量发射器"
 ACOT_ARC_EMITTER_ENIG_DESC: "这种使用神秘能量创造的轴基能源弧发射武器非常致命，能够破坏敌方舰船的内部系统。但不幸的是，由于技术限制，它的射程比聚焦电弧发射器要短。"
 tech_arc_emitter_enig: "神秘能量发射器"
 tech_arc_emitter_enig_desc: "使用神秘能量来增压我们的$ARC_EMITTER_2$是可行的，但在我们真正了解暗物质之前，这个原型的有效射程比$ARC_EMITTER_2$要短。"
 ACOT_MASS_ACCELERATOR_ENIG: "“完美典范”质量加速炮"
 ACOT_MASS_ACCELERATOR_ENIG_DESC: "“典范”级质量加速炮比起老式的千兆级加农炮，在攻击任何护盾时都有更狂暴的效率。"
 tech_mass_accelerator_enig: "超质量加速炮原型"
 tech_mass_accelerator_enig_desc: "使用与冲击炮相同的原理，我们能制造更强大、更致命的硬光火炮。这个新型质量加速炮将超过$MASS_ACCELERATOR_2$成为最强大的动能武器。"
 ACOT_PERDITION_BEAM_ENIG: "神秘$PERDITION_BEAM$"
 ACOT_PERDITION_BEAM_ENIG_DESC: "虽然不如先驱者的那么强大，但新的神秘$PERDITION_BEAM$足以替换老旧的等离子炼狱射线。"
 tech_perdition_beam_enig: "神秘$PERDITION_BEAM$"
 tech_perdition_beam_enig_desc: "有了对神秘能量的全新理解，我们已经有了一款对老式炼狱等离子射线的强化方案，正等待批准。在这一领域的成功能帮助我们更好地理解暗物质，并为未来开启一条全新的泰坦级武器研发之路。"
 ACOT_FIGHTERS_HANGAR_ENIG: "猛禽级拦截机"
 ACOT_FIGHTERS_HANGAR_ENIG_DESC: "不再有无用的侦察机，截击机的设计是为了击落其他舰载机和导弹，同时也擅长削弱大型舰艇的护盾。"
 ACOT_BOMBERS_HANGAR_ENIG: "曙光级轰炸机"
 ACOT_BOMBERS_HANGAR_ENIG_DESC: "专业化的轰炸机，拥有更强大的火力、耐久、速度以及驾驶员。"
 tech_strike_craft_bomber_enig: "攻击机改革"
 tech_strike_craft_bomber_enig_desc: "军事战略专家们认为放弃战斗机的发展是一种错误，特别是考虑到侦察机不能...实际上，侦察机的存在毫无意义。我们现在可以纠正这错误，发展一系列切实强大的多用途舰载机。"
 SMALL_ACOT_ARMOR_ENIG: "小型$ACOT_ARMOR_ENIG$"
 MEDIUM_ACOT_ARMOR_ENIG: "中型$ACOT_ARMOR_ENIG$"
 LARGE_ACOT_ARMOR_ENIG: "大型$ACOT_ARMOR_ENIG$"
 ACOT_ARMOR_ENIG: "硬光镀层"
 ACOT_ARMOR_ENIG_DESC: "我们使用一种硬光材料制成的附加层来保护$ARMOR_5$。"
 tech_armor_enig: "硬光构造"
 tech_armor_enig_desc: "虽然目前对硬光的理解相当有限，但我们相信仍能制造出一道硬光镀层来保护现在的中子装甲。"
 ENIG_SENSOR_SHIP: "德尔菲传感器"
 ENIG_SENSOR_SHIP_DESC: "该传感器配备了强大的德尔菲计算机，能比$SENSOR_4$更有效的计算和追踪目标。"
 tech_sensors_enig: "$ENIG_SENSOR_SHIP$"
 tech_sensors_enig_desc: "我们已经实验过将德尔菲计算机改造成一个传感器。虽然探测功能和$SENSOR_4$相当，但它的优点是能更好的追踪目标。"
 TECH_UNLOCK_ENIG_SENSOR_TITLE: "§H解锁部件：§!$ENIG_SENSOR_SHIP$"
 TECH_UNLOCK_ENIG_SENSOR_DESC: "§H$ENIG_SENSOR_SHIP$§!\n$ENIG_SENSOR_SHIP_DESC$"
 SHIP_THRUSTER_ENIG: "神秘推进器原型"
 SHIP_THRUSTER_ENIG_DESC: "这个先进的推进器配备了有限的德尔菲计算机进行调整，可以在短时间内全功率爆发加速来增加闪避率。"
 DESTROYER_SHIP_THRUSTER_ENIG: "$SHIP_THRUSTER_ENIG$"
 DESTROYER_SHIP_THRUSTER_ENIG_DESC: "这个先进的推进器配备了有限的德尔菲计算机进行调整，可以在短时间内全功率爆发加速来增加闪避率。"
 CRUISER_SHIP_THRUSTER_ENIG: "$SHIP_THRUSTER_ENIG$"
 CRUISER_SHIP_THRUSTER_ENIG_DESC: "这个先进的推进器配备了有限的德尔菲计算机进行调整，可以在短时间内全功率爆发加速来增加闪避率。"
 BATTLESHIP_SHIP_THRUSTER_ENIG: "$SHIP_THRUSTER_ENIG$"
 BATTLESHIP_SHIP_THRUSTER_ENIG_DESC: "这个先进的推进器配备了有限的德尔菲计算机进行调整，可以在短时间内全功率爆发加速来增加闪避率。"
 TITAN_SHIP_THRUSTER_ENIG: "$SHIP_THRUSTER_ENIG$"
 TITAN_SHIP_THRUSTER_ENIG_DESC: "这个先进的推进器配备了有限的德尔菲计算机进行调整，可以在短时间内全功率爆发加速来增加闪避率。"
 COLOSSUS_SHIP_THRUSTER_ENIG: "$SHIP_THRUSTER_ENIG$"
 COLOSSUS_SHIP_THRUSTER_ENIG_DESC: "这个先进的推进器配备了有限的德尔菲计算机进行调整，可以在短时间内全功率爆发加速来增加闪避率。"
 tech_enigmatic_thruster: "$SHIP_THRUSTER_ENIG$"
 tech_enigmatic_thruster_desc: "我们还不能研制出超越$SHIP_THRUSTER_4$的设计。但是我们的工程师相信，通过一些调整使其与德尔菲计算系统连接，能让舰船进行一次瞬间的爆发加速，这将提高舰船对来袭攻击的闪避能力。"
 SMALL_ACOT_ENIGMATIC_SHIELD_ENIG: "小型$ACOT_ENIGMATIC_SHIELD$"
 MEDIUM_ACOT_ENIGMATIC_SHIELD_ENIG: "中型$ACOT_ENIGMATIC_SHIELD$"
 LARGE_ACOT_ENIGMATIC_SHIELD_ENIG: "大型$ACOT_ENIGMATIC_SHIELD$"
 ACOT_ENIGMATIC_SHIELD: "神秘护盾原型"
 ACOT_ENIGMATIC_SHIELD_DESC: "尽管耗能更高且充电能力较低，但这个原型应该比旧设计更强。"
 tech_enigmatic_shields: "$ACOT_ENIGMATIC_SHIELD$"
 tech_enigmatic_shields_desc: "经过多次失败的实验，我们的科学家不得不悲伤地得出结论：我们可以制造出一个比$SHIELD_5$更加强大的护盾，但是有很大的过载风险。也就是说，如果我们不改进它的充电能力，它就很安全。"
 CORVETTE_DARK_MATTER_REACTOR_ENIG: "神秘反应堆原型"
 CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC: "强大但不稳定。神秘反应堆是一个概念的证明结果，我们帝国正在进入一个新时代。虽然它的产生的能量不太可以支持很多相关技术，但它仍是我们一个重要的里程碑。"
 DESTROYER_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 DESTROYER_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 CRUISER_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 CRUISER_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 BATTLESHIP_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 BATTLESHIP_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 TITAN_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 TITAN_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 COLOSSUS_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 COLOSSUS_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 PLATFORM_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 PLATFORM_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 ION_CANNON_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 ION_CANNON_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 STARBASE_DARK_MATTER_REACTOR_ENIG: "$CORVETTE_DARK_MATTER_REACTOR_ENIG$"
 STARBASE_DARK_MATTER_REACTOR_ENIG_DESC: "$CORVETTE_DARK_MATTER_REACTOR_ENIG_DESC$"
 tech_enigmatic_power_core: "关于神秘能量的实验"
 tech_enigmatic_power_core_desc: "零点能似乎是现在最强大的能源。但记录和研究表明，先驱者们使用了更为强大的能源系统。也许我们可以对此做一些实验，并进入前人从未经历过的崭新时代。"