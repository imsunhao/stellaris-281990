l_simp_chinese:
###############################
# 普通国家遇到胖次商店
 wsgranking.997.title:0 "神秘的城邦"
 wsgranking.997.desc:0 "我们的船只探索遇到的这个偏居一偶的文明似乎对我们的通讯要求毫无反应，但显然她们强大的军事堡垒以及战舰依然正常运作着，且并未对我们展露出任何敌意行动。"
# 胖次科技研究后主动联络胖次商店
 wsgranking.999.title:0 "断椅族"
 wsgranking.999.desc:0  "在我们掌握胖次的制备方法后，我们突然从远方收到了一段来自于自称为“断椅族”城邦的讯息。我们的科学家分析认为她们是与我们相同种族的星际游牧文明，且有可能远在我们能够进行太空旅行前她们便开始观察着我们的发展。"
 wsgranking.999.a:0 ""
# 初次介绍
 pantsu_shop_name:0 "断椅族城邦"
 wsgranking.1000.desc:0 "远方的客人们你们好，欢迎你们。我们是断椅族城邦，世代居住在太空之中，对舰娘和深海国家经营着货物与服务贸易。我们有一套独有的方法来评估您帝国的实力————对啦，那就是“军阶点数”。与我们交易——大多数时候我们只接受战利品，少数时候我们也接受能量币。"
 wsgranking.1000.a:0 "让我们看看有什么可买的。"
 wsgranking.1000.b:0 "以后再说吧。"
# 商店的主界面
 pantsu_shop_hello1:0 "我们不仅出售商品，而且还出售服务！所以快加入我们的销售团队！————对不起，现在不接受简历投递。"
 pantsu_shop_hello2:0 "客官您想要买点什么？是这门152CM自动等离子火炮？还是这些流动的金属？还是要我们的团队来指导你的贸易？又或者是仅此一家的结婚戒指？ \n 拜托了，买点什么吧。随便买点什么都行。"
 pantsu_shop_hello3:0 "我们断椅族没有所谓的老板。每个人都是每个人的老板。但我们的评价标准是绝对公正的，即使在你们发现我们之前，评估系统就已经开始工作了。"
 origin_pantsu_shop_hello1:0 "哟，你好阿，合作者，今天你有什么事吗？"
 origin_pantsu_shop_hello2:0 "我相信你对这里的业务很熟悉了，请随便选吧。"
 origin_pantsu_shop_hello3:0 "“呀！疼疼疼...椅子又坏了！我都告诉你多少遍别再拿这种低级椅子来给我坐了！”\n阿...是你啊，合作者，请先随便逛逛吧，现在暂时没空招呼你了。"
 wsgranking.1001.a:0 "我们有多少军阶点数？。"
 wsgranking.1001.b:0 "我们希望和你们交易。"
 wsgranking.1001.c:0 "我想跟你玩一个游戏。"
 wsgranking.1001.a.response:0 "据我们的评价，您目前有§Y[Root.rankpts]§! $rankpts$ \n有很多方式可以提高您的军阶点数，例如击杀利维坦、研发稀有科技、建造巨型建筑等等。同时你们的功勋点认证每年都会自动增加§Y1-3§!点。"
 wsgranking.1001.a.response2:0 "§Y[Root.rankpts]§! 点"
# 非舰娘帝国点进胖次商店
 pantsu_shop_cooldown_desc:0 "实在抱歉，客官。我们断椅族裔的成员不多了，现在大家都正忙于处理您上一件订单。稍后再来吧。"
 #pantsu_shop_exit:0 "退出"
# 敌对时联络
 wsgranking.1003.desc:0 "抱歉，我们不对攻击我们的国家营业。千百年来断椅族裔已经所剩无几，我们绝对不会放任对我们的无礼冒犯。"
 wsgranking.1003.a:0 "关闭通讯。"
# 一级界面 - 进入兑换。
 wsgranking.1004.desc:0 "我们断椅族从不问您购买我们的商品的用途。即使是用来灭绝种族也无所谓！"
 wsgranking.1004.desc.b:0 "请随便挑吧，你也知道我们的商品是一流的。"
 wsgranking.1004.a:0 "我们希望购买独有的武器和技术."
 wsgranking.1004.b:0 "您的专业团队能为我们做些什么？"
 wsgranking.1004.c:0 "也许您能够为我们提供一些稀有资源？"
 wsgranking.1004.d:0 "我们想购买一枚结婚戒指。" 
 wsgranking.1004.e:0 "我们对你说的终极项目感兴趣。"
# 二级菜单 - 兑换科技
 wsgranking.1005.desc:0 "这重量。这威力。这光芒！多到数不清的武器，来看看吧！还有，你以前见过这样的尖端技术吗？它正在召唤你。"
 wsgranking.1005.desc.b:0 "我们这里的武器独此一家，就算是你我们也不会泄漏商业秘密的，毕竟一分钱一分货嘛。"
 tech_cooldown_desc:0 "您上一款武器的图纸尚未交易完成，请稍后片刻。"
# 二级菜单 - 兑换修正
 wsgranking.1007.desc:0 "我们的专业团队将会听您调遣，她们只吃PATPAT牌营养冰淇淋和“没味道”牌面条，且极少制造麻烦。任务的时间也与任务的难度有关！\n目前您还可以再持有 §Y[Root.max_allowed_shop_buffs]§! 个战利品商店增益。"
 wsgranking.1007.desc.b:0 "想让我们的团队提供什么服务吗？\n目前您还可以再持有 §Y[Root.max_allowed_shop_buffs]§! 个战利品商店增益。"
 wsgranking.1007.a:0 "我们希望你们来改善我们的工业生产。"
 wsgranking.1007.b:0 "我们希望你们充当我们的外交使节"
 wsgranking.1007.c:0 "可否指导我们的太空技术？"
 wsgranking.1020.desc:0 "我们有各种方法来提升工业生产的效率。奥秘隐藏在我们数千年来对数百个舰娘与深海社会的观察当中。 \n 当然，奇迹和魔法都不是免费的。强大的生产力提升也一样。"
 wsgranking.1020.desc.b:0 "缺少资源吗？放心，你是老客户，我们肯定会全力以赴的。"
 wsgranking.1021.desc:0 "是的，是的。我们之所以孑然一身生存至今，坐拥滚滚财源，正是因为擅长和外星佬们打交道。 \n 找我们，就对了。但战场上拿不到的，外交谈判桌上也拿不到。不付钱就更拿不到了。"
 wsgranking.1021.desc.b:0 "看来你少有的也需要在外交上需要帮助呢？"
 wsgranking.1022.desc:0 "您这回可找对专家了。我们断椅族能在这个危机丛生又充满变化的宇宙的秘密便是我们领先全宇宙200年的换家战术！正所谓“学会了姐的营运，剩下的就只有F2A了。”"
 wsgranking.1022.desc.b:0 "穷鬼才穿插迂回，老娘我直接大炮对A换家...有什么问题吗？"
# 二级菜单 - 兑换杂项资源
 wsgranking.1009.desc:0 "我们手中有银河系中最稀缺的货物，你绝对想不到它们都是从哪儿来的！ \n\n 产地保密，但绝对上乘。"
 wsgranking.1009.a:0 "我们想购买一些资源"
 wsgranking.1009.b:0 "我们想签署一些期货合约"
 end_contract:0 "我们想要取消某项期货合约"
 end_all_contract:0 "我们想取消所有期货合约"
# 二级菜单 - 购买戒指
 wsgranking.1010.desc:0 "客官您是有心上人了对吧？那么这枚阿尔法戒指一定能让您心上人满意的。或者要不看看这枚暗物质戒指？或者是这枚中子钢戒指，即使过去一千万年也不会有任何损坏和变质的可能！都不满意？...只能拿出本店的镇店之宝了。这枚克拉数能匹敌银河之星的戒指一定能合您心上人的心意！"
 wsgranking.1010.desc.b:0 "哦？这回又看上谁了？秘密？切，lsp。好啦，戒指在这，一手交钱一手交货。阿，对了，这是我们新弄的1000克拉的银河之星戒指，怎么样要试试吗？"
 wsgranking.1010.a:0 "请给我一枚普通的戒指就可以了"
 not_enough_rings:0 "§R商店库存的戒指不足，请稍后再来吧。§!"
 wsgranking.1010.b:0 "我们能否自己生产戒指？"
 wsgranking.1010.b.desc:0 "§H二五仔悄悄将你带进战利品商店一处不受监控的场所，递给你了一份图纸§!\n\n现在我们可以在星球上建造一座§Y戒指加工中心§!来自行生产戒指。"
 wsgranking.1010.b.tooltip:0 "§R战利品商店视生产誓约之戒为的方法为最高机密，但只要我们有足够的钱来贿赂她们中的二五仔...§!"
 missing_tech_wsg_alpha:0 "需要§Y$tech_building_wsg_alpha$§!科技。"
 not_in_shop_system:0 "$TRIGGER_FAIL$在战利品商店眼皮子底下生产戒指仿佛是一种NTR行为"
# 三级菜单 - 兑换一次性资源
 wsgranking.1011.desc:0 "请问客人您想要购买哪项资源呢？这些全宇宙最珍稀的货物过了这村就可就没有这店了。\n\n§H提示：你可以点击选项上方的左右箭头调节需要买入的资源的多少§!"
 wsgranking.1011.desc.b:0 "缺什么资源了？放心，我们的库存永远不会空的。\n\n§H提示：你可以点击选项上方的左右箭头调节需要买入的资源的多少§!"
 pantsu2dm:0 "我们想要购买一些§H$sr_dark_matter$§!"
 dark_matter_sold_out:0 "§R商店库存的§H$sr_dark_matter$§R不足！请稍后再来吧。§!"
 pantsu2zro:0 "我们想要购买一些§H$sr_zro$§!"
 zro_sold_out:0 "§R商店库存的§H$sr_zro$§R不足！请稍后再来吧。§!"
 pantsu2lm:0 "我们想要购买一些§H$sr_living_metal$§!"
 living_metal_sold_out:0 "§R商店库存的§H$sr_living_metal$§R不足！请稍后再来吧。§!"
 pantsu2nanite:0 "我们想要购买一些§H$nanites$§!"
 nanite_sold_out:0 "§R商店库存的§H$nanites$§R不足！请稍后再来吧。§!"
 pantsu2alpha:0 "我们想要购买一些§H$sr_alpha$§!"
 alpha_sold_out:0 "§R商店库存的§H$sr_alpha$§R不足！请稍后再来吧。§!"
 pantsu2se:0 "我们想要购买一些§H$sr_se$§!"
 se_sold_out:0 "§R商店库存的§H$sr_se$§R不足！请稍后再来吧。§!"
 wsgranking.1011.a:0 "切换至中量货物交易"
 wsgranking.1012.a:0 "切换至大宗货物交易"
 wsgranking.1013.a:0 "切换至小宗货物交易"
# 三级菜单 - 资源期货交易
 prohibit_contract_sign:0 "由于你较早前曾经违约，你目前不能签署任何合约。"
 wsgranking.1014.desc:0 "请问客人您想要签署什么合约呢？我敢担保您找遍全宇宙也不会找得到比我们更便宜实惠的贸易协议了！尤其是关于这些珍稀资源的交易！"
 pantsu2dm_contract:0 "我们想签署有关§H$sr_dark_matter$§!的期货合约"
 pantsu2zro_contract:0 "我们想签署有关§H$sr_zro$§!的期货合约"
 pantsu2lm_contract:0 "我们想签署有关§H$sr_living_metal$§!的期货合约"
 pantsu2nanite_contract:0 "我们想签署有关§H$nanites$§!的期货合约"
