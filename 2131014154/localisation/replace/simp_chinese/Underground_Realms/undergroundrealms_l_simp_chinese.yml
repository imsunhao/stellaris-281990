 underground_realms_operation.305.success:0 "[root.GetRulerTitle]！\n我们成功地窃取到了所需资源。\n\n准备撤退。"
 underground_realms_operation.305.failed:0 "[root.GetRulerTitle]！行动失败了，对方的火力太猛了！\n\n他们一开始就严阵以待了。\n\n这或许和我们对他们的§Y$RELATIVE_ENCRYPTION_DECRYPTION_TITLE$§!有关，或者和他们的§Y国民理念§!有关。\n\n下次我们得更谨慎一些。"
