 apsr_arcrel.2.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.2.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.2.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.4.title:0 "$relic_apsr_cube$"
 apsr_arcrel.4.desc:0 "由于最近的敌对行动，我们失去了对§Y$relic_apsr_cube$§!所在星球的控制。幸运的是，我们有其他星球也有这个遗迹，我们可以继续使用它。"
 apsr_arcrel.4.button:0 "悲惨的处境"
 apsr_arcrel.4.tooltip:0 "§R所有带遗迹的行星的丢失将导致§Y$relic_apsr_cube$§!的丢失！§!"
 apsr_arcrel.5.title:0 "$relic_apsr_cube$"
 apsr_arcrel.5.desc:0 "由于最近的敌对行动，我们失去了对§Y$relic_apsr_cube$§!所在星球的控制。不幸的是，我们再也没有带着这个遗迹的行星了，我们也失去了使用它的途径。"
 apsr_arcrel.5.button:0 "需要返回星球!"
 apsr_arcrel.5.tooltip:0 "§R遗迹§Y$relic_apsr_cube$§!不能再使用，直到与此遗迹的行星被分配！§!"
 apsr_arcrel.90.title:0 "模糊的暗示"
 apsr_arcrel.90.desc_no_cube:0 "最近，在我们的一个星球上对一种独特资源的利用进行了建筑改进之后，我们发现了一些模糊的迹象，表明这个星球上有一些有趣的东西。现在还不可能说什么具体的话;需要派一位科学家去进行挖掘工作。"
 apsr_arcrel.90.desc_have_cube:0 "最近，在我们的一个星球上对一种独特资源的利用进行了建筑改进之后，我们发现了一些模糊的迹象，表明这个星球上有一些有趣的东西。这与我们发现的导致发现遗迹的线索非常相似。在这个星球上进行挖掘工作是必须的。"
 apsr_arcrel.90.button:0 "开始"
 apsr99_archsite:0 "模糊的暗示"
 apsr99_archsite_desc:0 "在利用星球上独一无二的资源的过程中，我们发现了一些线索，表明这里还有别的东西。因为搜寻工作需要组织挖掘。"
 apsr_arcrel.91.title:0 "开始挖掘"
 apsr_arcrel.91.desc:0 "我们的科学家们开始挖掘时，先检查了行星上可能存在的未知物体的迹象。这项工作的结果是对它的可用性完全有信心。"
 apsr_arcrel.91.button:0 "开始挖掘"
 apsr_arcrel.92.title:0 "向下运动"
 apsr_arcrel.92.desc:0 "揭示了目标物体的大致位置后。一群科学家和考古学家开始深入研究这颗行星。据报道，随着我们的移动，我们的传感器开始接收来自地面的一个非常微弱的信号。"
 apsr_arcrel.92.button:0 "继续前进"
 apsr_arcrel.93.title:0 "未知信号"
 apsr_arcrel.93.desc:0 "一种来自地面的奇怪信号的急剧放大。这发生在下一步扫描地下地形的程序之后。看起来目标物体感觉到了我们。"
 apsr_arcrel.93.button:0 "激活安全协议代码CH-6-2"
 apsr_arcrel.94.title:0 "地下城市"
 apsr_arcrel.94.desc:0 "一组研究人员报告说，他们到达了未知信号发出的地方。这是一个被摧毁的地下城市，几乎完全在岩石层下面。信号源位于研究人员进入点的一段距离，在不久的将来，将对这个地方的安全进行评估，然后继续工作。"
 apsr_arcrel.94.button:0 "继续前进"
 apsr_arcrel.95.title:0 "立方体"
 apsr_arcrel.95.desc:0 "研究人员找到了信号的来源 - 原来是一个巨大的立方体，悬挂在空中，其核心发出柔和的白光。根据粗略研究的结果，科学家们得出结论，这个立方体不能移动到另一个地方，因为它与这个行星空间中的一个点相连。随着立方体继续发出信号，研究人员能够记录下来，并将其传送到其他实验室进行分析和解释。"
 apsr_arcrel.95.button:0 "很好"
 apsr_arcrel.95.tooltip:0 "我们的科学家将研究记录的信号。研究结果将于稍后公布。"
 apsr_arcrel.99.title:0 "通信立方体"
 apsr_arcrel.99.desc_no_cube_and_flag:0 "我们已经收到了一份分析报告，关于从我们的一个行星上的立方体发出的信号。研究表明，这个立方体是某种星际通讯设备，其工作原理未知。另外，关于如何操作立方体的说明在信号中被加密了，多亏了它们，我们可以试着联系上其他的人。"
 apsr_arcrel.99.desc_no_cube_have_flag:0 "收到一份关于分析立方体在我们的一个星球上发出的信号的结果的报告。据他说，这个立方体是另一个§Y通信立方体§!，我们曾经拥有它。没有发现更多的东西。"
 apsr_arcrel.99.desc_have_cube_and_flag:0 "收到一份关于分析立方体在我们的一个星球上发出的信号的结果的报告。据他说，这个立方体是另一个§Y通信立方体§!的精确复制品，就像我们有的那个。\n不幸的是，当激活一个立方体时，我们的其他立方体也被激活，需要时间来充能，这虽然提供了一个更稳定的通讯连接，但不能让我们更频繁使用通信立方体。"
 apsr_arcrel.99.button_no_cube_and_flag:0 "很好!"
 apsr_arcrel.99.tooltip_no_cube_and_flag:0 "遗物§Y$relic_apsr_cube$§!收到！\n§R注意！这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失！§!"
 apsr_arcrel.99.button_no_cube_have_flag:0 "重启立方体!"
 apsr_arcrel.99.tooltip_no_cube_have_flag:0 "遗物§Y$relic_apsr_cube$§!收到!\n§R注意!这个遗迹就在这个星球上，正如你所看到的，这个星球的消失意味着这个遗迹的消失。§!"
 apsr_arcrel.99.button_have_cube_and_flag:0 "很好"
 apsr_arcrel.99.tooltip_have_cube_and_flag:0 "遗物§Y$relic_apsr_cube$§!已经准备好了。\n§R注意!这个遗迹在这个星球上，所以这个星球的消失就意味着这个遗迹的消失!拥有另一个拥有同样遗迹的行星将会让你避开它。§!"
 apsr_arcrel.1500.desc:0 "星球耕地面积扩张计划 §H [event_target:apsr15_planet_target.GetName] §! 发现了一个巨大的地下异常，我们认为这些是古代文明居住地的遗迹。必须尽快组织一个挖掘队。"
 apsr_arcrel.1500.button_mod:0 "这就是传说中的古人吗?"
 apsr_arcrel.1501.button_mod:0 "我们需要答案！"
 apsr_arcrel.1503.button_mod:0 "发现并探索B-401-3002！"
 apsr_arcrel.1504.button_mod:0 "发现并探索C-401-3007!"
 apsr_arcrel.1505.button_mod:0 "发现并探索B-401-3005!"
 apsr_arcrel.1506.title:0 "舰长日志，第五部分"
 apsr_arcrel.1506.desc:0 "另一部分探险日志信息被成功恢复:\n\n§H***612日*** \n我们接近了G-401-301——一个真正可以称得上是巨大的固体行星，大约是地球的12倍大。副驾驶卡莫勒报告了该星球的重力预期和实际的重力大不一致。尽管有着巨大的个头，这颗行星重力却只比地球稍微大一点。开始扫描。\n***614日*** \n大副卡莫勒犯了一个错误:这颗行星的重力(也就是质量)比地球的小。再加上上层土壤非常坚实致密，这使得这颗行星变得异常。继续对这种现象的研究。\n***622日***\n大副卡莫勒报告说，他对该星球重力过低的原因没有任何理论推断。这颗行星的土壤被证实极其贫瘠，在它的内脏里甚至不可能有一滴金属。然而，这仍然不能解释如此低的重力系数。无论如何，对这颗行星的探索还没有结束:我们正在继续调查以寻找另一扇门。§!"
 apsr_arcrel.1506.button:0 "继续数据恢复"
 apsr_arcrel.1507.title:0 "舰长日志，第六节"
 apsr_arcrel.1507.desc:0 "另一部分探险日志信息被成功恢复:\n§H***624日***\n二副马卡洛夫今天一大早就冲进我的房间报告他对我们发现的所有东西的看法。他说，他之前就怀疑过这一点，但有些线索没有联系起来。然而现在一切都显而易见了。根据他的理论，B-401-3002和C-401-3007仅仅是为了让G-401-301更靠近恒星，使其适于居住。要做到这一点，他们只需要调整B-401-3005上的所有三个调节器。这个理论听起来相当可靠，但我们需要在当前星球上找到那个门，然后再访问S-401-3008。如果到那时依旧一无所获，我们就回到B-401-3005进行实验。继续调查。\n\n***638日***\n我们没有发现大门的痕迹。设置航向前往S-401-3008;希望我们能找到答案。§!"
 apsr_arcrel.1507.button:0 "继续数据恢复"
 apsr_arcrel.1508.title:0 "舰长日志，第七节"
 apsr_arcrel.1508.desc:0 "另一部分探险日志信息被成功恢复:\n\n§H***673日***\n我们接近了S-401-3008。这颗巨大的气体巨星被厚厚的、有毒的、带电的大气层所包围，这使得我们无法看到它的表面。慢慢地穿过大气层之后，我们辨认出了明显“特殊”的气体层。我命令下降。正如我所怀疑的，在穿过气体层后，我们最终进入了一个空洞。在开启了额外的照明系统后，我们看到了巨大的空间站，在我们之前查看模型的时候还以为那是一颗小行星。我们立刻注意到一些类似于船坞的结构，但它实在是太大了，即使是人类最大的飞船也无法适配它。接近它后，我们看见了许多巨大的门，穿过大门我们就进入一条同样巨大的走廊。天花板的高度大约在3或4公里以上，这使得我们的飞船能够在其中飞行而没有任何问题。不久，我们又遇到了另一扇门，那扇门通向一间规模更大的房间。在我们左边的墙上嵌着一台电脑；它的监视器和控制器和我们的船差不多大。右边是一个宝座，上面有一具真正的泰坦的尸体。与此相比，所有之前发现的甚至仅存在理论上的“巨型生命体”都只是虫子。它的身体是类人形的，但是被一些类似鳞片的东西覆盖着，而且有很多触须而不是手。尸体的头部是完美的球形，上面覆盖着鳞片，还有两条关节相连的腿。二副马卡洛夫指出，这解释了为何它们需要一个巨大的行星和极低的重力。不久我们就收到了信号。它没有加密，但编码很复杂，需要时间研究。我希望这个信息能够穿透金属和厚重的大气层。\n***826日***\n尽管加密技术对我们来说是全新的，但它只隐藏了一批简单的图像。第一张从不同角度展示了泰坦。第二张展示了不同大小的空间站，里面有多达10个这种奇怪物种的成员。第三张图像包含了泰坦的身体，光线从恒星中射出，又射进恒星中。第四张展示了我们熟悉的B-401-3005调压器的两个位置:全部在最大和全部在中等上。在这些图片的旁边分别是泰坦和一个小上百倍的奇怪的人形。第五张图片显示了一艘未知的飞船正在拍摄一个巨大的空间站。第六张图片还显示了调节器处于“全中等”的位置，以及G-401-301的图片，上面有许多未知的小型人形机器人。最后一张图片则是一个泰坦躺在地上。§!"
 apsr_arcrel.1508.button:0 "继续数据恢复"
 apsr_arcrel.1508.button_mod:0 "发现并探索S-401-3008!"
 apsr_arcrel.1509.desc:0 "最后一部分的探险日志信息被成功恢复:\n\n§H***862日*** \n我们飞到B-401-3005，很快到了监管机构那里。从照片中可以看出，这三颗行星都应该被最大限度地转化为泰坦之外的任何人都能居住的星球，我们做到了。返回飞船升空后，我们看到两束光束从星系的中央恒星出现，进入B-401-3002和C-401-3007，它们通过同样的光束与G-401-301连接。在我们眼前，G-401-301的体积开始缩小。过了一段时间，光束消失了，行星变小了好几倍。我们的下一个目标将再次前往G-401-301。\n***884日***\n很明显，即使是从远处观察也可以发现这颗行星开始迅速地苏醒过来。副驾驶卡莫勒认为，那里已经开始演化出生命，不久我们的殖民者就可以占领并居住在这颗巨大的行星——泰坦之家。§!\n似乎这独特的世界和理想的住所就是这次探险所创造的。他们使用一种更古老的机器使生命在这个星球上成为了可能，并让来自他们家园的殖民者在这个星球上定居下来。但问题依然存在:为什么要放弃这个定居点?似乎我们永远也不会知道……\n在从飞船的航海日志中找出所有的东西之后，我们设法在行星的中心找到了一个异常物品:某种立方体形状的人造设备。也许，它被用在了日志中描述的星球改造实验中。同样，该异常物品会发出微弱的信号，这个信号最初被误认为是行星的背景辐射。 科学家已经开始研究这个立方体。"
 apsr_arcrel.1509.button:0 "少了一个谜题"
 apsr_arcrel.1509.tooltip:0 "$apsr_arcrel.95.tooltip$"
 apsr_arcrel.1509.button_mod:0 "这些肯定是古人的痕迹!"
