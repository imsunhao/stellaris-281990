 SdjEvent.2049b.tooltip:0 "当前帝国标准岗位优先级被复制到这个星球上。该星球的岗位优先级将不会随着帝国标准而改变，即使帝国标准在之后被修改。"
 SdjEvent.2049c.tooltip:0 "该星球独特的岗位优先级设置结束了。该星球的岗位优先级将随着帝国标准而改变。"
 SdjEvent.2021.name:1 "$SdjEvent.2011.name$"
 SdjEvent.2021Reg.desc:0 "$SdjEvent.2021Ges1.desc$\n\n\n更高的优先级并不会强制使人口降级。比如，如果$job_miner$的优先级大于$job_researcher$：\n- 如果两种岗位均有空缺，新人口会担任$job_miner$。\n- 正担任$job_miner$的人口不会转为担任$job_researcher$。\n- 同样，正担任$job_researcher$的人口也不会转为担任$job_miner$。\n星球决议“$SdjDecisionFireEveryone$”可以强制降级，但这需要大量的社会/经济成本。$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges.desc:1 "$SdjEvent.2021Ges1.desc$$SdjEvent.2021Ges2.desc$"
 SdjEvent.2021Ges1.desc:0 "在这项法令/决议中，你可以设置各岗位优先级的基础权重。一些物种特质和其它参数也会修改权重，然后才是真实权重。\n基础优先级权重如下：\n\n  - $SdjTextPriority9$ : 10000\n  - $SdjTextPriority8$ : 1000\n  - $SdjTextPriority7$ : 800\n  - $SdjTextPriority6$ : 200\n  - $SdjTextPriority5$ : 100\n  - $SdjTextPriority4$ : 10\n  - $SdjTextPriority3$ : 5\n  - $SdjTextPriority2$ : 1\n  - $SdjTextPriority1$ : 0.8\n  - $SdjTextPriorityN$ : 0\n\n“+”和“-”之间的差别很小，实际优先级很可能由于特质等原因颠倒过来。\n另一方面，不同名字/颜色（注1）的优先级之间的差异较大，实际优先级不会轻易由于特质等原因颠倒。\n注1：如“§H低§!”与“§Y中低§!”之间。"
 SdjEvent.2021Ges2.desc:0 "\n\n\n顺便，如果一个星球的主人变更，那么由该星球决议设置的独特优先级将被复原。所以建议将那些你与另一帝国争夺的星球上的优先级设置设为模板。"
 SdjEvent.2021a.name:0 "好的"
 SdjEvent.2021a.tooltip:1 ""
 SdjEvent.2022.name:1 "[Root.GetText_SdjGetPriorityEdictTitle]"
 SdjEvent.2022.desc:1 "§W<<$SdjEvent.2022ax.name$>>§!\n\n$SdjEvent.2022a1.title$：菜单中对帝国不重要的岗位将被隐藏。重要性是根据国民理念和其他政府条件来估计的。\n\n$SdjEvent.2022a2.title$：所有非格式塔岗位或所有格式塔岗位都会根据你的帝国类型显示在菜单中。\n\n$SdjEvent.2022a3.title$：所有格式塔/非格式塔职业都将显示在菜单中。\n\n\n§W<<$SdjEvent.2022bx.name$>>§!\n\n$SdjEvent.2022b1.title$：我们帝国的标准岗位优先级也将应用于所有AI帝国。\n\n$SdjEvent.2022b2.title$：AI帝国的岗位优先权会恢复到默认。\n\n\n$SdjTextCurrent$\n    $SdjEvent.2022ax.name$：[Root.GetText_SdjGetMenuType]\n    $SdjEvent.2022bx.name$：[Root.GetText_SdjGetConfigPriorityToAllEmpires]$SdjTextDebugPriorityMenu$"
