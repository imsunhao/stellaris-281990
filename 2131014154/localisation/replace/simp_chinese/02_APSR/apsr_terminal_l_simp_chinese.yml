 apsr_terminal_code_level_1_anomaly_desc:0 "在探索[From.GetName]时一些古文明的遗迹在星球表面上被发现。有必要组织一场调查这片区域的科学考察。"
 apsr_terminal.90002.title:0 "地形探索"
 apsr_terminal.90002.desc1:0 "在彻底调查整颗星球上的古文明遗迹后，科学家§H[Root.GetLeaderName]§!发现了一段四位数数字密码。不幸的是，这颗星球上的所有文档都太过腐朽，一碰就全碎成尘土了。希望这段密码真有它的价值。"
