 apsr_arcrel.801.title:0 "毁灭编年史"
 apsr_arcrel.801.desc_d:0 "关于§H[event_target:apsr8_planet_target.GetName]§!上发生刚刚送到，在这里，请看：\n\n«4月26，首都时间凌晨1点23分（殖民地时间-21:23），该钜反应堆的8个发电机组中有2台被摧毁的。爆炸造成的破坏是毁灭性的，钜反应堆已被完全摧毁。爆炸时向环境中释放了大量的放射性和有毒物质，同时还发生了地质活动，估计震级为里氏11.0-12.9级。这次地震在一个大陆上造成了一个巨大的裂口，最糟糕的是它还在继续扩张，几乎吞噬了沿途的所有东西！然而，正如我们的测绘卫星所发现的那样，大陆裂缝的扩张速度正在下降。无论是从基础设施的破坏还是人员伤亡来看，这次事故被认为是我国整个历史上规模最大的事故。在事故发生的头几个小时里，超过5亿人死于辐射病。900公里内的超过3.32亿人被疏散。然而，附近定居点的大多数人口仍然在受影响的地区。已经调动了相当多的资源来消除影响。一组主要的地震学家、地质学家和核物理专家被指派到委员会，负责研究大型反应堆的现状，他们对熔融的反应堆堆芯表示强烈关注。根据他们令人信服的理论和同样令人信服的研究，堆芯熔化无法停止，因为曾经阻挡各种巨大力量的反应调节器已被摧毁。从外部进入核心是不可能的：已经进行了几次尝试，但还没有成功。我们必须组织新的考察队前往反应堆的核心，在它将星球撕成两半之前。为了应对这种情况而开发的实验性钻孔机正在进行测试中，它能够抵御对生物和机械体致命的辐射。但我们需要您的许可，因为该钻孔机使用了一种不稳定能源：暗物质。不稳定就意味着有爆炸的风险，最坏的情况会与现存钜反应堆连锁爆炸。这会撕裂整个星球，给我们带来的不是光明和舒适的未来，而是可怕的反乌托邦，并永远提醒我们有些力量是我们无法控制的。»"
