 osom_decision_subterranean_geothermal_gestalt_desc:0 "Establish expanded geothermal fracking operations for exotic gasses and energy at the cost of increased district upkeep."
 osom_decision_subterranean_geothermal_gestalt_remove:0 "Decommission Subterranean Geothermal Fracking"
