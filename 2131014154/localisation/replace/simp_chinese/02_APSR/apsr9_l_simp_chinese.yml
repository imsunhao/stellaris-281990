 apsr9_planet_modifier:0 "恒金"
 apsr9_planet_modifier_desc:0 "一种不稳定的元素，当受电磁波影响时，其质量变化很大；它还具有产生和改变重力场的奇特能力。从理论上来说，它是宇宙大爆炸的残留物。"
 apsr9_deposit:0 "$apsr9_planet_modifier$"
 apsr9_deposit_desc:0 "$apsr9_planet_modifier_desc$\n\n§M$apsr9_deposit_effect$§!"
