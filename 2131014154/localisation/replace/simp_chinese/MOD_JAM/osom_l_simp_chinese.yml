 edict_osom_archeology_protocols_gestalt_desc:0 "We must recover ancient artifacts at any cost. Our speleologists will enforce strict archeology protocols for all mining operations."
 edict_osom_archeology_protocols_gestalt_tooltip:0 "Increases the upkeep of £job_osom_mapping_drone£ $job_osom_mapping_drone_plural$ by £energy£§Y5§!\n £job_osom_mapping_drone£ $job_osom_mapping_drone_plural$ now acquire £minor_artifacts£§G0.05§!"
 osom_building_speleology_facility_1:0 "Speleology Facility"
 osom_building_speleology_facility_1_desc:0 "A small research facility dedicated to the field of speleology."
 osom_building_speleology_facility_2:0 "Speleology Complex"
 osom_building_speleology_facility_2_desc:0 "A massive research complex coordinating planetary subterranean studies."
 osom_building_speleology_facility_3:0 "Speleology Institute"
 osom_building_speleology_facility_3_desc:0 "A sprawling research campus dedicated to coordinating planetary subterranean studies and advancing the field of speleology."
 job_osom_speleologist:0 "Speleologist"
 job_osom_speleologist_plural:0 "Speleologists"
 job_osom_speleologist_desc:0 "Planetary cave systems require work from many speleologists in order for us to properly realize their full potential."
