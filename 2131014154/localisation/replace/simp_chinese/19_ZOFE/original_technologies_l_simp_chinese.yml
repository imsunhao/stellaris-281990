 tech_celestial_armor:0 "天顶装甲"
 tech_celestial_armor_desc:0 "天顶装甲是一项工程奇迹，它以高度的精确性和艺术性将活体金属注入华丽的装甲板。\n\n§H该科技属于始源帝国。§!"
