 ORIGINAL_EMPIRE_CHALICE_DESC:0 "$tech_original_empire_chalice_desc$"
 tech_original_empire_chalice:0 "圣杯"
 tech_original_empire_chalice_desc:0 "圣杯是一个自动防御系统的名字，它可以优化护盾容量，以及提高点防御系统有效性。\n\n§H该科技属于始源帝国。§!"
 ORIGINAL_EMPIRE_CRUCIBLE:0 "$tech_original_empire_crucible$"
 ORIGINAL_EMPIRE_CRUCIBLE_DESC:0 "$tech_original_empire_crucible_desc$"
 tech_original_empire_crucible:0 "熔炉"
 tech_original_empire_crucible_desc:0 "根据传说，熔炉被称为世界毁灭者，始源帝国曾经借助它征服了无数世界。\n\n§H该科技属于始源帝国。§!"
 ORIGINAL_EMPIRE_JUMP_DRIVE:0 "$tech_original_empire_jump_drive$"
 ORIGINAL_EMPIRE_JUMP_DRIVE_DESC:0 "$tech_original_empire_jump_drive_desc$"
 tech_original_empire_jump_drive:0 "始源跃迁引擎"
 tech_original_empire_jump_drive_desc:0 "这种跃迁引擎将始源帝国的技术发挥得淋漓尽致，使飞船能够在星系之间快速跳跃，其范围比以前大得多。\n\n§H该科技属于始源帝国。§!"
 ORIGINAL_EMPIRE_THRUSTER:0 "$tech_original_empire_thruster$"
 ORIGINAL_EMPIRE_THRUSTER_DESC:0 "$tech_original_empire_thruster_desc$"
 tech_original_empire_thruster:0 "始源推进器"
 tech_original_empire_thruster_desc:0 "始源推进器似乎将物理定律违背到了全新水平，它提供了比以前想象更强的操作性。\n\n§H该科技属于始源帝国。§!"
 FE_ESCORT_SHIP_THRUSTER_3:0 "$tech_original_empire_thruster$"
 FE_ESCORT_SHIP_THRUSTER_3_DESC:0 "$tech_original_empire_thruster_desc$"
 FE_BATTLECRUISER_SHIP_THRUSTER_3:0 "$tech_original_empire_thruster$"
 FE_BATTLECRUISER_SHIP_THRUSTER_3_DESC:0 "$tech_original_empire_thruster_desc$"
 FE_TITAN_SHIP_THRUSTER_3:0 "$tech_original_empire_thruster$"
 FE_TITAN_SHIP_THRUSTER_3_DESC:0 "$tech_original_empire_thruster_desc$"
 FE_GOLIATH_SHIP_THRUSTER_3:0 "$tech_original_empire_thruster$"
 FE_GOLIATH_SHIP_THRUSTER_3_DESC:0 "$tech_original_empire_thruster_desc$"
 ORIGINAL_EMPIRE_SENSORS:0 "$tech_original_empire_sensors$"
 ORIGINAL_EMPIRE_SENSORS_DESC:0 "$tech_original_empire_sensors_desc$"
 tech_original_empire_sensors:0 "始源传感器"
 tech_original_empire_sensors_desc:0 "这些传感器能够准确探测到银河系整个扇区内的所有飞船动向。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_shield_disabler:0 "始源护盾屏蔽器"
 tech_original_empire_shield_disabler_desc:0 "始源护盾屏蔽器专门安装在§H歌利亚§!上，它能使其范围内所有敌人的护盾失效。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_controls_jammer:0 "始源控制干扰仪"
 tech_original_empire_controls_jammer_desc:0 "始源控制干扰仪专门安装在§H失落泰坦§!上，它使用神秘技术使其范围内敌人的引擎失效。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_subspace_snare:0 "始源重力井"
 tech_original_empire_subspace_snare_desc:0 "重力井发生器专门安装在§H失落泰坦§!上，用于将所有敌方舰队困在其范围内，大大减少他们逃跑的机会。\n\n§H该科技属于始源帝国。§!"
 ORIGINAL_EMPIRE_SHIELD_DISABLER:0 "§H始源护盾屏蔽器§!"
 ORIGINAL_EMPIRE_CONTROLS_JAMMER:0 "§H始源控制干扰仪§!"
 ORIGINAL_EMPIRE_SUBSPACE_SNARE:0 "§H始源重力井§!"
 original_technologies_chain_title:0 "始源帝国归来"
 original_technologies_chain_desc:0 "在最强大的时候，始源帝国是银河系唯一的超级大国，所有文明都臣服于它的力量。\n\n但重铸辉煌并非轻而易举，有时必须做出选择和牺牲。现在轮到我们作出选择了。\n\n以下道路可按任何顺序完成，每条道路都有自己的科技树、功能和结果。如果激活了某个不支持的模组，则不需要选择相关道路。"
 original_technologies_1:0 "自动化工业"
 original_technologies_1_DESC:0 "利用一种先进形式的暗物质裂变，先驱者的技术掌握使整个工业能自主运行，让他们的人口能以自我决定和享乐主义的方式度过余生。\n\n如果专注研究如何以此方式操纵暗物质，我们将能复制并重建这些技术奇迹，实现充分有效的经济。"
 original_technologies_2:0 "社会腾飞"
 original_technologies_2_DESC:0 "身居文明之巅，公民们由单一而狂热的理想团结一致。在他们雷鸣般的掌声中，我们的社会将发生转变，为我们的巅峰社会开启新的民政与建筑。\n\n如果我们已合格但尚未激活§H$ap_arcology_project$§!飞升天赋，该项目将给予我们同等效果。"
 original_technologies_3:0 "对风格的质疑"
 original_technologies_3_DESC:0 "不幸的是，我们的船只和城市仍然采用与我们实现太空飞行第一天一样的外观，这不再反映我们帝国目前的地位。也许从我们的先驱邻居那借来一些设计，既能恐吓敌人，又能阻止未来入侵。\n\n这些优雅的先驱设计蓝图和技术数据可以通过为期数年的多种秘密行动获得。"
 original_technologies_4:0 "科技腾飞"
 original_technologies_4_DESC:0 "掌握了所有科学领域，就能在加密、解密和计算能力方面取得空前进步，大大提升我们的研究速度。物质如何被转化的其他影响意味着我们可能人工创造稀有的战略资源。"
 original_technologies_5:0 "大国雄心"
 original_technologies_5_DESC:0 "我们必须拥有掌握银河的雄心壮志，并将影响力投射到河系的每个角落，这样才配得上我们的地位和力量。新的法令和运动将会确保帝国持续的繁荣稳定。\n\n如果我们符合条件但还没激活§H$ap_colossus$§!飞升，该项目会给予与之相同的效果."
 original_technologies_6:0 "完美工程"
 original_technologies_6_DESC:0 "当我们的工程技能趋近至善，完美就能被设计而出。我们就能建造真正堪称宇宙奇迹的宏伟工程。\n\n如果我们已合格但尚未激活§H$ap_galactic_wonders$§!飞升天赋，该项目将给予我们同等效果。"
 original_technologies.1001.name:0 "始源帝国科技1"
 original_technologies.1001.desc:0 "在研究了我们祖先留下的护卫舰，以及结合在他们昔日殖民地的挖掘数据后，我们的科学家弄清了一些技术背后的神秘秘密。也许掌握这些技术将为我们提供答案，以解决目前我们无法理解的一些其他始源帝国技术。"
 original_technologies.1001.a:0 "很好。"
 original_technologies.1002.name:0 "始源帝国科技2"
 original_technologies.1002.desc:0 "在研究了我们祖先留下的战列巡洋舰，以及结合在他们昔日殖民地的挖掘数据后，我们的科学家弄清了一些技术背后的神秘秘密。也许掌握这些技术将为我们提供答案，以解决目前我们无法理解的一些其他始源帝国技术。"
 original_technologies.1002.a:0 "干得好。"
 original_technologies.1003.name:0 "始源帝国科技3"
 original_technologies.1003.desc:0 "在研究了我们祖先留下的失落泰坦，以及结合在他们昔日殖民地的挖掘数据后，我们的科学家弄清了一些技术背后的神秘秘密。也许掌握这些技术将为我们提供答案，以解决目前我们无法理解的一些其他始源帝国技术。"
 original_technologies.1003.a:0 "继续前进。"
 original_technologies.1004.name:0 "始源帝国科技4"
 original_technologies.1004.desc:0 "在研究了我们祖先留下的唯一歌利亚，以及结合在他们昔日殖民地的挖掘数据后，我们的科学家弄清了一些技术背后的神秘秘密。也许掌握这些技术将为我们提供答案，以解决目前我们无法理解的一些其他始源帝国技术。"
 original_technologies.1004.a:0 "舰队早已蓄势待发。"
 original_technologies.1005.name:0 "始源帝国科技5"
 original_technologies.1005.desc:0 "长久以来，安装在始源帝国舰队上光环的成迷运作方式让我们的科学家倍感困惑。但最近的突破以及从其他始源帝国技术中得到的启示给了我们需要的答案。只要这些光环安装在我们的战舰上，帝国无敌舰队将再次统治银河！"
 original_technologies.1005.a:0 "帝国的无敌舰队已然归来。"