 ascended_empires_gifts.3.a:0 "我们欣然接受！"
 ascended_empires_gifts.5.name:0 "穷困潦倒"
 ascended_empires_gifts.5.desc:0 "[NoobEmpire.GetName]中的贫富差距正在扩大。 随着人们生活水平的下降以及由于“紧缩”措施而导致的福利削减，国家很快就会发现自己处于人民的对立面，而金融机构则充分利用了动荡不堪，虚弱无力的政府。 我们可以通过大量捐赠来再次帮助最贫困的[NoobEmpire.GetSpeciesNamePlural]。 在减轻某些原始人的痛苦方面，这可能还有很长的路要走，这可以确保他们对政府的忠诚。"
 ascended_empires_gifts.5.a:0 "送他们一些能量币。"
 ascended_empires_gifts.5.b:0 "我们可不是慈善家。"
 ascended_empires_gifts.6.name:0 "来自§H[AscendedEmpireGifter.GetName]§!的讯息。"
 ascended_empires_gifts.6.desc:0 "我们已经观察到你的原始物种遭受到的极端贫困以及金融机构的压榨。 我们[AscendedEmpireGifter.GetSpeciesName]清楚的知道[NoobEmpire.GetSpeciesNamePlural]的困境。出于人道主义，我们决定给你提供一些能量币。 这笔慈善款项仅用于提高你原始生活方式的水准，并且在任何情况下均不得滥用。"
 ascended_empires_gifts.6.a:0 "我们欣然接受！"
 ascended_empires_gifts.8.name:0 "工业援助"
 ascended_empires_gifts.8.desc:0 "在[NoobEmpire.GetName]上，基础设施的恢复一直不是最理想的，即使对于人们可能希望达到原始帝国的标准。 由于采矿能力的不足，他们从过去的战争或自然灾害中恢复的速度很慢。 由于缺乏矿物，行星上的重建工作经常被暂停，有时被无限期地搁置。 相比之下，我们一流的采矿设施使我们一天之内就能提取他们几个月才能获得的矿物。 作为他们的霸主，我们可以考虑捐赠相当数量的矿物以帮助促进他们的原始经济。"
 ascended_empires_gifts.8.a:0 "送他们一些矿物。"
 ascended_empires_gifts.8.b:0 "与我何干。"
 ascended_empires_gifts.9.name:0 "来自§H[AscendedEmpireGifter.GetName]§!的讯息。"
 ascended_empires_gifts.9.desc:0 "收下这些矿物吧，作为为[AscendedEmpireGifter.GetName]服务的奖赏。 我们相信这些矿物对你来说是雪中送炭。"
 ascended_empires_gifts.9.a:0 "祝您万寿无疆!"
 ascended_empires_gifts.11.name:0 "进展缓慢"
 ascended_empires_gifts.11.desc:0 "一段时间以来，我们非常关注[NoobEmpire.GetName]的技术进步。 但他们效率低下的技术令人无法忍受，以这种速度，他们将永远不会意识到自己的真正潜力，也不会对我们的光荣帝国有用。 为了纠正这一点，我们的科学家建议授予[NoobEmpire.GetName]访问我们的数据库的权限。 但是，这种访问方式应限于基础科技，因为[NoobEmpire.GetSpeciesNamePlural]不太可能理解我们的黑科技。"
 ascended_empires_gifts.11.a:0 "给他们授权使用我们的数据库。"
 ascended_empires_gifts.11.b:0 "说不得，说不得。"
 ascended_empires_gifts.12.name:0 "来自§H[AscendedEmpireGifter.GetName]§!的讯息。"
 ascended_empires_gifts.12.desc:0 "[Root.GetSpeciesName]，我们注意到你技术进步太慢了。 由于你是[AscendedEmpireGifter.GetName]眼中的有价值国家，因此我们决定与你分享我们对宇宙的一些理解。 这不是我们对任何物种所做的事情，因此请证明自身价值-不会感恩的孩子没有好下场。"
 ascended_empires_gifts.12.a:0 "奇怪的知识增加了。"