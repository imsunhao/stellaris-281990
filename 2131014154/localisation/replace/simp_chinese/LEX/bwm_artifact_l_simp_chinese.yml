 bwm_artifact.111.desc:0 "第三密码的校准已经完成，现在可以与遗物进行对接了。"
 bwm_artifact.111.a:0 "很好。"
 bwm_artifact.112.name:0 "古代遗物"
 bwm_artifact.112.desc:0 "我们得到的报告说在尼哈尔星系发现了一个古代遗物。根据消息来源，已经有人开始调查它了。\n\n我们能相信他们会负责任地使用任何从中获取的技术吗？或许我们应该在为时已晚前进行干预。"
 bwm_artifact.112.a:0 "令人不安。"
 bwm_artifact.200.name:0 "以太生物学"
 bwm_artifact.200.desc:0 "在观察了几年的遗物并解析了研究站的研究数据之后，我们的科学家取得了新的突破。我们面前的技术在本质上与其说是技术，不如说是生物。所有的数据都显示这些遗物在一定程度上是活着的。\n\n在每个遗物的内部球体似乎都含有生命能量，与其他生命形式不同的是，这些生命能量似乎在尝试脱离这个球体但没有成功。进一步的研究表明，这些球体为遗物提供能量。"
 bwm_artifact.200.a:0 "理解是一把三刃剑。"
 bwm_artifact.301.name:0 "从无到有"
 bwm_artifact.301.desc:0 "我们的武器似乎对目标没什么用。考虑到我们的损失，$admiral$提议成立一个研究小组研究能穿透对方防御的方法。"
 bwm_artifact.301.a:0 "我们不是那么容易就被打败的。"
 bwm_artifact.301.b:0 "没必要这么做。"
 bwm_artifact.302.name:0 "破开迷雾"
