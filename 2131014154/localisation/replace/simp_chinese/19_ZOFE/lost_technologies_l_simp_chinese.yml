 tech_fe_dark_matter_power_plant:0 "暗物质发电厂"
 tech_fe_dark_matter_power_plant_desc:0 "暗物质电厂早在奇点标准分类之前就已经存在。 由于其巨大的输出，它将被列为现在的12级奇点。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 tech_fe_quantum_forge:0 "量子锻炉"
 tech_fe_quantum_forge_desc:0 "量子锻炉是纳米锻炉的传奇版，它以量子般的精确度和速度处理矿物，极大地减少了古代文明同时建造多个巨构的压力。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 tech_fe_opulent_tower:0 "财富之塔"
 tech_fe_opulent_tower_desc:0 "数百年来银河系中从未出现过富裕之塔这种铺张浪费。 只有那些挥霍无度的帝国才会建立这个建筑，使得银河系别的地方看起来像贫民窟。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
