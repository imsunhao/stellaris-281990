###_[sp_舰妈们]
#_特性
 z_fw_trait_r_hok_sp_wsg:0 "§G舰臭鼬§!"
 z_fw_trait_r_hok_sp_wsg_desc: "她们似乎称这种东西为心智模型，但是见了鬼为什么这玩意也能被鼬化！庞大的舰体超越了物理规则，即便缩小为人形依然保持着宇宙战舰该有的硬度和长度，并且意外地殷勤。最重要的是，每年都会按照人口数量产出§B$sr_alpha$§!与§B$sr_neo$§!，真是太妙了。"
 z_fw_trait_r_hok_sp_wsg_sh:0 "§G深海臭鼬§!"
 z_fw_trait_r_hok_sp_wsg_sh_desc: "她们似乎称这种东西为心智模型，但是见了鬼为什么这玩意也能被鼬化！由于常年处于暗能量深海的环境，因此意外地自闭，不过在保养船只和打架方面倒是一把好手。最重要的是，每年都会按照人口数量产出§B$sr_se$§!与§B$sr_neo$§!，真是太妙了。"
 z_fw_trait_r_hok_sp_wss_swg:0 "§G帝国舰鼬§!"
 z_fw_trait_r_hok_sp_wss_swg_desc: "她们似乎称这种东西为心智模型，但是见了鬼为什么这玩意也能被鼬化！巨大的帝国歼星舰也可以被浓缩为渺小的心智模型啦！真是喜闻乐见，而且这群家伙似乎非常擅长提高生产力和自我维护。最重要的是，每年都会按照人口数量产出§B$sr_kyber_swgs$§!与§B$sr_tibanna_swgs$§!，真是太妙了。"
#_evt_收集资源
 z_fw1_relic_koh.1051.name:0 "§B舰鼬：§!额外资源回收"
 z_fw1_relic_koh.1051.desc:0 "通过整理姑娘们的原味内衣内裤并进行各种奇怪的提炼（误），我们得以从里面提取并回收一部分珍贵的资源：\n§B$sr_neo$§![root.z_fw_var_cntr_hok_sr_wsg_neo]\n§B$sr_alpha$§![root.z_fw_var_cntr_hok_sr_wsg_alpha]\n§B$sr_se$§![root.z_fw_var_cntr_hok_sr_wsg_sh]"
 z_fw1_relic_koh.1051.a:0 "想想都刺激！"
 z_fw1_relic_koh.1051.b:0 "不再显示所有额外资源回收弹窗"
 z_fw1_relic_koh.1051.b.tooltip:0 "可以在框架设置（点击LOGO）中重新开启！"
 z_fw_evt_r_koh_a_sr_popup_disabled:0 "重启所有额外资源回收弹窗"
 z_fw1_relic_koh.1053.name:0 "§B帝国舰鼬：§!额外资源回收"
 z_fw1_relic_koh.1053.desc:0 "通过整理姑娘们的原味内衣内裤并进行各种奇怪的提炼（误），我们得以从里面提取并回收一部分珍贵的资源：\n§B$sr_kyber_swgs$§![root.z_fw_var_cntr_hok_sr_kyber_swgs]\n§B$sr_tibanna_swgs$§![root.z_fw_var_cntr_hok_sr_tibanna_swgs]"




###_[sp_荧光鼬]
#_特性
 z_fw_trait_r_hok_sp_sofe_pgnt:0 "§Y星辰之鼬§!"
 z_fw_trait_r_hok_sp_sofe_pgnt_desc: "卧槽，这帮家伙居然...居然发光啦，这群臭鼬真是无所不能，简直比暗能量都要无所不能。从星辰之子发光的血液中提取基因和记忆让他们更加强壮，也更容易习得新技能。不过在我看来，最大的好处是晚上不需要手电筒。不过最重要的是，每年都会按照人口数量产出§B$acot_acot_sr_stellarite$§!与§B$acot_sr_light_matter$§!，真是太妙了。"
#_evt_收集资源
 z_fw1_relic_koh.1052.name:0 "§B荧光鼬：§!额外资源回收"
 z_fw1_relic_koh.1052.desc:0 "因为我们是天龙人（误），即便我们的排泄物也是来自万神殿的珍宝，自然的，我们得以从里面提取并回收一部分珍贵的资源：\n§B$acot_acot_sr_stellarite$§![root.z_fw_var_cntr_hok_sr_sofe_stellarite]\n§B$acot_sr_light_matter$§![root.z_fw_var_cntr_hok_sr_sofe_light_matter]"
 z_fw1_relic_koh.1052.a:0 "哼哼哼啊啊啊啊，真是太激动人心了！"
