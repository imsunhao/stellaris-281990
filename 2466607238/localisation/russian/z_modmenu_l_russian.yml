 z_fw_evt_r_koh_plague_enabled:0 "Спонтанная инфекция скунсов-охотников за головами §GВключено§!"
 z_fw_evt_r_koh_plague_disabled:0 "Спонтанная инфекция скунсов-охотников за головами §HОтключено§!"
 z_fw_tips_r_koh_plague_infection:0 "Это определит, является ли хедхантер заразным в состоянии без доставки. Если он запрещен, то после доставки строительными кораблями будет проведена только одна волна заражения, иначе он продолжит попытки заразить и ассимилировать другие виды, не относящиеся к скунсам. §YПримечание§!: он должен быть установлен по умолчанию, и его отключение нарушит некоторые из его функций."
