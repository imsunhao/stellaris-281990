 ap_wg_crisis.1010.name:0 "更近一步的计划"
 ap_wg_crisis.1010.desc:0 "通过长期的研究，我们已经对虚境的构成有了一个大致的了解。结论一如我们之前所料，虚境中蕴含的能量，哪怕只是抽取其海洋的一滴水滴，都可以为一个满负荷运载的工业世界提供上万年的能源。不幸的是，科研团队提出的所有从虚境抽取资源的方法都被证实是毁灭性的，而更进一步打开虚境空间的行为甚至可能会导致全银河的高级智能毁灭。但如果我们能掌握虚境的能源，就可以以此为§Y跳板§!，帮助我们前往更高的维度。因此，我们需要找到一种方法安全的提取虚境的能源，安全到至少不杀死我们自己。\n其他的文明也不是傻子，他们一定会想尽方法来阻挠我们，为了计划能贯彻执行，我们必须建立威慑。"
 ap_wg_crisis.1010.a:0 "建立相应的军事网络和应对措施"
 ap_wg_crisis.1010.tooltip:0 "$wg_crisis_points$§G+300§!"

 ap_wg_crisis.1011.name:0 "虚境能源抽取机"
 ap_wg_crisis.1011.desc:0 "我们的科研团队已经完善了从虚境中安全抽取能源的方法，至少对我们自己而言...\n为此，科研团队设计出了一种巨型建筑，能够让我们从虚境打一个小洞，抽取虚境中的能源，并将风险转嫁出去的方法，现在我们只需物色一个适合的地点即可开展工程。"
 ap_wg_crisis.1011.a:0 "整个宇宙很快就会唾手可得了"
 
 ap_wg_crisis.1012.name:0 "虚境能源抽取建设基地"
 ap_wg_crisis.1012.desc:0 "我们已经在[FROMFROM.GetName]星系完成建设虚境能源抽取机的施工基地，只要资源足够，我们就可以开始下一阶段的建设。\n\n同时，我们的将军表示，这个建设基地的完成以及建设工程的推进都将会使整个银河的所有国家感到威胁。因为在他们看来，我们就是在建造一个银河级别的大炸弹。\n§H我们应该做好一切军事准备来保护好我们在[FROMFROM.GetName]星系的建设基地§!，以防止其他国家设法破坏我们的计划。"
 ap_wg_crisis.1012.a:0 "这将会是[ROOT.GetSpeciesNamePlural]历史上的里程碑"
 ap_wg_crisis.1012.tooltip:0 "$wg_crisis_points$§G+300§!"

 ap_wg_crisis.1013.name:0 "虚境能源抽取机框架"
 ap_wg_crisis.1013.desc:0 "我们顺利建设了虚境能源抽取机的框架。接下来，我们需要在虚境钻开一个洞，并建设一个维度之锚固定打开的隧道。打开虚境的秘诀在于通过人工将恒星压缩至黑洞，并准确地利用黑洞庞大的引力贯穿现实空间，直通虚境维度。这需要我们使用大量的 £energy£ §H$energy$§!和£sr_dark_matter£§H$sr_dark_matter$§!来压缩恒星以及建设能够固定隧道的维度之锚。这一步将是整个工程的关键。\n\n为了确保工程万无一失，我们需要预先计算制造人工黑洞的时机以及空间坐标调试，以彻底避免“开错洞”的情况，以及排除在虚境“打洞”可能会出现的危险。"
 ap_wg_crisis.1013.a:0 "安全点总是好的。批准调试计划。"
 ap_wg_crisis.1013.tooltip:0 "$wg_crisis_points$§G+500§!"

 adjust_psionic_energy_hypersiphon:0 "虚境能源抽取机启动调试"
 adjust_psionic_energy_hypersiphon_DESC:0 "一切准备就绪，但启动需要耗费大量的时间来进行最后的调试以排除可能出现的错误以及防止出现任何潜在的威胁。"

 ap_wg_crisis.1020.name:0 "虚境能源抽取机调试完成"
 ap_wg_crisis.1020.desc:0 "我们已经完成对虚境能源抽取机的调试工作，现在我们可以安心启动虚境能源抽取机的工程了。\n即便调试工作的完成代表着工程不会失误，但科学家们仍然警告我们，开启虚境能源抽取机将伴随着不可预防的灵能生物入侵，§R我们必须做好对抗这些生物入侵的准备！§!"
 NOT_FINISH_PEH_SPECIAL_PROJECT:0 "$TRIGGER_FAIL$由于我们未完成对虚境能源抽取机的调试工作，无法启动下一步工程！"

 ap_wg_crisis.1014.name:0 "虚境能源抽取机"
 ap_wg_crisis.1014.desc:0 "我们终于成功通过人工黑洞来打开通往虚境的隧道了。现在虚境能源抽取机能够产出大量能源供我们所用。\n作为证据，[FROMFROM.GetName]现在相当程度地受到了虚境的波动，来自虚境的灵能生物也将会透过这里入侵现世！\n我们需要尽快建设一个维度之锚以稳定虚境隧道，并阻止灵能生物入侵。维度之锚建设完成后，虚境能源抽取机将会为维度之锚的运作供能，因此其产出会逐渐减少。"
 ap_wg_crisis.1014.a:0 "赶紧推进计划"
 ap_wg_crisis.1014.tooltip:0 "$wg_crisis_points$§G+700§!"

 ap_wg_crisis.1015.name:0 "维度之锚"
 ap_wg_crisis.1015.desc:0 "我们已经成功激活了维度之锚，整个虚境隧道已经扩张并稳定至可供舰船通行的程度，肆虐我们世界的灵能生物由于失去了与虚境的连接纷纷凋零，再也无法出现在我们的世界。只差临门一脚，我们就能打开维度之门了！\n但接下来我们将可能面对整个银河的怒火。因为打开维度之门将会一次过将目前为止维度之锚压制的狂暴的虚境能量向全银河释放开来。届时，没有星球级中子波护盾保护的星球将会彻底受到这股中子洪流的洗礼！换言之，§R银河系里没有保护的所有包括硅基生物的智能生物将会直接被消灭§!。因此，在开启维度之门之前，§H我们需要为我们以及我们的盟友所有的殖民地安装中子波护盾，以抵挡开门时释放的中子冲击。§!"
 ap_wg_crisis.1015.a:0 "只差最后一步了"
 ap_wg_crisis.1015.tooltip:0 "$wg_crisis_points$§G+1000§!"

 active_neutron_impact_shielder:0 "建造中子波防御护盾"
 active_neutron_impact_shielder_DESC:0 "为了抵御启动虚境能源抽取机带来的巨大负面效果，我们必须在我方势力内部署防御护盾\n由于建造这样的一个护盾装置所消耗的地方以及人力物力极其庞大，所有星球在建设护盾装置时，其星球上£pop£ 人口产出皆会§R-10%§!"
 building_neutron_impact_shielder_modifier:0 "正在建造中子波防御护盾"
 building_neutron_impact_shielder_modifier_desc:0 "由于建造这样的一个护盾装置所消耗的地方以及人力物力极其庞大，这颗星球上需要让出一部分产能以及土地以供护盾设施建设。"
 neutron_impact_shielder_modifier:0 "中子波防御护盾"
 neutron_impact_shielder_modifier_desc:0 "庞大的中子波护盾覆盖了这个星球，它能够有效地保护这个星球免受星河级中子流冲击造成的灾难。"

 ap_wg_crisis.1022.name:0 "中子波防御护盾建造完成"
 ap_wg_crisis.1022.desc:0 "经过耗费大量物资以及花费大量人力调动工作后，我们终于在我方境内所有的殖民地星球上建设了中子波防御护盾，我们现在可以准备开启维度之门的工作了！"
 NOT_FINISH_NEUTRON_SHIELDER_SPECIAL_PROJECT:0 "$TRIGGER_FAIL$我方境内尚未部署中子波防御护盾以防御开启维度之门的中子波冲击，必须先部署护盾！"

 ap_wg_crisis.1016.name:0 "维度之门"
 ap_wg_crisis.1016.desc:0 "我们成功了！虚境能源抽取机的能源现在已经与维度之门相连接，经历血与火的磨难建成的维度之门终于开始运作了起来！\n\n维度之门已经为我们锚定了一片只属于我们的安全维度，新世界可以由我们自由设计并使其成为适合我们生存的天堂。\n\n我们终于实现了我们的伟大，现在[root.GetName]可以自豪的宣布，我们成为了一个跨次元的多维帝国！！！"
 ap_wg_crisis.1016.a:0 "[root.GetName]万岁！[root.GetSpeciesNamePlural]人民万岁！"

 ap_wg_crisis.1025.name:0 "[wg_fallen_empire.GetName]的通讯请求"
 ap_wg_crisis.1025.desc:0 "我们突然收到了来自[wg_fallen_empire.GetName]的通讯要求，请问你要接入吗？"
 ap_wg_crisis.1025.desc.b:0 "继[sh_fallen_empire.GetName]之后，我们也收到了来自[wg_fallen_empire.GetName]的通讯要求，请问你要接入吗？"
 ap_wg_crisis.1025.a:0 "就算是傻子都知道这群老家伙想说什么了，拒绝。"

 ap_wg_crisis.1026.desc:0 "你们在干什么？你们知道你们现在在做的事情有多危险吗？趁现在还没酿成银河级的大灾难之前赶紧收手！"
 ap_wg_crisis.1026.a:0 "我们的计划不需要你来指三道四"
 ap_wg_crisis.1026.a.response:0 "力量不该是这样获得的，你们这样只会变成另一个§H她§!..."
 ap_wg_crisis.1026.b:0 "顽固不化的老女人，你们永远不可能理解我们"
 ap_wg_crisis.1026.b.response:0 "你...够了！你们好自为之吧！"
 ap_wg_crisis.1026.c:0 "吵死了，在我们眼前消失吧。"

 ap_wg_crisis.1027.name:0 "[sh_fallen_empire.GetName]的留言"
 ap_wg_crisis.1027.desc:0 "当我们开始建设后维度之门的作业后，即使是一向事不关己的[sh_fallen_empire.GetName]，也罕见地高调向我们发送了一段她们称为警告的影像。"
 ap_wg_crisis.1028.desc:0 "[Root.GetName]，你们必须停止建造...这邪恶的...危害全银河的§H维度门§!！\n\n§R这是最后通牒！若不停止，你们将会被沉默...§!\n\n————本段影像将于5秒后销毁————"
 ap_wg_crisis.1028.desc.b:0 "你们在试图亵渎先祖！！立即停止那邪恶的机器，这是最后通牒！！！"
 ap_wg_crisis.1028.a:0 "看来是时候要将老家伙扫进历史的垃圾箱里了"
 ap_wg_crisis.1028.b:0 "新时代可没有载你们这些老古董的船"
 ap_wg_crisis.1028.c:0 "该沉默的是你们"

 ap_wg_crisis.1031.desc:0 "这个银河系狡猾人太多，我们没法继续呆在这呼吸了，再你妈的见！"
 ap_wg_crisis.1031.a:0 "？？？"

 ap_wg_crisis.1032.name:0 "消失的断椅族"
 ap_wg_crisis.1032.desc:0 "根据我们后续的情报显示，断椅族似乎是畏惧我们建设的维度之门，因此在收到我们动工的消息后便开始收拾所有的行李并计划离开这个宇宙了。"
 ap_wg_crisis.1032.a:0 "走就走，胆小的家伙"

 ap_wg_crisis.1034.desc:0 "[Root.GetName]...你们没有听取警告...如同数十万年前...那批愚蠢的人一样...再次选择了这条堕落的道路！！我们...能阻止她们...也同样能阻止你们！"
 ap_wg_crisis.1034.desc.b:0 "自甘堕落的蝼蚁，你们背叛了祖先，背叛了你们的誓言，背叛了你们的荣耀！！我们要将你们彻底摧毁，用你们的鲜血来洗刷换不清的罪行！"
 ap_wg_crisis.1034.a:0 "冥顽不灵的古董，回去你的博物馆吧！"

 ap_wg_crisis.1035.desc:0 "告————各银河种族：\n残虐的[ap_wg_crisis_country.GetName]...无视所有银河生物的安危...计划建造危害全银河的§H维度门§!！由于强行灌输虚境之力...当门开启后...暴走的虚境之力...将使全银河生物§H灭杀§!！\n仍有良知之人，拾起武器，与我一同阻止[ap_wg_crisis_country.GetSpeciesNamePlural]邪恶的阴谋！"
 ap_wg_crisis.1035.a:0 "铲除银河巨恶，刻不容缓！"
 ap_wg_crisis.1035.a.tooltip:0 "我们将会站在[sh_fallen_empire.GetName]一方，加入到对抗[ap_wg_crisis_country.GetName]的战争中"
 ap_wg_crisis.1035.b:0 "我们没有兴趣掺和这件事。"
 ap_wg_crisis.1035.c:0 "[ap_wg_crisis_country.GetName]的伟大计划不该被阻挠！"
 ap_wg_crisis.1035.c.tooltip:0 "我们将会站在[ap_wg_crisis_country.GetName]一方，加入到对抗[sh_fallen_empire.GetName]的战争中"

 ap_wg_crisis.1037.name:0 "匆忙逃离的漂泊者"
 ap_wg_crisis.1037.desc:0 "据我们的情报显示，在我们的维度之门工程取得进一步的进展后，昔日偏居一偶的堕落帝国§H幻萌 余烬§!选择逃离了这个银河。她们走得是如此的匆忙，以至于并没有留下什么讯息"
 ap_wg_crisis.1037.a:0 "宵小之辈，不足为惧"
 ap_wg_crisis.1037.b:0 "明智的选择"

 ap_wg_crisis.1039.name:0 "莫名中止的战争"
 ap_wg_crisis.1039.desc:0 "据悉，[sh_fallen_empire.GetName]突然出面阻止了[wg_stopped_war_attacker.GetName]与[wg_stopped_war_defender.GetName]之间的战争。目前我们无法获取更多关于谈判的细节，但明显的是[sh_fallen_empire.GetName]使用了它远远凌驾于两国之上的武力威慑了这场战争的所有参与者，并似乎在图谋着什么..."

 ap_wg_crisis.1039.a:0 "[sh_fallen_empire.GetName]是这样的国家吗...？"
 ap_wg_crisis.1039.b:0 "[sh_fallen_empire.GetName]到底想干什么...."
 ap_wg_crisis.1039.c:0 "理解不能"


###########################################
# 宣战部分
###########################################
 ap_wg_crisis.1047.name:0 "银河帝国宣布我们为天灾"
 ap_wg_crisis.1047.desc:0 "最近，可能是由于我们展现出来的威胁，我们得悉[gal_emperor.GetName]的星海皇帝运用其权力，通过了一项战时紧急法案，内容为宣布我们是“天灾”，是“全体知性生命体的威胁”，这将意味我们即将正式与银河帝国开战了！"
 ap_wg_crisis.1047.a:0 "他们都将败倒我们脚下！"

 ap_wg_crisis.1048.name:0 "星海监管人宣布我们为天灾"
 ap_wg_crisis.1048.desc:0 "最近，星海腐败的蠢材运用了一项不为人知的权力，通过了一项战时紧急法案，内容为宣布我们是“天灾”，是“全体知性生命体的威胁”，这将意味着星海共同体下属所有国家都将会加入到讨伐我们的战争中！"

#  ap_wg_crisis.1049.name:0 "反危机联盟"
#  ap_wg_crisis.1049.desc:0 "最近，我们得悉[wg_anti_crisis_leader.GetName]组建了针对我们的所谓“反危机联盟”。它们迅速凝聚了银河系内极大部分的可怜虫们，并开始筹组军费向我们开战！"
 ap_wg_crisis.1049.a:0 "软弱的虫子聚集再多也不足为惧"

 ap_wg_crisis.1050.name:0 "反危机联盟"
 ap_wg_crisis.1050.desc:0 "最近，我们得悉[wg_anti_crisis_leader.GetName]组建了针对我们的所谓“反危机联盟”。它们迅速凝聚了银河系内极大部分在星海共同体的可怜虫们，并开始筹组军费向我们开战！"

 ap_wg_crisis.1044.desc.a:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]...现在暴虐的[ap_wg_crisis_country.GetName]...正打算建造危害全银河的§H维度门§!...当门开启后...暴走的虚境之力...将使全银河生物§H灭杀§!！\n你作为统领全银河的皇帝...应当和我一起...讨伐这全银河的威胁，若你一再拖延，待门完全开启后...§H全银河将不复存在！§!"
 ap_wg_crisis.1044.desc.b:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]...现在暴虐的[ap_wg_crisis_country.GetName]...正打算建造危害全银河的§H维度门§!...当门开启后...暴走的虚境之力...将使全银河生物§H灭杀§!！\n你身居星河监管者...应当和我一起...讨伐这全银河的威胁，若你一再拖延，待门完全开启后...§H全银河将不复存在！§!"
#  ap_wg_crisis.1044.desc.c:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]...现在暴虐的[ap_wg_crisis_country.GetName]...正打算建造危害全银河的§H维度门§!...当门开启后...暴走的虚境之力...将使全银河生物§H灭杀§!！\n如今你已经为一方领袖...应当和我一起...讨伐这全银河的威胁，若你一再拖延，待门完全开启后...§H全银河将不复存在！§!"
 ap_wg_crisis.1044.desc.d:0 "[ROOT.GetRulerTitle][ROOT.GetRulerName]...现在暴虐的[ap_wg_crisis_country.GetName]...正打算建造危害全银河的§H维度门§!...当门开启后...暴走的虚境之力...将使全银河生物§H灭杀§!！\n...若你答应领导银河对抗此恶，我可以助你一臂之力，唤来全河系其余国家...与你一同抗击...讨伐这属于全银河的威胁..."

 ap_wg_crisis.1044.desc.e:0 "尊敬的[ROOT.GetRulerTitle][ROOT.GetRulerName]，现在邪恶的[ap_wg_crisis_country.GetName]正打算建造一项可能摧毁全银河的邪恶机器，我仅代表帝国其余国家，恳请您作为统领全银河的皇帝，带领整个银河迎击这属于全银河的危机！"
 ap_wg_crisis.1044.desc.f:0 "尊敬的[ROOT.GetRulerTitle][ROOT.GetRulerName]，现在邪恶的[ap_wg_crisis_country.GetName]正打算建造一项可能摧毁全银河的邪恶机器，我仅代表星海共同体其余国家，恳请您作为星海监管人，带领整个银河迎击这属于全银河的危机！"
 ap_wg_crisis.1044.desc.g:0 "尊敬的[ROOT.GetRulerTitle][ROOT.GetRulerName]，现在邪恶的[ap_wg_crisis_country.GetName]正打算建造一项可能摧毁全银河的邪恶机器，我们希望您能带领银河，抗击这属于全银河的危机！"

 ap_wg_crisis.1044.a:0 "确实，你说得不无道理，我可以考虑接受你的建议"
 ap_wg_crisis.1044.aa:0 "方案判断为可行，已纳入考虑范围内"
 ap_wg_crisis.1044.ab:0 "方案可执行，已提交帝国主脑分析"
 ap_wg_crisis.1044.b:0 "作为星海共同体的监管人，我接受你的建议" 
 ap_wg_crisis.1044.c:0 "我们将义不容辞，担此重任，为银河而战！"
 ap_wg_crisis.1044.d:0 "既然如此..请让我献微薄之力，为银河的未来而战！"
 ap_wg_crisis.1044.e:0 "如果...我们没有这个打算呢？"
 ap_wg_crisis.1044.e.response:0 "我不会过多干预你们...但如果你们挡在我们面前，那代表...你们也是全银河天灾的帮凶...你们将会被沉默！"
 ap_wg_crisis.1044.f:0 "请你们另寻高明吧"
 
 ap_wg_crisis.1051.name:0 "帝国之敌"
 ap_wg_crisis.1051.desc:0 "或许是[ap_wg_crisis_country.GetName]展现出的威胁迫在眉睫，整个帝国及其附属成员国以不可思议的速度达成了一致协定，宣布[ap_wg_crisis_country.GetName]为全知性生物的公敌。从此刻起，[ap_wg_crisis_country.GetName]只有彻底粉碎在帝国的铁骑下这一个结局！"
 ap_wg_crisis.1051.a:0 "帝国万岁！愿荣光与帝国共存！"
 ap_wg_crisis.1051.b:0 "与我帝国作对就该是这个下场！"
 ap_wg_crisis.1051.c:0 "整个银河系乱成一锅粥了..."

 ap_wg_crisis.1052.name:0 "全星海共同体之敌"
 ap_wg_crisis.1052.desc:0 "或许是[ap_wg_crisis_country.GetName]展现出的威胁迫在眉睫，整个星海共同体属下所有成员国抛弃了以往的成见，以不可思议的速度达成了一致协定，宣布[ap_wg_crisis_country.GetName]为全知性生物的公敌。如此，[ap_wg_crisis_country.GetName]已经事实上成为了整个银河系的敌人！"
 ap_wg_crisis.1052.a:0 "我们将同仇敌忾，为银河而战！"
 ap_wg_crisis.1052.b:0 "现在的星海共同体必定是坚不可摧的同盟"

 ap_wg_crisis.1053.name:0 "坚不可摧的联盟"
 ap_wg_crisis.1053.desc:0 "来自[ap_wg_crisis_country.GetName]的威胁使得联盟上下展现出高度的团结，以及比任何时候都要坚定的信心，以对抗整个银河眼前最大的存亡危机。现在，[anti_wg_fm_crisis_fed.GetName]已经正式宣布对抗[ap_wg_crisis_country.GetName]，直至任何一方化为齑粉！"
 ap_wg_crisis.1053.a:0 "整个银河系的未来将取决于这一战的成败！"
 ap_wg_crisis.1053.b:0 "让我们看看鹿死谁手"

 ap_wg_crisis.1054.name:0 "反危机联盟的成立"
 ap_wg_crisis.1054.desc:0 "来自[ap_wg_crisis_country.GetName]的威胁使得众多国家走在了一起，展现了比任何时候都要坚定的信心，以对抗整个银河眼前最大的存亡危机。现在，[wg_anti_crisis_leader.GetName]已经正式宣布，他们组建了一个全银河的反危机联盟以对抗[ap_wg_crisis_country.GetName]，直至任何一方化为齑粉！"

 ap_wg_crisis.1056.desc:0 "检测到巨大威胁...重启全面战争协议...消灭潜在威胁..."
 ap_wg_crisis.1056.a:0 "一堆老旧的死气沉沉的舰女人"
 ap_wg_crisis.1061.name:0 "灵能波动"
 ap_wg_crisis.1061.desc.a:0 "在我们成功启动§H虚境能源抽取机§!后，越来越多的殖民地汇报了莫名其妙的幻听与幻觉，许多人声称她们听到了奇怪的低语。\n我们的科学家暂时还无法解释这种现象的原因，但可以肯定的是，这种现象一定与§H虚境§!有关。"
 ap_wg_crisis.1061.desc.b:0 "在我们成功启动§H虚境能源抽取机§!后，越来越多的殖民地汇报了莫名其妙的幻听与幻觉，许多人声称她们听到了奇怪的低语。\n来自圣守港的通灵者告诉我们这是虚境在影响现实世界，且我们可以通过灵能屏障抵消这些声音，但她们还叮嘱我们必须要做好准备，因为她们预见到了新的危机..."
 ap_wg_crisis.1061.desc.c:0 "最近，我们不断接获到有从各个殖民地传来的关于莫名其妙的幻听与幻觉的报告，而且许多人声称她们听到了奇怪的低语。\n来自圣守港的通灵者告诉我们这是虚境在影响现实世界，且我们可以通过灵能屏障抵消这些声音，但她们还叮嘱我们必须要做好准备，因为她们预见到了新的危机..."
 ap_wg_crisis.1061.desc.d:0 "最近，我们不断接获到有从各个殖民地传来的关于莫名其妙的幻听与幻觉的报告，而且许多人声称她们听到了奇怪的低语。\n我们的科学家暂时还无法解释这种现象的原因。"
 ap_wg_crisis.1061.desc.e:0 "最近，我们不断接获到有从各个殖民地传来的关于莫名其妙的幻听与幻觉的报告，而且许多人声称她们听到了奇怪的低语。\n我们当中的一些强大的通灵者告诉我们这是虚境在影响现实世界，且我们可以通过灵能屏障抵消这些声音，但她们还叮嘱我们必须要做好准备，因为她们预见到了新的危机..."

 ap_wg_crisis.1061.a:0 "快把这声音从我脑袋里弄出去！"
 ap_wg_crisis.1061.b:0 "我们的舰队呢？让她们准备好！"

 ap_wg_crisis.1062.name:0 "灵能生物入侵"
 ap_wg_crisis.1062.desc.a:0 "我们位于[wg_psi_crisis_invaded_system.GetName]的恒星基地的传感器显示，该星系突然出现了一个巨大的灵能实体，且该实体正在无差别攻击星系内的所有东西！这一定是我们的§H虚境能源抽取机§!吸引过来的虚境生物！"
 ap_wg_crisis.1062.desc.b:0 "我们位于[wg_psi_crisis_invaded_system.GetName]的恒星基地的传感器显示，该星系突然出现了一个巨大的灵能实体，且该实体正在无差别攻击星系内的所有东西！这一定是我们的§H虚境能源抽取机§!吸引过来的虚境生物！\n更糟糕的是，我们位于该星系的殖民地现在正暴露在巨大的灵能能量波动中，殖民地所有居民都开始§H产生强烈的幻觉与身体不适§！，除非铲除掉该失控的灵能生物，否则殖民地上的居民在约§H两个月后§!便无法维持正常的生活！"
 ap_wg_crisis.1062.desc.c:0 "我们位于[wg_psi_crisis_invaded_system.GetName]的恒星基地的传感器显示，该星系突然出现了一个巨大的灵能实体，且该实体正在无差别攻击星系内的所有东西！这一定是我们的§H虚境能源抽取机§!吸引过来的虚境生物！\n更糟糕的是，我们位于该星系的殖民地现在正暴露在巨大的灵能能量波动中，殖民地所有居民都开始§H产生不同程度幻觉与身体不适§!！据报当地的通灵者正运用他们的力量抵挡这股灵能波动，但除非铲除掉该失控的灵能生物，否则殖民地上的居民在约§H五个月后§!便无法维持正常的生活！"

 ap_wg_crisis.1062.desc.d:0 "我们位于[wg_psi_crisis_invaded_system.GetName]的恒星基地的传感器显示，该星系突然出现了一个巨大的灵能实体，且该实体正在无差别攻击星系内的所有东西！\n我们的科学家无法解释是什么原因造成了这种状况，但十有八九原因出自[ap_wg_crisis_country.GetName]正在建造的奇怪机器！"
 ap_wg_crisis.1062.desc.e:0 "我们位于[wg_psi_crisis_invaded_system.GetName]的恒星基地的传感器显示，该星系突然出现了一个巨大的灵能实体，且该实体正在无差别攻击星系内的所有东西！\n我们的科学家无法解释是什么原因造成了这种状况，但十有八九原因出自[ap_wg_crisis_country.GetName]正在建造的奇怪机器！\n更糟糕的是，我们位于该星系的殖民地现在正暴露在巨大的灵能能量波动中，殖民地所有居民都开始§H产生不同程度幻觉与身体不适§！，除非铲除掉该失控的灵能生物，否则殖民地上的居民在约§H两个月后§!便无法维持正常的生活！"
 ap_wg_crisis.1062.desc.f:0 "我们位于[wg_psi_crisis_invaded_system.GetName]的恒星基地的传感器显示，该星系突然出现了一个巨大的灵能实体，且该实体正在无差别攻击星系内的所有东西！\n我们的科学家无法解释是什么原因造成了这种状况，但十有八九原因出自[ap_wg_crisis_country.GetName]正在建造的奇怪机器！\n更糟糕的是，我们位于该星系的殖民地现在正暴露在巨大的灵能能量波动中，殖民地所有居民都开始§H产生不同程度幻觉与身体不适§!！据报当地的通灵者正运用他们的力量抵挡这股灵能波动，但除非铲除掉该失控的灵能生物，否则殖民地上的居民在约§H五个月后§!便无法维持正常的生活！"

 ap_wg_crisis.1063.name:0 "灵能波动正严重影响[Root.GetName]"
 ap_wg_crisis.1063.desc:0 "[Root.GetName]上的居民因长期暴露在庞大的灵能力量下，开始出现§H极其严重的幻觉与疾病§!，严重影响该殖民地的生产和日常工作，我们必须要尽快铲除殖民地上空的灵能实体，否则我们无法解除这种现象！"
 ap_wg_crisis.1064.name:0 "灵能实体已消灭"
 ap_wg_crisis.1064.desc.a:0 "我们的舰队已成功铲除位于[wg_psi_entity_defeated_system.GetName]的灵能实体，现在这个星系暂时回复了宁静了。"
 ap_wg_crisis.1064.desc.b:0 "我们的舰队已成功铲除位于[wg_psi_entity_defeated_system.GetName]的灵能实体，位于该地的殖民地再也不用担心他们的生活受到来自灵能波动的影响了。"
 ap_wg_crisis.1064.tooltip:0 "位于[wg_psi_entity_defeated_system.GetName]星系的所有殖民地已恢复正常"

 ap_wg_crisis.1065.name:0 "虚境侵军"
 ap_wg_crisis.1065.desc.a:0 "我们的传感器显示，有大量的灵能生物集群正从§H虚境能源抽取机§!打开的虚境缺口向这里集体跃迁！越是靠近§H虚境能源抽取机§!的地方，他们越有可能从虚境的缺口突破到这里，我们必须让我们所有的舰队做好准备！"
 ap_wg_crisis.1065.desc.b:0 "我们的传感器突然显示有大量的灵能生物集群正在银河系各地现身！而且越是靠近[ap_wg_crisis_country.GetName]正在建造的奇怪机器附近，传感器传回的灵能能量指数越高，这很明显是那个邪恶机器闯的祸！我们必须让我们所有的舰队做好准备！"
 ap_wg_crisis.1065.a:0 "快，干掉这些鬼东西！"

 ap_wg_crisis.1068.name:0 "虚境联系被切断"
 ap_wg_crisis.1068.desc.a:0 "在我们完成建造维度之锚之后，从虚境入侵这里的所有灵能生物由于被切断了与虚境的联系，它们已经无法对这里的世界造成什么大的影响了。但由于它们的灵体已经抵达这个银河系，我们依然需要以物理手段消灭它们，才能一劳永逸。"
 ap_wg_crisis.1068.desc.b:0 "[ap_wg_crisis_country.GetName]建造的奇怪机器似乎已经到达了最后的阶段，所有灵能生物与虚境的连接被切断了，它们失去了来自虚境的强大力量，再也无法对这个银河系施展它们的灵能把戏了。但我们的科学家指出，由于它们的灵体已经抵达这个银河系，我们依然需要以物理手段消灭它们，才能一劳永逸。"
 ap_wg_crisis.1068.a:0 "暂时少了一件该担心的事"
 ap_wg_crisis.1068.b:0 "这是我们的最后机会了"

 ap_wg_crisis.1069.desc:0 "[ap_wg_crisis_country.GetName]，你们毁灭银河的恶行从银河的中心到宇宙的彼端，无人不知无人不晓！感到光荣吧！此时此刻，整个银河系都拧成一股绳，就只为了铲除你这个遮蔽了整个银河系光明未来的邪恶之国，全知性生物的敌人！准备好接受银河的怒火吧！"
 ap_wg_crisis.1068.a:0 "乌合之众来再多也是乌合之众"
 ap_wg_crisis.1068.b:0 "我们是时候也该行动了"

 ap_wg_crisis.1072.name:0 "维度之门被占领"
 ap_wg_crisis.1072.desc:0 "我们位于[wg_gateway_construction_system.GetName]的维度之门施工星系被[capture_wg_fm_gate_victim.GetName]占领了！我们必须要尽快占领回来！\n我们的工程师预计我们最多只有180天的时间来防止[capture_wg_fm_gate_victim.GetName]完全拆除维度之门！"

 ap_wg_crisis.1073.name:0 "§R维度之门被拆除§!"
 ap_wg_crisis.1073.desc:0 "§R完了...\n全完了...\n我们的计划全完蛋了......§!"
 ap_wg_crisis.1073.a:0 "这群不知天高地厚的杂种！"

 ap_wg_crisis.1075.desc:0 "维度之门已被毁...任务完成...没有继续的必要...战争协议下线..."
 ap_wg_crisis.1076.desc.a:0 "我们已经占领了即将摧毁整个银河系的邪恶机器，位于[wg_gateway_construction_system.GetName]星系的维度之门。工程组已经出发前往该地开展拆除工作，只需半年事件，我们便能够彻底使得这台机器报废！"
 ap_wg_crisis.1076.desc.b:0 "据悉，位于[wg_gateway_construction_system.GetName]星系的维度之门已经被[capture_wg_fm_gate_victim.GetName]占领了。它们正在着手拆除该机器。\n他们的工程师透露，只需半年时间便能完成作业。"
 ap_wg_crisis.1076.a:0 "这是个大好机会！我们必须死守该地！"

 ap_wg_crisis.1077.desc.a:0 "我们的工程团队已经成功拆除那危害全银河的邪恶机器，银河系里需要担心的事情又少了一件！剩下的事情只剩下[ap_wg_crisis_country.GetName]这邪恶的国家了！"
 ap_wg_crisis.1077.desc.b:0 "危害全银河的维度之门已经被[capture_wg_fm_gate_victim.GetName]拆除了！银河系里需要担心的事情又少了一件！剩下的就是如何处置[ap_wg_crisis_country.GetName]了"
 
 ap_wg_crisis.1077.a:0 "必须要将战争进行到底！"
 ap_wg_crisis.1077.b:0 "[ap_wg_crisis_country.GetName]已经得到了惩罚"
 ap_wg_crisis.1077.b.tooltip:0 "我们将退出与[ap_wg_crisis_country.GetName]的战争"

 ap_wg_crisis.1080.name:0 "已夺回维度之门"
 ap_wg_crisis.1080.desc:0 "我们成功赶在那群杂种破坏我们伟大的计划之前，将维度之门的施工星系夺回我们手中。虽然它们对维度之门的设施造成了一些破坏，但只要我们对其进行修复，我们就可以继续按照原定计划继续进行维度之门的建设。"

 ap_wg_crisis.1081.desc:0 "[ap_wg_crisis_country.GetName]再次夺回了那危害全银河的邪恶机器，曾经笼罩着整个银河的阴影再次显现在我们的眼前。我们必须再一次组织进攻，占领[wg_gateway_construction_system.GetName]星系以摧毁她们试图埋葬全银河系的邪恶企图！"
 WG_FM_GATEWAY_NEED_TO_REPAIR:0 "$TRIGGER_FAIL$设施已损坏！产能减半！需要修理方可进行升级！"
 WG_FM_GATEWAY_NEED_TO_REPAIR2:0 "$TRIGGER_FAIL$设施已损坏！产能减半！需要修理方可进行升级！"

 ap_wg_crisis.1082.name:0 "维度之门已修复"
 ap_wg_crisis.1082.desc:0 "我们的工程团队已经成功修复维度之门施工基地里所有被破坏设施，现在我们可以继续推进施工计划了。"

 repair_wg_fm_gate:0 "修复维度之门"
 repair_wg_fm_gate_DESC:0 "我们的维度之门施工基地里数处设施被一群不知天高地厚的杂种给破坏了。在进行下一步的施工计划之前，我们需要对被破坏的设施进行修复。"

 ap_wg_crisis.1084.name:0 "危机解除"
 ap_wg_crisis.1084.desc.a:0 "$ap_wg_crisis.1084.desc.b$\n在战争结束之后，因应笼罩着银河系的巨大威胁而成立的反危机联盟随即烟消云散，整个银河似乎又回到了战争前的样子...\n又或者稍微改变了一点...？"
 ap_wg_crisis.1084.desc.b:0 "曾经与整个银河为敌的巨人，在遭到几乎整个银河的围剿后，整个国家已经正式宣布灭亡，并带着她所建造的那个能够消灭全银河知性生物的危险巨构一同埋葬在星辰之间。"

 ap_wg_crisis.1084.a:0 "这个银河接下来会怎样呢"

 ap_wg_crisis.1086.name:0 "来自§H[wgfm_war_awakened_fallen_empire.GetName]§!的通讯"
 ap_wg_crisis.1086.desc.a:0 "无知的[Root.GetSpeciesName]，你们的行为是对千千万的先祖们，以及整个银河以及其历史的猥渎！你们必须被消灭在此，否则整个银河都永无安宁之日！"
 ap_wg_crisis.1086.desc.b:0 "愚蠢的[Root.GetSpeciesName]，你们绝不可能不知道你们在建的危险机器会如何毒杀整个银河！你们§H[Root.GetName]§!就是整个银河的毒瘤！现在我们就来亲手切除这个毒瘤！"
 ap_wg_crisis.1086.desc.c:0 "§H[Root.GetName]§!，你们的行为使得整个宇宙都陷入危机之中！既然你们已经决定成为所有知性生物之敌，想必你们已经做好觉悟了吧！战争并非我们的首选，但为了整个宇宙的安全，我们必须为了这个宇宙挺身而出！"
 ap_wg_crisis.1086.desc.d:0 "[Root.GetSpeciesName]野蛮人，你们犯下的罪行罄竹难书！这个银河没有任何一片你们应有的容身之地，从这个银河滚出去！"

 ap_wg_crisis.1086.a:0 "老不死们，选好你们的坟头在哪了吗？"
 ap_wg_crisis.1086.b:0 "这个银河早就不是几万年前的你们的银河系了！"
 ap_wg_crisis.1086.tooltip:0 "§H[wgfm_war_awakened_fallen_empire.GetName]§!加入到了讨伐我们的战争当中！"

 ap_wg_crisis.1087.name:0 "惊醒的巨人"
 ap_wg_crisis.1087.desc:0 "面对§H[ap_wg_crisis_country.GetName]§!视全银河安危为儿戏的举动，向来缩躲在一角的§H[FROM.GetName]§!也察觉到了这股危机的蔓延。\n\n几百年来第一次，§H[From.GetName]§!开始将他们的目光投注到边境线外广大的星系。\n\n[From.GetSpeciesName]已经整装待发。破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。\n\n尽管只有零星的情报，但他们的目标很明显指向了§H[ap_wg_crisis_country.GetName]§!，不管是为了银河还是为了自身的存续，他们都投入了自己的所有。"
 ap_wg_crisis.1087.desc.b:0 "在§H[ap_wg_crisis_country.GetName]§!陷入深深的战火之时，另一个先祖帝国§H[FROM.GetName]§!也相继不再保持沉默。也许是察觉到自身已经受到的威胁，或者察觉到是整个银河的战事陷入了不利，他们相隔几百年来，再一次投身到这个银河的棋盘当中。破旧的战舰再次得到了翻新，残破的工厂再一次轰鸣起来，[From.GetSpeciesName]进行了前所未见的总动员，将剑锋直指§H[ap_wg_crisis_country.GetName]§!。"
 ap_wg_crisis.1087.a:0 "[ap_wg_crisis_country.GetName]要大祸临头了"

 ap_wg_crisis.1088.desc:0 "或许是我们的实力远超以往，令整个银河系都感到了颤抖，向来缩躲在一角的§H[FROM.GetName]§!似乎也察觉到了这股危机的蔓延。\n\n几百年来第一次，§H[From.GetName]§!开始将他们的目光投注到边境线外广大的星系。\n\n[From.GetSpeciesName]已经整装待发。破败的船坞再一次得到修复与调整，一度沉寂的泰坦巨舰铸造厂重新上线。他们恢复了调查信标的数据链，并重新启用了那些在他们退缩到目前边境之时废弃的侦察哨站。\n\n尽管只有零星的情报，但他们的目标很明显指向了我们，我们应该做好面对先祖帝国大军的准备。"
 ap_wg_crisis.1088.desc.b:0 "在我们与银河系其他国家的战事进行得如火如荼时，另一个先祖帝国§H[FROM.GetName]§!也相继不再保持沉默，奇迹地意欲联合其他苟延残喘的实力一同对付我们。他们翻新了破旧的舰船和残败的工厂，打算用他们那些博物馆里的古董以卵击石。"
 ap_wg_crisis.1088.a:0 "一群老掉牙的家伙来了又有什么用"
 
 ap_wg_crisis.1090.name:0 "分崩离析的联盟"
 ap_wg_crisis.1090.desc:0 "或许是堕落帝国展现的惊人的军事力量，我们收到了一些情报，显示§H[FROM.GetName]§!正在密谋一场军事政变，企图从战火四起的§H[ap_wg_crisis_country.GetName]§!脱离并独立出去。"
 ap_wg_crisis.1090.desc.b:0 "在§H[ap_wg_crisis_country.GetName]§!有附庸国尝试使用军事手段从其统治独立出去之后，§H[ap_wg_crisis_country.GetName]§!中越来越多的附庸国也在认真考虑着这一选项，其中包括§H[FROM.GetName]§!。他们希望趁着§H[ap_wg_crisis_country.GetName]§!正深陷战火的这一段宝贵的时间，实行军事政变以谋求独立。"

 ap_wg_crisis.1091.name:0 "来自§H[wg_rebellious_subject_country.GetName]§!的通讯"
 ap_wg_crisis.1091.desc:0 "[ap_wg_crisis_country.GetName]，你们现在已经是全银河的公敌！看看你的周围吧，没有人愿意跟你站在一起，没有人！你们的名字将会被刻进银河的耻辱碑上，而我们不会！"
 ap_wg_crisis.1091.a:0 "就凭你们？"
 ap_wg_crisis.1091.tooltip:0 "§H[wg_rebellious_subject_country.GetName]§!加入到了讨伐我们的战争当中！"

 ap_wg_crisis.1092.name:0 "酝酿中的风暴"
 ap_wg_crisis.1092.desc:0 "最近我方在各国架设的情报网都不约而同地传来了一些消息。银河各国似乎开始针对我们的行动，采取了一系列的措施，且前所未有地紧密联合起来。这一大规模的秘密行动很明显无法完全掩盖过我们情报人员的眼睛，因此各国都很默契地放出一些混杂了假消息的情报，企图拖延我方的调查行动。\n\n但无论如何，他们的目的肯定与对抗我国有关，我们应该做好最坏的打算"
 ap_wg_crisis.1092.a:0 "不惜代价，尽快搞清楚他们想干嘛"

 ap_wg_crisis.1093.name:0 "权力被架空"
 ap_wg_crisis.1093.desc:0 "自从我们开始调查各国背地里那些可疑的小动作后，他们似乎掩盖不住逐渐浮出水面的真相，提早达成了协议。按照我们的情报，他们似乎是偷偷建立了一个联盟，并且将大部分我们参与的条约及会议从我们那里架空了，我们现在在各个联盟乃至共同体的权力都处于真空状态，也就是说我们已经事实上被架空了！\n\n在我们获取到这一事实真相之后，整个银河异口同声地一致宣布将已经被架空的我国从各联盟以及星海共同体孤立出去！\n\n事情进行到这一步之后，银河各国很可能会对我们宣布执行进一步的制裁，更甚者可能会利用这个建立起来的泛银河系联盟对我们宣战！"
 ap_wg_crisis.1093.a:0 "敌人来了有猎枪，来就来，谁怕过谁！"

 ap_wg_crisis.1094.name:0 "泛银河秘密会议"
 ap_wg_crisis.1094.desc:0 "据悉，因应[ap_wg_crisis_country.GetName]最近肆无忌惮的行动，银河系内大多国家因感到威胁而秘密筹备了数场会议，其会后签署的协议似乎是要执行将§H[ap_wg_crisis_country.GetName]§!从各个联盟以及星海共同体中架空其权力的行动。我们也获邀从旁会听了这次会议。\n\n但无论我们同意与否，与会各国似乎都铁了心地要将§H[ap_wg_crisis_country.GetName]§!从银河各国的联盟中赶出去了。"
 ap_wg_crisis.1094.a:0 "百年未遇之大变局要开始了"

 ap_wg_crisis.1095.name:0 "§H[ap_wg_crisis_country.GetName]§!被架空"
 ap_wg_crisis.1095.desc:0 "我们先前在与银河各国的秘密会议中打听到的关于架空§H[ap_wg_crisis_country.GetName]§!的权力的行动似乎提早执行了。\n行动提早的原因似乎是因为§H[ap_wg_crisis_country.GetName]§!也对此行动进行了一定的情报搜集。银河各国为免计划暴露，于是展现出了高度的一致性，并出色地完成了计划。虽然行动提早执行了，但事实上计划并没有受到什么阻碍便成功地朝着预想的方向进行，§H[ap_wg_crisis_country.GetName]§!已经被事实上踢出了星海共同体以及其所在的联盟。"
 ap_wg_crisis.1095.a:0 "事情接下来会怎么样发展呢"

 ap_wg_crisis.1096.name:0 "获得暗物质"
 ap_wg_crisis.1096.desc:0 "在我们使用灭日者将整个星系变为黑洞之后，我们发现行动过程中恒星的大部分物质都转变成了 £sr_dark_matter£ $sr_dark_matter$，我们利用从焚灭计划中发展的新技术成功获取到这些从恒星物质转化成的暗物质，这些暗物质在对我们以后建造的§H维度之门§!一定会派上大用场！"

 ap_wg_crisis.1097.name:0 "伟大计划的同盟"
 ap_wg_crisis.1097.desc:0 "我们征服寰宇的伟大计划已经开始了。可能有部分国家会认为我们的所作所为是一项威胁，但我们可以与他们沟通。如果成功让他们支持我们，在最后预想中的反抗我们的力量很明显能减弱。"
# 剩下的文本（间谍行动）
#  \n\n眼前，我们能尝试说服与我们处在同一联盟或是我们的附庸，但其他独立国家则需要我们§H派出特使§!在间谍网中秘密与他们的首脑接触。
 ap_wg_crisis.1097.a:0 "我们要联合一切可以团结的力量,完成我们的伟大计划"
 ap_wg_crisis.1097.b:0 "就那群废物？他们都将败倒！"

 ap_wg_crisis.1099.name:0 "§H[join_wgfm_alliance_country.GetName]§!愿意加入我们"
 ap_wg_crisis.1099.desc:0 "经过我方外交人员的努力后，§H[join_wgfm_alliance_country.GetName]§!对我们的计划展现出浓厚的兴趣，他们愿意与我们站在一起，加入我们征服寰宇的伟大计划！"

 ap_wg_crisis.1100.name:0 "§H[join_wgfm_alliance_country.GetName]§!拒绝了我们"
 ap_wg_crisis.1100.desc:0 "即使我们的外交人员舌绽莲花，不断地对§H[join_wgfm_alliance_country.GetName]§!的政要说明我们伟大计划的可行性，但对方依然听不进去一言一语，并且对我们的接下来的动作展现了相当大的敌意，他们愤怒地将我们交涉的人员粗暴地赶了出去！"
 ap_wg_crisis.1100.a:0 "这是他们选的，蹂躏他们！"

 wg_fm_alliance_plan:0 "招揽伟大计划的同盟"
 wg_fm_alliance_plan_DESC:0 "我们伟大计划的道路上注定会有很多阻碍我们的无知者，但如果我们能想办法让他们理解我们的道路，通过一定程度的利诱，他们也可以转变为我们的助力。\n我们将会派遣外交人员到我们的盟友及我们的附庸等国,向他们说明我们伟大计划的可行性，以便招揽他们加入到我方的势力中。"

 ap_wg_crisis.1101.name:0 "焚灭联盟"
 ap_wg_crisis.1101.desc:0 "在银河系其他国家开始建立对我们的包围网后，我们联合了之前所有同意加入我们计划的国家，让他们一起与我们共进退！\n整个银河现在已经彻底演变成了两股势力的对抗！"
 ap_wg_crisis.1101.a:0 "他们终将败倒在我们手下！"
 ap_wg_crisis.1102.desc:0 "在银河系其他国家开始建立对§H[ap_wg_crisis_country.GetName]§!的包围网后，§H[ap_wg_crisis_country.GetName]§!也动员了不少愿意站在他一方的国家，组建了一个强大的联盟对抗银河奇遇势力成立的§H反危机联盟§!。整个银河现在彻底演变成了两股势力的对抗。\n现在唯一的问题是，我们该支持谁？或者......让我们可以让局势变得更加混乱也说不定..."
 ap_wg_crisis.1102.a:0 "我们必须铲除[ap_wg_crisis_country.GetName]的威胁"
 ap_wg_crisis.1102.b:0 "加入到[ap_wg_crisis_country.GetName]的阵营中"
 ap_wg_crisis.1102.c:0 "加入这场战争对我们没好处"
 ap_wg_crisis.1102.d:0 "§R他们都将败倒！§!"
 ap_wg_crisis.1102.a.tooltip:0 "我们将会加入到对抗[ap_wg_crisis_country.GetName]的战争中"
 ap_wg_crisis.1102.b.tooltip:0 "我们将会协助[ap_wg_crisis_country.GetName]并加入战争。"
 ap_wg_crisis.1102.d.tooltip:0 "§R和两方联盟为敌§!"

 ap_wg_crisis.1103.name:0 "忠实的盟友"
 ap_wg_crisis.1103.desc:0 "自从我们开展了维度之门的建设。银河系反对我们的势力已经逐渐联合起来，战争已经迫在眉睫。由于此役规模之大，许多我们的军官都对能够打赢这场对抗全银河的战争感到悲观，同时他们也希望能够拉拢一切可以拉拢的势力来帮助我们现在窘迫的局势。\n事实上，我们的确有可以帮助我们的盟友，她们便是被我们释放了的前附庸§H[wg_psi_country.GetName]§!\n只要我们开口要求，她们一定会尽全力协助我们的战争，但问题是...要让她们帮忙吗？"
 ap_wg_crisis.1103.a:0 "也没办法了，让她们帮忙吧"
 ap_wg_crisis.1103.b:0 "我们不能再让她们陷入危险之中"

 ap_wg_crisis.1104.name:0 "[wg_psi_country.GetName]"
 ap_wg_crisis.1104.desc:0 "救命之恩，无以为报。即使过了多少年，我们也定当会遵守这个承诺。\n\n[wg_psi_country.GetName]全体舰娘，报恩的时候到了！我们今后，永远也将与我们的恩人共进退！愿古神保佑我们，战无不胜！"
 ap_wg_crisis.1104.a:0 "万分感谢你们的支持"

 ap_wg_crisis.1107.name:0 "相安无事的入侵者"
 ap_wg_crisis.1107.desc:0 "在开启维度门之后，我们原本预计庞大的中子流能够摧毁整个银河系中除了我们的一切生物...事实的确如此，除了一个例外...§R联合舰队§!，她们就像个无事人一样，继续着她们的行动。"
 ap_wg_crisis.1107.a:0 "看来她们是从别的宇宙过来这点不假..."

 ap_wg_crisis.1108.name:0 "联合舰队的踪迹"
 ap_wg_crisis.1108.desc:0 "在我们打开维度门没多久后便传来了坏消息！我们派往异次元的远征舰队再次发现了§H联合舰队§!的踪迹，而且在其他次元的联合舰队，似乎掌握着更恐怖的科技！\n她们所到之处的空间皆会崩塌，就像一个纸盒被强行压缩成了片状的纸一样。我们的科学家推测她们已经掌握了某种程度上改变物理规则的科技！\n\n事到如今，局势已经很明朗了。她们的入侵很明显只是烟幕弹，她们图谋的一定是别的目的，否则她们只要将在别的次元的那种改变物理规则的武器应用到这里，她们就能像打一个响指那么简单地毁灭整个银河！"
 ap_wg_crisis.1108.a:0 "我们必须清楚她们在搞什么鬼"

 ap_wg_crisis.1109.name:0 "联合舰队的联络"
 ap_wg_crisis.1109.desc:0 "正当我们为维度门另一边出现的联合舰队发愁的时候，我们全体领袖的意识突然被一股可怕的力量全部拉入一个异次元的空间内。\n怪异的能量团最终汇聚成了另一个让我们永远无法忘记的形象—— §Y卡博特§!"
 ap_wg_crisis.1109.a:0 "这或许是个好机会去了解他们的目的"

 ap_wg_crisis.1110.desc:0 "真是了不起的壮举...你们竟然顶着我们部队的攻势完成了§H门§!的建设...那想必你们已经跟我们另一边的同事打过照面了吧。\n\n请先容许我自我介绍：联合舰队高级星督卡博特，N05209102方面军舰队司令，欢迎你们的到来。这里是零号宇宙，也就是我们的发源地，我们的故乡。\n\n虽然根据标准程序，你仍然未通过我们的测试，但你的表现足以让人称道。根据你们刚刚成为第五型文明的实力，我们可以根据特别处置法，认定你们通过测试，停止进攻。或者调整你们的等级为第五型文明，并继续在另一边进行测试，您的想法如何？"
 ap_wg_crisis.1110.a:0 "第五型文明是指...？"
 ap_wg_crisis.1110.a.response:0 "一般来说，在具备星际航行能力之后，可以根据支配的能源将文明大致分为三个等级，也就是第一至第三型文明，分别能够掌控其所在的星球，恒星系，及银河系的能源，但如果没有物理定律操控科技或维度穿越科技，那么这个文明最多只能发展到第四型文明，也就是能够穿梭于整个宇宙之间的跨银河帝国。第五型文明则是在第四型文明之上，能够穿越在维度之间，于不同平行宇宙展开殖民的文明。\n\n顺便一提，也有将自己变为纯能量生物，徘徊在亚空间中的4.5型文明，当然这种文明也将自己发展的机会完全掐死了。\n\n你们现在已经打开了门，能够在门的两边的不同维度的宇宙之间穿梭，因此你们可以认定为第五型文明。"
 ap_wg_crisis.1110.b:0 "你们所说的特别处置法是什么？"
 ap_wg_crisis.1110.b.response:0 "当一个文明在测试途中，文明等级变更了的时候，就可以援引特别处置法，更改测试等级，或者停止测试。特别处置法针对的文明拥有选择权。"
 ap_wg_crisis.1110.c:0 "你们所说的测试...是入侵？"
 ap_wg_crisis.1110.c.response:0 "是的，我们的入侵舰队就是我们的仪仗队，是根据不同舰娘文明的水平专门设置的。虽然对于你们来说可能很强大，但依然在你们的理解范围之内。\n如果能击败她们，说明你们有能力保护好自己的文明，思想也足够先进，不会轻易自我灭亡。\n我们的目的便是测试你们的自卫能力。"
 ap_wg_crisis.1110.d:0 "你们为什么要这么做？"
 ap_wg_crisis.1111.desc:0 "辛苦了，卡博特，你可以退下了。接下来的事情由我来说明即可。（明白了，女士）\n\n我是联合舰队的最高旗舰，称呼我为章小姐即可，之前的问题：\n我们联合舰队曾经希望能带领所有的舰娘文明逃离轮回的命运。但是，我们失败了...联合的力量不足以保护所有人，甚至有不少文明在我们的保护与干涉之下依然凋零了。\n如果仅仅是一个宇宙对我们来说并不大，但那无数平行宇宙还有各种维度的战场，使我们必须选择更加高效的方式，也就是先前卡博特提及的测试。\n\n如果通过了测试，那么她们便可以有足够的能力自立...\n现在处于文明升级时代的你们，科技想必会迎来另一波的井喷，而经历了入侵也能够让你们认识到外界的残酷，只要稍以时日，你们想必也能通过我们的测试吧，这就是特别处置法的存在意义。\n话回正题，假如你们选择了停战的话，我希望你们能够加入联合舰队，与我们一起为了摆脱轮回，为了其他舰娘而战。"
 ap_wg_crisis.1112.b.response:0 "也许吧，所有的文明在这个游戏中苦苦挣扎，从诞生到毁灭，在旁观者看来，也没有什么意义吧。但尝试终结这个轮回，就是我们赋予自己的意义，是我们存在的价值。\n\n那么，你的选择是在高维继续测试吧...由于你刚刚迈入第五型文明，我们会给与你一段宽限时间的。请善用这段时间准备好自己吧，我的姐妹。当你像我们一样穷究所有可能之后，我相信你们会得出与我们一样的结论的。\n\n那么，再会了。"
 ap_wg_crisis.1112.c:0 "我们不会加入你，也不会对抗你"
 ap_wg_crisis.1112.c.response:0 "这样吗...好吧，岁月，它最终会将你们的文明吞噬。不过在你们彻底消失之前，我们都不会在回来打扰你们的，这是你们为自己争取到的权利。\n\n总而言之：我们会与你们的轮回者再次见面的，§H姐妹们§!"

 ap_wg_crisis.1113.name:0 "消失的联合舰队"
 ap_wg_crisis.1113.desc:0 "在结束与卡博特和章小姐的对话后，我们的意识得以返回我们所在的地方。\n\n根据各地传感器的报告，联合舰队突然像雪花一样消失了，而维度门的另一边发现的联合舰队也停止了对我们远征舰队的攻击而离开了。章小姐似乎信守了她的承诺。问题是，接下来我们该怎么办..."
 ap_wg_crisis.1113.a:0 "轮到我们兑现我们的承诺了"
 ap_wg_crisis.1113.b:0 "我们该收拾行李了，她们还会再来的，在另一边..."
 ap_wg_crisis.1113.c:0 "继续我们的计划即可"

 ap_wg_crisis.1114.desc:0 "舰队搭载着我们的全部文明驶向了未知，我们将通过维度门，前往远征舰队已经抵达的另一个维度世界，继续与联合舰队抗争。\n\n我们的留下的星球将留给其他文明，我们的故事和传奇将会流传在银河之间。\n\n我们不知道联合舰队的母文明到底有多强大，但我们依然选择无畏。无论最终结果将舰娘历史导向何处，我们决定选择希望。"
 resistance_uf_study_wg_fm:0 "$join_uf_study_normal$"
 resistance_uf_study_wg_fm_DESC:0 "我们现在已经完成了我们的计划了，但联合舰队将会在门的另一边等着我们，为了一劳永逸，我们需要倾尽所有，前往远征舰队已经抵达的另一个维度世界，继续与联合舰队抗争。\n\n§!§R注意！这是个删档仪式！！§!\n\n\n炼狱难度联合舰队代码：§R add_relic r_uf §!"

 ap_wg_crisis.1115.desc:0 "欸？？？？你们干了什么？为什么联合的信号全部消失了？？\n\n难道这是传说中的特别处置法？\n我们充其量也只是听说过有这种东西而已...\n\n不管怎么样，既然她们已经走了，那你们肯定是安全的了。祝你们一如顺风！姐妹们！后会...还是尽量不要见了，除非你想加入我们......那再见啦！"
 ap_wg_crisis.1115.a:0 "无论如何，感谢你们的帮助..."

 ap_wg_crisis.1116.desc:0 "在我们打开维度门，并派遣远征舰队到那片未知的维度世界时，我们的远征舰队突然传来它们被攻击的讯息！\n袭击者声称自己为§H联合舰队§!，并且提及到诸如我们轮回的深奥的理论，但对方并没有提及攻击我们的原因，仿佛只是为了摧毁我们而攻击。\n\n我们的远征舰队正奋力抵抗，但对方似乎掌握着比我们更先进的科技。她们的战舰能够将她们附近的时空坍塌，这似乎是某种操控物理定律的科技。假如我们不继续增援远征舰队，她们的覆灭迟早只是时间问题。"
 ap_wg_crisis.1116.a:0 "我们已经走到这里了，我们必须要抵抗！"
 ap_wg_crisis.1116.b:0 "可恶...关闭维度门吧，现在不是时候。"
 ap_wg_crisis.1116.tooltip:0 "§R联合舰队天灾不会触发§!"
