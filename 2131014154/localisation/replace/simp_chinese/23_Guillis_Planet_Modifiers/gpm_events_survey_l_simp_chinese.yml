 gpm_survey.32.name:0 "发现：巨型蠕虫！"
 gpm_survey.32.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个大发现\n这颗星球被生活在沙地之下的巨型蠕虫所占据，它们对于地表有规律的振动十分敏感而且几乎能立刻找到振动源头。它们有很强的领地意识，这似乎是保护自己领地的行为，因此见到一只活蠕虫还有命回来讲故事是很不容易的。同样的，当两条蠕虫察觉到对方的存在时会互相争斗。它们会朝对方发出挑战的嘶吼，并从海绵状的喉咙里排出气味陈杂的气体。"
