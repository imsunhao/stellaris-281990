 resolution_emperor_leading_to_authoritarian_desc:0"一直以来，我们的政治精英们都为社会的稳定殚精竭虑，他们也因此享有与之相配的权力。如今在§H星海帝国§!之中仍有不少异见分子在鼓吹他们所谓的“自由平等”，作为帝国的领导者，我们必须让全银河都意识到他们的谬误！""
 resolution_emperor_leading_to_egalitarian_desc:0"一直以来，我们的公民们都为积极的为文明的发展出谋划策，他们也因此享有自由与平等的权力。如今在§H星海帝国§!之中仍有不少既得利益者在宣扬他们的封建思想，作为帝国的领导者，我们必须让全银河都意识到他们的谬误！"
 resolution_emperor_leading_to_xenophobe_desc:0"一直以来，我们都保持着纯净而不受打扰的疆土，远离外界的污染。如今我们成为了§H星海帝国§!的领导者，但我们仍然不应该让外界的污染干扰我们的生活，而让其他人同样放弃这些令人厌烦的尝试将是再好不过的办法。"
 resolution_emperor_leading_to_xenophile_desc:0"一直以来，我们都积极促进银河各方的交流与相互理解，呼吁各国在对外关系上开放与包容。如今我们成为了§H星海帝国§!的领导者，我们仍然需要坚持推动此事，消除银河之中的矛盾，让所有人真正的团结在§H星海帝国§!的旗帜之下。"
 resolution_emperor_leading_to_militarist_desc:0"一直以来，军人都是我们社会稳定的基石与支柱，军队的作风让我们在面对危难的时候取得了一次又一次的胜利。如今在§H星海帝国§!之中还有部分自视清高的成员试图诱导我们放弃保卫银河的武力保障，作为帝国的领导者，我们必须让全银河都意识到他们的谬误！"
 resolution_emperor_leading_to_pacifist_desc:0"一直以来，我们的人民都拥有着极高的道德素质，为我们在银河之中打造了一片和平的乌托邦。如今我们成为了§H星海帝国§!的领导者，我们有义务去提高银河所有人的道德水平，将爱与和平传播到银河的每一个角落——这不仅是为了他人，更是为了我们自己。"
 resolution_emperor_leading_to_spiritualist_desc:0"一直以来，我们的社会都在神明的指导下前行，避免了一切因为过度激进而造成的损害。在神明的召选下，我们成为了§H星海帝国§!的领导者，我们应当遵从神的旨意，带领银河中的羔羊一起拥抱神的荣光。"
 resolution_emperor_leading_to_materialist_desc:0"一直以来，我们的社会都在科学技术的飞速发展中前行，取得了一系列伟大而辉煌的成就。如今我们成为了§H星海帝国§!的领导者，这不意味着我们应该就此止步，这片银河之中仍然存在着愚昧与保守的唯心主义思潮，而我们要做的就是带领全银河，用不断向前的步伐推翻那些愚昧落后的思想！"
 resolution_emperor_leading_to_capitalism_desc:0"一直以来，我们都拥有着繁荣的经济，这得益于不受限制的市场与聪明的商业精英们。成为§H星海帝国§!的领导者让我们发现了更大的商机，我们终于有机会让一些顽固的国家拥抱生机勃勃的市场经济了。为了我们的市场，我们必须立刻采取行动！"
 resolution_emperor_leading_to_socialism_desc:0"一直以来，我们的劳动人民都在为美好的未来而努力奋斗，我们因此取得了伟大的历史成绩。如今，我们成为§H星海帝国§!的领导者让银河的所有劳动者都有了依靠，无产阶级将团结在§H星海帝国§!的旗帜下，向着光明的未来前进！"

