 swim_planet_empire_effects:0 "帝国其他殖民地：\n $MOD_PLANET_AMENITIES_MULT$：§G+15%§! \n $MOD_PLANET_STABILITY_ADD$：§G+5§!\n"
 
 decision_water_project_1:0 "温泉活动"
