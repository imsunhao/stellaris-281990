 clone_planet:0 "传奇克隆中心"
 clone_planet_desc:0 "传感器报告，星球上遍布死亡的生物物质，能很好地支持大多数种类生命。约1000年前，这里一定有数百万人死亡。地表上隐藏着一栋建筑，应是某种克隆中心。可能该星球曾是其他物种的一次实验，我们不得而知。但这么多年来，这个中心似乎还在正常运转。"
 tech_planet:0 "传说中的高新城遗迹"
 tech_planet_desc:0 "乍一看，这里似乎没什么特别之处。传感器探测到地表下有建筑遗迹。星球上的研究小组在这些非常先进的遗迹中发现了极有价值的信息。我们应把该星系并入帝国，以便在此继续研究。\n§W可研究三种不同的传奇科技。§!\n§G星球必须在我国境内。§!"
 legw_d_techremains:0 "古城遗址"
 legw_d_techremains_desc:0 "一座宏伟的城市在此深埋地下。遗憾的是，我们只能部分发掘，大部分永远消失在地表之下了。母星已派出了特遣考古学家。"
 legw_d_techjobs:0 "考古遗址"
 legw_d_techjobs_desc:0 "该星球上有很多考古遗址。筹集物资可让更多考古学家在遗址工作。"
 tech_leg_phys:0 "传奇物理学科技"
 tech_leg_phys_desc:0 "通过分析高新城的计算机和数据，科学家能推进我们的研究，将更好的导航计算机应用到船只上。但这需要实验室的一些努力。"
 tech_leg_social:0 "传奇社会学科技"
 tech_leg_social_desc:0 "通过分析高新城的建筑遗迹，科学家能将其中一些部分重现，帮助我们的人民。新技术能提高人口增长率、与远方星系的交流更加容易。但这需要实验室的一些努力。"
 tech_leg_eng:0 "传奇工程学科技"
 tech_leg_eng_desc:0 "工程师在分析这座高新城建筑遗迹时，发现了恒星基地的防御部件，看起来很有前景。经过实验室的努力，科学家可以将新材料运用到建筑上，推进所有星球的发展。"
 legw_tech_planet_tooltip:0 "§G+3§!新科技"
 dark_matter_deficit:0 "TESTING DARK MATTER"
 dark_matter_deficit_desc:0 "TESTDARKMATTER DESC"
 leg_mega:0 "传奇巨构"
 leg_mega_desc:0 "约一个月前，传感器发现船体周围有简单的太空生命体。由于一些神秘原因，它们以惊人的速度增殖发展。不久后，它们与我们的船体融合，并开始创造自己的生态系统。现在这甚至有了大气层，而且似乎是它们专为我们制造的。殖民者可以到建筑之外享受新的生态系统。太迷人了！"
 legw_d_megasystem:0 "微型生态系统"
 legw_d_megasystem_desc: "这是一个功能齐全的生态系统，就在我们的船体外部。要让殖民者到外面去，我们唯一要做的就是增强该部分的重力，然后造一个门。"
 terra_planet:0 "传奇环境改造星球"
 terra_planet_desc:0 "科学家、工程师和生物学家们完成了有史以来最出色的工作。但仅凭努力，这个星球也不会像现在这样令人震撼。一定有什么秘密、甚至是运气， 才能让这个生态系统形成其完美的共生关系。如果你砍了一棵树，另一棵树就会在某处生长。这是每个人的梦想！"
 legw_d_terraform:0 "完美塑形区"
 legw_d_terraform_desc:0 "经改造的平原，是几乎所有建筑的理想场所。"
 pre_broadcast_tower:0 "§L受损广播塔§!"
 pre_broadcast_tower_desc:0 "革命性的广域广播塔，尺寸巨大。这座建筑缺乏能源，只有部分工作。如果我们能修好它，它就能覆盖我们帝国几乎所有的星球。\n§R摧毁后可能无法重建。"
 broadcast_tower:0 "§G传奇广播塔§!"
 broadcast_tower_desc:0 "革命性的广域广播塔，尺寸巨大。这座建筑缺乏能源，只有部分工作。只要提供足够的能量，它就有能力向几光年外发出信号。\n§R摧毁后可能无法重建。"
 tower_planet:0 "传奇广播塔"
 tower_planet_desc:0 "这颗星球的大气层非常稀薄，而且有巨大的山脉。其中一些几乎达到了大气层外。高处有一片巨大的塔楼群，配备了传感器，但主要用于跨太空广播传输。"
 rift_planet:0 "传奇维度裂缝"
 rift_planet_desc:0 "地表上的数条维度裂缝。它们无法通过，但无疑通向了另一个维度。它们有时会吐出矿物质，附带短暂的高电压输出。在这里搞建筑不那么容易，但值得。"
 legw_d_rift:0 "§R维度裂缝§!"
 legw_d_rift_desc:0 "一个小型维度裂缝，充斥着磅礴的能量。它散发着多种辐射模式。可通过向其中投入合金移除。\n§R环境改造将关闭裂缝。§!"
 legw_d_rift_cleared:0 "关闭的维度裂缝"
 legw_d_rift_cleared_desc:0 "一个小型维度裂缝，曾经充斥着磅礴的能量。已经被科学家关闭，但仍有部分科学家在此工作。\n§R环境改造将彻底关闭裂缝。§!"
 bio_planet:0 "传奇生物多样星球"
 bio_planet_desc:0 "这个星球上有丰富的雨林和植物。大自然给予了众多生命所需。它还容纳了几百万小型外来物种。我们可以在这颗星球上殖民，了解很多关于自然界如何运作的知识。"
 legw_d_junglefood:0 "生物多样雨林区"
 legw_d_junglefood_desc:0 "有很多水果，可食用植物和动物的茂密丛林地区。"
 legw_d_jungleenergy:0 "温泉"
 legw_d_jungleenergy_desc:0 "温泉汇集的小河，有助于人们的健康。工程师也能在此利用一些天然地热能。"
 legw_d_junglegas:0 "天然气泉"
 legw_d_junglegas_desc:0 "一片沼泽，将异星天然气直接喷射到地表。"
 legw_d_junglepet:0 "动物多样区"
 legw_d_junglepet_desc:0 "物产丰富的平原给这里的动物提供了很多食物。周围至少有500不同物种。"
 clone_center:0 "克隆中心"
 clone_center_desc:0 "该建筑有助于我国科学家了解此地域的自然。可围绕再造这样的生物群落进行研究。它还可以通过克隆大多数植物，为帝国提供一些额外营养。"
 crash_planet:0 "传奇坠毁舰队"
 crash_planet_desc:0 "一支由各种飞船组成的庞大舰队横尸行星表面。这场灾难的发生没有合理原因。虽然这个星球正在缓慢开垦土地，但剩余部分已经很少了。如果把它们清理干净，也许工程师就能调查这些残骸。"
 mod_planet_miners_alloys_produces_add:0 "从£job£矿工岗位收获£alloys£合金："
 legw_d_crashed:0 "坠毁的太空舰队"
 legw_d_crashed_desc:0 "百年前，一支庞大的太空舰队曾在此坠毁。由于此星球的大气尤为寒冷干燥，大多数飞船的形体仍然良好。工程师可以用一些零件来研究或熔为矿物。"
 legw_d_crashedjobs:0 "坠毁飞船残片"
 legw_d_crashedjobs_desc:0 "整个星球上到处都是各种飞船的碎片。待我们能在此养活足够的殖民者，就可以开始从碎片中收集材料。"
 mine_cold:0 "传奇开采站"
 mine_cold_desc:0 "丰富的矿脉使这颗星球具有开采价值。但我们并非第一个到这里的人。地表上有数个遗留下来的矿区。其中大部分应该还可以使用。"
 mining_complex:0 "综合采矿设施"
 mining_complex_desc:0 "一个遗留的矿区建筑群，状态良好。如果有能源供应，会产出数量可观的矿物。\n§R摧毁后可能无法重建。§!"
 solar_planet:0 "传奇太阳能发电站"
 solar_planet_desc:0 "我们的工程师在这个阳光充足星球的沙漠中发现了一个巨大的太阳能发电站。那里的阳光约比星球上其他它地方强三倍。"
 solar_station:0 "太阳能发电站"
 solar_station_desc:0 "极目远眺，这座建在沙漠中的巨大发电站依然功能齐全。\n§R摧毁后可能无法重建。§!"
 depot_planet:0 "传奇地下仓库"
 depot_planet_desc:0 "在星球表面下随处可见大量的资源储藏。曾经这里一定是先进文明的巨大行星仓库。虽然现今基础设施已经消失，但大部分资源还在星球深处。"
 legw_d_depotE:0 "地下仓库"
 legw_d_depotE_desc:0 "一个坚固的地下仓库，储存着大量未知文明的货物。"
 legw_d_depotM:0 "地下材料仓库"
 legw_d_depotM_desc:0 "一个坚固的地下仓库，储存着大量未知文明的货物。"
 legw_d_depotF:0 "地下商品仓库"
 legw_d_depotF_desc:0 "一个坚固的地下仓库，储存着大量未知文明的货物。"
 mod_depot_entry_max:0 "最大$depot_entry$"
 depot_main:0 "地下资源仓"
 depot_main_desc:0 "我们在一个地下仓库里发现了稀有材料。工程师可为我们制造一个入口进行收集。"
 depot_entry:0 "地下入口"
 depot_entry_desc:0 "工程师找到了打开地下仓库群的方法。经过努力，我们可以从该建筑深层开采资源。"
 pre_world:0 "古代殖民地"
 pre_world_desc:0 "在该星球的一片大陆上有一片建筑群。它们中大部分都状态良好，能重新为我们帝国所用。科学家只知道这座城市已有一百万年的历史了，但没有任何迹象表明是谁建造的。也许是过去的一场灾难迫使建造者离开了这个星球，因为该星球上没有植物一类的生物材料。为什么只有那些建筑完好无损，而星球上其它建筑都只是断壁残垣，这也是一个谜。"
 pre_d_shields:0 "§W行星护盾§!"
 pre_d_shields_desc:0 "这颗星球上的古代殖民地被一个能量护盾屏蔽了。我们可以解除它，甚至可以使用殖民地的建筑，但是我们需要穿上防护服避免辐射，这让我们的工作速度慢了很多。"
 legw_d_preworlds:0 "古建筑遗迹"
 legw_d_preworlds_desc:0 "几座古建筑在这片区域形成了一座城市。考古学家将对这些建筑进行研究，而殖民者则将其作为己用。令人惊讶的是，这个星球表面不会生长植物。"
 pre_building:0 "怪异建筑"
 pre_building_desc:0 "星球表面有一栋能反射传感器的古老建筑物。我们必须建立殖民地作为基地进行研究。"
 pm2_tb_pre:0 "被毁建筑废墟"
 pm2_tb_pre_desc:0 "这里的建筑似乎也很古老，但在这个废墟内没有什么有趣的东西，只有灰尘和金属废料。"
 pre_homeworld:0 "远古家园"
 pre_homeworld_desc:0 "一片行星护盾保护了这个星球上几乎所有的设施和建筑。科学家们还在猜测是谁在一百万年前建造了这一切，以及他们为什么要留下这一切。虽然一切都在正常运转，但整个星球上似乎没有任何食物加工装置。地表的植物是现在唯一的资源。\n§W一些建筑似乎设计用于将生物材料转化为矿物和能源。§!"
 pre_capital:0 "§H远古综合首都§!"
 pre_capital_desc:0 "一个比我们巨型都市还要大的古老建筑群。一定有很多人在这里生活和工作过。内含一个由高科技矿物加工结构组成的自给自足空气、水系统，完全由太阳能收集墙面提供动力。似乎其只在提供大量生物材料的情况下才能工作，比如食物。\n§R摧毁后可能无法重建。§!"
 pre_shipyard:0 "§H远古造船厂§!"
 pre_shipyard_desc:0 "一座遗留至今的巨型船厂。高科技的生产设备将大部分建造过程自动化，使得该船厂能非常快速的建造船只。了解此建筑群需要时间，但如果我们能修复它，我们能从中获益良多。\n§R摧毁后可能无法重建。§!"
 pre_town:0 "§H古城§!"
 pre_town_desc:0 "曾经在所有已知星球上有很多这样的城市，但它们都消失了。为什么有些城市甚至纤尘不染，仍然可以使用，这是个巨大的谜团。它可以提供能源和矿物加工，并且可轻易与邻近城市联网。似乎只有提供大量生物材料才能发挥作用——比如我们的食物。\n§R摧毁后可能无法重建。§!"
 pre_sensor:0 "§H古卫星塔§!"
 pre_sensor_desc:0 "一个巨大高耸的传感器塔，甚至比大多数星球的山还高。它与低轨道上的卫星网相连。其太阳能收集器会积蓄一些能量，但主要用途是由卫星收集纯数据。同时传感器范围也可以帮助我们保障帝国边境安全。\n§R摧毁后可能无法重建。§!"
 pre_depot:0 "§H古材料厂§!"
 pre_depot_desc:0 "这座带地下楼层的宽阔大厅经优化可以储存和生产大量资源。其重点似乎是制造合金，但我们也可以利用它来获得一些消费品作为副产品。我们在这里真正需要生产的是稀有水晶。\n§R摧毁后可能无法重建。§!"
 pre_lab:0 "§H废弃古实验室§!"
 pre_lab_desc:0 "这个古老的实验室在很久以前就已完全废弃了。其设计是作为周围设施的附属，但现在它们似乎已经消失。它的一些部分还在工作，但科学家对使用提出警告。激活此设施需要大量能量。\n§R摧毁后可能无法重建。§!"
 pre_obelisk:0 "§H古博物馆§!"
 pre_obelisk_desc:0 "这座博物馆吸引了银河系各地的人，他们到此就是为了一睹其风采。它对生活在这里的人们也有一定影响。也许有一天，科学家们会发现它的秘密。\n§R摧毁后可能无法重建。§!"
 pre_shields:0 "§R古代护盾§!"
 pre_shields_desc:0 "这些护盾会在大多建筑周围发出致命辐射。人们只能穿着安全防护服在此工作。"
 legw_shipevent.2:0 "远古家园"
 legw_shipevent.2.name:0 "远古家园"
 legw_shipevent.2.desc:0 "当我们的飞船对行星§Y[From.GetName]§!进行侦查时，检测到很多关于行星信息的干扰，但经过进一步努力，所有初始扫描都已得到确认。\n我们在这颗星球上发现了很多古建筑，这里一定是一片远古家园。\n虽然所有建筑都状态良好，但是有一片护盾覆盖了这个星球，它一定保护这些城市很久了。经年累月，护盾已经变得很弱了，也许我们可以找到破解的方法。"
 legw_shipevent.2.a:0 "指派一位科学家。在我们帝国内分享此发现。"
 legw_shipevent.2.b:0 "指派一位科学家。只把这些信息发现卖给最富有的人。"
 legw_lower_shields:0 "移除古代护盾"
 legw_lower_shields_DESC:0 "只有我们帝国的少数科学家能够理解这些技术，也只有这些顶尖人才才能在充足的时间内从星球上移除护盾。"
 legw_shipevent.55:0 "移除的古代护盾"
 legw_shipevent.55.name:0 "移除的古代护盾"
 legw_shipevent.55.desc:0 "大好消息：§Y远古家园§!周围的科学家团队终于成功削弱了周遭护盾。我们现在可以安全穿过行星表面，并在那建立殖民地，以进一步研究古建筑。"
 legw_shipevent.55.a:0 "完美！我们在研究护盾技术时，也学到了很多相关技术。"
 ocean_deposit:0 "传奇深海星球"
 ocean_deposit_desc:0 "这颗行星由90%的纯水组成。极其强大的星核产生足够束缚水的引力，而数个岛屿则自由漂浮在表面。由于空间有限，我们很难在此建立殖民地。潜水队可以从深海中收集珍稀的材料。"
 ocean_treasure1:0 "完成短途探险"
 ocean_treasure2:0 "完成探险"
 ocean_treasure3:0 "完成长途探险"
 ocean_treasure1_desc:0 ""
 ocean_treasure2_desc:0 ""
 ocean_treasure3_desc:0 ""
 legw_d_treasure1:0 "§W小型深海矿藏§!"
 legw_d_treasure1_desc:0 "扫描器在这一带发现§Y少量§!珍贵材料，但并不明确。§W需对此处发起探险。§!"
 legw_d_treasure2:0 "§W深海矿藏§!"
 legw_d_treasure2_desc:0 "扫描器在这一带发现珍贵材料，但并不明确。§W需对此处发起探险。§!"
 legw_d_treasure3:0 "§W富集深海矿藏§!"
 legw_d_treasure3_desc:0 "扫描器在这一带发现§Y大量§!珍贵材料，但并不明确。§W需对此处发起探险。§!"
 legw_d_ocean_other:0 "水下暗礁"
 legw_d_ocean_other_desc: "仅有的数个漂浮水下岛屿之一。礁石与一些植物让养殖成为可能。我们还可以在此安装一些涡轮发电机。"
 legw_d_ocean_mins:0 "水下岩石"
 legw_d_ocean_mins_desc: "极少数漂浮在水下的岩石之一。殖民者到达表面后可收集矿物。"
 legw_script.10:0 "完成探险"
 legw_script.10.name:0 "完成探险"
 legw_script.10.desc:0 "§Y[This.GetName]§!的潜水员从探险中回来了。他们在水下呆了§W2年§!左右，对深海进行了考察。\n他们也在这段时间里收集了很多§Y深海材料§!，现在正准备分享仓库。"
 legw_script.11:0 "完成探险"
 legw_script.11.name:0 "完成探险"
 legw_script.11.desc:0 "§Y[This.GetName]§!的潜水员从§W长途§!探险中回来了。他们在水下呆了§W5年§!左右，对深海进行了考察。\n他们也在这段时间里收集了很多§Y深海材料§!，现在正准备分享仓库。"
 legw_script.12:0 "完成探险"
 legw_script.12.name:0 "完成探险"
 legw_script.12.desc:0 "§Y[This.GetName]§!的潜水员从§W史诗般的§!探险中回来了。他们在水下呆了§W10年§!左右，对深海进行了考察。\n他们也在这段时间里收集了很多§Y深海材料§!，现在正准备分享仓库。"
 legw_script.10.a:0 "瞧瞧他们钓到了什么。"
 timeshift_fast:0 "传奇时间膨胀星球"
 timeshift_fast_desc:0 "这个星球存在显著的时间膨胀。地表上的10分钟相当于我们宇宙中的一整天。科学家对研究如何使其为我们所用感到尤为兴奋。\n我们只需要找到一种安全殖民这个星球的方法，即可开展进一步工作。"
 timeshift_slow:0 "传奇时间收缩星球"
 timeshift_slow_desc:0 "我们帝国对这个具有显著时间收缩的星球很感兴趣。你在它表面生活一个月，回来后只过了一天。如果我们能用它生产飞船或其他部件，将是有史以来最伟大的收获。\n我们只需要某种能安全殖民该星球的方法。"
 tech_timeshift:0 "时间涨缩稳定"
 tech_timeshift_desc:0 "虽然类人生物可以通过时空转换，但大多数人在短时间内就会生病、不快。我们可以在那建立殖民地，但会给我们带来巨大的麻烦，因为与外部世界交流或者获取补给都是很困难的事情。我们需要稳定行星内部的时间，这样我们就可以在时间涨缩的行星上生活了。"
 time_institute:0 "时间涨缩研究所"
 time_institute_desc:0 "对时间的理解一直是个非常困难的过程。下一步工作是研究时间涨缩。这座建筑可以让所有生活物资安全通过不同的时间。\n§G该建筑对如何使时空涨缩星球更加宜居有大有帮助。可升级。"
 time_institute_up:0 "时间涨缩研究所"
 time_institute_up_desc:0 "物理学专家们在此为人们减轻时间涨缩效应共同努力。其维护需要消耗大量能源，但现在科学家找到了一种可利用时间涨缩为帝国服务的方法。"
 time_institute_max:0 "§R时间涨缩研究所§!"
 time_institute_max_desc:0 "物理专家们终于找到了一种控制星球上的时间涨缩效应的方法。殖民者从中获益匪浅：他们可以在时间快的地方睡觉，在时间慢的地方工作。虽然控制时空效应相当安全，但我们最好通过提供£sr_dark_matter£来维持。\n§R建筑需要2暗物质供应。§!"
 auto_mining:0 "传奇自动开采站"
 auto_mining_desc:0 "这颗星球的公转速度非常快，所以经过的小行星和其他物体会不断被拉向其轨道。其它一些帝国利用这一点，在轨道内部署了一个§W自给采矿站§!。\n它看起来没有损坏，可以再次工作。"
 d_automining_1:0 "£minerals  +18\n         £energy  +3\n"
 d_automining_2:0 "£minerals  +4\n         £energy  +16\n"
 d_automining_3:0 "£minerals  +12\n         £energy  +1\n"
 legw_shipevent.3:0 "传奇失落开采站"
 legw_shipevent.3.name:0 "传奇失落开采站"
 legw_shipevent.3.desc:0 "当我们的飞船在§Y[From.GetName]§!轨道上侦察时，我们发现了一个小型自动采矿站。它看起来已不可使用，但一定有早先收集的矿物。我们应该进入其中，清理仓库。"
 legw_shipevent.3.a:0 "好。搜刮矿物。"
 auto_mining_station:0 "传奇自动开采站"
 auto_mining_station_desc:0 "围绕行星§Y[From.GetName]§!运行的小型空间站是一座§H全自动且自给自足的采矿站§!。它自己产生能源，从行星旁的小行星带中采集矿物。\n然而它目前无法工作，一定是受损或关闭。也许我们能找到重新激活它的方法。"
 auto_mining_station2:0 "传奇自动开采站"
 auto_mining_station2_desc:0 "围绕行星§Y[From.GetName]§!运行的小型空间站是一座§H全自动且自给自足的采矿站§!。它自己产生能源，从行星旁的小行星带中采集矿物。\n然而它目前无法工作，一定是受损或关闭。也许我们能找到重新激活它的方法。"
 auto_mining_station3:0 "传奇自动开采站"
 auto_mining_station3_desc:0 "围绕行星§Y[From.GetName]§!运行的小型空间站是一座§H全自动且自给自足的采矿站§!。它自己产生能源，从行星旁的小行星带中采集矿物。\n然而它目前无法工作，一定是受损或关闭。也许我们能找到重新激活它的方法。"
 auto_mining_station4:0 "传奇自动开采站"
 auto_mining_station4_desc:0 "围绕行星§Y[From.GetName]§!运行的小型空间站是一座§H全自动且自给自足的采矿站§!。它自己产生能源，从行星旁的小行星带中采集矿物。\n然而它目前无法工作，一定是受损或关闭。也许我们能找到重新激活它的方法。"
 auto_mining_station5:0 "传奇自动开采站"
 auto_mining_station5_desc:0 "围绕行星§Y[From.GetName]§!运行的小型空间站是一座§H全自动且自给自足的采矿站§!。它自己产生能源，从行星旁的小行星带中采集矿物。\n然而它目前无法工作，一定是受损或关闭。也许我们能找到重新激活它的方法。"
 legw_shipevent.4:0 "传奇自动开采站"
 legw_shipevent.4.name:0 "传奇自动开采站"
 legw_shipevent.4.desc:0 "§Y[From.GetName]§!周围的自动开采站出现了编程错误，使其关闭。\n科学家有把握写出解决方法，但无论是矿物加工还是太阳能收集器都需要调低一些产能。"
 legw_shipevent.4.a:0 "集中产出§R矿物§!。"
 legw_shipevent.4.b:0 "集中产出§Y能量币§!。"
 legw_shipevent.14:0 "传奇自动开采站"
 legw_shipevent.14.name:0 "传奇自动开采站"
 legw_shipevent.14.desc:0 "§Y[From.GetName]§!周围的自动开采站出现了编程错误，被迫关闭。\n科学家确定他们能写出变通方案，但当他们准备修理太阳能收集器时，§R他们损毁了主能源模块。§!\n\n又经过一番修理后，矿站可以工作，并输出了一些矿物，其能源水平只能达到自给程度。"
 legw_shipevent.14.a:0 "真糟糕。搜集剩余的§R矿物§!。"
 d_smallnexus:0 "£physics_research  +32\n£engineering_research  +28\n£society_research  +12\n"
 d_smallnexus_fail:0 "£physics_research  +16\n£engineering_research  +14\n£society_research  +6\n"
 small_nexus:0 "传奇恒星科学枢纽"
 small_nexus_desc:0 "一座小型科学枢纽正在低轨围绕恒星运行。它在这里已经至少存在了数百万年。空间站本身及其收集的所有数据将促进我们的科学发展。"
 small_science_nexus:0 "传奇恒星科学枢纽"
 small_science_nexus_desc:0 "一座小型研究站隐蔽在日冕深处，传感器范围之外。首次接入主系统后发现它完好无损。它似乎从恒星诞生之初就存在于此，收集了很多关于恒星的数据。我们会尽力获取。"
