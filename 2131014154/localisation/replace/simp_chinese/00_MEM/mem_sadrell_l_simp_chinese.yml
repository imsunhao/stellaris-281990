 d_mem_sadrell_capital_desc: "这座建筑曾经是一座庞大的行政综合体，尽管遭受了严重的破坏和时代的破坏，它仍然可以满足其最初的目的。"
 d_mem_sadrell_industrial_complex: "萨德雷尔工业园区"
