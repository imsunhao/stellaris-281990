 fq_version: "遗落女王：§B2021.05.01§!"
 fq_name: "遗落女王 §B2021.05.01§!：§M灭世天罚 b§!"
 fq_desc: "§W本补丁包含：§!\n - 兼容3.0.*版本\n - 模组更新至3.0.3\n - 生物舱现在增加星球容量，以补偿其中的生物质。\n - 生物质现在提供2个社会（而不是4个）和1%的复合子个体产出（而不是0.25%），但只在幸福度达到或超过50%时提供增益。\n - 修正了套娃脑工作的崩溃，因没有将中枢区划写入硬盘而导致的闪退。\n - 修正了很多过时的规则\n - 由于非预期行为，恢复了寄生胚胎+噬杀蜂群的兼容性\n - 由于平衡原因，石头人不能再使用共生体起源。\n - 现在，共生体在启用决策或触发感染时，将考虑100%的宜居度或潮湿/干燥/寒冷的行星类型。\n - 对共生体预算进行了调整，以便AI能够进行殖民。\n - 修复了复制器不能按预期复制肖像的问题。\n - 更好地描述了量子模拟\n\n\n§W上次更新：\n§!§R- 重命名模组为格式塔拓展：遗落女王\n- 现在起模组有为智械帝国设计的内容\n- 5个新的智械民政国民理念：\n§W-- 防御矩阵\n-- 多线程核心\n-- 优化算法\n-- 量子模拟\n-- 有机复制器§!\n- 空洞星球区划平衡\n- 自主工蜂岗位不再提供自动人口迁移，而是给予+50%迁移机会\n- 互惠行为现在需要商业条约才能建立分公司\n- 无所不在现在提供+10基础情报和+2解密和+2加密\n- 重命名大部分文件以兼容其它模组\n- 修复了和有机舰船外观有关的大量错误\n- 体外发育（再次）重做进生物融合\n- 生物融合现在需要两个物种，不再需要克隆科技\n- 生物融合不再提供人口组装岗位\n- 生物融合现在需要生物质公民权\n- 创造室重做为生物舱\n- 生物质现在需要生物舱以提供岗位\n- 异种器官移植重做进了诱变进化\n- 基因嵌合重命名为诱变嵌合\n- 诱变嵌合现在需要诱变进化\n- 大幅增强嵌合体军队§!"