#_evts
 z_fw1_relic_koh.1.name:0 "§GKasako's§! Тайны Вселенной"
 z_fw_relic_found.desc.first:1 "[Root.GetName] не одинок, некоторые люди уже отправились в путешествие за звездным светом задолго до нас. С одной стороны, мы взволнованы, с другой стороны, нам неспокойно."
 z_fw_relic_found.desc.regular:1 "Правительство [Root.Capital.GetName] придают большое значение сообщениям о загадочных останках. \n\n[Root.GetSpeciesAdj] ученые считают, что исследование этих космических тайн имеет огромное значение для Империи.\n\nКак бы то ни было, мы должны как можно скорее организовать экспедиционную группу, чтобы исследовать тайны в этих вселенных. Возможно, там нас ждет звездная удача."
 z_fw_relic_found.desc.gestalt:1 "[Root.GetName] весьма обеспокоен загадочными инопланетными руинами, независимо от того, кто их оставил, там должны быть скрыты таинственные знания, достаточные для того, чтобы изменить нашу цивилизацию.\n\n Мы должны как можно скорее организовать экспедиционную команду, чтобы исследовать тайны в этих вселенных. Возможно, там нас ждет звездная удача."




###_[site_阿斯特莱雅]    ##############################################
#_names
 NAME_z_fw_r_hok_site_planet: "Астраи"
#_evts
 z_fw_evt_good_karyl: "Превосходно, но они слишком вонючие!"
 z_fw_evt_terrible_karyl: "У нас теперь большие проблемы, и они такие вонючие!"
 z_fw_evt_done_karyl: "Это так волнительно! Разве не прекрасно получить бессмертное тело?"
 z_fw1_relic_koh.101.name: "Население планеты было полностью заражено"
 z_fw1_relic_koh.101.desc.1: "Под аккомпанемент шумного девичьего голоса разумные виды всей планеты, независимо от того оргаческие, разумные машины, каменные людеи или другой вид существования, превратились в темноволосых кошкодевочек с двумя прядями белых волос. Хотя мы еще не поняли, почему эти щупальцеобразные головы могут ассимилировать даже роботов и каменные виды, нет сомнений, что на планете остался только этот вид, а если и есть, то скоро они станут ими. Но, к счастью, с помощью $z_fw_r_head_of_karyl$ мы можем создавать высококачественных звероухих девушек, не таких, как на чужих пленэрах."
 z_fw1_relic_koh.101.desc.2: "Под аккомпанемент шумного девичьего голоса разумные виды всей планеты, независимо от того оргаческие, разумные машины, каменные людеи или другой вид существования, превратились в темноволосых кошкодевочек с двумя прядями белых волос. Хотя мы еще не поняли, почему эти щупальцеобразные головы могут ассимилировать даже роботов и каменные виды, нет сомнений, что на планете остался только этот вид, а если и есть, то скоро они станут ими. Это действительно ужасно, СРАНЬ ГОСПОДНЯ! Если оставить его без внимания, он может заразить другие миры!"
 z_fw1_relic_koh.1011.name: "Последние новости об эпидемии скунса"
 z_fw1_relic_koh.1011.desc: "Под шум бурной девушки вся империя, похоже, была оккупирована этим странным существом. Мы не поняли, что именно произошло, но очевидно, что граждане и лидеры империи были заменены этой группой девушек, похожих на скунсов. Несмотря на это, они, похоже, прекрасно унаследовали память и социальное положение исходного вида. Похоже, это не сильно повлияет на империю, хотя это вызывает слабое беспокойство."
 z_fw1_relic_koh.1011.desc.1: "В сопровождении бурных голосов девушек-скунсов вся империя, казалось, была оккупирована этим странным существом. Мы не очень поняли, что произошло, но было ясно, что все граждане и лидеры империи были заменены этими похожими на скунсов девушками. Мы не знаем, что произойдет в будущем, но очевидно, что мы не имеем ничего общего со статус-кво. Но надежда все еще есть. Может быть, однажды мы найдем способ вернуть всех к прежнему состоянию."
 z_fw1_relic_koh.1011.desc.2a: "Под аккомпанемент бурных девичьих голосов более половины жителей империи были заменены этими странными девушками-скунсами. Мы совершенно не понимали, что происходит, и не имели никакого отношения к сложившейся ситуации. Хотя в настоящее время чума не вызвала слишком серьезных последствий, мы понятия не имеем, что произойдет в будущем. Пусть Когаса защитит нашу империю!"
 z_fw1_relic_koh.1011.desc.2b: "Это звучит как хорошая новость, что число людей в империи, зараженных чумой скунсов, упало ниже 75%. Хотя более половины граждан империи все еще сохраняют статус скунса, ситуация, похоже, улучшается. Пусть Когаса защитит нашу империю!"
 z_fw1_relic_koh.1011.desc.3a: "Под аккомпанемент бурных девичьих голосов более 25% жителей империи были заменены этими странными девушками-скунсами. Мы совершенно не понимали, что происходит, и не имели никакого отношения к сложившейся ситуации. Мы должны что-то предпринять, пока все не вышло из-под контроля. Пусть Когаса защитит нашу империю!"
 z_fw1_relic_koh.1011.desc.3b: "Хорошей новостью стало то, что число людей в Империи, зараженных чумой ласок, упало ниже 50%. Чума скунсов находится под определенным контролем, хотя многие люди все еще страдают от нее. Пусть Когаса защитит нашу империю!"
 z_fw1_relic_koh.1011.desc.4: "Это хорошая новость: число людей в империи, зараженных чумой скунсов, упало ниже 25%. Наша борьба с чумой скунсов достигла замечательных результатов, и эпидемия, похоже, скоро закончится. Да защитит Когаса нашу империю!"
 
 z_fw1_relic_koh.102.name: "Эта планета загрязнена!"
 z_fw1_relic_koh.102.desc: "Подождите, что происходит, что это? Группа оживших ... голов? Они также покрыты ужасными липкими щупальцами, о боже, они действительно прыгали на всех и отрывали всем головы, чтобы заменить их. Что это за чудовище, черт возьми?"
 
 NAME_z_fw_ldr_skunk_kogasa: "§BСкунс Татара Когаса§!"
 z_fw1_relic_koh.312.name: "Она вернулась!"
 z_fw1_relic_koh.312.desc: "Она пришла, она пришла со своим большим зонтиком! Никто не знает, как $NAME_z_fw_ldr_skunk_kogasa$ избежала собственной смерти, но нет сомнений, что сейчас она стоит перед нами невредимая, как и раньше. Хотя это заставляет людей чувствовать страх, мы все равно очень рады, что она может продолжать работать с нами, придерживаясь принципа "Все хорошо, что ты в порядке". \n§BВремя начать новое путешествие, милорд!§!"
 z_fw1_relic_koh.312.a.desc: "Она пришла, она пришла со своим большим зонтиком! Никто не знает, как $NAME_z_fw_ldr_skunk_kogasa$ избежала собственной смерти, но нет сомнений, что сейчас она стоит перед нами невредимая. Но её состояние, похоже, не очень хорошее, и она, кажется, надолго потеряла память. Но несмотря ни на что, хорошо, что она здесь, и мы все равно очень рады, что она может продолжать работать с нами. \n§BАхх... кто вы?§!"
#_site evts
 z_fw1_relic_koh.20.name: "Странная запись"
 z_fw1_relic_koh.20.desc: "Недавно мы получили необъяснимую запись, которая была очень запутанной, сопровождалась звонким смехом девушки и криками других в ужасе. Поскольку её содержание слишком странно и захватывающе, мы сначала подумали, что это розыгрыш. Но очевидно, что она, похоже, исходит из информации, находящейся вблизи нашей родной звезды, и было бы полезно послать исследовательский корабль для расследования."
 z_fw1_relic_koh.21.name: "Древние руины"
 z_fw1_relic_koh.21.desc: "Прибыв на поверхность Астраи, команда не обнаружила, каких либо признаков жизни. Только огромные ослепительно белые здания, покрытые гравием и пятнами, и украшеные золотом свидетельствовали о былом процветании.\nЧто здесь произошло, и что за ужасная катастрофа уничтожила столь великолепный город?\nТишина навевала на членов экспедиции зловещие предчувствия, но под руководством [Root.GetLeaderName] все всё же набрались смелости и отправились изучать руины."
 z_fw1_relic_koh.22.name: "Проклятая фреска"
 z_fw1_relic_koh.22.desc: "Исследователи с тревогой шли по руинам и обнаружили, что цивилизация, похоже, начала стремительно приходить в упадок из-за религиозного культа. Когда-то великолепные постройки изрисованны изображением какой-то головы с щупальцами, что, похоже, и стало их новым богом, которому они поклонялись.\nНе похоже, что столь примитивная фанатичная религиозная группа поклонялись обычному божеству. Хотя все очень напуганы, они продолжают двигаться вперед под руководством §B[Root.GetLeaderName]§!."
 z_fw1_relic_koh.23.name: "В глубине"
 z_fw1_relic_koh.23.desc: "Чем дальше исследовательская группа продвигается по руинам, тем сильнее становятся помехи радиосвязи, похоже, что-то блокирует сигнал. Исследователи обнаружили огромные врата судя по всему когда-то запечатанные на них веднеются надписи которые сведетельствуют о чём то страшном по ту сторону врат... Учённый предпринимает попытки проникнуть внутрь, но внезапно сигнал радиосвязи становится слишком неустойчивым. Среди помех отчётливо слышны крики ужаса нашего экипажа и выстрилы, а ещё... безумный девичий смех... это очень странно!"
#  §B[Root.GetLeaderName]§! ведя исследовательскую группу по руинам, экипаж может передавать только прерывистые сообщения из-за блокировки сигнала.               Экипаж на [Root.GetName] обращает пристальное внимание на эти сообщения. §В[Root.GetLeaderName]§! Похоже, они нашли какую-то огромную машину, похоже, это печать, в которой что-то зарыто, и они пытаются её просканировать.\nВсе идет как обычно, и вдруг сигнал становится неустойчивым, похоже, у них проблемы. В прерывистой аудиосвязи мы слышим только крики страха экипажа, выстрелы и... какой-то девичий смех, это очень странно!"
 z_fw1_relic_koh.24.name: "Древняя машина"
 z_fw1_relic_koh.24.desc: "Когда конфликт утих, аудиосообщение вдруг стало странным. У исследовательской комманды и учённого §B[Root.GetLeaderName]§! поменялись голоса, сменившись совершенно странным голосом милой девушки, они сообщили команде на трассе, что все было нормально, никто не погиб, кроме того что... все изменились и Стали темноволосыми девушками с кошачьими ушками.\nСначала команда не поверила всему услышанному. Они думали, что §B[Root.GetLeaderName]§! должно быть поглощен и заменен каким-то неописуемым существом. Но расследование показало, что §B[Root.GetLeaderName]§! и исследовательская группая являются самими собой, независимо от характера или информации, которую они знают!\n§B[Root.GetLeaderName]§! Огромная машина вдруг включилась, и в ней действительно было что-то запечатано. Это была голова с кошачьими ушами, покрытая щупальцами, и эта раздвоенная голова атаковала их. Что касается последних вещей, они также забыли.\n§B[Root.GetLeaderName]§! Рекомендуется извлечь эту голову и после посадки на корабль поместить её в карантин, а остальные вопросы будут возвращены в Имперский исследовательский центр для обработки. Экипаж долго обсуждал и решил принять её предложение. Есть и хорошая новость: следственная группа случайно раздобыла рядом с машиной несколько ящиков, полных сплавов и биткоинов. Эти ресурсы могут быть использованы империей."
 z_fw1_relic_koh.25.name: "Забытая история"
 z_fw1_relic_koh.25.desc: "§B[Root.GetLeaderName]§! Внимательно прочитайте текст, выгравированный на древней машине, это древний язык уже в базе данных! Все тайны также раскрыты:\n\nВ древние времена Астраи жила группа беззаботных девушек, которые построили великую цивилизацию и великолепную культуру. Но однажды одна из них, по имени Кируя Момоти, вдруг стала преследоваться другими, потому что была похожа на скунса. Все ненавидели её и дали ей проклятое имя Карыл.\nКируя Момоти очень рассердилась, но у нее нет друзей, все её выдавливают. Тогда она взмолилась голосу в §HБездны§! прося убежища из глубин звезд, и §HБездна§! ответила ей и дала ей способность увековечивать и ассимилировать других.\nЭтот метод ассимиляции является одновременно жестоким и нежным, он позволяет реплике Баде Хилиуе отрывать другим людям головы и ассимилировать их тела, сохраняя их первоначальную душу нетронутой. Таким образом, каждый, кто смеется над Баде Силюйе, становится ею и сохраняет первоначальную память. В конце концов, когда все были ассимилированы, им не захотелось терпеть такое унижение, и они все разорвали себя, а Кируя Момоти также запечатала себя печально."
 z_fw1_relic_koh.26.name: "Очищение"
 z_fw1_relic_koh.26.desc: "Через несколько дней запечатывающая машина снова автоматически запустилась, превратив планету в небесный мир Гайя.\nПроклятие Кируя Момоти исчезло отсюда, а счастливчики, которым посчастливилось слушать историю Астраи, были вознаграждены этой древней цивилизацией.\nТак мы собираемся очистить эту планету в Гайю или оставить все как есть? В конце концов, незначительные реликтовые ресурсы очень редки."
 z_fw1_relic_koh.26.a: "Очистите его"
 z_fw1_relic_koh.26.b: "Оставить как есть"
 z_fw1_relic_koh.27.name: "Странная голова"
 z_fw1_relic_koh.27.desc: "Исследование руин было прервано, ошибочная операция запустила какой-то древний защитный механизм, и все руины Астраи рухнули.\n\nНо мы не получили ничего, странная голова была отправлена на исследовательский корабль, нам нужно хорошо изучить её."

#_relic
 z_fw_r_head_of_karyl:0 "§GKasako's§! Странная голова"
 z_fw_r_head_of_karyl_desc:0 "Странная голова, покрытая липкими щупальцами, как только она вступает в контакт с живыми существами, будь то живое существо или машина, она немедленно перепрыгивает на противоположное тело, чтобы оторвать противоположную голову и заменить её, и она будет раздваиваться, чтобы дублировать себя время от времени. Это кажется очень опасным, поэтому мы запечатали его, но похоже, что выброс этих копий на колонию может быть хорошим выбором.\n§BКак бы то ни было, эта штука действительно вонючая.§!"
 z_fw_r_head_of_karyl_effect:0 "Активировав её, вы разблокируете мегасооружение $z_fw_mega_target_marker_hok$, и только одна может быть построена каждый раз, когда вы активируете эту реликвию. Затем вы укажете любую систему и посеете на ней реплику $z_fw_r_head_of_karyl$. После выпуска на указанной планете пройдет волна заражений, и она не прекратится, пока все население планеты не будет превращено в вид скунса. Виды скунсов - это своего рода космическая чума. Они автоматически заражают другие виды, не относящиеся к скунсам, и добавляют им новые черты и внешность, основанные на их собственном виде. По мере увеличения числа людей, зараженных скунсами, вероятность мутации также будет возрастать. Высокая вероятность мутации приведет к появлению новых полезных или вредных видов и вызовет ряд неожиданных цепных результатов. §HЕсли вы хотите остановить спонтанное заражение, нажмите на большой ЛОГОТИП, чтобы открыть настройки фреймворка и отключить спонтанное заражение. Обратите внимание, что остановка инфекции только предотвратит возникновение неактивных инфекций.§!"
#_archeaology site
 z_site_head_of_karyl:0 "Руины Астраи"
 z_site_hok_intro:0 "На поверхности планеты лежат руины древнего города. На камне едва различимая надпись свидетельстуют о том, что когда-то город назывался Астраи. На огромных сооружениях выгравированы изображения непонятных предметов, похожих на щупальца. Пока не ясно, какие ужасные вещи произошли здесь."
 
