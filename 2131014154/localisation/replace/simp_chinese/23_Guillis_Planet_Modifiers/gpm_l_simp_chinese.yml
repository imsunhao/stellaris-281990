 gpm_building_stronghold:0 "修复的先驱者掩体指挥中心"
 gpm_building_stronghold_desc:0 "这个指挥中心负责监督你的防御部队部署到各个古老的先驱者掩体。随着时间的推移，将有更多的掩体可以使用。"
 gpm_building_mining_nanite_nexus:0 "采矿纳米枢纽"
 gpm_building_mining_nanite_nexus_desc:0 "这是一个用于储存和控制采矿纳米机器人的中心。这些纳米机器人一旦被释放出来，就会挖出光滑的大隧道，通往任何无法到达的矿脉。"
 gpm_precursor_research_center:0 "神秘研究院"
 gpm_precursor_research_center_desc:0 "这是一个专门的研究设施，协助研究古老而强大的先驱者文明。"
 gpm_building_ascension_tower:0 "飞升之塔"
 gpm_building_ascension_tower_desc:0 "这是一座巨大的建筑，能够容纳数目惊人的人口。飞升之塔非常高，塔顶必须做得密不透风，以防止居民窒息。"
 gpm_building_exotic_park:0 "异星公园"
 gpm_building_exotic_park_desc:0 "一个充满奇珍异兽般外星生物的公园。"
 gpm_building_manufactory_hub:0 "制造中心"
 gpm_building_manufactory_hub_desc:0 "一个复杂先进的制造中心，能够动态、主动地调整生产的产出和投入，以保持工厂以最佳产能运行。"
 gpm_building_core_prison:0 "地下监狱"
 gpm_building_core_prison_desc:0 "一个深藏在行星核心的监狱系统，以至于逃脱绝无可能。进出监狱的唯一途径是一个由致命的自主武器系统守卫的竖井。"
