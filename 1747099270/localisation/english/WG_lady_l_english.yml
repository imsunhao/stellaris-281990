 wsg_lady_recover_cd:0 "Lady Contingency Repairing"
 wsg_lady_recover_cd_desc:0 "Repairing Lady Contingency"
 leader_trait_governor_wsg_lady:0 "Lady Management Module"
 leader_trait_governor_wsg_lady_desc:0 "Developed by shipgirl Fallen Empire, Lady Contingency's powerful management module allows her to be capable of paper works, although she isn't very willing to do this kind of work."
 leader_trait_governor_wsg_lady_weaken:0 "Lady Management Module (Weakened)"
 leader_trait_governor_wsg_lady_weaken_desc:0 "Developed by shipgirl Fallen Empire, Lady Contingency's powerful management module allows her to be capable of paper works. However, Lady contingency needs some time to adapt to her new body, which causes a reduction in efficiency."
 leader_trait_admiral_wsg_lady:0 "Lady Combat Module"
 leader_trait_admiral_wsg_lady_desc:0 "Warship Fallen Empire has upgraded Lady Contingency's combat capability. With this module, she can match the force of several fleets or even a Leviathan."
 leader_trait_admiral_wsg_lady_weaken:0 "Lady Combat Module (Weakened)"
 leader_trait_admiral_wsg_lady_weaken_desc:0 "Warship Fallen Empire has upgraded Lady Contingency's combat capability. However, Lady contingency needs some time to adapt to her new body, which causes a reduction in efficiency."
 leader_trait_scientist_wsg_lady_science_ship:0 "Lady Research Module"
 leader_trait_scientist_wsg_lady_science_ship_desc:0 "Lady Contingency seems to be able to connect to the shipgirl Fallen Empire's database for references. She can solve almost any problem, although she is careless sometimes."
 leader_trait_scientist_wsg_lady_science_ship_weaken:0 "Lady Research Module (Weakened)"
 leader_trait_scientist_wsg_lady_science_ship_weaken_desc:0 "Lady Contingency seems to be able to connect to the shipgirl Fallen Empire's database for references. However, Lady contingency needs some time to adapt to her new body, which causes a reduction in efficiency."
 tech_disignable_wsg_lady:0 "Macroscopic Nanomechanical Control"
 tech_disignable_wsg_lady_desc:0 "Through the study of Lady Contingency and nanomechanism, we have mastered the structure and application of nanomechanism. But how to construct nanoscale mobile machines remains a mystery."
 wsg_lady_REACTOR:0 "Lady Reactor"
 wsg_lady_REACTOR_DESC:0 "Lady Contingency's confidence is the best power!"
 wsg_lady_SHIP_THRUSTER:0 "Lady Thrusters"
 wsg_lady_SHIP_THRUSTER_DESC:0 "Red, horned, and triple faster."
 mod_ships_sr_se_upkeep_mult:0 "Ship $sr_se$ Upkeep"
 LADY_weapen_X:0 "Charisma (Turret)"
 LADY_weapen_X_DESC:0 "Lady Contingency's special weapon, which can spread her charisma in all directions."
 LADY_weapen_T:0 "Elegance (Turret)"
 LADY_weapen_T_DESC:0 "Lady Contingency's special weapon, which can spread her elegance in all directions."
 wsg_lady_reply:0 "[this.GetLadyReply]"
 ask_wsg_lady:0 "[this.GetLadyQuestion]"
 wg_lady_cloth01.24.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!，本小姐想要吃那个圆圆的红红的东西！是叫苹果糖来着？本小姐记住了，快给我买啦！"
 wg_lady_cloth01.24.desc.b:0 "诶？祭典这么快就要结束了吗？§H[wsg_player_nickname.GetFleetName]§!下一年也要陪我来哦，绝对要！"
 wg_lady_cloth01.24.desc.c:0 "你看你吃的嘴角都脏兮兮的...太近？\n呜哇哇哇啊！本小姐才没有想这种下流无耻的东西！§H[wsg_player_nickname.GetFleetName]§!你这个H！下贱！变态！下体动物！"
 wg_lady_cloth02.24.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!，收..收回你那无礼的眼神，这身衣服才..才不是穿给你看的！！"
 wg_lady_cloth02.24.desc.b:0 "情人节...，真是个浪漫的节日呢..，§H[wsg_player_nickname.GetFleetName]§!，下一次也要陪我过这个节日哦？"
 wg_lady_cloth02.24.desc.c:0 "太太太太近了！§H[wsg_player_nickname.GetFleetName]§!你这变态快离本小姐远点...！有人看着...【小声】"
 wg_lady_cloth01.24.a:0 "大小姐，你喜欢祭典吗？"
 wg_lady_cloth01.24.a.response:0 "诶？我...我有很喜欢的样子吗？本小姐只是...很喜欢这样的气氛而已，才没有说喜欢跟你来！"
 wg_lady_cloth01.24.b:0 "大小姐，你这套衣服从哪里买来的？"
 wg_lady_cloth01.24.b.response:0 "我可不会说的哦！绝对不会说是因为想给你惊喜才问那个游戏宅......笨蛋笨蛋笨蛋笨蛋！"
 wg_lady_cloth01.24.c:0 "大小姐你是第一次去祭典吗？"
 wg_lady_cloth02.24.a:0 "大小姐，今天过的开心吗？"
 wg_lady_cloth02.24.a.response:0 "诶？我..，本小姐看上去很开心吗...，是错..错觉！是你看错了！才不是因为你可以陪在我身边！！"
 wg_lady_cloth02.24.b:0 "大小姐，你这身衣服是穿给谁看的呢？"
 wg_lady_cloth02.24.b.response:0 "谁..谁会告诉你啊！为了今天的形象本小姐可是为你准备了很长...【噎住】啊！！你给我忘掉！"
 wg_lady_cloth02.24.c:0 "大小姐，你为什么脸颊红红的？"
 wg_lady_cloth02.24.c.response:0 "Eh? Me? ...Eek! §H[wsg_player_nickname.GetFleetName]§!, you saw nothing just now and delete that memory immediately!"
 wg_lady_cloth01.25.desc.a:0 "Hey, §H[wsg_player_nickname.GetFleetName]§!, why does this festival only open on certain days? This interesting event should be available all year round!"
 wg_lady_cloth01.25.desc.b:0 "§H[wsg_player_nickname.GetFleetName]§!, do you believe in those Gods? Not at all? Then why do you worship them? A sense of ceremony? You organics are hard to understand..."
 wg_lady_cloth01.25.desc.c:0 "那些在街上巡逻的花车好像很好玩的样子！诶，可是本小姐没有什么兴趣在上面表演...才不是因为那件事啦！本小姐才不喜欢骂人！"
 wg_lady_cloth02.25.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!，这个节日，是给恋人们过的吗？"
 wg_lady_cloth02.25.desc.b:0 "今天街上有好多成双对的家伙呢...，就像我和你....，不对不对§H[wsg_player_nickname.GetFleetName]§!你什么都没听到！"
 wg_lady_cloth02.25.desc.c:0 "诶？什么..，恋人活动？我..我才不去！我们又不是恋人...大概..【小声】"
 wg_lady_cloth01.26.desc.a:0 "§H[wsg_player_nickname.GetFleetName]§!你喜欢坐这种小车慢慢晃上去高空嘛？本小姐带你飞上去不就好了嘛。喜欢和我一起坐？呜......没有高兴什么的，才。"
 wg_lady_cloth01.26.desc.b:0 "过山车？有很好玩吗？本小姐自己在太空翻几个跟斗都比这车跑得快几十倍了..."
 wg_lady_cloth01.26.desc.c:0 "烟...烟花？才没有很入神啦，只是在太空可不常看见这么好看的烟花，一般有什么东西像烟花爆开的话都是什么东西去世的样子..."
 wg_lady_cloth02.26.desc.a:0 "有机体，你看那边的火光，像不像玫瑰花？"
 wg_lady_cloth02.26.desc.b:0 "这些讨厌的家伙..，总是在有§H[wsg_player_nickname.GetFleetName]§!可以陪我的时候来捣....咦！！你你你你什么都没听见！！"
 wg_lady_cloth02.26.desc.c:0 "§H[wsg_player_nickname.GetFleetName]§!，来年你还有空一起吗？没...没什么，本小姐只是想带你一起去对面那个星系一起看流星什么的..."
 wg_lady_cloth01.27.desc.a:0 "用这个小玩意怎么可能捞得了这么大条的金鱼嘛？诶诶诶——？有机体你怎么办到的？这合理吗！？"
 wg_lady_cloth01.27.desc.b:0 "虽然将火控系统用在射瓶子摊位游戏上好像很作弊...可是本小姐就是想要那个娃娃嘛。§H[wsg_player_nickname.GetFleetName]§!你不会介意的对吧，诶嘿~"
 wg_lady_cloth01.27.desc.c:0 "嘴边？哪里？雪糕？诶...等等，等等等等我自己来就——吃吃吃吃啊啊啊.....这...这是，这就是kkkkkkkkkisssssssssss（硬件过热报错）"
 wg_lady_cloth02.27.desc.a:0 "我抱着的这个是什么？这个叫小机灵哦，就...就是...本小姐自己一个人的时候也会无聊，所以...就...能...能不能聊别的东西..."
 wg_lady_cloth02.27.desc.b:0 "nai..cha..？那是什么奇怪的液体...，有机体们怎么总是爱喝这种奇怪的东西...，唔！好喝！"
 wg_lady_cloth02.27.desc.c:0 "小机灵虽然能飞，但是跟我不能分开超过十米的！所...所以说就算§H[wsg_player_nickname.GetFleetName]§!你抱着它也不能离开本小姐我！"
 wg_lady_cloth01.28.desc.a:0 "冰糖葫芦？为什么也是红红的圆圆的甜甜的...好难分辨阿。嗯，可是也很好吃！"
 wg_lady_cloth01.28.desc.b:0 "祭典上大家都必须要穿这种像浴衣的衣服吗？历史原因？好像好高深的样子..."
 wg_lady_cloth01.28.desc.c:0 "在某些地方没有这种祭典的吗？那没有类似的节日吗？诶，名字也不一样？大家一起来玩的日子多一点不好吗？有机体们的规矩真多..."
