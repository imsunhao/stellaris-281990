 apsr_terminal_site_relic_fallen_DESC:0 "一个失落帝国提供给了我们这些坐标，我们要尽快检查它们！"
 apsr_terminal.81004.title:0 "$apsr_terminal.81003.name$"
 apsr_terminal.81004.desc:0 "[Root.GetSpeciesNamePlural]，我们赏识你们的存续，因此决定送你们份小礼物。我们将发给你适用于加密终端的四位数密码之一。我们并不知道激活这段密码会带来什么后果，所以小心一点。"
