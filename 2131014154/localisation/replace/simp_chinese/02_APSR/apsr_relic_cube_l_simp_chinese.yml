 apsr_arcrel.1800.title:0 "隐藏的信息"
 apsr_arcrel.1800.desc_no_cube:0 "经过一段时间的建设和激活的远古采矿复合体，我们在它的控制界面发现了一组坐标。它指的是某一地区，位于调查不充分的荒地上。我们必须找出它隐藏的秘密。"
 apsr_arcrel.1800.desc_have_cube:0 "$apsr_arcrel.1800.desc_no_cube$"
 apsr_arcrel.1800.button:0 "前往该坐标！"
 apsr18_archsite:0 "远古采矿复合体"
 apsr18_archsite_desc:0 "$apsr_arcrel.1800.desc_no_cube$"
 apsr_arcrel.1801.title:0 "地下复合体"
 apsr_arcrel.1801.desc:0 "在坐标显示的地方，在一层地下，我们发现了一个巨大的复合体，和我们修复的那些相似，但更大。在我们接近后，这个建筑群的入口被激活了。"
 apsr_arcrel.1801.button:0 "搜遍建筑的每一个角落。"
 apsr_arcrel.1802.title:0 "闯入"
 apsr_arcrel.1802.desc:0 "进入建筑后，经过一条延伸的走廊，我们发现了一个控制面板和一扇锁着的门。门的验证系统过于难以理解，所以我们决定破解系统，大部分时间都花在这上面。现在大门敞开了。"
 apsr_arcrel.1802.button:0 "有什么?"
 apsr_arcrel.1803.title:0 "球"
 apsr_arcrel.1803.desc:0 "在门的后面有一个大房间，在房间的中间，在一根粗短柱子的中心是一个巨大的金属球，许多电缆连接到这个金属球上。这根柱子似乎把球穿透到高高的天花板上。\n下一个模块是更衣室，模块的另一端被破坏，地上散落着破碎的长椅、橱柜和撕破的衣服。从当时的情况和物体上的痕迹来看，这里显然发生了什么事。"
 apsr_arcrel.1803.button:0 "清理废墟。"
 apsr_arcrel.1804.title:0 "向下"
 apsr_arcrel.1804.desc:0 "在拆卸了残骸并清理了通道之后，我们发现了一条长长的地下通道，通往一座废弃的老矿井。这个矿是我们发现的所有矿中最古老的，在我们发现的地图上也是最大的。看了这些文件后，我们意识到还没有必要对其进行探测。矿山可能会因为任何不必要的震动或不必要的移动而坍塌，这是由于最初的隧道挖掘技术无效和材料的陈旧——支撑拱架的构件不再能承受载荷。根据地图，一些障碍物应该被拆除 - 它们背后的建筑物引起了研究人员的特别兴趣。"
 apsr_arcrel.1804.button:0 "继续进行"
 apsr_arcrel.1805.title:0 "核心"
 apsr_arcrel.1805.desc:0 "在清理废墟的一个房间里，发现了该建筑的主要控制点。在为它供电之后，屏幕上显示了一个带有文本和两个按钮的大窗口。我们把专家留在那里，他们能够侵入系统并找出更多信息。这个综合体似乎是第一个采矿综合体，也是唯一一个得到所谓的矿物核心的综合体。在这个巨大的球体内部有一些特殊的装置，具有非标准的磁性，能够探测到地下最大的矿藏!专家表示，他们将能够再次启动内核，但他们需要时间……"
 apsr_arcrel.1805.button:0 "继续工作"
 apsr_arcrel.1806.title:0 "启动进程"
 apsr_arcrel.1806.desc:0 "成功了!我们再次启动内核。分析人士预测，工作结束后，星球上的远古采矿复合体的生产力将增加约50%!\n然而，显然，内核不仅可以用来寻找矿物，而且还可以用作通信设备。在控制面板的记忆中发现了一些关于这个的信息，特别是激活一个通信通道的方法。有些信息仍在解密中。"
 apsr_arcrel.1806.button:0 "很好"
 apsr_arcrel.1806.tooltip:0 "内核信息进行了加密。解密完成后，将提供一份报告。"
 apsr_arcrel.1809.title:0 "通信立方体"
 apsr_arcrel.1809.desc_no_cube_and_flag:0 "我们的主要专家已经完成了在§H[event_target:apsr18_planet_target.GetName]§!星球上接收到的信息的解密。创造矿物核心的文明在其核心放置了一个被称为通讯立方体的设备。它是一种用于创建与未知目的地的接触点的设备。根据其活化的分析方法，我们有足够的能量来做这个。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1809.desc_no_cube_have_flag:0 "我们的主要专家已经完成了在§H[event_target:apsr18_planet_target.GetName]§!星球上接收到的信息的解密。创造了矿物核心的文明在其核心放置了一个类似于我们曾经拥有的通讯立方体的设备。"
 apsr_arcrel.1809.desc_have_cube_and_flag:0 "我们的主要专家已经完成了在§H[event_target:apsr18_planet_target.GetName]§!行星上接收到的信息的解密。创造了矿物核心的文明在其核心放置了一个类似于我们已经拥有的通讯立方体的设备。\n不幸的是，当激活一个立方体时，我们的其他立方体也被激活了，需要时间来充电。虽然这可以实现更稳定的连接，但我们不能更频繁地使用通信立方体。"
 apsr_arcrel.1809.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1809.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1809.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1809.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1809.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1809.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1900.title:0 "在底部的东西"
 apsr_arcrel.1900.desc_no_cube:0 "我们终于完成了远古食物复合体的建造。然而，在建造完成后的一段时间，我们收到了一条加密信息和一些坐标，表明在最近的海上的一个点。"
 apsr_arcrel.1900.desc_have_cube:0 "$apsr_arcrel.1900.desc_no_cube$"
 apsr_arcrel.1900.button:0 "那里有什么?"
 apsr19_archsite:0 "远古食物复合体"
 apsr19_archsite_desc:0 "$apsr_arcrel.1900.desc_no_cube$"
 apsr_arcrel.1901.title:0 "底部是垃圾"
 apsr_arcrel.1901.desc:0 "信息有一个非常复杂的密码，这就是为什么不可能完全理解文本，但我们学到了一些东西。这些坐标表明了一些倾倒的货物的位置，这些货物本来应该被古人拿走，但是由于某种原因它仍然躺在海底研究人员到达该物体坠落地点时，在底部发现了一大堆各种各样的碎片，与陆地废墟中发现的小物品和其他不同的物品大相径庭。大量不知名的设备在这里已经生锈好几千年了。找到我们要找的东西并不容易。"
 apsr_arcrel.1901.button:0 "继续找"
 apsr_arcrel.1902.title:0 "无用的垃圾"
 apsr_arcrel.1902.desc:0 "分析这么多垃圾要花很多时间，尤其是当它在水下的时候。家用设备，家具，交通工具，所有的东西都在这里，最令人惊讶的是工作用品都被扔掉了。不知道是什么促使古人这样做的，但几乎所有的东西都已经腐败得无可救药，不能使用了。"
 apsr_arcrel.1902.button:0 "这不太好"
 apsr_arcrel.1903.title:0 "神秘的容器"
 apsr_arcrel.1903.desc:0 "我们到了一个很大的东西，看起来像一个巨大的容器，上面绑着破降落伞。在半挖开容器后，很明显有人朝它开了枪。痕迹表明，他们是由各种口径的动能武器造成的。当我们把它完全挖出来的时候，我们意识到它打不开，因为门被某种打击弄得变形了。我们需要打开它，但是在水下打开非常困难，而且有损坏里面东西的危险。"
 apsr_arcrel.1903.button:0 "让它上岸并打开"
 apsr_arcrel.1904.title:0 "套娃"
 apsr_arcrel.1904.desc:0 "这只集装箱是用一艘科学船从海底吊起的。我们把合成的高强度绳索固定在集装箱上，把它们钩在船上，并设法把它提起来。当它浮出水面时，上面有画着的符号。我们用等离子喷灯经过几个小时的艰苦工作，才终于打开了它。原来里面是一个保险容器 - 一个更小的容器，显然更安全。"
 apsr_arcrel.1904.button:0 "打开它"
 apsr_arcrel.1905.title:0 "套着套娃的套娃"
 apsr_arcrel.1905.desc:0 "终于打开了，我们可以进去了!沿着集装箱摆放的容器内是内置的金属橱柜和桌子，座位分散，设备被破坏。好像是一个移动实验室，似乎在进行某种实验。这个容器在没有船员的情况下被送到了星球上。壁橱里有一些准备工作，衣服，设备，科学家工作所需的一切东西。很容易注意到走廊的长度与集装箱的长度不匹配。在实验室隔间的尽头，发现了另一个容器。"
 apsr_arcrel.1905.button:0 "继续打开?"
 apsr_arcrel.1906.title:0 "秘密"
 apsr_arcrel.1906.desc:0 "第三个容器被凿开了。在里面，灯亮了!事实证明，这不仅仅是一个实验室。这个房间有独立的能源。里面有许多紧密固定的胶囊，沿着墙壁安装。在房间的中央有一个终端。科学家们认为，这个容器只是在实验室的幌子下隐藏着，有着完全不同的含义。是时候了解这个故事的所有秘密了。"
 apsr_arcrel.1906.button:0 "继续进行"
 apsr_arcrel.1907.title:0 "化肥"
 apsr_arcrel.1907.desc:0 "打开终端，结果发现这实际上是一个相同的终端，在古代实验室里。需要一个访问密码，这是在综合数据库中指定的。里面有很多关于植物学的信息，有一个黑匣子和关于胶囊的信息。令人难以置信的是，这些太空舱本应落入复杂的环境中进行实验，但携带容器的飞船却被击落。胶囊里是新一代的肥料，不适合使用，但在数据库里有一个制造奇迹的配方。不知道为什么古人对这样一种重要的产品的交付如此疏忽大意，但它给我们带来了好处。据快速分析，这些肥料将使我们工厂的生产率提高约50%\n记录还发现，安装在容器中的自动能源可以用于获得某个«最后的机会»。这就需要它连接到远古时代的食物复合体的末端。科学家们已经在使转换装置适应我们的技术。"
 apsr_arcrel.1907.button:0 "很好!"
 apsr_arcrel.1907.tooltip:0 "连接能源的结果将在稍后公布。"
 apsr_arcrel.1909.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1909.desc_no_cube_and_flag:0 "我们的主要科学家已经完成了将能源与食品终端的连接。结果，它被建立起来，«最后的机会»是一个特定的站，能源本身是一个特殊的遗迹，叫做通信立方体。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1909.desc_no_cube_have_flag:0 "我们的主要科学家已经完成了将能源与食品终端的连接。结果，它被建立起来，«最后的机会»是一个特定的站，能量的来源是一个特殊的遗迹，类似于通信立方体，它曾经和我们在一起。\n立方体现在已经准备好向未知发送信号，只等待激活。"
 apsr_arcrel.1909.desc_have_cube_and_flag:0 "我们的主要科学家已经完成了将能源与食品终端的连接。结果，它被建立起来，«最后的机会»是一个特定的站，能量的来源是一个特殊的宗教，类似于我们已经拥有的通信立方体。\n不幸的是，当激活一个立方体时，我们的其他立方体也被激活了，需要时间来充电。虽然这可以实现更稳定的连接，但我们不能更频繁地使用通信立方体。"
