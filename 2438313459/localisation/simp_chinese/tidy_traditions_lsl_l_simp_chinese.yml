 tr_tt_abstinence_1:0"精简组装"
 tr_tt_abstinence_1_delayed:0"根据新一代的演算结果推定，每个子个体可以通过消减不必要的零件组装来减少人口组装的花费。"

 tr_tt_abstinence_2:0"低耗维护"
 tr_tt_abstinence_2_delayed:0"优化硬件设施，降低损耗。"

 tr_tt_abstinence_3:0"集体生活"
 tr_tt_abstinence_3_delayed:0"星际文明的发展避免不了集体生活，节省下来的空间可供更多人居住。"

 tr_tt_abstinence_4:0"极致存储"
 tr_tt_abstinence_4_delayed:0"由于对欲望的遏制已经达到了一个前所未有的状态，我们的机体可以容纳更多的基础代码。"

 tr_tt_abstinence_5:0"规模优化"
 tr_tt_abstinence_5_delayed:0"务必对自身的改造设立一个规模化的程序，以应对不同需求的专精化产业链。"

 #######################################
 #艺术
 #######################################
 tradition_tt_art:0"艺术"
 tradition_tt_art_desc:0"艺术，源于现实，但超过现实。"

 tr_tt_art_adopt:0"艺术传统"

 tr_tt_art_finish:0"艺术传统完成"
 tr_tt_art_finish_desc:0"§H解锁建筑：§!艺术中心\n§L提供住房、舒适度、以及提升岗位凝聚力产出，一个行星上只能建造一个。§!\n§H升级建筑：§!艺术之都\n§L提供住房、舒适度、以及提升岗位凝聚力产出和岗位产出，一个行星上只能建造一个§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_art_1:0"恢弘艺术：宏伟建筑"
 tr_tt_art_1_delayed:0"艺术的表现形式可以体现在建筑形式上，我们的建筑外观宏伟气派、内部高效利用，成就了无与伦比的宏伟建筑。"

 tr_tt_art_2:0"技艺艺术：物质产品"
 tr_tt_art_2_desc:0"£job_artisan£工匠生产的£consumer_goods£消费品§G+1§!"
 tr_tt_art_2_delayed:0"工匠高超的技艺可以保障生产出更多精美的艺术品"
 tr_tt_art_2_gestalt:0"探物艺术：古代文物"
 #tr_tt_art_2_gestalt_desc:0"每月稀有文物+0.5"
 tr_tt_art_2_gestalt_delayed:0"探索稀有而深奥的古代文物，最能激发我们帝国的艺术欲望。"

 tr_tt_art_3:0"终极艺术"
 tr_tt_art_3_delayed:0"创造能让人们感到舒适快乐的艺术，才是我们的目的。"
 tr_tt_art_3_gestalt:0"终极艺术"
 tr_tt_art_3_gestalt_delayed:0"创造能够为子个体提供额外的舒适的艺术，才是我们的目的。"
 tr_tt_art_3_servitor:0"终极艺术"
 tr_tt_art_3_servitor_delayed:0"曾经，我们的有机主人用艺术描绘着精妙的机械；现在，他们的机械孩子用艺术服务着至高的主人。"

 tr_tt_art_4:0"战争艺术：无惧险阻"
 tr_tt_art_4_desc:0"§H当我们处于战争状态：§!\n$mod_country_base_influence_produces_add$§G+2§!"
 tr_tt_art_4_delayed:0"战争时期的士气是最为高涨的，无论我们遇到的是什么形式的战争。"

 tr_tt_art_5:0"和谐艺术：和谐氛围"
 tr_tt_art_5_desc:0"§H当我们处于和平状态：§!\n$mod_ships_upkeep_mult$§G-25%§!\n$mod_armies_upkeep_mult$§G-25%§!"
 tr_tt_art_5_delayed:0"和平时期的氛围必然比战争时期好，我们大可以借此以美妙的艺术温暖部队氛围。"


 #######################################
 #同心
 #######################################
 tradition_tt_concentric:0"共同体"
 tradition_tt_concentric_desc:0"我们，处于一个牢不可破的共同体中！\n（测试中，有BUG请反馈）"
 tradition_tt_concentric_hive_desc:0"我们的共同体永远不会破灭！\n（测试中，有BUG请反馈）"
 tradition_tt_concentric_machine_desc:0"我们将铸就一个强大而精密的共同体！\n（测试中，有BUG请反馈）"

 tr_tt_concentric_adopt:0"共同体传统"
 tr_tt_concentric_finish:0"共同体传统完成"

 tr_tt_concentric_1:0"和谐相处"
 tr_tt_concentric_1_delayed:0"我们必须保障我们主次的和谐，必须防止内战的发生。"

 tr_tt_concentric_2:0"附属自治"
 tr_tt_concentric_2_desc:0"$MOD_COUNTRY_SUBJECT_TRIBUTE_MULT$§Y+25%§!\n\n§H我们的附属国：§!\n$mod_country_subject_technology_sharing_mult$§G+25%§!\n$mod_planet_jobs_produces_mult$§G+25%§!"
 tr_tt_concentric_2_delayed:0"或许我们可以给予附属国一定的投资建设，以收取更多的税收。"

 tr_tt_concentric_3:0"化为一体"
 tr_tt_concentric_3_delayed:0"若要保护跟随我们的人，最让人安心的办法就是将其吸收并化为一体。\n§R可别选错人了啊！特别是格式塔国家和格式塔附属。§!"

 tr_tt_concentric_4:0"联邦统一"
 tr_tt_concentric_4_delayed:0"多样性是一种无法估量的资产，每一个成员国共享给我们联邦的洞察和看法将使我们的社会更强大。"

 tr_tt_concentric_5:0"分享思维"
 tr_tt_concentric_5_delayed:0"分享大家的知识，研究对方的科技，我们共享同一个数据库。"

 tr_tt_concentric_6:0"分享力量"
 tr_tt_concentric_6_delayed:0"我们的联邦必须有强大力量的保障，我们完全可以做到这一点。"

 #######################################
 #经济
 #######################################
 tradition_tt_economy:0 "经济"
 tradition_tt_economy_desc:0 "保持经济的繁荣能保障国家的持续运行。"

 tr_tt_economy_adopt:0"经济传统"
 tr_tt_economy_finish:0"经济传统完成"
 tr_tt_economy_finish_desc:0"§H解锁系列法令：§!经济援助\n§L一组以增加某阶级的能量币为代价提升该阶级的资源产出的法令。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_economy_1:0"自主经济"
 tr_tt_economy_1_delayed:0 "企业的增加带动岗位的增长，经济的发展保证了人口就业。"
 tr_tt_economy_1_gestalt:0 "自主维护"
 tr_tt_economy_1_gestalt_delayed:0 "启用自主维护协议，保证维护体系的稳定增长，以此提升容错率。"

 tr_tt_economy_2:0"经济潜力"
 tr_tt_economy_2_desc:0"£job_technician£技工生产的£energy£能量币§G+1§!"
 tr_tt_economy_2_delayed:0"全方位挖掘我们潜在的经济实力，提高经济运转效率。"

 tr_tt_economy_3:0"经济成本"
 tr_tt_economy_3_delayed:0 "对现有经济体系进行定期的全面检索优化，可有效降低经济运转中的不必要损耗。"

 tr_tt_economy_4:0"经济扩容"
 tr_tt_economy_4_delayed:0 "提高经济产品的最大储备量以备不时之需。"

 tr_tt_economy_5:0"经济中心"
 tr_tt_economy_5_desc:0"§H首都星球：§!\n$mod_planet_jobs_produces_mult$§G+15%§!"
 tr_tt_economy_5_delayed:0 "我们的经济增长首先是在我们的首都开始发展的，强化刺激首都的经济，我们便可以打造一个强大的经济中心。"


 #######################################
 #勇气
 #######################################
 tradition_tt_courage:0 "勇气"
 tradition_tt_courage_desc:0 "无论是惩戒我们的敌人还是抵御来袭的外敌，都需要一望无前的勇气。"

 tr_tt_courage_adopt:0"勇气传统"
 tr_tt_courage_finish:0"勇气传统完成"
 tr_tt_courage_finish_desc:0"§H当我们赢得一场战争：§!\n获得§Y6§!个月的£unity£凝聚力产量，获得50£influence£影响力。如果我们5年内再次获得胜利将不会得到奖励，不过军国主义的间隔时间更短。\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_courage_finish_defense:0"勇气传统完成\n§H无畏§!"

 tr_tt_courage_1:0"紧急征召"
 tr_tt_courage_1_delayed:0 "战场局势瞬息万变，只有将勇敢的战士快速调往需要他们的地方，我们才能够取得胜利。"

 tr_tt_courage_2:0"前线保障"
 tr_tt_courage_2_delayed:0 "部队的勇气不是凭空产生的，来自后方的后勤保障能够让将士们更加放心的在前线作战。"

 tr_tt_courage_3:0"以勇气胜"
 tr_tt_courage_3_delayed:0 "面对复杂的星球战场，我们的士兵毫无畏惧，他们将以坚决的态度肃清面前的每一个敌人。"
 tr_tt_courage_3_machine:0"机械战神"
 tr_tt_courage_3_machine_delayed:0"我们的机械战体将会是更加强有力的征服者。"

 tr_tt_courage_4:0"持续战争"
 tr_tt_courage_4_delayed:0 "战争也许会持续很长时间，但我们永远热血沸腾。"
 tr_tt_courage_4_other:0"毁灭之力"
 tr_tt_courage_4_other_desc:0"$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§G-20%§!\n海军容量§G+20%§!\n\n§H当我们处于战争状态时：§!\n$mod_country_unity_produces_mult$§G+20%§!"
 tr_tt_courage_4_other_delayed:0 "我们存在的目的就是毁灭一切错误的存在，保持这股毁灭的力量，才能实现我们雄伟的目标！"

 tr_tt_courage_5:0"限制解除"
 tr_tt_courage_5_delayed:0 "不必担心陷入绝境，充足的弹药将开辟出光明的未来。"


 #######################################
 #发展
 #######################################
 tradition_tt_development:0"发展"
 tradition_tt_development_desc:0"五大优秀的发展理念，相互贯通、相互促进、是具有内在联系的集合体。"

 tr_tt_development_adopt:0"发展传统"
 tr_tt_development_finish:0"发展传统完成"

 tr_tt_development_1:0"创新"
 tr_tt_development_1_desc:0"§H解锁政策：§!创新时代\n§L可以在物理学、社会学、工程学里选择其中一个对其进行研究速度的提升，也可以选择全面发展以稍微提升所有科研领域的研究速度。§!"
 tr_tt_development_1_delayed:0 "创新是引领发展的第一动力，坚持创新发展，将创新摆在国家发展全局的核心位置，解决发展动力问题。"

 tr_tt_development_2:0"协调"
 tr_tt_development_2_delayed:0 "协调是持续健康发展的内在要求，坚持协调发展，实现辩证发展、系统发展、整体发展，解决发展不平衡问题。"

 tr_tt_development_3:0"绿色"
 tr_tt_development_3_delayed:0 "绿色是永续发展的必要条件，坚持绿色发展，解决人与自然和谐问题。"
 tr_tt_development_3_machine:0"节约"
 tr_tt_development_3_machine_delayed:0"节约是永续发展的必要条件，坚持节约发展，解决资源浪费问题。"

 tr_tt_development_4:0"开放"
 tr_tt_development_4_delayed:0 "开放是国家繁荣发展的必由之路，坚持开放发展，深度融入银河经济，积极参与共同经济治理，解决发展内外联动问题。"
 tr_tt_development_4_no_comms:0"开放"
 tr_tt_development_4_no_comms_delayed:0"开放是国家繁荣发展的必由之路，坚持开放发展，深度融入内部经济，积极参与共同经济治理，解决稳定发展的问题。"
 tr_tt_development_4_independent:0"自主"
 tr_tt_development_4_independent_delayed:0"自主是国家繁荣发展的必由之路，坚持自主发展，深度激活内部经济，积极参与国家事务治理，解决稳定发展的问题。"
 tr_tt_development_4_others:0"窥探"
 tr_tt_development_4_others_delayed:0"窥探是国家安全发展的必由之路，坚持自主发展，深度融入银河政治，积极涉足他国政治治理，解决发展内外联动问题。"
 tr_tt_development_4_others_no_comms:0"自主"
 tr_tt_development_4_others_no_comms_delayed:0"自主是国家繁荣发展的必由之路，坚持自主发展，深度激活内部经济，积极参与国家事务治理，解决稳定发展的问题。"

 tr_tt_development_5:0"共享"
 tr_tt_development_5_desc:0"§H解锁法令：§!全民共享"
 tr_tt_development_5_delayed:0 "共享是本质要求，坚持共享发展，着力增进人民福祉，增强获得感，解决社会公平正义问题。"
 tr_tt_development_5_authoritarian:0"尊享"
 tr_tt_development_5_authoritarian_desc:0"§H解锁法令：§!贵族尊享"
 tr_tt_development_5_authoritarian_delayed:0 "尊享是政治本质要求，坚持精英尊享，是我们统治的本来目的。"
 tr_tt_development_5_gestalt:0"分享"
 tr_tt_development_5_gestalt_desc:0"§H解锁法令：§!舒适传递"
 tr_tt_development_5_gestalt_delayed:0 "分享是本质要求，格式塔的基础便是建立在无私之上。"


 #######################################
 #生态
 #######################################
 tradition_tt_environment_protection:0 "生态"
 tradition_tt_environment_protection_desc:0 "我们不能忘记最初孕育我们的地方，一个真正完美的星球应该是一个纯洁无污染的星球。"
 tradition_tt_environment_protection_robot:0"禁欲"
 tradition_tt_environment_protection_robot_desc:0"经历了合成进化的我们已经不会被大多数的环境灾害所影响了，我们现在要做的只是优化我们的硬件软件罢了。"

 tr_tt_environment_protection_adopt:0"生态传统"
 tr_tt_environment_protection_adopt_robot:0"禁欲传统"

 tr_tt_environment_protection_finish:0"生态传统完成"
 tr_tt_environment_protection_finish_desc:0"§H解锁政策：§!食物供给\n§L一种专门为我们设定的食物配给调整。§!\n\n$mod_planet_jobs_upkeep_mult$§G-10%§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_environment_protection_finish_robot:0"禁欲传统完成"

 tr_tt_environment_protection_1:0"生态环保"
 tr_tt_environment_protection_1_delayed:0 "通过一系列教育运动，人们意识到了可以通过严格要求限制自身的行为来保护环境，这也产生了许多额外的益处。"
 tr_tt_environment_protection_1_hive:0"抑制欲望"
 tr_tt_environment_protection_1_hive_delayed:0"为每个子个体灌输抑制欲望的行为记忆，可以大幅限制他们的额外需求。"
 tr_tt_environment_protection_1_robot:0"循环消费"
 tr_tt_environment_protection_1_robot_delayed:0"经过后天的教育和改造运动，人们的物质循环系统得到了长足的改进。"

 tr_tt_environment_protection_2:0"高效循环"
 tr_tt_environment_protection_2_delayed:0 "现在的人民善于循环利用可以转化为食物的废弃品，这不仅保护了环境，还能间接为帝国节省不少资源。"
 tr_tt_environment_protection_2_robot:0"低损耗维护"
 tr_tt_environment_protection_2_robot_delayed:0"优化软硬件，适配合成人格身躯。"
 tr_tt_environment_protection_2_necrophage:0"普适共生"
 tr_tt_environment_protection_2_necrophage_delayed:0"兼容并与大多数环境保持共生状态，死灵自然可以做到这一点。"

 tr_tt_environment_protection_3:0"集体生活"
 tr_tt_environment_protection_3_delayed:0 "星际文明的发展避免不了集体生活，节省下来的空间可供更多人居住。"
 tr_tt_environment_protection_3_robot:0"集体生活"
 tr_tt_environment_protection_3_robot_delayed:0 "星际文明的发展避免不了集体生活，节省下来的空间可供更多人居住。"
 tr_tt_environment_protection_3_engineered_evolution:0"集体生活"
 tr_tt_environment_protection_3_engineered_evolution_delayed:0"星际文明的发展避免不了集体生活，节省下来的空间可供更多人居住。"
 tr_tt_environment_protection_3_robot_and_engineered_evolution:0"集体生活"
 tr_tt_environment_protection_3_robot_and_engineered_evolution_delayed:0"星际文明的发展避免不了集体生活，节省下来的空间可供更多人居住。\n\n你是如何做到同时机飞和基飞的？"

 tr_tt_environment_protection_4:0"极致共生"
 tr_tt_environment_protection_4_delayed:0 "我们与生态自然达到了一个极致完美的状态，可以通过研究两者之间复杂的关系来提升自身的素质。"
 tr_tt_environment_protection_4_robot:0"极致存储"
 tr_tt_environment_protection_4_robot_delayed:0 "由于对欲望的遏制已经达到了一个前所未有的状态，我们的机体可以容纳更多的基础代码。"

 tr_tt_environment_protection_5:0"自然保护区"
 tr_tt_environment_protection_5_desc:0"§H解锁星球决议：§!自然保护区。\n§L花费一定资源和以一个区划为代价建造一个自然保护区，可提供凝聚力和舒适度等加成。§!"
 tr_tt_environment_protection_5_delayed:0 "在星球上建立一个自然保护区以供世人欣赏研究。"


 #######################################
 #治理
 #######################################
 tradition_tt_government:0"治理"
 tradition_tt_government_desc:0 "我们对自身的治理能力，决定了我们能走多远。"
 tradition_tt_government_fanatic_egalitarian_desc:0"繁荣和谐的社区是我们社会的根基。"
 tradition_tt_government_gestalt:0"管控"
 tradition_tt_government_gestalt_desc:0"管理控制好帝国才能走得更远。"

 tr_tt_government_adopt:0"治理传统"
 tr_tt_government_adopt_gestalt:0"管控传统"

 tr_tt_government_finish:0"治理传统完成"
 tr_tt_government_finish_desc:0"帝国规模惩罚§G-50%§!；\n§H解锁政策：§!银河帝国思潮转变\n§L允许在成为银河帝国前选择是否改变思潮与政体§!；\n§H解锁政策：§!银河帝国国旗转变\n§L允许在成为银河帝国前选择是否改变国旗§!。\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_government_finish_gestalt:0"管控传统完成"

 tr_tt_government_1:0"高效传递"
 tr_tt_government_1_delayed:0"高效的传递行政指令能够有效的降低行政成本，让我们有精力去改善其他方面的工作。"
 tr_tt_government_1_fanatic_egalitarian:0"高效传递"
 tr_tt_government_1_fanatic_egalitarian_delayed:0"高效的信息传递能够让我们更好的理解每一个人的所思所想，从而消除误解与偏见。"

 tr_tt_government_2:0"动态行政"
 tr_tt_government_2_delayed:0"动态的行政制度能让我们灵活的处理不同领域的不同事物，从而提高了行政效率。"
 tr_tt_government_2_fanatic_egalitarian:0"动态管理"
 tr_tt_government_2_fanatic_egalitarian_delayed:0"动态的管理制度能让我们灵活的处理不同领域的不同事物，从而提高了工作效率。"

 tr_tt_government_3:0"凝聚民心"
 tr_tt_government_3_delayed:0"优秀的政府懂得如何汇总民意，凝聚民心，从而集中力量办大事。"
 tr_tt_government_3_fanatic_egalitarian:0"团结友爱"
 tr_tt_government_3_fanatic_egalitarian_delayed:0"我们的社区是一个大家庭，我们彼此之间都有着深刻的手足之谊。"
 tr_tt_government_3_machine:0"感知模拟"
 tr_tt_government_3_machine_delayed:0"对有机生物的观察资料得知，有机生物的情感有时虽然会带来麻烦，但也不妨碍个体之间产生真心为互相着想的感情，从而凝聚人力，产生1+1＞2的效果。"
 tr_tt_government_3_hive:0"知性思维"
 tr_tt_government_3_hive_delayed:0"优化蜂巢网络的逻辑联系，从而更快更高效地处理每个子个体的请求。"

 tr_tt_government_4:0"思想引领"
 tr_tt_government_4_desc:0"§Y解锁政策：§!思想引领\n可以选择一种思潮来对人们进行较为高效的引导。"
 tr_tt_government_4_delayed:0 "政府不仅具备行政的职能，更具备教育人民、引导思想的职责。"
 tr_tt_government_4_fanatic_egalitarian:0"社会思潮"
 tr_tt_government_4_fanatic_egalitarian_desc:0"§Y解锁政策：§!思想引领\n可以选择一种思潮来对人们进行较为高效的引导。"
 tr_tt_government_4_fanatic_egalitarian_delayed:0"社会上的每一个人都有属于自己的想法，我们要做的不是强制扭转，而是引导他们逐渐认同我们这个大家庭。"
 tr_tt_government_4_gestalt:0"人口管理"
 tr_tt_government_4_gestalt_desc:0"§Y解锁政策：§!人口流动的管理"
 tr_tt_government_4_gestalt_delayed:0"人口的分配问题涉及到了社会生产力分配的问题，我们必须重视起来！"

 tr_tt_government_5:0"行政改革"
 tr_tt_government_5_delayed:0 "步入星际时代，落后的行政体系严重阻碍了政府机构的执行效率，更进一步的挖掘政府的潜能被证明是极有必要的。"
 tr_tt_government_5_fanatic_egalitarian:0"管理改革"
 tr_tt_government_5_fanatic_egalitarian_delayed:0"新的管理制度能够在完全不需要政府的同时妥善的处理社群的矛盾，这使我们能够更加深入的对社会的潜力进行发掘。"
 tr_tt_government_5_gestalt:0"高级管控"
 tr_tt_government_5_gestalt_delayed:0"越高级的管控能力越能指引帝国前进。"


 #######################################
 #独立
 #######################################
 tradition_tt_independent:0 "独立"
 tradition_tt_independent_desc:0 "我们不能过于依赖别人，只有依靠自己真正独立才能在宇宙中站稳脚跟。"
 tradition_tt_independent_other_desc:0"我们不太需要别人的打扰，如有必要，可以消灭。"

 tr_tt_independent_adopt:0"独立传统"
 tr_tt_independent_finish:0"独立传统完成"

 tr_tt_independent_1:0"独立管理"
 tr_tt_independent_1_delayed:0"我们依靠自己的能力管理帝国，不需要其他人对我们指手画脚。"

 tr_tt_independent_2:0"独立军队"
 tr_tt_independent_2_delayed:0"独立并不是说说而已，还得要有强大的实力。"

 tr_tt_independent_3:0"独立科技"
 tr_tt_independent_3_delayed:0"将发展的潜能予以他人之手是极度危险的，我们不能容忍此事的发生。"

 tr_tt_independent_4:0"独立计划"
 tr_tt_independent_4_delayed:0"经济产能越多，军事势力越强大，别人才会越看得起你。"
 tr_tt_independent_4_pacifist:0"独立经济"
 tr_tt_independent_4_pacifist_delayed:0"保障帝国的经济血脉，能让我们立足于这个危险的宇宙丛林。"
 tr_tt_independent_4_militarist:0"至高独立"
 tr_tt_independent_4_militarist_delayed:0"保障帝国的军事实力，能让我们立足于这个危险的宇宙丛林。"

 tr_tt_independent_5:0"和谐独立"
 tr_tt_independent_5_delayed:0"与别人的和谐相处才会使得我们之间的交往不会因小事而断绝。"
 tr_tt_independent_5_other:0"独立边境"
 tr_tt_independent_5_other_delayed:0"我们需要更多的防御设施以加固边境以防某些不怀好意的人趁虚而入。"
 tr_tt_independent_5_belligerent:0"强权独立"
 tr_tt_independent_5_belligerent_desc:0"最大宿敌数§G+2§!\n来自宿敌的£influence£影响力§G+33%§!"
 tr_tt_independent_5_belligerent_delayed:0"与别人的竞争，能够在很大程度上促使我们的进步，为了维持强权，就必须找到更多的竞争对手。"
 tr_tt_independent_5_supremacist:0"霸权独立"
 tr_tt_independent_5_supremacist_desc:0"最大宿敌数§G+4§!\n来自宿敌的£influence£影响力§G+67%§!"
 tr_tt_independent_5_supremacist_delayed:0"我们最崇高的理想就是称霸整个星系，为了实现这一伟大愿景，踩在所有人的头上则是最基础的条件！"

 #######################################
 #工业
 #######################################
 tradition_tt_industry:0 "工业"
 tradition_tt_industry_desc:0 "工业是一个国家高效发展的基础。"

 tr_tt_industry_adopt:0"工业传统"

 tr_tt_industry_finish:0"工业传统完成"
 tr_tt_industry_finish_desc:0"获得科技§G战舰区段设计蓝图§!，提供更多舰船区段。\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_industry_1:0"深空采矿系统"
 tr_tt_industry_1_delayed:0 "设立一套专门为深空采矿作业服务的操控系统，以深入矿脉收集更多资源。"

 tr_tt_industry_2:0"先进模块组装"
 tr_tt_industry_2_delayed:0 "拥有一套能够优化建造恒星基地和舰船的模块系统，是再好不过的事。"

 tr_tt_industry_3:0"高精制造工业"
 tr_tt_industry_3_desc:0"£job_fabricator£冶金师生产的£alloys£合金§G+0.5§!"
 tr_tt_industry_3_delayed:0 "随着各类太空产业的兴起，帝国的高精尖产品的需求也随之增加，我们必须打造一个能快速制造高级产品的工业链。"
 tr_tt_industry_3_hive:0"高速生产工业"
 tr_tt_industry_3_hive_desc:0"£job_fabricator£冶金师生产的£alloys£合金§G+0.5§!"
 tr_tt_industry_3_hive_delayed:0 "为工蜂打造高速生产链，保障蜂巢的高级资源不间断供应。"
 tr_tt_industry_3_machine:0"高精尖生产链"
 tr_tt_industry_3_machine_desc:0"£job_fabricator£冶金师生产的£alloys£合金§G+0.5§!"
 tr_tt_industry_3_machine_delayed:0 "身为机械帝国，我们自然有极大的潜力打造一条高精尖的加工设施生产链。"

 tr_tt_industry_4:0"巨构建造大师"
 tr_tt_industry_4_delayed:0 "巨构的建设工程远比我们想象得要困难很多，然而我们的工业潜力也远比我们想象得要大。"

 tr_tt_industry_5:0"地形塑造魔法"
 tr_tt_industry_5_delayed:0 "在落后文明的眼中，我们对地形的塑造过程犹如魔法一般快速。"
 tr_tt_industry_5_void_dwellers:0"空间扩张工业"
 tr_tt_industry_5_void_dwellers_delayed:0"狭小的居住站迫使我们对于空间的利用产生独特的见解。"


 #######################################
 #法律
 #######################################
 tradition_tt_laws:0 "法律"
 tradition_tt_laws_desc:0 "哪怕是天子犯法，也与民同罪。"
 tradition_tt_laws_machine_desc:0"保障机械的整体运转效率，遏制任何异常现象。"
 tradition_tt_laws_hive_desc:0"蜂巢需要优良的秩序以保障整体的效率。"

 tr_tt_laws_adopt:0"法律传统"
 tr_tt_laws_finish:0"法律传统完成"

 tr_tt_laws_1:0"持续执法"
 tr_tt_laws_1_delayed:0 "法律从来不是为了一时之需，将法令生效状态平常化、日常化才能够树立律法的权威。"

 tr_tt_laws_2:0"监控执法"
 tr_tt_laws_2_delayed:0 "法律从上而下的颁布过程，以及法律执行过程都必须得到全方位的监控，杜绝有人谋取私利、滥用职权等不当行为的发生。"

 tr_tt_laws_3:0"紧急遏制"
 tr_tt_laws_3_desc:0"§H解锁政策：§!紧急遏制\n§L以人口规模为代价大幅减少犯罪率。§!"
 tr_tt_laws_3_delayed:0 "我们必须准备一个紧急预案以防止我们的星球在某种特殊情况下犯罪率猛涨。"

 tr_tt_laws_4:0"法制天堂"
 tr_tt_laws_4_delayed:0 "我们对法律的完善程度间接增长了我国的吸引力，许多落魄之人也向往在此寻求慰藉。"
 tr_tt_laws_4_gestalt:0"秩序模范"
 tr_tt_laws_4_gestalt_delayed:0 "我们对法律秩序的完善程度间接增长了我们的内部凝聚力和对外影响力，许多人都把我们当为模范来学习。"

 tr_tt_laws_5:0"平等执法"
 tr_tt_laws_5_delayed:0 "法律面前人人平等，让执法者平等地对待每一个人。"
 tr_tt_laws_5_authoritarian:0"法律利益"
 tr_tt_laws_5_authoritarian_delayed:0"法律被树立起的根本目的就是为了维护统治阶级的根本利益。"
 tr_tt_laws_5_gestalt:0"底层抑制"
 tr_tt_laws_5_gestalt_delayed:0"提供巡逻者岗位以在底层遏制反常度的升高。"

 #######################################
 #领袖
 #######################################
 tradition_tt_leaders:0 "领袖"
 tradition_tt_leaders_desc:0 "领袖是引领我们国家快速前进的指路明灯，我们大可以更加方便地命令领袖们为国服务。"

 tr_tt_leaders_adopt:0"领袖传统"

 tr_tt_leaders_finish:0"领袖传统完成"
 tr_tt_leaders_finish_desc:0"所有领袖将获得§Y全面发展§!的特质，一种在大多数方面都有小量加成的特质。\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_leaders_1:0"无私奉献"
 tr_tt_leaders_1_delayed:0 "为了国家的繁荣昌盛，领袖们自愿报效祖国。"

 tr_tt_leaders_2:0"开明领袖"
 tr_tt_leaders_2_delayed:0 "进步是人生的一大乐趣，开明的人通常更容易进步。"

 tr_tt_leaders_3:0"高级领袖"
 tr_tt_leaders_3_delayed:0 "只要不停止前进的脚步，进步的道路就会不断延伸。"

 tr_tt_leaders_4:0"集中攻克"
 tr_tt_leaders_4_desc:0"§H解锁政策：§!集中攻克。\n§L可以命令领袖们集中攻克某个方面，以获取在该方面的些许增益效果。§!"
 tr_tt_leaders_4_delayed:0 "领袖们通常是某个方面的专家，我们可以让它们专注于研究这个方面。"

 tr_tt_leaders_5:0"卓越领袖"
 tr_tt_leaders_5_desc:0"§H解锁法令：§!卓越领袖\n§L可以通过花费一定资源以去除领袖的负面特质。§!"
 tr_tt_leaders_5_delayed:0 "我们的领袖是卓越的，我们应当为他们付出更多以让他们变得更加优秀。"


 #######################################
 #忠诚
 #######################################
 tradition_tt_loyal:0 "忠诚"
 tradition_tt_loyal_desc:0 "若每个人都能忠诚于国家，那么国家的安全就能得到最基本的保障。"
 tradition_tt_loyal_hive_desc:0"任何子个体都必须无条件服从主巢的指令。"
 tradition_tt_loyal_machine_desc:0"底层代码决定了我们的机械文明将永远作为一体走到宇宙热寂。"
 tradition_tt_loyal_wg_desc:0"我认为列克星敦就是世界的主宰，所有人都应该成为她忠心的奴仆。"
 tradition_tt_loyal_sh_desc:0"忠诚不绝对就是绝对不忠诚。"

 tr_tt_loyal_adopt:0"忠诚传统"
 tr_tt_loyal_adopt_machine:0"忠诚传统"
 tr_tt_loyal_adopt_hive:0"忠诚传统"
 tr_tt_loyal_adopt_wg:0"忠诚传统"
 tr_tt_loyal_adopt_sh:0"忠诚传统"

 tr_tt_loyal_finish:0"忠诚传统完成"
 tr_tt_loyal_finish_desc:0"§H解锁间谍行动§!：传播思潮\n§L我们拥有什么思潮就可以对别人传播什么思潮，若成为§R银河帝国§!，则可以提出传播思潮的议案；§!\n§H解锁间谍行动§!：制造混乱、粘贴病毒、投放异常递质\n§L用于削弱对方的§Y稳定度§!。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_loyal_finish_machine:0"忠诚传统完成"
 tr_tt_loyal_finish_machine_desc:0"§H解锁间谍行动§!：制造混乱、粘贴病毒、投放异常递质\n§L用于削弱对方的§Y稳定度§!。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_loyal_finish_hive:0"忠诚传统完成"
 tr_tt_loyal_finish_hive_desc:0"§H解锁间谍行动§!：制造混乱、粘贴病毒、投放异常递质\n§L用于削弱对方的§Y稳定度§!。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_loyal_finish_wg:0"忠诚传统完成"
 tr_tt_loyal_finish_wg_desc:0"§H解锁间谍行动§!：传播思潮\n§L我们拥有什么思潮就可以对别人传播什么思潮，若成为§R银河帝国§!，则可以提出传播思潮的议案；§!\n§H解锁间谍行动§!：制造混乱、粘贴病毒、投放异常递质\n§L用于削弱对方的§Y稳定度§!。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_loyal_finish_sh:0"忠诚传统完成"
 tr_tt_loyal_finish_sh_desc:0"§H解锁间谍行动§!：传播思潮\n§L我们拥有什么思潮就可以对别人传播什么思潮，若成为§R银河帝国§!，则可以提出传播思潮的议案；§!\n§H解锁间谍行动§!：制造混乱、粘贴病毒、投放异常递质\n§L用于削弱对方的§Y稳定度§!。§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_loyal_1:0"大国威严"
 tr_tt_loyal_1_desc:0"$MOD_COUNTRY_SUBJECT_ACCEPTANCE_ADD$§G+15§!\n$MOD_COUNTRY_SUBJECT_INTEGRATION_INFLUENCE_COST_MULT$§G-20%§!\n$MOD_COUNTRY_SUBJECT_TRUST_CAP_ADD$§G+50§!\n§Y解锁星球决议：§!循循善诱\n§L可去除“星际文化冲突”修正。§!"
 tr_tt_loyal_1_delayed:0"大国得有大国的威严，这将使得周边的国家和落后文明更容易臣服于我们。"
 tr_tt_loyal_1_homicidal:0"伟大使命"
 tr_tt_loyal_1_homicidal_delayed:0"我们的使命是伟大的，我们才是这个宇宙的正统统治者！"

 tr_tt_loyal_2:0"思想教导"
 tr_tt_loyal_2_desc:0"被征服的人口将不会获得§R新近征服§!修正。"
 tr_tt_loyal_2_delayed:0"智慧生物总是要向前看的，丰厚的物质补偿总能弥补他们失去祖国的悲伤。"
 tr_tt_loyal_2_gestalt:0"强制洗脑"
 tr_tt_loyal_2_gestalt_desc:0"被征服的人口将不会获得§R新近征服§!修正。"
 tr_tt_loyal_2_gestalt_delayed:0"我们可以通过在投入大量物资和专业的子个体来打暗中消除它们反叛的念头。"
 tr_tt_loyal_2_homicidal:0"死亡绽放"
 tr_tt_loyal_2_homicidal_delayed:0"异端分子的存在势必会扰乱当地局势，我们必须采取必要手段，以稳定局势。"
 tr_tt_loyal_2_shared_burden:0"一心向党"
 tr_tt_loyal_2_shared_burden_desc:0"来自人口的帝国规模§G-10%§!\n被征服的人口将不会获得§R新近征服§!修正。"
 tr_tt_loyal_2_shared_burden_delayed:0"若我们全心全意为人民服务，人民便会一心一意为党为国，他（她）们将严格自律，很少为别人添麻烦。"
 tr_tt_loyal_2_pacifist:0"自律自强"
 tr_tt_loyal_2_pacifist_delayed:0"人们已经展现了对国家的忠心，他（她）们将严于律己，尽量不为他人添麻烦。"

 tr_tt_loyal_3:0"保密协议"
 tr_tt_loyal_3_delayed:0"国家秘密关系国家安全和利益，一切国家机关、武装力量、政党、社会团体、企业事业单位和公民都有保守国家秘密的义务。"
 tr_tt_loyal_3_machine:0"随机加密"
 tr_tt_loyal_3_machine_delayed:0"我们可以利用随机算法来对不同领域的重要资料进行复杂的加密工程，虽然需要长期维护，但其重要性还是必须得到保障。"
 tr_tt_loyal_3_hive:0"伪装工程"
 tr_tt_loyal_3_hive_delayed:0"为了保障我们的生存，蜂巢网络必须与时俱进，对各种宇宙环境和星球环境进行特定而难以发现的伪装工程可以大幅提升我们在竞争中存活的几率。"

 tr_tt_loyal_4:0"尽职潜伏"
 tr_tt_loyal_4_delayed:0"哪怕是工作在远离家乡的异土，也绝不能忘记完成祖国的任务。"

 tr_tt_loyal_5:0"绝对服从"
 tr_tt_loyal_5_delayed:0"服从是军人的天职，这是无可争议的。"


