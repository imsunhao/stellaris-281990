 dpe_hw_duel.3.desc.heir:0 "[root.GetAdj]懦夫！你的侮辱言语损害了我们的名誉。我们要求你们派一名勇士与我们的[from.GetHeirTitle]进行决斗，来证明我们到底谁更有价值。"
