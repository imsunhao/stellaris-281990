 ccrebel_wg_script.4.desc:0 "我们一直未能阻止[fromfrom.GetName]脱离[from.GetName]."
 ccrebel_wg_script.10.name:0 "[from.GetName]请求我们的帮助！"
 ccrebel_wg_script.10.desc.standard:0 "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。我是[From.GetRulerTitle] [From.GetRulerName]的[From.GetName]我代表[From.From.GetName]的人民说话。\n\n我们中的许多[root.GetSpeciesNamePlural]都认为[Root.GetName]是我们真正的祖国。我们只希望加入你们的国家。然而[rebelled_against.GetName]妨碍了我们。我们已经设法暂时摆脱了他们，但我们担心，没有你的支持，这种情况不会持续下去。你会帮助[root.GetSpeciesNamePlural]为所有的人争取更美好的未来吗?"
 ccrebel_wg_script.10.desc.slave:0 "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。我是[From.GetRulerTitle] [From.GetRulerName]的[From.GetName]我代表[From.From.GetName]的人民说话。\n\n我们是自由战士-前奴隶-来自[rebelled_against.GetName]，在[rebelled_against.GetRulerTitle] [rebelled_against.GetRulerName].的压迫下我们遭受了很多虐待。我们一直很欣赏你们的平等主义标准，\"[Root.GetSpeciesAdj]\"方式，就像我们在国内所说的那样，我们分享你们的价值观。我们只希望加入你们的国家。然而，[rebelled_against.GetName]阻碍了我们。我们已经设法暂时摆脱了他们，但我们担心，没有你的支持，这种情况不会持续下去。你愿意帮助我们为所有受压迫的人民争取更美好的未来吗?"
 ccrebel_wg_script.10.A:0 "我们当然会帮助他们。准备战争！"
 ccrebel_wg_script.10.A.tooltip:0 "如果[rebelled_against.GetName]被击败或被迫维持现状，[from.GetName]将退出并加入[root.GetName]。"
