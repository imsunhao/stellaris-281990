 UniqueAscensionPerksEvents.272.Desc: "欢迎来到$Sector_Z749$的§Y入侵星门§!菜单。在$Sector_Z749$里面，有许多不同的§Y入侵星门§!分布在太空中，等待被激活。为了激活入侵星门，您必须使用一定数量的§Y能量币§! £energy£，而能量币消耗数量取决于您激活的星门。激活§Y入侵星门§!后，星门将打开，并传送§Y一波又一波的敌人§!，而你必须调遣你的舰队和星际基地击败它们。敌人被击败后你将获得一个§B奖励§!，而奖励的种类则取决于你的运气和你打开的§Y星门§!。 \n\n不要认为在§Y入侵星门§!开始时唯一可用的§GAlpha星门§!是最简单的。在击败敌人后，你将解锁下一个§Y入侵星门§!，并获得§B奖励§!，奖励的范围从一些§G资源§!£economy£、§Y研究点数§!，再到§H失落帝国§!所使用的§M失落科技§!£upgrade£，比如§B强力舰船§!£navy_size£甚至是§H飞升槽位§!，不一而足。\n\n现在请问你想要选择挑战哪个§Y入侵星门§!呢？"
