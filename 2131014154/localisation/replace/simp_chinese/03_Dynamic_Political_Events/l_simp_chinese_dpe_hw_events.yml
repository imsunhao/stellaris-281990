 dpe_hw_duel.75.option:0 "很好"
 dpe_hw_duel.76.name:0 "胜利!"
 dpe_hw_duel.76.desc.hive.leader:0 "我们与非蜂群的[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的战斗如期进行。我们压制了这个孤军奋战的对手。在我们最初的轰击之后，我们成功地重伤了并杀死了他们。现在我们终于摆脱了这些奇怪生物带来的困扰。"
 dpe_hw_duel.76.desc.hive.no_leader:0 "我们对蜂巢[from.GetSpeciesAdj]冠军的战斗很轻松，我们的战斗子程序几乎无伤的就撕碎了对手."
 dpe_hw_duel.76.desc.machine.leader:0 "我们与[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的战斗如期进行。我们压制了脆弱的有机对手。在我们最初的轰击之后，我们成功地重伤了并杀死了他们。现在我们终于摆脱了这些有机生物带来的困扰。"
 dpe_hw_duel.76.desc.machine.no_leader:0 "我们对有机体[from.GetSpeciesAdj]冠军的战斗很轻松，我们的战斗子程序几乎无伤的就撕碎了对手."
 dpe_hw_duel.76.desc.from_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗，比我们预期的要好。我们的战士，[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]，相当迅速地制服了[dpe_duel_leader.GetName]。我们成功地进行了第一轮打击，直到对手倒地死亡都没有被打断。这提高了我们在银河系社区的声誉，[from.GetName]以后不敢再与我们作对了！"
