 decision_throne_3:0 "为我们未来的王座星球安插间谍、建立大使馆"
 decision_throneworld_4:0 "王座星球五期：收尾工作"
 decision_throneworld_4_desc:0 "有了大量的稀有文物，以及一些……法律上的让步，我们将能够实现难以想象的技术成就，而这正是我们的王座星球所需要的"
