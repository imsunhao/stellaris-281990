l_simp_chinese:
 mem_comet_lost.1.name:0 "失去彗星"
 mem_comet_lost.1.desc:0 "一个曾在数千年来在[Capital_Scope.Solar_System.GetName]星系中循环，在整个[root.GetSpeciesAdj]历史中重复多次出现在[Capital_Scope.GetName]的天空中的彗星，已走完了其令人难以置信的复杂路径并永远离开了这颗星系的界限。\n\nn它现在已经超出了我们传感器的跟踪范围，并且预计在千年内不会回到已绘制的空间里。"
 mem_comet_lost.1.desc.alt:0 "[the_guy.GetName]的彗星已经在[Capital_Scope.Solar_System.GetName]星系中循环了数千年，并在整个[root.GetSpeciesAdj]历史中重复多次出现在[Capital_Scope.GetName]的天空中。然而，我们的天文学家告诉我们，它已经走完了其令人难以置信的复杂路径并永远离开了这颗星系的界限。\n\n它现在已经超出了我们传感器的跟踪范围，并且预计在千年内不会回到已绘制的空间里。"
 mem_comet_lost.1.a:0 "它将会被怀念。"
 mem_comet_lost.1.b:0 "已记录。"
 mem_comet_lost.1.c:0 "让它给外星的世界带来欢乐吧。"
 mem_comet_lost.1.d:0 "我们将跟随它走向遥远的世界！"
 mem_comet_lost.1.e:0 "轨道力学计算仍然准确。"