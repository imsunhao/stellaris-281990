 job_apsr13_trader_hive_plural:0 "协商工蜂"
 job_apsr13_trader_hive_desc:0 "虽然贸易在$auth_hive_mind$的社会中并不常见，或者说根本没有，但我们承认贸易的价值，至少相对于其他帝国而言贸易是有用的。协商工蜂就这样诞生了，它们其目的便是促进买卖双方的贸易和谈判。"
 mod_job_apsr13_trader_hive_add:0 "经纪工蜂"
 apsr13_planet_trader_machine:0 "协商单元"
 job_apsr13_trader_machine:0 "协商单元"
 job_apsr13_trader_machine_plural:0 "协商单元"
 job_apsr13_trader_machine_desc:0 "虽然$machine_intelligence$并不从事贸易，但它认识到这种做法作为交换资源和改善星际文明之间关系的手段还是蛮有效的。协商单元就是这种被设计用于促进买卖双方的贸易和谈判的手段。"
 mod_job_apsr13_trader_machine_add:0 "协商单元"