 mzilli_heating_to_ocean:0 "椭圆轨道"
 mzilli_heating_to_ocean_desc:0 "这颗星球拥有高度椭圆的轨道，其结果便是产生了恶劣的不稳定气候，还促成了能够在极端条件下生存的生命形式。\n\n目前，[This.GetPlanetMoon]处于近日阶段，其冰层正在融化，很快就会变成一颗§G$pc_ocean$§!。"
 mzilli_heating_to_savannah:0 "$mzilli_heating_to_ocean$"
