 pc_swim:0 "Hot Spring World"
 pc_swim_desc:0 "A miraculous world with planetary-level hot springs, created by lowering the sea level, heating the water with geothermal energy, and constructing floating residential quarters."
 district_water_housing:0 "Hot Spring Resort District"
 district_water_housing_plural:0 "Hot Spring Resort Districts"
