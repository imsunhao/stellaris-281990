 wsgancrel.220.name:0 "盒中星系"
 wsgancrel.220.desc:0 "在我们进入这个星系之前，飞船的远程探测器检测到的度数将这里判断为黑洞一类的超大质量天体，飞船也为此提前做好了应对方案。\n\n但随着我们飞船的进入，所有人都被这个星系的奇观所震撼——整个星系其实是处在一个“盒”之中。\n\n这个星系被一个超巨型人造正方体包围，我们的飞船则是通过盒体上的缝隙飞入，如此巨大的结构，先前任何已知的人造天体在它面前都不值一提。而在星系的中央，是一个奇怪的方盒。"
 wsgancrel.220.a:0 "我们是如此的渺小..."
 wsgancrel.220.b:0 "太奇妙了..."
 WG_projector_unexplored:0 "$TRIGGER_FAIL$ §R我们尚未探索完毕§!"
 sc_wsg_box:0 "盒"
 sc_wsg_box_2:0 "盒"
 sc_wsg_box_3:0 "盒"
 sc_wsg_box_4:0 "盒"
 sc_wsg_uf:0 "联合"
 site_wg_box:0 "盒中小盒"
 site_wg_box_intro:0 "盒中星系并不存在恒星和其他天体，只有这个神秘的方盒静静的等待着我们探索。"
 
 wsgancrel.221.name:0 "完美正方体"
 wsgancrel.221.desc:0 "我们的科研团队对星系中心的方盒进行了初步探索。\n\n方盒是一个完美的正方体，即使是通过最先进最精密的测绘仪器，它的边长也是完全一致的。\n方盒主体结构是由一种未知的高强度材料建造，盒体周围布满大大小小的窗口，内部似乎有一些精密的光学仪器，通过放射性碳定年法，我们推测这个方盒已经至少有1200万年历史了。"
 wsgancrel.221.a:0 "继续探索"

 wsgancrel.222.name:0 "方盒探险"
 wsgancrel.222.desc:0 "我们的科研团队对盒体进行了深入探索，先遣队汇报称盒体内部似乎有某种特殊的吸光材料，即使是最大功率的照明也不足以让我们看清10米外的物体，而且错综复杂路线与几乎完全一致的结构让她们很难定位自己。\n再经历了数次人员派遣后，我们标记了盒体内几个被认为十分关键的舱室。"
 wsgancrel.222.a:0 "要小心谨慎"
 
 wsgancrel.223.name:0 "方盒探险II"
 wsgancrel.223.desc:0 "通过对盒体内舱室的外星文字破译以及我们自己的研究。我们的科研团队认为这个巨大的方盒可能是一种..投影装置？\n方盒中心的未知仪器似乎可以通过盒体上的窗口向星系无死角投影。如果以上假设成立，那么套住整个星系的巨大盒体很有可能是一种巨大的投影幕布。"
 wsgancrel.223.a:0 "我们需要更多线索"
 
 wsgancrel.224.name:0 "投影盒"
 wsgancrel.224.desc:0 "负责对星系方盒进行探索的团队通过亚光速航行缓慢的接近了边缘并进行了距离测距，到星系中心的最短距离达到了45亿千米！如果星系方盒也是一个完美的正方体，那么其边长可能达到90亿千米！！我们无法想想建造如此巨大的天体需要怎样的技术实力。\n\n通过近距离观测，其表面遍布的接收装置进一步证明了我们的猜想——即整个星系方盒是一个巨大的投影幕布，而中心的方盒则是投影仪。\n\n星系内投影仪方盒已经被证明失去动力无法运作，但也许我们可以使其重新工作..."
 wsgancrel.224.a:0 "让我们试试"
 wsgancrel.224.a.tooltip:0 "§Y神秘方盒被允许重新启动§!"
 wsgancrel.224.b:0 "我们无法承担未知的风险"
 wsgancrel.224.b.tooltip:0 "§R该项目将被终止，事件链结束§!"
 
 wsgancrel.225.name:0 "重启完毕"
 wsgancrel.225.desc:0 "通过注入能源，神秘盒体尘封已久的设施开始运转。\n与此同时，星系盒体边缘的小组也汇报称盒体面板上的接收器也开始逐渐运作，这表明我们的工作应该是正确的。\n接下来只需要等待这台巨型投影仪能带给我们怎样的画面了。"
 wsgancrel.225.a:0 "拭目以待"
 
 wsgancrel.227.name:0 "古神"
 wsgancrel.227.desc:0 "在一段时间等待后，投影仪为我们呈现了第一幅画面...\n\n§Y难以名状的扭曲生物§!\n\n这可怕生物似乎正从更高维度打开裂隙，用它的触手吞噬着星辰...注视它时仿佛深渊也在注视着你...\n我们已有数百位研究员汇报在长时间观察投影画面后感到恶心不适，甚至有人产生了严重的不良反应，已经被送去医治。但也有不少人声称她们在梦中获得了启示，是她们在社会学研究方面获得了突破。\n\n但不管怎样，我们已经对该画面进行了扫描并加以记录，而且似乎这个投影仪的画面不止一张..."
 wsgancrel.227.a:0 "我需要检测理智"
 wsgancrel.227.b:0 "§R谁把我的本体照片放上去了！§!"
 wg_box_old_god:0 "启示"
 
 wsgancrel.229.name:0 "天...天空？"
 wsgancrel.229.desc:0 "在2年的等待后，投影仪的投影有了新的画面...不是神秘莫测的太空巨物，也不是什么银河壮丽景色，呈现在我们周围的只有一片天空。\n很难描述身处这样的星系是怎样的一种感受，仿佛我们都置身于高空之中，令人心情愉悦。"
 wsgancrel.229.a:0 "这感觉很奇妙"
 wg_box_sky:0 "莫名的放松"
 
 wsgancrel.231.name:0 "巨大战舰"
 wsgancrel.231.desc:0 "又是两年的等待...这次迎接我们的画面回到了太空，但整个星系却被一些大小不一但造型相同的三角形飞船所环绕...根据简单的测绘，即使是最小的飞船，其体积也远远大过我们的恒星系。而那些最大的飞船，银河系在它面前都只不过是巨人面前的蚂蚁。\n所幸它们只不过是投影仪的投影，并不是真实存在的事物。"
 wsgancrel.231.a:0 "令人敬畏"
 
 wsgancrel.233.name:0 "保持谦逊"
 wsgancrel.233.desc:0 "投影似乎结束了，星系回归到了无投影状态，但似乎并没有停止，我们推测它将循环播放这些画面直到能源耗尽。\n\n这些年来这个星系带给我们的震撼无法用任何言语来形容，但有些人认为这些画面终究只是投影，只是体积更大而已。但也有人认为，万一这些画面都是§Y真实存在§!的呢？\n我们无法验证真伪，但无论如何，我们都应该保持对宇宙的谦逊。"
 wsgancrel.233.a:0 "令人敬畏"
 wg_box_end:0 "我们只不过是沧海一粟"
 wsgancrel.233.a.tooltip:0 "§Y盒中星系事件链结束§!"
