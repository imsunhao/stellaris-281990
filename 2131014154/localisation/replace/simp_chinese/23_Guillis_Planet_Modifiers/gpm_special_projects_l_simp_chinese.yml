l_simp_chinese:
 GPM_CRYSTALINE_BEASTS_RESEARCH:0 "设置营地"
 GPM_CRYSTALINE_BEASTS_RESEARCH_DESC:0 "[from.GetName]上的探险家需要建立一个前线研究营地，因为对神秘水晶洞穴的研究可能需要几周甚至几个月。"
 GPM_CRYSTALIZATION_RESEARCH:0 "植物结晶化研究"
 GPM_CRYSTALIZATION_RESEARCH_DESC:0 "我们的探险家带来了更多的科学家，建立了一个完整的研究基地。分析水晶洞周围的许多水晶动物和植物的过程可以开始了。"
 EGO_THE_FIRST_VISIT:0 "第一次到访"
 EGO_THE_FIRST_VISIT_DESC:0 "我们的第一个调查目标应该是熔岩星球。也许这可以解释碎片的数量。"
 EGO_THE_SECOND_VISIT:0 "第二次到访"
 EGO_THE_SECOND_VISIT_DESC:0 "我们的第二次调查将我们引向了这个郁郁葱葱的盖亚星球。让我们希望那里会有更多的答案。"
 GPM_COLONY_SHIP_3:0 "不完全是破铜烂铁"
 GPM_COLONY_SHIP_3_DESC:0 "调查是否有任何坠毁后仍然可以被打捞起来的星舰。"
 GPM_COLONY_SHIP_4:0 "真不戳！"
 GPM_COLONY_SHIP_4_DESC:0 "你的科研和工程团队将尝试利用附近被毁坏的星舰的部件，尽可能多地打捞出飞船。"
 gpm_colony_ship_event_chain_title:0 "破烂"
 gpm_colony_ship_event_chain_desc:0 "一颗布满了古老的坠毁星际飞船的星球，这些飞船的制造和来源不明，准备进行打捞探险。"
 GPM_HUNT_KILL_BOTS:0 "追猎杀手机器人"
 GPM_HUNT_KILL_BOTS_DESC:0 "一支由专门的反Ai步兵组成的精英团队将在下面的星球上进行隐形轨道投放，并追捕每一个杀手机器人。"
 GPM_DISCOVERY_EXPEDITION:0 "我们的科学家将领导一次广泛的、有潜在危险的科学考察，希望能有令人兴奋的发现或揭开有趣的谜团。"
