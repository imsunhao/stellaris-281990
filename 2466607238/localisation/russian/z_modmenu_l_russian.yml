 z_modmenu.cheat_hok_cure:0 "Читерство: Вылечить чуму скунсов"
 z_modmenu.cheat_hok_cure.tooltip:0 "Получите базу $z_fw_r_cheat_cure_hok_base$, с помощью которой вы сможете полностью удалить все вирусы скунсов в галактике. Зараженные скунсы вернутся к своему первоначальному виду, и ни на одной планете не останется остатков вируса."
 z_fw_r_cheat_cure_hok_base:0 "Инжектор для лечения чумы скунсов"
 z_fw_r_cheat_cure_hok:0 "§GKasako's§! $z_fw_r_cheat_cure_hok_base$"
 z_fw_r_cheat_cure_hok_desc:0 "Наша вселенная больна, ужасающая чума охватила всю галактику, и все живые существа развращены. Их тела были отчуждены, их духи искажены, и они превратились в группу неописуемых... милых девушек-скунсов. \nЧто это такое? Это явно благословение небес, бог, Литта Когаса, повелитель бесконечной тёмной энергии, позволь мне стать милой девушкой-скунсом и быть (это безумие)... кашель-кашель, быть очищенной священным пламенем тёмной энергии! \nВсе будет восстановлено до первоначального состояния, потому что §Bтёмная энергия, всесильна!!!§!. \nБог благословит! \nБлагословен Нургл! \nАминь!"
 z_fw_tips_r_cheat_cure_hok:0 "Очистить всю галактику от вируса Скунсов. Зараженные вернутся к своему изначальному виду, и ни на одной планете не останется остатков вируса."
 
