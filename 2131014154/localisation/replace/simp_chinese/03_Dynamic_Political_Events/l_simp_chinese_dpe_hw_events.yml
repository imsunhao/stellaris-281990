 dpe_hw_duel.71.desc.root_leader:0 "与[from.GetAdj]冠军对决的结果可以说是不幸的。我们的战士[dpe_duel_leader2.GetTitle][dpe_duel_leader2.GetName]，起初似乎占了上风，但很快就发现他们势均力敌。两人打得很激烈，不断获得和失去领先优势，直到最后[dpe_duel_leader2.GetName]最后一次倒下，未能再站起来。战斗结束后，[from.GetAdj]代表团赞扬了[dpe_duel_leader2.GetName]的勇气和技巧，然后继续去看他们自己的决斗者。现在[from.GetAdj]的人觉得他们对我们的立场是正确的，但尽管如此，还是尊重我们的战斗力。"
