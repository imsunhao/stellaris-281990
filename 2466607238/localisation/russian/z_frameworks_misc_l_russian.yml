 z_fw1_misc.1_pr_off: "Промышленная  революция: §HИсторический режим§!"
 z_fw1_misc.1_pr_off.tooltip: "В историческом режиме вы можете начать §BПервую промышленную революцию§! из панели настроек мода, после изучения всех технологий, перечисленных ниже:\n $tech_mining_2$/$tech_mineral_purification_2$/$tech_alloys_2$/$tech_luxuries_2$/$tech_power_plant_3$/$tech_power_hub_2$/$tech_self_aware_logic$/$tech_volatile_motes$/$tech_exotic_gases$/$tech_rare_crystals$."
