 lost_empire.2.desc.08:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。Their fervor to bring democracy to all sentients faded as their society founded on §H平等主义§! ideals reaches complete stagnation.\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.09:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。This §HHive Mind§! has certainly achieved a great deal before its complete stagnation.\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
