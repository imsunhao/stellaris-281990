 ap_ai_cortana_tooltip: "\n§H解锁功能：§!§Y科塔娜§!\n科塔娜是一款非常智能的AI，它将作为国家的第四方科研员，以能源币£energy£的代价使您的科研更上一层楼。 她可以自行进行循环科技的研究，还能提高科研速度。\n\n§H解锁法令:§! $edict_active_cortana_ai$\n\n研究完与科塔娜相关的所有技术还将解锁一个特殊的§Y遗珍§!。"
