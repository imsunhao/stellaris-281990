 apsr12_planet_manager_normal:0 "调度员"
 job_apsr12_manager_normal:0 "调度员"
 job_apsr12_manager_normal_plural:0 "调度员"
 job_apsr12_manager_normal_desc:0 "后勤一直都是一个大问题，随着帝国星域不断扩大，信号传输的时间也就越长。但现在，调度员可以利用频率异常区域的特性，来消除深空通讯的任何延迟。"
 mod_job_apsr12_manager_normal_add:0 "调度员"
 apsr12_planet_manager_hive:0 "调度工蜂"
 job_apsr12_manager_hive:0 "调度工蜂"
 job_apsr12_manager_hive_plural:0 "调度工蜂"
 job_apsr12_manager_hive_desc:0 "后勤一直都是一个大问题，随着蜂巢控制的星域不断扩大，信号传输的时间也就越长。但现在，调度工蜂可以利用频率异常区域的特性，来消除深空通讯的任何延迟。"
 mod_job_apsr12_manager_hive_add:0 "调度工蜂"
 apsr12_planet_manager_machine:0 "调度单元"
 job_apsr12_manager_machine:0 "调度单元"
 job_apsr12_manager_machine_plural:0 "调度单元"
 job_apsr12_manager_machine_desc:0 "这些特殊无人机利用异常区域的特性直接将中枢信号中继到执行者上，而不会出现信号延迟。"
 mod_job_apsr12_manager_machine_add:0 "调度单元"