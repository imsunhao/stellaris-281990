 scpanomaly_2399_category:0 "气态巨行星战列舰"
 scpanomaly_2399_category_desc:0 "There would appear to be an autonomous battleship located in the lower atmosphere of this gas giant. It would seem it has frequently used it's weapons to attack the primitives in the system."
 scpanomaly_anomaly.7.name:0 "气态巨行星战列舰"
 scpanomaly_anomaly.7.desc:0 "Upon further inspection of the battleship, we have come to one conclusion: Someone put this here at some point with the sole intent being to destroy the primitives. Now, we have a few options for courses of action in mind, but which one we use is entirely up to you."
 scpanomaly_anomaly.7.a:0 "Study the engineering principles used in it's construction"
 scpanomaly_anomaly.7.b:0 "Leave it be. It will kill the primitives for us."
 scpanomaly_anomaly.7.c:0 "This was put here by the creators! We must not interfere with god's will!"