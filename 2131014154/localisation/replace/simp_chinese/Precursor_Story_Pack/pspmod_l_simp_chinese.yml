 mod_pspmod_precursor_coprean_secrets:0 "科普雷亚的秘密"
 pspmod_coprean_constitution.15.name:0 "科普雷亚的秘密"
 pspmod_coprean_constitution.15.desc:0 "阿瓦斯就是科普雷亚，科普雷亚就是因诺尔。科普雷亚宪章是一个共和国，一个独裁政权，以及一个……\n\n集体意识。\n\n阿瓦斯集体意识具有深刻的求知欲和感受能力，祂发现，如果将科普雷亚纳入到阿瓦斯之中，会产生无法解释的协同效应。如果你命令它们自主行动，它们就会模仿有意识的生物。集体意识相信这样才是真正的进化之路，于是放弃了阿瓦斯的躯体，成为了科普雷亚。\n\n花了很长时间来理解有认知能力的生物的集体意识，就不再是集体意识，而是社会本身。科普雷亚人相信自己是真正自由的，但科普雷亚社会，实际上，是一个字面意思上的生命体。科普雷亚人知道，他们的历史上有无法解释的怪异部分，但当他们试图进一步调查的时候，“整个社会”都拒绝了。\n\n他们内心深处的恐惧，迫使他们记录下自己的感受和意志，以认同自我的身份。他们说服自己，认为自己见证了一个社会的融合——他们对平等和理想主义的渴望催生了这个社会。"
 pspmod_coprean_constitution.15.a:0 "继续阅读。"
 pspmod_coprean_constitution.16.desc:0 "当因诺尔和他们国家分裂的迹象——由执政党和反对党之间的冲突引发——也出现了的时候，科普雷亚人对此很是着迷。只有有认知能力的生命的社会才会分裂。一个有认知能力的个体才会崇拜祖先，才会有宗教信仰。一个有认知能力的个体不能生活在蜂巢星球。只有有认知能力的个体才会做出自我毁灭的愚蠢行为。科普雷亚人想用死亡来证明自己的存在。\n\n我们的研究人员已经破解了因诺尔日记中最后的谜团。存在主义的研究结果相当令人满意。集体意识将潜艇的设计归还给自主实体，并下令进行独立战争，以消除麻烦的外界干扰。\n\n但在计划新的实验时，集体意识一定是发现了一个比科普雷亚人更好的种族。祂很快就决定放弃科普雷亚人，转移到新的种族身上。\n\n公布我们的发现会让公民们产生难以忘怀的恐惧——我们的帝国也许真的只是这种集体意识的傀儡，我们的自由意志也许只是一种幻觉。你会怎么做，我们会怎么做？"
 pspmod_coprean_constitution.16.a:0 "令人震惊。封锁这些发现。"
 pspmod_coprean_constitution.16.b:0 "公民们有权知道……"
 pspmod_coprean_constitution.16.b.tooltip:0 "将修正：§Y$mod_pspmod_precursor_coprean_secrets$§!改变为§Y$mod_pspmod_precursor_coprean_secrets_deep$§!"
 pspmod_coprean_constitution.16.gestalt:0 "有趣……"
 pspmod_coprean_constitution.16.c:0 "这次的实验也相当成功，我们继续下一个实验吧。"
