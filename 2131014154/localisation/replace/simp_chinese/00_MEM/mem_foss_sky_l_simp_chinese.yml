l_simp_chinese:
 mem_foss_sky_dig_site: "已成化石的摩天大楼"
 mem_fosssky_dig_site_desc: "在[From.Planet.GetName]广阔的陨石坑平原和各种残骸中，我们的地下扫描显示了一些不同寻常的东西。看起来，这里曾经有一个低矮的山谷，山谷里面还有一座高耸的建筑群，现在这个山谷满是泥土，要么是被当初天启爆炸所扬起的土堆掩盖了，要么是被日月累积的尘土给堆满了。\n\n扫描结果显示，这座非常高的建筑周围有非常大量凝结的矿渣、岩石和砂浆，幸运的是，建筑本身基本上完好无损。进一步的扫描表明，大部分的内部结构也被保留了下来，但进入其中并了解它的秘密将需要大量时间来细致准备。 \n\n不过在没有任何物质残留、遗迹，或是除了破碎的骨头之外的生物残骸的情况下，调查这个建筑可能是我们了解这些人文化的唯一机会。"
 mem_foss_sky.1.name: "有人口渴吗？"
 mem_foss_sky.1.desc: "缓慢而坚定地，最初的挖掘地点和大本营的障碍已被我们清除干净。建筑的屋顶占据了挖掘地点的中心，科考队行走的每一步都必须经过非常仔细地测量，以避免塌陷和受伤等意外。 \n\n就挖掘现状而言，我们发现了一个小型运输机的停机坪和一个棚屋，棚屋看起来像是个候机室或者飞行员休息室。重要的是，我们发现了第一批人工制品。 \n\n零食和饮料自动贩卖机看起来并不是什么重要玩意儿，但我们发现并小心出土的完好自动贩卖机激发了公众对我们未来发现的想象，并让我们了解了使用者的日常饮食。 \n\n这个最初被认为是死气沉沉而无趣的星球废墟，现在吸引了更多的关注。"
 mem_foss_sky.1.a: "$DIG$"
 mem_foss_sky.2.name: "多么壮观的景色！"
 mem_foss_sky.2.desc: "我们一直沿着屋顶的楼梯往下走 - 楼梯上没有发现大型碎片 - 这很可能是一个空中小屋。 \n\n腐烂但清晰可辨的家具散落在各处，还有各种人的木乃伊遗骸，许多人聚集在大楼的电梯库周围，显然是已经发现自己陷入了无法下楼无处可逃的绝望之境。我们甚至发现了几种未开封瓶几乎保存完好的酒。看起来这座建筑的窗户能够承受周围爆炸产生的大量泥土对窗户的合力，因为玻璃(如果可以这样称呼的话)上没有一条裂缝。 \n\n而在一个区域，我们认为是一辆载具的融化残骸压在了大窗户上，但其只造成了少许外部划伤。一些工作人员已被派离现场，试图获得这种材料的样本，以确定其成分，但到目前为止，它似乎是这个塔所特有的组成部分。 \n\n下一步科考队将研究电梯井是否可以作为一个平台，让我们进一步下降，因为内部的混凝土楼梯似乎过于严重腐烂，不能安全通过。"
 mem_foss_sky.2.a: "$DIG$"
 mem_foss_sky.3.name: "被困"
 mem_foss_sky.3.desc: "电梯井被证明和外部承重结构一样耐用。天空大厅的门无法直接打开，只有经过我们最好的激光切割装置连续数小时切割后才能破开，其他楼层也同样是紧闭着的。 \n\n几周以后，我们已经从下面三十层楼内整理出了一些人工制品和生物遗骸。大多数遗体聚集在电梯周围，但也有一些遗体是在办公桌或休息室里，且有自杀或暴力行为的迹象，我们也注意到一些食人事件。 \n\n在到达摩天大楼曾经的第一层时，我们遇到了两种有趣的情况。首先，电梯还在这里，死死锁在下层，阻止我们进一步探索。此外，楼梯上，包括紧急出口的剩余部分，似乎有某种护罩保护。其次，电梯井就在电梯下面，且直通地下层……我们已经开始收集能量信号。 \n\n下一步就是到这些电梯下面去。"
 mem_foss_sky.3.a: "$DIG$"
 mem_foss_sky.4.name: "计划不周的聚会"
 mem_foss_sky.4.desc: "研讨得出绕过电梯的最好办法是使用蛮力。科考队在刹车和电缆上安装了特殊的中子爆破装置，然后撤离了所有人员。雷管击发，只有一些轻微的吱吱声，这栋建筑令人难以置信的结构坚固性和强度已是铁证如山。 \n\n电梯车厢撞向电梯井的底部，为我们了开拓一条通往地下层的道路。到达地下层后，我们花了整整一个星期的时间在外面的防爆门上和里面少数几个相对而言不那么坚固的门上凿洞。 \n\n我们有了惊人发现：一个保存十分完好的地堡，里面的核动力发电机处于待机状态。科考队小心地激活了地堡内相当原始的计算机，并证实了我们最初对这个地方的假想：整个建筑体系最初是作为这个社会最富有和最有权势精英的堡垒而建造的。此外，它建造的目的也没有暴露给工人们 —— 防爆门隐藏在一幅巨大的壁画后面，毗邻地下室的休息室或是大堂。 \n\n整座建筑计划中是在尘埃落定后被用作指挥和控制中心，但这显然没有实现。我们在建筑下方发现的尸体的年代比楼上的仅仅要晚一些，这表明它们只在食物耗尽前比地表上的人多存活了一段时间，然后就遭受了楼上那些低等人类似的命运。我们只能猜测，这个星球爆发的天启灭世事件是如此彻底和意外，以至于应对外部剧毒环境和此中央商务区被彻底掩埋的方案并没有被纳入他们的长期计划。 \n\n就目前的情况来看，这些人为自己建造了一座非常豪华的陵墓。"
 mem_foss_sky.4.a: "真是个奇怪的故事。"