 mzilli_arch_relic_subterranean:0 "寂寥世界"
 mzilli_arch_relic_subterranean_desc:0 "§Y[From.Planet.GetName]§!的质量远小于对其同大小的[From.Planet.GetPlanetMoon]的预期。这最初被认为是千年前摧毁其太阳的超新星爆发所为，但其表面上存在的异常痕迹，表明这是一个相对先进…而现已无处可寻的文明所为。"
 mzilli_arch_events.1.name:0 "时间紧迫"
 mzilli_arch_events.1.desc:0 "§Y[From.Planet.GetName]§!的前主人遗留甚少，但我们仍能恢复到足以拼凑出[From.Planet.GetPlanetMoon]的悲惨历史。\n\n四千年前，[From.Planet.System.GetName]还是一个拥有数十颗行星和卫星的红巨星星系，其中一颗行星——我们称之为[From.Planet.GetName]——曾是葱郁的$pc_savannah$，居住着一个节肢动物文明。外星人们显然明白他们的太阳正在凋亡，而且很快就会爆炸并塌缩成一个[From.Planet.System.GetClassName]，摧毁他们星系中的所有生命。撤离的想法被提出来，但最终被否决了——节肢动物们缺乏超空间引擎技术，而亚光速方舟飞船不太可能在前往另一颗恒星的世纪旅途中存活下来。"
 mzilli_arch_events.2.name:0 "掩体计划"
 mzilli_arch_events.2.desc:0 "§Y[From.Planet.GetName]§!上的节肢动物知道他们的世界注定要毁灭，试图逃离这个星系只能是徒劳。作为替代，他们选择开始在[From.Planet.GetPlanetMoon]的地表下挖掘，建造巨大的地下城市——理论上可以在超新星爆发时保护大部分人口。\n\n我们已经定位了几个通往地下的隧道和竖井；它们被严重破坏，但不一定无法进入。"
 mzilli_arch_events.3.name:0 "寻找答案"
 mzilli_arch_events.3.desc:0 "挖掘小组在§Y[From.Planet.GetName]§!的地下取得了稳步进展，虽然还没有找到地下城市，但挖掘小组已经成功整理出节肢外星人的消亡时间线。\n\n项目开始后大约五十年，[From.Planet.System.GetName]进入了它的最后阶段，开始喷杀地表，数十亿居民在到达安全地带之前就被杀死。大约四百万人设法进入地下，入住地下城市，但该项目尚未完工，地下的大部分地区仍然不适合居住。\n\n大约二十年后，[From.Planet.System.GetName]在超新星爆发中爆炸，比外星人所预计的更为严重。构造冲击波猛烈地冲击着他们的[From.Planet.GetPlanetMoon]，就像[Root.Owner.GetSpeciesSpawnName]的玩具一样，摧毁了他们所建造的大部分东西。从之前生物迹象的缺乏来看，他们已在随后的时间里灭亡。"
 mzilli_arch_events.4.name:0 "$subterranean_relic_world$"
 mzilli_arch_events.4.desc:0 "我们的挖掘小组已经到达了§Y[From.Planet.GetName]§!下方隧道的尽头，[Root.Leader.GetName]几乎无法抑制[Root.Leader.GetHerHis]对[Root.Leader.GetHerHim]眼前景象的敬畏。\n\n看来，节肢动物们远非在他们的家园之下简单地建造城市，它们实际上把地下变成了一个小规模§Y$pc_city$§!——一个横跨整个[From.Planet.GetPlanetMoon]的都市。虽然在[From.Planet.Star.GetName]的超新星爆发之后，城市大部分变成了废墟，但仍有可呼吸的大气，甚至还有一些植物和昆虫生命。[Root.Leader.GetName]推测，它也许可以成为[Root.Owner.GetAdj]的殖民地。"
 mzilli_arch_events.4.tooltip:0 "§Y[From.Planet.GetName]§!被揭晓是一个§Y$pc_relic$§!。"
 subterranean_relic_world:0 "地下世界都市"
 subterranean_relic_world_desc:0 "这颗死去的[This.GetPlanetMoon]已被一个已经灭绝的外星文明挖成了空壳。虽然他们的大部分基础设施已化作废墟，地表也仍然完全无法居住，但这座前世界都市非常接近[This.GetPlanetMoon]的熔融核心，可以轻松汲取地热能源。"
 mzilli_arch_flyby:0 "入侵者"
 mzilli_arch_flyby_desc:0 "乍一看不起眼，这颗§Y[From.Planet.GetClassName]§!被一条巨大的碎片环围绕，其中似乎包括人造产物成分。"
 mzilli_arch_events.5.name:0 "一堆岩石"
 mzilli_arch_events.5.desc:0 "§Y[From.Planet.GetName]§!的环主要由天然岩石或金属构成，但也有许多碎片无疑是人造的。我们发现了许多独特的合金，与那些用于建造前超空间[Root.Owner.GetSpeciesAdj]宇宙飞船的合金相似，而且还能发现漂流在环带中的人工制品，这根本不可能通过自然过程形成。\n\n[Root.Leader.GetName]怀疑这个岩石小行星带是一颗曾经有人居住的星球的遗骸。"
 mzilli_intruder_asteroid_belt:0 "$pc_shattered$"
 mzilli_intruder_asteroid_belt_desc:0 "这颗恒星被一个环形系统围绕，这显然是一颗曾经有人居住的星球的遗骸。"
 mzilli_arch_events.6.name:0 "引力撞毁"
 mzilli_arch_events.6.desc.a:0 "虽然在分析§Y[From.Planet.GetName]§!星环中的人工成分方面没有什么进展，但[Root.Leader.GetName]相信[Root.Leader.GetSheHe]已经确定了星环本身是如何形成的。\n\n在到达它现在的位置之前，[From.Planet.GetName]一直在银河系中漂流，不受任何其他恒星体的影响。在大约一百万年前的某个时候，它穿过了一个包含单个或多个岩质行星的太阳系。其强大的引力无疑对整个星系造成了严重破坏，有一颗极其不幸的行星——从人造物碎片来看，是一颗有人居住的行星——被抓离了它的太阳，开始在一个狭窄的轨道上围绕[From.Planet.GetName]旋转，最终越过了这颗死亡恒星的洛希极限点并解体。\n\n毫无疑问，在最后的大灾难中，所有从捕获过程中幸存下来的居民也没能逃离死亡的命运。"
 mzilli_arch_events.6.desc.b:0 "虽然在分析§Y[From.Planet.GetName]§!星环中的人工成分方面没有什么进展，但[Root.Leader.GetName]相信[Root.Leader.GetSheHe]已经确定了星环本身是如何形成的。\n\n在到达它现在的位置之前，[From.Planet.GetName]一直在银河系中漂流，不受任何其他恒星体的影响。在大约一百万年前的某个时候，它穿过了一个包含单个或多个岩质行星的太阳系。其强大的引力无疑对整个星系造成了严重破坏，有一颗极其不幸的行星——从人造物碎片来看，是一颗有人居住的行星——被抓离了它的太阳，开始在一个狭窄的轨道上围绕[From.Planet.GetName]旋转，最终越过了这颗褐矮星的洛希极限点并解体。\n\n毫无疑问，在最后的大灾难中，所有从捕获过程中幸存下来的居民也没能逃离死亡的命运。"
 mzilli_arch_events.7.name:0 "绝望"
 mzilli_arch_events.7.desc.a:0 "[Root.Leader.GetName]和[Root.Leader.GetHerHis]团队已经成功从围绕§Y[From.Planet.GetName]§!的碎片场中找到了一个数据记录器，其中包含着当时行星末日的部分记录。\n\n土著物种在几代人之前就已经知道“入侵者”的到来，并且花费了大量资源试图将其偏转，或建造一艘方舟飞船撤离他们的星球。 但这些努力都没有成功，当入侵者进入他们的太阳系时，他们的人口基本上已屈服于绝望。"
 mzilli_arch_events.7.desc.b:0 "[Root.Leader.GetName]和[Root.Leader.GetHerHis]团队已经成功从围绕§Y[From.Planet.GetName]§!的碎片场中找到了一个数据记录器，其中包含着当时行星末日的部分记录。\n\n土著物种§Y[mzilli_saved.GetNamePlural]§!，在几代人之前就已经知道“入侵者”的到来，并且花费了大量资源试图将其偏转，或建造一艘方舟飞船撤离他们的星球。 但这些努力都没有成功，当入侵者进入他们的太阳系时，[mzilli_saved.GetAdj]的人口基本上已屈服于绝望。"
 mzilli_arch_events.8.name:0 "机械降神"
 mzilli_arch_events.8.desc.a:0 "我们对§Y[From.Planet.GetName]§!的星环考古调查已经结束，有了一些令人惊讶的发现。\n\n当时，在星球被摧毁的大约一周前，一个先进的外星物种出现在轨道上，并提出将一小部分人口带到他们其中一个殖民地星球的安全地带。土著外星人们，突然看到了一条生存之路，于是激动地表示同意，大批儿童和其他平民被疏散。\n\n虽然星球上只有不到5%的人口得救，但那些被留在星球上的人，似乎以相对高昂的精神迎接了他们的命运，即使没能活下来，依旧为他们的物种能得以延续而心满意足。"
 mzilli_arch_events.8.desc.b:0 "我们对§Y[From.Planet.GetName]§!的星环考古调查已经结束，有了一些令人惊讶的发现。\n\n当时，在星球被摧毁的大约一周前，一个名为§E[mzilli_savior_fe.GetSpeciesNamePlural]§!的先进外星物种出现在轨道上，并提出将一小部分[mzilli_saved.GetAdj]人口带到他们其中一个殖民地星球的安全地带。[mzilli_saved.GetNamePlural]们，突然看到了一条生存之路，于是激动地表示同意，大批儿童和其他平民被疏散。\n\n虽然星球上只有不到5%的人口得救，但那些被留在星球上的人，似乎以相对高昂的精神迎接了他们的命运，即使没能活下来，依旧为他们的物种能得以延续而心满意足。"
 mzilli_arch_events.8.tooltip:0 "与§H[mzilli_savior_fe.GetSpeciesNamePlural]§!建立接触。"
 MZILLI_SHADOW_MOON:0 "不可能的绿洲"
 MZILLI_SHADOW_MOON_DESC:0 "如此接近像[From.System.GetName]这样的红巨星的生命应该是不可能存在的，尽管如此，我们还是在这颗掠过恒星的[From.GetPlanetMoon]上检测到了生物圈。"
 mzilli_shadow_modifier:0 "永夜"
 mzilli_shadow_modifier_desc:0 "这颗星球上没有日光这种事物，而当地的生命形式也相应地进行了演化。"
 mzilli_anomaly_events.1.name:0 "$pc_mzilli_shadow$"
 mzilli_anomaly_events.1.desc:0 "由于天文学上的运气，§Y[From.GetName]§!的轨道在其历史早期便被锁定在[shadow_moon_planet.GetName]的L2拉格朗日点上，在那里，这颗气态巨行星的巨大引力将它永远地保持在其巨大的阴影内。这使得[From.GetPlanetMoon]能够保持相对温和的气候以及稳定的生物圈，即使它靠近[From.System.GetName]。\n\n当地的生命形式似乎已经演化到生活在纯粹的黑暗中，利用回声定位和嗅觉来航行于它们暗无天日的家园。这些生物提供了重要的研究机会，就像[From.GetPlanetMoon]上的[Root.Owner.GetAdj]理论殖民地一样。"
 mzilli_shadow_world_discovered:0 "背阴"
 mzilli_shadow_world_discovered_desc:0 "对$pc_mzilli_shadow$的深入分析，增进了我们对这个迷人行星体的理解。"
 mod_pc_mzilli_shadow_habitability:0 "阴影世界宜居度"
 pc_mzilli_shadow:0 "阴影世界"
 pc_mzilli_shadow_desc:0 "一颗拥有湿润氧氮大气层的陆地星球。它被永久锁定在一颗气态巨行星的L2拉格朗日点上，保护其免受红巨星太阳的炙热。因此，当地的生命形式已经演化到生活在纯粹的黑暗中。"
 pc_mzilli_shadow_adj:0 "晦暗"
 trait_pc_mzilli_shadow_preference:0 "阴影偏好"
 trait_pc_mzilli_shadow_preference_desc:1 "$trait_pc_arctic_preference_desc$"
 MZILLI_SUPERVOLCANO:0 "一个沉睡的巨人"
 MZILLI_SUPERVOLCANO_DESC.not_ocean:0 "一个在轨道上都可见的巨大破火山口，占据了[From.GetName]上的大片区域。"
 MZILLI_SUPERVOLCANO_DESC.ocean:0 "一个在轨道上都可见的巨大破火山口，占据了[From.GetName]上最大的陆地。"
 mzilli_anomaly_events.2.name:0 "$mzilli_supervolcano_1$"
 mzilli_anomaly_events.2.desc:0 "在§Y[From.GetName]§!上探测到的表面特征是一个火山口，这是一座超级火山，其大小可匹敌[Owner.GetSpeciesNamePlural]迄今所见的任何东西。如果它爆发，可能会产生一场覆盖整个[From.GetPlanetMoon]的核冬天，使太阳被遮蔽长达几代人的时间。\n\n这座火山目前似乎处于非活跃状态，但任何未来的定居者都必须警惕可能预示着喷发的突然性构造运动。"
 mzilli_anomaly_events.2.tooltip:0 "§Y[From.GetName]§!是§Y$mzilli_supervolcano_1$§!的所在地，不确定是否会在不远的将来爆发。"
 mzilli_colony_events.2.name:0 "[supervolcano_planet.GetName]发生震动"
 mzilli_colony_events.2.desc.a:0 "我们在§Y[supervolcano_planet.GetName]§!上的地震学家检测到来自[supervolcano_planet.GetPlanetMoon]表面下方的微弱震颤。虽然震颤本身并不危险，但地震学家担心这可能是[supervolcano_planet.GetPlanetMoon]上古老超级火山开始苏醒的一个信号。\n\n我们将继续监测这一情况。"
 mzilli_colony_events.2.desc.b:0 "我们在§Y[supervolcano_planet.GetName]§!上的地震学家探测到更多来自[supervolcano_planet.GetPlanetMoon]表面下方的震颤。他们担心这可能是[supervolcano_planet.GetPlanetMoon]上几年前开始活跃的古老超级火山将要爆发的一个信号。这将给当地生物圈带来末日般的后果，更不用说其表面的[Root.GetAdj]殖民地了。\n\n我们将继续监测这一情况。希望能有足够的警告，以便在必要时及时疏散。"
 mzilli_colony_events.2.desc.c:0 "我们负责观测[supervolcano_planet.GetPlanetMoon]§Y[supervolcano_planet.GetName]§!上[supervolcano_planet.Owner.GetName]的科学团队探测到了[supervolcano_planet.GetPlanetMoon]表面下方的微弱震颤。虽然震颤本身并不危险，但地震学家担心这可能是[supervolcano_planet.GetPlanetMoon]上古老超级火山开始苏醒的一个信号。\n\n我们将继续监测这一情况。"
 mzilli_colony_events.2.desc.d:0 "我们在§Y[supervolcano_planet.GetName]§!上的地震学家探测到更多来自[supervolcano_planet.GetPlanetMoon]表面下方的震颤。他们担心这可能是[supervolcano_planet.GetPlanetMoon]上几年前开始活跃的古老超级火山将要爆发的一个信号。这将给当地生物圈带来末日般的后果，更不用说居住在[supervolcano_planet.GetPlanetMoon]上的[supervolcano_planet.Owner.GetName]了。\n\n我们将继续监测这一情况。希望能有足够的警告，以便在必要时及时疏散。"
 mzilli_colony_events.2.a:0 "我们将调查[supervolcano_planet.GetName]上的震颤。希望它们不会造成什么影响……"
 mzilli_colony_events.3.name:0 "只是震颤"
 mzilli_colony_events.3.desc.a:0 "带着明显的宽慰，我们在§Y[supervolcano_planet.GetName]§!上的地震学家报告，称超级火山仍然处于非活跃状态。虽然它仍有可能在某一天苏醒，但今天还没有。"
 mzilli_colony_events.3.desc.b:0 "带着明显的宽慰，我们在§Y[supervolcano_planet.GetName]§!上的地震学家报告，称超级火山还不会爆发……对今天而言。\n\n十年后，或者二十年后，又是另一个问题了。"
 mzilli_colony_events.3.tooltip:0 "[supervolcano_planet.GetName]还很安全……对现在而言。"
 mzilli_colony_events.4.name:0 "[supervolcano_planet.GetName]苏醒"
 mzilli_colony_events.4.desc.a:0 "已证实：§Y[supervolcano_planet.GetName]§!上的超级火山现在开始活跃。\n\n数千年来，这座巨大的破火山口第一次开始骚动，歇斯底里的情绪开始笼罩当地居民。虽然近期内不太可能爆发，但现在看来不可避免的是，在某个时刻，[supervolcano_planet.GetPlanetMoon]将向[supervolcano_planet.Owner.GetAdj]的居民倾泄它的怒火。而没有人愿意在这种情况发生时身处现场。"
 mzilli_colony_events.4.desc.b:0 "$mzilli_colony_events.4.desc.a$\n\n[supervolcano_planet.GetPlanetMoon]的§H考古遗址§!离超级火山相当近，如果火山爆发，它很可能会被掩埋或摧毁。我们也许会想在那之前完成挖掘工作。"
 mzilli_colony_events.4.desc.c:0 "伴随着一声在§Y[supervolcano_planet.GetName]§!远方都能听到的轰鸣，[supervolcano_planet.GetPlanetMoon]的巨大超级火山爆发了。\n\n我们的地震学家措手不及，几乎在知道被什么击中之前就被焚烧殆尽了。铺天盖地的火山灰云从数公里宽的破火山口中涌出，随之而来的是数百万吨的熔岩，焚尽了四面八方的大陆。据报道，随着核冬天的到来，[supervolcano_planet.GetPlanetMoon]各处都出现了海啸、闪电风暴和闪冻。\n\n[supervolcano_planet.GetName]的丧钟已经敲响。我们所能做的只有观察。"
 mzilli_colony_events.4.desc.tooltip:0 "[supervolcano_planet.GetName]现在是一个受到重创的$pc_nuked$，拥有许多新£blocker£障碍。"
 mzilli_colony_events.4.desc.b.tooltip:0 "[supervolcano_planet.GetPlanetMoon]上的考古遗址已被摧毁。"
 mzilli_supervolcano_1:0 "休眠的超级火山"
 mzilli_supervolcano_1_desc:0 "在这颗[This.GetPlanetMoon]上可以发现一座巨大的火山，其体积大到一旦爆发足以引发一场核冬天。幸运的是，它似乎并不活跃，而且它下面的岩浆管提供了丰富的自然资源。"
 mzilli_supervolcano_2:0 "活跃的超级火山"
 mzilli_supervolcano_2_desc:0 "这颗[This.GetPlanetMoon]是一座活超级火山的所在地，它可能在未来几十年内爆发。这样的爆发很可能会引发一场全球核冬天。"
 mzilli_supervolcano_3:0 "正在爆发的超级火山"
 mzilli_supervolcano_3_desc:0 "这颗[This.GetPlanetMoon]是一座爆发的超级火山的所在地，它正在对周围的生物圈和气候造成可怕的破坏。"
 mzilli_colony_events.6.name:0 "治愈过程"
 mzilli_colony_events.6.desc_intro:0 "终于，§Y[supervolcano_planet.GetName]§!上的超级火山沉寂了下来。它造成了灾难性的死亡人数，以及一场继续蹂躏[supervolcano_planet.GetPlanetMoon]气候与生物圈的核冬天。"
 mzilli_colony_events.6.desc:0 "$mzilli_colony_events.6.desc_intro$\n\n还有一线希望：超级火山似乎已经释放了地表下积聚的大部分压力。火山在数千年内几乎不可能再次喷发，我们应该将[supervolcano_planet.GetName]重新改造成一个宜居星球。"
 mzilli_colony_events.6.desc.prim:0 "$mzilli_colony_events.6.desc_intro$\n\n还有一线希望：超级火山似乎已经释放了地表下积聚的大部分压力。火山在数千年内几乎不可能再次喷发，因此幸存的[supervolcano_planet.Owner.GetSpeciesNamePlural]应该有一个重建文明的好时机。"
 mzilli_colony_events.6.tooltip:0 "[supervolcano_planet.Owner.GetSpeciesNamePlural]现在拥有§Y$trait_survivor$§!特质。"
 mzilli_colony_events.7.name:0 "将死的世界"
 mzilli_colony_events.7.desc:0 "$mzilli_colony_events.6.desc_intro$\n\n我们的气候学家悲观地预测，[supervolcano_planet.GetName]将在15年内变得完全不宜居。除非我们能迅速对[supervolcano_planet.GetPlanetMoon]进行环境改造以恢复其原有生物圈，否则我们必须在空气耗尽之前撤离所有剩余殖民者。"
 mzilli_colony_events.7.desc.prim:0 "$mzilli_colony_events.6.desc_intro$\n\n我们的气候学家悲观地预测，[supervolcano_planet.GetName]将在15年内变得完全不宜居。除非我们说明真相并撤离所有[supervolcano_planet.Owner.GetSpeciesNamePlural]，否则他们会耗尽空气而死。"
 mzilli_colony_events.7.tooltip:0 "§Y[supervolcano_planet.GetName]§!将在15年（§Y5400天§!）后变成$pc_toxic$，除非在那之前对其进行环境改造。"
 mzilli_colony_events.17.name:0 "[supervolcano_planet.GetName]不死"
 mzilli_colony_events.17.desc:0 "多亏这场艰巨的环境改造工作，§Y[supervolcano_planet.GetName]§!的气候已稳定下来。[supervolcano_planet.GetPlanetMoon]不再有失去可呼吸大气的危险，殖民者的大量外逃也放缓至少量流出。\n\n由于项目的仓促性，[supervolcano_planet.GetPlanetMoon]的[supervolcano_planet.GetClassAdj]气候仍然有些不宜，但我们的气候学家保证，这只是暂时的。"
 mzilli_colony_events.17.tooltip:0 "§Y[supervolcano_planet.GetName]§!不再有变成$pc_toxic$的危险。"
 mzilli_colony_events.18.name:0 "[supervolcano_planet.GetName]不再"
 mzilli_colony_events.18.desc:0 "曾经葱郁的[supervolcano_planet.GetPlanetMoon]§Y[supervolcano_planet.GetName]§!今天跨越了等待已久的转折点：地表最后的多细胞生命形式无法呼吸有毒大气，迎来灭绝。\n\n在其超级火山爆发并引发核冬天的16年后，[supervolcano_planet.GetPlanetMoon]的生物圈已不复存在。它被重新归类为$pc_toxic$。"
