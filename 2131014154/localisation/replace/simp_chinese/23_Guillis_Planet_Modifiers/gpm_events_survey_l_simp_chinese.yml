 gpm_survey.18.name:0 "发现：盖亚星球！"
 gpm_survey.18.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个美妙的发现\n这是一颗拥有氮氧大气层，生态系统可以自我修复的完美星球。其多样化的地形和自适应的生态系统可以为绝大多数的生命形式提供最理想的条件。"
