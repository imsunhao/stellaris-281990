 gpm_survey_precursors.150.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!监狱星球"
 gpm_survey_precursors.150.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n成千上万军营式的建筑遍布这个星球的表面，在它下面则是一个巨大的行星级的监狱系统的遗迹。牢房和隔离区紧贴基岩建造，其目的很明确。\n\n我们的工程师能够通过一些努力将这些设施化为己用。与此同时，我们的考古队开始寻找是什么东西曾被关在这里。唯一比把东西锁在里面更糟糕的事情就是不得不把它们锁在外面。"
 gpm_survey_precursors.150.hive.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n成千上万军营式的建筑遍布这个星球的表面，在它下面则是一个巨大的行星级的监狱系统的遗迹。牢房和隔离区紧贴基岩建造，其目的很明确。\n\n我们的工蜂能够通过一些努力将这些设施化为己用。与此同时，我们的考古子个体开始寻找是什么东西曾被关在这里。唯一比把东西锁在里面更糟糕的事情就是不得不把它们锁在外面。"
