 building_tw_sunwell:0 "太阳井"
 building_tw_sunwell_desc:0 "神秘的太阳井是一个古老的力量源泉，对于Quel'thalas的精灵来说是神圣的。它的神秘光芒滋养了精灵们千年以来的魔法需求"
