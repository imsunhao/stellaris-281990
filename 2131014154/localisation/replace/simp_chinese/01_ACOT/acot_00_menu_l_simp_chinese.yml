 jumpstarted_exp_development: "仿生模拟协议生效"
 return_to_menu: "返回主菜单"
 acot_mod_options.3.title: "改造室"
 acot_mod_options.3.desc: "更快。更狠。更好。更强。"
 acot_mod_options.3.1.name: "移除生物$LEADER$上的负面$TRAITS$。"
 acot_mod_options.3.1.explain: "这个过程将会消除阻碍我们$LEADER$高效工作的愚蠢无用的$TRAITS$，然后以有益的$TRAITS$取代。\n§Y只支持原版负面$TRAITS$。§!"
 not_has_shitty_leaders: "目前还没有发现有愚蠢的$LEADER$，我们需要等等看下一个患有精神疾病的$LEADER$是谁。"
 acot_mod_options.3.2.name: "仿生接口模拟协议"
 acot_mod_options.3.2.explain: "这个过程将立刻给予生物$LEADER$§Y2500§!点经验，并且任何达到技能等级§Y6§!的科学家会获得$leader_trait_spark_of_genius$$TRAITS$。"
 too_soon_to_do_that_nub: "模拟协议给$LEADER$带来了很大的压力。一旦启用，他们需要休息一段时间，然后才能再次启用协议。"
 acot_mod_options.4.title: "纳米组装"
 acot_mod_options.4.desc: "聪明但不做作。"
 acot_mod_options.4.1.name: "移除机械$LEADER$上的负面$TRAITS$。"
 acot_mod_options.4.1.explain: "这个过程将会消除阻碍我们$LEADER$高效工作的愚蠢无用的故障，然后以有益的$TRAITS$取代。\n§Y只支持原版负面$TRAITS$§!"
 not_has_shitty_leaders_machine: "当前没有检测到程序出错的$LEADER$，我们需要先等等看下一个出现腐败迹象的$LEADER$。"
 acot_mod_options.4.2.a: "启用不朽协议"
 acot_mod_options.4.2.a.tooltip: "当协议生效时，机械$LEADER$将保留他们的数据，并在他们停机时进行恢复。这会大大增加他们的维护费用，并且会消耗影响力。\n§R注意：§!$LEADER$无论是被摧毁还是解雇，该协议都会触发。"
 acot_mod_options.4.2.b: "禁用不朽协议"
 acot_mod_options.4.2.b.tooltip: "$LEADER$将履行他们的职责，直到他们机能停止。然后我们换一个新的。并不是所有的东西都要永远持续下去。"
 resurface_protocol: "不朽协议已启用"
 resurface_protocol_desc: "永远为帝国服务"
 acot_mod_options.50.title: "不朽协议已启用"
 acot_mod_options.50.desc: "我们的$LEADER$之一，[From.GetName]的机能被终止。但不朽协议已经生效，我们能够重建[From.GetName]。\n\n但是，该系统无法区分[From.GetName]是被摧毁还是因为无能而被解雇。\n\n我们是否要重新激活此$LEADER$？"
 acot_mod_options.50.a: "是的，我们会重建[From.GetName]，我们有技术。"
 acot_mod_options.50.a.explain: "将复活$LEADER$。不要在被解雇的$LEADER$上使用这个。"
 acot_mod_options.50.b: "不行，[From.GetName]对我们来说既烦人又没用，我们应当换另一个更好的。"