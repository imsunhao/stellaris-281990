 UniqueAscensionPerksEvents.380.Name: "£pirates£ 海盗 £pirates£"
 UniqueAscensionPerksEvents.380.Desc: "现在轮到我们对话了！告诉我谁是我的目标？不过你要记住，我不会攻击与我有$underworld_pirates_contract$的国家。为什么？这些合同可是我们的生财之道啊。另外，如果一个国家已经受到过攻击，他们可能会做好准备防御我们未来的攻击，所以我至少得要再等§H4年§!才会派人去攻击他们。"
