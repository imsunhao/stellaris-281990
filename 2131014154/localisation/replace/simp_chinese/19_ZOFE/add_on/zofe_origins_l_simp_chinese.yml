l_simp_chinese:
 original_people_init_01_NAME:0 "始源遗族"
 original_people_init_01_DESC:0 "始源之民源自§Y$pc_gaia$§!，但他们的真正起源仍是个谜。"
 d_original_people_ship_graveyard:0 "异常废墟"
 d_original_people_ship_graveyard_desc:0 "我们的新传感器检测到这些废墟下面隐藏着不寻常的东西，原因未知。"
 origin_original_people:0 "始源遗族"
 origin_original_people_desc:0 "在大圣战结束后，少数原住民在敌人不知情的情况下成功逃脱，并在§Y$pc_gaia$§!上找到了避难所。面对几近灭绝的风险，原住民发誓永远不告诉后辈他们的历史——以免他们去寻那古老的敌人，或者试图从过往余烬中重建文明。"
 origin_ancestors:0 "环世界帝国"
 origin_ancestors_desc:0 "据说，环世界帝国在10000年前的大圣战中，连同他们的遗产和对银河系的贡献一起灭亡了。据说，那个环世界废墟是这个昔日强大帝国的全部遗产。但这些假设错了，他们依然存活，在重建了技术之后，他们已经准备好重返银河。"
 civic_tooltip_original_people_effects:3 "§R- 警告：挑战性起源§!\n- 母星为§Y$pc_gaia$§!（尺寸：£planetsize£ §Y25§!）有数个§Y稀有行星特征§!\n- 附近星系有被毁巨构\n- 获得§Y$trait_punctual$§!特质\n- 获得§Y$trait_patriotic$§!特质\n- 获得§Y$trait_disciplined$§!特质\n-§R始源遗族的远古之敌可能留存至今。§!"
 civic_tooltip_ancestors_effects:3 "-开局以§Y环世界§!作为母星\n-邻近星系中有毁坏的巨构建筑\n-环世界开局时带有§Y$d_arcane_generator$§!修正，能提供维护某些环世界区段所需的资源\n-开局拥有一些堕落帝国建筑\n-宜居性偏好设置为§Y$trait_pc_ringworld_habitable_preference$§!，令其它种类星球的宜居性不甚合适\n-由于其共同的历史，堕落帝国可能仍然还记得你的种族"
 trait_punctual:0 "守时"
 trait_punctual_desc:0 "§L该物种十分守时，导致生产力的提高。§!"
 trait_patriotic:0 "爱国"
 trait_patriotic_desc:0 "§L该物种极端爱护并自豪于其种族传统和特色，并把遵从命令视作义务，§!"
 trait_disciplined:0 "纪律严明"
 trait_disciplined_desc:0 "§L该物种天生就是纪律严明的士兵，令他们在战斗中更加有利。§!"
 opinion_original_people:0 "始源遗族"
 opinion_shared_history:0 "共同历史"
 opinion_shadows_of_the_original_empire:0 "始源帝国之阴影"
 ORIGINAL:0 "始源的"
 original_people.1.desc:0 "愚蠢的[Root.GetSpeciesName]啊，对比你优越之人缺乏尊重终将让你失败。在一切太迟前俯首称臣、跪求原谅，也许我们还能回心转意，而不是毁灭你那破烂帝国。"
 original_people.3.desc:0 "始源帝国早已腐朽衰烂。§H你们§!也是腐朽不堪。众灵要求万物皆须平衡，我们将如实遵从其旨意。"
 original_people.3.desc.b:0 "[Root.GetSpeciesNamePlural]还在坚持拒绝接受现实，这太令人吃惊了——我们已经为了更高的利益完全摧毁了你们的帝国。复辟将是[Root.GetSpeciesNamePlural]犯的最后一个错误。"
 original_people.3.desc.c:0 "尽管你有着这般力量，动荡的过去，造成了无尽的痛苦，你们什么都没有学到。不会再有曾经的帝国对你们的压迫了，我们将确保这一点。"
 original_people.3.desc.d:0 "原始的渣滓。我们将完成我们祖先开启的事业，将这个银河中每一个发臭的[Root.GetSpeciesName]清洁掉。"
 original_people.3.a:0 "就这样吧。"
 original_people.50.desc:0 "10000年以来，银河处于真正的和平中，并且在没有你们种族和你们的恶性影响下安顿。自从你们的归来，战争再次在银河中爆发——你们是银河的瘟疫并且必须被消除。正如我们的祖先曾经被他们的责任召唤，为自由现身，我们也不会逃避我们自己的责任。\n\n是时候了。判决已定。第二次十字军已经集结。我们再一次组建了大联盟来确保曾经原始帝国的压迫不再归来。你们...已经§H输§!了！"
 original_people.50.a:0 "不...不...不！"
 original_people.50.b:0 "你死期不远了！"
 original_people.50.c:0 "不！这只是一个开始！"
 original_people.50.d:0 "就这样吧。我们会做我们必须做的事。"
 original_people.60.name:0 "[Root.GetName]的不寻常的残骸"
 original_people.60.desc:0 "先进的传感器技术让我们检测到在星球偏僻角落，一个直到现在未曾探索的地方，存在另一个异常现象。然而，金属探测器并不能告诉我们更多的信息并且一对科学家希望去调查。但首先，废墟必须被清理掉。"
 original_people.60.a:0 "去吧。清理废墟吧。"
 original_people.6.name:0 "飞船墓地"
 original_people.6.desc:0 "在清除了过去一万年的表面碎片和生物生长之后，我们发现了一艘古代星际飞船的残骸。然而，不知什么原因，它给人一种熟悉的感觉，仿佛我们应该认识它似的。一队考古学家很快加入了调查，令人不安的是，这艘船与第一批定居者§H[Root.GetName]§!绘制的原始图画相吻合。这是怎么回事?\n\n当这一发现的消息传开后，物理学家和工程师对这艘船上发现的技术感到兴奋。这些武器超出了我们目前对物理学的理解，而这艘飞船的组装和飞行方式似乎也超出了我们的工程经验。为了一劳永逸地解决这个问题，我们的顶级科学家提出了一个修复项目。当然，这将需要大量的资源。\n\n它是从哪里来的?为什么它看起来如此眼熟?也许这艘沉船里有我们过去的所有答案。"
 original_people.6.a:0 "我们能修理它吗？"
 original_people.6.b:0 "把它变成废铁。"
 original_people.6.c:0 "学习它所蕴含的科技。"
 original_people.6.d:0 "不要管它。它无关紧要。"
 ORIGINAL_PEOPLE_ESCORT:0 "唤醒一艘古代飞船"
 ORIGINAL_PEOPLE_ESCORT_DESC:0 "这艘船非常，非常的的古老。然而看起来却有奇怪的熟悉感。他的花纹与我国博物馆的古代文献有着惊人的相似，但我们在几十年前才实现了星际航行。\n\n我们需要一些时间去研究这艘船的运转，才能避免因为摁错按钮导致它爆炸的事故发生。"
 original_people.7.name:0 "唤醒的古代舰船"
 original_people.7.desc:0 "它开始嗡嗡作响。起初很微弱，就像来自我们遥远而神秘过去的回声。但随后引擎咆哮起来，唤醒了这艘早被认定死亡的战舰。舰载AI用古老的§H[Root.Owner.GetSpeciesAdj]§!方言通知武器、生命维持系统、超光速系统全部上线。它曾被埋葬，但不再被遗忘。\n\n这艘船的内部和控制系统似乎非常符合我们§H[Root.Owner.GetSpeciesAdj]§!的独特生理，我们的海军将领们对能接触这些飞船并目睹其运转兴奋不已。然而，我们的科学家警告说，不要对这些战舰的任何技术进行逆向工程，或安装我们自己的改装，因为现代科学仍然不了解它们的工作原理。“我不知道是怎么回事，但它可以工作，而且不会爆炸，”一位工程师暴躁地说，“所以别毁了它。”\n\n显而易见，我们曾是个星际帝国。铁证如山。但是发生了什么？这个星球上除了第一批§H[Root.Owner.GetSpeciesAdj]§!定居者以外的历史根本不存在。在他们出现之前也没有任何记录。这颗星球之外，我们还有很多同类吗？\n\n通过这艘船黑匣子遗留的信息，我们得知它收到的最后命令是护送一批殖民船，可能是我们的祖先。某种意义上，这艘船在轨道上遭遇某种致命事故之前，一直守护最终定居在此星球上的他们。无论是哪种情况，我们注定要再次驾驶这艘飞船进入未知的宇宙，揭开我们的起源之谜。"
 original_people.7.a:0 "让这艘船进入轨道！"
 01_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "也许，这就是你的种族存活的原因，[From.GetSpeciesName]。"
 02_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "你，，，你让我们想起了历史中记载的§H可怕§!的人。"
 03_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我们从未忘记，[From.GetSpeciesNamePlural]。你最好从过去的错误中吸取教训。"
 04_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "所以原始帝国还活着。很难理解为什么祖先没有完成这项工作。"
 01_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "赎罪吧，[From.GetSpeciesNamePlural]。也许你最终会得到救赎。"
 02_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "目睹[From.GetSpeciesNamePlural]曾在如此粗糙的金属壳中旅行，叹兴盛不复。"
 03_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我很高兴[From.GetSpeciesNamePlural]没有灭绝。瞧瞧你！超可爱！你会为我们的行宫增色不少。"
 04_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "也许[From.GetSpeciesNamePlural]并非完全无用。也许你们会成为很好的奴隶……没错，由[From.GetSpeciesNamePlural]来修复他们在几千年前造成的损害非常合适。"
 01_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "也许这是你们的天性。你们从未改变，[From.GetSpeciesNamePlural]。"
 02_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "永远不要忘记历史的教训，[From.GetSpeciesNamePlural]。我们能击败你们一次，也能做第二次。"
 03_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "他们在[From.Capital.GetName]学校里是怎么教你的？显然，你不了解自己的历史，注定要重蹈覆辙。"
 04_ORIGINAL_FALLEN_EMPIRE_ANGRY_GREETING:0 "只有死[From.GetSpeciesName]才是好[From.GetSpeciesName]。"
 01_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "历史总会重演。要我们提醒你上次的情况吗？"
 02_ORIGINAL_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "你必须受到惩罚。"
 01_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "这是为了整个银河系的利益。"
 02_ORIGINAL_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "别再来了。"
 01_ORIGINAL_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "[From.GetSpeciesName]，难道你没有从黑暗历史中吸取教训吗？"
 02_ORIGINAL_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "[From.Capital.GetName]将化为灰烬。我们将保证始源帝国永远不会归来。"
 01_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "先知预言了你们的归来，[From.GetSpeciesName]。但你们有足够的力量完成使命吗？"
 02_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "是的，[From.GetSpeciesNamePlural]曾经参与大圣战。档案如此。"
 03_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "我们一直想知道是否有[From.GetSpeciesNamePlural]在大圣战中幸存。我们的异星动物园还没全收集。"
 04_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_GREETING:0 "所以[From.GetSpeciesNamePlural]仍然存活。我们在档案中读到过你，但我们非常怀疑你所有的成就是否真的存在。"
 01_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "先知们是对的，[From.GetSpeciesNamePlural]。你要把平衡归还虚境。"
 02_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我们非常关切的是，[From.GetSpeciesNamePlural]在那么长的时间里几乎没取得任何科学进展。"
 03_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我们很想你，朋友！有很多东西要追赶。距离大圣战已经过去了好几个世纪。"
 04_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_GREETING:0 "我们从未意识到我们的老盟友是多么可靠。尽管你们的外表很奇怪，但我们现在明白了为什么我们的祖先会成为盟友。"
 01_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "也许我们的先知对[From.GetSpeciesNamePlural]的看法是错误的。他们不会恢复虚境的平衡。"
 02_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "朋友，不要考验我们。我们的耐心不是无限的。"
 03_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "为什么今天的[From.GetSpeciesNamePlural]会如此急于破坏他们伟大祖先的遗产？"
 04_ANCESTOR_FALLEN_EMPIRE_ANGRY_GREETING:0 "我们历史上从未与[From.GetSpeciesNamePlural]作战，但如有必要，我们会的。"
 01_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "很不幸，[From.GetSpeciesName]，这是必要之举。"
 02_ANCESTOR_FALLEN_EMPIRE_DISMISSIVE_WAR_GREETING:0 "目睹[From.Capital.GetName]再次被焚尽实在令人难过。"
 01_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "我们希望有其它办法。"
 02_ANCESTOR_FALLEN_EMPIRE_PATRONIZING_WAR_GREETING:0 "别逼我们。"
 01_ANCESTOR_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "似乎，[From.GetSpeciesName]在离开银河系社区的这段时间里已经严重退化了。"
 02_ANCESTOR_FALLEN_EMPIRE_ANGRY_WAR_GREETING:0 "你们用一纸谎言侮辱我们共同的历史。我们必须阻止你们。"
 START_SCREEN_ORIGINAL_PEOPLE:0 "几个世纪前，[GetAdj]生物学家就知道，[GetSpeciesNamePlural]事实上并不是从[GetHomeWorldName]的生物圈中进化而来。事实上，直到大约10000年前，都没有[GetSpeciesName]存在的记录。他们的突然出现引出了一种流行理论——[GetSpeciesNamePlural]也许起源于宇宙其它地方。\n\n但如果我们曾是一个星际文明，为什么第一批[GetSpeciesName]殖民者没有继承任何先进技术，而我们为什么被留在这里，似乎被遗忘？[GetSpeciesNamePlural]从哪里来，其他的人又发生了什么？为什么我们的祖先对他们的过去缄口不言？\n\n近年来，[GetRulerTitle][GetRulerName]在雷鸣般的掌声中崛起，承诺要为[GetAdj]神秘的过去找到答案。"
 START_SCREEN_ANCESTORS:0 "几千年前，当巅峰帝国发动战争并给无数文明带来灭顶之灾时，银河系窥见了天启。每个巅峰帝国都坚信这场伟大的圣战是正义的，他们推动了科学的极限，每次都派出大规模的舰队，配备新的超级武器，每次都比上一次更危险。浩大的战斗打响了，更多星球被卷入交火之中，留下成千上万的死寂世界在虚空中回荡。\n\n但现在，大圣战的受害者崛起了，[GetSpeciesNamePlural]开始着手夺回他们失去的遗产，以及他们在星空中的合法地位。他们是否能够崛起，媲美他们祖先的力量？他们是否有能力再次成为巅峰帝国？"
 original_people_chain_title:0 "始源遗族"
 original_people_chain_desc:0 "大约在10000年前，第一个[From.GetSpeciesNamePlural]出现在[From.Capital.GetName]上，但对此之前的他们知之甚少。寻到根源就等于找到了真正的自我。找到自己的家乡，找到真正的归宿，一直是[Root.GetAdj]人的梦想——无根之树如何能活？俗话说的好：\n\n“真金未必闪亮，\n浪子未必迷茫；\n老而弥坚不会凋萎，\n深根隐埋何惧严霜。\n\n“余烬下唤起烈火，\n暗影中迸发光芒；\n青锋断刃将重铸，\n无冕之人再为王。”"
 original_people_digsite_1:0 "寻根"
 original_people_digsite_1_desc:0 "异常金属读数来自于星球上最深的海洋。我们能够检测到很大程度上得益于改进了扫描仪和传感器技术。但是，组装一艘能够承受如此大压力并带有足够科学设备的船只是个艰巨的任务。"
 original_people_digsite_2:0 "无人应答"
 original_people_digsite_2_desc:0 "在我们祖先的殖民船不幸遇难前，有人向这个星球发出了求救信号。然而，这艘殖民船没有收到任何回复，也没有人前来救援。我们想弄清楚原因。"
 original_people_digsite_3:0 "难民星球"
 original_people_digsite_3_desc:0 "不知何故，出现在小型城市星球的大多数难民都来自这个星球。我们应该找出原因。"
 original_people_digsite_4:0 "黄金之城"
 original_people_digsite_4_desc:0 "黄金城已不复存在，但围绕该星球的碎片可能包含我们遥远过去的信息，并告诉我们很多发生的事情。"
 original_people.100.name:0 "[From.Capital.GetName]上的发现"
 original_people.100.desc:0 "最近对[From.Capital.GetName]最深的海洋进行了一次考察，发现了一些相当不寻常的金属读数，但我们并不完全确定下面会有什么。我们的考古学家建议我们调查这个地点。"
 original_people.100.a:0 "海底可能有什么？"
 original_people.101.name:0 "海洋深处的飞船"
 original_people.101.desc:0 "在经过迄今为止最复杂的水下勘探之后，我们的考古学家确认，这些异常金属读数的来源实际上是某种类型的飞船，与殖民船不一样。这可能是我们起源的答案吗？\n\n我们的团队提出了一个计划，首先打捞这艘船，在地面上我们可以对它做更多工作。"
 original_people.101.a:0 "我们能否以某种方式修复它？"
 original_people.102.name:0 "回收航天器"
 original_people.102.desc:0 "经过巨大的努力，这艘神秘船只的残骸被带到地面。经过大约10000年的时间，虽然被海洋的低温保存至今，但这艘船的状况…勉强能用。但毫无疑问，这艘船再也不能飞了。\n\n在内部，我们发现了[From.Owner.GetSpeciesNamePlural]的少量遗骸，很可能是我们的祖先，他们在这艘船坠毁前被困在了里面。从逃生舱的发射情况来看，有一小部分乘客设法逃了出来，并很可能逃到了安全的地方；其余的人则随船沉入了海底。我们的科学家希望恢复黑匣子，以检查坠毁原因，看看是否有可以获取的信息。"
 original_people.102.a:0 "它能解答我们的过去吗？"
 original_people.103.name:0 "破译黑匣子"
 original_people.103.desc:0 "我们找到的黑匣子情况很糟糕，但最后的条目，尽管遭到破坏，还是提供了关于最后几分钟发生事情的线索。这艘殖民船在坠毁于[From.Owner.Capital.GetName]之前，受到了不明敌方的攻击。最后的信息是向附近的一个星系发出绝望的求救信号。这条信息没有收到任何回复。"
 original_people.103.a:0 "那我们就去那个星系。"
 original_people.200.name:0 "从未伸出的援手"
 original_people.200.desc:0 "殖民者的求救信号被发送到附近星系，我们成功将坐标定位到[event_target:original_people_digsite_2.GetName]的星球。我们应该立即派出一个小组，找出我们祖先的求救信号被忽视的原因。"
 original_people.200.a:0 "他们为什么不回答？"
 original_people.201.name:0 "[From.Planet.GetName]战役"
 original_people.201.desc:0 "从巨大弹坑和显著破坏程度来看，我们的考古队推断，这个小型都市星球曾遭受过相当强烈的轨道轰炸，我们此前从未见过。奇怪的是，这里没有巷战的痕迹——这是一场毁灭之战。在废墟下的深入探索发现了更多尸体残骸，似乎是[From.Owner.GetSpeciesNamePlural]，在死亡前被困在摇摇欲坠的建筑下。\n\n在北半球，我们的团队发现了一些碎片，似乎是在这颗星球遭遇厄运之前发生的一场太空战结果——一场一边倒的战斗，防守方的少数船只被迅速扫清，炸成碎片。难怪殖民者在请求帮助时没有得到回应。"
 original_people.201.a:0 "太可怕了。"
 original_people.202.name:0 "城中恐慌"
 original_people.202.desc:0 "这座城市最后几天的一些全息记录依然存在。当[From.Owner.GetSpeciesAdj]的居民得知有一支舰队来袭时，他们知道随之而来的破坏不可避免。那些有能力的人登上了殖民船，而那些没有能力的人则留在了后面。\n\n对于一个如此小的城市来说，平民伤亡是天文数字，它所容纳的人口远远超过了它当时的能力，这一点现在仍然是个谜。在没有援军解救城市围困的情况下，这个星球被狂轰滥炸，直到没有生命迹象。"
 original_people.202.a:0 "谁对我们的祖先做了这种事？"
 original_people.203.name:0 "发现迁徙记录"
 original_people.203.desc:0 "在一座古老宫殿废墟中，我们发现了似乎是[From.Planet.GetName]的政府记录，上面有一些关于人口统计和当时人口的相当有趣的数据。这个小城市已经因为处理来自帝国各个角落的[From.Owner.GetSpeciesAdj]难民涌入而陷入危机，给这个曾经的皇冠殖民地造成了大规模的住房和食物短缺。总督指出，生活状况已经变得令人绝望，但难民却不断涌来。不久之后，敌方舰队抵达，让他们从痛苦中解脱。\n\n在翻阅记录时，有一个星球向[From.Planet.GetName]输出了尤其多的难民。它是否遭受了同样的命运？也许我们会在那找到更多线索，带领我们找到我们的家。"
 original_people.203.a:0 "找到这颗星球。"
 original_people.3000.name:0 "屏障星球"
 original_people.3000.desc:0 "被发现时，[From.GetName]被完全笼罩在某种能量屏障中。[Root.GetName]用传感器穿透屏障的所有尝试都失败了——扫描光束被轻易反射回飞船，就像在看一面镜子。\n\n屏障的能量读数有些波动，可能是几千年来衰退的结果，但用原始火力突破仍然是不可能的。科学官员[Root.GetLeaderName]提出了一个特别项目，以研究消除屏障的方法……但它是为了阻止进入吗，还是阻止某些东西离开？"
 original_people.3000.a:0 "这个障碍正在消失。为了科学！"
 ORIGINAL_PEOPLE_SHIELD_PROJECT:0 "削弱[event_target:original_people_shielded_planet.GetName]的屏障"
 ORIGINAL_PEOPLE_SHIELD_PROJECT_DESC:0 "出于未知原因，某人或某物将[event_target:original_people_shielded_planet.GetName]包裹在一个坚不可摧的能量屏障中。它的能量水平在波动，表明这个屏障已经启动好几千年了。我们必须找到某种方法使这个屏障失效，一探究竟！"
 original_people.3001.name:0 "尘封的飞船"
 original_people.3001.desc:0 "我们在[From.From.GetName]上的科学家终于成功削弱了能量屏障。当它消失的时候，我们发现一艘尘封的军舰缓缓漂浮在一块不起眼岩石背面的低轨道上。\n\n它似乎是海军后备舰队的残余，但我们不知道它是如何被困在护盾屏障内的。虽然无人驾驶，但这艘船似乎对我们的呼唤有反应，并接受我们的命令。"
 original_people.3001.a:0 "派遣船员到船上。"
 original_people.3002.name:0 "尘封的飞船"
 original_people.3002.desc:0 "我们在[From.From.GetName]上的科学家终于成功削弱了能量屏障。当它消失的时候，我们发现一艘尘封的军舰缓缓漂浮在一块不起眼岩石背面的低轨道上。\n\n它似乎是海军后备舰队的残余，但我们不知道它是如何被困在护盾屏障内的。虽然无人驾驶，但这艘船似乎对我们的呼唤有反应，并接受我们的命令。"
 original_people.3002.a:0 "给我们的舰队锦上添花。"
 original_people.3003.name:0 "尘封舰队"
 original_people.3003.desc:0 "我们在[From.From.GetName]上的科学家终于成功削弱了能量屏障。当它消失的时候，我们发现一支尘封的舰队缓缓漂浮在一块不起眼岩石背面的低轨道上。\n\n它似乎是海军后备舰队的残余，但我们不知道它是如何被困在护盾屏障内的。虽然无人驾驶，但这艘船似乎对我们的呼唤有反应，并接受我们的命令。"
 original_people.3003.a:0 "给我们的舰队锦上添花。"
 original_people.300.name:0 "难民星球"
 original_people.300.desc:0 "许多终结在小型城市星球的难民来自[event_target:original_people_digsite_3.GetName]的星球。随着该星球周围的屏蔽屏障成功削弱，我们现在可以调查其表面，了解殖民地发生了什么。"
 original_people.300.a:0 "我们应该马上前往。"
 original_people.301.name:0 "死亡之星"
 original_people.301.desc:0 "在[From.Planet.GetName]寒冷、贫瘠的表面上，几乎没有曾经容纳了数十亿[From.Owner.GetSpeciesNamePlural]的巨大殖民地痕迹。深雪覆盖了这个星球，也许是由于屏障挡住了大部分阳光，导致温度骤降的结果。\n\n团队将继续在雪地上挖掘文明的痕迹，看看是否有更多的祖先被埋在这里，或者是否有重要的文化艺术品需要复原。"
 original_people.301.a:0 "继续挖掘！"
 original_people.302.name:0 "[From.Planet.GetName]之战"
 original_people.302.desc:0 "在挖掘层层积雪时，我们发现了更多[From.Owner.GetSpeciesAdj]的尸体，他们在如此冰冷的环境下得到了一定程度的保存。他们身上装饰着珠宝，穿着漂亮的衣服。这个社会中，物质似乎很丰富，至少在这颗星球上发生什么事之前。\n\n我们还在[From.Planet.GetName]找到了记述这场战斗的日志。尽管进行了激烈抵抗，但守军寡不敌众，最终被击败。据我们估计，这一定是当时帝国的重要星系，沦陷是帝国无法承受的损失。\n\n攻击者明白在巷战中陷入困境的弊端，因此他们部署了一种称为§H巨像§!的武器，这是一种可以摧毁整个星球的可怕构造。他们在更多援军到来之前就使用了这种武器。它一启动，[From.Planet.GetName]的居民就被困住了。又有几艘战舰在星球上匆忙建造，但屏障根本无法从内部穿透。\n\n虽然那些能逃的人在敌军舰队进入轨道之前就逃了，但留下来的人最终被冻死了，这就是[From.Owner.GetSpeciesAdj]殖民地的结局。"
 original_people.302.a:0 "悲剧。"
 original_people.303.name:0 "最后的日记"
 original_people.303.desc:0 "我们发现的一些日记提到了§Y黄金城§!，从他们语气中的崇敬判断，那可能是帝国的首都。也许是想家了，以及意识到他们处境无望，许多居民表示他们渴望回到§Y黄金城§!，再次看到它雄伟的塔楼。其中一个人甚至画出了该星系的确切坐标，目前我们的传感器上没有这个坐标。\n\n最后，有了这一重要信息，带着我们祖先的希望，我们终于可以回家了——一起回家。"
 original_people.303.a:0 "回家，去黄金城。"
 original_people.4000.name:0 "沉睡巨人"
 original_people.4000.desc:0 "进入星系后，一艘巨大的飞船映入眼帘，静静围绕着曾被称为§Y黄金城§!的星球运行。我们怀疑它绕着这颗星球已经有很长时间了，但不清楚它的目的，或者它这样做能达到什么目的。\n\n尽管如此，我们应该谨慎接近。不管这个——东西——是什么，如果我们激怒它，它肯定能把我们炸成碎片。"
 original_people.4000.a:0 "我们应该谨慎行事。"
 original_people.4001.name:0 "巨人苏醒"
 original_people.4001.desc:0 "§Y黄金城§!有访客的事实并没有逃过轨道上那艘巨大飞船的注意。一直以来，它都在分析我们的信号，读取我们的特征，并立即启动所有引擎和武器系统。\n\n当科研船注意到这一点时，我们呼唤这艘巨舰，说明我们的意图，然后它就开始……跟随我们。就像我们的部分能量特征唤醒了这艘船数据库深处的东西。\n\n似乎无论我们去哪里，这艘船都会跟着我们。"
 original_people.4001.a:0 "这艘大船跟着我们有何用意？"
 original_people.400.name:0 "黄金之城"
 original_people.400.desc:0 "§Y黄金城§!是古代[From.Owner.GetSpeciesAdj]帝国的首都，早已沦为破碎的岩块，但它的碎片可以提供大量关于其年代、当时技术进步以及很多关于我们失落文化的信息。我们应该派一个小组去检查行星碎片。"
 original_people.400.a:0 "看看能发现什么。"
 original_people.401.name:0 "乌托邦世界"
 original_people.401.desc:0 "在研究了§Y黄金城§!的遗迹后，我们了解到它曾经是一个乌托邦世界，金色草场和歌唱的塔楼孕育了古老的[From.Owner.GetSpeciesNamePlural]人。他们的文明发展迅速，大约在30000年前实现了太空飞行。在他们遇到的众多原始帝国中，[From.Owner.GetSpeciesNamePlural]被视为来自天堂的神灵，原始人成群结队地进贡。有了这些财富，雄伟的尖塔遗世独立——银河系奇迹之一——但现在已经看不到了。"
 original_people.401.a:0 "令人悲伤。"
 original_people.402.name:0 "银河第一帝国"
 original_people.402.desc:0 "大约在20000年前，在星海共同体的支持下，为建设一个安全和谐的社会，古老的[From.Owner.GetSpeciesAdj]帝国成为银河系第一帝国。就这样，始源帝国诞生了，而[From.Owner.GetSpeciesNamePlural]也被简称为始源人。作为唯一实现了暗物质融合的物种，每当危机出现时，总是由[From.Owner.GetSpeciesNamePlural]保护银河系不被毁灭，在接下来的10000年里，始源帝国统治了整个银河系，似乎所向披靡。\n\n在始源帝国统治的末期，[From.Owner.GetSpeciesNamePlural]发现自己在多个战线上作战。比预期更早启动的肃正协议、高维入侵者和来自星际空间的“恐怖生物”同时袭击了银河系的各个角落。他们的舰队和补给变得捉襟见肘，而他们的附庸对战争的贡献微乎其微。帝国舰队开始失去战舰，超过了他们能够填补的速度，对一些人来说，这成一个机会。"
 original_people.402.a:0 "我们是银河系第一帝国？"
 original_people.403.name:0 "最后一战"
 original_people.403.desc:0 "大圣战的最后一场战役是在§Y黄金城§!上进行的。修复的整体记录告诉我们，“天堑”被激活了，有500层交织在一起的行星护盾保护着§Y黄金城§!免遭轰炸。求救信号被发送到前线舰队：返回拯救城市。\n\n但在最终救援之前，一种骇人武器释放到§Y黄金城§!，将这个星球裂成两半。数十亿[From.Owner.GetSpeciesNamePlural]瞬间消亡。随着信号塔被摧毁，除了一艘孤独的歌利亚外，没有更多援军到来。而那时，联合舰队继续推进，始源帝国的核心和灵魂已经不复存在。"
 original_people.403.a:0 "要是我们能复制求救信号就好了……"
 original_people.403.b:0 "太冒险了。"
 ORIGINAL_PEOPLE_DISTRESS_SIGNAL:0 "求救信号塔"
 ORIGINAL_PEOPLE_DISTRESS_SIGNAL_DESC:0 "如果我们能以某种方式复制求救信号模式，使用近似的能量特征，我们可以将它广播到浩渺太空中。如果仍有古帝国舰队存在，它们可能会回应我们的信号并返回。"
 original_people.5000.name:0 "复制求救信号"
 original_people.5000.desc:0 "在交叉比对了从§Y黄金城§!残骸上发现的数据和我们收集的各种战舰后，我们的工程师能建造一座信号塔，向深远的未知空间发出信号。如果我们祖先的船只仍然在那里，只要收到我们的求救信号，他们就可能返回，并在未来的战斗中帮助我们。"
 original_people.5000.a:0 "激活它！"
 original_people.5004.name:0 "战舰回应"
 original_people.5004.desc:0 "早些时候，一艘船出现在[Root.Capital.GetName]，围绕它运行，似乎是对我们的求救信号的回应。也许只要有足够的时间，旧帝国舰队的残余会一艘一艘回到我们身边，当他们重聚一起时，始源帝国将重获新生。"
 original_people.5004.a:0 "欢迎回家！"
 original_people.6000.name:0 "始源帝国构筑物"
 original_people.6000.desc:0 "在整理了更多我们之前挖掘的数据后，我们的科学家有理由相信，始源帝国事实上拥有高度先进的自动化工业，这与我们见过的任何东西都不同。也许我们应该想办法重新创造这些过去的奇迹技术。"
 original_people.6000.a:0 "我们应该恢复我们所有的技术。"
 original_people.6000.b:0 "不，它太费事了。"
 original_people.6001.name:0 "回收成功"
 original_people.6001.desc:0 "我们的科学家成功的回收了数个古代原初帝国结构的蓝图。他们的功能和能力为我们目前的经济展现了巨大的潜力。"
 original_people.6001.a:0 "很好！"