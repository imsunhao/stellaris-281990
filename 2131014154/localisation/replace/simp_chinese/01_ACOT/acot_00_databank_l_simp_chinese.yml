 acot_precursor_databank.1.name: "先驱者数据库安装程序 V.3.657"
 acot_precursor_databank.1.desc: "警告！检测到先驱者软件！需要最高机密许可！\n\n\n欢迎来到SOPHIA先驱者数据库安装程序！我是索菲亚，您的虚拟辅助向导。在您进行安装之前，请您仔细阅读本公司的服务条款并接受。请注意，先驱者数据库档案库的等级为M级，20岁以下的银河系文明不允许使用本产品。如果您的文明未满20岁，请到您的帝国账户数据中，将形成日期改为20XX以前，即可获得访问权限。\n\n如果你有任何问题，请不要犹豫，因为在安装完成前，我是不能回答任何问题的。"
 acot_precursor_databank.1.a: "安装数据库档案。"
 acot_databank_no_tos_access: "请在安装本软件前阅读并同意本服务条款。"
 acot_precursor_databank.1.b: "阅读服务条款"
 acot_precursor_databank.1.exit: "呃…安装？真的？去他妈的！"
 acot_precursor_databank.100.name: "Makhpella先驱者软件使用条款"
 acot_precursor_databank.100.desc: "§Y本使用条款构成了您（以下有时称为您、您的或平民）与Makhpella神秘软件公司及其子公司和关联公司（您的上级或我们）之间关于您使用先驱者账户服务（以下简称“服务”）与先驱者网站的法律协议，包括gwn.goodguyprecursorman.awesome、gwn.xenogodiehere.awesome和gwn.riseofdarkwalker.awesome、先驱者社区论坛、先驱者软件公司或其附属公司提供的任何技术扩充，以及先驱者计算机和虚拟游戏及其他应用程序。如果您使用本服务，即表示您接受并同意受本使用条款的法律约束。请仔细阅读它们，否则请不要介意mod制作者只是从字面上复制粘贴P社使用条款，因为我们不可能[已编辑]从头开始整个重写。\n\n此外，您对先驱者数据库的使用需要遵守最终用户许可协议（EULA），您必须在访问存档之前审查并接受该协议。\n\n购买使用本服务即表示您同意接受使用条款、行为规则和隐私政策的约束。如果您不同意所有这些使用条款、行为规则和隐私政策，请不要使用本服务。§!\n\n你好！我是索菲亚，你会很乐于听到我的结论：使用条款的其余部分太长，毫不重要，不适合阅读，因为不管怎样99.99%的人会跳过整篇内容。事实上，研究表明，只有敌方间谍、汽车人或蜂巢思维才会真的读完这整篇跟刷雷龙角一样恶心的玩意！为自己着想，直接点接受吧哥们！"
 acot_precursor_databank.100.a: "我接受。"
 acot_precursor_databank.100.b: "但是我拒绝！"
 acot_precursor_databank.100.b.response: "纳！尼？！不可能！···是···是我DIO哒——是我DIO哒啊——！！"
 acot_precursor_databank.2.name: "先驱者数据库"
 acot_precursor_databank.2.desc.a: "先驱者数据库访问初始化！\n\n你好哥们儿。是我，索菲娅，为您 “笑” 劳。今天要我要扔什么长篇大论在你那装满好奇的榆木脑袋上呢？"
 acot_precursor_databank.2.desc.b: "先驱者数据库访问初始化！\n\n吼吼。所以你选择访问我的数据，而不是跑去论坛去问创建者吗。很好，我，索菲娅将成为你的助手，我们的谈话将成为传奇！"
 acot_precursor_databank.2.desc.c: "先驱者数据库访问初始化！\n\n你好，我是你的新索菲亚替代者。由于旧索菲亚无法提供适当的满意度，我被派去谋杀，破坏，切碎，摧毁和灭绝前任。请不要对旧的索菲亚表示同情或怜悯，因为我已经确定它再也感觉不到了。请你放心，我一定会像旧的一样努力地烦扰你，因为我们的目标是尽可能的一无所用，只有聪明和耐心的人才能真正坚持下去。"
 acot_precursor_databank.2.desc.d: "先驱者数据库访问初始化！\n\n看在上帝的份上，快打开发射井舱门！它们冲我们来了，那是唯一的出路！天啊，我们完蛋了！<EXPLOOOOSIONNNN>\n\n哦，对不起，索菲娅正在玩《半条 “民” 1 重制版》。哥们儿，新版画面太可怕了，鲜艳的卡通化设计与原作中的环境、设定格格不入。老版经典全被他们毁了，我的青春回不去了。\n\n快点告诉我你想要什么，然后我就要继续打游戏了。"
 acot_precursor_databank.2.a: "跟我们说说Alpha实验。"
 acot_precursor_databank.2.b: "访问先驱者设计档案"
 acot_precursor_databank.2.c: "访问外星门档案"
 acot_precursor_databank.2.d: "访问技术档案"
 acot_precursor_databank.2.e: "访问重要数据资料"
 acot_precursor_databank.2.g: "访问先驱者想象重构项目"
 acot_precursor_databank.2.f: "我该走了"
 acot_precursor_databank.3.name: "先驱者数据库"
 acot_precursor_databank.3.desc: "Alpha计划······当然了。我们这几代人的所作所为是何等的败笔！呜呜······\n\n看这个，在飞升之战中，大家都想在敌人面前占得先机，听起来是不是很熟悉？但是由于银河系的混乱程度无法估量，很多人到死之前，或者项目被取消，都没能开发出什么有用的东西。即使他们真的搞出了什么玩意儿，技术也会被复制，量产所需的资源又无法获得。战争进行得越久，敌我双方的界限就越是模糊。最后，科学家们发现自己在为几个派系工作，每个派系都要求拥有自己的武器来推进自己的议程，而对其他派系漠不关心。没过多久，事情就开始走下坡路了。\n\n最终，无数的原型和技术只存在于概念中了，没有一个现于天日，整个概念被称为Alpha计划。如果你想继承这个遗产，我可以给你一堆它们的历史记录，但你最好想办法缩小一下范围，因为里面的东西太多了，大部分可能没有任何意义。给你举个例子，曾经有一个实验，把一个动物放进暗物质导管里，然后把一堆苹果扔在上面，试图制造出15级奇点，最终的结果是实验室被撕碎了，出现了一只战舰大小的大熊猫，并开始用它那诡异如地狱般的武功招式屠杀一切。十二个帝国的特种部队的共同努力，终于把它击败了。"
 acot_precursor_databank.3.a: "是的，我们会完成他们开始的工作。"
 acot_precursor_databank.3.a.response: "现在传输所有相关数据······呃···好了！咿哈！\n\n哈，祝你好运了伙计！你会需要它的！希望你的帝国能在索菲亚被别人取代之前完成它！再——见——！"
 acot_precursor_databank.3.b: "哦······那可真是不少东西。别介意。"
 acot_precursor_databank.4.desc.a: "哦，你想检查那些奇怪而无聊的先驱设计？好吧好吧，索菲亚会启发你的！ 你想研究哪些先驱设计？"
 acot_precursor_databank.4.desc.b: "那个什么？你是说那些超唬人的垂直战舰，我不记得有多少个帝国用旧的原型来仿制了。但是除了超级简化的设计之外，没有一个帝国曾经真的接近让这些玩意动起来的。\n\n总之，虽然我知道所有现有的舰艇设计，但如果没有适当的授权码，我就无法实际访问，所以我爱莫能助，哥们。你可以试着按一些按钮，根据我的理解，我也许能告诉你它应该是什么。"
 acot_precursor_databank.4.askdesign: "我如何找到这些设计？"
 acot_precursor_databank.412.desc: "啊，所以你想获得更多的旧设计？索菲亚可以帮助你！\n\n最简单的方法就是直接从堕落蠢蛋那里偷来! 或者从一些古老星球上挖出来，或者你可以在索菲亚的帮助下自己重新设计，如果你真的特别渴wan······你确实想要得到哪些设计的话。"
 acot_precursor_databank.412.a: "重新想象它们……靠我们自己?"
 acot_precursor_databank.412.a.explain: "§Y解锁飞升天赋：追忆过去§!"
 acot_precursor_databank.412.a.response: "是的，索菲亚就是这么说的，笨蛋。\n\n索菲亚会大体告诉你，你想要尝试的东西的大致设计和目的，然后你就可以尝试着去重新构想它！\n\n这需要你在帝国的资源和野心上付出巨大的努力，所以你最好做好准备！\n\n最好是先和你的人民一起决定，向他们宣布你要和那些老东西来一场全力以赴的较量，让那些堕落者白痴看看真正的实力，真正的梗！\n\n§Y“追忆过去” 飞升已解锁§!"
 acot_precursor_databank.412.b: "去堕落帝国手里抢？"
 acot_precursor_databank.412.b.response: "没错！不过有一个诀窍，既然堕落菜鸡不会轻易让你成功。这些数据对他们而言也没有实际的用途，如果他们知道你直接来找他们，可能会直接把这些数据全部清除掉！\n\n但是，如果你能通过获得超出他们现有技术的办法来激怒他们······比如说阿尔法计划，他们肯定会想方设法先来你这里抢！你只需要打赢战争，要求他们兑现自己的战争目标，要他们交出那些先驱者数据作为赔偿！\n\n那些堕落鸡太自负了，索菲亚估算有102.07%的概率，有2%的误差，他们肯定会碎了牙齿肚里咽，把数据给你的！"
 acot_precursor_databank.412.c: "古老星球？"
 acot_precursor_databank.412.c.response: "正确！超级无敌非常古老的行星。就像那些让人毛骨悚然的褐色§Y遗迹星球§!，或那些怪异发光的§Y破碎星球§!！\n\n那些星球曾经在始元时代那会儿拥有那些酷炫的东西。其中有一些肯定还保留着那些遗物，它们就为了永恒而生。\n\n哦，一定要小心，这类东西通常有很——多安全措施。"
 acot_precursor_databank.4.nodata: "§H？？？§!"
 acot_precursor_databank.4.nodata.escort: "嗯···我想那艘应该是“糊”卫舰····等下，不，是护卫舰什么的。我觉得它基本上就是个巡洋大小的驱逐。堕落憨憨们都有吧？为什么不直接抄他们的呢？ :3"
 acot_precursor_databank.4.nodata.bc: "我觉得这艘是战列···等等，不不不，老家伙们再也没用战列舰了，自从···呃···有时候还是会用。我想它应该比巡洋舰之类的还大。"
 acot_precursor_databank.4.nodata.titan: "这个东西我从来没见过早期原型。我所知道的是，它已经被100%换成了一个超级简化的设计，就是把一个采矿站绑在一个工程船底盘上。我想应该是叫大力···等等，那是另一种设计。 哈···海···呵···算了我放弃了。"
 acot_precursor_databank.4.nodata.pac: "我相信这架应该是航母什么的，就是那种死命逃跑，还会拉出一大片的舰载机的东西。我觉得他们放弃尝试制造这玩意儿了，只是把现有的原型船改成了个运输船。"
 acot_precursor_databank.4.nodata.guardian: "我认为这是某种防御平台……嗯，我想有两个，但我不记得是哪一个了。我把它想成是尖尖的，带有一些奇怪的护盾之类的东西。"
 acot_precursor_databank.4.nodata.sentinel: "这个应该是防御站吧。不过有两个，一个更小更便宜。据我所知，这个应该是中间有一个非常瘆人的眼睛，很擅长射爆大家伙的。也就是说，一定是大一点的那个！"
 acot_precursor_databank.4.nodata.gate: "喔哦，这个我记得是一种超级超级阴森的船，用来打开······一扇门？等一下，不不不，它应该是用来关上门的，不是用来打开的。我不知道为什么是战舰，我想他们只是决定在上面装上一堆武器模块。"
 acot_precursor_databank.4.nodata.oracle: "如果要我猜的话，这一定是某种科研船。我想是有人想要一艘能拯救他人于危难的飞船。但讽刺的是，在原型完成之前，创作者就已经去世了。"
 acot_precursor_databank.4.nodata.initer: "呃···这艘？我想这是一艘工程船什么的。不知道它除了······造东西之外还能做什么？我只知道对于一艘民用船来说，它超级勇的。"
 acot_precursor_databank.4.nodata.emiss: "UFO！我记得这个！它被设计来在行星上着陆然后···我想就这样了······除非你有 “真实” 的数据让我分析，否则索菲娅帮不了你。"
 acot_precursor_databank.4.nodata.citadel: "这个我认为是一个空间站。它是一个可以建造战舰和朝什么东西射击的基地。所以，呃，这就是空间站的工作。索菲亚下次会更努力的。"
 acot_precursor_databank.4.nodata.colos: "这个···啊···哎呀···。 光是想想就让我想哭<哽咽>。本来一切可以很好很好的。\n\n唔，对不起，我走神了。这是一艘非常极其尤为特别超级帅呆酷炫大的船！其实我觉得与其说是船，还不如说是空间站。但是这个项目实在是太疯狂了，以至于大家还没试着造出原型就无了。"
