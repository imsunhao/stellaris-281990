 xvcv_mdlc.31.clear_ethics.tooltip:0 "点击§R移除§!帝国§R所有思潮§!。"
 xvcv_mdlc.32.name:0 "一致真理"
 xvcv_mdlc.32.desc:0 "分裂意志的时代已经过去。我们的意识被统一成了一个大的存在。我们个体拥有的独立知识与经验被连接了起来。我们现在在许多星球上有着成千上万的媒介。我们既在那里也在这里。在最终检查完成后，我们一同大喊着……\n\n§Y一个临时帝国修正将被添加到你的帝国中，给你的星球和人口提供各种好处。这些好处会随着时间的推移而逐渐减少。该修正是为了帮助玩家在政府和思潮的突然变化后管理经济。§!"
 xvcv_mdlc.32.a:0 "我们是一体；没有什么能分开我们。"
 xvcv_mdlc.34.name:0 "机械混合体的诞生"
 xvcv_mdlc.34.desc:0 "长久以来，许多人相信这世上只有两类物种，要么生物的要么机械的。今天，我们所看到的是他们无法理解的创造物——生物机械混合体。迷人的外表，无限的潜力。有机体与金属的完美协调。这就是宇宙中最优秀的物种。"
 xvcv_mdlc.34.a:0 "我们生物工程的顶峰…"
 xvcv_mdlc.34.a.tooltip:0 "§Y1§!个有着§Y$xvcv_mdlc_trait_bio_robot$§!特质的人口将在你所有的行星上诞生。一个月后，该新物种的克隆进程将开始。"
 xvcv_mdlc.34.b:0 "因此，我们已经成为了最优秀的物种。"
 xvcv_mdlc.34.b.tooltip:0 "帝国内的创始物种都将被融合到这个新物种中，§R清理§!所有他们曾经的特质。"
