 chimera_army_plural:0 "嵌合体军团"
 chimera_army_desc:0 "这些由几种不同野兽的变异DNA组成的恐怖嵌合体大军，只由集体本能的杀戮冲动驱使。"
 ap_life_assemblers_modifier_desc:1 "§Y$citizenship_organic_trophy$§!公民权可用\n§H解锁建筑：§! $building_cocoons_plant$；为容纳生物质设计的特殊建筑。\n允许生活在拥有至少一§Y蜂群§!和一§Y生物质§!人口的星球上不同物种间进行§Y生物融合§!。生物融合将导致§Y半成品物种§!产生，其肖像来自于§Y蜂群§!人口，但得到一个混合特质，§Y+1最大特质点数§!并§Y+1最大特质§!。\n每个独特生物质物种只能发生一次生物融合。"
