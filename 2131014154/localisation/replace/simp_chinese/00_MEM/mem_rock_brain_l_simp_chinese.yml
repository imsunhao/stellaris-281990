 mem_rock_brain.201.title:0 "请求支援"
 mem_rock_brain.201.desc:0 "我们收到了来自[mem_rock_brain_planet.GetName]负责监视石脑的$research_station$的一条紧急信息：这个石脑发现了我们正在研究它！他们请求调派一艘$science$去帮助它们。"
 mem_rock_brain.201.a:0 "马上派出$science$！"
 mem_rock_brain.201.b:0 "不管它有没有思考能力，他就是个石头而已，$science$还有很多需要优先完成的事项。"
 MEM_ROCK_BRAIN_PROJECT:0 "与石头交流"
 MEM_ROCK_BRAIN_PROJECT_DESC:0 "这颗小行星被带有电荷的奇怪矿脉贯穿，这些电荷似乎能起到类似大脑的作用——这个石脑已经注意到了我们在观察它。小行星上的$research_station$请求与石脑进行通信。"
 mem_rock_brain.203.title:0 "科学与石"
 mem_rock_brain.203.desc:0 "我们的科学家成功建立了与石脑的通讯通道。\n\n它可以确认为是我们不曾见过的一种智慧形式，这种存在形式很难使用语言来描述。在我们来之前，它只能被困于这颗小行星中上百万甚至上亿年了，以至于它都不知道它的外面居然还存在这广袤的宇宙。它似乎不能理解'存在'、'不存在'、'空间'、'移动'等词的含义。\n\n为了解释清楚这些概念，科学家下载了一本基础物理学教科书来回答它的问题。石脑不断的提出问题，得到答案后又提出新的问题，直到最后它甚至能理解当今物理学前沿的知识。\n\n石脑不仅对现实的本质有着独树一帜的见解，而且它还希望为我们的科学研究做出贡献。这显然是一次双方都获益良多的合作。"
 mem_rock_brain.203.a:0 "棒极了。"
 mem_rock_brain.204.title:0 "哲学与石"
 mem_rock_brain.204.desc:0 "我们的科学家成功建立了与石脑的通讯通道。\n\n它可以确认为是我们不曾见过的一种智慧形式，这种存在形式很难使用语言来描述。在我们来之前，它只能被困于这颗小行星中上百万甚至上亿年了，以至于它都不知道它的外面居然还存在这广袤的宇宙。它似乎不能理解'存在'、'不存在'、'空间'、'移动'等词的含义。\n\n为了解释清楚，科学家下载了一本基础哲学教科书来回答它的问题。石脑不断的提出问题，得到答案后又提出新的问题，很快便超越了我们的极限。\n\n石脑不仅对现实的本质有着独树一帜的见解，而且它还希望能与我们的思想家继续讨论哲学。这显然是一次双方都获益良多的合作。"
 mem_rock_brain.204.a:0 "棒极了。"
 mem_rock_brain.205.title:0 "吟诗之石"
 mem_rock_brain.205.desc:0 "我们的科学家成功建立了与石脑的通讯通道。\n\n它可以确认为是我们不曾见过的一种智慧形式，这种存在形式很难使用语言来描述。在我们来之前，它只能被困于这颗小行星中上百万甚至上亿年了，以至于它都不知道它的外面居然还存在这广袤的宇宙。它花了很多时间来创作一种和诗歌相似的作品，而现在它非常希望我们这些来访的读者能阅读它的作品。\n\n它的这首诗真的是...文采斐然、雄奇飘渺、独一无二！\n\n石脑的作品在帝国里大受赞赏，公民们都为之痴迷，他们都为这次独特的会面而发出欢呼。"
 mem_rock_brain.205.a:0 "棒极了。"
 mem_rock_brain.211.title:0 "石脑最新作"
 mem_rock_brain.211.desc:0 "位于[mem_rock_brain_planet.GetName]的石脑创作了一首让我们大加赞扬的好诗。"
 mem_rock_brain.211.a:0 "棒极了。"
 mem_rock_brain.211.b:0 "这很好，但别每次都提醒我。"
 mem_poetry_released:0 "诗歌已出版"
 mem_poetry_released_desc:0 "人们对你决定出版诗集的行为感到高兴。"
 mem_rock_brain.301.name:0 "岩脑之谜"
 mem_rock_brain.301.desc:0 "自从我们第一次意识到所谓的§Y\"石脑\"§!，一个看起来像是在小行星§Y[From.GetName]§!内部的思维结构，它已经吸引了我们科学家的注意力。 \n\n[rock_brain_leader.GetName]声称[rock_brain_leader.GetSheHe]知道[rock_brain_leader.GetSXX]一种方法来揭开它的秘密，但这需要[rock_brain_leader.GetHerHim]在最小的保护下独自勇敢面对小行星表面。"
 mem_rock_brain.301.a:0 "允许这样做。"
 mem_rock_brain.301.a.tooltip:0 "[rock_brain_leader.GetName]将离开准备远征。希望[rock_brain_leader.GetSheHe]知道[rock_brain_leader.GetSXX][rock_brain_leader.GetSheHe]自己在做什么..."
 mem_rock_brain.301.b:0 "不。这太危险了。"
 mem_rock_brain.302.name:0 "石脑：吞噬之石"
 mem_rock_brain.302.desc:0 "按照安排，[rock_brain_leader.GetName]今天通过一架特制的太空飞船抵达[mem_rock_brain_planet.GetName]。 \n\n当[rock_brain_leader.GetSheHe]走到地面上时，远程监测显示石脑的内部活动在不断增加，直到突然激增到前所未闻的水平。这时，[rock_brain_leader.GetName]的信号从我们的传感器中消失了。 \n\n不久之后，石脑的活动开始减少，稳定在比先前记录的要更高一些的水平。我们在小行星表面没有发现[rock_brain_leader.GetName]的痕迹，就好像是被石脑吃了一样。"
 mem_rock_brain.302.a:0 "你最好在吃掉[rock_brain_leader.GetHerHim]后窒息而死，石头。"
 mem_rock_brain.302.a.tooltip:0 "[rock_brain_leader.GetName]失踪，推测已经死亡。"
 mem_rock_brain.303.name:0 "石脑：杀手之石"
 mem_rock_brain.303.desc:0 "按照安排，[rock_brain_leader.GetName]今天通过一架特制的太空飞船抵达[mem_rock_brain_planet.GetName]。 \n\n当[rock_brain_leader.GetSheHe]走到地面上时，远程监测显示石脑内的活动在不断增加，直到突然激增到前所未闻的水平。此时，我们听到了[rock_brain_leader.GetName]的防护服上传出的严重损坏信号，之后[rock_brain_leader.GetHisHer]的信号就从传感器中消失了。\n\n片刻之后，石脑的活动降至正常水平。我们很快就在小行星的表面找到了被烧焦的[rock_brain_leader.GetName]的遗骸。"
 mem_rock_brain.303.a:0 "看起来[rock_brain_leader.GetSheHe]不知道[rock_brain_leader.GetSheHe]自己在做什么…"
 mem_rock_brain.303.a.tooltip:0 "[rock_brain_leader.GetName]已经死亡。"
 mem_rock_brain.310.name:0 "石脑：奇怪活动"
 mem_rock_brain.310.desc:0 "石脑似乎在发出某种信号。 \n\n更奇怪的是信号使用我们自己的编码。"
 mem_rock_brain.311.desc:0 "你听到了吗?很好。 \n\n你好。是我，[rock_brain_leader.GetName]。 \n\n你可能以为我死了，但你最好相信我，我还活着。我从未像现在这样充满活力。石脑“吃掉”了我，这是真的，但它没有§S破坏§!我。我只是被改变了。 \n\n我已经变成了一个有石脑的人。我的心与它的心在一种无限和谐的状态中结合。 \n\n我唯一的要求就是不要干涉我们的工作。你可以观察我们，也可以了解我们的想法，但不要干涉。"
 mem_rock_brain.311.a:0 "很好。"
 mem_rock_brain.311.a.tooltip:0 "[rock_brain_leader.GetName]将生活在石脑中。[mem_rock_brain_planet.GetName]现在称为[rock_brain_leader.GetName]。 \n\n[mem_rock_brain_planet.GetName]的生产的科研点数将显著提高。"
 mem_rock_brain.311.b:0 "你还好吗？"
 mem_rock_brain.311.b.reponse:0 "我从来没有这么好过。不要担心，在我现在的状态下，没有痛苦或恐惧，或者任何其他你不得不面对的不愉快。我把这事永远抛在脑后了。"
 mem_rock_brain.311.c:0 "有办法救你吗？"
 mem_rock_brain.311.c.reponse:0 "救我？从什么？为了什么?\n\n你能给我什么？把我的[rock_brain_leader.Species.GetAdj]尸体还给我？把我变回一堆可怜的细胞，漫无目的地四处游荡，直到它衰老?？\n\n不。我现在知道的比你想象的还要多。§S我超乎你的想象§!。我想的是一些你甚至无法概念化的事情。我不需要你的帮助，也不需要你的怜悯。"
 mem_rock_brain.311.d:0 "你能和我们分享你的见解吗？"
 mem_rock_brain.311.d.reponse:0 "与你吗？不。 \n\n你甚至无法想象我现在所知道的事情。没有词语来命名它们，也没有理论来解释它们。 \n\n也许有一天你能理解我智慧的一小部分，但这一天不会很快到来。"
 mem_rock_brain_eater_of_scientists:0 "吞噬科学家"
 mem_rock_brain_eater_of_scientists_desc:0 "石脑似乎对在其表面行走的科学家产生了兴趣。"
 mem_rock_brain_merged_thoughts:0 "融合思想"
 mem_rock_brain_merged_thoughts_desc:0 "石脑已与这位科学家融合在一起。"