 trait_pc_elven_sanctuary_preference_desc:0 "§L气候偏好由创造或是精妙操纵的基因水平决定。§!"
 civic_elven_celestial_grace:0 "天恩"
 civic_elven_celestial_grace_desc:0 "帝皇统御天下之权并非神圣，而是由繁星授予其神圣。故完美主君的统治带给国家财富与繁荣，而不配拥有王座之人则会给国家带来纷争及寰宇的愤怒。"
 civic_tooltip_celestial_grace_effects:0 "各种因素都会影响帝国的§Y天运§!。§Y天运§!总分决定哪些增减益生效。\n在最大§Y天运§!时，可以动用§H天赐圣威§!，对邻国发动无限制朝贡战争。\n"
 elven_celestial_favor_0:0 "天运：§Y0§!"
