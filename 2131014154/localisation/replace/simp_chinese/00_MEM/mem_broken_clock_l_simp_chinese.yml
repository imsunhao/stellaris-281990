 mem_broken_clock_rebel_country:0 "暴君都消失了"
 mem_broken_clock_free_ships:0 "反政府武装船"
 d_mem_broken_clock_fissure:1 "时间裂缝"
 d_mem_broken_clock_fissure_desc:1 "时间在这里断裂，事情并不像他们看起来的那样。"
 mem_broken_clock_fellow_rebels:0 "反叛军"
 mem_broken_clock.3002.name: "破碎之时：消失点"
 mem_broken_clock.3002.desc.home: "看来我们在§Y[Fromfrom.GetName]§!表面的战斗，破坏了将[From.GetName]带入这个时代的时空流稳定。这颗星球恢复了笼罩状态，迫使我军撤退。\n\n不过，我们能从这次时空异常中学习到一些东西。"
 mem_broken_clock.3002.desc.ring: "看来我们在§Y[Fromfrom.GetName]§!表面的战斗，破坏了逆转摧毁环区段时空流的稳定。\n\n不过，我们能从这次时空异常中学习到一些东西。"
 mem_broken_clock.3002.desc.hab: "看来我们对该时间错位栖所的入侵破坏了将其固定在本时区的时空流稳定，迫使其自我毁灭。 \n\n不过，我们能从这次时空异常中学习到一些东西。"
 mem_broken_clock.3002.a: "奇哉怪也……"