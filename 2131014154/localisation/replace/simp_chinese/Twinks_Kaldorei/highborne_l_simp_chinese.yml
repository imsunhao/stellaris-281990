 tw_arcane_precursor_capital:0 "先驱首都星球"
 tw_arcane_precursor_capital_desc:0 "这个星球是一个古老而神秘的文明的家园，孕育着我们无法理解的生命。生活在浮动塔尖上的人们被各种奇迹所包围，而这些奇迹的功能是极其神秘的"
