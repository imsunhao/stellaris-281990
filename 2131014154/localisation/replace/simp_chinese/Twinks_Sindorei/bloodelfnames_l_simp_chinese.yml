 tech_repeatable_conjuration:0 "神秘技术：魔法"
 tech_repeatable_transmutation:0 "神秘技术：嬗变"
 tech_repeatable_conjuration_desc:0 "凭借神秘的魔法，我们能够相当大程度地上支持经济"
 tech_repeatable_transmutation_desc:0 "利用我们的变形技术，能显著的提高产量"
 tech_repeatable_divination:0 "神秘技术：占卜"
 tech_repeatable_abjuration:0 "神秘技术：禁断"
 tech_repeatable_enchanting:0 "神秘技术：附魔"
 tech_repeatable_illusion:0 "神秘技术：幻觉"
 tech_repeatable_divination_desc:0 "加深我们对占卜艺术的理解，将极大地支持我们的研究工作。"
 tech_repeatable_abjuration_desc:0 "加深对弃权的理解，必将增强我们的保护能力。"
 tech_repeatable_enchanting_desc:0 "魔法艺术对我们的追求是大有裨益的。"
 tech_repeatable_illusion_desc:0 "幻觉当然是欺骗敌人的最好方法！"
 decision_mind_control_deviants:0 "异端心灵控制"
 decision_mind_control_deviants_desc:0 "为了维护社会的稳定，有必要……调整那些不想为帝国全力以赴的人"
 origin_bloodelf:0 "上层血统"
 origin_bloodelf_desc:0 "堕落使我们更强壮了。我们开始意识到，如果想要收回与生俱来的权利，就必须做出特别的决定。"
 mindcontrol_belf:0 "心灵控制"
 mindcontrol_belf_desc:0 "这个星球上的居民意见目前正在形成...调整。"
 decision_mind_control_deviants_end:0 "停止心灵控制"
 decision_mind_control_deviants_end_desc:0 "是时候停止这些费劲之事，给我们的公民一些自由了。"
 decision_bath_eternal_spring:0 "沐浴在永恒的春天里"
 decision_bath_eternal_spring_desc:0 "通过太阳井的力量，我们可以给这个星球带来永恒的春天！"
 origin_highelf:0 "流放贵族"
 origin_highelf_desc:0 "我们王国源远流长。当剩下的高精灵被流放时，他们建立了一个新的辉煌而又神奇的国家，发誓要带领它超越旧帝国的辉煌。"
 TW_HELFORIGIN:0 "允许在行星添加决定“沐浴在永恒的春天”决议。把行星变成大陆世界，增加“永恒的春天”修正，增加5%的幸福度。"
 TW_BELFORIGIN:0 "允许耗费影响力和能量添加“心灵控制”决议，将思潮转变为政府理念。"
 beld_goodai:0 "深海孤立主义"