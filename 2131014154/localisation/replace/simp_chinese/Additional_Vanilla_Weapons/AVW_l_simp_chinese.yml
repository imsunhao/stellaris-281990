 tech_avw_extradimensional_weapon_2:0 "能量湮灭定律"
 tech_avw_extradimensional_weapon_2_desc:0 "随着对于七维空间有了更深入的理解，我们打破了长久以来的物理定律，找到了破坏孤立系统能量流的方法，能够有效的湮灭能量。这些武器利用高度复杂的拓扑领域投射七维空间的能量单位，能够将单位时间异常点具象化，将受打击物自身的能量转移至同一物体的其余时间轴中。构成船体与装甲的原子在它们的过去便已消逝，因此导致了它们现在极不稳固牢靠。"
 tech_avw_space_cloud_weapon_2:0 "阶段性超导体"
 tech_avw_space_cloud_weapon_2_desc:0 "我们在材料科学上的进步以及对虚空之云的进一步研究表明，虚空之云是因其卓越的导电性而拥有毁灭性的威力。只要简单地调整分子的结构，这些虚空之云样品就会在攻击时产生一种奇特的相变，凝结成为一种具有超导性能的半流体。该武器系统能够将巨量能量无损耗地从反应堆投射到目标船体。"
