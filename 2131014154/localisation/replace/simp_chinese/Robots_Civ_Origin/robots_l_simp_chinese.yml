l_simp_chinese:
 origin_robotic_civilization:0 "机械文明"
 origin_robotic_civilization_desc:0 "一个由创造者灭绝后遗留下来的机器人文明。"
 ROBOTIC_CIVS_CANNOT_ASSIMILATE:0 "机械文明不能同化其他物种"
 robot_civ_desc:0 "起源于一个无法同化其他物种彻头彻尾的机器人文明。首都提供机器人专家岗位并有一个额外的采矿区划和发电区划，但是没有农业区划。有机物种在这里生长得比较慢。在对附近恒星系的初步扫描中未能发现宜居行星。"
 omnibot_start_screen:0 "曾有一个种族统治着现在被称做全能星的星球，他们是现存住民的缔造者。不幸降临了，一种神秘的疾病吞噬了这个种族的所有人。数千年过去，只有失效的机器人和已经毁灭的城市是全能星上曾有高智慧生命的仅存的证据。多亏了一位高智能机器人——索菲特0，他唤醒了所有的机器人，并且升级成智能机器人。在重建原缔造者的文明后，他们升入了太空，一次偶然，发现了超空间网络。"
 omnnibot_desc:0 "曾有一个种族统治着现在被称做全能星的星球，他们是现存住民的缔造者。不幸降临了，一种神秘的疾病吞噬了这个种族的所有人。数千年过去，只有失效的机器人和已经毁灭的城市是全能星上曾有高智慧生命的仅存的证据。多亏了一位高智能机器人——索菲特0，他唤醒了所有的机器人，并且升级成智能机器人。在重建原缔造者的文明后，他们升入了太空，一次偶然，发现了超空间网络。"
