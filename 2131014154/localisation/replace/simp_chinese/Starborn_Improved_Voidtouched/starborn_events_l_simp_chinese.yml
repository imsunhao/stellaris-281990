 starborn_traits.1010.desc:0 "你为什么在这里？\n\n调节事件阻止标志"
 starborn.111.name:0 "警告"
 starborn.111.desc:0 "§Y$pc_starborn_habitat_start$§!并没有正确被注册为宜居结构。\n\n这通常表示有模组冲突，且会带来不可预料的后果\n\n请去模组创意工坊找到“Habitable Structures Patch”并订阅"
 starborn_traits.61.option.a:0 "$EXCELLENT$"
 starborn_traits.70.name:0 "基因掌控"
 starborn_traits.70.desc:0 "我们现在已经完全掌握了成为智慧生物的意义。 我们的科学家希望得到批准，一劳永逸地解决我们人民与行星与自然生物圈的问题。\n\n我们已准备一个特殊项目供您批准，以尝试改善问题。"
 starborn_traits.70.option.a:0 "好"
 starborn_traits.71.name:0 "涅槃星裔"
 starborn_traits.71.desc:0 "我们提高了帝国每一位成员的基因，从免疫系统、到骨密度、到植物学前景，我们可以像第二营养级物种一样靠植物生存。 甚至更好。 \n我们的科学家曾说过，我们所做的一切都无法与在自然而敌对的生物群落中生存的几代人媲美。\n\n他们错了。"
 starborn_traits.71.option.a:0 "$EXCELLENT$"