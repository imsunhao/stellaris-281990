 dpe_hw_duel.77.desc.root_leader:0 "与[from.GetAdj]冠军的决斗比我们预期的要好。我们的战士[dpe_duel_leader2.GetTitle][dpe_duel_leader2.GetName]迅速地进行了一连串的打击，打伤了对手。[dpe_duel_leader2.GetName]随后正式接受了对方的投降，在震惊的沉默中，[from.GetAdj]代表团发出了不情愿的掌声。这提高了我们在银河系的声誉，[from.GetName]以后就不敢再和我们作对了！"
 dpe_hw_duel.77.desc.both_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗，比我们预期的要好。我们的战士[dpe_duel_leader2.GetTitle][dpe_duel_leader2.GetName]迅速地进行了一连串的打击，打伤了[dpe_duel_leader.GetName]。[dpe_duel_leader2.GetName]随后正式接受了[dpe_duel_leader.GetHisHer]的投降，在震惊的沉默中，[from.GetAdj]代表团发出了不情愿的掌声。这提高了我们在银河系的声誉，[from.GetName]以后就不敢再和我们作对了！"
