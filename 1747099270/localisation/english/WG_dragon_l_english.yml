 leader_trait_admiral_wg_dragon_affection_lv1_desc:0 "Admiral Nirvana's affection can be improved by:\n§H1.§! Commanding a fleet. \n§H2.§!Combat. \n§H3.§!Level up."
 leader_trait_admiral_wg_dragon_affection_lv2_desc:0 "$leader_trait_admiral_wg_dragon_affection_lv1_desc$"
 leader_trait_admiral_wg_dragon_affection_lv3_desc:0 "$leader_trait_admiral_wg_dragon_affection_lv1_desc$"
 leader_trait_admiral_wg_dragon_affection_lv4_desc:0 "$leader_trait_admiral_wg_dragon_affection_lv1_desc$"
