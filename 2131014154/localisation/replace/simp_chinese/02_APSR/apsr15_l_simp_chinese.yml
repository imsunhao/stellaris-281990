 apsr15_b_401_3002:0 "B-401-3002"
 apsr15_b_401_3002_DESC:0 "根据远古文明探险日志中恢复的数据，在矮行星§H[event_target:apsr15_B_401_3002.GetName]§!上还有更多古代建筑的痕迹。这绝对值得去探索。"
 apsr.15201.title:0 "B-401-3002"
 apsr.15201.desc:0 "尽管§H[event_target:apsr15_B_401_3002.GetName]§!巨大的引力大幅度影响了研究，但我们仍证实了探险日志中获得的信息。我们的科学家已经研究了所有能研究的。"
 apsr.15201.button:1 "很好"
 apsr15_b_401_3005:0 "B-401-3005"
 apsr15_b_401_3005_DESC:0 "根据远古文明探险日志中恢复的数据，在矮行星§H[event_target:apsr15_B_401_3005.GetName]§!上还有更多古代建筑的痕迹。这绝对值得去探索。"
 apsr.15202.title:0 "B-401-3005"
 apsr.15202.desc:0 "行星§H[event_target:apsr15_B_401_3005.GetName]§!证实了探险日志上的信息。我们的科学家检查了场所，并研究了所有能研究的。"
 apsr.15202.button:1 "很好"
 apsr15_c_401_3007:0 "C-401-3007"
 apsr15_c_401_3007_DESC:0 "根据远古文明探险日志中恢复的数据，在贫瘠星球§H[event_target:apsr15_C_401_3007.GetName]§!上还有更多古代建筑的痕迹。这绝对值得去探索。"
 apsr.15203.title:0 "C-401-3007"
 apsr.15203.desc:0 "行星§H[event_target:apsr15_C_401_3007.GetName]§!的负重力对探险有着极大的干扰。特别是这颗星球，探险队的很多设备都是现代化的。但这并没有阻止我们的科学家研究他们所能研究的一切。"
 apsr.15203.button:1 "很好"
 apsr15_s_401_3008:0 "S-401-3008"
 apsr15_s_401_3008_DESC:0 "根据远古文明探险日志中恢复的数据，在气态巨行星§H[event_target:apsr15_S_401_3008.GetName]§!上还有更多古代建筑的痕迹。这绝对值得去探索。"
 apsr.15204.title:0 "S-401-3008"
 apsr.15204.desc:0 "从探险日志中获得的信息非常有用。一个巨大生物的残骸被放置在那里，这让我们的生物学家非常高兴，同时也奇迹般地拯救了空间站，让工程师和技术人员感到惊讶。在详细研究了这个地方之后，我们的科学家得到了许多有用的信息。"
 apsr.15204.button:1 "很好"
