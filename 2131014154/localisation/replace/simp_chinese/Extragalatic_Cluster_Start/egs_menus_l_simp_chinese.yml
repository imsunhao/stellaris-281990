 egs_menu_p2.200.desc:0 "就和开始界面的选项一样，设置你开局星系的细节。\n\n可用的选择：\n\n随机（默认）\n随机联星\n随机三合星\n太阳系\n天津四\n环形世界：在一个环形世界上开局。你将得到额外的开局资源，环形世界的维护费不是一个初始帝国所能承受的。不像巅峰帝国（ZOFE）没有关于这个问题的故事事件，你就仅仅只有环而已。"
