 C_CREW_5_DESC:0 "可靠的灵能者已经经历过现场训练，令他们的战斗技巧进一步提升。在利用灵能天赋影响战斗这一方面，他们达到了更高的水平。"
 C_CREW_6:0 "大师灵能团队"
 C_CREW_6_DESC:0 "在对时空流的感知方面，大师级灵能者已经没什么可学的了。他们卓越的灵能能力，令他们得以预知敌人的每一步行动，毫无差错地赢得任何一场战斗。"
 C_CREW_7:0 "克隆人团队"
 C_CREW_7_DESC:0 "经过基因工程，只用于一个用途——舰队运作的克隆人船员。据此，他们可以在毫无恐惧、痛苦与犹豫的情况下履行职责。他们会以巅峰效率工作到最后一刻。"
 C_CREW_8:0 "第2代基因克隆团队"
 C_CREW_8_DESC:0 "第2代克隆人船员是对较陈旧的第1代的直接改良。他们拥有更完善的感官和情景感知，而不需要自由意志。"
 C_CREW_9:0 "第3代基因克隆团队"
 C_CREW_9_DESC:0 "第3代克隆人船员的大脑功能几乎完全为绝对的忠诚和性能而量身打造。他们是克隆技术的巅峰——有些人说这是我们种族所能达到的最佳状态。"
 C_CREW_10:0 "净化团队"
 C_CREW_10_DESC:0 "致力于根除星海异种的特化团队。"
 tech_c_purifier_crew_2:0 "奋发净化团队"
 C_CREW_11:0 "奋发净化团队"
 C_CREW_11_DESC:0 "富有推动力的特化团队，致力于根除星海间的异种。"
 C_CREW_12:0 "狂热净化团队"
 C_CREW_12_DESC:0 "致力于根除星海异种的狂热特化团队。他们会不惜一切代价，至死方休。"
 C_CREW_13:0 "异星团队"
 C_CREW_13_DESC:0 "共同协作的外星分遣队，多样的特长令舰船的性能获得提升。"
 C_CREW_14:0 "中型异星团队"
 C_CREW_14_DESC:0 "共同协作的较大的外星分遣队，多样的特长令舰船的性能获得提升。"
 C_CREW_15:0 "大型异星团队"
 C_CREW_15_DESC:0 "共同协作的大型外星分遣队，多样的特长令舰船的性能获得提升。"
 C_CREW_16:0 "标准团队"
 C_CREW_16_DESC:0 "社会中的高资质成员组成的标准团队。"
 C_CREW_17:0 "熟练团队"
 C_CREW_17_DESC:0 "订立过契约、经过特殊训练的平民可以成为船员团队的一员。"
 C_CREW_18:0 "精英团队"
 C_CREW_18_DESC:0 "经验丰富、受过充分训练的公民可以签约成为船员团队的一分子。"
 C_CREW_19:0 "小型志愿团队"
 C_CREW_19_DESC:0 "作为船员团队一部分的小型志愿者群体，可以承担次要职能，令其余船员得以专注于更专业的任务上。"
 C_CREW_20:0 "中型志愿团队"
 C_CREW_20_DESC:0 "作为船员团队一部分的较大的志愿者群体，可以承担次要职能，令其余船员得以专注于更专业的任务上。"
 C_CREW_21:0 "大型志愿团队"
 C_CREW_21_DESC:0 "作为船员团队一部分的志愿者群体，规模庞大，审慎稳妥，可以承担次要职能，令其余船员得以专注于更专业的任务上。"
 C_CREW_22:0 "奴隶团队"
 C_CREW_22_DESC:0 "上次战斗中俘获的奴隶群体，可以作为船员团队的一部分加以利用，去廉价地干其他人都不愿干的活。"
 C_CREW_23:0 "中型奴隶团队"
 C_CREW_23_DESC:0 "上次征服中俘获的规模中等的奴隶群体，可以作为船员团队的一部分加以利用，去廉价地干其他人都不愿干的活。"
 C_CREW_24:0 "大型奴隶团队"
 C_CREW_24_DESC:0 "上次征服中俘获的奴隶群体，规模庞大，任意支配，可以作为船员团队的一部分加以利用，去廉价地干其他人都不愿干的活。"
