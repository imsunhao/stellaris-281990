 apsr_terminal.263.title:0 "秘密研究"
 apsr_terminal.263.desc:0 "我们突然在气态巨行星[event_target:apsr_terminal_site_63.GetName]上发现了一个小型站点。与其对接后，我们发现了许多冷冻舱，里面有死亡的个体。目前还不清楚它们在那里做什么，但许多迹象告诉我们，这个空间站属于一个古老帝国。我们应该重建这个空间站，以了解他们在这里的目的。"
 apsr_terminal.263.button:0 "开始。"
 apsr_terminal_site_63a:0 "复合发射"
 apsr_terminal_site_63a_DESC:0 "$apsr_terminal.263.desc$"
 apsr_terminal.96301.title:0 "气体奴隶"
 apsr_terminal.96301.desc:0 "真相原来很可怕。我们发现，在气态环境中生活着一些智能气体生物。古代奴隶帝国收集了这个奇妙种族的成员，将他们的身体液化，并新建部分供奴隶使用。他们想用其作为自杀式炸弹，以在数量上击溃神秘敌人。从这个损坏的胶囊来看，他们没有成功……"
 apsr_terminal.96301.button:0 "收到。"
 apsr_terminal.363.title:0 "$apsr_terminal.263.title$"
 apsr_terminal.363.desc:0 "我们突然在气态巨行星[event_target:apsr_terminal_site_63.GetName]上发现了一个小型站点。与其对接后，我们发现了许多冷冻舱，里面有死亡的个体。不幸的是，我们清晰追踪到另一支菜鸟探险队的痕迹，他们几乎带走了所有可用信息。"
 apsr_terminal.363.button:0 "我们慢了一步！"
