 acot_precursor_databank.900.desc: "搞定，但在开始之前，你要首先选择好你要复制的是哪种设计。\n\n记住，越高级的设计越难完成，最好准备一些多余的资源！"
 acot_precursor_databank.900.escort: "护航舰怎么样？"
 acot_precursor_databank.900.escort.infodata: "§E需求分数：100§!"
 acot_precursor_databank.900.escort.response: "护航舰对吧！这个应该超简单的，堕落傻子们都在用，而且设计本身也不太复杂！好吧，祝你好运！"
 acot_precursor_databank.900.bc: "要不试试战列巡洋舰？"
 acot_precursor_databank.900.bc.infodata: "§E需求分数：150§!"
 acot_precursor_databank.900.bc.response: "啊，是的，我很高兴至少你还记得这个名字，让索菲亚的工作轻松多了。这个很高级，但不是太复杂。不过你需要投入一些资源来完成它！"
 acot_precursor_databank.900.guard: "防御···防御平台？"
 acot_precursor_databank.900.guard.infodata: "§E需求分数：150！§!"
 acot_precursor_databank.900.guard.response: "呃···哪个？哨站？不，我想你是说眼···等等那玩意不会防御···还是叫守护者？哈算了，我们就叫它防御的东西好了。"
 acot_precursor_databank.900.oracle: "科研船呢？"
 acot_precursor_databank.900.oracle.infodata: "§E需求分数：150！§!"
 acot_precursor_databank.900.oracle.response: "嗯......是的，索菲亚想起曾经有一个独特的先驱科研船设计，叫做煎蛋卷（Omlette）还是神谕（Oracle）什么的。我想我们随时可以都试一试，对吧？"
 acot_precursor_databank.900.emiss: "要不试试殖民船？"
 acot_precursor_databank.900.emiss.infodata: "§E需求分数：200§!"
 acot_precursor_databank.900.emiss.response: "哦，对，有一种设计，应该是高级殖民船。一定是这艘，现在传输基础数据。"
 acot_precursor_databank.900.initi: "工程船呢？这个怎么样？"
 acot_precursor_databank.900.initi.infodata: "§E需求分数：200§!"
 acot_precursor_databank.900.initi.response: "对了，老不死们确实制造出了一些比一般型号更强的工程船。那我们动手吧。"
 acot_precursor_databank.900.titan: "Emmm···泰坦？"
 acot_precursor_databank.900.titan.infodata: "§E需求分数：250§!"
 acot_precursor_databank.900.titan.response: "嗯······你是说堕落垃圾用的那个采矿站绑在工程船上的铁棺材？不不不不，索菲亚有更好的设计理念，超棒棒的设计，货真价实。"
 acot_precursor_databank.900.sentinel: "反主力舰防御？"
 acot_precursor_databank.900.sentinel.infodata: "§E需求分数：250§!"
 acot_precursor_databank.900.sentinel.response: "哦哦，那个超特别的！对，他们以前也有一些原型机。后来因为舰队船员们被他们看到的东西刺激到，就停产了。说什么 “它们带来了恶灵” 之类的屁话。"
 acot_precursor_databank.900.pac: "有什么航母的设计吗？"
 acot_precursor_databank.900.pac.infodata: "§E需求分数：250§!"
 acot_precursor_databank.900.pac.response: "“航母已经抵达~”。对了，这些是由一些奇奇怪怪长得跟植物一样的先驱设计的，他们叫肾族还是啥，显然他们很喜欢使用航空母舰。可惜的是，唯一能用的原型舰被12-14名手持高斯步枪的陆战队员击落了，就在他们的母星艾尔表面。不知道他们是如何让一艘旗舰被地面步兵击毁的，但这就是飞升之战的奥妙所在！"
 acot_precursor_databank.900.keeper: "那些怪唬人的守门人怎么样？"
 acot_precursor_databank.900.keeper.infodata: "§E需求分数：300§!"
 acot_precursor_databank.900.keeper.response: "哦，那些东西。呃···你为什么又要用它们？你是要开门还是啥？"
 acot_precursor_databank.900.citadel: "有什么空间站的数据么？"
 acot_precursor_databank.900.citadel.infodata: "§E需求分数：400§!"
 acot_precursor_databank.900.citadel.response: "没错，真正的高级空间站设计，完全不像是堕落者们做的那些低能设计!"
 acot_precursor_databank.900.colos: "看看巨像？"
 acot_precursor_databank.900.colos.infodata: "§E需求分数：600§!"
 acot_precursor_databank.900.colos.response: "嗯······有一个设计，但一直没能走出设计图。如果你真的能把它攻克，索菲亚一定会大开眼界的！"
