l_simp_chinese:
 apsr6_planet_modifier:0 "古卷"
 apsr6_planet_modifier_desc:0 "这封书信躺在一个超级安全的地堡里。它是由多种不同语言写成，不同的部分似乎是在不同的时期写成的。"
 apsr6_deposit:0 "$apsr6_planet_modifier$"
 apsr6_deposit_desc:0 "$apsr6_planet_modifier_desc$\n\n§M$apsr6_deposit_effect$§!"
 apsr6_deposit_effect:0 "独特资源可用：$apsr6_planet_modifier$"
 apsr6_building_part1_text:0 "这个研究营地是科学家的前线基地，负责支援我们的科学家进入地堡，同时研究其结构和防御机制。"
 apsr6_building_part2_text:0 "引进了更多的资源、仪器和野外实验室，扩大了营地的规模。"
 apsr6_building_part3_text:0 "我们的科学家已经成功进入地堡，绘制了整个建筑群的地图。从现在开始就是等待古卷被我们找到。"
 apsr6_building_part4_text:0 "我们终于确定了这座建筑的目的，古人似乎是在地堡里研究§Y古卷§!，以期望找到对抗敌对势力的方法。"
 apsr6_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 apsr6_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr6_building_part1:0 "科学家停留点"
 apsr6_building_part1_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr6_building_part2:0 "科学家营地"
 apsr6_building_part2_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part2_text$\n$apsr_knowledge_building_info$"
 apsr6_building_part3:0 "科学家基地"
 apsr6_building_part3_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part3_text$\n$apsr_knowledge_building_info$"
 apsr6_building_part4:0 "古卷研究学院"
 apsr6_building_part4_desc:0 "$apsr6_building_predesc$\n$apsr6_building_part4_text$\n$apsr_knowledge_building_info$"
 apsr6_building_part1_fake:0 "$apsr6_building_part1$"
 apsr6_building_part1_fake_desc:0 "$apsr6_building_fake_predesc$\n$apsr6_building_part1_text$"
 apsr6_building_part2_fake:0 "$apsr6_building_part2$"
 apsr6_building_part2_fake_desc:0 "$apsr6_building_fake_predesc$\n$apsr6_building_part2_text$"
 apsr6_building_part3_fake:0 "$apsr6_building_part3$"
 apsr6_building_part3_fake_desc:0 "$apsr6_building_fake_predesc$\n$apsr6_building_part3_text$"
 tech_apsr6_building_part1:0 "渗透"
 tech_apsr6_building_part1_desc:0 "我们发现了一处受到严格保护的地堡，根据一些信息我们判断地堡里面藏有一份§Y古卷§!——似乎是另一个文明的重要文件。可惜的是，这个地堡的大门紧闭，需要花费很大的力气才能打开。"
 tech_apsr6_building_part2:0 "侵入"
 tech_apsr6_building_part2_desc:0 "我们已经设法进入了地堡的第一个房间，但其余的地堡仍然阻止了我们进入的尝试。在开发了检查内部结构的方法后，我们终于可以开始对内部进行界定。"
 tech_apsr6_building_part3:0 "分析"
 tech_apsr6_building_part3_desc:0 "我们需要一个有效的研究设施来分析这个地堡。"
 apsr.6001.title:0 "$apsr6_building_part1$建造完成"
 apsr.6001.desc:0 "我们的科学家在这个严格防护的地堡附近定居下来，开始研究它，并试图进入里面。"
 apsr.6001.ok-button:0 "保持联系。"
 apsr.6002.title:0 "$apsr6_building_part2$建造完成"
 apsr.6002.desc:0 "在坚固的入口大门后面，我们发现了有着许多上锁大门的前厅。复杂的防御机制令人震惊，这里的制造者属于一个非常先进的文明。我们还在寻找新的线索。"
 apsr.6002.ok-button:0 "继续前进。"
 apsr.6003.title:0 "$apsr6_building_part3$建造完成"
 apsr.6003.desc:0 "在此期间，我们检查了地堡里的十几个房间，但这不足以让我们了解这里发生了什么。我们需要更多线索，这里一定发生了什么事情导致地堡被废弃了。"
 apsr.6003.ok-button:0 "寻找线索。"
 apsr.6004.title:0 "$apsr6_building_part4$建造完成"
 apsr.6004.desc:0 "在仔细研究过“古卷”后，我们的担心变为了事实。确实，创造了“古卷”的文明是在与一个来自银河系之外的势力作战，他们的目的是消灭所有的知觉生命。但幸运的是，“古卷”里有对付这个威胁的方法和武器。"
 apsr.6004.ok-button:0 "我们需要做好准备。"
 apsr.6811.title:0 "性能已恢复"
 apsr.6811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr6_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.6811.ok-button:0 "很好。"
 apsr.6812.title:0 "性能已改良"
 apsr.6812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr6_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.6812.ok-button:0 "太好了。"
 apsr.6813.title:0 "性能最大化"
 apsr.6813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr6_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.6813.ok-button:0 "太棒了！"
 apsr.6011.title:0 "发现：§M$apsr6_planet_modifier$§!"
 apsr.6011.desc:0 "由§H[Root.GetLeaderName]§!领导的科研船组发现了一些奇特的东西！\n这个星球有一个坚固的地堡，根据收集到的信息，里面有一个非常重要的物体。"
 apsr.6011.button:1 "令人着迷。"
 apsr.6013.title:0 "发现：§M$apsr6_planet_modifier$§!"
 apsr.6013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这个星球有一个坚固的地堡，根据收集到的信息，里面有一个非常重要的物体。"
 apsr.6013.button:1 "令人着迷。"
 apsr.6015.title:0 "发现：§M$apsr6_planet_modifier$§!"
 apsr.6015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n在其中一颗星球有一个坚固的地堡，根据收集到的信息，里面有一个非常重要的物体。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr6_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr6_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr6_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr6_planet_target.Owner.GetName]§!"
 apsr.6015.button:1 "有趣！"
