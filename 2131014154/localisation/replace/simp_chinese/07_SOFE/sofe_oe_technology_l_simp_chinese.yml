 ACOT_LANCE_OMEGA_DESC: "在远古时代，在Triumvuate的传说被写下来之前，是Rasha'tas的愤怒支配这帝国意志。这种统治制度已不复存在，但他们与古人抗争的光荣故事将永远流传下去。"
 ACOT_PERDITION_BEAM_OMEGA: "§Y炎阳之光§!"
 ACOT_PERDITION_BEAM_OMEGA_DESC: "§Y虽然Suriya已经不再温暖了，但我们仍然尊重它。因为Suriya是第一颗给我们希望的恒星。\n\n我们会继续前进，为了更加远大的目的。我们的敌人需要当心，因为他面对的是Suriya的儿女！§!"
 ACOT_AUTOCANNON_OE_SUPER: "Shea'r之浪潮"
 ACOT_AUTOCANNON_OE_SUPER_DESC: "Shea'r是袭击首都的第一个浪潮，它导致风暴持续了两个p'ie。就像Shea'r一样，我们将用无情、无尽的攻击来压倒黑暗。"
