 z_fw_trait_r_hok_kayrl_positive_desc: "$z_fw_trait_r_hok_kayrl_negative_desc$ Однако... я думаю, что это нормально!"
 z_fw_trait_r_hok_kayrl_negative:0 "§GИспорченный скунс§!"
 z_fw_trait_r_hok_kayrl_negative_desc: "Эта штука выглядит не очень хорошо, голова этого парня действительно неестественна! Эй, почему у него такая голова!"
#_traits leader
 z_fw_trait_leader_r_hok:0 "Знания скунса"
 z_fw_trait_leader_r_hok_desc:0 "Хоть и вонючий, но знающий.!"
 z_fw_trait_leader_r_hok_pupil:0 "Странный гетерохроматический зрачок"
 z_fw_trait_leader_r_hok_pupil_desc:0 "Два глаза имеют разные свойства, и всегда можно увидеть то, что не должно быть видно.."
 z_fw_trait_leader_r_hok_kogasa:0 "Когаса Скунс"
 z_fw_trait_leader_r_hok_kogasa_desc:0 "Их гены были смешаны с чем-то настолько мощным, что им, похоже, не нужно беспокоиться о смерти, к тому же они любят гонять на машинах в драг-рейсинг."
 
#_modifiers
