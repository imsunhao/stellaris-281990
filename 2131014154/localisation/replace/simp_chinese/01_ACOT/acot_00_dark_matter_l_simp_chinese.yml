l_simp_chinese:
 tech_dark_matter_generation: "暗物质生成"
 tech_dark_matter_generation_desc: "科学家似乎能够从理论上解释如何将暗物质转化为可用的能量。我们应该拨出必要的资源让科学家马上开始研究。"
 tech_dark_matter_container: "暗物质控制"
 tech_dark_matter_container_desc: "看起来这位科学家设想出了一个足够强大的容器来维持暗物质能量。这是一个难得的机会，我们应该立刻开始研究。"
 tech_dark_matter_strategy: "暗物质应用"
 tech_dark_matter_strategy_desc: "看起来这位科学家开始设想新发明的$DARK_MATTER_REACTOR$在发电外的其他用途。我们应该在科学家忘记这事之前进行深入探究。"
 TECH_UNLOCK_DARK_MATTER_GENERATION_TITLE: "暗物质能量生产"
 TECH_UNLOCK_DARK_MATTER_GENERATION_DESC: "在这方面的实验让我们能够不借助天然黑洞的同时生产暗物质和暗能量。"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_TITLE: "暗物质能量容器"
 TECH_UNLOCK_DARK_MATTER_CONTAINER_DESC: "这个容器能让舰船安全的储存暗物质能量。同样的原理也可以用在星球和$starbases$上。"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_TITLE: "暗物质能量应用"
 TECH_UNLOCK_DARK_MATTER_STRATEGY_DESC: "暗物质的力量能够为我们带来怎样的未来？这个最终理论一旦完成，我们应该能够利用暗物质来实现各种各样的好处。"
 country_resource_sr_dark_matter_add: "暗物质战略资源添加"
 dark_matter_event.1.name: "暗物质...能源？"
 dark_matter_event.1.desc: "一些科学家开始讨论利用暗物质作为某种能源装置...这似乎是不可能的，这个理论玷污了我们目前所有的物理知识。但也许这个谣言有一定的道理？我们应该进一步探究。"
 dark_matter_event.1.a: "我们必须探索一切可能性。"
 RESEARCH_DARK_POWER_NORMAL: "技术会议"
 RESEARCH_DARK_POWER_NORMAL_DESC: "来自帝国各地的科学家们将聚集在一起，讨论暗物质供能的可能性，以及产生、利用和利用暗物质的方法。这个过程漫长而混乱，因为科学家们会提出各种各样的理论。"
 dark_matter_event.2.name: "技术会议结果"
 dark_matter_event.2.desc: "证实了！经过多次混乱的争论和失败的实验，我们终于能够找到一种方法，将暗物质转化为可用的能量！然而，第一个样本只持续了几秒钟，我们必须进一步研究，找到能持续转换暗物质能量的方法。"
 dark_matter_event.3.name.a: "完美成功！"
 dark_matter_event.3.desc.a: "卓越集团完美的完成了任务！所有暗物质反应堆相关的基本蓝图、技术原理说明等已经上传到我们的科研档案库中了。\n\n他还决定归还我们给他的一些报酬，他说这个$fallen_empire$的安全措施比他想象的还要糟糕。"
 dark_matter_event.3.a: "钱花得值！"
 dark_matter_event.3.name.b: "部分成功"
 dark_matter_event.3.desc.b: "卓越集团完成了他的任务，所有与暗物质反应堆相关的信息已经上传至我们的科研档案。但不幸的是，有一个失落帝国发现了他的行迹并一路顺藤摸瓜溯源到了我们这。他们看起来对此不太高兴。"
 dark_matter_event.3.b: "立刻通知所有$admiral$！"
 dark_matter_event.3.b.desc: "$fallen_empire$会对我们非常不满，可能会进行报复。我们应当对此做好准备。"
 dark_matter_event.30.name: "卓越集团"
 dark_matter_event.30.desc.a: "你想了解暗物质以及那些太空老爹如何使用它们的，对吧？\n\n那你真是走运，因为你找对人了！我的特种部队可以轻易收集到所有你需要用来启动暗物质计划的重要情报。\n\n话虽如此，但如果你需要我的服务，你得先付钱。如果事情走漏了风声，我还得用B计划。"
 dark_matter_event.30.desc.b: "我们又见面了。所以你想好了吗？大门总是敞开着，你给钱，我给货。"
 dark_matter_event.30.a: "你的意思是你不知道它们是怎么运转的？"
 dark_matter_event.30.a.explain: "噢噢噢，才不呢，哥们。卓越集团有自己那一套超超超超超级厉害的技术，比那些老惰麻用的暗物质垃圾强多了。\n我只知道那是一种大家都烂熟的超级流行玩意儿，跟那什么黑洞有些关联。\n\n我们的队伍就直接拿走要的东西，然后交给我们的客户，从不浪费时间过问为什么要把反应堆涂成绿色或蓝色更好。"
 dark_matter_event.30.b: "让我先考虑一下。"
 dark_matter_event.30.b.explain: "当然可以，不着急。\n\n我知道这需要很大的决心，但你放心；传奇走私犯从不失败，也从不出卖顾客。我也是要维护名声的，懂吧？"
 dark_matter_event.30.c: "很好，那我们开始吧。"
 dark_matter_event.30.c.explain: "对没错，让我们开始吧，我的朋友。\n\n这件事应该会在一两个月内完成，在此期间，你最好准备好你的舰队以防蠢事发生。"
 dark_matter_event.40.name: "策展人组织"
 dark_matter_event.40.desc.a: "你终于想要了解暗物质了。考虑到你的国家发展迅速，我们预测这场对话必将发生。\n\n是的，我们知道暗物质确实可以提供能量并愿意传授知识。\n\n这确实是一个非常罕见的技术，银河系历史中也只有很少的国家拥有过。所以我们需要的不仅仅是$energy$。我们希望有一位新的学徒加入。也许，你可以安排一下？"
 dark_matter_event.40.desc.b: "你还对这个提议感兴趣吗？我们的目的是寻找一个新的学徒，以及为下一个项目准备更多的资金。如果你能做出这样的决定，我们就分享有关暗物质的知识。"
 dark_matter_event.40.a: "这真的值吗？"
 dark_matter_event.40.a.explain: "当然。你肯定已经注意到了，这是一项古老帝国才有的技术。我们策展人组织就曾经属于这些国家中的一个。理解并运用这一力量将为某些更伟大的秘密的发现铺平道路，也许你可以发展得远胜那些失落帝国曾经的巅峰。"
 dark_matter_event.40.b: "让我先考虑一下。"
 dark_matter_event.40.b.explain: "很好。如果你改变了主意，请不要犹豫与我们联系。"
 dark_matter_event.40.c: "好吧，按你说的吧。"
 dark_matter_event.40.c.explain: "真是明智的决定！\n\n我们会立刻准备交易并安排你选出的科学家的接送。"
 dark_matter_event.40.c.tooltip: "策展人组织将会挑选一位技能等级§Y5§!以上的$scientist$加入他们。"
 acot_dm_tech_chain: "暗设计"
 acot_dm_tech_chain_title: "暗设计"
 acot_dm_tech_chain_desc: "我们已经意识到了暗物质和暗能量拥有可作为新能源的潜力。我们将会深入研究以便最终掌控它。"
 acot_dm_tech_physics: "产生暗物质"
 acot_dm_tech_physics_desc: "我们需要了解如何在不依赖天然黑洞的情况下产生暗物质和暗能量。\n\n§Y你需要在物理研究领域指派一位技能等级6以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_psionic$、$leader_trait_scientist_erudite$、$leader_trait_scientist_synthetic$、$leader_trait_scientist_brainslug$、$leader_trait_scientist_chosen$或$leader_trait_expertise_particles$的其中一个$TRAITS$。\n或者，我们可以从其他拥有这一知识的人那里寻求帮助。"
 acot_dm_tech_engineers: "控制暗物质"
 acot_dm_tech_engineers_desc: "我们需要了解如何维持和控制舰船反应堆中产生的暗物质。\n\n§Y你需要在工程研究领域指派一位技能等级6以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_psionic$、$leader_trait_scientist_erudite$、$leader_trait_scientist_synthetic$、$leader_trait_scientist_brainslug$、$leader_trait_scientist_chosen$或$leader_trait_expertise_materials$的其中一个$TRAITS$。\n或者，我们可以从其他拥有这一知识的人那里寻求帮助。"
 acot_dm_tech_social: "利用暗物质"
 acot_dm_tech_social_desc: "我们需要了解新技术的用途。\n\n§Y你需要在社会研究领域指派一位技能等级6以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_psionic$、$leader_trait_scientist_erudite$、$leader_trait_scientist_synthetic$、$leader_trait_scientist_brainslug$、$leader_trait_scientist_chosen$或$leader_trait_expertise_military_theory$的其中一个$TRAITS$。\n或者，我们可以从其他拥有这一知识的人那里寻求帮助。"
 dark_matter_event.4.name: "履行合同"
 dark_matter_event.4.desc.a: "钱款已经付清。策展人组织的研究员已经教会了我们的科学家如何不依靠黑洞生产暗物质。他们还教授了一些基本原理指导，允许我们照此开发出一种合适的控制力场来把暗物质装载到星舰上。"
 dark_matter_event.4.desc.b: "钱款已经付清。策展人组织的研究员已经教会了我们的科学家如何不依靠黑洞生产暗物质。他们还教授了一些基本原理指导，允许我们照此开发出一种合适的控制力场来把暗物质装载到星舰上。\n\n然而，他们的活动已经被其中一个了$fallen_empire$追踪。恐怕他们会不高兴看到年轻的种族掌握他们的科技。"
 dark_matter_event.4.a: "这是为了大局着想。"
 dark_matter_event.4.a.desc: "虽然研究团队对于失去一位成员感到不满，但我们现在拥有了能挑战银河系的力量了。"
 dark_matter_event.4.b: "事情从来没有那么简单，不是吗？"
 dark_matter_event.4.b.desc: "力量的日益增长会引起$fallen_empire$的警惕，我们可能会成为他们眼里的威胁。我们应当着手准备应对……任何可能出现的困难。"
 dark_matter_event.2.a: "未来在我们的掌控之中！"
 dark_matter_event.2.a.desc: "现在我们必须找到一位精通粒子学领域的科学家，等他提出一种可靠的暗物质生成方案。"
 dark_matter_event.5.name: "暗物质能量生产！"
 dark_matter_event.5.desc: "成功了！我们最新的暗物质能量转换实验持续了一个多星期，输出功率没有任何减弱的迹象！现在我们可以无需黑洞，直接建造轨道发电站来收集这些稀有资源！"
 dark_matter_event.5.a: "好极了！"
 dark_matter_event.6.name: "暗物质能源控制！"
 dark_matter_event.6.desc: "我们现在有了一个合适的设备，可以安全地容纳暗物质产生的能量，并将其分配到各个舰船系统。 该设备的模块化设计使其可以轻松缩放和调整，以适应所有尺寸的舰船。"
 dark_matter_event.6.a: "干得好！"
 dark_matter_event.7.name: "暗物质能源应用！"
 dark_matter_event.7.desc: "通过这些新知识，我们的军队开始部署各种基于暗物质的基本设备。 尽管我们还没有合适专用设备，但对暗物质的基本理解将为未来的军事行动铺平道路。"
 dark_matter_event.7.a: "太棒了！"
 dark_matter_event.8.name: "暗物质反应堆！"
 dark_matter_event.8.desc: "新时代即将来临！ 借助我们的新型暗物质反应堆，我们已经实现了仅有的几个杰出文明能够做到的……掌控暗物质。 我们帝国有着前所未有的光明未来。"
 dark_matter_event.8.a: "所有人，做得好。"
 dark_matter_event.8.a.desc: "帝国的新纪元开始了。"
 dark_matter_event.9.name: "新发展"
 dark_matter_event.9.desc: "我们收到报告称，§Y[event_target:new_dm_country.GetName]§!已经完成了对暗物质能量的研究。估计很快他们就会把这一力量整合到整个帝国当中。"
 dark_matter_event.9.a: "有趣。"
 edict_dmc_dm_military_strategy: "暗物质舰船优化"
 edict_dmc_dm_military_strategy_desc: "将额外的暗物质分配到我们的舰船系统中，使它们在战斗中的表现获得更大的提升。然而，这个效果只能持续很短的一段时间。"
 edict_dmc_dm_science_strategy: "暗物质实验扩增"
 edict_dmc_dm_science_strategy_desc: "我们可以分配更多的暗物质反应堆给实验室来短时间增加设备的运行效率。也让我们的科学家在实验中更有创造性。"
 edict_dmc_de_weapon_boost: "暗能量超载"
 edict_dmc_de_weapon_boost_desc: "通过分配额外的能量来增加舰船的输出功率，可以在短时间内大大提高舰船的开火效率和护盾承受力。"
 building_micro_black_hole: "暗物质提取器"
 building_micro_black_hole_desc: "这座巨大的建筑可以生成一个微型黑洞，使我们能够从中提取暗物质。由于黑洞的危险性，这个过程是通过自动化机械完成的。然而，它也需要大量的能量和矿物来支撑其运转维护。"
 sm_acot_starbase_dm_refine: "暗物质制造器"
 sm_acot_starbase_dm_refine_desc: "可以生产暗物质的专业化恒星基地模块。在黑洞附近会有更好表现。技术进步将提升产量。"
 sm_acot_starbase_de_pylon: "暗能量塔"
 sm_acot_starbase_de_pylon_desc: "可以生成暗能量的专业化恒星基地模块。在黑洞附近会有更好表现。技术进步将提升产量。"
 dark_matter_event.40.ask_curator: "您能帮助我们开发暗物质反应堆吗？"
 acot_dm_tech_find_enigmatic_1: "暗设计 - 自主研发"
 acot_dm_tech_find_enigmatic_1_desc: "我们可以通过多种方式得到对于暗物质的基础理解。最简单方法是尝试自己创建一个。这一个尚未探索过的全新领域，因此该过程将需要一段时间。"
 acot_dm_tech_find_enigmatic_2: "暗设计 - 打砸抢"
 acot_dm_tech_find_enigmatic_2_desc: "我们可以通过多种方式得到对于暗物质的基础理解。另一种经过实践检验的有效方法是——击败拥有这项技术的人。最简单易行的目标是堕落帝国，尽管他们和暗物质有许多联系，但他们的加密系统出奇的简单。打捞他们的船，我们将不会在神秘工程中遇到任何麻烦。"
 acot_dm_tech_find_enigmatic_3: "暗设计 - 策展人组织"
 acot_dm_tech_find_enigmatic_3_desc: "我们可以通过多种方式得到对于暗物质的基础理解。鉴于策展人的背景，他们应该能够在这方面为我们提供帮助。"
 acot_dm_tech_find_enigmatic_4: "暗设计 - 卓越集团"
 acot_dm_tech_find_enigmatic_4_desc: "我们可以通过多种方式得到对于暗物质的基础理解。我们随时可以向卓越集团寻求服务。根据他们的原则，客户是谁并不重要，只要我们愿意付钱，他们就愿意工作。"
 dark_matter_event.700.name: "最后的催化剂"
 dark_matter_event.700.desc: "我们拥有所有必要的知识和资源，可将暗物质反应堆完全整合到我们的武器库中。现在要做的只是设计可大规模生产且使用便捷的产品。考虑到我们到目前为止所学到的知识，这项任务应该微不足道。"
 dark_matter_event.700.a: "就是现在！"