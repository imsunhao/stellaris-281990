 EFE_P_gate_base:0 "天堂之门"
 NAME_EFE_P_gate:0 "天堂之门"
 EFE_P_gate_base_DESC:0 "通往和平与安宁之地的大门，但只有那些应得的人才能前往，否则你可能会有一个悲惨的结局。"
 EFE_P_gate_GALACTIC:0 "天堂之门"
 EFE_P_gate_GALACTIC_DESC:0 "通往和平与安宁之地的大门，为那些应得的人。"
 EFE_P_gate_base_MEGASTRUCTURE_DETAILS:0 ""
 EFE_pacifist_events.2.name:0 "和平的终结"
 EFE_pacifist_events.2.desc:0 "你！你居然敢这样！你以为我们是和平主义就会视而不见？ 那些太空生物不是来保护我们的，是我们保护它们！现在直面我们的舰队吧，但这次我们会手下留情。"
 EFE_pacifist_events.2.desc2:0 "和平！我们想要的仅仅是和平而你打破了它！你让我们别无选择：为了守护和平，你必须死！"
 EFE_pacifist_events.2.a:0 "前往战争！"
 EFE_pacifist_events.2.a.tooltip:0 "和平只存在故事之中。"
 EFE_pacifist_events.2.b:0 "意料之外。"
 EFE_pacifist_events.2.b.tooltip:0 "但愿我们准备好了。"