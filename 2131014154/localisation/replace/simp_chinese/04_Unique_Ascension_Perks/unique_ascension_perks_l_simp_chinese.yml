 UniqueAscensionPerksEvents.349.Desc: "我们的间谍网络发现了一群在§H[event_target:special_project_target_system.GetName]§!星系中持有£treasures£ §Y珍宝§!的海盗，我们必须派遣一支舰队来消灭他们并带走他们所有的战利品。"
