#_[指南]
 z_mm_tips_pf2_btn_misc_guide: "§GBetter Performance§!\nNote: All optimization functions can be adjusted at any time. Read the instructions carefully and choose the optimization method that suits you. \n\n§BEmpire population limit:§! Your population growth rate will be changed according to a special mathematical model. \nThis model will refer to the current §Y Empire’s total population cap§!. When your total population is less than 50% of the total upper limit, the population growth gains a positive bonus. The closer to the 25% of the total upper limit, the higher the growth rate. When your total population is higher than 50% of the total upper limit, the population growth will receive a negative bonus. The closer to 100% of the total upper limit, the lower the growth rate. \n§Y Maximum population of the empire§!=Number of colonies x Limit base x Attenuation(depend on the mode you selected). The default base number is 240, and the population limit of more than 25 planets will not be increased. In the end, the maximum population limit is 3000. \n\nAutomatic downgrade/migration: It can be set separately for each planet and spend a certain amount of maintenance fee to make the unemployed automatically move out or lower the social class. \n\nTrade calculation optimization: The trade route is one of the reasons for the lag. This function can close the trade route and count your trade output in a low-energy way. \n\nAI megastructure limitation: Too many orbital habitats and circles around the world will make AI have a terrifying population, while too many star gates will greatly increase the amount of pathfinding calculations. This feature will limit the AI's construction of these three megastructures, but will not affect them to repair damaged megastructures. \n\nSpecies optimization: Too many species are also the culprit of Caton. Here, the number of species in the entire galaxy is limited by restricting self-evolution, hybridization and AI species transformation. \n\nManual function: The orange buttons are all manual functions. You can merge species, optimize the fleet, and perform other quick operations. \nNote: You can add tag characteristics to a species, use them as a template for combined species or make them ignore the species combined."

