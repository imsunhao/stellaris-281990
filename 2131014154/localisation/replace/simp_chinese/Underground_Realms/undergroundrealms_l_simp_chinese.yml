 shroud_criticality.1001.name:0 "§R轮回之终末§!：契约"
 shroud_criticality.1001.desc:0 "自从灵能觉醒以来，我们在虚境上徘徊，因此从未停止寻找深不可测的秘密，强大的无法言说的实体以及纯净的原始和宇宙能量的无限领域。\n\n但是，我们发现了比其他任何东西都重要的东西。一个§R无可否认的事实§!\n\n在我们的领域之旅中，我们已经看到过去，现在和未来，彼此密不可分。我们已经看到了时间的曙光……和宇宙的热寂。我们已经看到文明的兴起和衰落，英雄的诞生及其衰落，疲惫，疲惫，最终变成了昔日自我的阴影，腐败与衰落。\n\n我们已经看到了万物的废墟，我们已经看到了万物的终结。\n\n我们已经亲眼目睹了这个柔软而微妙的真相，整体而言，原始，不可思议却又奇妙，我们坚定地伫立着，思考着“大计划”，不可止地落向宇宙寒冰之死。\n\n但是，虚境是所有可能性的领域，时空在此融合。\n\n当会议中心在集会期间沉思时，思考那些哲学真理并走进虚境，远远超过我们遇到的虚境实体的§R存在§!就走近了我们它。用一种怪异且飘忽的语气，与我们交谈……\n\n“§R我一直在注视您§!，您的§R时代§!已经到来。每次终末都是一个新的开始，每个开始是一次延迟的终结。\n§R万物注定毁灭§!。\n\n宇宙本身并不受该法则的束缚，它也将湮灭，最终沦为虚空的寒冷。\n\n我是§R轮回之终末§!，我希望你在此领域成为……我的§R获选者§!。\n和我一道，将这片银河带回它归属的虚无。”\n\n§R实体表现出急躁的迹象。§!"
 shroud_criticality.1001.a:0 "§R我们将发誓忠诚§!"
 shroud_criticality.1001.b:0 "§R我们要发誓忠诚不渝§!（政体不变）"
 shroud_criticality.1002.name:0 "§R轮回之终末§!：万物将被终结"
 shroud_criticality.1002.desc:0 "“§R契约已被封存。§!”\n\n那个存在消失了。\n\n回到正常空间后，情况似乎有些……不同。\n\n曾经，我们只是凡人，暴露于虚空的虚空之中，迷失而脆弱……\n不一样了。 我们现在更好了。 它开始齐声演唱，宣告末日之始。 \n§Y在奉献贡品前的10年！\n我们要传播§Y10年§!的混乱！§!\n§R我们要向终末带去§Y2000§!§B蓝色水晶§!！\n而且，在所有的永恒中，这个循环将永无止境。§!\n\n向银河的四处宣告：\n\n§R我们是终结§!。 我们为他们、他们的世界和他们毫无意义的生活而战。 万事皆虚，§R一切万物将亡§!。\n\n帝国的经济，军事和技术各个方面都整体得到了改善。"
 shroud_criticality.1002.a:0 "§R天界大变动！§!"
 shroud_criticality.1003.name:0 "§R轮回之终末§!：万物将被终结"
 shroud_criticality.1003.desc:0 "我们的间谍网络传来了一个令人担忧的阴暗消息······§R[event_target:dark_sider.GetName]§!以某种方式与一个强大的§R虚境实体§!签订了§R契约§!，成为对银河系的强大§R威胁§!。\n\n他们声称要把§R毁灭§!带到万物世界，让银河陷入火海。"
 shroud_criticality.1003.a:0 "令人不安"
 shroud_criticality.1003.b:0 "§B他们在虚境里做了什么！§!"
 shroud_criticality.1003.c:0 "§R或许他们能加入我们的事业！§!"
 dark_side:0 "已加入轮回之终末来毁灭银河系"
 shroud_criticality.1101.name:0 "§G界外恩赐§!：无尽邪术"
 shroud_criticality.1101.desc:0 "§H[Root.GetRulerTitle]§!，一些报告指出，我们的人口正在经历着空前的乌托邦。 我们的生物公民更加快乐，更愿意更加努力地工作，更加富饶……甚至我们的船队也更加高效！ 我们相信§H灵能师§! 在我们帝国内部，是这种奇怪的欣快感的背后，这往往证明他们在我们社会中的存在是合理的。 他们保证\"§H虚境§!\"能够提供支援，并且§G您应选择恩赐给我们的人民。§!"
 shroud_criticality.1101.a:0 "愿信徒们能从他们的欲望中受益！"
 shroud_criticality.1101.b:0 "满足人们的欲求！"
 shroud_criticality.1101.c:0 "健康与生育是种美德！"
 shroud_criticality.1101.d:0 "我们应该增强卫生健康！"
 shroud_criticality.1101.e:0 "智慧是圣人的特权。"
 shroud_criticality.1101.f:0 "我们的思想将从中受益。"
 shroud_criticality.1101.g:0 "愿我们的全能战士带来信仰！"
 shroud_criticality.1101.h:0 "我们的军队将全力以赴！"
 shroud_criticality.1101.darkside:0 "§R我们是获选者，我全都要！§!"
