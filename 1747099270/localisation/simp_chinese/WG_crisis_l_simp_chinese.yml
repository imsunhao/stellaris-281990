 wg_crisis.38.desc_3:0 "哦，我亲爱的达瓦里西，只要你愿意§Y赞助我们§!的事业，优惠什么的肯定有啦。\n§Y每个月只需要300 £energy£能量币和 £alloys£合金，200 £consumer_goods£消费品，30个单位的 £sr_tibanna_swgs£$sr_tibanna_swgs$以及20个单位的£sr_kyber_swgs£$sr_kyber_swgs$§!，你就可以成为我们尊贵的vip，享受我们无微不至的服务，包括并不限于：\n§G可以同时下订两批战舰，分期付款费用减半，多两个领袖候选名单，而且招募领袖时还保底一名高级将领！§!后续还可能有更多优惠哦！\n买不了吃亏买不了上当！怎么样，你心动了吗？"
 wg_crisis.38.a:0 "买买买！不买不是人！"
 wg_crisis.38.a.response:0 "真...真的？您即使在如此艰难的时期还能...不，不是，我是想说，真的十分感谢您对我们事业的支持！让我们继续努力粉碎联合舰队的阴谋吧！"
