 HERCULEAN_COMBAT_COMPUTER_OE: "大力神$tech_computer_lightmatter$"
 HERCULEAN_COMBAT_COMPUTER_OE_DESC: "Omega级作战分析器是一款有史以来最先进的改进版仿生作战电脑。该系统几乎能起到与两倍甚至更多倍于舰船操作人员相同的功能而不占用实际空间。这一型计算机被调整为适应防御性战术"
 ACOT_AFTERBURNERS_OE: "Omega加力燃烧室"
 ACOT_AFTERBURNERS_OE_DESC: "当仅靠推进器还不足以使舰船航行得足够快时，Omega加力燃烧室能用来进一步提高航速，突破极限！"
 ACOT_HYPERCHARGED_JUMPER_OE: "Omega增压引擎功放器"
 ACOT_HYPERCHARGED_JUMPER_OE_DESC: "通过给跃迁引擎的模块化涡轮加装额外的辅助增压器可以强化其性能，而且几乎不会给超光速引擎添加额外负载。这在某些战术渗透行动中非常管用。"
 ACOT_AURA_HYPERJUMPDRIVE_OE: "星途航标"
 ACOT_AURA_HYPERJUMPDRIVE_OE_DESC: "该航标利用一种特殊的机制，可以把一整支指派于一艘旗舰的舰队快速传送到目标地点。"
 ACOT_REPAIR_COUNTERMEASURES_OE: "Omega自律防御无人机"
 ACOT_REPAIR_COUNTERMEASURES_OE_DESC: "最先进，最坚硬，效率最高的维修无人机。它们能提供最好的保护和最好的维护。它们的贡献甚至可以载入帝国档案。"
 ACOT_SHIELD_BOOSTER_OE: "Omega护盾增压器"
 ACOT_SHIELD_BOOSTER_OE_DESC: "护盾增压器赋予了舰船护盾近乎2倍于原来的强度，远超旧型号。"
 ACOT_WEAPONS_CORE_OE: "Omega辅助核心"
 ACOT_WEAPONS_CORE_OE_DESC: "特化的武器核心能将周围材料中溢出的能量转化，用于增强舰船的武器系统，使之获得远超先前的卓越表现。"
 ACOT_AURA_TECH_INHIBITOR_OE: "六翼天使网络抑制器"
 ACOT_AURA_TECH_INHIBITOR_OE_DESC: "这种强大的设备会干扰敌方系统，削弱其力量并将力量转移到友军舰船上。没有人能够挑战我们，并活着讲述挑战的经历。"
 ACOT_AURA_SUPERAURA_OE: "Omega协同网络"
 ACOT_AURA_SUPERAURA_OE_DESC: "为旗舰专门设计的特殊力场。旗舰会与其他舰船的$combat_computers$进行连接，将整个舰队调变成不朽的模因。所有的模因都永垂不朽。"
 ACOT_AUX_ENIGMATIC_AI: "Omega档案数据库"
 ACOT_AUX_ENIGMATIC_AI_DESC: "这个数据库包含所有古代舰船设计中的弱点、缺陷以及可利用的机制且不遗巨细，这些信息能被上传至舰船的所有武器系统以便在战争取得优势。"
 aura_origin: "聚焦网络"
 friendly_tech_inhibitor_aura: "敌方网络抑制器"
 hostile_tech_inhibitor_aura: "友方网络增幅器"
 shipsize_colossus_hull_add: "$colossus$$MOD_SHIP_HULL_ADD$"
 tech_lightmatter_afterburners: "Omega加力燃烧室"
 tech_lightmatter_afterburners_desc: "当仅靠推进器还不足以使舰船航行得足够快时，Omega加力燃烧室能用来进一步提高航速，突破极限！"
 tech_lightmatter_armor: "天神装甲"
 tech_lightmatter_armor_desc: "天神装甲是由一种静态光能量制造的材料锻造而成的，这种材料的强度远超任何文明已知的任何材料。"
 tech_lightmatter_artillery: "光界极速炮"
 tech_lightmatter_artillery_desc: "$ACOT_ARTILLERY_OE$发射出更强更快的极速光能弹，在极远距离上也不会损失其密度和冲击力，能轻松粉碎敌方舰船。"
 tech_lightmatter_aura_energy_drainer: "六翼天使网络抑制器"
 tech_lightmatter_aura_energy_drainer_desc: "这种强大的设备会干扰敌方系统，削弱其力量并将力量转移到友军舰船上。没有人能够挑战我们，并活着讲述挑战的经历。杀或被杀，小子。"
 TECH_UNLOCK_ENERGY_DRAINER_OE_TITLE: "§H解锁部件：§!六翼天使网络抑制器"
 TECH_UNLOCK_ENERGY_DRAINER_OE_DESC: "§H六翼天使抑制器§!\n这种强大的设备会干扰敌方系统，削弱其力量并转移到友军舰船上。没有人能够挑战我们，并活着讲述挑战的经历。杀或被杀，小子。"
 tech_lightmatter_autocannon: "光能脉冲炮"
 tech_lightmatter_autocannon_desc: "这种近程反护盾自动武器使用特制的弹药，搭载的静光战斗部如同破甲弹一般，在命中后将爆炸并产生极其致命的动能穿透力。"
 tech_lightmatter_lance: "炽焰光矛"
 tech_lightmatter_lance_desc: "这一轴基增幅武器通过棱镜和光晶发射一束持续的光能量来粉碎敌人的阵型。"
 tech_resized_mass_accelerator_oe: "Omega太阳加农炮"
 tech_resized_mass_accelerator_oe_desc: "我生来就为了这份工作。"
 tech_lightmatter_bomber: "十字军轰炸机"
 tech_lightmatter_bomber_desc: "最先进的轰炸机，胜过所有蹩脚的旧世代战机。是时候表演真正的技术了。"
 tech_lightmatter_disruptor: "裂解之光"
 tech_lightmatter_disruptor_desc: "这种异常先进的$DISRUPTOR_1$将静态光转变成次元裂解波，将物质全部分解，将目标的存在彻底删除，并且能绕过所有敌人藏身其后的护盾和装甲。"
 tech_lightmatter_emitter: "神圣风暴发射器"
 tech_lightmatter_emitter_desc: "神圣风暴发射器，这一由静光发射技术改造而来的致命能量武器能轻松撕裂敌方舰船。"
 tech_titan_lightmatter_emitter: "泰坦风暴"
 tech_titan_lightmatter_emitter_desc: "§R警告，天气风暴正在接近。已失去单位。已失去单位。已失去单位。任务失败。§!\n\n这就是我们的敌人将会听到的。"
 tech_lightmatter_fighter: "圣骑士截击机"
 tech_lightmatter_fighter_desc: "最先进的截击机，胜过所有蹩脚的旧世代战机。就让狩猎开始吧。"
 tech_lightmatter_flak: "Omega动能防御系统"
 tech_lightmatter_flak_desc: "$ACOT_FLAK_CANNON_SE$的改良版，拥有无人能及的防御火力。"
 tech_lightmatter_gauss: "星破加速炮"
 tech_lightmatter_gauss_desc: "星破加速炮的设计基于现代动能武器，它能从远距离发射致命的固态光能弹。"
 tech_lightmatter_gunship: "暴风武装炮艇"
 tech_lightmatter_gunship_desc: "烈焰风暴武装炮艇的改良版，拥有更强的防护和火力。"
 tech_lightmatter_hyper_jump_drive: "Omega增压引擎功放器"
 tech_lightmatter_hyper_jump_drive_desc: "通过给跃迁引擎的模块化涡轮加装额外的辅助增压器可以强化其性能，而且几乎不会给超光速引擎添加额外负载。这在某些战术渗透行动中非常管用。"
 tech_lightmatter_inspire_aura: "Omega协同网络"
 tech_lightmatter_inspire_aura_desc: "为旗舰专门设计的特殊力场。旗舰会与其他舰船的$combat_computers$进行连接，将整个舰队调变成不朽的模因。所有的模因都永垂不朽。"
 TECH_UNLOCK_INSPIRE_AURA_OE_TITLE: "§H解锁部件：§!Omega协同网络"
 TECH_UNLOCK_INSPIRE_AURA_OE_DESC: "§HOmega协同网络§!\n$ACOT_AURA_SUPERAURA_OE_DESC$"
 tech_lightmatter_jump_drive: "Omega潮汐引擎"
 tech_lightmatter_jump_drive_desc: "这个特殊引擎能让舰船暂时进入到光之维度中，然后便毫不费力的穿越时空到达目的地。"
 tech_lightmatter_laser: "Omega激光束"
 tech_lightmatter_laser_desc: "Omega激光使用静光能量将目标船体像切黄油一样切开。该武器的性能远超任何已知激光武器。"
 tech_lightmatter_missile: "双重光明使者导弹"
 tech_lightmatter_missile_desc: "光明使者导弹不仅比星蛇导弹更具破坏力，而且它能成对发射。这意味着敌人得面对加倍恐怖的导弹群。"
 tech_lightmatter_photon: "光能炮"
 tech_lightmatter_photon_desc: "负星者的静态光技术可以被改造为一种足以蚀穿任何物质的强大弹药，并由此创造出极其致命的反舰武器。"
 tech_lightmatter_plasma_cannon: "超荷光能炮"
 tech_lightmatter_plasma_cannon_desc: "与原型设计原理相同，该武器能在超远距离发射致命的能量球。"
 tech_lightmatter_point_defence: "Omega点防御系统"
 tech_lightmatter_point_defence_desc: "一型用作反导弹防御矩阵的令人生畏的静光武器。方阵点防御几乎是一款缩小版的能量光矛，相较于标准的点防御系统，它对于任何目标都极具破坏力。"
 tech_lightmatter_reactive_drone: "Omega级自律无人机镀层"
 tech_lightmatter_reactive_drone_desc: "最先进，最坚硬，效率最高的维修无人机。它们能提供最好的保护和最好的维护。它们的贡献甚至可以载入帝国档案。"
 tech_lightmatter_reactor: "静光适应"
 tech_lightmatter_reactor_desc: "$progenitors$所用的静态光是一种适应性高、非常强大的能源，它可以用来为整个星系...不，整个宇宙的任何科技产品提供能量。\n\n该设备是一个能量接收器，是由$progenitors$专门为低维生命制造的，这样以我们的技术水平也可以使用光的力量。"
 tech_lightmatter_sensors: "光维传感器"
 tech_lightmatter_sensors_desc: "这些最先进的探测系统通过观测光之维度判断舰船移动。任何邪恶都无法逃出我们的视线。"
 tech_lightmatter_shield: "神圣护盾"
 tech_lightmatter_shield_desc: "这一光能量比星核护盾还要强大，它同时使用多层次元能量场和动能吸收场进行了加固。"
 tech_lightmatter_shield_supercharger: "Omega护盾增压器"
 tech_lightmatter_shield_supercharger_desc: "护盾增压器赋予了舰船护盾近乎2倍于原来的强度，远超旧型号。"
 tech_lightmatter_thruster: "Omega推进器"
 tech_lightmatter_thruster_desc: "非常强大的推进器，利用光的力量以难以想象的速度前进。"
 tech_lightmatter_titan_beam: "沉默之光"
 tech_lightmatter_titan_beam_desc: "一型为使大型舰船迅速失效而研制的武器。该武器能将操作者的意志注入其毁灭性的光束中，增强其威力。"
 tech_lightmatter_weapon_core: "Omega辅助核心"
 tech_lightmatter_weapon_core_desc: "特化的武器核心能将周围材料中溢出的能量转化，用于增强舰船的武器系统，使之获得远超先前的卓越表现。"
 tech_warp_lightmatter_cannon: "破门者歪曲火炮"
 tech_warp_lightmatter_cannon_desc: "破门者歪曲火炮会发射出光能量包裹着的炮弹，通过微型虫洞对目标进行攻击，略过炮弹需要飞行的距离并仍然保持着全部的动能和速度。我们的战舰甚至可以在发射后掉头离开了，因为狠人从来不会回头看爆炸。"
 tech_lightmatter_titan_accelerator: "潮汐使者歪曲星辰炮"
 tech_lightmatter_titan_accelerator_desc: "潮汐使者火炮基于前代歪曲火炮的类似技术，但做了一些不同的应用。它装载了一个非常强力的光能装置，不仅能造出巨大破坏，还可以将破坏进一步扩散至舰船内部，将整个舰船变成一个发光的火球。"
 ACOT_TITAN_CANNON_OE: "潮汐使者歪曲星辰炮"
 ACOT_TITAN_CANNON_OE_DESC: "这就像给敌人的舰船带去毁灭的浪潮，只不过这是一波纯粹的光能量罢了。"
 tech_computer_lightmatter: "Omega级作战分析器"
 tech_computer_lightmatter_desc: "Omega级作战分析器借助了负星者哨兵的力量与智慧来协助我们作战。"
 tech_lightmatter_analyzer_ai: "Omega档案数据库"
 tech_lightmatter_analyzer_ai_desc: "这个数据库包含所有古代舰船设计中的弱点、缺陷以及可利用的机制且不遗巨细，这些信息能被上传至舰船的所有武器系统以便在战争取得优势。"
 ACOT_AURA_SHITTY_SE: "笨蛋光环"
 ACOT_AURA_SHITTY_SE_DESC: "这个临时的光环意味着笨蛋帝国正试图设计他们完全无法建造的舰船。文字无法表达这个名为Chirumiru ShiRoz的存在现在有多疯狂，他捣毁键盘，制造出这个愚蠢的、完全多余的光环，因为可怕的AI一直在生成错误日志，因为它想设计一艘它甚至不知道如何建造的飞船。\n\n200%疯狂。"
 BASE_STELLARITE_COMBAT_COMPUTER: "星辰矩阵计算机原型"
 BASE_STELLARITE_COMBAT_COMPUTER_DESC: "每台先进的计算机都有一个不起眼的开始。"
 BASE_STELLARITE_THRUSTER: "星辰推进器原型"
 BASE_STELLARITE_THRUSTER_DESC: "驱动我们飞船的第一个引擎。"
 BASE_STELLARITE_REACTOR: "星核反应堆原型"
 BASE_STELLARITE_REACTOR_DESC: "简单但是可敬的反应堆是我们的开始。"