 gpm_survey_minor.1.name:0 "空心小行星"
 gpm_survey_minor.1.desc:0 "我们的科学船在对§H[From.solar_system.GetName]§!星系进行勘测时发现了一颗奇怪的小行星。这颗被命名为§H[From.GetName]§!的小行星是空心的！不仅如此，它的身上似乎还有一个小洞，像是有什么东西钻进去将其掏空一样，或是曾经待在里面的某种东西出来了……"
 gpm_survey_minor.5.name:0 "晶体化小行星"
 gpm_survey_minor.5.desc:0 "太阳系§H[From.solar_system.GetName]§!中名为§H[From.GetName]§!的小行星上似乎出现了不寻常的晶体。科研船§H[root.GetName]§!确认这些晶体不寻常，但却是自然形成。据推测，这颗小行星在其生命中某个时期曾是一颗大型卫星的一部分。这些晶体是它还在卫星深层部分时受高温高压的结果。"
 gpm_survey_minor.10.name:0 "废弃平台"
 gpm_survey_minor.10.desc:0 "在§H[From.solar_system.GetName]§!星系有数个采矿平台被安置在了大型小行星§H[From.GetName]§!上。这些平台由链条和钩子固定在一起，有数个可以远程操作的钻臂。在小行星上有一个被挖出来的小型港区，看起来是新开采矿物的临时储存区。最早开采这颗小行星的人似乎匆匆离去，导致平台出人意料地完好无损。"
 gpm_survey_minor.15.name:0 "流动的氢雾"
 gpm_survey_minor.15.desc:0 "在§H[From.GetName]§!上可以看到由流动的高密度氢气形成的密集河流，低气压与来自星球表面岩石的静态吸引力间不同寻常的组合造就了这些移动缓慢且优雅的浓氢气河。"
 gpm_survey_minor.20.name:0 "广阔盐沼"
 gpm_survey_minor.20.desc:0 "在§H[From.GetName]§!上发现了无限延伸的盐晶平原。在§H[From.solar_system.GetName]§!星系的科研船§H[root.GetName]§!猜测这个星球曾经一定是一个海洋星球，一颗几乎完全被盐水覆盖的行星。不过所有这些水去哪了是一个谜，没有任何自然现象可以解释那么多水的消失。肯定是某种东西或某人将其全部移除的。"
 gpm_survey_minor.25.name:0 "城上加城"
 gpm_survey_minor.25.desc:0 "§H[From.GetName]§!上无尽的巨大城市群的一部分已经坍塌，显露出该城市星球的顶层是建立在一个更古老的城市上的。他们既没有拆除原来的城市，也没有将那些建筑改造得更加现代，而是在上面建造了一个巨大的平台并在其上建造了新的城市！用荒谬而疯狂来形容这个工程都不为过。"
 gpm_survey_minor.30.name:0 "上面有生命，但不是我们所知的样子！"
 gpm_survey_minor.30.desc:0 "§H[root.GetName]§!在太阳系§H[From.solar_system.GetName]§!报告称其在地下洞穴中发现了微量粪便以及少量的液态水，在这个原本已经死亡的星球上似乎存在某种形式的生命。我们对这里生活着什么一无所知。"
 gpm_survey_minor.MEGACORPSELL_DUNG:0 "把粪便卖掉！"
 gpm_survey_minor.35.name:0 "棱角分明的风暴"
 gpm_survey_minor.35.desc:0 "我们对§H[From.solar_system.GetName]§!星系的探索比预期的要慢，归因于在§H[from.GetName]§!上发现的一场壮观的极地风暴。风暴完美地形成了一个六边形，恰到好处的压力和风向将这永无止尽的风暴塑造成了这一完美的几何形状。"
 gpm_survey_minor.40.name:0 "漂浮树木"
 gpm_survey_minor.40.desc:0 "对气态巨行星§H[From.GetName]§!进行的深度扫描揭示了一个奇怪的未被发现的现象。气态巨行星的上层大气中，分布着小块的漂浮植物群。根系与植被构成的小小岛屿大部分为树状。叶子和根系都很长且非常轻，随阵阵轻风摇曳。而花朵的形状则像巨大的半透明细长气球。巨大的漂浮叶子同时吸收着它们所能获得的微弱阳光与在气态巨行星中发现的各种基础化学物质。"
 gpm_survey_minor.45.name:0 "气体还是液体？"
 gpm_survey_minor.45.desc:0 "§H[From.GetName]§!的大气层十分稠密，流动起来就像液体。尽管气态巨行星的大气极不可能如此稠密，但也不是不行。据信，高引力、高速行星自转以及气态巨行星大气的极端逆向运动三者间的结合是造成这种不寻常现象的原因。"
 gpm_survey_minor.50.name:0 "永恒龙卷"
 gpm_survey_minor.50.desc:0 "在§H[From.solar_system.GetName]§!星系中气态巨行星§H[From.GetName]§!的大气层深处存在着不会消失的龙卷风。这些巨大的漩涡沿着行星自转的方向以同样速度前进，看起来好像静止不动。不仅如此，科研船§H[root.GetName]§!到现在都没见到这样的漩涡消失过，似乎它们跟行星一样也能永远持续下去。"
 gpm_survey_minor.55.name:0 "袖珍巨行星"
 gpm_survey_minor.55.desc:0 "§H[root.GetName]§!发现了一颗不寻常的小型气态巨行星，看起来在§H[From.solar_system.GetName]§!星系中来自主恒星的猛烈太阳风是这颗奇怪的巨行星的成因。这颗气态巨行星经受了数百万年太阳风暴的吹袭，其表层和中层的大气几乎被剥离殆尽。"
 gpm_survey_minor.60.name:0 "生命之云"
 gpm_survey_minor.60.desc:0 "从远处观察气态巨行星§H[From.GetName]§!时就能看到巨大的绿色云层，其充满活力的绿色与其他黄白色的云层和密度较大的深棕色气体带形成了鲜明的对比。在探索§H[From.solar_system.GetName]§!星系的科研船§H[root.GetName]§!发现这些绿云实际上是一种生命体！微型的，类似浮游生物的生命在这颗气态巨行星的表层大气中游弋，吸收阳光和气体繁衍生息。"
 gpm_survey_minor.65.name:0 "废弃的云精炼厂"
 gpm_survey_minor.65.desc:0 "来自科研船§H[root.GetName]§!的深度回声扫描揭示了漂浮在气态巨行星§H[From.GetName]§!上层大气中的若干设施。这些据推测是精炼厂的设施看起来在自动地将气体从底部抽出，制成固体粗原料再将其储存在巨型六角缸中。过量材料的压力累积导致设施上的大多数储罐都从内部爆开并破裂，我们或许能从中回收一些资源。"
 gpm_survey_minor.70.name:0 "浮藻"
 gpm_survey_minor.70.desc:0 "气态巨行星§H[From.GetName]§!上似乎有巨大的海带状植物群系漂浮在它的高层大气中。这些漂浮的海带长达几百米，巨大的叶子紧紧地缠绕在一根充满植物汁液的中心管上。这些管子似乎可以很容易地将吸收的气体从叶子输送到长长的半透明根部，在那里阳光会将其转化为养分。"
 gpm_survey_minor.75.name:0 "灼热气体"
 gpm_survey_minor.75.desc:0 "§H[From.GetName]§!上的气温比我们对这种气体巨行星的预期高几个数量级，看起来一个由未知材料组成的不寻常的致密地核正在产生着大量热量。由于大气层过热，探测器无法抵达该气态巨行星的内部来研究其内核的构成。"
 gpm_survey_minor.80.name:0 "天帷古兽"
 gpm_survey_minor.80.desc:0 "在§H[From.solar_system.GetName]§!中§H[From.GetName]§!上偶尔浮出顶层大气的巨型智慧生物是天帷古兽。这些高智商生物已有数百万岁的年龄，是整个生态系统中共生动植物的家园。其中一些生物体能在特殊的腔室中直接与它们的宿主巨兽进行交流，以便与宿主共享信息。某些动物有时会被赋予翻译员的角色，以作为来访的有知觉生命与古兽本身之间的联络人。"
 gpm_survey_minor.85.name:0 "岩浆海洋"
 gpm_survey_minor.85.desc:0 "在太阳系§H[From.solar_system.GetName]§!深处的行星§H[From.GetName]§!上似乎有一个由一望无际的液态熔岩组成的巨型岩浆海。深度共振扫描表明该行星的地核在此区域完全暴露了出来，解释了熔岩是如何变热并保持液态的。"
 gpm_survey_minor.90.name:0 "重要元素"
 gpm_survey_minor.90.desc:0 "在§H[From.GetName]§!核心深处发生的一种奇怪现象导致许多矿物质和化学成分融合在一起并发生反应，形成了非常罕见的重元素，而持续的板块运动已将其中的大部分推到了地表。有了适当的设备后这可以为我们提供额外的矿产。"
 gpm_survey_minor.95.name:0 "珍贵金属"
 gpm_survey_minor.95.desc:0 "太阳系§H[From.solar_system.GetName]§!是一颗非常温顺和稳定的恒星的家园，然而数十亿年前的情况并非如此。当时有另一颗恒星也在此处安家，而随着这颗恒星的死亡许多稀有和贵重的金属形成并凝聚成小块，然后变成更大的小行星，直至它们最终形成原始行星。现在这颗星球被称为§H[From.GetName]§!并拥有大量的宝贵资源。"
 gpm_survey_minor.100.name:0 "原始行星"
 gpm_survey_minor.100.desc:0 "根据在科研船§H[root.GetName]§!上的§H[root.prev.GetName]§!的报告，§H[From.GetName]§!是一颗非常年轻的原始行星。它只有一百万年左右的历史，比这个星系中的其他星球年轻得多。这颗星球为何如此晚出现的确切原因尚不清楚，值得对此进行研究。"
 gpm_survey_minor.110.name:0 "旧世界"
 gpm_survey_minor.110.desc:0 "拥有着大量被掩埋与破旧的建筑物的§H[From.GetName]§!曾经居住着一个被遗忘的文明。目前尚不清楚这个文明有多先进，但据信它从未突破剑和矛的时代。我们发现了瓦解的巨大石砌建筑、半掩埋的宫殿和摇摇欲坠的城墙，但没有任何钢铁或其他先进建筑材料的迹象。这样一个年轻文明的生命是如何被扼杀的尚不明朗。"
 gpm_survey_minor.115.name:0 "死去的行星"
 gpm_survey_minor.115.desc:0 "当科研船§H[root.GetName]§!试图按调查路线对行星§H[From.GetName]§!进行标准板块扫描时无功而返。更确切的说它得到了一个结果：这颗行星已经死去，它的地核完全冷却并凝固成了一个致密的铁镁球。从理论上讲，即便用最先进的技术也不可能通过地貌改造让该星球变得宜居。"
 gpm_survey_minor.120.name:0 "生命……额……自寻出路"
 gpm_survey_minor.120.desc:0 "在§H[From.GetName]§!上发现了一个大型封闭的洞穴系统。我们的一架小型无人机在深入这颗星球地表进行矿物和土壤研究时偶然发现了这个洞穴系统，令我们惊讶的是，它充满了生机！一个庞大且自给自足的生态系统得以在此存活。这颗星球一定在其生命周期的某个时刻支撑了多得多的生命。"
 gpm_survey_minor.125.name:0 "等离子漩涡"
 gpm_survey_minor.125.desc:0 "当§H[From.solar_system.GetName]§!太阳系的恒星§H[From.GetName]§!通过它的太阳耀斑喷射物质时，其异常活跃的日冕促进形成了巨型漩涡。磁层中发生的大规模局部干扰导致粒子和等离子体以旋涡状返回恒星，产生大量缓慢旋转的等离子漩涡。"
 gpm_survey_minor.130.name:0 "歌剧之星"
 gpm_survey_minor.130.desc:0 "在扫描恒星§H[From.GetName]§!时我们科研船的舰载计算机迅速检测到了它发出的射频信号中的重复部分。一位工程师从他曾经听过的一首音乐中辨认出了其中的一部分信号，于是这位工程师用一种特别清晰的乐器将其转换并成功发出了一种很独特的声音，这些信号的完整录音凑成了一段美妙动听的音乐。在恰当设备的帮助下，你可以切实地听到这颗恒星的歌声！"
 gpm_survey_minor.135.name:0 "古迪斯科恒星"
 gpm_survey_minor.135.desc:0 "数以百万计的巨大透明面板漂浮在围绕恒星§H[From.GetName]§!的数百个不同轨道上。每个轨道上的每一组面板似乎都阻挡了特定波长的光，使得恒星向§H[From.solar_system.GetName]§!星系发出了五颜六色的光芒！这真是精美又让人叹为观止的工程壮举，只可能是一个超级先进的外星文明的产物。"
 gpm_survey_minor.140.name:0 "剧毒烟雾"
 gpm_survey_minor.140.desc:0 "§H[From.GetName]§!的大气被各种温室气体严重污染，这颗星球表面上的大型废弃设施似乎是造成这种污染的罪魁祸首。无论是什么样的文明把这些建筑弃之不顾，他们对这颗星球都是极不负责任的。 真是丢脸！"
 gpm_survey_minor.145.name:0 "被遗忘的废墟"
 gpm_survey_minor.145.desc:0 "在§H[From.solar_system.GetName]§!星系的§H[From.GetName]§!上发现了若干废墟。大多数废墟都被掩埋了，剩下的被侵蚀到几乎无法辨认。遗址描绘了各种图画和文字，其中大部分是对其文化的记录。每个不同的描绘都有一个共同的主题，“记住我们”。似乎这个文明知道他们正在消失，所以被记住就是其唯一想要的。数百万年来这里似乎无人问津。"
 gpm_survey_minor.145.a:0 "我们会记住他们的。"
 gpm_survey_minor.150.name:0 "金属珊瑚"
 gpm_survey_minor.150.desc:0 "在§H[From.GetName]§!上观察到了大片的金属珊瑚礁。富含金属的海床创造了一种特别艳丽的珊瑚，它非常坚固并能够承受极大的压力，使其能生长在大部分的海床上。"
 gpm_survey_minor.155.name:0 "安息之所"
 gpm_survey_minor.155.desc:0 "一只巨大无比的利维坦死去了，名为§H[From.GetName]§!的星球是它最后的安息之所。这个宏伟的，同时也可能非常危险的生物看起来被一个更大的怪物袭击过，其侧面和背面被大块撕下。它一定是试图躲藏在这颗星球的大气中，最终失败了。"
 gpm_survey_minor.160.name:0 "巨型霉菌"
 gpm_survey_minor.160.desc:0 "在太阳系§H[From.solar_system.GetName]§!中可以看到巨大的霉菌斑点生长在星球§H[From.GetName]§!的潮湿区域上。这些斑点呈浅灰色，并且似乎正在消耗着土壤表层的矿物质和金属。它们每隔一段时间就会爆裂并向大气中释放数万亿个孢子。"
 gpm_survey_minor.165.name:0 "他人的问题"
 gpm_survey_minor.165.desc:0 "看起来一些冷漠的文明使用§H[From.GetName]§!作为其有毒废物的倾倒场。数十亿吨放射性、腐蚀性废料和有毒金属以及化学物质被倾倒在这颗星球的表面。大部分倾倒肯定是从轨道上进行的才会如此分散。对此进行清理似乎是一项不可能完成的任务。"
 gpm_survey.REWARDS.HOLYWORLD_TT:0 "在§H[Prev.GetName]§!上花了很长时间研究这颗星球的显著特征之后，我们的科学团队已经准备好报告他们的发现了。\n\n在探索时你的科学家们偶然发现了一组信标，这些信标似乎是告诉人们远离这颗星球的警告的来源。\n在科学家们有机会开始更仔细地检查这些信标之前，一名成员跌倒并撞倒了一个电源继电器，使整个信标阵列短路。谁知道那会导致什么后果……"
 gpm_survey.REWARDS.HIVESHIP_TT:0 "在§H[Prev.GetName]§!上花了很长时间研究这颗星球的显著特征之后，我们的科学团队已经准备好报告他们的发现了。\n\n在探索时我们其中一支探险队在深处偶然发现了一个活体孵化室。最初他们想研究它，但这个想法并没能维持多久。当其中一位科学家被吸引去触摸孵化室的外层后，数声尖利的叫声从蜂巢中传来，随之覆盖孵化室的生物层破裂开来，一种厚厚的紫色软泥开始涌出。不久之后蜂巢的顶部开始崩塌，数只小型生物从巢穴中出来并直接飞向了科研团队。看起来它们没有敌意，并展现出对科学家们的一种单方面的依赖。"
 gpm_survey.communicationTT:0 "我们成功地使用§E先驱者通讯枢纽§!来和一个遥远的来源建立了联系。一个意义重大的场合！"
 gpm_survey.randomdepositsTT:0 "在该星球上发现了额外的§Y矿藏§!"
 gpm_survey.mechsTT:0 "§L在探索废弃的机库时，你的科考队意外激活了两个功能齐全的机甲。他们似乎在等待命令。§!\n获得两个巨型§E先驱者机甲§!"
 gpm_survey.holyplanetTT:0 "§Y圣地§!修正已移除\n§Y受渎的圣地§!修正已添加"
 gpm_survey.hiveshipTT:0 "获得三艘§Y生物舰船§!"
 gpm_survey.REWARD:0 "在§H[Prev.GetName]§!上花了很长时间研究这颗星球的显著特征之后，我们的科学团队已经准备好报告他们的发现了。\n\n科研主管§H[Prev.GetLeaderName]§!报告称团队在研究这个独特星球时又有了几项新发现！这种新发现的知识极大地扩展了我们对宇宙的理解。\n"
 gpm_survey.REWARD.mach:0 "在§H[Prev.GetName]§!上花了很长时间研究这颗星球的显著特征之后，我们的科学矩阵已经准备好报告它的发现了。\n\n科研单元§H[Prev.GetLeaderName]§!报告道科学矩阵在研究这个独特星球时又有了几项新发现！这些新收集的数据极大地增加了我们对宇宙的模拟准确性。\n"
 gpm_survey.2.name:0 "发现：炽热行星地核！"
 gpm_survey.2.desc:0 "科研船§H[From.GetName]§!有了一个了不起的发现，传感器检测到这颗星球的地核非常热。科学家§H[From.GetLeaderName]§!还指出由于这个原因其地表温度高于人们对这颗星球的预期。需要进一步研究以更好地了解行星构造与其地核之间的地质互动。"
 gpm_survey.2.hive.desc:0 "科研船§H[From.GetName]§!有了一个了不起的发现，传感器检测到这颗星球的地核非常热。科研子个体§H[From.GetLeaderName]§!还指出由于这个原因其地表温度高于我们对这颗星球的预期。需要进一步研究以更好地了解行星构造与其地核之间的地质互动。"
 gpm_survey.2.mach.desc:0 "科研船§H[From.GetName]§!有了一个统计上不太可能的发现，传感器检测到这个世界的地核比模拟结果还要更热。科研单元§H[From.GetLeaderName]§!还指出由于这个原因其地表温度高于对这颗星球的预期。需要进一步研究以更好地了解行星构造与其地核之间的地质互动。"
 gpm_survey.2.c:0 "做更彻底的调查"
 gpm_survey.2.spec_project:0 "§Y发布特别项目：§!\n    $GPM_DISCOVERY_TERRAFORM_1$"
 gpm_survey.3.name:0 "发现：对行星地核的进一步了解"
 gpm_survey.3.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!又有了一个有趣的发现！\n有另一颗核心温度高于平均水平的星球。归功于几个非常大的火山，这颗星球的构造板块似乎很稳定，它们能定期地将积聚在板块下方的压力释放出来。需要进一步研究以了解这些热核行星中的液态地幔如何与其致密的金属地核相互作用的。"
 gpm_survey.3.hive.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!又有了一个有趣的发现！\n有另一颗核心温度高于平均水平的星球。归功于几个非常大的火山，这颗星球的构造板块似乎很稳定，它们能定期地将积聚在板块下方的压力释放出来。需要进一步研究以了解这些热核行星中的液态地幔如何与其致密的金属地核相互作用的。"
 gpm_survey.3.mach.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!又有了一个有趣的发现！\n有另一颗核心温度高于平均水平的星球。归功于几个非常大的火山，这颗星球的构造板块似乎很稳定，它们能定期地将积聚在板块下方的压力释放出来。需要进一步研究以了解这些热核行星中的液态地幔如何与其致密的金属地核相互作用的。"
 gpm_survey.3.spec_project:0 "§Y发布特别项目：§!\n    $GPM_DISCOVERY_TERRAFORM_2$"
 gpm_survey.4.name:0 "发现：地貌改造之梦"
 gpm_survey.4.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!又有了一个有趣的发现！\n尤里卡！这颗星球的构造密度恰到好处使得扫描仪可以进行透视。我们已经完全测绘了这颗星球地核的流体相互作用。\n数据表明在致密的金属核心周围有两层而非一层不同的熔岩和矿物。内层看起来表现正常，其在致密的金属核上流动并产生磁场且移动速度符合我们的预期，然而外熔融层却似乎在以慢得多的速度沿与内层相反的方向流动。\n这种现象产生的独特对流阻止了它们对构造板块过度地施加压力，从而将这颗星球变成了不稳定的地质噩梦。"
 gpm_survey.4.hive.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!又有了一个有趣的发现！\n尤里卡！这颗星球的构造密度恰到好处使得扫描仪可以进行透视。我们已经完全测绘了这颗星球地核的流体相互作用。\n数据表明在致密的金属核心周围有两层而非一层不同的熔岩和矿物。内层看起来表现正常，其在致密的金属核上流动并产生磁场且移动速度符合我们的预期，然而外熔融层却似乎在以慢得多的速度沿与内层相反的方向流动。\n这种现象产生的独特对流阻止了它们对构造板块过度地施加压力，从而将这颗星球变成了不稳定的地质噩梦。"
 gpm_survey.4.mach.desc:0 "科研船§H[From.GetName]§!上的科学家§H[From.GetLeaderName]§!又有了一个有趣的发现！\n尤里卡！这颗星球的构造密度恰到好处使得扫描仪可以进行透视。我们已经完全测绘了这颗星球地核的流体相互作用。\n数据表明在致密的金属核心周围有两层而非一层不同的熔岩和矿物。内层看起来表现正常，其在致密的金属核上流动并产生磁场且移动速度符合我们的预期，然而外熔融层却似乎在以慢得多的速度沿与内层相反的方向流动。\n这种现象产生的独特对流阻止了它们对构造板块过度地施加压力，从而将这颗星球变成了不稳定的地质噩梦。"
