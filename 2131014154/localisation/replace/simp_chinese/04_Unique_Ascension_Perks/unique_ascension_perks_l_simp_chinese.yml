 UniqueAscensionPerksEvents.1058.Planet.6: "§Y[planet_target_6.GetName]§!"
 UniqueAscensionPerksEvents.1059.Name: "选择一个对手"
 UniqueAscensionPerksEvents.1059.Desc: "§R嗯... ？？?所以你想让我在你家干脏活?我真的不愿意帮助那些和我建立联系的人。但要明白，对我来说，干涉凡人的问题并不是我非常引以为傲的事情，除非他们挑衅我，否则你当然要付出代价。你想让我的小黄人攻击哪个目标?§!"
 UniqueAscensionPerksEvents.1059.Target.1: "§Y[rival_target_1.GetName]§!"
 UniqueAscensionPerksEvents.1059.Target.2: "§Y[rival_target_2.GetName]§!"
 UniqueAscensionPerksEvents.1059.Target.3: "§Y[rival_target_3.GetName]§!"
 UniqueAscensionPerksEvents.1059.Target.4: "§Y[rival_target_4.GetName]§!"
 UniqueAscensionPerksEvents.1060.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1060.Ignore: "§R我不认为你是认真的，那可能是个错误。像你们这样的凡人每一秒钟都在犯错，所以在那一刻，我将不理会你们这些可耻的话。把我忽视你的事实当作现在，继续你漫无目的的生活。§!"
 UniqueAscensionPerksEvents.1060.Occupied: "§R对不起，我没有时间听你说什么，我现在有点忙，你知道像我这样的人通常的工作就是到处带来破坏和灾难……§!"
 UniqueAscensionPerksEvents.1060.Amused: "§R你们这些家伙有时候确实很会开玩笑，我会积极地看待这件事，并送给你们一份礼物，感谢你们在那段时间打发了我的无聊时光。§!"
 UniqueAscensionPerksEvents.1060.VeryAmused: "§R.. \n\n说实话，我没想到你会有勇气或疯狂到侮辱我，因为我知道我是谁。我现在很开心，心情很好。所以作为礼物，我允许你们免费召唤我的一条利维坦，只需要一点零食。§!"
 UniqueAscensionPerksEvents.1060.Pissed: "§R哦,真的……也许，在你再次采取这样的行动之前，把一些领袖的救命稻草都拿走，会让你三思而后行。有时候我能理解为什么像你们这样的人活不过几千年。§!"
 UniqueAscensionPerksEvents.1060.VeryPissed: "§R哈哈哈，真是个有趣的笑话。你知道吗?我也有一个有趣的笑话给你…我希望你们的星系能够得到完美的保护，因为你们知道，可能是我错放了一些利维坦在银河系横行，直到它们到达你们的星系。这就是我所说的笑话，希望对你们来说是真的。§!"
 UniqueAscensionPerksEvents.1061.Name: "$ap_leviathan_master$"
 UniqueAscensionPerksEvents.1061.Desc: "§R你选择的利维坦并不能自己移动。所以告诉我凡人们，在你们的召唤结束后，你们希望我在你们的哪个星系中让他生成?§!"
