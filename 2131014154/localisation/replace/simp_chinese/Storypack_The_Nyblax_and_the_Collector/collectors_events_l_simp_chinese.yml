l_simp_chinese:
 collectors.12.name: "行星国度 - 建立通讯"
 collectors.12.desc: "我们一进入§Y[From.GetName]§!就收到了来自附近行星的通讯。显然，这里不仅有人居住，而且还是一个相当先进的文明。"
 collectors.12.a: "有趣。"
 collectors.13.name: "与[target_planet_state.GetName]的第一次接触"
 collectors.13.desc: "朋友你好，欢迎来到§Y宝库§!.\n\n§B*这个生物盯着你，想知道你是不是和平而来*§!\n\n别往心里去，但是…远离贵重物品!\n\n但是嘿!我的礼貌在哪里，来看看我们的特别收藏，我们有很多很多古老的手工艺品。甚至，我们的一个公民还有从已经灭绝的一种叫巴奥的古老物种那里得到的一根树枝!真是可怜的家伙……\n\n如果你找到你需要的东西，请告诉我，我们可以讨论价格。\n\n§B*当你做出决定时，大使露出贪婪的笑容。*§!"
 collectors.13.a: "酷---"
 collectors.100.name: "[target_collectors.GetName]"
 collectors.100a.desc: "啊，是[This.GetName]啊。你在我们的宝库里看到你喜欢的东西了吗?"
 collectors.100.a: "我们对一些小文物感兴趣。"
 collectors.100.b: "我们听说你有一些先驱者遗物。"
 collectors.100.b.opinion: "要求§Y[target_collectors.GetName]§!拥有:\n£opinion£态度 +50"
 collectors.100.b.questless: "需要有§Y先驱者事件链§!"
 collectors.100.goodbye: "这次不行，再见。"
 collectors.110.name: "稀有文物"
 collectors.110.desc: "哦，是的！稀有文物！我们有很多很多！一个§R500§!£energy£能量币，成交？"
 collectors.110.a: "就这样吧。"
 collectors.110.a.reply: "很好很好！我们再来一次！"
 collectors.110.back: "你还能提供什么？"
 collectors.120.name: "先驱者遗物"
 collectors.120.desc: "既然你看起来像个好人…§R1000§!£energy£能量币就够了。"
 collectors.120.a: "成交！"
 collectors.120.a.reply: "太好了，回去的时候别忘了看一下我们的稀有文物！"
 collectors.101.name: "与[target_planet_state.GetName]的不愉快的接触"
 collectors.101a.desc: "你带着符文吗？你见过符文吗？\n\n§B*这个生物看起来已经完全精神失常了，完全疯了……*§!\n\n§R把符文给我们！！§!\n\n§B*你的保镖随时准备采取行动，并在需要时保护你。*§!\n\n给——§R我——§!那——个——符——文！！"
 collectors.101.tellmore: "你为什么需要符文？"
 collectors.101b.name: "与[target_planet_state.GetName]的不愉快的接触"
 collectors.101b.desc: "符文有强大的力量，是吗？\n很多很多力量！！！\n\n一旦我们获得力量，我们就可以创造更多的收藏品，明白吗？很多 很多 很多 文物从§B*假装咳嗽*§! 那些消亡的 §B*又咳嗽了*§! 文明！"
 collectors.101b.tellmore: "嗯. .你打算如何创造“收藏品”?"
 collectors.101c.name: "与[target_planet_state.GetName]的不愉快的接触"
 collectors.101c.desc: "很明显，用符文的力量和奈布莱克斯魔方!\n\n把符文放在各个面，然后许个愿，是吗？\n然后！我们许愿除了我们之外的每一个人都再见，毁灭，再见，朋友!银河系突然间充满了废墟和遗迹，等着被占领!\n\n§R哈哈哈哈哈哈哈哈哈！！！§!"
 collectors.101c.tellmore: "…是啊……奈布莱克斯魔方是什么?"
 collectors.101d.name: "与[target_planet_state.GetName]的不愉快的接触"
 collectors.101d.desc: "你对这个银河系一无所知吗？啊！？ 多么愚蠢！愚蠢！！愚蠢！！！的笨蛋！啊！！！\n\n奈布莱克斯创造了符文，不是吗？ 他们有非常非常强大的力量，得到所有的符文，你就可以创造奈布莱克斯魔方。\n\n你启动魔方然后 §RBOOOM!§! 你就能许愿！\n\n说到这里，我们希望你现在就走!\n\n滚出去! !\n§R滚！！出！！！去！！！！§!"
 collectors.101.surrender: "这是我们的符文。请停下来！"
 collectors.101.surrender.reply: "你说什么?\n\n啊,是的…“最好的结果!”\n\n§B*当他抓住符文时向你眨眼*§!"
 collectors.101.goodbye: "好吧…..再见现在…."
 collectors.101.goodbye2: "符文太重要了。我们不能交给他们。"
 collectors.106.name: "[target_planet_state.GetName]不愉快的接触"
 collectors.106.desc: "§RMUAHAHAHAHAHAHA!! 符文是MIIIIIIIINE MIIIIIIIIIINE!!!§!\n\n不久银河系将被清理!历史将记住我是有史以来最伟大的收藏家!他们将称我为:“终极收藏家!”是的，是的，我喜欢这个声音!\n\n一旦我们完成了奈布莱克斯立方体的供电，我将许下愿望，我们将冒险进入银河系，袭击每一个摇摇欲坠的城市，收集你最宝贵的财产，并把它们保存在我们的金库。请放心，他们会得到很好的照顾的，是吗?你可以相信我们。\n\n呵呵——啊!YEEEEESSS !你能感觉到吗?即将来临的死亡之吻，绝对力量的温柔接触!\n\n我们是如此的近，我能感觉到奈布莱克斯的力量在我的身体里流动!THROUUUGH MEEEE !"
 collectors.106.a: "历史根本不会记住你，我们会确保这一点。"
 collectors.106.b: "你胃口真大。我们会为你服务！"
 collectors.106.c: "我们走着瞧吧！"
 collectors.106.d: "请停止！我们的人民害怕了！"
 collectors.106.reply: "§R你没有回头路!!§!\n\n和你所爱的人道别，最后看一眼日落。你存在的黎明就在这里，它的脸，正看着你!\n反抗是徒劳的，你们都将被净化，最终，你们最宝贵的资产将永远属于我们!!"
 collectors.1020.name: "恐吓转移"
 collectors.1020.desc: "§RLaaaaaaaaaaaaaadies aaaaaand geeeeeeentlemen!§!\n\n打开你的耳朵，或任何你的卑鄙的物种使用听到我美妙的声音，并密切注意我们说什么!\n\n§R我们是来收钱的!§!\n我们知道在这个所谓的“帝国”周围有一个很小很小的符文，我们很想拥有它。把你所有的符文都拿出来，我们就可以上路了，对吧?\n\n…\n\n…\n\n§ROR EEEEELSE!§!"
 collectors.101.nosurrender.reply: "§RGAAAAAAAAAAAAAAAAAA!!§!\n\n你会后悔的!!你会梦到它的!!你将会做噩梦，你将会被人们记住，因为你给他们的整个文明带来了毁灭和毁灭!!\n\n§R屈服于我的力量吧! FALL!! FAAAAAALL!! FAAAAAAAAAAAAAAAALL!!\n\nGAAAAAAAAAAAAAAAAAAAAAAAAAAA!!§!"
 collectors.200.name: "[target_collectors.GetName]"
 collectors.200a.desc: "啊，这里是[This.GetName]。我们对过去的事情感到非常抱歉。我们对我前任的行为感到遗憾。我们承认道歉并不能弥补过失，因此我们的军队处于高度戒备状态。\n\n不过，只要你的船远离我们的星系，我们就可以继续贸易。\n\n请看看我们的商品，打五折表示歉意。"
 collectors.200.a: "让我们来看看一些小文物。"
 collectors.200.b: "给我们看看你的前驱者遗物。"
 collectors.200.b.opinion: "要求§Y[target_collectors.GetName]§!拥有:\n£opinion£态度 +50"
 collectors.200.b.questless: "需要有§Y先驱者事件链§!"
 collectors.200.goodbye: "再见。"
 collectors.210.name: "小文物"
 collectors.210.desc: "这是我们的目录。请随便看一看可以提任何问题。谢谢。 价格是 §R250§! ￡energy￡ 能量点每件。"
 collectors.210.a: "我们想要这个小文物。"
 collectors.210.a.reply: "太好了。还有别需要吗?"
 collectors.210.back: "你还能提供什么？"
 collectors.220.name: "先驱者遗物"
 collectors.220.desc: "当然。我们目前的报价是 §R500§! ￡energy￡ 能量点。"
 collectors.220.a: "成交！"
 collectors.220.a.reply: "太好了，出回去的时候别忘了看看我们的小文物！"
 collectors.400.name: "求救信号"
 collectors.400a.desc: "§Y请…帮…帮帮…帮帮我…. !§!\n\n§B这个生物看起来病了，快要死了，它的皮肤脱落了，生皮的斑点覆盖了整个身体§!\n\n§Y帮…帮我…§! *咳嗽*\n§Y把它…§!\n\n§B这个生物递给你一个未知的装置。你的团队快速看了一眼，点头表示同意。这个设备看起来像某种数字笔记本，上面有详细信息和一个特别的项目。快速浏览一下这些文件就会发现一种新发现的病毒的细节。§!\n\n§Y请……完成我们的特殊项目…§!"
 collectors.400.a: "发生了什么事?"
 collectors.400.b: "这对我们有什么好处?"
 collectors.410.name: "求救信号"
 collectors.410.desc: "*非常困难的咳嗽* §Y我们……我们§!*再次咳嗽* §Y我们试图复制他们!§!\n\n§B这只动物又开始咳嗽了，这回它需要更长的时间来恢复。你的保镖们面面相觑，然后退后一步。当这种生物不停地咳嗽时，某种血液开始从皮肤上的小块流出。\n\n几乎一分钟后，它似乎恢复了。§!\n\n§Y符文..我们想要符文…但是我们失败了..\n我们打破了空间和时间，同时打开了一个全新的系统，现在…现在…§! *咳嗽* §Y奈布莱克斯瘟疫正在逼近我们!\n\n和它的传播!§! *又咳嗽得很厉害*"
 collectors.410.back: "操。"
 collectors.411.name: "求救信号"
 collectors.411.desc: "*咳嗽* §Y财富!我们给宝贝!§! *再次咳嗽*§Y\n我们会给§! §R奈布莱克斯魔眼§! §Y致第一个给我们解药的帝国!\n\n请…快点…§!"
 collectors.411.back: "我们可以考虑一下"
 collectors.420.name: "奈布莱克斯瘟疫"
 collectors.420.z: "我们想要治疗奈布莱克斯瘟疫！"
 collectors.420.desc: "噢我的天!我早该猜到的!当然!确定的东西!你这可怜的生物!\n\n§B这个家伙对他的一个助手做了个手势，他的助手马上离开了房间。§!\n\n只要5000能量币。你知道的，为了我们的生产。放心，该产品将治愈你和免疫未来的传播!"
 collectors.420.a: "成交！"
 collectors.420.a.reply: "§B助理拿着收据回来，开始询问一些个人信息。整个场面感觉就像一个糟糕的笑话，但你的人民迫切需要治愈。\n\n填完所有的表格后，助理离开了房间。§!\n\n很好，现在我们将处理你们的分配。效果应该是有的。\nS保重!"
 collectors.1001.name: "行星国度 被征服"
 collectors.1001.desc: "我们已经成功地征服了 [target_collectors_capital.GetName]， 这里以前是一个独立的星球。 这个星球，拥有其所有令人难以置信的先进基础设施和财富，征服这里是我们帝国的福音。\n\n另一方面，它的居民可能会带来一些问题。 我们必须找到一种方法来应对他们强烈的独立感，并镇压任何潜在的叛乱。"
 collectors.1002.name: "[target_planet_state.GetName] 被征服"
 collectors.1002.a.desc: "我们刚接到一个来自[target_collectors_capital.GetName]的紧急通讯。 被称为[target_collectors.GetName]的行星国失去了自由。"
 collectors.1002.a: "对那些珍贵的遗物来说是个悲惨的结局。"
 collectors.1005.name: "[target_collectors.GetName]"
 collectors.1005a.desc: "小偷!你是小偷!肮脏的小贼\n\n!§B*这个生物很沮丧，不愿意和你和你的团队交流*§!\n\n走开!我们恨你，我们恨你!!现在就走，别再回来!"
 collectors.1005.a: "通信结束。"