 sm_alloy_forge: "合金熔炉"
 sm_alloy_forge_desc: "将单一船厂改造成合金生产阵列的设施。\n"
 sm_alloy_forge_desc_modifier: "扣除§R1§!船坞容量，产出§G4§! £alloys£ 合金，提高星系 £alloys£ 合金产出§G10%§!。"
