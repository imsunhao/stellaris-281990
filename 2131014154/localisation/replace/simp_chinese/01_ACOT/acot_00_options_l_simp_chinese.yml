l_simp_chinese:
 edict_acot_mod_menu_edict: "§YACOT配置菜单§!"
 edict_acot_mod_menu_edict_desc: "用你扭曲现实的能力来决定这个小小星系里什么该有而什么不该有。\n\n副作用包括失忆、脱发、四维烧伤、非常非常可怕的伤害以及模因传染。如果没有发生三十五级奇点事件，就不要使用它。\n\n§Y译注：“模因传染”原文“meme infestation”，意为网络“梗”如疾病般传播，如《少女前线》的“叶戈尔病毒”。§!"
 acot_mod_options_title: "古代科技贮藏科技选项菜单"
 acot_mod_options_desc: "这个菜单能让你禁用某些你不喜欢或想要改变的ACOT的元素。"
 acot_mod_options.exit: "退出菜单"
 acot_mod_options.1: "科技选项"
 acot_mod_options.1.tooltip: "自定义哪些科技可以出现。"
 acot_mod_options.100.name: "科技选项"
 acot_mod_options.100.desc: "自定义哪些科技可以出现。"
 acot_mod_options.100.a: "武器科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.a.tooltip: "禁用所有ACOT里的暗物质级和飞升级武器科技。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：某些武器的研究需要$DARK_MATTER_REACTOR$和$SHIP_THRUSTER_5$作为前置科技。禁用后你将无法获得这些科技。"
 acot_mod_options.100.a2: "武器科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.a2.tooltip: "启用所有ACOT里的暗物质级和飞升级的武器科技。当所有必须条件满足后，你将能研发这些科技。"
 acot_mod_options.100.b: "防御功能部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.b.tooltip: "禁用所有ACOT里的暗物质级和飞升级的装甲和护盾科技。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：暗物质护盾需要暗物质反应堆作为前置科技。如果该项禁用，$DARK_MATTER_DEFLECTOR$将无法获得。"
 acot_mod_options.100.b2: "防御功能部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.b2.tooltip: "启用所有ACOT里的暗物质级和飞升级的装甲和护盾科技。当所有必须条件满足后，你将能研发这些科技。"
 acot_mod_options.100.c: "辅助部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.c.tooltip: "禁用所有ACOT里的辅助部件科技，包括每个武器种类的武器核心。已经研究的科技可以§Y继续使用§!。"
 acot_mod_options.100.c2: "辅助部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.c2.tooltip: "启用所有ACOT里的辅助部件科技，包括每个武器种类的武器核心。"
 acot_mod_options.100.d: "舰船部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.d.tooltip: "禁用所有ACOT里的舰船科技，包括反应堆、跃迁引擎、推进器和传感器。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：禁用此功能会让许多其他ACOT科技无法研究。"
 acot_mod_options.100.d2: "舰船部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.d2.tooltip: "启用所有ACOT里的舰船科技，包括反应堆、跃迁引擎、推进器和传感器。"
 acot_mod_options.100.e: "陆军科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.e.tooltip: "禁用所有ACOT里的陆军科技。现有陆军可以§Y继续使用§!，这些陆军将永远在你的帝国各处出没而且没有任何能采取的措施甚至是希望能帮你终结这一恐怖的命运。"
 acot_mod_options.100.e2: "陆军科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.e2.tooltip: "启用所有ACOT里的陆军科技。能让你 征募/建造/训练/变形/变出/召唤/具象化 飞升级陆军。"
 acot_mod_options.100.f: "建筑科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.f.tooltip: "禁用所有ACOT里的建筑科技。已经建造的建筑可以§Y继续使用§!，这会迫使你的帝国质疑整个星系：为什么他们可以拥有在星系的这一次轮回中无法被理解、不允许存在的建筑。你的人民很快就意识到存在本身都是一件徒劳。"
 acot_mod_options.100.f2: "建筑科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.f2.tooltip: "启用所有ACOT里的建筑科技。恭喜！你已经决定启用大概是这个模组最出名的科技内容……你干嘛又禁用它们？肯定是超巨型要塞惹得。"
 acot_mod_options.100.g: "帝国科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.100.g.tooltip: "禁用所有ACOT里的独特帝国科技。已经研究的科技的$MODIFIERS$依旧会继续生效，即使你已经告诉游戏让它别这么做，不，你已经没希望了。都结束了，安纳金，我占领了高地。"
 acot_mod_options.100.g2: "帝国科技§R已禁用§! / 点击该项§G启用§!"
 acot_mod_options.100.g2.tooltip: "启用所有ACOT里的独特帝国科技。如果你已经研究了它们，它们将再度可用。大概是时候去在每个行星上挥霍影响力来乱拍超巨型要塞了！"
 acot_mod_options.2: "ACOT事件选项"
 acot_mod_options.2.tooltip: "自定义哪些事件会出现。"
 acot_mod_options.200.name: "ACOT事件选项"
 acot_mod_options.200.desc: "自定义哪些事件会出现。"
 acot_mod_options.200.a: "暗设计事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.a.tooltip: "禁用暗设计事件。暗设计事件链是关于发现神秘能量的事件链，同时神秘能量也是失落帝国使用的技术。"
 acot_mod_options.200.a2: "暗设计事件§R已禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.a2.tooltip: "启用暗设计事件。"
 acot_mod_options.200.b: "远古之谜事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.b.tooltip: "禁用远古之谜事件。远古之谜是一关于理解那些远超神秘技术基本理解的远古历史和力量的事件链。"
 acot_mod_options.200.b2: "远古之谜事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.b2.tooltip: "启用远古之谜事件。"
 acot_mod_options.200.c: "星核能量事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.c.tooltip: "禁用星辰动力事件。星辰动力事件链是关于重新发现遗失已久的古代恒星能量的事件链。"
 acot_mod_options.200.c2: "星辰动力事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.c2.tooltip: "启用星辰动力事件。"
 acot_mod_options.200.d: "行星轰炸事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.d.tooltip: "禁止行星轰炸事件发生。这将把ACOT轰炸变成普通且非常强力的轰炸，但没有额外的事件。"
 acot_mod_options.200.d2: "行星轰炸事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.d2.tooltip: "启用行星轰炸事件，允许撕裂与破坏。"
 acot_mod_options.200.e: "外交事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.e.tooltip: "禁用有关外交的事件发生。如果你更喜欢AI帝国接受它们注定无法比“零点金霸王”更进一步发展的命运。\n\n§Y译注：金霸王是一家世界电池品牌。§!"
 acot_mod_options.200.e2: "外交事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.e2.tooltip: "启用有关外交的事件发生。如果你认为AI应该尝试尽最大的努力来获取技术，即使这意味着他们要进行一些见不得光的外交行动。"
 acot_mod_options.200.f: "危险事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.200.f.tooltip: "禁用在ACOT中被标记为危险技术的风险机制以及事件。如果你想体验科学家什么都不会做错，如火焰兵幻境一样的家庭般和睦的游戏，该选项非常合适。\n\n§Y译注：火焰兵幻境出自《军团要塞2》，意为幻觉之地，萧瑟破败的现实变成了愉悦美好的黄金乡。§!"
 acot_mod_options.200.f2: "危险事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.200.f2.tooltip: "重新启用在ACOT中被标记为危险技术的风险机制以及事件。如果你想要体验没有知识的力量的真正本质的话，该选项非常合适。"
 acot_mod_options.3: "设置AI资源加成"
 acot_mod_options.3.tooltip: "由于ACOT在愚蠢复杂的资源系统之上添加了许多额外的资源，这可能导致AI难以处理，因此它们很难跟上玩家的进度，这个选项允许玩家给予AI一定的修正。"
 acot_mod_options.300.name: "AI资源奖励加成"
 acot_mod_options.300.tooltip: "由于AI需要管理的资源总数有所增加，它们有时可能为了管理好一切而早早地给自己挖好坟墓。考虑到我不是特别擅长AI行为这一块，这个选项的存在是为了帮助AI，通过定期给予一些免费的资源，特别是那些它们通常难以获得的资源。"
 acot_mod_options.300.a: "将AI的加成改为：§W无加成§!"
 acot_mod_options.300.b: "将AI的加成改为：§Y低加成§!"
 acot_mod_options.300.c: "将AI的加成改为：§Y适当加成§!"
 acot_mod_options.300.d: "将AI的加成改为：§G高加成§!"
 acot_mod_options.300.a.desc: "使用该选项变更AI的资源加成。由于游戏每月更新一次变量，因此您还可以在之后更改此选项。\n\n当前AI加成：§R无加成§!\n\nAI将不会有任何资源补助，他们将会公平竞争，并且很有可能因为愚蠢和无能死去。如果你喜欢唯我独尊的游戏，该选项非常合适。"
 acot_mod_options.300.b.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前AI资源加成：§G低加成§!\n\nAI将会获得一笔固定的基础资源收入，这或多或少应能让它们作为一个正常帝国发挥作用。如果你希望AI有一些威胁，该选项非常合适。"
 acot_mod_options.300.c.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前飞升AI加成：§B适当加成§!\n\nAI将会获取两倍于基础加成的资源，但没有其他加成。"
 acot_mod_options.300.d.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前飞升AI资源加成：§B高加成§!\n\nAI将会在正常收入的两倍基础上再次获得双倍的收入，如果你真的想让飞升AI对你构成切实的威胁。也许这次AI真的可以杀了你（但很可能依旧不会）。"
 easy_acot: "嘻嘻"
 easy_acot_desc: "哦~耶"
 medium_acot: "牛仔"
 medium_acot_desc: "好孩子"
 hard_acot: "我拥有了力量啊啊啊啊啊啊啊啊啊"
 hard_acot_desc: "阿尔萨斯！停止你疯狂的行动吧，现在还来得及！"
 acot_mod_options.4: "设置AI援助系统"
 acot_mod_options.4.tooltip: "由于通常情况下，AI无法完成给予它们的那些粪事。因此必须做出一定的让步，以便让它们更好的竞争。"
 acot_mod_options.400.name: "AI援助系统"
 acot_mod_options.400.desc: "由于通常情况下，AI无法完成给予它们的那些粪事。因此必须做出一定的让步，以便让它们更好的竞争。"
 acot_mod_options.400.a: "AI后备资源已§R启用§! / 点击该项§G禁用§!"
 acot_mod_options.400.a.tooltip: "禁用这一选项来阻止AI在身陷囹圄时得到免费的ACOT资源。这将允许玩家惩罚那些无法支撑新增的战略资源的消耗却免于资源短缺惩罚的AI。"
 acot_mod_options.400.a2: "AI后备资源已§R启用§! / 点击该项§G禁用§!"
 acot_mod_options.400.a2.tooltip: "开启该选项将会启用一个事件，来检查AI是否缺乏任何ACOT稀有战略资源，若缺乏将会给他们一些资源。仅适用于那些有获取稀有资源相关科技的AI。"
 acot_mod_options.400.b: "AI后备军队已§R启用§! / 点击该项§G禁用§!"
 acot_mod_options.400.b.tooltip: "禁用该选项会阻止如下的一项定时事件发生：检测AI是否有能用于侵略的陆军，如果AI没有足量陆军，且不处于战争状态或能量币收入过低，则为该AI提供陆军。"
 acot_mod_options.400.b2: "AI后备资源已§R启用§!  / 点击该项§G禁用§!"
 acot_mod_options.400.b2.tooltip: "启用该选项会使得如下的一项定时事件发生：检测AI是否有能用于侵略的陆军，如果AI没有足量陆军，且不处于战争状态或能量币收入过低，则为该AI提供陆军。"
 acot_mod_options.5: "设置内容包"
 acot_mod_options.5.tooltip: "Panada承认也许并不是所有ACOT中的内容都适用于全部群众。使用这个菜单指定哪些内容过于生动、异端、难以理解或者破坏了你的沉浸感。"
 acot_mod_options.500.name: "内容包设置"
 acot_mod_options.500.desc: "在你的身体里蕴藏着号令现实本身的力量。调用这一远古的力量，将它应用于删除那些你认为无权存在于你这一场游戏内的事物。"
 acot_mod_options.500.a: "禁用卓越集团"
 acot_mod_options.500.a.tooltip: "这个选项将从银河系中彻底移除卓越集团，包括与之相关的任何技术。要非常小心，因为下列后果将发生。\n\n1.卓越集团将从银河系中移除。\n2.落脚点星系将变成一个只有恒星的空星系。\n3.所有卓越科技将不再能被获取。\n4.凯洛·伦将不再能够从“亚美利哥”那获取。\n5.除了负星者之外，所有拥有卓越科技的国家都将被移除。"
 acot_mod_options.6: "“星门之后的秘密” 选项菜单"
 acot_mod_options.6.tooltip: "继续进行“星门之外的秘密”选项调整。"