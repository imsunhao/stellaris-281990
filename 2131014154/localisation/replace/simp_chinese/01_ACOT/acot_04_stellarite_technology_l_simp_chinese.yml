 ACOT_MASS_ACCELERATOR_SE_LARGE: "Sigma微型火炮"
 ACOT_MASS_ACCELERATOR_SE_LARGE_DESC: "我有很多备用弹药。"
 tech_stellarite_afterburners: "$ACOT_AFTERBURNERS_SE$"
 tech_stellarite_afterburners_desc: "当仅靠推进器还不足以使舰船航行得足够快时，那么Sigma加力燃烧室可以用来让舰船飞的更快。因为\"GOTTA GO FAST! GOTTA GO FAST!\"（译注：出自Sonic X）"
 tech_stellarite_armor: "阳铸材料"
 tech_stellarite_armor_desc: "星核能量的出现使我们能改进以前的硬光技术。使用星核能量来制造的硬光材料更加致密坚硬。"
 tech_stellarite_artillery: "星核极速炮"
 tech_stellarite_artillery_desc: "新一代以质量加速为基础的武器，它能以极高速度将星核能量弹射出。动能冲击将撕碎护盾，能量冲击随后击穿装甲并粉碎船体，造成舰船失压并引起严重破坏。"
 tech_resized_mass_accelerator_se: "星核末日炮"
 tech_resized_mass_accelerator_se_desc: "我有很多备用弹药。"
 tech_stellarite_aura_energy_drainer: "黎明使者级网络抑制器"
 tech_stellarite_aura_energy_drainer_desc: "由星核能量驱动的黎明使者网络抑制器比起暗能量型号的抑制器能引导更多的能量来削弱敌方舰船，强化我方舰船。"
 tech_stellarite_autocannon: "星核脉冲炮"
 tech_stellarite_autocannon_desc: "星核能量可以转换成一种等离子体形式，基于此的火炮比前代所有基于暗物质的等离子武器都要强大。"
 tech_stellarite_beam: "星辉光矛"
 tech_stellarite_beam_desc: "我们的科学家一直在寻找新的可能性，为新一代武器创造出一些真正独特的东西。对于能量光矛，他们提出了一个使用棱柱透镜的新型光矛方案，牺牲阻滞火力来大幅提高射速。"
 tech_stellarite_bomber: "烈日枪骑军轰炸机"
 tech_stellarite_bomber_desc: "此前，舰载攻击机的发展总是在轰炸机与战斗机之间同步推进。这种发展方式创造出了一种通用于两个机种间的模块化舰载机设计，但也限制了舰载机真正的潜力。\n\n为了发掘舰载机的全部实力，我们将单独设计一种全新的星核能源轰炸机。由于星核反应堆并不兼容先驱者的蓝图，我们必须回炉重造一个更现代化的机体。"
 tech_stellarite_disruptor: "星核裂解炮"
 tech_stellarite_disruptor_desc: "星核裂解炮发射一束及其强大的高能星核光波使敌方舰船的内部系统快速过热，用恒星的力量烹炸敌人。"
 tech_stellarite_emitter: "星核能量发射器"
 tech_stellarite_emitter_desc: "新型的能源弧发射器是基于星核能量的全新设计。原理在很大程度上与原型是一样的，一种能发射绕过护盾和装甲的能量的武器。"
 tech_titan_stellarite_emitter: "泰坦级星核能量发射器"
 tech_titan_stellarite_emitter_desc: "适用于泰坦轴基舰艏的星核能量发射器。与旧型号类似，通过牺牲射程换取火力。"
 tech_stellarite_fighter: "凤凰截击机"
 tech_stellarite_fighter_desc: "星核能量的引入使得更强大的舰载机成为可能，这些舰载机可以轻松撕碎其他导弹和少量舰载机或舰船。"
 tech_stellarite_flak: "Sigma动能防御系统"
 tech_stellarite_flak_desc: "杀伤力巨大的新一代导弹和舰载机需要更专业的反制措施来应对。为此，星核动能防御系统的设计是用成群的高频星核爆破弹在近距离爆炸使所有的侵入无效化。"
 tech_stellarite_gauss: "余晖加速炮"
 tech_stellarite_gauss_desc: "余晖加速炮使用了新型弹药，使得这种动能武器不再完全依赖于纯粹的动能冲击力。通过发射灌注星核能量的固态硬光弹体，弹药的动能冲击将击穿护盾，然后释放能量爆破来对付护盾后的装甲。这消除了老式动能武器不擅长对付装甲的弱点。"
 tech_stellarite_gunship: "星辰武装炮艇"
 tech_stellarite_gunship_desc: "我们终于可以在武装炮艇舰载机上搭载星核能量设备了，这应该会使炮艇的火力空前强大并远超旧世代炮艇。"
 tech_stellarite_hyper_jump_drive: "Sigma级引擎功放器"
 tech_stellarite_hyper_jump_drive_desc: "即使是最新一代、最先进的折跃引擎，有时仅靠它本身也是不够用的。我们可以对现有的引擎功放器进行改进，开发出一款缺点更少的设计。"
 tech_stellarite_inspire_aura: "星辰协同网络"
 tech_stellarite_inspire_aura_desc: "星核能量的一个好处就是它会放射出充足的能量残余，使得我们可以通过一个装置回收它们，并用其在舰队舰船间建立一个强大的协同网络。也许我们可以在主力舰上安装一个这种装置？"
 tech_stellarite_jump_drive: "星辰歪曲引擎"
 tech_stellarite_jump_drive_desc: "新一代的超光速引擎甚至比先前的更让人印象深刻，它拥有空前卓越的跃迁性能，并能瞬间完成星系间超光速旅行的充能程序。"
 tech_stellarite_laser: "Sigma激光"
 tech_stellarite_laser_desc: "Sigma激光是我们试图将星核能量掌握为一种射线武器的首次尝试，它能用恒星的力量将敌人烧成灰烬。"
 tech_stellarite_missile: "$ACOT_MISSILE_SE$发射器"
 tech_stellarite_missile_desc: "过去，我们将爆炸武器以大小和当量进行分类或分装引导头，每种爆炸武器都各有优劣。但现在不再会了，我们可以用先进技术来创造一种真正强大的爆炸弹头，一种威力远胜鱼雷的导弹。"
 tech_stellarite_photon: "星核等离子炮"
 tech_stellarite_photon_desc: "星核能量可以转换成一种等离子体形式，基于此的火炮比前代所有基于暗物质的等离子武器都要强大。"
 tech_stellarite_plasma_cannon: "超荷星核能量炮"
 tech_stellarite_plasma_cannon_desc: "星核能量炮通过增压星核能量，能在超远距离发射极其致命的能量弹头。这门火炮的巨型增幅器也因此需要更多的能源供给。"
 tech_stellarite_point_defence: "Sigma点防御系统"
 tech_stellarite_point_defence_desc: "日益强大的导弹和舰载机要求我们采取不同的应对策略。能量点防御现在被调整为射程远、伤害高但是射速较慢的远超防御系统。期待它能为战斗做出更大贡献。"
 tech_stellarite_reactive_drone: "阳铸无人机镀层"
 tech_stellarite_reactive_drone_desc: "Sigma级无人机比Alpha级无人机更为先进耐用，能为舰船装甲提供更好的修复、防御和维护。"
 tech_stellarite_reactor: "星核能量应用"
 tech_stellarite_reactor_desc: "我们现有的科技水平已经允许我们制造足够强大且合适的设备和工具来研究群星了。尽管星核能量的本质仍有待定论，但没有会质疑这种能源有这远超暗物质的潜力。\n\n§R警告：我们还不清楚这个力量的本质，所以我们需要非常非常非常小心谨慎。§!"
 tech_stellarite_reactor_booster: "星核能量$REACTOR_BOOSTER_1$"
 tech_stellarite_reactor_booster_desc: "星核能量反应堆辅助增压器与Alpha型号很类似，但它不仅能提供后备能源，还能降低舰船本身的维护消耗。"
 tech_stellarite_sensors: "星辰传感器阵列"
 tech_stellarite_sensors_desc: "新一代的探测系统通过分析星系中天体的运动模式和反馈来确定各种数据。"
 tech_stellarite_shield: "星核护盾"
 tech_stellarite_shield_desc: "由于星核能量明显优于暗物质和暗能量，因此使用星核能量的护盾自然要优于旧型护盾。护盾的理论耐久值几乎是旧型的两倍。"
 tech_stellarite_shield_supercharger: "Sigma护盾增压器"
 tech_stellarite_shield_supercharger_desc: "护盾增压器极大地提高了舰船护盾的性能，甚至远胜于暗能量型号。"
 tech_stellarite_star_charter: "Sigma星光探测器"
 tech_stellarite_star_charter_desc: "最先进的扫描系统，搭配这一辅助设施，将把舰船变成一个移动的哨兵阵列，任何伏击企图都将无所遁形。"
 tech_stellarite_thruster: "星核推进器"
 tech_stellarite_thruster_desc: "由于恒星无处不在，而舰船推进器是为了亚空间旅行而设计的，所以我们可以设计出一种能吸收恒星能量的推进器，并让它与船员的意志相连接。"
 tech_stellarite_titan_beam: "毁灭之光"
 tech_stellarite_titan_beam_desc: "与噬星者所使用的武器原理相似，毁灭之光射出的致命星核能量能瞬间摧毁整支舰队。多亏了先进的技术设计、更强大的能量反应堆、增幅器和能量透镜，使得这种武器比噬星者使用的强得多。"
 tech_stellarite_weapon_core: "超聚焦星核核心"
 tech_stellarite_weapon_core_desc: "超聚焦星核核心能利用舰船周围的多余能量来提升武器性能。"
 tech_warp_stellarite_cannon: "歪曲武器技术"
 tech_warp_stellarite_cannon_desc: "随着舰船防护水平日益提高以及能量武器快速主宰战场，纯粹依赖动能冲击力的武器已经没有多少作用了，但我们的科学家仍然在寻找更好的方式改进现有的质量加速炮。他们提出了一个听着很奇怪而且很蠢的概念：可以将整个火炮改造成一个强大的虫洞发生器，使其足以撕裂空间结构并直接把弹头送进敌人的舰船内部，完全绕过护盾和与目标舰船间遥远的距离。现在剩下的唯一问题是，如何在这么做的情况下依旧保持弹丸的速度？"
 ACOT_TITAN_CANNON_SE: "泰坦歪曲星辰炮"
 ACOT_TITAN_CANNON_SE_DESC: "想像一下，把一个微型恒星射入敌方舰船内部……然后想像一下把一颗快要超新星爆发的恒星射入那艘舰船……怎么样，脑海里有画面了没？"
 tech_stellarite_titan_accelerator: "泰坦级歪曲火炮"
 tech_stellarite_titan_accelerator_desc: "更大的舰船上有更强的反应堆和宽阔的空间来安装轴基武器。在发射弹药前，我们可以用不稳定的星核能量将炮弹增压到临界状态。这需要很长时间，但换来的巨大威力是值得的。"
 tech_computer_stellarite: "恒星级作战分析器"
 tech_computer_stellarite_desc: "恒星级作战分析器是一款极其先进的德尔菲作战计算机，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。这一系统的网络连接纵横群星。"
 tech_stellarite_nexus: "星核能量回路"
 tech_stellarite_nexus_desc: "对奇点发生器进行一些调整，我们现在能够操控一定的能量场将暗能量转化为星核能量。安全规章规定这一过程应当是自动化的。"
 tech_stelar_advanced_ships: "恒星级舰船设计"
 tech_stelar_advanced_ships_desc: "$CORVETTE_DARK_MATTER_REACTOR_SE$的出现让我们能大量压缩舰船的内部空间，也能使我们能开发出明显更强大的舰船区段。"
