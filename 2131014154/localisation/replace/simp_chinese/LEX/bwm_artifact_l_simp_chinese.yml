 bwm_artifact.50.name:0 "起点"
 bwm_artifact.50.desc:0 "这个星系充满了一些来历不明、无法看透的云包围着。我们的传感器无法深入探测，需要一段时间来重新校准和适应。"
 bwm_artifact.50.a:0 "随时通知我。"
 bwm_artifact.51.name:0 "黑暗中的光"
 bwm_artifact.51.desc:0 "我们发现位于星系边缘的$pc_gas_giant$附近有一个类似空间站的结构。这绝对值得我们进一步调查。"
 bwm_artifact.51.a:0 "就这么办吧。"
 bwm_artifact.52.name:0 "远古时代的痕迹"
 bwm_artifact.52.desc:0 "我们的调查团队进入到空间站中，这里没有人居住过的痕迹，看起来已经荒废很久了。这个空间站内部是各种高度不一的封闭房间，稍微阻碍了调查进展。\n\n调查团队最终在一个看起来像控制室的地方恢复了一些小型系统的电力，并发现了一些有关这个星系的信息以及在这里进行的研究。信息显示该星系中心的人工造物是一个非常重要的存在，并且告诉我们附近有三个容纳装置也储存有类似的人工造物。\n\n如果我们打算进一步研究，就得想办法获得这三个“密码”。此外，我们的科学家似乎等不及了，要求我们立即出发去目标地点碰碰运气。"
 bwm_artifact.52.a:0 "这个“密码”似乎是有原因的，找到他们。"
 bwm_artifact.52.b:0 "他们是对的。我们不要再浪费时间了。"
 bwm_artifact.53:0 "虚境诞生"
 bwm_artifact.53.desc:0 "与我们所见过的任何事物都不同，这个奇怪的造物静静地漂浮在星云之中。只有一些微弱能量能被仪器读取。我们的科学家已经准备好启动激活程序，但这时也出现了反对的声音。\n\n虽然他们之中有人急于求成，但还是有人反复提醒不应轻举妄动，毕竟这些是古老而未知的技术。\n\n也许我们应该先获得“密码”，然后再来探索这个遗物的奥秘。"
 bwm_artifact.53.a:0 "再三考虑，也许我们应该先搜索这些密码。"
 bwm_artifact.53.b:0 "去做就对了！我们浪费的时间已经够多的了。"
 bwm_artifact.63.name:0 "揭开迷雾"
 bwm_artifact.63.1.desc:0 "防御机制已被破坏，我们现在应该能进一步访问这个造物了。一个关于造物的新项目已经成立。"
 bwm_artifact.63.2.desc:0 "正如我们从废弃研究站获得的信息那样，将密码放置在指定坐标后它们似乎停止了一种隐藏的防御机制。现在我们的目标很明确了，去调查这个奇怪的人工造物。"
 bwm_artifact.63.1.a:0 "很好，让我们继续。"
 bwm_artifact.63.2.a:0 "去做吧。"
 bwm_artifact.64.name:0 "遗物"
 bwm_artifact.64.desc:0 "我们的调查团队已经完成了对这个人工造物的研究。根据所得数据来看，我们可以认为它不是我们已知的宇宙内的物理物质。这种技术和我们以往所见的任何技术都不一样。而且自从我们给它接入能源后，它的材质就一直不断变化。\n\n我们的科学家得出的结论是，该物体是某种形式的爆炸装置。根据他们的估计，它的威力可以消灭整个星团甚至更强。 如果他们是正确的，那么我们可能已经找到了银河系有史以来最危险的武器。"
 bwm_artifact.64.a:0 "很高兴知道，它是掌握在我们手中。"
 bwm_artifact.65.name:0 "挽歌"
 bwm_artifact.65.desc:0 "当激活序列接近完成时候，突然一阵闪光让一切都停止了。在星系中的所有舰船都被转移到遗物的能量输出范围之内，然后它再次进入寂静。\n\n片刻，有三个物体出现在风暴眼的边缘。根据我们的传感器显示，他们的能量读数在迅速上升。我们可能激活某种防御机制。"
 bwm_artifact.65.a:0 "这是个陷阱！"
 bwm_artifact.67.name:0 "原型打击巡洋舰"
 bwm_artifact.67.desc:0 "我们科学家设法恢复了[bwm_gate_system_name.GetName]星系里之前被屏障覆盖的[bwm_gate_planet_name.GetName]上的一艘废弃巡洋舰。该舰装备了一种强大的灵能武器，它似乎与该星系某种研究有关，它毫无疑问会成为我们舰队的强大力量。"
 bwm_artifact.67.a:0 "神奇的发现。"
 bwm_artifact.113.name:0 "三位一体"
 bwm_artifact.113.desc:0 "根据我们的数据，三个密码的其中一个应该位于该坐标之中。我们舰船周围的奇怪物体似乎也证实了这一点。我们的传感器还发现了外部柱形体与中央核心的一些联系，无论如何，我们必须假设有某种防御机制的存在。"
 bwm_artifact.113.a:0 "要小心。"
 bwm_artifact.113.a.tooltip:0 "§R警告-检测到未知能量特征§!"
 bwm_artifact.115.name:0 "深渊守望者"
 bwm_artifact.115.desc:0 "多个敌对能源信号进入系统，传感器读数超乎想象！"
