 acot_diplo.3.name: "来自§Y[event_target:interested_buyer.GetName]§!的传输信号"
 acot_diplo.3.desc.neutral: "你好，§Y[root.GetName]§!。\n\n我们最近了解到您的帝国在技术上的进步，特别是称为“§E$tech_dark_matter_power_core$§!”的新能源！我们的希望更多地了解这种力量。也许你有兴趣和我们分享这些知识？如果您同意，我们也愿意付出相应的价格。"
 acot_diplo.3.a: "你只管问就行了！我会派一个科研小组去帮助你们！"
 acot_diplo.3.a.response: "你太慷慨了。§Y[from.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们的仁慈。我们很荣幸有你作为盟友，朋友！"
 acot_diplo.3.b: "当然，§Y[from.GetName]§!是我们的朋友。"
 acot_diplo.3.b.response: "谢谢你！§Y[from.GetRulerName]§!永远不会忘记§Y[root.GetRulerName]§!今天对我们仁慈。愿我们的关系繁荣昌盛，愿我们的力量共同统治世界！"
 acot_diplo.3.c: "我们可以教你们的科学家适当的技能。"
 acot_diplo.3.c.response: "这很合理。虽然需要一些时间，但有了一些知识，我们也将能够研究出这种力量。我们感谢你的帮助。"
 acot_diplo.3.d: "很遗憾，我们不接受你的出价。"
 acot_diplo.3.d.response: "我明白了...你终于露出了你的真面目。你和那些失落帝国没有任何区别！我们不会忘记这些。"
 acot_diplo.3.e: "滚开，弱者。"
 acot_diplo.3.e.response: "什...你怎么敢！....\n\n[root.GetName]！...[root.GetName]！！！！？WRYYYYYYYYYYY！"
 acot_diplo.3.f: "你可以用一个$LGATE_GALACTIC$星系来换。"
 acot_diplo.3.f.response: "嗯....合理的建议。很好，我们会用$LGATE_GALACTIC$星系来交换暗物质知识。"
 acot_diplo.3.g: "也许我们可以用外星门做个交易？"
 acot_diplo.3.g.response: "嗯....合理的建议。反正我们也不知道怎么处理这个愚蠢的门。这交易我们做。"
 acot_diplo.5.name: "科研船被伏击了！"
 acot_diplo.5.desc: "我们的一艘科研船被一伙不知名的海盗伏击了！我们与科研船失去了一切联系。\n情报显示这些海盗似乎是被某人雇佣的，毫无疑问，他们的目的是窃取我们的技术，并很可能正在返回准备给雇主交货了。\n我们必须阻止他们！"
 acot_diplo.5.a: "联系海盗。"
 acot_diplo.8.name: "传输信号"
 acot_diplo.8.desc.a: "§猪意， 你们这群舔蟾蜍的！§!\n\n这里是§YParbge铲长§!，来自§E娘夜酒吧践塌者!的§R传其无比§!的§YParbge铲长§!。我被告知要去轰烂你们的那艘小破船，因为这个小破船里有些绿绿发荧光的小物件。\n\n我也不在乎里面到底有啥寄吧玩意儿，但老子的经费已经付清了，非常好！就这样吧，你们这些臭狗屎！\n\n嗯额.....怎么关这破玩意儿来着？"
 acot_diplo.8.desc.b: "你好，奇特辣鸡先生\n\n我是§Y任务达人 Geo-Man§!，§E来自模因掠夺者§!的§R腐坏引擎号§!的指挥官，猎犬之主，大可汗的鞭子，万千模因大盗，基因偷盗者，毁灭商人，植物猎手，真菌食客，缇扬奇的灾星，还喜欢铜锣烧。\n\n你，还有你所有的同类，都是懦夫！卑微的马屁精！你一定是在模仿[root.GetRulerTitle]的那堆垃圾！你跟他……她……它……算了不管了，都一样应该去死，因为你们全都一样屁用没有！要知道我们刚刚才袭击了你的科研船[ROOT.GetName]，而你什么都！做！不！成！看看你那宝贝飞船，就那样挂在轨道上，载着那些无价珍宝！我就在这里！来啊！你敢面对我吗？！！"
 acot_diplo.8.desc.c: "看！科研船！科研船！\n\n我们的敌人躲在金属盒子里！\n\n懦夫！蠢货！\n\n我们……我们应该夺走他们的金属盒子！\n\n如果我们今天死去，我们将带着荣耀死去……我们将如英雄般死去…\n\n但是……\n\n我们不会死。你将尝到死亡和失败的滋味！你早就知道的！\n\n我们的海盗驻扎在太空，准备偷你的科技！"
 acot_diplo.8.a: "你会为此付出代价的，人渣！"
 acot_diplo.8.tooltip: "我们必须在海盗到达目的地前拦截消灭他们，不能让他们知道我们的秘密。但是...我们也可以进行跟踪来确定是谁在背后雇佣他们。"
 acot_diplo.8.b: "你敢吗？ ？ ？你敢？？？"
 dm_with_assist_tooltip: "这将改善我们的盟友之间的关系，但也会让不喜欢§Y[event_target:interested_buyer.GetName]§!的国家感到非常不安。"
