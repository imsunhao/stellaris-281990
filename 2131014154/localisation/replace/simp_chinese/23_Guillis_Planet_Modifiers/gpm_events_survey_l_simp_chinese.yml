 gpm_survey_precursors.200.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n我们的研究和调查人员在降落后开始对地表进行搜查。\n\n灼热的痕迹，半残的建筑，以及无数武器的残渣就是这个星球上所剩的一切。在仔细探查后，我们的调查人员确定，一场大战见证了这个地方一切文明的终结。\n\n有了这些拥有千年历史的武器和战斗数据，我们的武器专家能够对我们现有的军备进行突飞猛进的创新。"
