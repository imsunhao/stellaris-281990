l_simp_chinese:
 resource_starcore:0 "星之核心"
 resource_starcore_desc:0 "自久的时代失传的材料，这些材料很有限且不可再生。它能将其质量稳定的转化为大量能量。失败的保存讲意味着贵重资源的损失。"
 resource_illunia:0 "辉元素"
 resource_illunia_desc:0 "自久远的时代失传的材料，这些材料很有限且不可再生。它是一种柔韧，坚硬，无法污染的纯净材料。这是一种有着你想要一种物质有的任何性质且超越所有物质的材料。"
 starcore_deficit:0 "星核短缺"
 starcore_deficit_desc:0 "由于星核短缺，与其有关的先进应用无法开展。"
 illunia_deficit:0 "辉元素短缺"
 illunia_deficit_desc:0 "由于辉元素短缺，与其有关的先进应用无法开展。"