### ARMIES ###
pasmod_assault_army_default:0 "行星突击部队"
pasmod_assault_army_default_plural:0 "行星突击部队"
pasmod_assault_army_default_DESC:0 "能够使用的轨道吊舱的基础行星突击部队。"
pasmod_assault_army_clone:0 "克隆突击部队"
pasmod_assault_army_clone_plural:0 "克隆突击部队"
pasmod_assault_army_clone_DESC:0 "一支由人造克隆组成的军队，旨在提高成本效益并避免士气受损。"
pasmod_assault_army_gene:0 "轨道空降突击师"
pasmod_assault_army_gene_plural:0 "轨道空降突击师"
pasmod_assault_army_gene_DESC:0 "大规模突击师，包括基因改造生物部队。"

pasmod_assault_army_psionic_force:0 "灵能特种部队"
pasmod_assault_army_psionic_force_DESC:0 "他们通常以自己非凡的意志力破坏敌人的思想及其士气。"
pasmod_assault_army_slave_army:0 "奴隶部队"
pasmod_assault_army_slave_army_DESC:0 "一支由非志愿者所组成的军队。他们即使战死也要履行自己的职责。"
pasmod_assault_army_droid_army:0 "机器人陆军"
pasmod_assault_army_droid_army_DESC:0 "这些无脑的锡罐总是毫不犹豫地听从任何命令。 \n§L"Roger, Roger" - 来自被摧毁前的机器人§!"

pasmod_assault_army_battle_frame:0 "战斗用外骨骼"
pasmod_assault_army_battle_frame_desc:0 ""

### PASMOD TECHS ###
tech_pasmod_basic_drop_pod:0 "新型轨道吊仓"
tech_pasmod_basic_drop_pod_desc:0 "轨道投掷吊舱旨在将有限数量的入侵部队空投到敌方星球上。由于容纳和运输军队所需的空间，只能将其安装在航空母舰或护卫航母的入侵核心上。\n\n§B当行星破坏达到30%时吊仓将自动部署。§!"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_orbital_drop_pod_default$"
TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n轨道投掷吊舱旨在将有限数量的入侵部队空投到敌方星球上。由于容纳和运输军队所需的空间，只能将其安装在航空母舰或护卫航母的入侵核心上。\n\n§B当行星破坏达到30%时吊仓将自动部署。§!"