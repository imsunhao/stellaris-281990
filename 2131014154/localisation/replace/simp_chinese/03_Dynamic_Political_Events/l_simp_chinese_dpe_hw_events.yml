 dpe_hw_duel.5.name:0 "$dpe_title_response$"
 dpe_hw_duel.5.desc:0 "我们将与你的勇士决斗，[root.GetRulerTitle]。愿最强的[from.GetSpeciesAdj]获胜！"
 dpe_hw_duel.51.name:0 "决斗的最后准备"
 dpe_hw_duel.51.desc.gestalt.leader:0 "我们的战斗无人机[root.GetSubroutineDrone]即将和[from.GetAdj]“冠军”，[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]进行决斗.鉴于我们的子程序的目的是为了我们的利益而战斗，它将自然地战斗到死亡——然而，我们被告知[from.GetAdj]的荣誉概念包括“投降”，其中弱者免于死亡的命运.在这场决斗中我们应该坚持这个概念吗？"
 dpe_hw_duel.51.desc.gestalt.no_leader:0 "我们的战斗无人机[root.GetSubroutineDrone]即将和[from.GetAdj]“冠军”进行决斗.鉴于我们的子程序的目的是为了我们的利益而战斗，它将自然地战斗到死亡——然而，我们被告知[from.GetAdj]的荣誉概念包括“投降”，其中弱者免于死亡的命运.在这场决斗中我们应该坚持这个概念吗？"
 dpe_hw_duel.51.desc.from_leader:0 "与[from.GetAdj]的冠军，[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的决斗即将开始了,我们对冠军的指示应该是什么：他应该为杀戮而战，还是应该走上更崇高的道路？"
 dpe_hw_duel.51.desc.no_leader:0 "与 [from.GetAdj]冠军的决斗即将开始了，我们对冠军的指示应该是什么：他应该为杀戮而战，还是应该走上更崇高的道路？"
 dpe_hw_duel.51.desc.root_leader:0 "与 [from.GetAdj] 冠军的决斗即将开始,我们对[dpe_duel_leader2.GetName]的指示应该是: [dpe_duel_leader2.GetSheHe]战斗至死方休，还是[dpe_duel_leader2.GetSheHe]应该走上更高荣誉的道路?"
 dpe_hw_duel.51.desc.both_leader:0 "与[from.GetAdj]的冠军，[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]的决斗即将开始了,我们对[dpe_duel_leader2.GetName]的指示应该是: [dpe_duel_leader2.GetSheHe]战斗至死方休，还是[dpe_duel_leader2.GetSheHe]应该走上更高荣誉的道路?"
 dpe_hw_duel.51.A:0 "至死方休"
 dpe_hw_duel.51.B:0 "以对手体面的投降为目标."
 dpe_hw_duel.51.B.tooltip:0 "注意：如果不能保证投降，这个选项不排除我们的冠军会杀死他们."
 dpe_hw_duel.52.name:0 "决斗的最后准备"
 dpe_hw_duel.52.desc.from_leader:0 "我们的冠军和[from.GetAdj]冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]之间决斗的最后准备工作正在进行中。双方都热切期待着这一事件——哪一个物种会证明更勇敢？"
 dpe_hw_duel.52.desc.no_leader:0 "我们的冠军和[from.GetAdj]冠军决斗的最后准备工作正在进行中。双方都热切期待着这一事件——的哪一个物种会证明更勇敢？"
 dpe_hw_duel.52.desc.root_leader:0 "我们的冠军[dpe_duel_leader2.GetName]和[from.GetAdj]冠军之间决斗的最后准备工作正在进行中。双方都热切期待着这一事件——哪一个物种会证明更勇敢？"
 dpe_hw_duel.52.desc.both_leader:0 "我们的冠军[dpe_duel_leader2.GetName]和[from.GetAdj]冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]之间的决斗的最后准备工作正在进行中。双方都热切期待着这一事件——我们的哪一个物种会证明更勇敢？"
 dpe_hw_duel.52.option:0 "让我们期待精彩而公正的决斗吧!"
 dpe_hw_duel.53.name:0 "决斗的最后准备"
 dpe_hw_duel.53.desc.from_leader:0 "我们的冠军和[from.GetAdj]冠军[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]之间决斗的最后准备工作正在进行中。双方都热切期待着这一事件——哪一个物种会证明更勇敢？"
 dpe_hw_duel.53.desc.no_leader:0 "我们的冠军和[from.GetAdj]冠军决斗的最后准备工作正在进行中。双方都热切期待着这一事件——哪一个物种会证明更勇敢？"
 dpe_hw_duel.53.desc.root_leader:0 "我们的冠军[dpe_duel_leader.GetName]和[from.GetAdj]冠军之间决斗的最后准备工作正在进行中。双方都热切期待着这一事件——我们的哪一个物种会证明更勇敢？"
 dpe_hw_duel.53.desc.both_leader:0 "我们的冠军[dpe_duel_leader.GetName]和[from.GetAdj]冠军[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]之间决斗的最后准备工作正在进行中。双方都热切期待着这一事件——我们的哪一个物种会证明更勇敢？"
 dpe_hw_duel.53.option:0 "让我们期待精彩而公正的决斗吧!"
 dpe_hw_duel.60.name:0 "我们的冠军是胜利者！"
 dpe_hw_duel.60.desc.hive.leader:0 "与[dpe_insult_country.GetSpeciesAdj]战斗工蜂的决斗进行得很顺利。他们的战士毫不迟疑、毫不畏惧地进行着残酷的战斗。然而，我们的专家战士[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]抵挡住了他们的打击，设法杀死了这个邪恶的生物。谢天谢地，[dpe_duel_leader.GetName]没有受到严重伤害，并且在与[dpe_duel_leader.GetHisHer]的决斗中名声大为改观。我们作为一个国家的荣誉也恢复了,银河系社区现在将铭记我们光荣的力量，而不是之前那个小小的污点。"
 dpe_hw_duel.60.desc.hive.no_leader:0 "与[dpe_insult_country.GetSpeciesAdj]战斗工蜂的决斗进行得很顺利。他们的战士毫不迟疑、毫不畏惧地进行着残酷的战斗。然而，我们的冠军抵挡住了他们的攻击，设法杀死了这个邪恶的生物。谢天谢地，我们的冠军没有受到严重的伤害，他的声誉得到了很大的提高。我们作为一个国家的荣誉也恢复了，现在整个银河系都将铭记我们光荣无上的力量。"
 dpe_hw_duel.60.desc.machine.leader:0 "与[dpe_insult_country.GetSpeciesAdj]战斗无人机的决斗进行得很顺利。他们的战士毫不迟疑、毫不畏惧地进行着残酷的战斗。然而，我们的冠军[dpe_duel_leader.GetTitle] [dpe_duel_leader.GetName]抵挡住了他们的攻击，设法杀死了这个邪恶的生物。谢天谢地，我们的冠军没有受到严重的伤害，在与[dpe_duel_leader.GetHisHer]中，他的声誉也得到了很大的提高。我们作为一个国家的荣誉也恢复了，现在整个银河系都将铭记我们光荣无上的力量。"
 dpe_hw_duel.60.desc.machine.no_leader:0 "与[dpe_insult_country.GetSpeciesAdj]战斗无人机的决斗进行得很顺利。他们的战士毫不迟疑、毫不畏惧地进行着残酷的战斗。然而，我们的冠军抵挡住了他们的攻击，设法杀死了这个邪恶的生物。谢天谢地，我们的冠军没有受到严重的伤害，他的声誉得到了很大的提高。我们作为一个国家的荣誉也恢复了，现在整个银河系都将铭记我们光荣无上的力量。"
 dpe_hw_duel.60.desc.from_leader:0 "我们的冠军在决斗中击败了懦弱的[dpe_insult_country.GetAdj]“冠军”，[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName],在一场短暂的战斗之后，我们的冠军的战斗水准明显地超过了[dpe_duel_leader2.GetName]，[dpe_duel_leader2.GetName]受伤并投降。我们的冠军欣然接受了 [dpe_duel_leader2.GetHisHer]的投降，并因此在[root.GetAdj]和[dpe_insult_country.GetAdj]公民间赢得了尊重，我们的荣誉恢复了！"
 dpe_hw_duel.60.desc.no_leader:0 "我们的冠军在决斗中击败了懦弱的[dpe_insult_country.GetAdj]“冠军\"。在一场短暂的战斗之后，我们的冠军的战斗水准明显地超过了他们的冠军，他们的冠军受伤并投降。我们的冠军欣然接受了他的投降，并因此在[root.GetAdj]和[dpe_insult_country.GetAdj]公民间赢得了尊重，我们的荣誉恢复了！"
 dpe_hw_duel.60.desc.root_leader:0 "我们的冠军，[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]，在决斗中击败了懦弱的[dpe_insult_country.GetAdj]“冠军”。在一场短暂的战斗之后，[dpe_duel_leader.GetName]的战斗水准明显地超过了他们的冠军，他们的冠军受伤并投降。我们的冠军欣然接受了他的投降，并因此在[root.GetAdj]和[dpe_insult_country.GetAdj]公民间赢得了尊重，我们的荣誉恢复了！"
 dpe_hw_duel.60.desc.both_leader:0 "我们的冠军，[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]，在决斗中击败了懦弱的[dpe_insult_country.GetAdj]“冠军”，[dpe_duel_leader2.GetTitle][dpe_duel_leader2.GetName]。在一场短暂的战斗之后，[dpe_duel_leader.GetName]的战斗水准明显地超过了[dpe_duel_leader2.GetName]，[dpe_duel_leader2.GetName]受伤并投降。我们的冠军欣然接受了[dpe_duel_leader2.GetHisHer]的投降，并因此在[root.GetAdj]和[dpe_insult_country.GetAdj]公民间赢得了尊重，我们的荣誉恢复了！"
 dpe_hw_duel.61.name:0 "我们的冠军是胜利者！"
 dpe_hw_duel.61.desc.hive.leader:0 "与[dpe_insult_country.GetSpeciesAdj]战斗工蜂的决斗进行得很顺利。他们的斗士毫不犹豫、毫不畏惧地残酷战斗，把我们的冠军推向了极限。尽管敌人的力量和决心无比坚定，我们的冠军还是取得胜利并摧毁了这个生物,尽管他在战斗中受了几次伤，但仍被誉为伟大的战士，我们作为一个国家的荣誉也恢复了，现在整个银河系都将铭记我们光荣无上的力量。"
