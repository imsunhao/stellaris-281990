 apsr.986.capital:1 "“资本战争”模式"
 apsr.986.capital.tooltip:1 "对于每一个默认国家（不包括堕落、掠夺者等），将适用于以下条件：\n\n如果选择了起源 §Y$origin_default$§!、§Y$origin_mechanists$§!、§Y$origin_syncretic_evolution$§!、§Y$origin_scion$§!、§Y$origin_galactic_doorstep$§!、§Y$origin_shoulders_of_giants$§!或者§Y$origin_lost_colony$§!，首都星球将会变为一个独特世界或远古世界，并伴随着一个随机的特殊资源（除了异常区域、恒金、挠率纠缠、魔符以及行星复合体）。\n§H满足这些条件的帝国：[Root.apsr_capital_battle_empires_with_origins]§!\n§H可以生成资源：[Root.apsr_capital_battle_safe_available_resources]§!\n\n对于一些其他起源的国家，或者是满足先前条件的国家数量多于可用资源，则大都会星系中一个随机星球将会变为独特世界或远古星球，并伴随着一个随机的特殊资源。\n§H满足这些条件的帝国：[Root.apsr_capital_battle_empires_without_origins]§!\n§H可以生成资源：[Root.apsr_capital_battle_total_available_resources]§!\n\n\n§R注意！国家的数量不应该超过[Root.apsr_capital_battle_total_available_resources]，否则一些玩家将无法得到资源！选择此项后其他星球上将不会出现新资源§!"
