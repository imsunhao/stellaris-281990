l_simp_chinese:
###############################
 origin_sh_cm:0 "湮灭舰队"
 origin_sh_cm_desc:0 "在漫长的漂泊中，深海舰队经历了数次外星异形威胁，舰队差点因此覆灭。深海舰队意识到只有彻底瓦解一切能对舰队产生威胁的异端才能使获得深海生存的权利。"
 origin_tooltip_sh_cm_effects:0 "§R外星帝国好感度将将至冰点§!\n\n§R无法使用：破冰 飞升§!\n§H可以使用全面战争：缄默§!\n如果选择净化有机£pop£ 人口将获得£sr_pantsu£ §Y胖次§!"
 
 origin_wsg_ice_breaking:0 "坚冰融化"
 origin_wsg_ice_breaking_desc:0 "并不是所有的深海舰娘都被驱逐出了母港，依然有少部分深海舰娘在我们的感化之下留了下来并融入了我们的社会"
 origin_tooltip_wsg_ice_breaking_effects:0 "开局将获得额外的6个§Y深海舰娘§!£pop£人口\n额外获得三个建设好的基础区划\n开局拥有§Y深海MK火炮§!与§Y深海火控雷达§!\n港区一级组装厂人口组装速度§G+0.5§!§R（傻逼群星不显示小数点）§!\n将获得部分融合了§Y深海技术§!的科技"
 
 origin_wsg_diplomacy:0 "外交姐妹花"
 origin_wsg_diplomacy_desc:0 "虽然我们起源于战争，但我们依然深知外交的重要性，正是通过不断的合作交流才得以发展到今天的高度。我们的外交机构比任何组织更早的准备好迎接群星的挑战。"
 origin_tooltip_wsg_diplomacy_effects:0 "会与大部分国家好感度互相增加§G20§!"
 
 origin_sh_juggernaut:0 "守护者"
 origin_sh_juggernaut_desc:0 "在深海舰队漫无目寻找家园的期间，幸运的发现了这艘古老的自动化主宰级战舰，它帮助深海抵御了各种威胁并成功的将舰队找到了新家园。可是这位强大的守护者并不永恒，飞船上的自毁装置早在数百年前就已经启动，如今这倒计时只剩十几年。我们无法移除自毁装置，因为它与飞船紧密的相连。"
 origin_tooltip_sh_juggernaut_effects:0 "开局会获得一艘§Y主宰§!级战舰\n强大的守护者会在§R15-20§!年内自毁\n守护者自毁后会获得一定的加成"

 origin_sh_invaded:0 "反客为主"
 origin_sh_invaded_desc:0 "这颗星球曾经的主人是一个前太空文明，深海舰队发现后对其进行了入侵并成功占领。\n现在深海舰队会利用前主人的遗产东山再起。"
 origin_tooltip_sh_invaded_effects:0 "开局拥有300个£sr_pantsu£ §Y胖次§!\n添加星球修正§Y前文明的基础设施§!\n添加一个土著住房建筑\n额外获得一个发电区划"
 sh_invaded_origin:0 "前文明的基础设施"
 sh_invaded_origin_desc:0 "这颗星球的原居民已经被深海清理干净，大量完好的基础设施被深海舰队接管。这将为我们建立新设施提供帮助。"
 building_urban_dwellings_sh:0 "市区住宅"
 building_urban_dwellings_sh_desc:0 "前太空文明的紧凑型房屋，不太舒适但可以将就着住下。"
 
 origin_wg_fallen_empire:0 "银河漫游者"
 origin_wg_fallen_empire_desc:0 "舰娘堕落帝国的一生中大部分时间被用于银河系之间的穿梭，她们不断的逃离只为换取片刻的安息。"
 origin_wg_fe_effect:0 "堕落妈不会对你作恶，是真正的慈母，除非你打了什么会令人浑身发光的奇怪MOD"
 
 origin_wg_fe_child:0 "慈母"
 origin_wg_fe_child_desc:0 "如果说冰冷的虚空之中存在有什么温暖的话，那一定是幻梦余烬。\n我们的文明之所以能突破引力的束缚，前往充满无限未知的宇宙，堕落妈无私的帮助对我们来说是至关重要的。"
 origin_tooltip_wg_fe_child_effects:0 "游戏开始时与舰娘堕落帝国取得联系\n解锁与舰娘堕落帝国的特殊事件\n§Y深海舰队§!将无法使用：§R缄默§!飞升"
 
 origin_shielded_sh:0 "破壳而出"
 origin_shielded_sh_desc:0 "一个曾经被困在护盾星球之中的文明，现在她们突破了束缚，获得了自由。"

 origin_waterb:0 "此处有泷"
 origin_waterb_desc:0 "早在我们的文明能够仰望星空的时候，我们便发现有一条巨龙经常盘旋在我们星球的上方。它有时会降下洪水，有时则扬长而去，但无人真正了解巨龙的用意。直至今天，我们终于能够踏足星空，现在是时候要跟那条巨龙好好聊聊了。"
 origin_tooltip_wg_waterb_effects:0 "§R请不要在多人模式里有多于一人使用此起源，否则会出bug！§!\n\n开局出生的星系里§H会有一条巨龙§!，它可能偶尔会有一些恶作剧，但它会作为忠实的守护者守卫着你的家园。"
 START_SCREEN_origin_water_b:0 "早在我们的文明能够仰望星空的时候，我们便发现有一条巨龙经常盘旋在我们星球的上方。它有时会降下洪水，有时则扬长而去，但无人真正了解巨龙的用意。直至今天，我们终于能够踏足星空，现在是时候要跟那条巨龙好好聊聊了。"
###############################
 wg_origin.2.desc_01:0 "孩子们，很高兴你们终于从可怕的战争中恢复了过来，而且现在你们已经准备好了探索群星。\n在你们的前方还有无数艰险，但我相信你们会克服一切困难。\n\n对于你们的内政，我们不会做过多干涉。我们并不需要你们的回报，我们只是在做我们应该做的事情。\n但如果可以的话，请有空就来陪我打打游戏吧。"
 wg_origin.2.desc_02:0 "孩子们，相信你们已经适应了新的家园，如果我们晚了那么一点才收到你们的求救信号，后果真是无法想象...\n\n但过去的事情就让它们过去吧！该拥抱你们的未来了，群星之间有无数的奥秘等待你们去发现去征服。不过归根结底，现阶段你们还很幼稚，一些事情需要你们自己想明白。\n\n对于你们的内政，我们不会做过多干涉。我们并不需要你们的回报，我们只是在做我们应该做的事情。\n但如果可以的话，请有空就来陪我打打游戏吧。"
 wg_origin.2.a:0 "您的恩惠，我们都将会铭记！"
 wg_origin.2.b:0 "我们将会跟随您的脚步！"

 wg_origin.4.desc:0 "我们发现你们的似乎缺少食物，如果得不到改善，你们的世界很快就会发生饥荒。\n\n作为统治者，你们应该时刻注意自己的粮食线，绝对不能让自己的国民饿肚子。\n不过，这次我们会帮助你们，这批食物将帮助你们度过这次难关。"
 wg_origin.4.a:0 "我们会注意的！感谢您的帮助"
 
 wg_origin.7.desc:0 "我们最近多出了一匹£sr_pantsu£ §Y胖次§!，这些款式对你们来说应该非常合适。"
 wg_origin.7.a:0 "感谢"
 
 wg_origin.8.desc:0 "孩子们，最近著名的游戏大厂箭头准备发布一款大作《地狱老司机2》\n我们有幸获得了先行体验权，我们想来试试吗？"
 wg_origin.8.a:0 "啊...这游戏听起来感觉不太好呢..."
 wg_origin.8.b:0 "让我们试试吧！"

 wg_origin.9.name:0 "绝地战兵"
 wg_origin.9.desc:0 "《地狱老司机2》的确是一款非常优秀的游戏，这款游戏发售后很快成为了陆军士兵们最受欢迎的游戏之一。不仅如此，她们从中获得了不少有关作战的技巧，有效的提高了我们陆军的伤害。\n\n然而，游戏中过于简单粗暴的任务完成手法也被士兵们效仿，她们在作战中更倾向于直接摧毁任务目标而不是认真按照指令完成（以及哑铃不知为何脱销了）。"
 wg_origin.9.a:0 "为了超级[From.Capital.GetName]！"
 
 wg_origin.10.name:0 "地狱老司机"
 wg_origin.10.desc:0 "《地狱老司机2》的确是一款非常优秀的游戏，这款游戏发售后很快成为了陆军士兵们最受欢迎的游戏之一。\n游戏中角色风骚的走位被我们的陆军士兵效仿，其中一种旋转走位十分流行，但旋转过程中枪上的刺刀经常造成了友军误伤，于是很快就被明令禁止。\n\n不过不管怎样，这款游戏确实锻炼了陆军的生存能力，让她们更容易在严重受伤后依然能从战场上安全撤退。"
 wg_origin.10.a:0 "转起来了！"
 
 wg_modifier_helldivers:0 "哑铃人"
 wg_modifier_helldivers2:0 "Helldivers"
 
 wg_origin.12.desc:0 "孩子们，我们注意到你们的科学家，也就是[event_target:wg_fe_programmer.GetName]，其实是一位拥有杰出编程才能的天才。\n可否暂时让她作为我们游戏开发作的主程序与？完成之后我们会将她送回来。"
 wg_origin.12.a:0 "好的，[event_target:wg_fe_programmer.GetName]会为你们效力"
 wg_origin.12.b:0 "[event_target:wg_fe_programmer.GetName]现在有要职在身，无法前往"
 
 wg_origin.13.desc:0 "赞美[event_target:wg_fe_programmer.GetName]，我们在她的帮助下顺利的完成了游戏开发。\n顺带一提，[event_target:wg_fe_programmer.GetName]表示她也很享受这段时光，还从我们这里中获得了不少启发，这应该算是个双赢的结局。"
 wg_origin.13.a:0 "真厉害"
 
 wg_origin.14.desc:0 "孩子们，你们所在的星区曾经肆虐过一种传染病，只因一位当时吹嘘自己§Y'没人比我更懂传染病'§!的愚蠢领导人的消极抗疫导致大规模扩散。\n但在我们的努力下，这种疾病在八万年前终于被扑灭了，但保险起见我建议你们最好接种我们的疫苗。"
 wg_origin.14.a:0 "这种疫苗，有什么副作用吗？"
 wg_origin.14.a.response:0 "这种疫苗已经经过了数万年的考验，已经十分成熟可靠。\n顺带一提，它富含了各种对身体有利的元素，理论上这种疫苗不仅没有副作用而且还有利于物种生长。"
 wg_origin.14.b:0 "好吧，给我们来一针"
 wg_origin.14.c:0 "谢谢好意...但我觉得还是不要了吧"

 wg_origin.15.name:0 "良性疫苗"
 wg_origin.15.desc:0 "[wg_fallen_empire.GetName]的疫苗被证明十分有效，确实提升了我们的免疫力和身体素质。"
 wg_origin.15.a:0 "不错"
 
 wg_origin.16.name:0 "优质疫苗"
 wg_origin.16.desc:0 "[wg_fallen_empire.GetName]的疫苗被证明十分有效，甚至远超承诺的效果，大幅度提升了我们的免疫力和身体素质。"
 wg_origin.16.a:0 "太棒了"
 
 wg_modifier_vaccines:0 "冬妄疫苗"
 wg_modifier_vaccines2:0 "冬妄疫苗"
 
 wg_origin.17.desc:0 "孩子们，众所周知，在电竞项目上取得胜利来报效国家是每一位舰娘的最高舰生目标之一。\n我们最近举办了一场电竞比赛，也就是§Y盲人争霸3§!，我相信你们中间应该有不少有志青年想前往参赛。\n因此，你们是否允许她们暂时离开你们的国家？我们会安排一切费用。"
 wg_origin.17.a.tooltip:0 "一个£pop£§Y人口§!将暂时离开，前去参赛"
 wg_origin.17.a:0 "好吧，我们支持"
 wg_origin.17.b:0 "这真的有点玩物丧志，还是算了吧。"

 # 开赛
 wg_origin.20.desc:0 "各位观众们选手们好！第十二届§Y盲人争霸3§!电竞大赛正式开幕啦！\n今天，我们有幸请到盲人争霸著名游戏解说 §Y旭东丸§! 作为我们的大会嘉宾进行比赛解说，让我们用热烈的掌声欢迎他！"
 wg_origin.20.a:0 "旭东....丸？"
 wg_origin.20.b:0 "'干死O旭东，蟑螂加两攻；干死O旭东，白球会冲锋！'"
 
 wg_origin.21.desc:0 "§R你们好，这里是幻萌余烬为你带来的盲人争霸3银河电竞大赛，我是专业解说旭东丸。§!\n§B主持：解说您好，今年这场比赛看来也吸引到不少重量级选手到来参赛啊，例如声望啊，俾斯麦啊，新奥尔良这几位挺有名气的选手，您觉得他们的表现怎样？§!\n§R哎呀，声望，俾斯麦什么的绝对是坠弱的§!\n§B还有个新奥尔良§!\n§R新奥尔良绝对是鸡，就是个鸡腿堡。哎呀我告诉你！现在猛得那帮人，你要想想什么长门啊，萨拉托加啊，内华达这几个，猛成马啊我跟你说；欧根亲王，彭萨科拉，盐湖城，这几个是不是最强的嘛？！§!\n§B这倒也是§!\n§R冠军肯定是这几个人。§!\n§B我们数数看啊！一个彭脆脆，一个萨拉托加，长门，还有一个内华达，还有这个盐湖城对吧？§!\n§R没有没有...还有欧根亲王§!\n§B好，各位观众记住了啊，专业解说旭东丸给我们点了6名选手了。如果他们都没夺冠那怎么办?§!\n§R老娘就是毒奶！§!"
 wg_origin.21.a:0 "专业解说都这样说了，快去查查这6人里面有没有我们的选手!"
 
 wg_origin.18.desc:0 "§B主持：观众们叫你找一个选手奶一下§!\n§R旭东丸：奶一下...哎，长门这波打的真是好\n说实话，[This.GetName]的选手能和亲家的长门打成这样简直已经超出我想象了。\n吔？哎呀？怎么就送了一个巨像了。§!\n§B一个巨像而已，在这种imbaP的面前送一个巨像有什么用嘛？\n围巾数量好像有点多，这是一个机会，人族打了一个包夹吗？鬼兵包夹EMP全中巨像死光瞬间拉开50人口的差距！旭东丸你奶的好啊！§!"
 wg_origin.18.a:0 "..."
 
 wg_origin.19.desc:0 "§B主持：北宅巨大劣势，北宅面如死灰，北宅阵型很差，北宅进退维谷！北宅且战且退，北宅无路可逃！北宅虚空爆敌！§!\n§R旭东丸：呵，北宅打赢了！§!"
 wg_origin.19.a:0 "..."
 
 wg_origin.22.name:0 "大获全胜"
 wg_origin.22.desc:0 "在主持的宣告和全场的欢呼下，我们派出的队伍从逆境中取得了比赛的胜利！胜利者们带着大量的奖金回归了。"
 wg_origin.22.a:0 "围巾骑脸怎么输！"
 
 wg_origin.23.name:0 "晋级失败"
 wg_origin.23.desc:0 "我们派出的队伍在激烈的竞赛中，被[wg_fallen_empire.GetName]的高玩们打的体无完肤。在主持人的宣告下晋级失败。"
 wg_origin.23.a:0 "失望。把她们都沉西湖底去！"
 
 #固定事件
 wg_origin.24.desc:0 "孩子们，我们觉得这笔资金可以帮助你们快速发展，请查收。"
 wg_origin.24.a:0 "感谢"

 wg_origin.25.desc:0 "孩子们，最近我们一些小学生制作了一匹无人机作为她们的课后作业，但不知道她们从哪里搞来了军用零件，这对于年幼的她们来说太危险了。但我们觉得这些无人机可以给你们使用，你们意向如何？"
 wg_origin.25.a:0 "无人机...没问题！"
 wg_origin.25.b:0 "听起来有点危险，还是算了吧"
 
 wg_origin.26.desc:0 "孩子们，你们现在发展十分迅速，这超出了我们的预期。\n实际上你们领土附近曾经有一个属于我们的前线站点，那里有一颗不错的§Y盖亚星球§!,如果你们想要的话我们会将坐标船送给你们。"
 wg_origin.26.a:0 "太棒了！感谢您的礼物"
 wg_origin.26.b:0 "感谢您的好意，但我们不需要更多的殖民地了"
 
 wg_origin.27.desc:0 "孩子们，你们最近的科研项目进展有些缓慢，我们决定将这个数据库赠与你们，可以帮助你们解决一些科研难题。"
 wg_origin.27.a:0 "赞美堕落妈"
 wg_modifier_fe_research:0 "O型数据库vO款"
 
 wg_origin.28.desc:0 "最近我们有一座§Y等级5的奇点§!进行了维修，我们移除了关键部件并进行了维修，但送回的时候发现已经被另一个小组替换了备用零件，导致这个核心无处可用。\n因此，你们想不想要来一座这种建筑？它可以生产大量的能源，如果你们想要的话，我们就会将它送到你们的世界。"
 wg_origin.28.a:0 "好啊好啊，能源从不嫌多"
 wg_origin.28.b:0 "啊这，我们也没有空地来安置它"

 wg_origin.29.desc:0 "孩子们，很高兴看见你们能成长到今天这样子。可这个银河系是充满了危机与挑战的地方，你们将来必定也需要更强大的武力去捍卫你们得之不易的成果，所以我们决定将这艘§Y主宰§!赠送给你们。\n无论今后会发生什么事，我都希望你们也能善用你们的力量度过难关，而不是沉醉于力量与权谋之中。"
 #########
 # 奸商起源
 origin_wg_shop:0 "星际威尼斯"
 origin_wg_shop_desc:0 "因为种种原因，我们的文明驻扎在原先属于战利品商店的三座轨道居住站中。\n我们可以从这些断椅族商人的贸易中获益，但我们也不得不接受一些来自这些商人的委托..."
 origin_tooltip_wg_shop_effects:0 "开局拥有三座高级轨道居住站\n开局拥有§Y战利品§!生产科技\n开局拥有300个£sr_pantsu£ §Y胖次§!以及30点功勋值\n战利品商店会出售额外的商品以及特殊任务\n解锁额外的§Y分部§!建筑\n如果是深海舰娘则会被允许开设§Y分部§!"
 
 d_shop_canteen:0 "商店食堂"
 d_shop_canteen_desc:0 "由于轨道居住站难以生产食物，来自战利品商店食堂的食物成为居民们的主要饮食，只要你能忍受她们无论远近都是9元的外卖起送费"
 d_dirty_habitat:0 "肮脏舱室"
 d_dirty_habitat_desc:0 "这些舱室原先是战利品商店用来堆积各种滞销商品的仓库，由于污染看管，很多库存已经发生了泄漏，十分危险。"
 d_shop_buildings_slot:0 "额外舱室"
 d_shop_buildings_slot_desc:0 "由于轨道居住站可用面积狭小，这些额外附着在居住站上的舱室可以被用于布置重要的功能性建筑。"
 d_shop_gas:0 "沼气舱室"
 d_shop_gas_desc:0 "这个区域曾经被战利品商店用于存放垃圾，由于数十年前的自动处理装置损坏，导致垃圾堆积最终产生了大量沼气。"
##################
# 奸商起源事件
 wg_origin.32.desc:0 "你们好，[root.GetName]的[root.GetSpeciesNamePlural]全体公民们，很高兴你们已经发展成为一个合格的星际文明了。根据我们签订的《战利品商店互惠互利原则》，你们能够继续合法地永久占有这里的轨道居住站设施，我们也会适时地向你们提供协助，但也请你们遵守协议，在我们有需要的时候无条件答应一切要求。当然，本着互惠互利的原则，我们也不会提太过分的要求的。以后还请继续关照吧，我们最得力的合作者。"
 wg_origin.32.a:0 "这边才是请多关照"

 wg_origin.33.desc:0 "你们好，合作者。相信你们也很熟知我们断椅族的经营状况了，最近我们在经营商店方面实在是有一些困难，可否请您提供§Y1个£pops£人口§!帮助我们的经营呢？\n合约为期十年。为了展示诚意，我们会先垫付工资的。"
 wg_origin.33.desc.b:0 "啊这...那看在同行的份上，1500£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!如何"
 wg_origin.33.desc.c:0 "我知道我知道，2000£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!，怎样？"
 wg_origin.33.desc.d:0 "啊..不跟你废话了，一口价！2500£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!"
 wg_origin.33.desc.e:0 "3000£energy£ §Y$energy$§!和 £minerals£ §Y$minerals$§!，不能再多了！"
 wg_origin.33.a:0 "好，我们接受这个协议"
 wg_origin.33.a.response:0 "果然找你是找对了人了，非常感谢你的谅解！"
 wg_origin.33.b:0 "我们的人就值这个价？"
 wg_origin.33.b2:0 "你们的条件虽然丰厚...但是"
 wg_origin.33.b3:0 "既然你们这边工作量那么大...那是不是..."
 wg_origin.33.b4:0 "我们这边的人才八项全能还能007...是不是该值..."
 wg_origin.33.b5:0 "你看...你们有困难我们也有一些困难对吧...所以..."
 wg_origin.33.c:0 "我们的人民是无价的！"
 wg_origin.34.desc:0 "那...行吧，我就当没说过了" 
 wg_origin.34.a:0 "别急，我们觉得刚才的价格还是能商量的"
 wg_origin.34.a.response:0 "看来我们还是有能互相理解的地方的对吧，那可以，成交吧。合作愉快！"
 wg_origin.34.b:0 "真可惜"
 wg_origin.35.name:0 "协助战利品商店的人口的回归"
 wg_origin.35.desc:0 "十年前，我们承诺向战利品商店提供劳动人口以帮助她们度过难关。今天十年之约已过，我们的公民如约返回了我们的首都。"
 wg_origin.35.a:0 "这些强迫性自愿的007英雄辛苦了"

 wg_origin.36.desc:0 "你好，合作者！我们最近新招募了一些负责辅助其他国家生产事务的人员，她们的理论课程训练已经完成，但还需一个实习的地方，请问你们愿意接纳她们到你们那里进行实习吗？\n她们提供的辅助业务可能会需要一些 £sr_pantsu£ §Y$sr_pantsu$§!以供日常维护，但我们会根据所需资源一次过提供对应的 £sr_pantsu£ §Y$sr_pantsu$§!；此外，这次实习服务不会计入商店增益的上限，且任务时间持续五年！"
 wg_origin.36.a:0 "很棒，我相信这将会是好的合作"
 wg_origin.36.b:0 "抱歉，我们这里不是学校"
 wg_origin.36.a.tooltip:0 "获得以下随机一个增益：\n§Y$wg_modifier_station_gatherers$§!、§Y$wg_modifier_survey$§!、§Y$wg_modifier_primary_industry$§!、§Y$wg_modifier_planetary_construction$§!、§Y$wg_modifier_diplomacy_envoy$§!、§Y$wg_modifier_ship_speed$§!、§Y$wg_modifier_secondary_industry$§!、§Y$wg_modifier_tertiary_industry$§!、§Y$wg_modifier_decision$§!、§Y$wg_modifier_diplomacy_weight$§!、§Y$wg_modifier_combat_shipcraft$§!\n以及对应数量的£sr_pantsu£ §Y$sr_pantsu$§!"

 wg_origin.37.desc:0 "你好，合作者！根据《战利品商店互惠互利原则》，我们将免费赠与您一项VIP商品，它们都有着非凡的意义。至于其他VIP商品，除了那本红色的书，均可以在商店商品中被购买！"
 wg_origin.37.a:0 "算了不用了"

 wg_origin.38.name:0 "过期的图纸"
 wg_origin.38.desc:0 "我们从战利品商店处接收的科技图纸确实被证实为过期的无用图纸，也就是说是一堆厕所里的纸，对我们的科研毫无帮助。"

 wg_origin.39.desc:0 "合作者，你好！考虑到你们刚刚上天成为星际帝国，需要探索及扩张领地，我们特别为你量身订造了一艘新手科研船§Y波兰尼亚号§!！它拥有§Y更快的扫描速度§!和§Y异常现象发现和研究速度§!，以及搭载了少量的自卫火力，可谓是居家旅行帝国扩张必备神器！而且考虑到你今后的发展潜力，我们决定将其免费赠与给你！\n不过目前它有一点点小异常，而且距离保修期也只剩下五年。但是排除这个缺点后，它依然是性能极其优秀的科研船！请问您意下如何？"
 wg_origin.39.a:0 "很好，我们就收下吧。"
 wg_origin.39.a.tooltip:0 "获得§Y波兰尼亚号§!新手科研船"
 wg_origin.39.b:0 "小...问题？算了吧...我觉得不太好"
 wg_origin.39.c:0 "（§R假装答应收下，转手就拆掉§!）"

 wg_origin.40.name:0 "§Y波兰尼亚号§!自爆"
 wg_origin.40.desc:0 "断椅族送给我们的新手科研船§Y波兰尼亚号§!在执行任务的过程中，突然发生了爆炸！我们估计是因为舰船设计不当和关键部件失修的原因造成的。\n幸好驾驶舱在爆炸前一刻弹出并保护好船员，我们才免受人员损失。"

 wg_origin.41.desc:0 "合作者，以椅神的名义，让全宇宙甚至多维宇宙实现无障碍自由贸易是我们断椅一族永恒不变的宗旨，我希望你们也能加入到这伟大计划中来。\n为此，我们将授予你们§Y战利品私掠许可证§!，你们可以将其为借口对他国进行合法的资源人口掠夺，并在战争胜利后在他们的星球上自由的建设分部§Y（除非对面也是巨企）§!，而我们全宇宙最专业的外交团队将会为你们在战争的行为合法化。\n作为交换，也是为了战后重建工作，你们只需要允许我们将优质的服务倾销到在战争中被解放的星球上。"
 wg_origin.41.a:0 "优质服务？你们要做什么？"
 wg_origin.41.a.response:0 "很简单，我们只是想倾销在我们仓库中滞销了上百年的优质商品，而且我们的工作人员会在星球解放之后为当地人民解放劳动力并威逼利诱，啊不，让他们享受我们精致的服务，当然他们可能需要偿还仅仅需要卖身偿还十多年的贷款，但他们获得了选择我们优秀商品的自由！"
 wg_origin.41.b:0 "可打下来了那不是我们的星球吗？？？"
 wg_origin.41.b.response:0 "哦椅神在上啊，你肯定没好好听我说话。他们获得的可是选择我们优秀商品的自由权力！难道有什么比民主更重要吗？"
 wg_origin.41.c:0 "好吧"
 wg_origin.41.c.tooltip:0 "§Y获得对其他国家掠夺的宣战借口§!"
 
 wg_origin.411.desc:0 "哦，差点忘记告诉你了！如果你使用这一战争借口，你们将会在此期间被允许使用§P战利品§!§Y掠夺§!这一特殊的轨道轰炸，被轰炸的殖民地人口将会被持续掠夺，随着星球破坏度提升你们将会获得殖民地上的资源！！享受掠夺...享受自由贸易的快乐吧！"
 wg_origin.411.a:0 "好的，一定会试试"

 wg_origin.42.title:0 "战争胜利！"
 wg_origin.42.desc:0 "我们的战争胜利了！！战败者已经自愿接受了我们的商业协议并允许我们在他们的星球上自由开设分部！！！战利品商店对于我们捍卫自由贸易的行为感到十分的满意。"
 wg_origin.42.a:0 "自由贸易万岁！！"

 wg_origin.43.name:0 "开门，自由贸易！"
 wg_origin.43.desc:0 "在我们占领[wg_shop_war_occupied_planet.GetName]之后，紧随我们而来的战利品商店员工在该殖民地大肆推广了她们的产品，导致该地的居民负债累累。他们为了偿还从战利品商店处购买商品的债务而四处奔波，影响了当地正常生产活动\n不过，好消息是，我们获得了从战利品商店处提供的额外奖励。"
 wg_origin.43.a:0 "至少...嗯，他们获得了自由（心虚）"
 wg_origin.43.a.tooltip:0 "§Y一笔胖次收入已经打你的国库中§!"

 wg_origin.48.name:0 "资源抢掠"
 wg_origin.48.desc:0 "我们位于[wg_shop_raided_planet.GetName]进行抢掠轰炸的舰队在抢掠人口的同时抢掠了一部分当地储存的能源以及矿物为我们己用。"

 wg_origin.49.name:0 "资源抢掠"
 wg_origin.49.desc:0 "我们位于[wg_shop_raided_planet.GetName]进行抢掠轰炸的舰队在抢掠人口的同时抢掠了一部分当地储存的合金以及消费品为我们己用。"

 wg_origin.50.name:0 "开门，自由贸易！"
 wg_origin.50.desc:0 "在我们的舰队使用轨道轰炸彻底瘫痪了[wg_shop_war_occupied_planet.GetName]的防御设施之后，紧随我们而来的战利品商店员工在该殖民地大肆推广了她们的产品，导致该地的居民负债累累。他们为了偿还从战利品商店处购买商品的债务而四处奔波，影响了当地正常生产活动\n不过，好消息是，我们获得了从战利品商店处提供的额外奖励。"

 wg_origin.51.desc:0 "合作者，你的舰队在干什么？别告诉我你管不住你的手下？\n既然你要这样，那就不能怪我们了！我就告诉你把，你那三座轨道居住站里有着我们藏起来的特制炸弹！\n现在我要按下去了！第三爆弹！败者食尘！"
 wg_origin.51.a:0 "吔屎拉狡猾人！"
#  wg_origin.51.b:0 "红豆泥私立马先（九十度鞠躬）！"

#  wg_origin.51.desc.b:0 "你们...？"

 wg_origin.58.desc:0 "你好，合作者。最近我们这边因为高强度工作的关系，椅子好像有点不够用了。我们想在你的[root.GetName]殖民地上建设一座生产椅子用的工厂，当然，我们会负责所有建造费用，且每月会给你可观的报酬，但制造椅子用的原料我们无法搬运过来，所以就只能委屈您顺便提供一下了。\n顺带一提，如果你们拒绝给出施工许可，或者拒绝提供原料，这将视为破坏《战利品商店互惠互利原则》第81章42条规定，并需缴交违约金513930640 £energy£ §Y$energy$§!。\n请问你的意见如何？"
 wg_origin.58.a:0 "您这是在问我们意见吗...？"
 wg_origin.58.a.response:0 "奇怪，我不是在问你的意见吗？不过...既然你已经一副同意的态度，那我也就不好意思过问了呢。"
 wg_origin.58.b:0 "哦我的上帝啊，我要用这五亿能源币狠狠砸你的屁股"

 wg_origin.59.desc:0 "合作者们，由于订单出错，我们最近多制造了3个轨道居住站额外舱室，它们可以为你个轨道居住站增加额外2个建筑槽位，原价7999，我们帮你凑整优惠，仅需要8000 £energy£ §Y$energy$§!就可以把这3个额外舱室搬回家！"
 wg_origin.59.a:0 "买买买"
 wg_origin.59.b:0 "啊，没有钱"
 
 wg_shop_free_trade_planet_modifier:0 "强迫性自愿贸易"
 wg_shop_free_trade_planet_modifier_desc:0 "战利品商店在该殖民地大肆推广了她们的产品，该地的居民已负债累累，为了偿还从战利品商店处购买商品的债务而奔波，影响正常生产活动。"
 wg_shop_habitat_explosion_planet_modifier:0 "基础设施损毁"
 wg_shop_habitat_explosion_planet_modifier_desc:0 "这个居住站的基层由于受到袭击，它已经无法维持更多的建筑以及区划在此正常运作，且其基础设施受到不同程度的不可逆的损坏，在该居住站上生产任何物质都将会面临风险。"

 wg_shop_war_poi_name:0 "开门，自由贸易！"
 wg_shop_war_poi_desc:0 "由于§Y[wg_shop_war_target.GetName]§!拒绝与断椅族商人合作，因此断椅族商人要求我们打开其国门让其继续与战利品商店继续正常贸易。只要我们占领对方3个或以上殖民地即算成功，而战利品商店的员工会负责之后的处理工作。"
 casus_belli_wg_shop_war:0 "要求自由贸易"
 casus_belli_wg_shop_war2:0 "拒绝强迫贸易"
 war_goal_wg_shop_war:0 "自由贸易"
 war_goal_wg_shop_war_desc:0 "这场战争的目的是为了迫使对方不再对我们正常的贸易活动进行打压"
 bombardment_wg_shop_raiding:0 "[§Y战利品§!]掠夺"
 bombardment_wg_shop_raiding_desc:0 "对星球的防御部队和设施进行精准轰炸的同时，以特制突击艇掠夺目标星球的人口，将其带回并强迫工作，抢掠当地的资源。\n-对§Y军团§!造成§Y中等的§!伤害\n-对§Y星球§!造成§E轻度的§!伤害\n-将会尽可能§Y掠夺§!人口而不是消灭他们\n-将会轰炸不设防的星球\n-不会掠夺或消灭最后的5个人口"
 accept_wg_shop_war:0 "我们将能无视限制条件，在对方任意殖民地开设分部，为期10年"

 building_pantsu_recycling:0 "胖次回收所"
 building_pantsu_recycling_desc:0 "这家公司打着使用高科技回收布料制作服装的名义，实则在当地大肆抢掠胖次，并形成了一条偷胖次的犯罪产业链，与当地的服装公司里应外合提高了胖次的售价。"
 building_pantsu_shop_sales_agent:0 "战利品商店代理销售商"
 building_pantsu_shop_sales_agent_desc:0 "作为战利品商店面向银河各国的销售渠道之一，这家代理销售商售卖着其他国家难以想象的高科技优质产品，但也延续了战利品商店一贯的传统 —— 只接受战利品代币作为支付工具。"
 building_pantsu_chair_shop:0 "战利品家私专营店"
 building_pantsu_chair_shop_desc:0 "只接受战利品代币作为支付工具的奇怪的家私店，里面的商品只有各式各样的椅子...从古典木椅到豹皮沙发椅，从按摩椅到电竞椅，你能想象的椅子的种类这里全都有，但缺点是这些椅子是无一不是遭受各种各样的破损然后缝补起来翻新卖的。"
 building_pantsu_shop_chair_factory:0 "椅子工厂"
 building_pantsu_shop_chair_factory_desc:0 "这座奇怪的工厂即使遭受12级地震或者被直径10米以上的巨大陨石直击也能够丝毫无损，其坚固程度甚至可以用来当永久性的军事据点。除非它所在的行星被抹除，否则只要放入足够的资源，这座固若金汤的超级黑科技工厂就能一天72小时无间断产生所有种类的椅子，然后定期会有战利品商店的人员过来回收这些生产的椅子，并会给你少的可怜的“报酬”。"

