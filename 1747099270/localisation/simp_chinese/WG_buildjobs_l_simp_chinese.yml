 alpha_building_built: "已经建造该建筑"
 alpha_building_queuing:0 "该建筑正在建造中"
 building_wsg_avrora_academy:0 "阿芙乐尔大学城"
 building_wsg_avrora_academy_desc:0 "科学官阿芙乐尔构想的大学城，广招天下人才参与理工教育，投身改善舰娘生活的科学事业当中。一进入学校，你就能看到校长为最杰出的学生所设立的雕像。"

 building_wsg_ella_government:0 "艾拉总督府"
 building_wsg_ella_government_desc:0 "总督艾拉的豪华总督府，采纳了后群星时代的一系列管理经验。在那里有大量艾拉的全息投影形式，这座豪华的总督府在太空中依稀可见。\n§H瑞典蠢驴选择将这个建筑原始的图标删掉一栋建筑并翻转作便为官僚建筑的图标。而我们逆其道而行之，拓宽了原来的建筑并加了一些破掉的椅子放在前面§!"

 building_wsg_victoria_barracks:0 "胜利军营"
 building_wsg_victoria_barracks_desc:0 "教官胜利号的终极理想。结合了全球防御计划，这所军营能够以模拟战斗的方式训练地面部队，同时因为模拟战斗本身十分精彩，它也将在所在星球上培养尚武传统。。"

 building_wsg_elves_dormitory:0 "建造妖精宿舍"
 building_wsg_elves_dormitory_desc:0 "严格按照甲方要求设计并建造的建筑，在完工后临时决定将其作为港区妖精和制图狗的宿舍，我们依然能记得这一决定颁布后众人感激涕零的眼神。"

 job_wsg_blueprinting_dog_effect_desc:0 "£job_wsg_blueprinting_dog $job_wsg_blueprinting_dog$生产 £engineering §Y工程学研究§!，且加快§Y星球建造速度§!和§Y星球决议颁布速度§!。"
