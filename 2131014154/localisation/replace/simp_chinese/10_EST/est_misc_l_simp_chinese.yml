 leader_trait_scientist_est_chivalry_desc:0 "$leader_trait_admiral_est_chivalry_desc$"
 leader_trait_admiral_est_chivalry_hero:0 "传奇英雄"
 leader_trait_admiral_est_chivalry_hero_desc:0 "由于战斗中的勇敢行动，这位领袖在我们的帝国被称为英雄。无论他们走到哪里，他们都是享有尊崇和敬畏的活着的传奇。"
