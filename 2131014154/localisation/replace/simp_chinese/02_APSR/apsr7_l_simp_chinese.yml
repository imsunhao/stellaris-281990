l_simp_chinese:
 apsr7_planet_modifier:0 "异常区域"
 apsr7_planet_modifier_desc:0 "在这里发生的事情不能通过逻辑，科学甚至神秘主义来解释。"
 apsr7_deposit:0 "$apsr7_planet_modifier$"
 apsr7_deposit_desc:0 "$apsr7_planet_modifier_desc$\n\n§M$apsr7_deposit_effect$§!"
 apsr7_deposit_effect:0 "独特资源可用：$apsr7_planet_modifier$"
 apsr7_building_cordon_text:0 "异常区域的主要危险是一群深度变异的野兽。这些生物一旦穿入居住区就会带来极大危害，让整个星球陷入混乱。应该设立封锁线来将它们拦住。"
 apsr7_building_part1_text:0 "该设施会将时间引擎的能量转换成我们可以使用的安全能源。"
 apsr7_building_part2_text:0 "该设施会将时间引擎的能量转换成我们可以使用的形式——$energy$。"
 apsr7_building_part3_text:0 "位于异常区域中心的这个古代文明的实验装置——时间引擎，可以给予我们无尽的能量。"
 apsr7_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 apsr7_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr7_building_cordon:0 "封锁线"
 apsr7_building_cordon_desc:0 "$apsr7_building_predesc$\n$apsr7_building_cordon_text$"
 apsr7_building_part1:0 "防护屏障"
 apsr7_building_part1_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr7_building_part2:0 "摆振装置"
 apsr7_building_part2_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part2_text$\n$apsr_knowledge_building_info$"
 apsr7_building_part3:0 "摆振装置"
 apsr7_building_part3_desc:0 "$apsr7_building_predesc$\n$apsr7_building_part3_text$\n$apsr_knowledge_building_info$"
 apsr7_building_part1_fake:0 "$apsr7_building_part1$"
 apsr7_building_part1_fake_desc:0 "$apsr7_building_fake_predesc$\n$apsr7_building_part1_text$"
 apsr7_building_part2_fake:0 "$apsr7_building_part2$"
 apsr7_building_part2_fake_desc:0 "$apsr7_building_fake_predesc$\n$apsr7_building_part2_text$"
 apsr7_building_part3_fake:0 "$apsr7_building_part3$"
 apsr7_building_part3_fake_desc:0 "$apsr7_building_fake_predesc$\n$apsr7_building_part3_text$"
 tech_apsr7_building_cordon:0 "防御来自异常区域的攻击"
 tech_apsr7_building_cordon_desc:0 "首先，我们得想办法来牵制这些异常生物。"
 tech_apsr7_tank:0 "探测异常区域"
 tech_apsr7_tank_desc:0 "要想到达最核心的区域，我们需要找到穿越该地区并保护我们不受外部影响的方法。"
 tech_apsr7_building_part1:0 "调查古老的引擎"
 tech_apsr7_building_part1_desc:0 "我们必须调查这个古老的引擎，初步调查表明，它似乎是某种方形装置的引擎。"
 tech_apsr7_building_part2:0 "摆振项目"
 tech_apsr7_building_part2_desc:0 "异常引擎正在产生大量不受控制的能量。科学家为此设计了一个大型转换装置，它能将这些不稳定能量转换成我们可以使用的形式——$energy$。"
 tech_apsr7_building_part3:0 "摆振装置的使用方法"
 tech_apsr7_building_part3_desc:0 "摆振装置位于异常区域的中心，它能产生大量的能量来改善帝国的能源产量。"
 apsr.7000.title:0 "$apsr7_building_cordon$建造完成"
 apsr.7000.desc:0 "异常区域周围的§Y$Cordon$§!已经完成，现在变异动物不会在攻击居住区了。\n现在我们可以集中精力探索这个区域，并准备对其中心进行考察。"
 apsr.7000.ok-button:0 "准备考察。"
 apsr.7000.button.effect:1 "先进坦克设计模板"
 apsr.7001.title:0 "$apsr7_building_part1$建造完成"
 apsr.7001.desc:0 "Tau能量，我们的科学家将这些排出的能量命名为“摆”。现在这些能量不再被浪费，都被转换为$energy$，成了我们取之不尽用之不竭的能源。"
 apsr.7001.ok-button:0 "太好了。"
 apsr.7002.title:0 "$apsr7_building_part2$建造完成"
 apsr.7002.desc:0 "使用改良后的透镜来聚集Tau能量，不仅增加了能量流，而且也无需配备人员来操作设施了。一个完全自动化的无尽能源就此诞生。"
 apsr.7002.ok-button:0 "棒极了。"
 apsr.7003.title:0 "$apsr7_building_part3$建造完成"
 apsr.7003.desc:0 "多亏了纳米技术的最新进展，我们能够创造出一种违抗物理学的超轻的材料。使用新型材料构建的摆振装置达到了最高效率，达到了极限...就目前而言。"
 apsr.7003.ok-button:0 "太神奇了！"
 apsr.7811.title:0 "性能已恢复"
 apsr.7811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr7_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以正确使用它了！"
 apsr.7811.ok-button:0 "很好。"
 apsr.7812.title:0 "性能已改良"
 apsr.7812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr7_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.7812.ok-button:0 "太棒了。"
 apsr.7813.title:0 "性能最大化"
 apsr.7813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr7_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.7813.ok-button:0 "太棒了！"
 apsr.7011.title:0 "发现：§M$apsr7_planet_modifier$§!"
 apsr.7011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n在这个星球有一片异常区域。那里发生的事无法用逻辑、科学甚至神秘主义来解释。如果尝试靠近区域的中心，设备就会开始出现故障。科学家§H[Root.GetLeaderName]§!建议我们组织一次特殊考察去探索这片区域的中心。"
 apsr.7011.button:1 "我们必须得到这个星球！"
 apsr.7013.title:0 "发现：§M$apsr7_planet_modifier$§!"
 apsr.7013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n在这个星球有一片异常区域。那里发生的事无法用逻辑、科学甚至神秘主义来解释。如果尝试靠近区域的中心，设备就会开始出现故障。科学家§H[Root.GetLeaderName]§!建议我们组织一次特殊考察去探索这片区域的中心。"
 apsr.7013.button:1 "太好了。"
 apsr.7015.title:0 "发现：§M$apsr7_planet_modifier$§!"
 apsr.7015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n在其中一颗星球有一片异常区域。那里发生的事无法用逻辑、科学甚至神秘主义来解释。如果尝试靠近区域的中心，设备就会开始出现故障。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr7_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr7_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr7_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr7_planet_target.Owner.GetName]§!"
 apsr.7015.button:1 "有趣！"
 apsr.7212.title:0 "项目开发完成"
 apsr.7212.desc:0 "超级坦克的研发已经完成，现在可以开始制造了。这需要一些时间，希望我们所有的努力都能得到回报。"
 apsr.7212.button:1 "开始制造它。"
 apsr.7213.title:0 "探索异常区域"
 apsr.7213.desc:0 "我们已经研制出了一个超级坚固的坦克，现在我们已经准备好前往区域中心了！"
 apsr.7213.button:1 "开始。"
 apsr.7215.title:0 "摆"
 apsr.7215.desc:0 "这次探索可以说是圆满大成功！尽管有一些小麻烦，高度戒备的探索队还是设法抵达了区域中心。那里似乎有一台“时间引擎”。它是很久以前建造的，几十年来一直在从时间流中积累能量。当它充满了溢出的时间能量时，就会将其喷射到周围的环境中。 \n根据附近找到的现有文档，这个“时间”指的是一个物理过程。创造出“摆”的文明的科学家们提出了一种理论，认为时间可以作为一个与能量相关的物理过程。这个理论的基础是把时间看作是一种产生某种能量的物质过程。后来，决定时间能量释放的数值特征被定义——首先是理论上的，然后是实际的。过去的人称它为“物理时间力学”，或“Tau力学”。 \n不幸又或者幸运的是，这样的装置被制造出来后不能同时存在。"
 apsr.7215.button:1 "有趣。"
 apsr.7215.button.effect:1 ""
 apsr.7221.title:0 "变异体进攻"
 apsr.7221.desc:0 "我们从§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 \n一群变异生物越过异常区域的边界，向我们的一个定居点发起攻击。不幸的是，当应急小组赶到那里时，所有的建筑都已经被摧毁了，大部分的定居者都被杀死了。"
 apsr.7221.button:1 "加强对区域边界的控制。"
 apsr.7221.button.tooltip:1 "重建建筑物将需要资源。"
 apsr.7231.title:0 "变异体的再次进攻"
 apsr.7231.desc:0 "我们从§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 \n一群变异生物再次穿越了异常区域的边界，前往星球上的定居点，但这一次我们做好了准备。我们的军队已经参战了。"
 apsr.7231.button:1 "保持防守！"
 apsr.7232.title:0 "变异体进攻—战败"
 apsr.7232.desc:0 "我们无法阻止这些变异体。这些生物冲破了我们的防线，将一些居民点毁得一干二净。"
 apsr.7232.button:1 "该死！"
 apsr.7232.button.tooltip:1 "两个定居点被毁。重建建筑物将需要资源。"
 apsr.7233.title:0 "变异体进攻——清算"
 apsr.7233.desc:0 "我们已经成功地杀死了所有的生物，我们的殖民地不再有危险了——至少现在是这样。但我们不应安于现状，因为可能会有更多的攻击。"
 apsr.7233.button:1 "太好了。"
 apsr.7241.title:0 "变异体进攻——兽群"
 apsr.7241.desc:0 "我们从§Y$apsr7_planet_modifier$§!所在的星球上得到消息。 \n一群变种生物又从异常区域冲来了！我们已按计划加入战斗。但是由于缺乏专门的防御工事，我们的反击能力受到了很大的限制。"
 apsr.7241.button:1 "保持防守！"
 apsr.7242.title:0 "变异体进攻—战败"
 apsr.7242.desc:0 "我们无法阻止这些变异体。这些生物冲破了我们的防线，给这个星球的大部分地区带来了混乱，还攻击了我们的大部分定居点。一些居民点被完全摧毁，所有能被吞噬的都被吞噬了，不能被吞噬的只剩残骸。在摧毁了我们的定居点之后，这些生物就像什么都没发生过一样回到了异常区域。我们可能需要建造一些防御工事，来将变异体控制在异常区域内。"
 apsr.7242.button:1 "该死！"
 apsr.7242.button.tooltip:1 "三个定居点被毁。重建建筑物将需要资源。"
 apsr.7243.title:0 "变异体进攻——清算"
 apsr.7243.desc:0 "我们已经成功地杀死了所有的生物，我们的殖民地不再有危险了——至少现在是这样。但我们不应安于现状，因为可能会有更多的攻击。"
 apsr.7243.button:1 "太好了。"
 apsr.7251.title:0 "变异体进攻——黑暗"
 apsr.7251.desc:0 "我们收到§Y$apsr7_planet_modifier$§!星球的不安的消息。\n那些变异生物再次越过了区域边界，它们的数量远超我们的防御力量。防御工事还没有完成，没有办法控制住这些变异体。我们只能把希望寄托在我们军队的数量上。"
 apsr.7251.button:1 "保持防守！"
 apsr.7252.title:0 "变异体进攻—战败"
 apsr.7252.desc:0 "变种生物突破了我们的军队，现在这个星球成了人间地狱。它们以惊人的数量席卷整个星球，摧毁所有所见之物。在星球上的所有生物都死了之后，一股不正常的蓝色迷雾突然从异常区域中心蔓延开来，将整个星球覆盖。几个小时后，它散开了，现在星球上除了废墟......还有被诅咒的异常区域，什么都没有留下......"
 apsr.7252.button:1 "这是彻底的失败..."
 apsr.7252.button.tooltip:1 "星球上所有的定居点都被摧毁了。 \n我们失去了殖民地。"
 apsr.7253.title:0 "变异体进攻——清算"
 apsr.7253.desc:0 "我们已经成功地杀死了所有的生物，我们的殖民地不再有危险了——至少现在是这样。不过考虑到这次袭击的数量，希望下次进攻不会那么早到来。"
 apsr.7253.button:1 "太好了。"
