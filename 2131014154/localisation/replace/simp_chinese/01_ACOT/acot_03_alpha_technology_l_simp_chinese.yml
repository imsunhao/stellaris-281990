 WEAPON_EXPLOSIVE_CORE: "导弹预装器"
 WEAPON_EXPLOSIVE_CORE_DESC: "使用暗物质燃料和预装系统能增加导弹的威力和射速。"
 tech_missile_core: "$WEAPON_EXPLOSIVE_CORE$"
 tech_missile_core_desc: "随着我们深入探索暗物质的应用，我们发现，可以在导弹上使用与$SHIP_THRUSTER_5$相同的原理，提高其威力和发射速度。"
 WEAPON_KINETIC_CORE: "微型工厂"
 WEAPON_KINETIC_CORE_DESC: "一个复杂的微型工厂，可以快速生产出标准硬光弹。"
 tech_kinetic_core: "弹药传输系统"
 tech_kinetic_core_desc: "硬光材料相当耐用并且易于生产。也许我们可以研制一个能在舰船上生产硬光弹的微型工厂，它能直接为火炮提供硬光弹。"
 WEAPON_ENERGY_CORE: "能源反畸变核心"
 WEAPON_ENERGY_CORE_DESC: "这个微型球体有着一种神秘力量。它通过扭曲时空和违背各种物理定律，直接改良舰船的能量武器系统。"
 tech_energy_core: "能源反畸变矩阵"
 tech_energy_core_desc: "大多数能量武器会由于引力而产生变形，使它们无法聚焦并且极度不稳定。但是这个能扭曲时空并中和畸变效应的球型装置的出现改变了这一切，能量武器又可以发挥全部实力了。"
 WEAPON_FIGHTER_CORE: "仿生舰载机网络"
 WEAPON_FIGHTER_CORE_DESC: "该部件能让航母以惊人的效率调动和协调舰载机，实现精确定位目标的所有弱点。"
 tech_fighter_core: "$WEAPON_FIGHTER_CORE$"
 tech_fighter_core_desc: "根据先驱者的蓝图，$tech_bionic_interface$能让船员与舰船进行一种精神连接。然而对于$combat_computers$来说，舰载机实在太小，也许在航母上能更加协调？"
 SHROUD_DRIVE: "$utopia.3000.name$$JUMP_DRIVE_1$"
 SHROUD_DRIVE_DESC: "这个神秘物体似乎与$utopia.3000.name$拥有一种联系。这个物体给予舰船非常强大的折跃能力，代价是需要大量的矿物和能量。船员的灵魂也与这个物体紧密相连。"
 tech_shroud_jump_drive: "阴影渡船"
 tech_shroud_jump_drive_desc: "再一次，一个虚境存在与我们取得了联系。它自称是“§Y阴影渡船§!”，它仅仅想要一些矿物和能量作为交换，就会教给我们一种非常优秀的航行方法。这对于$utopia.3000.name$来说，的确是比较简单明了的了。"
 TECH_UNLOCK_SHROUDDRIVE: "§H解锁部件：§!$SHROUD_DRIVE$"
 TECH_UNLOCK_SHROUDDRIVE_DESC: "§H$SHROUD_DRIVE$§!\n$SHROUD_DRIVE_DESC$"
 ACOT_PSI_STORM: "虚境灵爆"
 ACOT_PSI_STORM_DESC: "我们会将对敌人的仇恨化为一场非常强大的死亡风暴。力量！无尽的力量！！"
 ACOT_CLOUDBALL_SHROUD: "灵能束缚"
 ACOT_CLOUDBALL_SHROUD_DESC: "受我们意志控制的一小片灵能能量云。它将狠狠调教敌人。"
 ACOT_MISSILE_SHROUD_XL: "$PSIONIC_BLAST_1$"
 ACOT_MISSILE_SHROUD_XL_DESC: "有了我们完全掌控灵能而获得的力量，我们可以威胁一些较小的$NAME_Psionic_Entity$屈服于我们的意志。我们可以把它安装在轴基武器台上，一次射出六发$PSIONIC_BLAST_1$。非常棒，对吧？"
 ACOT_MISSILE_SHROUD: "$utopia.3000.name$闪电"
 ACOT_MISSILE_SHROUD_DESC: "有了我们完全掌控灵能而获得的力量，我们可以威胁一些较小的$NAME_Psionic_Entity$屈服于我们的意志。"
 tech_shroud_missile: "约束意志"
 tech_shroud_missile_desc: "我们开始能掌控灵能真正的力量了。帝国强大的通灵者们正在迅速学习如何支配一些比较小的$NAME_Psionic_Entity$。我们可以用这些实体的力量制成一种由纯粹破坏意志组成的强大灵能闪电。"
 tech_shroud_hanger: "死亡之球"
 tech_shroud_hanger_desc: "强者支配弱者是一种天性。尽管还不清楚天幕的真正性质，但对其内部的居民我们已经有了足够多的了解。以我们目前的力量应该能使一些弱小存在屈服，并让它们为我们服务。"
 tech_shroud_storm: "毁灭之风"
 tech_shroud_storm_desc: "主之令，$utopia.3000.name$必定回应。敌人将被我们无与伦比的力量碾碎。"
 tech_reinforced_starbase: "Delta级$starbases$镀层"
 tech_reinforced_starbase_desc: "随着武器变得更加致命和强大，$starbases$在防御方面的能力越来越差。为了延长它们的寿命，外层装甲可以换用硬光材料，并升级武器系统。"
 tech_reinforced_starbase_ae: "Alpha级$starbases$镀层"
 tech_reinforced_starbase_ae_desc: "对暗物质和暗能量的掌握让我们能进一步升级$starbases$。"
 tech_reinforced_starbase_se: "Sigma级$starbases$镀层"
 tech_reinforced_starbase_se_desc: "我们的$starbase_citadel$不会屈服。他们大可把虫群般的护卫舰队丢过来，$starbase_citadel$会把它们全都吃掉。"