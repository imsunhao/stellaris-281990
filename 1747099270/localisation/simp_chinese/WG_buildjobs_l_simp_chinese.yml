 job_wsg_senergy_desc:0 "这些生产工人穿着最厚重的防御设备以进行危险的作业。她们即使在宇宙空间也能生存一段时间。" 
 
 job_sh_clerk_effect_desc:0 "£job_sh_clerk£ $job_sh_clerk_plural$ 生产少量的 £energy£ §Y$energy$§!"
