 apsr_terminal.96511.button2_answer:0 ".̧̨̢̨̜̮̺̘̝̦͓̺͚̞͚̺̩͚͕͈̱͍̳̦͍̥͓̱̖̫̩̬̭̯̞͍͔̱̈́̉̋̑̄͌̾̀̄̅̓̆̆͋̍̒̊̽͐̍̉͌̆̂͗̿̀̿̔̏̍̇̔̍̓͘̕͘̕͟͟͡͡ͅ.̢̨̧̦̼̞̝̜̹͕̹̥̗̠̭̻̼̺̖̹̲̲̞͔̺̱̜̗̟̣͚͇̓͋͋͋̆̽̀̈̂̈̾̐̐́̀́̅͌̑̌͗̔̊͒͑͊͋̅͢͟͝͞͞͞͡͠͞ͅ.̨̧̧̨̧̛͖͍̖͇͈͍̱̙͔̺̱̤̳̙̗͖̝̪̫̣͈̥̙̱̥͙͚̭̹̮̯͛͊̒̌̉̋̀̇͑͆͆̍͛͗̌̅̆̍͊́̀̒̈́͌͑̂͗̍͛̋͘͘͢͜͢͞͠͝͠͞͡.̨̡̡̧̛̗̯̬̪̖̹̰̤̣̤̹̻̣͔̠͇͈̫̼̜̮̻̥͔̼̦̥̤͖̹̤͉̩̭̓̊̅̈́̿̓̓͒̌̄̅̆͆̑̌͒̏̌̌̏̾́͐̐̎̒̾̐̀̅͊̕͘͘͘͢͜͟͡͝͡͡͞.̢̧̛͈̞͎̳̺̪̝̲̹̬̳͚͕̜̙͉͕̮͖̻̳̜̜̹̗͇̠̖̣̜̳͉̣͇̫̾̏̿̓̍͊̋̐̑̒́̊̽͋̒̿̉̇͑̓̀̀͂̃̀̈̋̾͆̂̀̎͗̚̚̚̕̚͟͟͟͜͝͞͠ͅ.̨̡̡̡̡̯̳͍͈̻̞̺̙͙̞̩͖̫̥͕̱̻͔̯̟̰̪̥̫͕̟͉̩̬̞̅́̆̒̽͋͗́̈́̔̈́̌̔̀͊̏͑̓̒́̌̿̽́͛̒̾̊̽̄̒̀̑̒̈̚͢͜͜͢͝͡͝.̡̨̧̢̰̤͚̺̝̖̗̻̤͓̺̹̺̲̬̫̥̦̳̙̬̣̣̗̝͍͇̬̦̺̝͕͖͖̪̱̰̱͛̑̅̾̀̀͂̈̓͂̒̑͋̎̅̅̈̽͐͊̍͆̐̉͒̀̏͆͒̓̀̎̃̃̊̈́̓͋̕͘͘͘͘͘͢͜.̢̡̡̨̗͔̼̫̪̲̘̖͇͔̟̤͇͈̱̪̰̱̤͚͍̙͇͚̮͓͚͙̦̻̪̬̜͔́͌̈́͗͗̈̄̋͐͊̐͐͊̔̑͑͌̔̋̓́̊͋͌̇̀͒̆̊̈͑̆́̀̅́͗͑̊̌̚̚͘̕͢͜͜͜͢͜͢͡͠ͅ.̨̢͈̪̥̤̖̳͇̳̠̼͓̯͔̫̞̰͈̭̤̫͇͓̟̮̪̺̣̹̰̿̓͆́͛̈̏̃̊̊͌͑̑̓̏́͒̾̐̽̽̏̌̂̊̃̉̀͘͘͘͟͟͜͞͠͝͠ͅ.̧̡̛̜̳̳̭̬̙͚̦̱̟͍̯͕͓̻̣̣̖͙͖͈͕̱̞̜̲̫̫̞̖͕̖̹̺̼͉̀͋͗̑̾͗̾̍͂̆̽͛̐̍̽̊͋̿͌̎̽̅̃̄͂̐̿͊̓̈̆̄͒̚̚̕͢͢͟͢͢͠͞͠͡͞͡͠ͅ.̡̢̛̥͉̪͎̠͚̹̳̙̣̝͇͈̱̩̥̟̘̹̰͉͕̦̼͙̲̗̠̩͈̮͖̟̙̊̉͂́̑̐̍̾̾̓͌̂̊͂̒̎͑̌̽͐̈͛̏̀̏̅̌́̍̈́̄̚̚̚͘͢͜͠͞͝͡ͅͅ.̧̨̧̢̧̧̨̛̬͇͉̪̟̣̖̜̪̝̦̘̩̼̦͈͉̮͖̞͙͓͎͎̭̞̺̺͓͈̦̱̟̿͛̽̂̽̊͌̓̿̂͌̎̊͆̐̿̌̑̑̈́͌̐́̈͂͒̓͊͋̽̌͑̽͌̇͌̋̊͘͜͢͞͞.̨̡̧̡̢̧̮͚̗̟̥͇̳̙̫͔̣͖̠̝̹͎̘̜͎͎̼̜̪̟̤̥̜͖̗̝̈͊̽̏͆͛̋́̋̉̀̂̿̃̇͊̍̑͆̈́͑͌̀̒͗̓̍̇̿́̚͟͟͢͠͠͠͡͞͝͡͠.̡̧̣̥̦̥͖͎͎͇̭̙̟̞͔̳̤͍̟͇͍̖̤͙̲͇̝̮̜̟̬̗͕̼̙̗͔̜̦̹͙̲̾̾̉̍̽̀͒̍́̂̂̔̓͗͐̏̃̌̏̀̐̎́͐̽͊̄̉̂͗́̌͒̐̇̊̃͗̀̋͋̚͢͢͡͞͡ͅ.̡̨̡̧̛̪͖͚̝̞̬̞͓̱̥͉̠͈̯͕̝͖̙͍͙̯̭͉͍̹̗̘͈̰̯̦͈͉̪̮̤̼̯̰̏̾͛͗̈̉̓͐̔̎̀̈̇̂̇̽͗͋̓́̀̏́̈́́̈͌̌̏̓̇̍̍̽͘͘͢͠͞͞͝͠͠͞.̧̨̡̨̢̨̧͓̼̼̱̠̘͎͍͈̲͍͚̤̼̻͖̱̻̱̼̙̳͇͙͓̯̫̤̜͊͛̌̏͒̇͌́̑̔̒̃̈́͗͗̃͌̃͊̄̀̐̍̄̓̏́͊͗͗̓̒́̄̾̃͟͟͝͡͡͡ͅͅ.̨̪̰͎̩̭̤̪̩͉̙͙̝̟̥̩̰̦̞̹̹͉̮̪̹̝̱̳͎͙͎͇̽͗̀̇́̂̊͋̂̉̇̂̂̎̀͂̋͐͊̾̋͗̏̿̊̋̇̂͗̄͊̐̒͟͜͜͜͜͢͝͡͞͞͡.̧̣̞̩̣̙͎̬̖͈̮̟̲͚͚̱̠̺̘̣͉̞̟̻̤͔͎͇̣̤͚̣̩̯͚̘̀̉̒͛̃̎͌̇̋͋͌͊̄̔̋̇́̉̓̔́̄̍͐̃̍͗͌̍͆̈̅̇̿̿́̄̕̕̕͟͢͢͟͟͜͠͞͝ͅ.̨̡̼̫͔͓̳͍͙̮̘̼̰͔͎̳̜̼̺̙̺̭̺͓̘̪̟͓͍̯̘̳͍̙̣͙͎̜̣̪̘̘͈̪̑͋̄̈́̂̅̏̀̎̋̓̈̓̐̃̊̾̃̔̉͋͗͆͂́̈̓̄̽̂̀͋̍͗̉̈́͑̚̕͘̚͢͞͡͡͝.̧̧̢̢̧̛̯̠͉̺̝͈̜͍̦̘̫̪̠͎͍͎̫͇̳̪͈͍͎̲̭͔̗͕̥̮̭̮̗̺̲͙͉̗͇͈̬̂̀́̑̎̐͆͂̄͗̒͛̈͐̏̎͑̍̃̏̃̋̋̑͑̎̓͆̎̀̌̒̆͊̎̽͊͋̚̚͘̚͘͟͜͠͡͞͡.̧̡̡̡̛͍̤̙̼͓̫̤̩͍̝̝̳͉̖̝͔͇̼̙̫̥̝̰̤̩̯̬̬̣̥̝̝͖̣̳͕͕̝̘̖̱̊́̎̓̆̈́̂̇̓͐̍͑͐̾͒͆̿̇͂́̃̓͊̓͛̽̅̏̅̑̉͗̊͌͊͐̀̍͛͐̒̑̿̉̍̕͢͟͢͡.̧̧̨̡̟͚̟̬͎͉̟̟̱̗̗̠̱͖̺̱̰̲̖̩̫̲͈̳͚͇̫̱̫͇̹̀̐̂̑̔͛͑̌̑̀̌͋̑́̔̍͌̂̿͒̅̌͋̓̽͛̓̏̊̌̈́̎̚͟͟͞͝͠͝.̡̡̢͉͙̖͈̹͇̰̣͚̤̟͍͚̭̩̼͍̮̼͉͖̖̟̲̼̮̬͇͉͚̥͚̺̗̱̊̍̾̆́̅́̈̒̆͌̆͑̋̂́̄̂̍̈́͗͂́̽̂͂͒̋̀͆̕̕͝͠͠͞͞.̡̡̢̪̬͚̤̠̤͎̥̖͎̭͎̹̥̱͔̯̩͔͈͉̱̯̘̮̰̜̩͔̪͓̲̹̫̫̯̹͔̳̻̐͊͆͑̄͐͐͑̂̓̓̌̀̈͛̉͊̑̒͋͒̄̐͒̀̌̑͊̔͂͋͐̈̈́̂͒͛͑̚̚̚͢͢͢͡͠͠͡͞.̡̧̧̨̧̛̛͓̱̙̳̹̞̱͙̳̱͉̼̳̼̠̺̜̤̥͓̟͙͇̖̟̣̰̻̩̟̤̫͈̩͈̦̟͍̙̥̞̦͌̂͛̿͒̈̉̋̐̔̂̓̔̇̿̄̒̀͂̉̐́̈͆͒̍̎̌̒́̌̃͂̚̚̚̚̚͘͜͢͟͞͞͠͝͝͡͞͞͠.̨̛̩̲̗̣̪͎̗͎̻̭̳̖̹̣̰̟̘̪̙̩͉͕̼̱͙̘̼͇͙̜̤͇̌̀̏͆́̂̑͂̊̀͋̄̉̌̍̒̎̄͒̈͛͋̉͗̍̿͆͋́̒͘̚͜͢͢͠͝͝.̢̧̝̗̖̟̫̭̜̟̠͍̩͖̯͖̤̯̲͖̗͙̯̱͍͈̬͈͖̹͇̦̜͚̯̦̰̼̖͒̏͊͆̇̇͛̔̍̓̏͒̉̿̽̍̄͑̆̄̍̅̂̈́͒̈͂̓̂̽̅͋̈̓͑͒͞͝͡͡͞ͅͅ.̨̢̢̡͙̩̻̫̬̝̯̺̼̩̰̫̙̺͈̫̺͎̗͓̤͉̝̞̯̠̰̺͙̭̠̹̓͋̿̔͆̄̉̋̀̾̐̓̽́̎̐̀̒̽͆̋̿͆̓͊̍̇͊̓̍̽̍̉͘̚͘͟͝͠ͅ.̧̧̡̨̛̝͓̦̺̠̝̘̣͕̩̦̲̥̠̜͔̮̩̭̬͙̳̦̹̜̳͖̜̺͎̪̞̻͈͖̘̰͈͐͂̔̀̏͛̋̋̌́̋͗̌̆̊̿̏̉͗̀̓͛͗͌̐̍͒̆̔̇̂̇͛͑̎̓͂́͢͜͢͠͠͞͞͠͠.̢̡̧̢̛͙̞͓̹̼̭͖̮̙̩̩̦̯̳͙̣̻̱̺̗̦̮͈̯̗̮͇͎̼͖͎̋͆̆͗͌̄̉̆̓̀͊̊́̃̉͌͑̈́̍̌̾̐͋̉̏̈̽́̄͆̋͋͘͘̚̚͜͢͢͢͜͟͞͠͝͠.̢̡̨̢̯̠̜͈̟͔̮̞͇͉͖̯̗̯̜̲̹̪̥̭͇̲̤͎͍̟̣̱͖̟͈̤̬͚̰͍̹̬̗̱̯̞͛̔̈͋͋̀̽́͛͑̑͒̎̅̀͑̈́̄̐̂̌̋͌̍̐͑̏̈́̒͛̂͗͑̅͌̔̐̌̔͒͐́̕͢͜͢͜͝͠͡͡͡͡͝.̧̧̢̧̛̛̗̳̪͎̱̙̪͓̻̞̻̜̰̦͈̱̳̩̬͚̺͕̺͈̥̤̘͇͓̼͓̬̯̒̀̈͋̂̓̍̑̎̔̂̅̏͊͆͛͗̀̓̀̂̿́́̋̈́̄̓͌̌͐͂̄̾̕̚͜͢͜͝͞.̧̢̧͔͈̜̭͚̼̥̳̝̺̬͚̝̖̦̼͍͍͓̖̫̬̳̭̣̲̳̲̯͖͇̬̟̣̱̣̋̉̏͑̍͛͌́̊̃͐̈́͌̈́̅̉̌͛̔͗̍̇̇́͋͗͊̆̋́̌̃͂̇̋̿̚͘̕̕͟͜͟͠͡.̢̧̝͕̯̲̫̞͙̟͍̰͇͉̖̯̘͕̗̮͕͍͈̹̺̻̪͙̣͚͖̳͉̯͍̣̌̋̊́̀͐̾̽̈́̿͐̒́̾̌͑̂̂͑͊̏́̀͗̋̌͒̄͐̏̊̕̚͜͡͝͡͝.̢̢̡̢̛͖̰̺͚̗͚̺̫̖͍͓͙̰̪͔͓͎͎̪̥̮͈̱͔͙̬̩̼͍͓͕̙̞̠͋̈́͆̏͋̈̾̍̋̋̅͐͆͛̒̒́̀̏͗̇͗͗̇͆̇̊̊͌̐͆͘̕̕̚͜͠͡͞͡ͅ.̢̢̡̨̧̡͎̺̰̗͈̖̖̭̥̫̳̙̗̹̘̗̯͙͎̟̮̺͉̺̙̬̦̤̪͕̂̈́̿̔͗̑̅̊̌́̓͗̾͗̐̈̅̇̉̋̀̓̿̉͒͂͐̊̀̇̂͆̕͘͜͞͠͠.̨̛̥̝͙͚̟̱̙̬͉̳̳̙̳̪͚͓͖͚̜̫̤̣̘̲̭̠̣̼̣̳͚̠̣̘̹̬͕̻̰̤͎̪̮͔͑͒̋̄̈̑́̃̎̿̓̽̏̿̓̽͗̐͗͋̀͆̔̈́̀̍̑̓̂͋̒͒̅̑́͑̐̇͆̄̓̆̕̕͘͟͜͟͡͡.̡̢̨̨̢̢̨̨̡̨̫͖̲̜̺̼̖̪̭̣̼͖̳̟̣͕̝͍̩͈̥̻̣͙̪͎̙̱̻̪͋̊̇̈́̓̈̿̔̀͛́͒̏̎̃́̓͋̆͂̔̂͊̆̌́͊̑̐̅̌̋̅͋́̒̍̓͘͘͘͜͢͜͞͞͡ͅͅ.̡̨̛̪̖̫̺͎̯͔̪̰̯̜̻͎̦̺̯̠͉̣̯̬̻͉̤̦̻̗͉̳͇̟̲̬̦̲̦̓͑͋̊̉͋̍́̄̐̈́̒̃́̅̉̔̆̿̈́̌̂̇̎̀̐̈́̓̀͐̊̍͊̿̂̈́̚̕̕͢͢͢͞͡ͅ.̧̛̰͈̙̮͕̹͎̖̻̮͍̩̯̲̜͉̻̲͈̲̭̦̩̦̳̦̠̥̗̞̣͇͈̰̦̻̺̂́͂̽͗̍̅̽̓̀́̉̽̀̊͂́̓̈͌͆̎͆͆̄̆͗̆͊̋̆͘̚̕͜͟͠͝͞͡͠.̡̡̢̢̛͙̻͖̙̗͕̬͈̘̗̠̹̯̬̠̠͔̟̣̣̞͇͙̲̰̞̪̠̤̭̬͖̙̻̌́̍̉̔͂͌͂͆̽̿̄̀͗̑̀͒̃̑̆̐̅͒̍̎̓̅͂̉̀̍͒́̚̚͜͡͝͡͡ͅ.̢̡̟̩̼̞̮̥̫̮̫͖̺͖̟̲̹̬̲͕̝̣͚̼͔͕̦͍̞͈̬̭̥̣̰̰̎͑̂̔̆͐̍̄̈̽̑̾̽̀̂̓̏̃͆͑̎̍̍͐̈̅̾̒͊̈́̉͊̽̉͋͘͜͟͟͠͡͠͠ͅ.̢̧̨̢̖̳͉͕̼̞̘̙̝͈̙̩̻̤̱̝̟̝̺͇͈̼̠̼̜͙̰̜̺̙͍͍̘͖́̀͂͑̄̂̀̋͊̆͑̍͌͒͒̈̄̅̊̈́͗͊̔́̾͋̐̌̇̀͆͑͂̅̕͘̕͘͜͟͢͠͝͝.̨̢̧̧̨̛̠̻̗̹̜̫̣̬̲̩̙̼̙̖̪̗̞̻͖̭̠͇̗̻̜͓̥̪̤̝̱͔͓͙͒̉͊̅̏̊̋̎̾̏̀̊͆̊͛͋̄̓͂̆͌̀̓̈́̉̐̏͌͗͑͆̆͘͢͞͠͝͝͝͡ͅ.̡̢̡̢̛̦͕̬̯̭͇͓͇̱̣̣̠̘͚̭͇̥̣̰̲͉̻̞̲̹͚̱͍͍̼̫̹̤̤͖̙̼̦̏̅̀͋̌͛͌̇̍̽̽͛̏̆̂́̾̓̌̀͑̾͐͗̊͆͊̃͒̈̏̐̎̾̌̾̏̆͘͘͟͢͢͡͠͡͠.̢̨̧̧̧̡̛̝͖̘̳̪̖̮̙͕̼̥̘̤̙͔͓̹̬͍̼̞̜͔͕̺͈̻̯̤̰͖͔͚̦̩̼̯͕̮͌̒̓͒̉̍̉̀͗̽̅̆̊̅͆̋̍̓̋̈̈́͗̑͂͆̀͒̈́̃̀̀̓̃̃̀̓̅̚̕͘͘̕͢͜͟͟͞͞͝͝͞͠.̢̨̩̯̭̬̣̳̬͈̫̻͙̘̝̦̯͚̬̳̝̱̗̗̗͓̮͇̲̰̥͖͖̙͎̦̥͈͔̼͂̽̽̋̒̒́̓̉͑̍̀̔̎̾̓̌̈́͛̎̂͛̾̎͌͛̄̅̋̒̒̅̾̂͊̾̍́͑̚̕̕͜͢͢͞͠͠͡ͅͅͅ.̢̧̧̨̨̛͉̬͚̼̱͔͔͈̼̤̹̪̻̮͎̦͉̙̪̣̯̩̻̯̰̳̖͉͖͕̙͈̐͗͌̈́̓͆̑͛́͂̐̆͑̀̔̈̀̀͛́̌̋́̈͊̇̈́̄̾͆͐̓̽́͗̒͊̚͢͟͞͝ͅͅ.̨̛͎͙͖̝̹͉̬͕̲̳̯̦̲͓̻̤̞̦̲͍̜̣̤̻̭͉̰̮̩̗͎̺͕̖̝̱̩̯͚͆̂͑̃̀̊́͌͒͊͐̈̾͗̏̾͑̂̉̉̀͐̾͒͂̌́̈̍̈̎̾͋̕̚͘͢͜͝͠͠͞͡͝ͅ.̢̧̧̢̢̛̫̬͇͎̼̲̟͚̘̠̝͈̥͇͍̱͔̞̬̘̘̹̹͙̖͚̩͌̀̊̃̋̏̉͗͗̐̍͒̾̇̑͋̇̿̒̾̋̇͐̇͛̔̂̂̌͘̕̚͜͢͟͢͝͡͝.̨̨̢̡̨̢̢̛̛̛̯̘̲͎̯͖͚̥̣̜̝̥͉͈͕̟͓̘̮͍̯̫̥̥̝͓̗̥͉͈̤͔͓̟̠̱͌̃́͂̐͆̎̒̾́́̎̂̾̀̀̇̂̍̋̇͂̐̀͊̓̈́͊̈͗͗͂͆̀͐̋̄͐͊͟͜͠͞͝͠ͅ.̧̢͖̠̬̖͇͇̜͓̖̼̤͇̮͇͓̰͔̯̭͇̼̮̳̫͇̟̲̣̥̇͛̅́̔̀͂͋͑̎̑͂̏̓̋͒͆̒̀̐̓̈͂̈͑͒̑́͐̕͘͘͟͟͟͢͟͡͝͡͞͠ͅ.̨̛̛̜͚̻̖̩̥̤͖̘͉̠̬̺͇̣̬̱̝͍̟̪͖͔̺̦̯̼͉͉̟̰̜̞̻̮̖̭͚̬̖͍̮͉͒̾̊̎̋̉̉̓̈̌̈́̇͊̑̓͂̄̓͑̃̈́̐̓̾̌͂̓̓̔̃̆̎̓̄͂͂́̾͋́̚͘͟͟͝͝.̢̧̧̡̛̛͔̼̳̘̟̘̖̼̪͚̯̯͍̲̙̗̻͔̫̗͔̜͇̜͙̤͕̫̩̫̯͚͎̫̥͈͕͔̲̺̗͕̋̽̓͐̾̎̑̓͌̾͌̓̀͑̾̑̃́͒̆̽̅͂̒̈́̈̈́̇̿̑̀̈́̃́̿̉͛̂͛͊̉̂͛̌͘͢͢͢͢͞͝͡.̢̢̧̨̧̧̧̛̛̛̩͇̳͇̳̻̤̺̙̪̣͔̟̙͎̩͇̹͚̳̤̘͖͍̣̞̣̺̻̭̼͖̤̥̪̺̣̹͂̊̀̓̒́̾̽̋̑͌̄͑͊́̃̐͒̑͋̓͊̽̌̂̉̅̀̇͊͗̔̈́̍̾̀̀̐͆͘̚͟͢͞͝͝͞ͅ.̢̨̛͍̮̟̥̙̙͔̭͎͈͕͔̱͖̹̤̝͕̙̠̣͉̻̬̱͇̠̬̹̼̫͚̅̐͐̊̈́̄͊̾͋̊̂̌̃̊̔̌̀͌̄͐͆͊͆̉͌͋͗̑͗̀̑̀̾̕͘̕͟͟͢͠͡͡ͅͅͅ.̢̡̧̢̛̛̻̻̮̹̰̩̠͇̣͕͓̺̹͔̰̜͙̠͔̪̫̙̼̯̻̘̜̮̮͎͎͚̍͑̃͒̔̽͐͋̇͆̊͗͐̀͑̏̇̄̒̆̈́͛̆͛̀͑̊͒́̀̒̿̏͜͟͢͟͡͡͞͡͠͠ͅ.̧̢̧̨̛͙͕̱̳͙̼͕̤͚̖͎͓͉̹̻̟̟̠̻̦͚̮̰̪̺̯̞̯̘̘̳̭̲̤̲͕͇͎̼͍̎̉͊̆͊̋̔̆̂̀̄̐́̓̏̃̎̒͋͛͛͌̔͐̀̀̆͒̅̍̂̑̀̎̑͌̿͒̕͡͞͝͞.̢̨̢̡̧̛̹̦̪̤̻͍̟͈̣̪̳̤̬̮̰̟̭͎̣̥̠̪̻̱͎̹͙͎͍̭̣͋̀͛̊̿̓̋͗̐̓̈̐̊͆̑́͒͊̐̆͐͊͒̄̔̈͌̆͒͂̄̉́̓͘̕͜.̡̨̨̡̛͖̹̩̦̪̼͓̙̳̝͙͍̣̳͉͎̼̬̜̱͉͍͙͎͕̠̟̮̞̭̮̜̼̠̖̟̉̍̎̂̀̇̏̌́̍̂̓̍̔̿̈͒́͊̇͐̊̈̂̈́͗̊̐̃̊͘͘̕̚̚͢͢͞͞͡͝͡͞.̧̨̨̡͙͉̪̦͙͇̖̭̜̪̥̠̯͕͓̭̠̲͕̺̳̹̻͕̙͉̮̣̖̰̭͔̘̳̙̽̐̈́̇͂͌̂͛́͆̎̓͛͂̌̉̍́̇̑͌͂̓̀̓͒͌̈́̄̎̊̔̕̚͘̚͟͜͟͟͠͞͝͞͝͡͞ͅ.̧̛̠̳̩̹̗̘̮̦̫̣̝̺͉̗̰̜̲̞͉̠͕̳̖͉̭͔̜̙͉̥̲͂̏͋̿͛̿̎̅́́͐͋̇̔̽̍̈́̀̅̂͊̈́̍̍̀̓͒̀͐͋͊̅͟͟͢͟͟͡͞͝͠͝͡ͅͅ.̨̧̡̛̹͍̱̲̬͖̹̩͈̰̦͍̝̟̩̖̲̹͈͔̮̮̼͚̭͕̤̠̩͕̝́͐́͆̈́̀̔̌̓̂̔̆̍͑̆͐̋̏̇͐̑́̏̌̑̆̐̽̆̕̕͟͝͡͠.̧̨̢̡̧̛̛̛̣̻͎͈̪̗̤̘̭̳͖̱̯̳̖̳͓̪̬̼̭̫͔͉̫̟̣̭͇̥̲̟̣̤̠̹̥̊͑̎̃͂̋͊̀̆́̽̃͋͊͗͗̽́̆̊̀̄̈́̅̓͋̀͂̌̇̏̄̕̚̚͘̚͜͜͠͞͡͞͝ͅ.̧̢̢̧̡̨̡̛͖͎̱̥̖͎̙̗̰͎͇͚̼̙̩̘̫̜̳̜̰̤͉͖͙̣̱̝̤̞͔̺̪̬̰̈́̄̌̌͛̉͛̑́̈̿̌̈̃͋͊̌̄̇͑́̍̅̎̒̑͂͐̒̉͆̔͐͆̄̇̀̒͘̕̕͘̕͢͟͢͜͟͜͟͡͡͞͡͞.̧̡̨̨̨̬͕̳̣̺̭̠͔̲̠͚̩̩͕͓̲͍͇̩̣̲͔̘͚̦͉̪͎̺͈̹͔̹̞̮͖͚̆̂͐̄͛͒́͊͌̅̒̿͊̐̽̽̎͂͒̄͂́̉̈́̀̑͛͒̉̑̍̀̏̆͛͑͑̒̕͟͡͡͝͝͡ͅ.̨̡̡̡̛͔͙̜͚̩̳̯̲͓̲̤̱̮̱͙̦̗͓̠͚͙͖͔͙̩̝͖̭̹͉͇͒̄̈̄̈̍̂͛̾̾̾̆́̌͒̀̇̏͊͂̎͛̌̊̂͂̾̌̈́̏̿̀̊̆̒̊̚͢͟͟͢͡͡͠ͅͅ.̡̨̢̹̖̫̤̜̪̹̬͇̞̭͔̯̫͍̺͇̻͇̬̗̬̫̮̦̜̟̣̤̯͖̺͓͆͐̉̏̋͒̈́̅̓̏̑́̉̒͑̆̔̑͛̌͊̀̉͊͆̃̉̓̈͐́͌̌͌̇̃͘͜͢͜͢͡͠͠.̧̡̨̧̡̛̛̛̯̭͍̳̜̗̤̰͖͚̰̺͖̟̠͈͎̯̳̪̺͔̱͚̙̬̼̮̳̖̱̉͛̾̐͌͌̊͛̑͆̿͌̎̑̓́̀̏͊̆͌̏̔̆̌̂̿̑̂͒͘͜͟͡͡͝͡͝͞ͅͅ.̨̢̦̭̱̩̲̤̮̥̰̦͖͍̲̮̩̼͔͇̖̜͎͙̯̥͖̠̮̹͉̟̣͚͈̿̄̄͋̇̇̌̑͗̑̎̓͆̊̓̋̓͌́̅̐̀̋̓̿̄̅͒̍̓́͑̇̚͢͢͞͡͠͡ͅ.̛͆̽̇͋̒̍́͊͑̕͝