 building_sleeping_bunkers:0 "睡眠掩体"
 building_sleeping_bunkers_desc:0 "这些大型掩体建筑群可以容纳整个大陆的人口，并被深深地建在地下，以提供保护。除了在该物种的睡眠周期中提供庇护所外，这些建筑群的一部分还被永久地用作军事设施、储存仓库和处理行政事务。"
 building_swarm_tower:0 "蜂群高塔"
 building_swarm_tower_desc:0 "一座高塔，作为蜂群的枢纽，有许多不同的用途。"
 job_necro_apprentice_effect_photosynthesis_desc:0 "£job_necro_apprentice£$job_necro_apprentice_plural$将£consumer_goods£§Y$consumer_goods$§!与£energy£§Y$energy$§!转化为£unity£§Y$unity$§!与£mod_planet_amenities_add£§Y$PLANET_AMENITIES_TITLE$§!。\n每隔§Y10§!年，£job_necro_apprentice£$job_necro_apprentice_plural$会在§Y升格仪式§!上转变为§Y[This.Owner.GetSpeciesNamePlural]§!。"