l_simp_chinese:
 harvest_colony.50.name:0 "地震扰动"
 harvest_colony.50.desc:0 "在[Root.GetName]上有许多无法解释的地震扰动的报道。整个[Root.GetPlanetMoon]都能感觉到震动，并且我们的众多定居点都遭到损害。在调查地震时，我们的科学家发现了一个巨大的地下洞穴网络。\n\n在这些洞穴的最深处是某种原始文明的家园，而且他们似乎正在朝着地表挖隧道！自我们定居点的地面震动可能引发了这种行为，但我们尚无确切定论。不知当这帮外星人从他们的隧道里窜出来时碰见我们的殖民者时会作何反应！"
 harvest_colony.50.a:0 "必须得处理这种情况。"
 harvest_colony.51.desc:0 "探测器钻入地下，拦截了[From.From.GetName]上这帮正在挖隧道的外星人。在惊恐万分的异种工人冷静下来后，探测器成功地与他们的领袖建立了联系。"
 harvest_colony.51.a:0 "开启通讯频道"
 harvest_colony.52.desc:0 "在我们的努力下，[Root.GetName]的地下外星人已经被成功消灭！我们设法弄塌了他们工作用的隧道，而他们城市也被神经毒气笼罩。\n\n据推测伤亡率高达100%，安全部队也确认他们会处理掉任何残余的有生力量。"
 harvest_colony.52.a:0 "向所有参与人员致敬。"
 harvest_colony.53.name:0 "地下外星人"
 harvest_colony.53.desc:0 "这玩意儿是开着的？你们能看见我们吗，地表人？我们知道你来自上方，那远超出这块石头之外的大虚无。那里曾被认为是不可能有任何活物能存在，但显然事实并非如此。不知你有何意图？"
 harvest_colony.53.a:0 "给我们介绍一下你们自己吧。"
 harvest_colony.53.a.response:0 "我们帝国的势力蔓延到了已知世界的每一个角落，只有大虚空我们鞭长莫及。地衣农场的作物和隧道河流的水产养育了诸多精致的城市。\n\n千年来我们一直如此。我们的挖掘者听到了在岩石间回荡的，来自你们的城市的微弱的回声，于是我们决定进行探查。"
 harvest_colony.53.b:0 "我们愿和平共处。"
 harvest_colony.53.b.response:0 "地表人！我们应当基于和平精神共享这个世界。我们对和你们做生意很有兴趣。我相信我们双方都能给予对方许多。我们应当回城里安排。"
 harvest_colony.53.c:0 "臣服，或是湮灭于尘土"
 harvest_colony.53.c.response:0 "哈！你等终将臣服于我方！我们本可以和平共处，但现在我们将以武力声索大虚空，并将其并入我们帝国的版图。统治一切造物乃是我等天命。"
 harvest_colony.54.name:0 "地下入侵！"
 harvest_colony.54.desc:0 "[Root.GetName]的地下异种已经在向地表移动！装备有原始但致命的喷射式武器的大军从隧道内涌出，他们的先锋部队已经开始进攻我们的殖民地了。\n\n我们的安全部队已经开始行动，以示回击，但我们需要支援！"
 harvest_colony.54.a:0 "武装起来！"
 subterranean_invasion:0 "敌军正在进攻我们在[Root.GetName]的殖民地！"
 harvest_colony.55.desc:0 "在[From.From.GetName]肆虐的地震归咎于一种此前未知的[From.From.GetPlanetMoon]地下文明的隧道开掘！他们已经掘穿了地表，装备有原始但致命的喷射式武器的大军从隧道内涌出，他们的先锋部队已经开始进攻我们的殖民地了。我们的安全部队已经开始行动，以示回击，但我们需要支援！"
 harvest_colony.56.name:0 "在[From.From.GetName]上的战斗取得了胜利！"
 harvest_colony.56.desc:0 "我们的部队已经将[From.From.GetName]上的地下异种赶回了他们的巢穴，并且已经将其控制在地下一段时间了。然而，这只是权宜之计，他们早晚会再次突破并回到地表。\n\n我们需要在地下攻击他们，参谋们已经设计了新的作战计划。这一作战计划已经录入情报日志。"
 harvest_colony.56.a:0 "我们需要一劳永逸解决这个问题。"
 harvest_colony.57.name:0 "我军在[From.From.GetName]被击败！"
 harvest_colony.57.desc:0 "[From.From.GetName]的部队死亡殆尽，穴居外星人已完全接管了我们的殖民地！它们用我们的卫星发来消息。"
 harvest_colony.58.desc:0 "地表生物！我们荣耀的军队已经在战斗中战胜了你们，而来自你们城市的战利品现在任由我们处置。你们的机器教会了我们许多东西，现在我们的武器前所未有的强大。\n\n不要再接近这里！"
 harvest_colony.58.a:0 "神经病。"
 harvest_colony.59.name:0 "异种现身地表"
 harvest_colony.59.desc:0 "[From.From.GetName]的地下异种正向地表移动！这一批人似乎只有小群的探险家和商人。他们可能想与我们的殖民地和平共存，甚至可能想和我们做生意。他们的一名代表已经联络了我们。"
 harvest_colony.59.a:0 "我们看看他们怎么说。"
 harvest_colony.60.desc:0 "[Root.GetName]的地下异种，在他们的地下帝国正在厉兵秣马准备再度侵略地表！他们疯狂的军队自新开掘的隧道再度涌出，挑战着我们。"
 harvest_colony.60.a:0 "我们需要把他们赶回去！"
 subterranean_invasion_2:0 "敌军正在进攻我们在[Root.GetName]的殖民地！"
 harvest_colony.61.name:0 "塌陷"
 harvest_colony.61.desc:0 "[Root.GetName]上传来重大消息！正与我方交战的地下异种不知怎么引发了地面塌陷，而塌陷覆盖了在他们的一个隧道入口附近站岗的整支军队。\n\n从塌陷中幸存的少数士兵被异种迅速杀害，来不及与我方剩余部队会合。"
 harvest_colony.61.a:0 "他们会为此付出代价！"
 harvest_colony.62.name:0 "劫掠队"
 harvest_colony.62.desc:0 "生活在我们位于[Root.GetName]的殖民地地下的异种在夜晚从隧道派出劫掠队。他们的进攻破坏了殖民地的一台主要设施。我方军队还来不及做出反应，他们就消失在了地下。"
 harvest_colony.62.a:0 "这些劫掠必须停止！"
 harvest_colony.63.name:0 "地表进攻"
 harvest_colony.63.desc:0 "[Root.GetName]再度遭到攻击！地下异种从一条新隧道蜂拥而出，而这条隧道在我们一座主要城市的中心地区。他们压制住了地区防御，并大肆屠杀我们的殖民者。少数尖叫着的幸存者，在异种撤退回隧道时也被带进了地下。"
 harvest_colony.63.a:0 "我们不会对这些刽子手视而不见。"
 harvest_colony.64.name:0 "一小撮幸存者"
 harvest_colony.64.desc:0 "我们的军队仍然在[Root.GetName]上绘制位于采集星球地下的隧道网结构图。他们发现了一座属于地下异种的大型城市。这座城市在我们用神经毒气灌满地下帝国的时候把自己与其他部分隔离开了。城市内尚居住有数百万惊慌的异种生物。是否让工程师塌掉洞穴来结束工作？"
 harvest_colony.64.a:0 "可以。给他们个痛快。"
 harvest_colony.64.b:0 "不！把他们带到地表。成为我们的奴隶。"
 harvest_colony.65.name:0 "向地下扩张"
 harvest_colony.65.desc:0 "我们已经将[Root.GetName]的地下隧道网中的神经毒气与尸体都清理干净了。现在我们的殖民者可以安全地迁入其中。异种人留下的原始建筑会被摧毁掉，并且理所当然地，被我们用先进建筑所取代。"
 harvest_colony.66.name:0 "金子！"
 harvest_colony.66.desc:0 "探矿员已经进入了[Root.GetName]地下。在那些原本属于已经死去了的异种人的隧道深处，他们终于发现了盛传的金矿，这些金矿据信是地下异种帝国开采自其丰富的珍贵金属矿藏的。"
 harvest_colony.67.name:0 "金库"
 harvest_colony.67.desc:0 "在[Root.GetName]隧道网中探索的先遣队员已经进入了位于昔日地下异种帝国首都的皇家宫殿。他们皇帝的尸骸仍然坐在主厅的宝座上。\n\n在使用炸药突入了宫殿金库后，先遣队员发现金库填满了金子和奇异的外星艺术品。这些艺术品会被送往[From.Owner.Capital.GetName]的博物馆，至于金子，卖掉后应该可以很好地改善我国的财政。"
 harvest_colony.68.name:0 "[Root.GetName]上发生了地震"
 harvest_colony.68.desc:0 "[Root.GetName]近期再度遭遇一波地震。似乎地下隧道网络的一些深层部分因为缺乏人员维护而坍塌了。我方殖民地多有损伤。"
 harvest_colony.69.name:0 "饥荒"
 harvest_colony.69.desc:0 "[Root.GetName]的穴居外星人派出了一支使团。帝国时运不济，遇上了饥荒。他们恳求我们提供援助。"
 harvest_colony.69.a:0 "当然，无论如何我们都会帮的。"
 harvest_colony.69.b:0 "他们得自己想办法。"
 subterraneans_pleased:0 "这将有益于我们与地下文明的关系。"
 subterraneans_displeased:0 "这将会损害我们同地下文明的关系。"
 harvest_colony.70.name:0 "礼物"
 harvest_colony.70.desc:0 "因为我们双方的良好关系，[Root.GetName]的地下文明举办了一场狂欢，把一些罕见的宝石带到了地表，这倒是意外之礼。这些宝石都埋藏在接近[Root.GetPlanetMoon]地核的深处，只有这些地下文明才敢探索挖掘。"
 harvest_colony.70.a:0 "多么善良啊"
 harvest_colony.71.name:0 "地下难民"
 harvest_colony.71.desc:0 "有一小批来自[Root.GetName]的外星帝国难民通过隧道跑到了地表，身后跟着少数军团。它们应该是遭受陷害的少数派。\n\n如果让他们加入殖民地，肯定会惹怒外星领袖。如果他们被抓回去，一定会被消灭。"
 harvest_colony.71.a:0 "如果他们愿意，就让他们加入殖民地吧。"
 harvest_colony.71.b:0 "犯不上制造政治事件，把他们送回去。"
 harvest_colony.72.name:0 "异种族学家"
 harvest_colony.72.desc:0 "数个来自[Root.Owner.Capital.GetName]的异星人学家已完成对[Root.GetName]穴居外星人的研究，他们曾和外星人一起生活在地下世界，现在已返回地表。他们了解了外星人的传统风俗和习惯，这将对社会研究极有益处。"
 harvest_colony.73.desc:0 "近来，[Root.GetName]地震频发，数个殖民地都有建筑倒塌，伤亡众多。穴居外星人正在挖掘新的地洞，打算建立新城市，这应该就是地震的源头。"
 harvest_colony.73.a:0 "隐忍不发。"
 harvest_colony.73.b:0 "必须要求道歉！"
 harvest_colony.74.name:0 "请求技术"
 harvest_colony.74.desc:0 "在看到我安全部队装备的先进武器后，来自[Root.GetName]地下外星帝国的几位将军主动请求我们分享一些军事技术。\n\n我们的官员对此犹豫不决，因为如果真爆发战争的话，外星人将更难被击败。然而，如果我们拒绝请求，外星人肯定会认为这是侮辱。"
 harvest_colony.74.a:0 "用现代武器武装野蛮人是个坏主意。"
 harvest_colony.74.b:0 "他们是我们的朋友。分享我们能分享的。"
 harvest_colony.75.name:0 "收到消息"
 harvest_colony.75.desc:0 "与[Root.GetName]地穴外星人的贸易急剧降低，它们现身的次数也越来越少。今天我们收到了他们军团代表的讯息，他们很不满。"
 harvest_colony.75.a:0 "看看。"
 harvest_colony.76.name:0 "消息"
 harvest_colony.76.desc:0 "地表人。我们试图成为好邻居，但很明显，你们无意以对待我们光荣文明应有的尊重来对待我们。\n\n我们的皇帝因此下令，必须将整个世界据为己有，因为这是我们的权利。我们要把你们赶回原来的星球去！"
 harvest_colony.76.a:0 "这可不妙"