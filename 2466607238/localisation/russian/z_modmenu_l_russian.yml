 z_modmenu.133.d1.tooltip: "Никто не соперничает\n\n§YПримечание: Не действует для фракций, добавленных модом.§!"
 z_modmenu.133.d2: "Динамическая сложность: Соперничество §GВключено§!"
 z_modmenu.133.d2.tooltip: "При активации синхронизированного соревнования все неигровые силы получат процент от различных бонусов усиления флота игрока, по умолчанию 75%.\n\n§YПримечание: Не действует для фракций, добавленных модом.§!"
 
 z_modmenu.133.d9: "Динамическая сложность: Автоусиление флота ИИ §PОтключено§!"
 z_modmenu.133.d9.tooltip: "Автоусиление флота ИИ: не усиливается автоматически, но вы можете усилить его вручную."
 z_modmenu.133.d10: "Динамическая сложность: Автоусиление флота ИИ §HАдаптивная§!"
 z_modmenu.133.d10.tooltip: "Автоусиление флота ИИ: будет производится для поддержания его боеспособности в зависимости от силы игрока."
 z_modmenu.133.d10a: "Динамическая сложность: Автоусиление флота ИИ §GКаждый год§!"
 z_modmenu.133.d10a.tooltip: "Автоусиление флота ИИ: соответствует выбранному Уровню усиления флота и пересчитывается каждый год для поддержания сложности."

 z_modmenu.133.automation.tooltip: "Выбирите Уровень Усиления флота. Работает одновременно по адаптивному и периодическому методу.\n\n§YПримечание§!: CD будет обновлен автоматически после настройки.\n§HПри использовании адаптивного метода, чем выше уровень сложности, тем выше частота срабатывания.§!"
