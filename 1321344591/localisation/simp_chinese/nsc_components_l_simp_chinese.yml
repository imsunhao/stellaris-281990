LARGE_FIGHTERS_HANGAR_PD_3:0 "先进战斗机(点防御)"

NSC_REACTOR_BOOSTER_1:0 "引力反应堆助推器"
NSC_REACTOR_BOOSTER_1_DESC:0 "使用引力能量技术的反应堆助推器。"
NSC_REACTOR_BOOSTER_2:0 "奎达反应堆助推器"
NSC_REACTOR_BOOSTER_2_DESC:0 "使用奎达能量技术的反应堆助推器。"
NSC_REACTOR_BOOSTER_3:0 "奇点反应堆助推器"
NSC_REACTOR_BOOSTER_3_DESC:0 "使用奇点能量技术的反应堆助推器。"

CORVETTE_SENSOR:0 "护卫舰侦察雷达"
CORVETTE_SENSOR_DESC:0 "这种特殊的传感器组将允许护卫舰侦测其他星系的威胁，避免你宝贵的科学团队损失在陌生星系中。"

NSC_BOMBARDMENT_1:0 "改良轰炸"
NSC_BOMBARDMENT_1_DESC:0 "现在，我们可以为军舰配备改进的武器模块，这将增加轰炸行星时造成的伤害。"
NSC_BOMBARDMENT_2:0 "强化轰炸"
NSC_BOMBARDMENT_2_DESC:0 "现在，我们可以为军舰配备改进的武器模块，这将增加轰炸行星时造成的伤害。"
NSC_BOMBARDMENT_3:0 "先进轰炸"
NSC_BOMBARDMENT_3_DESC:0 "现在，我们可以为军舰配备改进的武器模块，这将增加轰炸行星时造成的伤害。"

NSC_NANITE_FIELD:0 "奈米机器人中心"
nsc_nanite_aura:0 "奈米机器人中心"
nsc_starbase_nanite_aura:0 "奈米机器人中心"
nsc_starbase_nanite_aura_DESC:0 "先进的纳米机械通过破坏分子键来破坏敌对舰队的装甲。"
sm_nsc_nanite_field:0 "奈米机器人领域"
sm_nsc_nanite_field_desc:0 "该设施建造、收纳和部署先进的纳米机械，这些纳米机械会通过破坏分子键来破坏敌对船舰的装甲。"

FLAGSHIP_JUMP_DRIVE:0 "旗舰跳跃装置"
FLAGSHIP_JUMP_DRIVE_DESC:0 "旗舰跳跃装置在现实的空间中撕裂出船舰大小的孔洞，使船舰可以瞬间抵达另外一个星系。但我们对船舰经过的空间特性所知甚少。"

HEADQUARTERS_JUMP_DRIVE:0 "指挥中心跃传装置"
HEADQUARTERS_JUMP_DRIVE_DESC:0 "指挥中心跃传装置可以在现实的空间中撕裂出船舰大小的孔洞，使指挥中心可以瞬间抵达另外一个星系。但由于指挥中心的体积非常大，使该装置的充电时间极长，无法频繁的使用。"



