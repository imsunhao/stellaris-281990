#_xl_emitter
 z_fw_tech_weap_xl_emitter_6:0 "§GKasako's§! Излучатель пространственных искажений §B6ур§!"
 z_fw_tech_weap_xl_emitter_6_desc:0 "$z_fw_tech_weap_universial$\nВникая глубже в понимание Вселенной с помощью передовой физики мы сможем использовать достаточно энергии, чтобы изменить состав пространства для уничтожения наших врагов, а все щиты и броня потеряют смысл."
