l_simp_chinese:
 dpe_royal_marriages_events.1.name:0 "一个能增进友谊的建议"
 dpe_royal_marriages_events.1.desc.first_time.base:0 "在过去，在[Root.GetSpeciesNamePlural]还没团结成[Root.GetName]之前，[Root.Capital.GetName]的王室会通过婚姻来巩固彼此的联盟。后来随着团结统一的[Root.GetAdj]的出现，这种做法便不再进行了。然而，我们在群星探索的过程中遇到了一些十分有结盟潜力的文明。其中最有潜力的是与我们有着相同制度的[empire_proposed_to.Ruler.GetTitle][empire_proposed_to.Ruler.GetName]统治的[empire_proposed_to.GetName]。"
 dpe_royal_marriages_events.1.desc.first_time:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n为了巩固我们与[empire_proposed_to.GetSpeciesNamePlural]的联盟，[Root.Ruler.GetTitle][Root.Ruler.GetName]的几位议员正在试图恢复这种旧制度。当然，$SPECIES$间的差异不会让这种结合产生后代，所以为了避免继承上的问题，他们建议应该让[royal_marriage_princess.GetName]公主和[Root.Ruler.GetName]的妹妹，与[royal_marriage_prince.GetName]王子以及[empire_proposed_to.GetAdj][empire_proposed_to.Ruler.GetTitle]的弟弟之间进行婚姻。然而，也有一些学者指出，这种做法可能会对[Root.GetAdj]和[empire_proposed_to.GetAdj]的社会产生深远影响。"
 dpe_royal_marriages_events.1.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.1.desc.first_time.base$\n为了巩固我们与[empire_proposed_to.GetSpeciesNamePlural]的联盟，[Root.Ruler.GetTitle][Root.Ruler.GetName]的几位议员正常试图推动[royal_marriage_princess.GetName]公主和[Root.Ruler.GetName]的妹妹，与[royal_marriage_prince.GetName]王子以及[empire_proposed_to.GetAdj][empire_proposed_to.Ruler.GetTitle]的弟弟的婚姻。"
 dpe_royal_marriages_events.1.desc.try_again_never_succeeded:0 "在过去，在[Root.GetSpeciesNamePlural]还没团结成[Root.GetName]之前，[Root.Capital.GetName]的王室会通过婚姻来巩固彼此的联盟。后来随着团结统一的[Root.GetAdj]的出现，这种做法便中止了。现在，随着[Root.GetSpeciesNamePlural]向着群星进发，我们遇到了其他相似的文明。一些人想要恢复这种做法，但到目前为止的所有努力都化为乌有。\n\n在最近，有人提议应与[empire_proposed_to.GetName]王室进行联姻。[Root.Ruler.GetTitle][Root.Ruler.GetName]的几位议员正在试图推动[royal_marriage_princess.GetName]公主和[Root.Ruler.GetName]的妹妹，与[royal_marriage_prince.GetName]王子以及[empire_proposed_to.GetAdj][empire_proposed_to.Ruler.GetTitle]的弟弟之间的联姻。"
 dpe_royal_marriages_events.1.desc.try_again:0 "在过去，在[Root.GetSpeciesNamePlural]还没团结成[Root.GetName]之前，[Root.Capital.GetName]的王室会通过婚姻来巩固彼此的联盟。后来随着团结统一的[Root.GetSpeciesNamePlural]向着群星进发，并且遇到了其他相似的文明，这种做法也得以恢复。\n\n很多年前，我们曾向[empire_proposed_to.GetSpeciesNamePlural]的王室提议进行联姻，但被他们拒绝了。现在，[Root.Ruler.GetTitle][Root.Ruler.GetName]的议员们认为此时向他们提出王室联姻，应该能获得更加积极些的回应。为了巩固两国人民间的友谊，他们建议应让[royal_marriage_princess.GetName]公主和[Root.Ruler.GetName]的妹妹，与[royal_marriage_prince.GetName]王子以及[empire_proposed_to.GetAdj][empire_proposed_to.Ruler.GetTitle]的弟弟进行联姻。"
 dpe_royal_marriages_events.1.desc.lets_do_this_again:0 "在过去，在[Root.GetSpeciesNamePlural]还没团结成[Root.GetName]之前，[Root.Capital.GetName]的王室会通过婚姻来巩固彼此的联盟。后来随着团结统一的[Root.GetSpeciesNamePlural]向着群星进发，并且遇到了其他相似的文明，这种做法也得以恢复。\n\n在最近，有人提议应与[empire_proposed_to.GetName]王室进行联姻。[Root.Ruler.GetTitle][Root.Ruler.GetName]的几位议员正在试图推动[royal_marriage_princess.GetName]公主和[Root.Ruler.GetName]的妹妹，与[royal_marriage_prince.GetName]王子以及[empire_proposed_to.GetAdj][empire_proposed_to.Ruler.GetTitle]的弟弟之间的联姻。"
 dpe_royal_marriages_events.1.A:0 "这个提议应该得到我们的祝福。"
 dpe_royal_marriages_events.1.A.tooltip:0 "我们的大使会联系[empire_proposed_to.GetAdj][empire_proposed_to.Ruler.GetTitle]。"
 dpe_royal_marriages_events.1.B:0 "我们还没有准备好进行这一步。"
 dpe_royal_marriages_events.1.Z:0 "这种做法永远不会恢复。"
 dpe_royal_marriages_events.1.Z2:0 "我们不觉得王室联姻是个好主意。"
 dpe_royal_marriages_events.2.name:0 "一个提议"
 dpe_royal_marriages_events.2.desc.first_time.base:0 "您好，[Root.GetSpeciesName]！在过去，在我们还未团结为[From.GetName]之前，[From.Capital.GetName]的王室会通过联姻来巩固彼此的联盟。现在我们来到了银河系这个舞台上，并找到了值得我们视为平等存在的有价值的盟友，我们希望复兴这一传统。因此，为了[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]都能在永远友谊和繁荣中共同生活，我们提议建立一个王室联盟。"
 dpe_royal_marriages_events.2.desc.first_time:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\n但我们不得不承认，目前还没有办法解决我们两个种族间的不兼容性。尽管如此，我们还有一个不影响继承的方法，我们建议[royal_marriage_princess.GetName]公主和[From.Ruler.GetName][From.Ruler.GetTitle]的妹妹，与[royal_marriage_prince.GetName]王子和[Root.Ruler.GetTitle][Root.Ruler.GetName]的兄弟进行联姻。您觉得如何？"
 dpe_royal_marriages_events.2.desc.first_time.gene_splicing:0 "$dpe_royal_marriages_events.2.desc.first_time.base$\n\n我们认为[royal_marriage_princess.GetName]公主和[From.Ruler.GetName][From.Ruler.GetTitle]的妹妹，与[royal_marriage_prince.GetName]王子和[Root.Ruler.GetTitle][Root.Ruler.GetName]的兄弟可以进行联姻。这是一种互利互惠的做法，您觉得如何？"
 dpe_royal_marriages_events.2.desc.subsequent_time:0 "你好，[Root.GetSpeciesName]！与最亲密的盟友进行联姻来巩固与盟友的联系是我们王室自古以来的传统，而我们认为[Root.GetAdj]人正是我们最亲密的盟友。我们很荣幸的提议[royal_marriage_princess.GetName]公主和[From.Ruler.GetName][From.Ruler.GetTitle]的妹妹，与[royal_marriage_prince.GetName]王子和[Root.Ruler.GetTitle][Root.Ruler.GetName]的兄弟可以进行联姻。您觉得如何？"
 dpe_royal_marriages_events.2.desc.try_again:0 "你好，[Root.GetSpeciesName]！就如你想的那样，我们依旧渴望两个伟大国家间的王室联姻，王室间的联姻能巩固两国人民的友谊，并彰显出我们与贵国结盟的重视。我们相信你上次拒绝后已经重新考虑过了，所以我们再次提议让[royal_marriage_princess.GetName]公主和[From.Ruler.GetName][From.Ruler.GetTitle]的妹妹，与[royal_marriage_prince.GetName]王子和[Root.Ruler.GetTitle][Root.Ruler.GetName]的兄弟可以进行联姻。"
 dpe_royal_marriages_events.2.A:0 "这是我们的荣幸，我们当然会接受。"
 dpe_royal_marriages_events.2.B:0 "王室联姻并不能将我们的利益最大化。"
 dpe_royal_marriages_events.2.C1:0 "我们王室的基因是非常神圣的，不容被你们玷污！"
 dpe_royal_marriages_events.2.C2:0 "我们绝不会与异种污秽联姻。"
 dpe_royal_marriages_events.3.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.3.desc:0 "请容我们拒绝，我们认为这个时候进行王室联姻并不能提高双方的利益。当然，请不要把这次拒绝当作是对你们种族的看法，我们非常尊重我们的[Root.GetAdj]兄弟！"
 dpe_royal_marriages_events.31.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.31.desc.spiritualist:0 "我们王室的基因是非常神圣的，不容被你们玷污！滚开，[Root.GetSpeciesName]，别再为这事来打扰我。"
 dpe_royal_marriages_events.31.desc.xenophobe:0 "我们绝不会与异种污秽联姻。滚开，[Root.GetSpeciesName]，别再为这事来打扰我！"
 dpe_royal_marriages_events.31.A:0 "我们应该选择思想更开放的盟友。"
 dpe_royal_marriages_events.4.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.4.desc:0 "这是我们的荣幸，我们当然会接受。"
 dpe_royal_marriages_events.4.A:0 "很好。"
 dpe_royal_marriages_events.5.name:0 "仪式准备"
 dpe_royal_marriages_events.5.desc:0 "婚礼的准备工作正在进行中，[royal_marriage_princess.GetName]公主派出了相当庞大的随从队伍来确保她可以过的宛如在家乡一样。他们携带着各种各样的设备——有一些过于“异国情调”了些。旁观的[Root.GetSpeciesNamePlural]甚至不敢去问他们的具体功能。它们占据了皇宫的一整个侧厅来确保打造出完美的[From.GetAdj]风格，数个轨道农场也正在建设中，这是为了让公主享用来自家乡的美食。\n\n有些人认为[royal_marriage_princess.GetName]公主的排场过于庞大了，但是她坚持这些极其必要——她离自己的人民有数光年之远，而这些可以让她就像还在家里一样。\n我们将如何应对这件事？"
 dpe_royal_marriages_events.5.desc.second_time:0 "婚礼的准备工作正在进行中，就像我们所期待的皇室成员一样，[royal_marriage_princess.GetName]公主派出了相当多的随从来做准备，皇宫的一整个侧厅以任由他们打扮——这样可以确保她可以过的宛如在家乡一样。但是数个轨道农场也正在建设中，这是为了让公主享用来自家乡的美食。\n\n并不是[royal_marriage_princess.GetName]公主带来的所有改变都使我们开心，但是她坚持这些极其必要——她离自己的人民有数光年之远，而这些可以让她就像还在家里一样。\n我们将如何应对这件事？"
 dpe_royal_marriages_events.5.A:0 "一切为了亲爱的公主"
 dpe_royal_marriages_events.5.A.tooltip:0 "\n为星球添加§Y皇家随从§!特征，并给予以下奖励\n$mod_pop_ethic_xenophile_attraction_mult$：§G+50%§!\n$mod_job_entourage_add$：§G+1§!\n\n§Y$job_entourage$§!职位将消费品转换为凝聚力"
 dpe_royal_marriages_events.5.B:0 "这太过分了，是我们的招待还不够好吗？"
 dpe_royal_marriages_events.5.B.tooltip:0 "§Y[From.GetName]§!会不高兴，甚至可能会取消婚礼"
 dpe_royal_marriages_events.51.name:0 "接入讯息"
 dpe_royal_marriages_events.51.desc:0 "[Root.GetSpeciesNamePlural]，自从我们同意这场婚礼以来，我们的首都[Root.Capital.GetName]已经被[Root.GetSpeciesNamePlural]淹没，他们占据了皇宫的一半，并开始大量的定居下来，这一切都是为了确保[royal_marriage_princess.GetName]公主在这里住的如家一样。这是对我们招待能力的严重怀疑。请缩小公主的随从规模，以确保我们的人民接受婚礼的正常进行。"
 dpe_royal_marriages_events.51.A:0 "这是对我们的羞辱！婚礼不会再举办了！"
 dpe_royal_marriages_events.51.B:0 "尽管我方极其不情愿，但经过研讨后，我们决定接受这条建议"
 dpe_royal_marriages_events.51.B.tooltip:0 "这将通过我们的政府来说服公主继续婚礼。"
 dpe_royal_marriages_events.52.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.52.desc:0 "这是对我们的羞辱！婚礼不会再举办了！"
 dpe_royal_marriages_events.53.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.53.desc:0 "尽管我方极其不情愿，但经过研讨后，我们决定接受这条建议"
 dpe_royal_marriages_events.53.A:0 "太好啦，我就知道你能明白。"
 dpe_royal_marriages_events.6.name:0 "婚礼最后的准备工作"
 dpe_royal_marriages_events.6.desc.enthusiastic:0 "婚礼正在进行最后的准备工作。[From.GetSpeciesNamePlural]为即将到来的公主[royal_marriage_princess.GetName]而感到兴奋，公主生活的诸多方面早已被她的仰慕者所熟知，公主的故事被不间断地推送到所有的电波之中。对我们而言，作为公主的新郎这一角色，王子[royal_marriage_prince.GetName]，也有类似的魅力。大家都对这一结合将会成功持乐观态度。"
 dpe_royal_marriages_events.6.desc.normal:0 "婚礼的最后准备工作正在进行中。[From.GetSpeciesNamePlural]对公主[royal_marriage_princess.GetName]未来感到兴奋，大家都很好奇她的特点，尽管普通人尚且没有对她有太多的看法。在我们看来，她新郎的性格，[royal_marriage_prince.GetName]王子，也是有着相似的特点，关于他是否是我们王室成员中值得增加的话题，引起了激烈的争论。 但是，舆论通常对联盟有利，并且人们对它会取得成功持谨慎乐观的态度。"
 dpe_royal_marriages_events.6.desc.troubles:0 "婚礼的最后准备工作正在进行中。然而，[Root.GetName]中的兴奋和期待与[From.GetSpeciesNamePlural]中普遍存在的矛盾情绪相映成趣。虽然[royal_marriage_princess.GetName]公主在[From.GetName]中固然有崇拜者，但一小部分人却打算不择手段地破坏婚礼。不过，[From.GetAdj]当局向我们保证，他们已经采取了一切可能的预防措施，以确保婚礼不被破坏，并乐观地认为，一旦公众更加习惯于本国人人与外国人结婚的概念，敌意就会消失。"
 dpe_royal_marriages_events.6.desc.hostile:0 "婚礼的最后准备工作正在进行中。然而，我们对婚礼的兴奋之情被[From.GetAdj]公众情绪的担忧所掩盖，公众情绪对联姻简直是充满敌意。尽管[royal_marriage_princess.GetName]公主在[From.Capital.GetName]上有什么崇拜者，他们也不敢表示支持。在[From.GetAdj]民众中更有极端分子承诺（用他们的话说）\"把那个[Root.GetAdj][Root.GetSpeciesNameInsult]送回她来的地方，免得她的[Root.GetSpeciesHandName]对我们的王子动手动脚\"。然而，[From.GetAdj]当局向我们保证，他们已经采取了一切可能的预防措施，以确保仪式不受干扰，并乐观地认为，一旦公众更加习惯于他们的人民与外国人结婚的概念，敌意就会消失。"
 dpe_royal_marriages_events.6.opt.good:0 "很好"
 dpe_royal_marriages_events.6.opt.worrying:0 "令人担忧。"
 dpe_royal_marriages_events.7.name:0 "婚礼最后的准备工作"
 dpe_royal_marriages_events.7.desc.enthusiastic:0 "婚礼的最后准备工作正在进行中。我们人民对[royal_marriage_princess.GetName]公主的即将到来的感到兴奋，她的众多崇拜者已经熟悉她生活的方方面面，她的故事已经不间断地在所有频段中放送。在[From.GetAdj]这边，王子[royal_marriage_prince.GetName]的性格也是同样令人着迷。人们乐观地认为，这桩联姻将获得成功。"
 dpe_royal_marriages_events.7.desc.normal:0 "婚礼的最后准备工作正在进行中。我们的人民因为[royal_marriage_princess.GetName]公主到来而兴奋不已，她的性格也成为人们好奇的焦点，不过老百姓对她的看法还没有明了。在[From.GetAdj]方面，王子[royal_marriage_prince.GetName]的性格也同样令人着迷，对于他是否是他们王室的一员，人们一直在激烈的争论。不过，舆论普遍看好这桩联姻，并对联姻的成功持谨慎乐观的态度。"
 dpe_royal_marriages_events.7.desc.troubles:0 "婚礼的最后准备工作正在进行中。然而，[Root.GetSpeciesNamePlural]对它的态度却普遍矛盾。虽然[royal_marriage_princess.GetName]公主固然有仰慕者，但有少部人却打算不择手段地破坏婚礼。不过，在[From.GetSpeciesNamePlural]的帮助下，我国当局已经采取了一切可能的预防措施，以确保仪式不被破坏。希望一旦公众逐渐习惯了我们的同类与外国人结婚的概念，敌意就会消失。"
 dpe_royal_marriages_events.7.desc.hostile:0 "婚礼的最后准备工作正在进行。然而，婚礼上的兴奋之情却被公众情绪的担忧所掩盖，公众的情绪对联姻简直是充满敌意。如果[royal_marriage_princess.GetName]公主在[Root.Capital.GetName]上有什么崇拜者，但他们也不敢表示支持。在[Root.GetAdj]民众中更多极端的分子承诺（用他们的话说）\"把那个[From.GetAdj][From.GetSpeciesNameInsult]送回她的来处，免得她用[From.GetSpeciesHandName]对我们的王子动手动脚\"。同时，在[From.GetSpeciesNamePlural]的帮助下，我们的当局已经采取了一切可能的预防措施，以确保仪式不受干扰。希望一旦公众更加习惯于我们的同类与外国人结婚的概念，敌意就会消失。"
 dpe_royal_marriages_events.7.opt.good:0 "很好"
 dpe_royal_marriages_events.7.opt.worrying:0 "令人担忧。"
 dpe_royal_marriages_events.8.name:0 "皇家婚礼"
 dpe_royal_marriages_events.8.desc.friendly:0 "[royal_marriage_princess.GetName]和[royal_marriage_prince.GetName]在今天举行，这场典礼融合了[Root.GetAdj]和[From.GetAdj]的传统，令人兴奋。之后是一场盛大的庆祝舞会，来自两个帝国内外的无数知名人士都参加了。整个典礼在所有的信息渠道上进行了转播，我们两个国家的庆祝活动一直持续到晚上，[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]以优雅的庆祝我们王室之间的联合。"
 dpe_royal_marriages_events.8.desc.hostile:0 "[royal_marriage_princess.GetName]和[royal_marriage_prince.GetName]的婚礼在今天举行，尽管[From.Capital.GetName]的[xenophobe_faction.GetName]带头举行了大规模的抗议活动，但稠密警戒人员还是保证了婚礼的顺利举行。仪式融合了[Root.GetAdj]和[From.GetAdj]两种文化中最珍贵的传统，之后举行了盛大的庆祝舞会，来自两个帝国内外的无数知名人士都参加了。整个活动在所有的信息渠道都进行了广播，许多[Root.GetSpeciesNamePlural]人走上街头，大肆庆祝。目睹这样的场面，就连一些比较怀疑的[From.GetSpeciesNamePlural]人也来重新考虑自己反对这门婚事的态度，现在看待这件事的态度更加开放了，不过要想让所有人都信服还需要时间。"
 dpe_royal_marriages_events.8.A:0 "祝愿他们幸福美满！"
 dpe_royal_marriages_events.9.name:0 "皇家婚礼"
 dpe_royal_marriages_events.9.desc.friendly:0 "$dpe_royal_marriages_events.8.desc.friendly$"
 dpe_royal_marriages_events.9.desc.hostile:0 "[royal_marriage_princess.GetName]和[royal_marriage_prince.GetName]的婚礼在今天举行，尽管[Root.Capital.GetName]的[xenophobe_faction.GetName]带头举行了大规模的抗议活动，但稠密警戒人员还是保证了婚礼的顺利举行。仪式融合了[Root.GetAdj]和[From.GetAdj]两种文化中最珍贵的传统，之后举行了盛大的庆祝舞会，来自两个帝国内外的无数知名人士都参加了。整个活动在所有的信息渠道都进行了广播，许多[Root.GetSpeciesNamePlural]人走上街头，大肆庆祝。目睹这样的场面，就连一些比较怀疑的[From.GetSpeciesNamePlural]人也来重新考虑自己反对这门婚事的态度，现在看待这件事的态度更加开放了，不过要想让所有人都信服还需要时间。"
 dpe_royal_marriages_events.9.A:0 "$dpe_royal_marriages_events.8.A$"
 dpe_royal_marriages_events.10.name:0 "皇家蜜月"
 dpe_royal_marriages_events.10.desc.happy:0 "这对新婚夫妇已经完成了他们的蜜月之旅，即在[Root.GetAdj]和[From.GetAdj]的旅行。在旅行期间，他们在每个星球上都有大量的人群围观，两国的民众都对这对王室夫妇产生了爱慕之情。就他们而言，所有人都能明显感觉到--尽管他们的生物上的差异，但两人之间确实存在着化学反应。人们希望这将标志着我们两国人民之间友谊新时代的到来。"
 dpe_royal_marriages_events.10.desc.normal:0 "这对新婚夫妇已经完成了他们的蜜月之旅，即[Root.GetAdj]和[From.GetAdj]世界的旅行。在旅行期间，他们到达的每个星球上都有大量的人参加，两国的民众都眼熟了这对皇室夫妇。虽然[royal_marriage_prince.GetName]王子没能说服所有人，但大多数人已经接受了他这个王室的新成员，而这对夫妇似乎也足够满足。人们希望这桩婚姻能使我们两国人民之间的友谊更加紧密。"
 dpe_royal_marriages_events.10.desc.unhappy:0 "这对新婚夫妇已经完成了他们的蜜月旅行，即[Root.GetAdj]和[From.GetAdj]世界的旅行。在旅行期间，他们不得不主动避免出现在[From.GetName]的公共场合，以避免聚集在一起抗议他们婚姻的不守规矩的人群。这似乎影响了他们彼此之间的关系--或者说[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]根本就不适合彼此--因为很快就会发现，尽管他们勇敢地试图保持一个幸福夫妻的外表，但这对夫妻几乎无法忍受对方的存在。他们的联姻，是能假以时日，绽放出友谊的光芒，还是注定一直不被对方所爱，我们拭目以待。"
 dpe_royal_marriages_events.10.desc.happy_despite:0 "这对新婚夫妇已经完成了他们的蜜月旅行，即[Root.GetAdj]和[From.GetAdj]世界的旅行。在旅行期间，他们不得不主动避免出现在[From.GetName]的公共场合，以避免聚集在一起抗议他们婚姻的不守规矩的人群。这似乎培养了两人在逆境中的亲近感，因为所有人都认为，他们从婚礼开始就形影不离--尽管他们的生物结构不同，但却是灵魂伴侣。他们对彼此的爱给我们带来了希望,即他们的结合不是徒劳的,我们的人民可能因此而团结起来。"
 dpe_royal_marriages_events.10.desc.unhappy_despite:0 "这对新婚夫妇已经完成了他们的蜜月之旅，即[Root.GetAdj]和[From.GetAdj]世界的旅行。在旅行期间，他们在每个星球上都受到了大量热情的人群的关注，两界的民众都跃跃欲试地想要一睹这对皇室夫妇的风采。然而，人们很快就发现，尽管他们勇敢地试图维持一对幸福的夫妇的外表，但这对夫妇几乎无法忍受对方的存在。他们的交往能否在一段时间内绽放出友谊的光芒，还是注定要一直不被对方所爱，我们拭目以待。"
 dpe_royal_marriages_events.10.A:0 "我们为他们感到高兴。"
 dpe_royal_marriages_events.10.B:0 "希望他们能够成功。"
 dpe_royal_marriages_events.11.name:0 "皇家蜜月"
 dpe_royal_marriages_events.11.desc.happy:0 "$dpe_royal_marriages_events.10.desc.happy$"
 dpe_royal_marriages_events.11.desc.normal:0 "这对新婚夫妇已经完成了他们的蜜月之旅，即[Root.GetAdj]和[From.GetAdj]世界的旅行。在旅行期间，他们到达每个星球上都有大量的人群参加，两国的民众都眼熟了这对皇室夫妇。虽然[royal_marriage_princess.GetName]公主没能说服所有的人，但大多数人都已经接受了她这个王室的新成员，就他们而言，王室夫妇似乎已经很满足了。人们希望这桩婚姻能使我们两国人民之间的友谊更加紧密。"
 dpe_royal_marriages_events.11.desc.unhappy:0 "$dpe_royal_marriages_events.10.desc.unhappy$"
 dpe_royal_marriages_events.11.desc.happy_despite:0 "这对新婚夫妇已经完成了他们的蜜月旅行，即[Root.GetAdj]和[From.GetAdj]世界的旅行。在旅行期间，他们不得不主动避免出现在[Root.GetName]的公共场合，以避免聚集在一起抗议他们结婚的不守规矩的人群。这似乎培养了两人在逆境中的亲近感，因为所有人都认为，他们从婚礼开始就形影不离--尽管他们的生物结构不同，但却是灵魂伴侣。他们对彼此的爱给我们带来了希望,即他们的结合不是徒劳的,我们的人民可能因此而团结起来。"
 dpe_royal_marriages_events.11.desc.unhappy_despite:0 "$dpe_royal_marriages_events.10.desc.unhappy_despite$"
 dpe_royal_marriages_events.11.A:0 "$dpe_royal_marriages_events.10.A$"
 dpe_royal_marriages_events.11.B:0 "$dpe_royal_marriages_events.10.B$"
 dpe_royal_marriages_events.12.name:0 "至死方休"
 dpe_royal_marriages_events.12.desc.positive.princess:0 "在经历了多年的幸福婚姻后，[royal_marriage_princess.GetName]--嫁给了[From.GetAdj]王子[royal_marriage_prince.GetName]的[Root.GetAdj]公主--去世了。[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]都在哀悼她的逝去，其中最悲痛的莫过于[royal_marriage_prince.GetName]本人。\n\n随着她的死亡，我们皇室与[From.GetName]的皇室婚姻已经破裂。我们是否应该另谋联姻，以续我们两家的友谊？"
 dpe_royal_marriages_events.12.desc.positive.prince:0 "在经历了多年的幸福婚姻之后，[royal_marriage_prince.GetName]--迎娶了[Root.GetAdj]公主的[From.GetAdj][royal_marriage_princess.GetName]王子--去世了。许多[From.GetSpeciesNamePlural]和[Root.GetSpeciesNamePlural]都在哀悼他的逝去，其中最悲痛的莫过于[royal_marriage_princess.GetName]自己。\n\n随着他的死亡，我们皇室与[From.GetName]的皇室婚姻已经破裂。我们是否应该另谋联姻，以续我们两家的友谊？"
 dpe_royal_marriages_events.12.desc.less_positive.princess:0 "在结婚多年后，[royal_marriage_princess.GetName]那个嫁给[From.GetAdj]王子[royal_marriage_prince.GetName]的[Root.GetAdj]公主 - 去世了。虽然这不是一场为爱而生的婚姻，但随着时间的推移，两人逐渐重视彼此的陪伴，[royal_marriage_prince.GetName]和[Root.GetName]和[From.GetName]中的许多人一样，对她的离世感到十分哀悼。\n\n随着她的去世，我们皇室与[From.GetSpeciesNamePlural]的皇室婚姻已经破裂。我们是否应该另谋联姻，以续我们两家的友谊？"
 dpe_royal_marriages_events.12.desc.less_positive.prince:0 "在结婚多年后，[royal_marriage_prince.GetName] - 那个迎娶[Root.GetAdj]公主[royal_marriage_princess.GetName]的[From.GetAdj]王子，去世了 。虽然这不是一场为爱而生的婚姻，但随着时间的推移，两人逐渐重视彼此的陪伴，[royal_marriage_princess.GetName]和[Root.GetName]和[From.GetName]中的许多人一样，对她的离世感到十分哀悼。\n\n随着她的去世，我们皇室与[From.GetSpeciesNamePlural]的皇室婚姻已经破裂。我们是否应该另谋联姻，以续我们两家的友谊？"
 dpe_royal_marriages_events.12.A:0 "我们应该重新安排黄家联姻"
 dpe_royal_marriages_events.12.B:0 "结成联盟毫无意义。"
 dpe_royal_marriages_events.13.name:0 "至死方休"
 dpe_royal_marriages_events.13.desc.positive.princess:0 "在经历了多年的幸福婚姻后，[royal_marriage_princess.GetName]--嫁给[Root.GetAdj]王子[royal_marriage_prince.GetName]的[From.GetAdj]公主--去世了。许多[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]都在哀悼她的逝去，其中最悲痛的莫过于[royal_marriage_prince.GetName]本人。\n\n随着她的死亡。$dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.positive.prince:0 "在经历了多年的幸福婚姻之后，[royal_marriage_prince.GetName]--迎娶了[From.GetAdj]公主[royal_marriage_princess.GetName]的[Root.GetAdj]王子--已经去世。许多[From.GetSpeciesNamePlural]和[Root.GetSpeciesNamePlural]哀悼他的逝去，没有人比[royal_marriage_princess.GetName]本人更悲痛。\n\n随着他的死亡。$dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.less_positive.princess:0 "在结婚多年后，[royal_marriage_princess.GetName] -嫁给[From.GetAdj]王子的[Root.GetAdj]公主[royal_marriage_prince.GetName]--已经去世。虽然这不是一场为爱而生的婚姻，但随着时间的推移，两人逐渐重视彼此的陪伴，[royal_marriage_prince.GetName]和[Root.GetName]和[From.GetName]中的许多人一样，都对她的离世感到十分哀悼。\n\n随着她的去世。$dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.less_positive.prince:0 "在结婚多年后，[royal_marriage_prince.GetName] - 迎娶了[From.GetAdj]公主[royal_marriage_princess.GetName]的[Root.GetAdj]王子已经去世。虽然这不是一场为爱而生的婚姻，但随着时间的推移，两人逐渐重视彼此的陪伴，[royal_marriage_princess.GetName]和[Root.GetName]和[From.GetName]中的许多人一样，都对他的离世感到十分哀悼。\n\n随着他的去世，$dpe_royal_marriages_events.13.desc.ending$"
 dpe_royal_marriages_events.13.desc.ending:0 "我国皇室与[From.GetName]皇室的婚姻已经破裂。当被问及是否会寻求新的婚姻结合时，[From.GetAdj]大使代表[From.GetAdj][From.Ruler.GetTitle]表示反对，同时强调[From.GetSpeciesNamePlural]对我们国家的高度重视。"
 dpe_royal_marriages_events.13.A:0 "对我们两个物种来说都是悲伤的一天。"
 dpe_royal_marriages_events.14.name:0 "至死方休"
 dpe_royal_marriages_events.14.desc.positive.princess:0 "在经历了多年的幸福婚姻之后，[royal_marriage_princess.GetName]--嫁给[Root.GetAdj]王子[royal_marriage_prince.GetName]的[From.GetAdj]公主--去世了。许多[Root.GetSpeciesNamePlural]和[From.GetSpeciesNamePlural]哀悼他的逝去，没有人比[royal_marriage_prince.GetName]本人更悲痛。\n\n随着她的死亡。$dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.positive.prince:0 "在经历了多年的幸福婚姻之后，[royal_marriage_prince.GetName]--迎娶了[From.GetAdj]公主[royal_marriage_princess.GetName]的[Root.GetAdj]王子--已经去世。许多[From.GetSpeciesNamePlural]和[Root.GetSpeciesNamePlural]哀悼他的逝去，没有人比[royal_marriage_princess.GetName]自己更悲痛。\n\n随着他的死亡。$dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.less_positive.princess:0 "在结婚多年后，[royal_marriage_princess.GetName]--嫁给[Root.GetAdj]王子[royal_marriage_prince.GetName]的[From.GetAdj]公主--已经去世。虽然这不是一场为爱而生的婚姻，但随着时间的推移，两人逐渐重视彼此的陪伴，[royal_marriage_prince.GetName]和[Root.GetName]和[From.GetName]中的许多人一样，都对她的离世感到十分哀悼。\n\n随着她的去世。$dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.less_positive.prince:0 "在[Root.GetAdj][royal_marriage_prince.GetName]王子与[From.GetAdj][royal_marriage_princess.GetName]公主婚后已经过了许多年，王子离世了。尽管这是一场政治联姻，但是随着彼此长久的陪伴，他们逐渐相濡与沫，[royal_marriage_princess.GetName]公主深深的哀悼于王子的离世，就如同[Root.GetName]与[From.GetName]的众多民众一样。\n\n伴随着他的离世，$dpe_royal_marriages_events.14.desc.ending$"
 dpe_royal_marriages_events.14.desc.ending:0 "我们与[From.GetSpeciesNamePlural]的王室联姻已经破裂了。但是大使[From.GetAdj]与我们接洽，说他们已经准备好另一场王室联姻来证明我们的友谊了。"
 dpe_royal_marriages_events.14.A:0 "我们很乐意与你们重建友谊。"
 dpe_royal_marriages_events.14.B:0 "我觉得没必要再举办另一场婚礼。"
 dpe_royal_marriages_events.15.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.15.desc:0 "我们认为没有必要继续我们王室之间的联合。请不要把拒绝当作是我们对贵族整体的评价。我们对我们的[Root.GetAdj]兄弟们只有尊重，而且将永远如此。"
 dpe_royal_marriages_events.15.A:0 "但又有什么改变么？"
 dpe_royal_marriages_events.16.name:0 "$the_from_get_adj_response$"
 dpe_royal_marriages_events.16.desc:0 "我们很乐意与你们重建友谊。"
 dpe_royal_marriages_events.16.A:0 "真不错！让我们开始准备吧！"
 dpe_royal_marriages_events.17.name:0 "皇家婚礼"
 dpe_royal_marriages_events.17.desc:0 "在结合我们两国传统的仪式上，[royal_marriage_princess.GetName]公主和[royal_marriage_prince.GetName]王子举行了婚礼。银河系这个象限的所有人都参加了[Root.Capital.GetName]上的庆祝活动，我们两个国家都充分地利用这个场合公开庆祝我们两国人民之间的持久友谊。"
 dpe_royal_marriages_events.17.A:0 "$dpe_royal_marriages_events.8.A$"
 dpe_royal_marriages_events.18.name:0 "皇家婚礼"
 dpe_royal_marriages_events.18.desc:0 "在结合我们两国传统的仪式上，[royal_marriage_princess.GetName]公主和[royal_marriage_prince.GetName]举行了婚礼。银河系这个象限的所有人人都参加了[From.Capital.GetName]上的庆祝活动，我们两个国家充分地利用了这个场合公开庆祝我们两国人民之间的持久友谊。"
 dpe_royal_marriages_events.18.A:0 "$dpe_royal_marriages_events.8.A$"
 dpe_royal_marriages_events.24.name:0 "皇室离婚"
 dpe_royal_marriages_events.24.desc:0 "王室夫妇[royal_marriage_princess.GetName]和[royal_marriage_prince.GetName]，长期以来一直证明，良好的意愿不能使两个人或两个物种聚在一起。 她终于受够了，公主[royal_marriage_princess.GetName]已申请离婚，目前正在途中返回[Root.GetName]。我们的物种与[From.GetSpeciesNamePlural]之间的更大亲密关系的计划已经是个谎言。"
 dpe_royal_marriages_events.24.A:0 "不幸的一天。"
 dpe_royal_marriages_events.25.name:0 "皇室离婚"
 dpe_royal_marriages_events.25.desc:0 "皇室夫妇[royal_marriage_princess.GetName]和[royal_marriage_prince.GetName]早已证明，仅有良好的感情并不能使两个人--或两个物种--走到一起。[royal_marriage_princess.GetName]公主终于受够了她的伴侣，提出了离婚，目前正在返回[From.GetName]的途中。使我们的物种和[From.GetSpeciesNamePlural]之间更加亲密的计划破灭了。"
 dpe_royal_marriages_events.25.A:0 "不幸的一天。"
 dpe_royal_marriages_events.26.name:0 "皇室婚姻得以留存"
 dpe_royal_marriages_events.26.desc:0 "虽然有人担心[royal_marriage_princess.GetName]和[royal_marriage_prince.GetName]这对皇室夫妇永远学不会如何相处，但似乎时间已经教会了他们容忍对方的存在。两人都打算为自己的国家尽职尽责，促进我们物种之间的亲近。谁知道呢？也许有一天，他们之间会燃起爱的火花。"
 dpe_royal_marriages_events.26.A:0 "很好"
 dpe_royal_marriages_events.27.name:0 "皇室婚姻得以留存"
 dpe_royal_marriages_events.27.desc:0 "$dpe_royal_marriages_events.26.desc$"
 dpe_royal_marriages_events.27.A:0 "$dpe_royal_marriages_events.26.A$"
 dpe_royal_marriages_events.901.name:0 "皇室夫妇逃离[LastKilledCountryName]"
 dpe_royal_marriages_events.901.desc:0 "我们与[LastKilledCountryName]的皇室联姻并不是一段硕果累累的关系的开始。[LastKilledCountryName]已经崩溃了，被银河舞台上的敌人吞噬了。然而，这对皇室夫妇却得以逃脱，并选择将[Root.Capital.GetName]作为他们的新的家园。"
 dpe_royal_marriages_events.901.A:0 "松了口气。"
 dpe_royal_marriages_events.902.name:0 "皇室联姻破裂"
 dpe_royal_marriages_events.902.desc.proposer:0 "随着我们与[other_empire.GetName]联盟的崩溃，曾经将我们的国家紧紧相连的皇室婚姻已经破裂。我们的公主在离婚后回到了家，她漫长的流亡终于结束了。"
 dpe_royal_marriages_events.902.desc.proposed:0 "随着我们与[other_empire.GetName]联盟的崩溃，曾经将我们的国家紧紧相连的皇室婚姻已经破裂。他们的公主在离婚后回到了家，她漫长的流亡终于结束了。"
 dpe_royal_marriages_events.902.A:0 "这样最好。"
 dpe_royal_marriages_events.904.name:0 "皇室联姻破裂"
 dpe_royal_marriages_events.904.desc:0 "我们已经抛弃了曾经统治着我们的王朝，如今我们由[Root.GovernmentName]领导。因此我国[other_empire.GetName]的皇室联姻宣告破裂。"
 dpe_royal_marriages_events.904.A:0 "就这样吧。"
 dpe_royal_marriages_events.905.name:0 "皇室联姻破裂"
 dpe_royal_marriages_events.905.desc:0 "[From.GetName]抛弃了曾经统治着他们的王朝，如今由[From.GovernmentName]领导。因此我国与他们的皇室联姻宣告破裂。"
 dpe_royal_marriages_events.905.A:0 "或许我们应该更谨慎地选择我们的盟友。"
 dpe_royal_marriages_events.9011.name:0 "公主之死"
 dpe_royal_marriages_events.9011.desc:0 "很多年前，一位[Root.GetAdj]王子娶了一位外国公主，让我们的国家团结起来。然而，命运并没有眷顾这位公主，因为她的国家已经不在了，她被迫在[entourage_planet.GetName]生活，永远无法归乡。现在她已经去世了，被她的许多朋友所哀悼，他们从未停止过对她在流亡中的尊严的崇拜。\n\n她的随从们无家可归，决定留在[entourage_planet.GetName]上，追求自己的生活。"
 dpe_royal_marriages_events.9011.A:0 "这是万物永恒的命运。"
