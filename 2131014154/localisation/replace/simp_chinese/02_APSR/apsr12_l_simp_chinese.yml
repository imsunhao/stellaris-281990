 APSR12_MESSAGE_SR_INFORMED:0 "我们收到了关于一种叫做§M$apsr12_planet_modifier$§!的特殊资源的信息，它位于§Y$COUNTRY$§!控制下的§Y$PLANET$§!行星上。"
 apsr12_anomaly:0 "$apsr1_anomaly$"
