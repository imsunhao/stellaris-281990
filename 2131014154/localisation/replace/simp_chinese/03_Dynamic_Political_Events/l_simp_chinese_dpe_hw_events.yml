 dpe_hw_duel.73.desc.machine.no_leader:0 "我们对有机体[from.GetSpeciesAdj]冠军的战斗比我们想象的要艰难，战斗子程序试图压倒对手花费的时间比预期的长，最终我们还是设法杀死了这个有机体，摆脱了他们毫无意义的干扰。"
 dpe_hw_duel.73.desc.from_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗，和我们预期的一样顺利。我们的战士最终战胜了[dpe_duel_leader.GetName]，但并非没有挑战。决斗从一开始就势均力敌。两名战士用尽了所有的力气，试图击败对方，最后[dpe_duel_leader.GetSpeciesAdj]的对手被杀死。我们的战士确实受了重伤，他们要相当长的时间来恢复。这无疑提高了我们在星海共同体的声誉，[from.GetName]以后肯定会对我们更加尊重！"
 dpe_hw_duel.73.desc.no_leader:0 "与[from.GetAdj]冠军的决斗和我们预期的一样顺利。我们的战士最终战胜了对方的决斗者，但并非没有挑战。决斗从一开始就势均力敌。两位斗士用尽全身力气试图击败对方，最后[from.GetSpeciesAdj]的对手被杀死。我们的战士确实受了重伤，他们要相当长的时间来恢复。这无疑提高了我们在星海共同体的声誉，[from.GetName]以后肯定会对我们更加尊重！"
 dpe_hw_duel.73.desc.root_leader:0 "与[from.GetAdj]冠军的决斗和我们预期的一样顺利。我们的战士[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]最终战胜了对方的决斗者，但并非没有挑战。决斗从一开始就势均力敌。两位斗士用尽全身力气试图击败对方，最后[from.GetSpeciesAdj]的对手被杀死。[dpe_duel_leader2.GetName]确实受了重伤，他们要相当长的时间来恢复。这无疑提高了我们在星海共同体的声誉，[from.GetName]以后肯定会对我们更加尊重！"
