 trait_liberated_syncretic_proles:0 "被解放的奴隶们"
 trait_liberated_syncretic_proles_desc:0 "这一物种和另一种高级物种协同进化，他们一开始就智力低下，而高级物种又对他们进行了针对体能和温顺性格的选择育种，把他们变成了奴隶。如今他们已经从奴隶主手中解放，迫不得已的情况下，他们也可以担任领袖。"
