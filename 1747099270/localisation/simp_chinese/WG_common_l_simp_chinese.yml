 ration_dyson_ring_faster2:0 "高速旋转戴森环"
 ration_dyson_ring_faster2_DESC:0 "按下了加速按钮后，高速旋转的戴森环，没有任何生物能忍受其带来的巨大离心力...但如果有需要，它还可以转的更快！！！"
 wsg.2115.name:0 "转起来了"
 wsg.2115.desc:0 "我们按下了那个能提高转速的§R大红按钮§!，戴森环在我们的注视之下缓缓提速，所有人都在欢呼。\n\n但随着转速越来越快，事态开始失控，超高的转速将一切撕碎。\n最终转速抵达理论最高值，而初始家园已经不复存在...\n\n\n§Y但这又有什么关系呢！！现在这个环真的很coooooooool！！§!"
 wsg.2115.a:0 "§Ycoooooool!!§!"
 ration_dyson_ring_low2:0 "宜居戴森环"
 ration_dyson_ring_low2_DESC:0 "先祖给我们留下的宜居戴森环，我们现在需要决定要不要按下那个能提高转速的§R大红按钮§!" 
 
 ration_dyson_ring_faster:0 "转速过快的戴森环"
 ration_dyson_ring_faster_DESC:0 "本应该作为宜居世界的环带却不知为何高速转动了起来，没有任何生物能忍受其带来的巨大离心力。其高速转动的原因似乎是因为不完整戴森球的过度供电导致，但其奇特的构造为我们提供了科学观测机会。"
 
 ration_dyson_ring_low:0 "宜居戴森环"
 ration_dyson_ring_low_DESC:0 "通过拆除部分戴森球板块来减少供电，现在这座神奇的环世界可以被我们所使用了。"
 
 ration_dyson_ring_super_faster:0 "超速戴森环"
 ration_dyson_ring_super_faster_DESC:0 "所有的电力都被用于维持环世界的超速旋转，虽然失去了宜居的机会与产能，但它现在这样真的很coooooooooooool。"
 ration_dyson_ring_super_super_faster:0 "超速戴森环改"
 ration_dyson_ring_super_super_faster_DESC:0 "新增了一条旋转环的戴森环，虽然没有任何实际增强但真的很cooool，而且还能更cooooooooool"
 ration_dyson_ring_super_super_super_faster:0 "真·超速戴森环"
 ration_dyson_ring_super_super_super_faster_DESC:0 "如果说有什么比拥有2条旋转环的戴森环更coooooool的巨构的话，那么这就是更coooooool的版本，而且还能再coooooool一点。"
 ration_dyson_ring_super_super_super_super_faster:0 "真·究·超速戴森环"
 ration_dyson_ring_super_super_super_super_faster_DESC:0 "不能再cooool，再cooooool就要飞出去了"
