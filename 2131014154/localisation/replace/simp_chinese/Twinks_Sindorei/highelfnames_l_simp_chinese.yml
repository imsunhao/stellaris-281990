 twbelf.1111.name:0 "银月议会"
 twbelf.1111.desc:0 "银月议会由七位最有影响力的法师和领主组成。他们拥有一定的政治权力，如果不被废止就会宣布新的政策。讨好议会必然会对王国产生良好影响。可以通过政策选项卡废止或授权议会。"
 new_economica:0 "一个新的经济政策将会被决定"
 twbelf.111.name:0 "一个新的经济焦点"
 twbelf.111.desc:0 "银月议会开始商议新的经济政策。结果未知。贵族领主和法师们认为是时候对特定的经济领域给予更多补贴了。"
 twbelf.211.name:0 "一个新的税收法律"
 twbelf.211.desc:0 "银月议会认为是时候决定一个新的税收法律，法师和贵族领主们相信它可以帮助帝国。它们的决定还有待观察。"
 new_taxes:0 "议会决定了一项新的提高税收的政策"
 twbelf.311.name:0 "一个新的海军政策"
 twbelf.311.desc:0 "银月会议审议了如何提高船队的管理效率和关注重点。他们的决定还有待观察。"
 new_naval_focus:0 "一项为了帝国的新海军政策！"
 twbelf.411.name:0 "一个新的魔法源"
 twbelf.411.desc:0 "银月议会的法师和领主们正在考虑我们是否应该去确立一个主要的召唤对象。议会将会对新的政策进行投票，或者就让政策保持不变"
 new_war_policy:0 "我们将会等待他们的决定"
 twbelf.511.name:0 "一个新的国家优先事项"
 twbelf.511.desc:0 "什么才是更重要的东西呢？自由或者是安全？银月议会争论着并将在之后宣布这个决定"
