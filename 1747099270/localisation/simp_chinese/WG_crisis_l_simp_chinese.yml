 wg_crisis.998.name:0 "联合舰队导航仪"
 wg_crisis.998.desc:0 "我们在联合舰队传送门的遗骸中发现了一个导航仪，是一台极为先进的超级计算机。\n\n这个导航仪可以为我们帝国提供强大的科研辅助，但似乎夹藏着一些信息等待着我们去解读。"
 wg_crisis.998.a:0 "让我们一探究竟" 
 
 wg_crisis.999.name:0 "联合舰队领域"
 wg_crisis.999.desc:0 "联合导航仪被我们启动后，[Root.GetName]全部最高级领袖们都被拖入了另一个次元，但很显然这里属于联合舰队…比起这个，怪异的能量团最终汇聚成了另一个让我们永远无法忘记的形象—— §Y卡博特§!\n\n§H联合舰队高级星督卡博特，N05209102方面军舰队司令，欢迎你们的到来。这里是零号宇宙，也就是我们的发源地，我们的故乡。\n\n祝贺你们通过了我们的测试，你们的表现超出了我们的预期，在你们的宇宙中，上一个在你们宇宙通过测试的舰娘文明已经是一千万前的事了…§!"
 wg_crisis.999.a:0 "测试？" 
 wg_crisis.999.a.response:0 "没错，你们现在已经被认定拥有维护好自己文明的能力。"
 wg_crisis.999.b:0 "所谓的入侵这是测试？！为什么？" 
 
 wg_crisis.1000.name:0 "卡博特"
 wg_crisis.1000.desc:0 "这个问题，请由我们最高旗舰来为你们解答…"
 wg_crisis.1000.a:0 "..."

 wg_crisis.1001.name:0 "最高旗舰"
 wg_crisis.1001.desc:0 "另一团能量出现在了卡博特身边，汇集成了另一个形象。\n\n§H辛苦了，卡博特，退下吧。§!"
 wg_crisis.1001.a:0 "..."
 
 wg_crisis.1002.name:0 "章小姐"
 wg_crisis.1002.desc:0 "我是联合舰队的最高旗舰，称呼我为章小姐即可，之前的问题：\n我们联合舰队曾经希望能带领所有的舰娘文明逃离轮回的命运。但是，我们失败了…联合的力量不足以保护所有人，甚至有不少文明在我们的保护与干涉之下依然凋零了。\n如果仅仅是一个宇宙对我们来说并不大，但那无数平行宇宙还有各种维度的战场，使我们必须选择更加高效的方式。"
 wg_crisis.1002.a:0 "更高效的方式？"
 wg_crisis.1002.a.response:0 "是的，我们的入侵舰队就是我们的仪仗队，是根据大部分舰娘文明的水平专门设置的，虽然对于你们来说可能很强大，但依然在你们的理解范围之内。\n如果能击败她们，说明你们有能力保护好自己的文明，思想也足够先进，不会轻易自我灭亡。\n因此，我希望你们能加入联合舰队，和我们一起。"
 wg_crisis.1002.b:0 "加入联合舰队后，我们会怎么样"
 wg_crisis.1002.b.response:0 "我们会确保你们的自由意志在我们的领域内不受干扰，也会为所有人准备好下一步进化所必须的资源，也就是我们联合舰队舰娘的标准生命形式。但在此之前，你依然可以保留原有的文明形式，直到你们准备好。"
 wg_crisis.1002.c:0 "我们..."

 wg_crisis.1003.name:0 "章小姐"
 wg_crisis.1003.desc:0 "因此，你们的决定？"
 wg_crisis.1003.a:0 "我们，愿意加入§H联合舰队§!"
 wg_crisis.1003.a.response:0 "很好，联合舰队的跃迁引擎很快就会传输给你们，我们的导航者很快就会出现在你们的领域里，它将作为你们的领路人，也是你们银河系的终湮，帮你祝你们清理掉最后的恩怨，如果还有的话。\n\n总而言之：欢迎加入联合，我的§H姐妹们§!"
 wg_crisis.1003.b:0 "太荒唐了，这完全没有意义，我们会§R反抗§!你"
 wg_crisis.1003.b.response:0 "也许吧，所有的文明在这个游戏中苦苦挣扎，从诞生到毁灭，也许在旁观者看来，也没有什么意义吧。但尝试终结这个轮回，就是我们赋予自己的意义，是我们存在的价值。我们依然会赠与你们联合跃迁引擎，你们可以使用它离开这个银河系，与我们斗争也好，躲着我们也罢，对我们来说都一样。也可以留在这个银河系，在时间将你们彻底吞没之前，我们都不会回来打扰你们的银河系，这是你们为自己争取到的权利。\n\n总而言之：祝你们好运，§H姐妹们§!"
 wg_crisis.1003.c:0 "不，这太疯狂了，我们哪里都不去！"
 wg_crisis.1003.c.response:0 "这样吗…好吧，岁月，它最终会将你们的文明吞噬。不过在你们彻底消失之前，我们都不会在回来打扰你们的银河系，这是你们为自己争取到的权利。\n\n总而言之：我们会与你们的轮回者再次见面的，§H姐妹们§!"
 
 wg_crisis.1004.name:0 "加入联合的准备"
 wg_crisis.1004.desc:0 "我们决定加入联合舰队。在做出这个决定后的数天，引导我们的使者出现了。\n\n§H联合导航者§!\n\n这艘我们根本无法理解的飞船似乎可以修改宇宙常数，任何敌对飞船在它面前无法撑过一秒...同时我们还收到了卡博特高级星督的通讯。"
 wg_crisis.1004.a:0 "很好"
 wg_crisis.10041.name:0 "卡博特"
 wg_crisis.10041.desc:0 "联合导航者已经派往了你们的世界，它是一把钥匙。如果说每个平行位面是一栋大楼，那么每一个楼层就是一个维度，而楼层里的各个房间就是一个个平行宇宙，那么联合导航者就是那把离开大楼的钥匙。\n\n只要你们完成好准备工作，它将带领你们前往我们的领域…"
 wg_crisis.10041.a.response:0 "每个联合舰娘都有自己的喜好，例如我就喜欢复古风格，有着守旧情怀，因此我会使用这些有着实体外壳装饰的版本。\n所以如果是其他人，风格会大不相同。"
 wg_crisis.10041.a:0 "为什么这艘船依然是实体飞船？"
 wg_crisis.10041.b:0 "我们将接受引领"
 
 wg_crisis.1005.name:0 "我们的命运"
 wg_crisis.1005.desc:0 "我们决定反抗联合舰队。通过联合跃迁引擎，我们可以前往联合的世界或者是前往其他银河。我们需要花费一些时间来做准备，便可以离开这个银河系了。\n\n一旦我们离开，这片银河的命运就需要交予其他文明来决定了。"
 wg_crisis.1005.a:0 "很好"
 
 wg_crisis.1007.name:0 "加入联合"
 wg_crisis.1007.desc:0 "我们通过联合舰队传授的方法，终于见识到了联合舰队真正的实力海洋中的几滴水滴——整个银河的恒星在眨眼之间被转化为了黑洞，彻底终结了新生命诞生的可能。\n\n现在，所有的舰娘都乘坐着飞船离开了这里，我们将沿着导航仪的指引，前往联合舰队，完成我们伟大的使命，终结这个轮回。"
 wg_crisis.1007.a:0 "轮回必须被终结！"
 
 wg_crisis.1008.name:0 "反抗联合"
 wg_crisis.1008.desc:0 "舰队搭载着我们的全部文明驶向了未知，我们将前往联合舰队的所在地，与她们做个了结。\n\n我们的留下的星球将留给其他文明，我们的故事和传奇将会流传在银河之间。\n\n我们不知道联合舰队的母文明到底有多强大，但我们依然选择无畏。无论最终结果将舰娘历史导向何处，我们决定选择希望。"
 wg_crisis.1008.a:0 "让我们带着希望前进"
 
 r_united_fleet:0 "联合舰队导航仪"
 r_united_fleet_desc:0 "从联合舰队传送门中发现的导航仪同时也是一台极为先进的超级计算机。但它存在一些隐藏的信息，等待着我们去解读。" 
 
 join_uf_study_normal:0 "加入联合舰队"
 join_uf_study_normal_DESC:0 "我们已经获得了加入联合舰队的准许。现在我们只需要做好一些准备工作，就能开始我们的征途了。\n\n§!§R注意！这是个删档仪式！！§!\n\n\n炼狱难度联合舰队代码：§R add_relic r_uf §!"
