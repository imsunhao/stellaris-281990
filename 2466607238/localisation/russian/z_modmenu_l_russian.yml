 z_mm_tip_intro_welcome: "Выберите режим, запустите игру!"
 z_mm_tip_intro_welcome_debug: "Обратите внимание, что §GInfintie Stellaris§! настройки запуска принудительно останавливаются, когда открыт интерфейс планеты или флота, что означает, что настройки не могут быть продолжены. Пожалуйста, закройте все дополнительные интерфейсы, такие как интерфейс флота или планеты, пока вы не завершите все настройки запуска. Если вы принудительно продолжите настройку, в параметре мода может произойти что-то неправильное."
 
 z_modmenu_start_mode_choose: "§GKasako's Core§! Выбор Режимов"
 z_mm_tips_framework_modmenu: "\n\n§BKasako's MOD§! будет использоваться, только как панель быстрого доступа для связанных модов. Содержимое §BKasako's MOD Фреймворк§! будет отключено, за исключением новых режимов карт. Активировать фреймворк можно в главном меню §GKasako's Core§!, нажав на шестерёнку и включив §BKasako's MOD фреймворк§!.\n\nЕсли вы выбрали этот режим, пожалуйста, внимательно изучите опции в окне настроек перед запуском игры."
