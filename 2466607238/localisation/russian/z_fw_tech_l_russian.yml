 z_fw_tech_weap_hanger_6:0 "§GKasako's§! Продвинутые штурмовики §B6ур§!"
 z_fw_tech_weap_hanger_6_desc:0 "$z_fw_tech_weap_universial$\nХотя штурмовые силы не показывают хороших результатов в космической войне, они все же незаменимы в некоторых случаях. Они дают мобильному флоту возможность наносить удары по противнику вне зоны его действия."
