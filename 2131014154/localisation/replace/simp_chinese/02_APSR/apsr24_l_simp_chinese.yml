 apsr24_planet_modifier:0 "魔符"
 apsr24_planet_modifier_desc:0 "魔符——这个星球的非正式名称，由发现它的人所起。这个名字的来历尚不清楚。\n这颗星球有两个独有特征。首先，这颗星球的整个表面都异常通电，以至于可直接从岩石圈中提取能量。其次，星球上到处散落着奇怪的盒子，里面不时出现各种资源。\n\n§E译注：出自俄罗斯科幻作家谢尔盖·卢基扬年科的小说《光谱》（Spectrum）。§!"
 apsr24_deposit:0 "$apsr24_planet_modifier$"
 apsr24_deposit_desc:0 "$apsr24_planet_modifier_desc$\n\n§M$apsr24_deposit_effect$§!"
 apsr24_deposit_effect:0 "独特资源可用：$apsr24_planet_modifier$"
 apsr24_building_part1_text:0 "利用异常土壤的电势差来产生能源的发电站。随着时间的推移，发电站会把一定半径内的能量全部“抽空”，之后发电站就要转移到另一个地方。"
 apsr24_building_part0_text:0 "发电站已经将这附近的能量全部“抽出”，需要搬迁到另一个地方。"
 apsr24_building_talisman_text:0 "自动化复合设施，用于收集并处理出现在盒子里的各种资源。\n§M由此产生的资源每年都会变化！§!"
 apsr24_building_predesc:0 "§M独特建筑§!\n§W--------------§!"
 apsr24_building_fake_predesc:0 "§M独特建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr24_building_part1:0 "发电站"
 apsr24_building_part1_desc:0 "$apsr24_building_predesc$\n$apsr24_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr24_building_part0:0 "发电站（已抽空）"
 apsr24_building_part0_desc:0 "$apsr24_building_predesc$\n$apsr24_building_part0_text$"
 apsr24_building_talisman:0 "«魔符»"
 apsr24_building_talisman_desc:0 "$apsr24_building_predesc$\n$apsr24_building_talisman_text$\n$apsr_knowledge_building_info$"
 apsr24_building_part1_fake:0 "$apsr24_building_part1$"
 apsr24_building_part1_fake_desc:0 "$apsr24_building_fake_predesc$\n$apsr24_building_part1_text$"
 apsr24_building_talisman_fake:0 "$apsr24_building_talisman$"
 apsr24_building_talisman_fake_desc:0 "$apsr24_building_fake_predesc$\n$apsr24_building_talisman_text$"
 tech_apsr24_building_part1:0 "使用表面能量"
 tech_apsr24_building_part1_desc:0 "不应浪费弥漫在整个«魔符»表面的能量。"
 tech_apsr24_building_talisman:0 "魔符的奥秘"
 tech_apsr24_building_talisman_desc:0 "这些奇怪的盒子似乎会遵循一定的规律来产生资源。如果能设计出能识别这种规律的算法，我们就能实现资源自动化收集了。\n\n§M由此产生的资源每年都会变化！§!"
 apsr.24001.title:0 "发电站建造完成"
 apsr.24001.desc:0 "“魔符”星球以其极度电气化的星球表面著称，现在我们正利用这一特性来生产能源。发电站需要一些矿物来用于日常维护，在能量被“抽空”后，发电站也要转移到别的地方。"
 apsr.24001.ok-button:0 "棒极了。"
 apsr.24002.title:0 "魔符复合体"
 apsr.24002.desc:0 "魔符复合体是完全自动化的复合设施，它负责收集偶尔出现于奇怪盒子里的资源。有趣的是，盒子里出现的资源每次都不一样，下次里面会装有什么，无法猜测。"
 apsr.24002.ok-button:0 "开始收集资源"
 apsr.24811.title:0 "性能已恢复"
 apsr.24811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr24_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.24811.ok-button:0 "很好。"
 apsr.24812.title:0 "性能最大化"
 apsr.24812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr24_building_talisman$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.24812.ok-button:0 "太棒了！"
 apsr.24011.title:0 "发现：§M$apsr24_planet_modifier$§!"
 apsr.24011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n这颗星球有两个独有特征。首先，这颗星球的整个表面都异常通电，以至于可直接从岩石圈中提取能量。其次，星球上到处散落着奇怪的盒子，里面不时出现各种资源。"
 apsr.24011.button:1 "我们必须得到这个星球！"
 apsr.24013.title:0 "发现：§M$apsr24_planet_modifier$§!"
 apsr.24013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这颗星球有两个独有特征。首先，这颗星球的整个表面都异常通电，以至于可直接从岩石圈中提取能量。其次，星球上到处散落着奇怪的盒子，里面不时出现各种资源。"
 apsr.24013.button:1 "太好了。"
 apsr.24015.title:0 "发现：§M$apsr24_planet_modifier$§!"
 apsr.24015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一颗星球有两个独有特征。首先，这颗星球的整个表面都异常通电，以至于可直接从岩石圈中提取能量。其次，星球上到处散落着奇怪的盒子，里面不时出现各种资源。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr24_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr24_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr24_planet_target.solar_system.GetName]§!\n§Y星球所有者：§W[event_target:apsr24_planet_target.Owner.GetName]§!"
 apsr.24015.button:1 "有趣！"
