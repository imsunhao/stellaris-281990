 pc_ringworld_habitable_swim_desc:0 "通过降低海平面、地核发热和漂浮定居点等手段来制造星环级温泉的魔幻世界。"
 district_rw_water_housing:0 "温泉居住环"
 district_rw_water_housing_plural:0 "温泉居住环"
 district_rw_water_housing_desc:0 "在漂浮居住地附近的豪华旅游区域，游客可以在这个区域欢乐的玩耍。"
 district_rw_water_generator:0 "热能发电环"
 district_rw_water_generator_plural:0 "热能发电环"
 district_rw_water_generator_desc:0 "环世界的部分地区会产生大量的热能而不适合泡温泉，因此将这些区域改造为热能发电厂是最合适不过的了。"
 district_rw_water_food:0 "海豹捞火锅环"
 district_rw_water_food_plural:0 "海豹捞火锅环"
 district_rw_water_food_desc:0 "试想一下，你身着高科技恒温立场，从30米高的地方跳入火锅池中，一边跳水一边泡温泉一边吃火锅是怎样一种惬意的情景。"
 
 job_hot_seal:0 "海豹捞服务员"
