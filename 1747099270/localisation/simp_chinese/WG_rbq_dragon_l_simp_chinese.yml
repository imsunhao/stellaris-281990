 wg_yukikaze.1.title:0 "改造完成"
 wg_yukikaze.1.desc:0 "龙王雪风的改造手术很成功，她已经是一个[root.GetSpeciesNamePlural]了！\n\n§H现在你可以在在法令 - WG综合菜单的右方找到打开雪风的联络界面按钮了（一个水龙头标志的按钮）§!"
 
 wg_yukikaze.100.desc:0 "为了您和大家，雪风会努力改变的。从踏进这个港区的瞬间起...雪风...就抱有这个想法。现在，是该抬起头，面对这一切了。"
 wg_yukikaze.101.desc:0 "提督...您辛苦了..."
 wg_yukikaze.200.desc:0 "——为了创造美好的未来，前进吧。"
 wg_yukikaze.201.desc:0 "接下来要展开什么训练呢？"
 wg_yukikaze.202.desc:0 "请不用担心，已顺利完成任务。"
 wg_yukikaze.203.desc:0 "给大家护航的话，雪风没有问题！应...该......"
 wg_yukikaze.300.desc:0 "雪风，会保护好大家。"
 wg_yukikaze.301.desc:0 "或许这份力量还不算强大，但我会尽我所能，成为大家坚实的后盾。可能......也会有些力不从心的时候，但我不会放弃。我，再也不会退缩了。"
 wg_yukikaze.302.desc:0 "大家都要加油，我会保护大家的。"
 wg_yukikaze.303.desc:0 "一直以来陪伴着我的“好运”似乎已经消失了。不如说，是种解脱吧......它总是保护着我，而如今，该由我去保护大家了——这才是我应该走上的路。"
 wg_yukikaze.1001.desc:0 "唔...学会使用这个的话，应该就能帮助大家了...啊，提...提督，这么晚了您怎么还在这里...那个...您要试试这个吗？就是...修...修复工具......"
 wg_yukikaze.1002.desc:0 "好久没有这样看星星了......人是多么渺小啊，仿佛一粒沙子，随时都会被吹走。但只要大家聚在一起，就没有什么可以将我们击败。您怎么笑了？我说的话很奇怪吗？"
 wg_yukikaze.1003.desc:0 "如果我能够将自己的幸运分给提督就好了，这样的话...应该就可以帮上您了。"
 wg_yukikaze.1011.desc:0 "提...提督，如果不介意的话，这是我做的点心...请...请收下！"
 wg_yukikaze.1012.desc:0 "夜晚...每一颗闪亮的星星，都是独一无二的风景。曾经向星空许下的心愿，仿佛近在眼前...为了这片星辰下的港区，雪风...雪风会努力变得更强，守护您和大家......‌"
 wg_yukikaze.1013.desc:0 "如果雪风能够将自己的幸运分给提督和大家的话...这片港区，一定会变得更加美好。雪风...会一直陪伴着您，一起将彼此的梦想，变为现实......"
 wg_yukikaze.1021.desc:0 "有时，我还是会害怕......可只要想起您，想起大家，那种不安就烟消云散了。我不是孤身一人，有您和大家的支持，我就无所畏惧。"
 wg_yukikaze.1022.desc:0 "我做了一个梦......在梦里，我没能回来......我好怕,没有您和大家在......我又会变成从前那样......是啊，那只是梦。这里，才是现实——我真正的，归属之地。"
 wg_yukikaze.1023.desc:0 "诶？雪...雪风没有在逞强哦，一直默默藏于心中的信念...是提督您，给了我说出来的勇气。"
 wg_yukikaze.401.desc:0 "别，别靠近！"
 wg_yukikaze.402.desc:0 "紧急修复作业......马上就好！"
 wg_yukikaze.501.desc:0 "啊，您好。是的，我回来了。"
 wg_yukikaze.501.tooltip:0 "雪风已经恢复完毕，可以正常出击了。"
 wg_yukikaze.601.desc:0 "雪风...是不会有事的......"
 wg_yukikaze.601.tooltip:0 "雪风大破了，需要一段时间恢复"
 wg_yukikaze.999.desc:0 "愿我如星君如月，夜夜流光相皎洁。"
