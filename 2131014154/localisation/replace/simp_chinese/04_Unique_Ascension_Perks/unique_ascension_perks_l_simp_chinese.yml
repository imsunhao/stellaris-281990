 ap_subject_compability: "\n\n§R成为任何国家的附属国都会让这个功能不正常工作。§!"
 ap_district_ui_compability: "\n\n§RStellaris原版不能显示超过§Y4区划§!。你需要使用§YUI overhaul 1080p & 1440p§!或§YBigger Planet View§!这样的模组来显示更多区划。§!\n\n"
 ap_building_slots: "\n\n§RStellaris原版不能显示超过§Y16建筑槽§!。你需要使用§Y36 Building Slots§!以及§YUI overhaul 1080p & 1440p§!或§YBigger Planet View§!这样的模组来显示更多建筑槽。§!\n\n"
 ap_branch_building_slots: "\n\n§RStellaris原版不能显示超过§Y4分公司建筑槽§!。你需要使用§Y36 Building Slots§!或者§YUI overhaul Dynamic§!或§YBigger Planet View§!这样的模组来显示更多建筑槽。§!\n\n"
 ap_real_space_compability: "\n\n§H建议使用§YReal Space§!以充分利用飞升的潜力。 \n\n"
 ap_more_content: "\n\n§H如果我有时间和想法的话，未来可能会有更多关于飞升的内容。"
 ap_no_spoil: "\n\n§M我决定不谈太多关于这个飞升的事情，留给你一个惊喜让你自己去发现。"
 ap_no_branch_office: "\n\n§R使用任何修改分公司的模组，例如§YZenith of Fallen Empire§!或§YAncient Cache of Technologies: Override§!，都会导致该功能无法正常工作。§!"
 ap_no_trade_policy: "\n\n§R使用任何更改贸易政策文件的模组都会导致该特性无法正常工作。"
 ap_more_slots: "\n\n§H建议使用一些可以增加飞升槽数量的模组。 \n\n"
 ap_anomalies_mod_compability: "\n§H建议使用§YDynamic Galaxy - Anomalies Respawner & New Anomalies§!模组来完全发挥该飞升的潜力。§!\n"
 ap_more_content_in_future: "\n\n§H现在这个技能将用于衍生相关的Stellaris发现，但是将来我将定制它们，以便为它们添加更多的内容 \n\n"
 ap_fixed_modifiers: "\n\n§R若未安装§Y!!!Modifiers fix(2.6.*)§!，该飞升天赋可能无法正常生效。§!"
