 PSPMOD_PRECURSOR_ASTANINE_SECRETS_DESC:0 "检测最阿斯塔宁最后的投影仪，研究它的技术，。"
 pspmod_astanine.17.name:0 "阿斯塔宁的现实投影仪"
 pspmod_astanine.17.desc:0 "似乎阿斯塔宁人已经想出了某种方法以真正地将全息投影实体化。他们在内战期间发现了这一创新技术，但一直没能投入使用。不过，我们的舰队可以。"
 pspmod_astanine.17.a:0 "装到舰船上。"
 pspmod_astanine.17.b:0 "不要用这东西。"
 pspmod_astanine.17.c:0 "也不算太晚，破坏它吧。"
 pspmod_astanine.17.c.tooltip:0 "安装在星球上的全息投影仪将会拆除，我们将再也无法招募§Y$pspmod_astanine_hologram_army$§!。已招募的部队依旧会保留。\n\n"
