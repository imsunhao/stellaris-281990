#_relic
 z_fw_r_monument:0 "§GМонумент Kasako's Stars§!"
 z_fw_r_monument_desc:0 "Я вижу, я покоряю. Когда наша великая цивилизация шагнула к звёздам, они сделали этот монумент с изысканным мастерством. Он несет в себе стремление нашей великой цивилизации к звёздам, а также предвещает нашу славу в будущем. Его активация будет расходовать Очки Покорения звёздного океана, использование $z_fw_dec_desire_for_stars$. Победа в войне, инициированной нами, или завершение некоторых особых событий §Yдадут§! Очки Покорения звёздного океана. \n§BНаше стремление покорить звёздный океан.§!\n\nОчков Покорения звёздного океана: §G[root.z_fw_desire_point_var]§!."
 z_fw_r_monument_effect:0 "Для активации Монумена Kasako's Stars, будет использовано Очки Покорения звёздного океана §G-3§!. В зависимости от периода игры, можно получить различные баффы Великого крестового похода. Сделайте все возможное, чтобы победить врагов в течение 10 лет!"
