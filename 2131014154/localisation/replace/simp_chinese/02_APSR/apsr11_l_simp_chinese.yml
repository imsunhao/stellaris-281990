 apsr11_planet_modifier:0 "萤火虫群"
 apsr11_planet_modifier_desc:0 "这支萤火虫群是真正的自然界奇观，单凭它们的生物构成就很出色。"
 apsr11_deposit:0 "$apsr11_planet_modifier$"
 apsr11_deposit_desc:0 "$apsr11_planet_modifier_desc$\n\n§M$apsr11_deposit_effect$§!"
 apsr11_deposit_effect:0 "独特的资源可用:：$apsr11_planet_modifier$"
 apsr11_building_part_b1_text:0 "通过漫长的选拔和优生计划，第一批殖民者成功地孵化出一种特殊的萤火虫，能够在合成环境中生活。"
 apsr11_building_part_b2_text:0 "最近培育出来的萤火虫群，不仅可燃，而且营养丰富。"
 apsr11_building_part_b3_text:0 "多吃转基因萤火虫会让人产生饱腹感。"
 apsr11_building_part_m1_text:0 "经过对当地物种的长期研究，我们的科学家得出了这样的结论：萤火虫群的个体之间是相互联系的，一旦遇到外部危险，它们会共同做出反应。"
 apsr11_building_part_m2_text:0 "研究萤火虫的这种$ethic_gestalt_consciousness$，增加了我们对有机社会结构的认知。"
 apsr11_building_part_m3_text:0 "观察萤火虫群如何创造文明，增加了我们对有机社会结构的认知，提高了我们社会学研究的水平。"
