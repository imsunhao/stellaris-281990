 buildings_effect_properties:0 "§R特殊效果：§!"
 buildings_effect_basic_desc:0 "§M强力型§!：§G这种类型的建筑提供了一套静态的修饰符，并且完全没有维护费。§!"
 buildings_effect_growing_desc:0 "§M成长型§!：§G这种类型的建筑的效果没有上限，尽管增长缓慢且微小，但叠加起来可以变得非常强力。§!"
 buildings_effect_condition_desc:0 "§M条件型§!：§G这种类型的建筑提供了一个强大的效果，但需要一些条件才能够生效。§!"
 buildings_effect_event_desc:0 "§M事件型§!：§G这种类型的建筑每隔一定时间就会在该星球上发生一个事件，让玩家选择处理方式。§!"
 buildings_effect_double_edged_desc:0 "§M双刃剑型§!：§G这种类型的建筑产生的效果有好有坏。§!"
 building_reality_fabricator:0 "现实制造机"
 building_reality_fabricator_desc:0 "制造机创造小型宇宙来测试我们所知的一切的极限。"
 building_food_growth_factory:0 "食物工厂"
 building_food_growth_factory_desc:0 "从基础化合物中生产出大量的食物，完全不需要等待它们生长。"
 building_nanite_factory:0 "纳米工厂"
 building_nanite_factory_desc:0 "这些极其复杂且精确的机械创造了一些我们能制造的最小的东西——纳米机器人。"
 building_nanite_hub:0 "纳米机器人中心"
 building_nanite_hub_desc:0 "为纳米机器人充电和维护的枢纽，使我们能够使用纳米技术来帮助这个星球的建设。"
 building_auto_missiles:0 "自动反轰炸系统"
 building_auto_missiles_desc:0 "可以自动拦截任何轨道轰炸的导弹。"
 building_simple_testing_grounds:0 "简易测试场"
 building_simple_testing_grounds_desc:0 "该区域被用作研究测试的区域。但无论是工程学、物理学还是社会学领域，都受到一定的限制，以避免对这个星球产生永久性影响。"
 building_super_computers_station:0 "超算中心"
 building_super_computers_station_desc:0 "在物理研究相关的计算任务当中，计算机运算是一项简便有效的辅助措施。但其缓慢而乏味，如果能够更快速地进行复杂运算的话会有很大的好处。"
 building_hyper_computers_station:0 "超算设施"
 building_hyper_computers_station_desc:0 "这台精心打造的设施包含有能源控制系统、温度控制系统和人事管理系统，同时还配备了工具和维修部件以确保没有入侵者可以接触到这台运算设施精致脆弱的部件。设施需要稀有气体来维持温度，减少损耗和破坏。"
 building_quantum_computers_station:0 "量子投影站"
 building_quantum_computers_station_desc:0 "每座大型投影站都控制着一台量子计算机，为了确保正常运行，持续的维护需要不间断的监视和升级。仅仅一个微小的错误都会造成不可逆转的破坏。超算设施的框架在进行了更大规模的升级后安装在了这里，为了确保哪怕是一颗灰尘都都无法不被察觉地进入，该设施还需要更多的稀有气体来维持运转。"
 building_advanced_industry_foundation:0 "先进工业基础设施"
 building_advanced_industry_foundation_desc:0 "为特殊工厂打造一个完美的基础需要大量的资源与时间。"
 building_metal_vitalization_labs:0 "金属活化实验室"
 building_metal_vitalization_labs_desc:0 "活体金属不能用常规方式生产，我们也不清楚现有的活体金属是哪儿来的。但我们相信这些金属是用与此相同的方法制造出来的。"
 building_living_metal_exploition_facilities:0 "金属建造设施"
 building_living_metal_exploition_facilities_desc:0 "一种将我们的建筑与活体金属融合的建造方式已被证明相当高效省钱。"
 building_space_powderization_labs:0 "活氧实验室"
 building_space_powderization_labs_desc:0 "泽珞存在于自然界，它们很稀有，但可以被合成。"
 building_oxygen_gradientation_facilities:0 "梯度氧活化设施"
 building_oxygen_gradientation_facilities_desc:0 "有一种特殊的变体泽珞，当与空气融合时，似乎可以使现有人口更加快乐、更有活力。"
 building_gravity_condensation_labs:0 "引力液化实验室"
 building_gravity_condensation_labs_desc:0 "聚焦的引力波，无视了物理法则。"
 building_gravity_violation_facilities:0 "反重力设施"
 building_gravity_violation_facilities_desc:0 "我们研究明白了暗物质究竟是如何使东西变轻的，这使我们能更有效地拥有更多的建筑空间。"
 building_solar_fields:0 "光电场"
 building_solar_fields_desc:0 "这些高科技的太阳能板可以利用额外的空间在能量缺乏的区域生成大量的额外能量。"
 building_deep_drill:0 "电力碎断钻头"
 building_deep_drill_desc:0 "借助成组同步的先进钻头，难以触及的矿物得以被开采。"
 building_teleporter:0 "远距传送门"
 building_teleporter_desc:0 "人口和军队可以进入传送门，并到达其他行星上的传送门，从而能够快速地在行星间旅行。"
 building_public_forge:0 "共享锻炉"
 building_public_forge_desc:0 "指定的锻炉，可供公民用于个人制造。可以为那些乐意卖给我们合金的人提供工作岗位。"
 building_power_devider:0 "能量分频场"
 building_power_devider_desc:0 "这一建筑使用先进的能量增效设施来提升产量，并实现额外的能量产出。"
 building_protected_lands:0 "保护地"
 building_protected_lands_desc:0 "用于研究目的而被保护起来的土地，这些研究包括新发明的测试和野生物种的研究。"
 building_bio_structorizer:0 "生物材料构筑器"
 building_bio_structorizer_desc:0 "这栋建筑能够生产生物材料，生产工艺十分复杂，用料也有着严格要求。"
 building_solar_system_mission_center:0 "星系任务中心"
 building_solar_system_mission_center_desc:0 "这座建筑通过向星系内的天体上发布任务来进行勘探并随着时间推移准确地开辟一些资源，就像把璞玉加工打磨成玉石一样。"
