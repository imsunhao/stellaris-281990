 osom_decision_subterranean_agriculture_gestalt_remove:0 "Decommission Subterranean Agriculture"
 osom_decision_subterranean_agriculture_gestalt_remove_desc:0 "Decommission subterranean agriculture operations."
 osom_decision_subterranean_geothermal:0 "Subterranean Geothermal Fracking"
 osom_decision_subterranean_geothermal_desc:0 "Establish expanded geothermal fracking operations for exotic gasses and energy at the cost of increased district upkeep."
 osom_decision_subterranean_geothermal_remove:0 "Decommission Subterranean Geothermal Fracking"
 osom_decision_subterranean_geothermal_remove_desc:0 "Decommission subterranean geothermal fracking operations."
