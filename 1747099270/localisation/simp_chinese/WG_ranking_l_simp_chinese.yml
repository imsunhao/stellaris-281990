 wsgranking.9005.desc:"我们与您的帝国有足够深入的交流，同时我们也一直在观察着你们。我们有一些真正宏大的想法，可以极大强化您的舰队。\n也许您与您的帝国还没有足够的势力来实现它们，但我想说的是这些特殊项目将会永远为你们开放。\n如果您准备好了，就请联络我们。"
 wsgranking.9005.a:"……也许有什么不好的事情要发生？"
 wsgranking.9005.effect:"§Y战利品商店的最终特殊项目已经可用。§!"
 wsgranking.9006.desc:"这些伟大设计之前还从未有人涉足。也许我们的合作能揭开它的秘密。"
 implant_request_desc:"我们的舰队司令经验不足。"
 implant_request_desc_response:"交给我们吧。我们有一套44802周期之前从某个上古失落舰娘帝国舰队中回收的舰装插件。它储存着一系列极其精密的神经图谱，可能与某位舰队司令的神经图谱吻合。我们需要整个国家的科研人员专注于神经图谱的分析，一旦我们找到了吻合者，我们就可以利用可量产的接收器进行舰装OTA升级，将上古舰娘帝国的战斗经验传输给每一位舰队司令。 \n§R项目进行期间帝国的所有研究都会暂停！§!"
 cic_request_desc:"我们的舰队控制上限需要提升！"
 cic_request_desc_response:"由单一中枢指挥庞大的舰队是几乎不可能的，即使是超级战略指挥中心也不能做到。只有放弃这种过时的想法，由一系列智能机械与人员达成舰队间各舰艇的协调，降低指挥中枢的负担，才能扩大一位司令官能够带领的舰队规模。我们需要整个国家的科研人员专注于设计、制造能够安装在每艘舰艇上的战斗情报设备。\n§R项目进行期间帝国的所有研究都会暂停！§!"
 weapon_dmm_request_desc:"可否为我们设计一种强力防御武器？"
 weapon_dmm_request_desc_response:"实际上，如同长春小姐造成的那场巨大爆炸一样，暗物质接触阿尔法晶体时会释放出极其巨大的能量。防御性武器的成本不应该太高，因此我们可以把暗物质与阿尔法结晶分装在合金外壳的两半，制成类似传统水雷的东西。把这些水雷散布在星系中就可以形成难以逾越的雷场。但这个外壳的设计制作、阿尔法晶体和暗物质的预处理都需要大量的资源和研究投入。\n§R项目进行期间帝国的所有研究都会暂停！§!"
 sh_mine_request_desc_response:"深海能源核心产生大量致命辐射的原因就是，它不稳定。向深海能源核心注入暗物质，其不稳定性更会大幅上升。这种不稳定的核心没有办法制成舰载武器，但散布在星系空间中也许可以充当威力巨大的太空水雷。这个可能引起致命爆炸的项目需要大量的资源和研究投入。\n§R项目进行期间帝国的所有研究都会暂停！§!"
 combat_uf_request_desc:"我们将会遇到什么威胁吗？"
 combat_uf_request_response:"我们可以向你们透露一个名为联合舰队的势力，她们是我们的老朋友了，我们知道一些连红色小朋友都不知道的弱点。\n当然这些弱点需要对你们的武器进行大幅度的改装，需要时间。§! \n§R项目进行期间帝国的所有研究都会暂停！§!"

