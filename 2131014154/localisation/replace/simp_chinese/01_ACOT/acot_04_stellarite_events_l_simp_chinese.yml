 stellarite_events.1.name: "太阳……恒星能？什么恒星能？？？"
 stellarite_events.1.desc: "出现了有趣的状况。我们的一些科学家称，在利用先进的神秘技术传感器扫描了很长一段时间的能量信号后，经过研究数据他们认为发现了一种新的能源。他们声称，恒星的能量可以转换成比暗物质更加强大先进的能源。\n\n我们还不能证实这一说法的真实性，因为这似乎与太阳能有关...如我们所知，在我们的帝国能进行太空旅行之前，祖先们早就开始利用恒星产生的能量了。"
 stellarite_events.1.a: "有意思，我们应该对此展开研究。"
 stellarite_events.1.b: "太阳能已经有几百年的历史了，傻瓜。"
 RESEARCH_STELLARITE_POWER: "星辰在召唤"
 RESEARCH_STELLARITE_POWER_DESC: "我们整个帝国科学家聚集在一起，就这个新能源的真相展开实验探讨。要证实这种大胆的说法还需要相当长的时间。这之中存在许多风险和艰难险阻。"
 RESEARCH_STELLARITE_POWER_AGAIN: "第二轮太阳"
 RESEARCH_STELLARITE_POWER_AGAIN_DESC: "我们的一些科学家仍然相信有一定的可能性。第二次科研会议将再次开展，但这将花费相当相当长的时间。"
 RESEARCH_STELLARITE_COMPONENTS: "太阳之子"
 RESEARCH_STELLARITE_COMPONENTS_DESC: "我们仍在研究新发现的星核能量所有可用于战斗的应用方式。为我们选定的领域设计蓝图需要花费相当多的时间。"
 RESEARCH_STELLARITE_COPY: "顺应潮流"
 RESEARCH_STELLARITE_COPY_DESC: "有人刚刚发现了新玩具，所以最好的办法就是为了自己的利益去偷。唔哈哈哈哈哈。"
 stellarite_events.2.name: "星辰"
 stellarite_events.2.desc: "真是不可思议！在经过好几次失败的实验之后，研究团队完成了对星核能源的粗略测试。这种能量确实存在，并且可以作为能源使用。但到目前为止，我们还没有任何一个可以用于军事的反应堆原型。我们必须进一步深入研究。"
 stellarite_events.2.desc.stellaritegate: "外星门内的记录表明确实有星核能源存在，这证明了该能量在过去存在过。但到目前为止，我们还没有任何一个可以用于军事的反应堆原型。我们必须进一步深入研究。"
 stellarite_events.2.tooltip: "虽然我们都认为星核能量是一种很有潜力的能源，但现在还没有可靠的办法控制住如此强大的能量。我们需要有一位极富经验的科学家来领导物理部门研究它。\n\n§Y你需要在物理研究领域指派一位技能等级10以上的$scientist$。这位$scientist$必须拥有$leader_trait_spark_of_genius$、$leader_trait_curator$、$leader_trait_scientist_chosen$、$leader_trait_sapient_AI_assistant$、$leader_trait_scientist_brainslug$或$	leader_trait_expertise_particles$的其中一个$TRAITS$。§!"
 stellarite_events.3.name: "挑选项目负责人"
 stellarite_events.3.desc: "我们必须挑选一位科学家来领导整个项目。这是一个我们不熟悉的领域，所以可能会涉及很多风险。所以，被选中的人最好有一份体面的简历。\n\n我们的一些$leaders$反对让特别有才华的科学家领导这个项目，特别又是这么危险的项目，极其不明智。但我们必须作出选择。"
 stellarite_events.4.name: "关键任务失败"
 stellarite_events.4.desc.a: "坏消息，新能源计划出问题了！由于缺乏进展，一位科学家变得过于绝望，他没有在适当条件下进行实验。秘密实验室爆炸了，科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.b: "坏消息，新能源计划出问题了！研究小组试图增加反应堆的输出功率，但似乎一下子增加太多了，反应堆没有能承受住这股能量。秘密实验室爆炸了，科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.c: "坏消息，新能源计划出问题了！有人把绿苹果带进了实验室，引起了严重的异常现象，导致绿苹果爆炸了。科研小组包括项目负责人全部死亡。"
 stellarite_events.4.desc.d: "坏消息，新能源计划出问题了！实验样本被插入反质量光谱分析仪中，仪器立刻进入了临界状态。然后一群外星人突然传送到了实验室里，他们杀光了科研小组的所有人。而实验室随后也发生了爆炸，将科研小组和这群奇怪的外星人一起炸死了。"
 stellarite_events.4.desc.e: "坏消息，新能源计划出问题了！一个不明身份的破坏者在实验室安装了炸弹，实验小组完全没有时间逃脱，没有生还的可能。实验室和整个基地一块在爆炸中归于虚无。"
 stellarite_events.4.desc.f: "坏消息，新能源计划出问题了！实际上实验进行得很顺利，但当其中一位科学家了解到他非常喜欢的一款游戏巨作是Epoch平台独占时，他愤怒得失去了理智，然后他把控制终端给砸坏了，引起了整个实验室的大爆炸。"
 stellarite_events.4.desc.g: "坏消息，新能源计划出问题了！当时项目负责人和一群科学家正在电梯内，由于电力不足电梯发生了故障，然后整个电梯就爆炸了，连带把整个实验室也炸毁了。"
 stellarite_events.4.desc.h: "坏消息，新能源计划出问题了！一只实验品猴子突然逃了出来，它吃掉了所有的科学家，然后跳进了实验反应堆里引起了大爆炸。"
 stellarite_events.4.desc.i: "坏消息，新能源计划出问题了！研究团队试图激活一个过久的反应堆，希望这能正常工作。但不行，这没用。实验室爆炸了，连带科研小组一起变成了灰烬。"
 stellarite_events.4.a: "这不可能！再试一次！"
 stellarite_events.4.b: "真是浪费时间和精力。"
 stellarite_events.5.name: "势不可挡！"
 stellarite_events.5.desc: "完成了！我们已经研制出了星能反应堆的量产型版本。这项新发明揭示了其各种战斗应用中的多种可能性，我们应该立即开始研究它们！"
 stellarite_events.5.a: "让我们开始吧！"
 stellarite_events.8.name: "明日武器"
 stellarite_events.8.desc: "我们已经完成了各项基于星核能量技术的武器设计图，所有相关产品已经准备好进行批量生产和实战检验了。"
 stellarite_events.8.a: "精益求精！"
 stellarite_events.9.name: "昨日之后"
 stellarite_events.9.desc: "我们收到报告称，有一种新型能源正在被使用，叫做恒星能还是很行能之类的东西...报告内容模糊不清，但至少我们知道确实出现了新能源。让他们单独使用这些技术就是浪费，我们可以复制他们的技术，毕竟..."
 stellarite_events.9.a: "你的就是我的，我的也还是我的。"
 stellarite_events.10.name: "探测到星能异常！"
 stellarite_events.10.desc: "警报！检测到不稳定异常。似乎是我们的对星核技术的大规模滥用导致的，一个非常奇怪的存在出现在星系中，能量传感器显示它基于星核能量。我们可以通过分散星核能量库存来避免这件事…"
 stellarite_events.10.a.desc: "警报！检测到不稳定异常。另一个星核生物正在出现。它似乎想把我们变成披萨并声称只要我们还在，它就会来到这里。直到我们全部灭亡为止。看来我们得彻底弄死自己才能彻底弄死它。"
 stellarite_events.10.a: "好吧，我们没有多余的时间能浪费在它们身上。"
 stellarite_events.10.b: "不行，我们需要这些星能。"
 stellarite_events.12.name: "爆炸！！！！"
 stellarite_events.12.desc: "由于我们在[FROM.GetName]上不顾后果地使用星核反应堆，这些反应堆在长时间暴露在彼此巨大的热浪下后，发生了熔毁。这导致强烈的爆炸，炸毁了反应堆，把一些人烧成了历史的灰烬。"
 stellarite_events.12.a: "喔，糟了。"
 stellarite_events.13.name: "大！！爆！！炸！！"
 stellarite_events.13.desc: "由于我们在[FROM.GetName]上不顾后果地使用星核反应堆，一名技术人员在长时间工作后按错了按钮，导致发电机严重熔毁。反应堆爆炸，制造了一场毁天灭地的灾难，夷平了殖民地。报告显示，所有人口都被烤了个全熟。\n\n救护队已经被派去寻找幸存者，但是没有发现幸存者。"
 stellarite_events.13.a: "干得漂……欸不对，这是个彻头彻尾的坏消息啊喂！"
 stellarite_events.14.name: "死神来了"
 stellarite_events.14.desc: "由于我们在[FROM.GetName]上不顾后果地使用星核反应堆，负责维护系统的一名技术人员不慎跌入反应堆竖井，产生连锁反应，导致整个建筑爆炸了。由此引发的事故造成了巨大的破坏，现在星球上除了熔岩和火焰，什么都没有了。"
 stellarite_events.14.a: "噢，好吧。"
 acot_stellarite_chain: "星辰动力"
 acot_stellarite_chain_title: "星辰动力"
 acot_stellarite_chain_desc: "我们有足够多的证据表明，恒星本身的能量可以用于制作超出认知的无比强大的武器。尽管细节上仍值得怀疑，但只要给够资源和研究投入，一定能发现更多的奥秘。"
 acot_stellarite_experiment: "生存还是毁灭？"
 acot_stellarite_experiment_desc: "大多数科学家对这种缺少足够理论的所谓的恒星能量保持怀疑态度。没有任何文明有关于这种能量的记述，甚至连$fallen_empire$也没有。并且由于太阳能已经被广泛了解并使用，几乎没有理由相信它还有其他用途。\n\n但有一些科研人员无论如何都想对此进行实验，他们需要一位有经验的科学家来领导这个项目。虽然项目负责人不会因此停止当前的工作，但对于未知领域的探索的风险是很高的，只有少数人对此感兴趣，我们应该谨慎行事。"
 acot_stellarite_research: "掌控星辰"
 acot_stellarite_research_desc: "现状很明显，星核能量是一种非常强大的新能源。但现在我们的反应堆原型还不太稳定，过于危险，无法投入实用。因此，研发一种安全保护装置是很有必要的，它必须能在各种危险环境下控制住这股能量，防止爆炸。\n\n§Y你需要在物理研究领域指派一位技能等级10的科学家。这位科学家必须拥有灵光一闪、策展人、天选之人、知性AI副官、脑蛞蝓宿主或专长：粒子物理的其中一个特质。§!"
 stellarite_events.10.c: "喂给它更多的星核能量！"
 stellarite_events.10.c.tooltip: "你确定这是个好主意？"
 stellarite_events.1000.name: "星能龙已经被消灭！"
 stellarite_events.1000.desc.a: "我们已经击败了这庞大的星能龙！它死后释放出暴雨般的星核能量，足以供我们收获！"
 stellarite_events.1000.desc.b: "我们的研究开花结果了！击败星能龙后，更多的星核能量从它的残骸里喷发了出来！\n我们可以仅收获这些星核能量以供己用，或是尝试重新点燃它，也许会发生什么奇妙的事情也说不定？"
 stellarite_events.1000.a: "就这么整，我看大有赚头！"
 stellarite_events.1000.b: "不，仅回收星核能量。"
 stellarite_events.1000.c: "行，就这么办。"
 stellarite_events.1000.c.tooltip: "你疯了吗？"
 stellarite_events.1000.explain.outcome.1: "2只新的星能龙即将诞生，每一只死亡都将重复这一事件。"
 stellarite_events.1000.explain.outcome.2: "在你的控制下，另一只星能龙已经出现。"
 stellarite_events.1001.name: "巨龙觉醒！"
 stellarite_events.1001.desc.a: "星核能量生命似乎都会实体化为以太龙那样的特定外形。扫描显示它比通常的星能龙都要强大。但我们能够击败它，也许我们能通过它收获一大笔星核能量。"
 stellarite_events.1001.desc.b: "另一只星能龙已经实体化了……它还和上一只一样强大。无论如何，如何处理它依旧只有这些选项。"
 stellarite_events.1001.a: "终于，一个有价值的敌手！"
 stellarite_events.1001.b: "这一定会很疼的，不是吗。"
