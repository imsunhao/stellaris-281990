 ACOT_ARTILLERY_SUPER: "光之狩猎者"
 ACOT_ARTILLERY_SUPER_DESC: "星系中还有许多威胁，为了使它成为一个更好的地方，守护者必须保持警惕。抛弃仁慈的幻想，结束这些生物的痛苦，为了银河更美好的明天。"
