 wg_boss.209.name:0 "Blood Moon"
 wg_boss.209.desc:0 "Our science ship [ROOT.GetName] found a strange object in the [FROM.GetName] system full of ship wreckages, which is like some tentacles sprouting from a broken planet. Our head scientist [ROOT.GetLeaderName] points out that it is a kind of giant creature. That 'creature' is more than the tentacles, and the whole 'planet' is also a part of its body, for information from the science ship has been stated that the tentacles share the same materials with the 'planet'.\n\nIt doesn't show any hostile action when our science ship came in, although the surrounding shipwrecks indicate that it's like nothing friendly. Our scientists call this creature §Ythe Blood Moon§!, a name from some horror tales."
 wg_boss.209.a:0 "It's a nice quarry of ours."
 wg_boss.209.b:0 "That's beyond the scope of our imagination..."
 wg_boss.209.c:0 "It's a strange creature worth studying."
 wg_boss.209.d:0 "We'd better not disturb it..."
 wg_boss.210.name:0 "Studies to the Blood Moon"
 wg_boss.210.desc:0 "Now we can conduct further observation and researches of §Ythe Blood Moon§! as we have been set up a starbase in the [Fleet.System.GetName] system. The creature shows no interest in our action, just wandering randomly in the system.\n\nIn any event, it provides us a good circumstance to study this space creature."
 wg_boss.211.name:0 "Communication with the Blood Moon"
 wg_boss.211.desc:0 "Our scientists have made a breakthrough in the study of §Ythe Blood Moon§! in the [wg_boss_lly_system.GetName] system. We find that the Blood Moon responds to us when we send electromagnetic signals resembling our brain waves.\n\nIt has been proved that the Blood Moon may have intelligence and is able to communicate with electromagnetic waves. Some scientists advise us to set up a project, 'teaching' the Blood Moon to talk with us."
 wg_boss.211.a:0 "Set up a special project."
 wg_boss.211.b:0 "We can't take risks."
 COMMUNICATE_LLY:0 "Communication with the Blood Moon"
 COMMUNICATE_LLY_DESC:0 "We need to assign science ships to set communication channels with §Ythe Blood Moon§!."
 NAME_cunning_lly:0 "Blood Moon"
 NAME_lly:0 "Lilia"
 wg_boss.212.desc:0 "Good people... Food..."
 wg_boss.212.a:0 "What happened in this system?"
 wg_boss.212.a.response:0 "Bad people... hit me... ate them..."
 wg_boss.212.b:0 "What kind of foods do you need?"
 wg_boss.213.desc:0 "...Ship...\n\n(§YThe Blood Moon§! turns its 'eye' on the science ship in the system.)"
 wg_boss.213.a:0 "OK, but you need to pay for it."
 cannot_destroy_wsg_lady:0 "What? You want to sacrifice Lady Contingency?"
 wg_boss.213.b:0 "Sorry, this ship is important for us."
 wg_boss.214.desc:0 "Not even a ship...?"
 wg_boss.214.a:0 "No, sorry."
 wg_boss.214.b:0 "I say no! You're annoying!"
 wg_boss.215.desc:0 "狡猾人...狡猾死了...I can't breath"
 wg_boss.215.a:0 "你在太空呼吸个p"
 wg_boss.215.b:0 "？善良人，这是善举"
 wg_boss.215.response:0 "还有...别叫我...狡猾之月...我是...善良的莉莉娅。"
 wg_boss.215.tooltip:0 "原来你还有名字的啊！"
 wg_boss.216.desc:0 "Good people... This is my favorite collection...\nAnd... please call me §YLilia§!...\n\n(Lilia sends a treasure box to our starbase.)"
 wg_boss.216.a:0 "Thank you, Lilia."
 wg_boss.216.a.tooltip:0 "Open the treasure box."
 wg_boss.217.name:0 "Lilia's Present in Return"
 wg_boss.217.desc:0 "The treasure box contains §Ya rare black box§!.\n\nThe information and data inside can greatly improve our research efficiency."
 wg_boss.218.desc:0 "The treasure box contains §Ysome strategy resources§!.\n\nIt seems that Lilia preserved these resources from passing cargo ships."
 wg_boss.219.desc:0 "The treasure box contains §Ya black box§!.\n\nThe information and data inside can improve our research efficiency."
 wg_boss.220.desc:0 "The treasure box contains §Ypantsu§!.\n\nA creature like Lilia really needs these?"
 wg_boss.221.desc:0 "The treasure box contains §YAlpha Crystals§!.\n\nWe wonder how Lilia got these things."
 wg_boss.222.desc:0 "The treasure box contains §YNEO§!.\n\nWe wonder how Lilia got these things."
 wg_boss.223.desc:0 "The treasure box contains §Ya large amount of resources§!.\n\nIt seems that Lilia preserved these resources from passing cargo ships."
 wg_boss.224.desc:0 "The treasure box contains §Ysome resources§!.\n\nIt seems that Lilia preserved these resources from passing cargo ships."
 wg_boss.232.desc:0 "The treasure box contains §YAbyssal energy cores§!.\n\nWe wonder how Lilia got these things."
 wg_boss.233.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是...\n\n\n\n\n§Y誓约之戒§!！！！！？？？？\n在你再三向莉莉娅确认牠只是因为这玩意收藏价值高才送给你之后，你才安心了下来"
 wg_boss.225.desc:0 "你满怀期待地拆开莉莉娅送给你的土块，里面居然是...\n\n\n\n\n...土块，土块，和土块。"
 wg_boss.226.desc:0 "Good people... Food..."
 wg_boss.226.a:0 "What do you need this time?"
 wg_boss.226.b:0 "Nope."
 wg_boss.229.desc:0 "Resources..."
 wg_boss.229.a:0 "OK."
 wg_boss.229.a.response:0 "Good people... This is my favorite collection...\n\n(Lilia sends a treasure box to our starbase.)"
 wg_boss.229.b:0 "We don't have surplus resources."
 wg_boss.229.b.response:0 "...Well..."
 wg_boss.229.c:0 "Nope."
 wg_boss.230.name:0 "The End of the Blood Moon"
 wg_boss.230.desc.a:0 "Our fleet gave the final strike to the wicked whopper after a fierce battle, and some well-preserved minerals were found in its giant dead body."
 wg_boss.230.desc.b:0 "Lilia was shot down under our fleet's gunfire. As we expected, some rare minerals have been found in her huge body."
 wg_boss.231.desc:0 "...Why..."
 wg_boss.231.a:0 "We don't allow unstable elements in this galaxy."
