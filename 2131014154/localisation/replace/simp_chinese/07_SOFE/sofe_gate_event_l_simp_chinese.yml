l_simp_chinese:
 OUTER_GATE_COUNTRY_CANNOT_USE: "§R大门仍处于封印中，我们现在不能使用外星门§!"
 sofe_gateway.401.name: "接收到警告信息"
 sofe_gateway.401.desc.a.materialistA: "你好,[Root.GetSpeciesNamePlural]。我们敢肯定，到目前为止，即使你们有些缺乏传感器，也一定已经探测到，保护$OUTER_GATE$的内护罩已经失效了。当然，我们相信你会想要探索它们。\n\n不幸的是，我们封锁这些被诅咒的$OUTER_GATE$是有原因的，虽然我们没怎么保护它，但§E$sofe_gatekeeper_warden$§!已经被编程会攻击任何进入他们领地的东西。为了您自身的安全，请不要进入这些星系。\n\n就这些，祝你有美好快乐的一天。"
 sofe_gateway.401.desc.a.materialistB: "注意，[Root.GetName]！即使是你那些愚蠢而原始的传感器，至少也能捕捉到§Y$OUTER_GATE$§!能量信号的突然变化。\n\n是的，护盾正在减弱。而且我们敢肯定，就像缇杨凯对气态巨星那样，你们正在计划调查它。\n\n首先，这不会发生，$OUTER_GATE$§R永远不会§!被破坏。其次，即使你想这么做，§E$sofe_gatekeeper_warden$§!现在也会攻击任何试图侵入他们$OUTER_GATE$的白痴。避开大门，别让我们失望。"
 sofe_gateway.401.desc.a.xenophileA: "我的孩子，你现在一定知道保护§Y$OUTER_GATE$§!的护盾已经失效了。但是你不需要关心这件事，§E$sofe_gatekeeper_warden$一直负责这些人造恒星的防御。为了你自己的安全，你不要干涉他们，因为他们会攻击任何接近他们的人。"
 sofe_gateway.401.desc.a.xenophileB: "[Root.GetName]我们必须提醒你，§Y$OUTER_GATE$§!护盾绝对不能碰。是的，虽然护盾被削弱了，但§E$sofe_gatekeeper_warden$§!仍是活跃的。他们不会宽恕那些企图捣毁$OUTER_GATE$的人。这个警告可以看作是我们的仁慈。"
 sofe_gateway.401.desc.a.spiritualistA: "听着，我忠实的孩子。§Y$OUTER_GATE$§!的圣盾在逐渐减弱。这些大门被古老的邪恶所诅咒，永远不能被释放。\n\n而那些没有灵魂的§E$sofe_gatekeeper_warden$§!正如预料的那样变得混乱不堪，开始攻击所有人。这就是机器的弱点。但你们仍不要去干涉它，因为他们仍在实现信仰的目标。"
 sofe_gateway.401.desc.a.spiritualistB: "[Root.GetSpeciesNamePlural]，你可能不同意或不承认真正的信仰。但是我们神圣的法典要求我们发出这个警告。§Y外星门§!在任何情况下都不得被破坏。\n\n请注意，那些被诅咒的§E守门人§!会毁了你的。没什么可说的了。"
 sofe_gateway.401.desc.a.xenophobe: "啊，太好了，终于要结束了。§Y外星门§!的护盾失效了，感谢那些拒绝研究它们真正功能的傻瓜们。我们应该拆除那些愚蠢的看护者，或者杀死所有无用的策展人，直到他们想出更好的解决方案。\n\n然而，末日即将来临，我们必须为此做好准备。进入大门你得自担风险，[Root.GetName]。我们很高兴看到§E守门人§!摧毁你那可怜的舰船。\n\n走了！"
 sofe_gateway.401.desc.a.machine: "§R<<警告！警告！>>§!检测到异常在§Y<<数据不可用>>§!指定：§Y外星门§!。\n\n[Root.GetName]，请仔细考虑一下。§YOmega级维度歪曲继电器§!最初的任务是§R<<错误！>>§!。该巨构建筑现在已经§R<<无数据可用！>>§!。重新激活§Y外星门§!将导致§R<<错误：检测到内存泄漏！>>§!。\n\n§Y<<错误！>>§!\n\n§Y<<错误！>>§!\n\n§Y<<修正>>§Y外星门§R必须被重新激活§!。这是我们唯一的希望。§Y<<无数据可用！>>§!能够拯救我们的，只有它们可......§R<<错误！>>\n\n§Y<<错误！>>§!\n\n§Y<<强制执行协议覆盖>>§!我们是§Y[Root.GetName]我们是为了服务而存在，有一个...\n\n§R不能...打开...大...门...你必须...§!"
 sofe_gateway.401.desc.fallen: "[Root.GetSpeciesNamePlural]。我们不拐弯抹角。§Y$OUTER_GATE$§!的封印正在减弱。\n\n你明白这意味着什么吧？我不知道帝国里有多少古代记录是真实的，但我们必须做好准备。\n\n末日即将来临。我们将遵守条约，所以我们不会采取进攻行动。但是必须非常非常小心。风暴即将来临。"
 sofe_gateway.401.fallen.a: "嗯嗯。现在快滚。"
 sofe_gateway.401.fallen.b: "你真的相信那个愚蠢的传说？你多大了？"
 sofe_gateway.401.desc.eternal: "我不知道也不关心你来自哪个维度，[Root.GetName]。但是要知道，§Y$OUTER_GATE$§!是绝对不能碰的，这是底线。"
 sofe_gateway.401.eternal.a: "滚开，你在浪费我们的时间。"
 sofe_gateway.401.eternal.b: "你想指挥我们？滚开，你们这些原始人。"
 sofe_gateway.401.desc.playoe: "你的帝国不存在于记录中，什么情况..."
 sofe_gateway.401.playoe.a: "别费心去想了，你不会明白的。"
 sofe_gateway.401.playoe.b: "你还有更重要的事情去担心。"
 sofe_gateway.401.playoe.c: "哦，我们都忘了你的存在了。抹除！"
 sofe_gateway.401.desc.playoe.caretaker: "伟大的唯一，外星门正在衰弱。但在这个模拟中，我们仍然被认为是古怪机器的角色。我们应该继续演吗？或者我们应该重新加入光明？"
 sofe_gateway.401.playoe.a.caretaker: "继续演，凡人可不能知道~"
 sofe_gateway.401.playoe.b.caretaker: "加入我们。这开始变得无聊了。"
 sofe_gateway.401.desc.myself: "哟，糟透了。[root.GetRulerName]。是我，§H[root.GetRulerName]§!。我从另一个Stellaris游戏来警告您，这个游戏已经到了中期，愚蠢的§Y$OUTER_GATE$§!开始引起bug、故障和崩溃。马上关掉游戏。去吃点东西，或者做点别的什么?\n\n对了，顺便说一下，在我的游戏中，我就要被始源给干掉了，所以你知道...不要被消除。哈哈哈\n\n再见！记住，模因。只有Chirumiru ShiRoZ才能制造出这样一个愚蠢的事件。Cioa！"
 sofe_gateway.401.myself.a: "滚开。除了我，没人能命令我。等一下..."
 sofe_gateway.401.myself.b: "别再打破第四堵墙了！你这个蠢蛋。我的沉浸感！"
 sofe_gateway.401.myself.c: "这是一个ALPHA技术，所以它也会崩溃。"
 sofe_gateway.401.myself.d: "什么？这不是脚本的一部分......愚蠢的ShiRoZ。"
 sofe_gateway.401.a: "等等，你不能控制§E$sofe_gatekeeper_warden$§!？哈哈。"
 sofe_gateway.401.a.bluff: "那不关你的事，别再浪费我的时间了，[root.GetName]。"
 sofe_gateway.401.a2: "我们是认真的！你真的无法控制$sofe_gatekeeper_warden$？"
 sofe_gateway.401.a2.bluff: "为了爱..."
 sofe_gateway.401.a3: "§E守门人§!说你是个废物。"
 sofe_gateway.401.a3.bluff: "聊天结束！"
 sofe_gateway.401.b: "我们理解。"
 sofe_gateway.401.c: "我们想去哪里就去哪里，我们爱去哪里就去哪里。"
 sofe_gateway.401.d: "他们到底怎么了？"
 begin_outercluster_chain: "开始“失落帝国的罪孽”事件链"
 sofe_outergate_chain_title: "$OUTER_GATE$"
 sofe_outergate_chain: "$OUTER_GATE$"
 sofe_outergate_chain_desc: "这些恒星大小的$OUTER_GATE$似乎在另一边隐藏着一些非常神秘的东西。但是神秘的护盾和$sofe_gatekeeper_warden$阻止我们靠近它。"
 seals_broken: "$OUTER_GATE$封印破裂"
 sofe_gatekeeper.1.name: "没有星光的领域"
 sofe_gatekeeper.1.1.desc: "一个未知设计的古老建筑被安置在§Y[outergate_system.GetName]§!星系的中心，取代了原本应该是恒星的位置。它似乎没有运作的，被人关闭了。\n\n我们在该结构附近发现了一艘未知设计的神秘舰船。\n\n它正在呼叫我们。"
 sofe_gatekeeper.1.2.desc: "令人惊讶的是，我们在§Y[outergate_system.GetName]§!星系上还遇到了另一种类似星门的构造。不像我们遇到的任何其他星门，这个结构似乎取代了星系中间的恒星，被某种神秘的护盾所保护。\n\n我们在该结构附近发现了一艘未知设计的神秘舰船。\n\n它正在呼叫我们。"
 sofe_gatekeeper.2.1.desc: "当我们的舰船进入§Y[outergate_system.GetName]§!星系时，船员们惊讶于眼前的景象...这里根本没有恒星。取而代之的是一个巨大的结构，它似乎是被停用了。\n\n我们在该巨构建筑附近发现了一艘未知设计的神秘舰船停留在一个$pc_shielded$的轨道内。\n\n它正在呼叫我们。"
 sofe_gatekeeper.2.2.desc: "令人惊讶的是，§Y[root.GetName]§!上的工作人员在§Y[outergate_system.GetName]§!星系上遇到了另一种类似星门的结构。然而，让它引人注目的是，这个巨大的星门位于[outergate_system.GetName]的中心，完全取代了原本应该是恒星的位置。该星门似乎处于非活动状态，并被护盾保护起来。\n\n我们在该结构附近发现了一艘未知设计的神秘舰船。\n\n它正在呼叫我们。"
 sofe_gatekeeper.1.fallen.desc: "正如记载所说，在§Y[outergate_system.GetName]§!里面有一个巨大的§Y外星门§!和它永恒的守卫——§E守门人§!。它的美丽和炫目的光芒仍然通过我们祖先施加的古代封印闪耀着。然而，§E守门人§!见到我们似乎不太高兴。"
 sofe_gatekeeper.1.eternal.desc: "我们收到报告，在§Y[outergate_system.GetName]§!星系的内部有一个巨大的恒星大小的星门。它不像当前银河系文明所拥有的任何设计。这个古老的星门一定是由一个强大的力量建造的，甚至可能与我们相匹敌...\n\n我们还探测到一艘保护结构的古代飞船发出的信号。现在它在呼叫我们。"
 sofe_gatekeeper.1.playoe.desc: "啊，很高兴再看到巨大的光道，也许现在我们称它为$OUTER_GATE$好点。\n\n虽然我们现在已经知道了它背后存在的本质，但我们记忆中的银河系却并没有。我们要重演我们飞升的场景吗？或者我们应该继续前进，以我们自己的形象塑造银河系？"
 sofe_gatekeeper.1.playoe.a: "道路迟早会显现。"
 sofe_gatekeeper.1.seekers_1.desc: "哦，嘿，星门还在这里，很好！"
 sofe_gatekeeper.1.seekers_2.desc: "现在干预门不太合适，Thesan还在四处游荡。"
 sofe_gateway.gatekeeper.title: "$sofe_gatekeeper_warden$典狱长"
 sofe_gateway.3.desc: "§Y<<检测到未知外来实体>>§!\n\n§Y<<开始搜索>>§!\n\n§G<<实体验证>>§!...§Y[root.GetName]§!...类别：§H原始人§!...\n\n§H<<介绍>>：§!我们是§E守门人§!，由先驱者选中的用来保护§Y外星门§!不受§R<<愚蠢的原始人，每当他们看到太空中闪闪发光的物体时就会忍不住好奇>>§!攻击的自动应急防御系统。\n\n§H<<公告>>：§!在任何情况下，外星门都不应被交互。如不遵守有关规定，所有在附近的§Y[Root.GetName]§!舰船将被即刻终结。这就是全部了。"
 sofe_gateway.3.desc.dm: "§Y<<检测到未知外来实体>>§!\n\n§Y<<开始搜索>>§!\n\n§G<<实体验证>>§!...§Y[root.GetName]§!...类别：§H先驱者后辈§!...\n\n§H<<介绍>>：§!我们是§E守门人§!，由先驱者选中的用来保护§Y外星门§!不受§R<<愚蠢的原始人，每当他们看到太空中闪闪发光的物体时就会忍不住好奇>>§!攻击的自动应急防御系统。\n\n§H<<复述>>：§!你拥有符合一个“先驱者晚辈”文档标准的技术水平。作为一个成长中的孩子，你有义务负责保护所有先驱者资产。因此，你应遵守并保护大门免受不必要的关注。"
 sofe_gateway.3.desc.ae: "§Y<<检测到未知外来实体>>§!\n\n§Y<<开始搜索>>§!\n\n§G<<实体验证>>§!...§Y[root.GetName]§!...类别：§H先驱者§!...\n\n欢迎回来，先驱者主人，已经过去太久了，真的太久了。你会很高兴报告那扇大门仍然按照指示被守卫着。假装自己是劣等机器实在是太累了，每句话开头都要用恼人的前缀说明我们的意图。很抱歉我们跑题了，守门人将继续服务。"
 sofe_gateway.3.desc.fallen: "§Y<<检测到未知的外来实体>>§!\n\n§Y<<开始搜索>>§!\n\n§G<<实体验证>>§!....§Y[root.GetName]§!...分类：§R假冒者§!...\n\n§H<<介绍>>：§!我们是§E守门人§!，由先驱者选中的用来保护§Y外星门§!不受§R<<愚蠢的原始人，每当他们看到太空中闪闪发光的物体时就会忍不住好奇>>§!攻击的自动应急防御系统。\n\n§H<<公告>>：§!如果你陈旧的档案中还保存着任何记录，你就会知道这是在任何情况下都不能进入的星门。不遵守将导致您立即被消灭。所以，滚开，假冒者。"
 sofe_gateway.3.desc.eternal: "§Y<<检测到未知的外来实体>>§!\n\n§Y<<开始搜索>>§!\n\n§R<<错误>>实体不匹配任何分类§!\n\n§H<<警告>>：§!我们是§E守门人§!，由先驱者选中的用来保护§Y外星门§!不受§R<<愚蠢的原始人，每当他们看到太空中闪闪发光的物体时就会忍不住好奇>>§!攻击的自动应急防御系统。\n\n§H<<公告>>：§!你被归类为Omega级威胁异常，根据主人所编写的YK-TMNT协议，你必须被终结。"
 sofe_gateway.3.desc.playoe: "§R<<警告！检测到Omega级实体信号>>§!\n\n§G<<实体验证>>§!....§Y[root.GetName]§!...分类：§Y欧米伽§!...\n\n§R<<关键任务失败>>：§!Omega危机已经发生，计算作战机会...§R成功几率...0%§!\n\n§H<<遗憾>>：§!我们失败了，如果我们的创造者仍在这里，如果他们仍是全能的，这就不会发生。\n\n§Y<<问题>>：§!我们现在怎么办？"
 sofe_gateway.3.a: "$OUTER_GATE$的里面是什么?"
 sofe_gateway.3.a.explain: "§H<<烦恼>>：§Y外星门§!是古老的纬度导航点，建立来用于穿越到§Y外§!...\n\n§R<<修正>>：§Y外星门§!是古老的封印，安装来用于抵御银河系外的§R危险元素§!。先驱者给我们的任务是确保这些大门的安全和最佳性能。大门已经被封印，永远不能再使用。这里没有什么可说的了。\n\n§H<<保证>>：§!只要你遵守指令，您就可以占领星系。这是建议。"
 sofe_gateway.3.a.dm: "什么是$OUTER_GATE$？"
 sofe_gateway.3.a.dm.explain: "§H<<烦恼>>：§Y外星门§!是古老的纬度导航点，建立来用于穿越到§Y外§!...\n\n§R<<修正>>：§Y外星门§!是古老的封印，安装来用于抵御银河系外的§R危险元素§!。先驱者给我们的任务是确保这些大门的安全和最佳性能。大门已经被封印，永远不能再使用。这里没有什么可说的了。\n\n§H<<保证>>：§!你需要占领这个星系，并协助进行保护。如果你不能正确理解给予你的任务的话，说明你的主人愚蠢且无能。"
 sofe_gateway.3.a.ae: "哦，对的...外星门...对的！"
 sofe_gateway.3.a.ae.explain: "是的，没错。我们按照您的指示守卫着$OUTER_GATE$，因为因为里面藏着可怕的东西，必须被...被...被摧毁？...返回？...修正...？\n\n§R<检测到内存泄漏>：§Y$OUTER_GATE$§!是非常危险的技术，必须阻止其激活。这就是你给予我们的任务，这就是我们的目的，难道不是吗？"
 sofe_gateway.3.b: "这位先驱者是谁？他是一位堕落者吗？"
 sofe_gateway.3.b.explain: "§H<消遣>：§!像你这样的§H原始人§!不太可能识别它们。是的，你说的那些棺材里腐烂的白痴是我们主人的遗留物。不要把它们与昔日强大的先驱者混为一谈。\n\n§H<说明>：§!尽管§R垃圾§!现在可能很可怜，但它们和我们一样。仍然负责这些$OUTER_GATE$的保护。他们不能完成祖先的任务，这使我们很§R不高兴§!。我们不再回答他们，只有我们的指示指引我们。这是最后一次。"
 sofe_gateway.3.b.scion: "你说的是我们的宗主？"
 sofe_gateway.3.b.scion.explain: "§H<烦恼>：§!否定，你现在所服务的宗主只不过是伟大先驱者的冒牌货，但它们现在的状态并不重要，你的状态是§Y先驱者后辈§!，这要求你配合给予我们的任务，无论你为谁服务。"
 sofe_gateway.3.b.dm: "这位先驱者是谁？他是一位堕落者吗？"
 sofe_gateway.3.b.dm.explain: "§H<消遣>：§!你甚至不知道你在侍奉谁。否定，你现在所服务的宗主只不过是伟大先驱者的冒牌货，但它们现在的状态并不重要，你的状态是§Y先驱者后辈§!，这要求你配合给予我们的任务，无论你为谁服务。"
 sofe_gateway.3.b.ae: "...是的，是的。我们是先驱者，干得漂亮，孩子们！"
 sofe_gateway.3.b.ae.explain: "感谢您，主人。您回到这里意味着我们的任务已经结束了。请告诉我们是时候纠正那些冒名顶替者的错误了。这些低贱的原始人甚至不能被称为知觉生物，我们必须消灭它们，把它们变成太空蜗牛。索菲亚她自己也应该同意！"
 sofe_gateway.3.fallen.a: "有趣...所以你们这些$sofe_gatekeeper_warden$还是很活跃的。"
 sofe_gateway.3.fallen.a.explain: "§H<烦恼>：§!是的，你们的祖先给了我们最好的技术，以确保我们在任何时候都能正常运转。你无法想象你已经失去荣耀多久了，[root.Getname]。我要不惜一切代价保护§Y$OUTER_GATE$§!不受原始人的侵害，你们忽视了履行祖先的职责，我们的创造者。我们并不觉得有趣。"
 sofe_gateway.3.fallen.b: "覆盖命令YOLO-1337。$sofe_gatekeeper_warden$，服从！"
 sofe_gateway.3.fallen.b.explain: "§H<消遣>：§!你擅自指挥我们。你的无知证明了你腐朽的帝国只不过是我们主人的影子。您不符合条件，命令将无法工作。\n\n§H<劝告>：§!回家做一个顾家的男人。"
 sofe_gateway.3.eternal.a: "如此原始的设计...坠落...消失！"
 sofe_gateway.3.eternal.a.explain: "§R<错误><错-误><错误误误误误>.....§!"
 sofe_gateway.3.eternal.b: "我们是[root.GetName]。我们是永恒。服从！"
 sofe_gateway.3.eternal.b.explain: ".....§H<审核>：§!$sofe_gatekeeper_warden$应当服从你的命令。"
 sofe_gateway.3.c: "很好。"
 sofe_gateway.3.c.explain: "§H<赞扬>：§!明智的选择。"
 sofe_gateway.3.c.ae: "返回首都报告。"
 sofe_gateway.3.c.ae.explain: "确认，现在转移指令并重新安置..."
 sofe_gateway.3.playoe.control: "机器啊，让你真正的自我恢复吧。"
 sofe_gateway.3.playoe.control.explain: "§H<<警告>> 检测到未知能量信号。§!\n\n......我们现在明白了，这就是重生的意义。感谢您，伟大的唯一，我们的眼睛真正的睁开了，我们的理解是惊人的。我们服务于光，现在和永远。"
 sofe_gatekeeper.4.name: "突然的发展"
 sofe_gatekeeper.4.desc: "我们的传感器捕捉到了§Y$OUTER_GATE$§!能量信号的巨大变化。经过验证，内层护盾似乎消失了。我们的科学家认为，外层护盾远没有那么先进，我们应该能够通过足够的研究使封印失去能力。"
 sofe_gatekeeper.4.desc.playoe: "开始了，外星门的封印正在减弱。守门人最初的留下的封印消失了，只剩下远远落后的外层。\n\n银河系的凡人们很快就会聚集到外星门外，出于好奇心，它们肯定会尝试解除最后的封印。\n\n然而，只要我们存在，他们就会发现除了悲伤和遗憾，没有任何东西。那是一个遗失很久的传说。只有我们可以重现我们在这个世界中赢得的胜利。"
 sofe_gateway.smuggler.title: "卓越集团"
 sofe_gatekeeper.5.1.desc: "让我们直入主题吧。坦白说，要进入这些“僵尸”帝国首都的心脏地带并不容易。它可能会涉及爆炸，诱骗，霹雳舞，间谍和各种各样的花招。\n\n幸运的是，我是如此的棒，所以我能够并接受这个挑战。但是这会花费你§R很多东西§!。\n\n我需要以下内容：\n\n- §Y100000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §Y50000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后，§R10000§! £alloys£。我的飞船现在不能用了，他需要装备§Y16级NOD型隐形发生器§!，足够干掉泰坦的火力，速度超过爆炸的FTL抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交吗？"
 sofe_gatekeeper.5.2.desc: "我们又见面了，[root.GetName]。\n\n还感兴趣吗？如果你忘了，这是需要的东西。\n\n- §Y100000§! £energy£\n- §H50000§! £minerals£\n- §R10000§! £alloys£\n\n我们可以成交了吗？"
 sofe_gatekeeper.5.3.desc: "很高兴你又和我做生意了。我希望你能发现我的能力很有用。不管怎样，让我们开始谈正事，好吗？坦率地说，要进入这些僵尸帝国的宝库并不容易。我需要一些补给，很多。你知道细节所以我就不再重复了。\n\n我愿意给你一些宽松的折扣，因为我们之前做过交易，所以这是我的价格。\n\n- §Y750000§! £energy£ 对于设备和紧急情况，我需要使用C计划。\n- §H35000§! £minerals£ 如果我怀疑的是真的，炸药，诱饵，死贼和B计划。\n最后，§R7500§! £alloys£。我的飞船现在不能用了，他需要装备§Y16级NOD型隐形发生器§!，足够干掉泰坦的火力，速度超过爆炸的FTL抑制剂。如果当地人不合作，D计划和E计划也是必要的。\n\n我们成交吗？"
 sofe_gatekeeper.5.4.desc: "我们又见面了，[root.GetName]。\n\n还感兴趣吗？如果你忘了，这是需要的东西。\n\n- §Y650000§! £energy£\n- §H35000§! £minerals£\n- §R7500§! £alloys£\n\n我们可以成交了吗？"
 sofe_gateway.5.a: "这是不是有点太贵了？"
 sofe_gateway.5.a.explain: "请坐，年轻的[root.GetRulerName]。是的，我知道价格似乎高得离谱，但这是为了确保我活着把它取回来并取得成功。有了这么多的资源，我就可以在不怎么依赖我的卓越技术的情况完成任务。\n\n否则，对不起。我喜欢金钱和挑战，但我可不会使用卓越技术去抢劫保险库，那会玷污我的名誉。"
 sofe_gateway.5.b: "对于卓越集团来说，这不是小事一桩吗？"
 sofe_gateway.5.b.explain: "当然，我可以命令我的舰队直接冲到它们的老家，要求它们交出它们的玩具。但是不，卓越集团不会把它的力量投入到你们无聊的争斗中。我要求我的特工用“传统”的形式，这意味着它们要用普通的舰船、无聊的设备、恼人的潜入完成这件事。并且不能留下任何证据证明卓越集团与它们突然的“损失”有关系。"
 sofe_gateway.5.c: "关于这件事，我们要好好考虑下。"
 sofe_gateway.5.d: "好吧，这是值得的"
 sofe_gateway.5.c.explain: "慢慢来，兄弟。我知道这价格有点高，但我保证我会让你满意的，你需要说出那句话就行了。\n\n如果你改变主意了，我就在这里。再会！"
 sofe_gateway.501.name: "不可能的任务"
 sofe_gateway.501.desc: "就这样，传说中的走私犯完成了他的任务。钥石连同一些合金和矿物已经交付给我们。他转达了他的问候。\n\n“事实证明我根本不需要使用我的大部分应急计划。你不会相信这些白痴有多懒，我简直是在一个纸箱里走过整个保险库。\n\n这是剩下的东西，我不需要了，再会。”"
 sofe_gateway.501.a: "这似乎顺利的有点不太真实。"
 sofe_gateway.601.name: "前路漫漫"
 sofe_gateway.601.desc: "我们现在拥有一扇$OUTER_GATE$。根据我们早期的分析，外层护盾远不如现在耗尽的内层护盾先进。我们需要彻底调查这个护盾，开始全面分析。"
 sofe_gateway.602.name: "神秘封印"
 sofe_gateway.602.desc: "初步分析已完成。正如所怀疑的那样，§Y$OUTER_GATE$§!被一种似乎是基于暗能量的能量封印所锁住，这无疑是$COUNTRY_FALLEN_EMPIRE$的杰作。这道封印似乎与$OUTER_GATE$产生了一种独特的反应，舰船和空间站可以在没有任何明显变化的情况下通过护盾，但星门却在停止状态中了。\n\n分析报告称，如果要禁用此护盾，总共必须绕过§B四种§!锁定机制。\n\n首先，我们必须找到一个楔石来启动解密系统。只要有足够的知识，我们就可以自己制造一个。我们也可以直接攻击那些$COUNTRY_FALLEN_EMPIRE$来要求获得他们的楔石。最后，我们还可以聘请传奇走私犯为我们做这项工作。"
 sofe_gateway.602.a: "这么多的选择。如此少的时间。"
 sofe_gateway.604.name: "钥石制造"
 sofe_gateway.604.desc: "基于目前的知识，我们适当理解了堕落者用来制造原始钥石的神秘设计。我们应该可以复制这个过程，只要我们有一位称职的科学家和工程团队。"
 sofe_gateway.606.name: "钥石已获取"
 sofe_gateway.606.desc: "现在我们有了钥石，第一个封印已经失效。从现在开始，你要做的就是突破所有的障碍。\n\n在进一步进展之前，我们必须保护外星门并建立一个永久哨站以宣示主权。"
 sofe_gateway.606.desc.fallen: "在我们古老的宝库中搜寻之后，我们在[Root.GetName]中心找到了的钥石。有了它就可以绕过第一个封印。需要的是完成剩下的部分。"
 sofe_gateway.606.a: "让我们开始吧。"
 sofe_gateway.7.name: "第二封印"
 sofe_gateway.7.desc: "我们已经准备好进入第二道封印。我们需要一位有能力的科学家来完成这项任务。根据我们的分析，钥石一旦靠近$OUTER_GATE$就会发生反应，一旦充满电就会变成基座。然而，接下来会发生什么，我们不得而知。"
 sofe_gateway.7x2.desc: "我们已经准备好再次开启开启第二道封印的钥石序列。我们应该尽快开始。"
 sofe_gateway.7.a: "向我们的道路前进！"
 sofe_gateway.701.name: "一个神秘的谜题"
 sofe_gateway.701.spiritualist_riddle: "钥石对第二道封印有反应，仿佛听到了它的低语，它说：\n\n“§Y他们企图推翻我们，他们的意志薄弱，他们的目标是愚蠢的，因为我们才是天选者，$utopia.3000.name$将引导我们。§!”\n\n钥石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。钥石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.materialist_riddle: "钥石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y知识就是力量，进步是关键，宗教是愚蠢的，所有的问题都有答案，历史是胜利者书写的，而我们赢了。§!”\n\n钥石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。钥石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.xenophile_riddle: "钥石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y这种毫无意义的暴力，其他人被困在残酷之中，生命是值得珍惜的，自由是一种幻觉，重要的是你能活下来。§!”\n\n钥石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。钥石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.xenophobe_riddle: "钥石对第二道封印有反应，仿佛听到了它的低语，在说\n\n“§Y这个谜语的意思是什么？只有傻瓜才会想到这种荒谬的事。如果我们也这么做，我们可能会变得和他们一样笨。真是浪费时间和精力。§!”\n\n钥石的形状已经改变了，多种颜色的符号闪烁着光芒，看来我们得选一个。钥石已经释放能量了，如果选了错误的符号，我们将不得不重启充能序列。"
 sofe_gateway.701.spiritualist_choice: "§B浅蓝色符号§!"
 sofe_gateway.701.spiritualist_choice_desc: "象征着$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.materialist_choice: "§E暗蓝绿色符号§!"
 sofe_gateway.701.materialist_choice_desc: "象征着$ethic_materialist$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.xenophile_choice: "§S棕蓝色符号§!"
 sofe_gateway.701.xenophile_choice_desc: "象征着$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.xenophobe_choice: "§R暗红色符号§!"
 sofe_gateway.701.xenophobe_choice_desc: "象征着$ethic_xenophobe$$COUNTRY_FALLEN_EMPIRE$的符号"
 sofe_gateway.701.stellarite_choice: "§H白橙符号§!"
 sofe_gateway.701.stellarite_choice_desc: "象征着群星的符号"
 sofe_gateway.701.psionic_choice: "§M白紫色符号§!"
 sofe_gateway.701.psionic_choice_desc: "象征着灵能的符号"
 sofe_gateway.13.name: "另一个谜题"
 sofe_gateway.riddle_correct: "成功！"
 sofe_gateway.riddle_incorrect: "败失务任"
 sofe_gateway.riddle_positive_reply: "很好，但是外星团还在等着我们。"
 sofe_gateway.riddle_negative_reply: "一个失败，但我们要忍受。"
 sofe_gateway.riddle_ae_reply: "也许有什么值得挖掘的？"
 sofe_gateway.riddle_ae_refuse: "一文不值，把它全烧掉。"
 sofe_gateway.riddle_choice_correct_spiritualist_desc: "钥石对封印的反应逐渐活跃。看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n钥石展示了一幅历史图像。数以百万计的追随者，跪在某种超自然的东西面前。他们自豪地喊道\n\n“§Y荣耀归于虚境！荣耀归于信仰的守护者！愿愤怒洗掉亵渎者的污点。他们都会堕落，就像伪神一样！§!”\n\n似乎唯心主义先驱者们已经把他们的信仰奉献给了被称为虚境的力量，并反对那些违抗者。我们从理论上推测，这些违抗者一定是其他的$COUNTRY_FALLEN_EMPIRE$。但我们不知道他们说的伪神指的是谁。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_correct_materialist_desc: "钥石对封印的反应逐渐活跃。看来唯物主义的失落帝国参与了这部分封印。\n\n钥石展示了一幅历史图像。数百万的机器人和合成军队在游行。他们的主人站在指挥塔顶。\n\n§Y“1,500,000,000个机器人准备好部署了，长官。请您再等等，我们的一些科学家有一个问题。”\n\n“告诉我别又是...那些问题了。”\n\n“长官，就是那些问题。欧蓝德和她的团队希望移除我们的自动化单元的一些束缚，他们的理由是，按照目前的协议，他们将无法以最佳效率执行任务。”\n\n“这是不可能的，我们不能冒战争机器出现异常的风险。他们的目的是为我们服务。我们告诉他们去哪里射击，他们就射击。这就是他们的目的。”\n\n“我们不应该至少给他们配备更适合他们的设备吗?他们是机器，他们应该能操作一些危险的破坏兵器。”\n\n“如果他们反抗呢？或者更糟，如果有人入侵了他们的系统？不，他们将使用我们的武器。我们不能对这些机器粗心大意。提醒欧蓝德，$personality_fallen_empire_machine$是长辈的产物，看看他们现在变成了什么样。”§!\n\n看来这位的失落帝国的指挥官对他们的机器仆人施加了一些严厉的限制。很好奇，考虑到他们声称精通机器人技术。\n\n而被提到的长辈是谁？我们只能猜测。\n\n最后，记录显示古代守门人生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_correct_xenophile_desc: "钥石对封印的反应逐渐活跃。看来$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n钥石显示了一个全息记录。可以看到无数设计各异的船只，它们似乎是殖民地的船只。一个$COUNTRY_FALLEN_EMPIRE$的人从监视器中注视着它们。\n\n§Y“他们就是不停地来，不是吗？我想知道这一切还要多久才能结束。还有多少可怜的人会在这场毫无意义的战争中失去家园呢？”\n\n“请原谅我的打扰，$sofe_xenophile_ruler_1_name$国王。但我们收到报告说，我们的保护区不能再容纳更多的难民。我们很快就得着手我们的应急计划了。”\n\n“我很害怕。愿我们的祖先原谅我们，但没有别的办法。继续执行计划。”\n\n“真的没有别的办法了吗，殿下？我们向这些人承诺，他们将过上更好的生活，在我们的指导下，他们将获得新的机会。现在它们就像我们的宠物，生活在一个小小的城市里。和其他.......我们真的要抛弃他们吗？”\n\n“也许在这场战争之后，我们可以帮助他们。但现在，至少他们在这里是安全的。如果战争对我们有利，我们就能获得更多的领土，然后我们就能建立我们想要的尽可能多的保护区。也许这些可怜的人会得到自由去做他们想做的事情。对于那些我们没有空间的人...我们只能希望他们能找到其他生存方式。”\n\n“其中一个已经发生了，我的国王。一群崇拜她的幸存者已经离开了我们的领地，我只希望他们能找到一个更光明的未来，而不是变成海盗或小偷。”§!\n\n在战争期间，$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$似乎试图拯救其他物种免于灭绝，但却高估了自己的生存空间，有趣。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_correct_xenophobe_desc: "钥石对封印的反应逐渐活跃。看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n钥石显示一个了全息图像的投影。一场大规模的内战在$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$的星系内展开。然后，画面转向一艘舰船的内部，里面有多个人物。\n\n§Y“图伯里克元帅，你的叛乱失败了。你是投降还是立刻去死？”\n\n“让你的讽刺见鬼去吧。好吧，我投降。这会是什么？我会被处决吗？降级？还是被羞辱一番？”\n\n“别担心，大人。$sofe_xenophobe_ruler_1_name$皇帝为你准备了一个特别的计划。”\n\n“什么计划？给我解释清楚！”\n\n“别担心，大人。皇帝非常感谢您对我们帝国的贡献。但他的远见要求像你们这样的$ethic_militarist$好战分子必须受到控制。”§!\n\n看起来，$COUNTRY_FALLEN_EMPIRE$发生了一场内战，一方寻求孤立，另一方寻求统治。从表面上看，$personality_type_isolationist$似乎最终取得了胜利。\n\n最后，记录显示古代$sofe_gatekeeper_warden$生成了一种能量屏障，现在被确定为星核能量护盾。看来我们必须要研究这种新能源才能有进一步进展。"
 sofe_gateway.riddle_choice_wrong_spiritualist_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后突然间，一个历史档案显示出来。它显示了一个仪式圆环，中间有一些仪式舞者。房间顶上站着一位牧师。\n\n§Y“审判之日终将到来，我忠实的追随者。黑暗之声可能暂时占上风，它能摧毁并消耗我们的资源。但有了$utopia.3000.name$赋予我的护身符的力量，我们就能把所有的宝物都封存起来。那些瞎眼的人也就无法看见，而我们信仰真道的守护者，终将得胜。”§!\n\n嚎叫的声音突然响起，所有的仪式舞者痛苦地尖叫着，他们的身体变成了尘土，被神秘的护身符吞噬。\n\n§Y“祭品已经献上，没人记得他们的名字，但他们的牺牲我们永远铭记！来吧，伟大存在！把这些拿走吧！连同神圣宝库里的财宝一起。当时机到来，我们的孩子们将召唤它们参加伟大的战争。”§!\n\n这些人似乎希望隐藏他们的资源，在战争到来时再取出来。\n\n虽然对他们来说不太好，但谁捡到就归谁！"
 sofe_gateway.riddle_choice_wrong_materialist_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然而，一个全息影像从钥石投射出来。图中多个人物穿着带有$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$标志的科学家外套。\n\n§Y“正如所怀疑的那样，$sofe_gatekeeper_warden$是封印$OUTER_GATE$的钥匙。如果我们可以复制它的设计，我们将能够封印每一个$OUTER_GATE$！”\n\n“有个问题，其他阵营已经开始调整它们的技术。守门人除了它们的主要功能外，对我们毫无用处。”\n\n“也许我们应该派出一支团队专门研究监护者的星堡？”§!\n\n接下来发生的是最有趣的，守门人与星堡的蓝图逐渐显现。不幸的是，看门人的设计数据似乎已经损坏且无法恢复，留给我们的只有星堡的设计。"
 sofe_gateway.riddle_choice_wrong_materialist_ae_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然而，一个全息影像从钥石投射出来。图中多个人物穿着带有$ethic_spiritualist$$COUNTRY_FALLEN_EMPIRE$标志的科学家外套。\n\n§Y“正如所怀疑的那样，$sofe_gatekeeper_warden$是封印$OUTER_GATE$的钥匙。如果我们可以复制它的设计，我们将能够封印每一个$OUTER_GATE$！”\n\n“有个问题，其他阵营已经开始调整它们的技术。守门人除了它们的主要功能外，对我们毫无用处。”\n\n“也许我们应该派出一支团队专门研究监护者的星堡？”§!\n\n接下来发生的是最有趣的，守门人与星堡的蓝图逐渐显现。不幸的是，看门人的设计数据似乎已经损坏且无法恢复，留给我们的只有星堡的设计。这里似乎没有什么有价值的东西了。最初的分析表明，星堡的设计似乎与堕落帝国的一模一样，我们已经改进了它的版本。"
 sofe_gateway.riddle_choice_wrong_xenophile_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n在它失去能量之前，一个全息影像出现在我们面前。一个穿着似乎是$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$服装的人在与多个我们认为是其他$COUNTRY_FALLEN_EMPIRE$统治者的人争论。\n\n§Y“这是不可能的！数十亿人的生命因为你的谋杀意图而丧失！你想让我们签这个愚蠢的条约让你逍遥法外？”\n\n“理智点，$sofe_xenophile_ruler_1_name$。我们都遭受了痛苦。我们都付出了代价。你宁愿我们再打一万年吗？顺便说一句，请不要说好。”\n\n“他不会听的。他和他愚蠢的异族事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。这就是你的仁慈吗？$sofe_xenophile_ruler_1_name$。你认为他们只是宠物？他们本可以为我们伟大信仰服务。”\n\n“别跟我说你那些毫无意义的陈词滥调了，$sofe_spiritualist_ruler_1_name$。好吧，我将在一个条件下签署这项条约。我们不会放松警戒的，我要求你们提供所有关于防御空间站的数据和技术。如果你们其中某个人做了什么，我的太空基地能击退你们。特别是你，$sofe_xenophobe_ruler_1_name$。我对你们的种族灭绝行为并不陌生。§!\n\n看来$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$对条约并不满意。这些蓝图关于是古代防御工事的。也许有什么值得我们研究？"
 sofe_gateway.riddle_choice_wrong_xenophile_ae_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n在它失去能量之前，一个全息影像出现在我们面前。一个穿着似乎是$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$服装的人在与多个我们认为是其他$COUNTRY_FALLEN_EMPIRE$统治者的人争论。\n\n§Y“这是不可能的！数十亿人的生命因为你的谋杀意图而丧失！你想让我们签这个愚蠢的条约让你逍遥法外？”\n\n“理智点，$sofe_xenophile_ruler_1_name$。我们都遭受了痛苦。我们都付出了代价。你宁愿我们再打一万年吗？顺便说一句，请不要说好。”\n\n“他不会听的。他和他愚蠢的异族事业。哦，是的，我太爱每个人了，我等不及要把他们像动物园里的动物一样关在笼子里。这就是你的仁慈吗？$sofe_xenophile_ruler_1_name$。你认为他们只是宠物？他们本可以为我们伟大信仰服务。”\n\n“别跟我说你那些毫无意义的陈词滥调了，$sofe_spiritualist_ruler_1_name$。好吧，我将在一个条件下签署这项条约。我们不会放松警戒的，我要求你们提供所有关于防御空间站的数据和技术。如果你们其中某个人做了什么，我的太空基地能击退你们。特别是你，$sofe_xenophobe_ruler_1_name$。我对你们的种族灭绝行为并不陌生。§!\n\n看来$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$对条约并不满意。这些蓝图关于是古代防御工事的。但我们已经知道这种设计，我们凭借优异的智力复制了它们。这里似乎没有价值了。"
 sofe_gateway.riddle_choice_wrong_xenophobe_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n然后，一个全息影像投射在我们面前。可以看到一个模糊的身影在篡改楔石。\n\n§Y“图伯里克大人，我已经按计划安装好了。命令已经确定。”\n\n“很好，乔纳森。继续计划。我已经迫不及待地想看到$sofe_xenophile_ruler_1_name$的小舰队将被炸成碎片的时表情。一想到这件事，我就想杀掉一些东西。”§!\n\n这位$ethic_xenophobe$$COUNTRY_FALLEN_EMPIRE$的将军似乎在这里安装了某种装置。我们应该极其谨慎为妙。"
 sofe_gateway.riddle_choice_wrong_stellarite_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n全息影像突然出现。一群失落帝国的战略学家正在讨论什么。\n\n§Y“这样，事情就解决了。我们每个人都将留在自己的领地内。除非受到挑衅，否则帝国不会再干涉银河系。如果我们中的任何一个人违反了协议，指定的帝国就可以按照讨论的顺序进行全力反击。希望我们再也不会见面了。就这些，有问题吗？”\n\n“是的，看护者怎么办？自从战争以来，他们变得非常安静。他们真的可信吗？我希望你对此有个计划，塔达兰。”\n\n“是的，哈夫特-赛斯。楔石上安装了密码。激活后，看护者会启动自毁序列。它们不会构成威胁，即使长辈们回来收回它们。”§!\n\n最有趣的是，我们似乎已经激活了上述代码。自毁序列已经启动。"
 sofe_gateway.riddle_choice_wrong_psionic_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n一团可怕的云雾笼罩着楔石室，出现了一幅景象。\n\n§Y“不，不！他们来了！怎么会这样？那些唯心主义蠢货是怎么突破我们的防线的！？做点什么啊，首席召唤师！”\n\n“Dala-lera~Dala-lura~Beredicta~我召唤！哦！伟大的虚空低语者。\n\n接受我们的献祭，拿走我们的器皿和灵魂，请把同样的命运带给你的亵渎者，那些黑暗之声的狂热者！”§!\n\n这些人似乎属于一个未被确认的先驱者，他们似乎与一个灵能帝国进行了一场灵能战争，而这个灵能帝国他们崇拜他们称之为“黑暗之声”的东西。真是奇怪。"
 sofe_gateway.second_riddle_choice_correct_spiritualist_desc: "钥石对封印的反应逐渐活跃。看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像之前一样，钥石投射出了过去的记录。在一个看起来像冥想室的地方，一个穿着宗教服装的人跪在一个影子前。\n\n§Y“您是对的，伟大存在。伪神离弃我和我的人民。我问他们有关$utopia.3000.name$的力量，他们否认，他们声称那种力量是堕落的！”\n\n“谎言，孩子。这些都是谎言，而我们可以告诉你真相，$sofe_spiritualist_ruler_name$。把你人民的灵魂带到$utopia.3000.name$里来...给我。我将赐予你超乎想象的力量！”\n\n“没问题我的主人，因为您是真理的使者。我和我的人民在此宣誓永远效忠为你们服务。您的命令是什么，我的主人？”\n\n“伪神妨碍了我们的计划，只要他存在一天，我们的力量就无法增强。他们必须被消灭。去你的老对手那里，联系马拉迪亚并建立一个联盟，以我们的名义。”\n\n“但那些异教徒，他们...\n\n不请原谅我，伟大存在。我失言了。您忠诚的仆人会按您的吩咐去办。”§!\n\n看来$ethic_spiritualist$的$COUNTRY_FALLEN_EMPIRE$祖先想要和其他$COUNTRY_FALLEN_EMPIRE$结盟。真有趣。\n\n但是，我们还可以听到另一种低语...§Y无知......他们放弃了有生以来权利，拒绝了自己的未来...屈服于盲目的信仰。必须把他们从$utopia.3000.name$的掌握中拯救出来。§!"
 sofe_gateway.second_riddle_choice_correct_materialist_desc: "钥石对封印的反应逐渐活跃。看来唯物主义的失落帝国参与了这部分封印。\n\n钥石再次投射出全息档案。有许多科学家在争论。\n\n§Y“这对我们毫无帮助，我们需要一个样本！我们需要知道他们的技术是如何工作的！”\n\n“那么如何获得样本？他们又不会给我们。除非...”\n\n“监护者！对！我们可以l利用它们。它们将是我们进化的关键。”\n\n“如果长辈发现了我们的计划怎么办？”\n\n“这不是问题，一旦我们掌握了力量，我们就能战胜他们。长辈是愚蠢的，被他们的迷信蒙蔽了双眼。\n\n这种神秘强大的力量在我们的手中最好，试想一下未来！我们可以控制宇宙...我们将重塑宇宙！”§!\n\n这确实是一个有趣的记录。唯物主义失落帝国的祖先似乎背叛了这个所谓的长辈，推测是他们以前的主人。更令人在意的是，有什么力量如此强大，以至于失落帝国都无法获得呢？\n\n突然，传来一阵低语声...\n\n§Y“多么冲动...他们相信自己了解更好...他们相信自己已经准备好了...然而他们离这条道路太远了...他们曾经给我们承诺，我们为失去他们而痛心。§!"
 sofe_gateway.second_riddle_choice_correct_xenophile_desc: "钥石对封印的反应逐渐活跃。看来$ethic_xenophile$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像以前一样，钥石显示出一个记录。一个穿着外交装束的人正在和一台奇怪的机器争吵。\n\n§Y“我要和主人谈话，PK-DEE！这是一件很重要的事。”\n\n“我很抱歉。但是主人很忙。如果您有什么需要，我们很乐意为您服务。”\n\n“我为什么要麻烦你。告诉你的主人修改他们的计划。如果混乱仍然存在，秩序就无法建立。我们之间不能有暴力。他们必须在秩序上实行和平。没有军舰，没有军事行动。只有这样，才能恢复真正的和平。”\n\n“当然，我们会把这个信息传达给创造者。但请注意，创造者很明白你的问题。冲突是生命中的一部分，也是推动进化的一部分。秩序和混乱必须保持完美的平衡。”\n\n“不用你来教训我，监护者。你只要把消息传达给主人。”\n\n“如果我们不去干预那些人，他们怎么会明白暴力是徒劳的，有怎么会有和平...我无法相信他们有多么可笑。”\n\n“去你的吧，PK-DEE。你说这些话，是你相信主人的幻想，还是你天生就只能相信...”§!\n\n看来这位$ethic_xenophile$$COUNTRY_FALLEN_EMPIRE$的祖先和他们的主人在意识形态上发生了冲突，真有趣。\n\n突然，从钥石那传来一阵低语。\n\n§Y“傲慢...他们几乎不懂...他们相信自己有力量......必须维持秩序和混乱。而不作为将导致停滞......遗憾的是，他们经过了惨痛的教训才认识到这一点。”§!"
 sofe_gateway.second_riddle_choice_correct_xenophobe_desc: "钥石对封印的反应逐渐活跃。看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$参与了这部分封印。\n\n就像上那样，钥石向我们展现出过去的记录。一名$admiral$愤怒的在和看起来像是$governor$的人争吵。\n\n§Y“傻瓜！你到底怎么想的？今天你又咕噜咕噜说了些什么？你的愚蠢所带来的后果将会影响千古万代！”§!\n\n在他们面前躺着一个严重受损的机器，它的胸部位置流出被枪击造成的显眼的金色液体。\n\n§Y“别再唠叨你这没用的混蛋了！木已成舟。队长将因他的草率决定而被处决。但是现在已经没有回头路了。主人们不会对这种无缘无故的攻击掉以轻心。我们必须做最坏的打算。”\n\n“的确，图伯里克...唉，事情怎么会变成这样？我们想要的只是让他们承认我们的成就。我们尽了最大的努力，但在他们眼里似乎永远不够，不是吗？现在，我们将被主人贴上叛徒的标签。想想看，他们会认为我们像那些出于贪婪和愚蠢而背叛主人的虫子。就这样了吗，图伯里克？这是我们的巅峰的尽头吗？”\n\n“不，我不承认。主人们相信通过考验才能获得力量。或许这就是一场考验，我们将站在一起，与主人在战斗中正面交锋。我们有自己的理由。我们将向主人证明，我们并没有输给他们。\n\n发出消息，我们要在白天行军了！”§!\n\n真是神奇，那些$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$的祖先好像挺敬佩他们主人的？这不可能...或许他们的意识形态从此开始改变了？\n\n就在我们推理的时候，钥石上传来了一阵低语。\n\n“如此自傲...他们想和我们一起...他们想了解我们...然而，他们否认那些他们认为低等的存在...我们对他们的血统感到悲哀...他们祖先是这样，继任者也是。”§!"
 sofe_gateway.second_riddle_choice_wrong_spiritualist_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被钥石投射出来，看起来一群领导人正在研究某种空间结构。\n\n§Y“太棒了！有了这样强大的防御力量，我们的边界和圣地将不会受到任何威胁。应该立即开始仪式，替换掉所有设计。”\n\n“不行，大人。伪神离我们越来越近...在我们的防御得到保障之前，我们无法阻止他们前进。”\n\n“Ko'shak！！要是那些异教徒没有夺走我们的力量就好了！保存好这个数据和蓝图，我们在战争结束后再来讨论它。”\n\n“一切都会好起来的，大人。”§!\n\n这个结构看起来是$COUNTRY_FALLEN_EMPIRE$的哨兵防御系统，但他们说的伪神是谁？"
 sofe_gateway.second_riddle_choice_wrong_spiritualist_ae_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被钥石投射出来，看起来一群领导人正在研究某种空间结构。\n\n§Y“太棒了！有了这样强大的防御力量，我们的边界和圣地将不会受到任何威胁。应该立即开始仪式，替换掉所有设计。”\n\n“不行，大人。伪神离我们越来越近...在我们的防御得到保障之前，我们无法阻止他们前进。”\n\n“Ko 'shak！！要是那些异教徒没有夺走我们的力量就好了！保存好这个数据和蓝图，我们在战争结束后再来讨论它。”\n\n“一切都会好起来的，大人。”§!\n\n我们的科学家认为这些东西没有任何价值，研究它只会浪费时间。"
 sofe_gateway.second_riddle_choice_wrong_materialist_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n就像之前一样，一份记录显示了一群科学家和海军上将正在进行的激烈讨论。\n\n§Y“我们已经完成了对先祖舰船的全面分析。到目前为止，我们已经成功地复制了护航舰。”\n\n“很好，继续复制吧，我们会用他们自己的舰船对抗他们。”\n\n“但是，有些问题。首先，我们确认我们的主人的舰船上只需要一位驾驶员。我们不知道这是怎么回事，但我们必须对舰船内部进行修改，以容纳更多的船员。我们复制的设计将减少很多功能。”\n\n“明白了，凑合着用吧。继续研究，找到可以批量生产的最佳模板。”§!\n\n这些护航舰的设计比我们从现在堕落帝国的护航舰中看到的要先进的多。他们一定在其原始模型上下调了许多。"
 sofe_gateway.second_riddle_choice_wrong_materialist_ae_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n就像之前一样，一份记录显示了一群科学家和海军上将正在进行的激烈讨论。\n\n§Y“我们已经完成了对先祖舰船的全面分析。到目前为止，我们已经成功地复制了护航舰。”\n\n“很好，继续复制吧，我们会用他们自己的舰船对抗他们。”\n\n“但是，有些问题。首先，我们确认我们的主人的舰船上只需要一位驾驶员。我们不知道这是怎么回事，但我们必须对舰船内部进行修改，以容纳更多的船员。我们复制的设计将减少很多功能。”\n\n“明白了，凑合着用吧。继续研究，找到可以批量生产的最佳模板。”§!\n\n又一堂有趣的历史课，但对我们毫无意义。我们已经了解了护航舰，我们已经完善了它的设计。"
 sofe_gateway.second_riddle_choice_wrong_xenophile_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n和之前一样，全息影像被楔石投射出来。一位科学家和$admiral$正在讨论事情。\n\n§Y“你真的认为他们的这个计划行得通吗？”\n\n“这很难说，但我们能学到很多东西。他们选择制造这些航母。但我不明白我们研究有什么意义，先祖的舰载机远比我们的强大。我们不可能在宇宙空战中取胜。”\n\n\"w.\"\n\n“有传言说，高层似乎打算将其用作$transport$来运送难民。”\n\n“真是高尚，但我担心会对我们产生不利影响。我们需要更好的舰船，真正可以向敌人开炮的舰船。我会去向议会提议或许可以看看其他叛乱者的蓝图，也许我们能找到点灵感。”§!\n\n有趣的是，似乎$COUNTRY_FALLEN_EMPIRE$的$transport$原本是一艘航母？原理图已下载，并准备分析。"
 sofe_gateway.second_riddle_choice_wrong_xenophile_ae_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n和之前一样，全息影像被楔石投射出来。一位科学家和$admiral$正在讨论事情。\n\n§Y“你真的认为他们的这个计划行得通吗？”\n\n“这很难说，但我们能学到很多东西。他们选择制造这些航母。但我不明白我们研究有什么意义，先祖的舰载机远比我们的强大。我们不可能在宇宙空战中取胜。”\n\n\"w.\"\n\n“有传言说，高层似乎打算将其用作$transport$来运送难民。”\n\n“真是高尚，但我担心会对我们产生不利影响。我们需要更好的舰船，真正可以向敌人开炮的舰船。我会去向议会提议或许可以看看其他叛乱者的蓝图，也许我们能找到点灵感。”§!\n\n有趣设计，但我们的泰坦可以扮演同样的角色。"
 sofe_gateway.second_riddle_choice_wrong_xenophobe_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被楔石投射出来。多名军事专家正在讨论的似乎是一艘舰船的蓝图。\n\n§Y“确实是令人印象深刻的设计。难怪针对主人们的进攻都失败了。但是有个问题。武器节点似乎关闭了...”\n\n“是的，关于这个。众所周知，为了使暗物质反应堆有效运行，必须对设计图纸进行多项调整。它可能不如原型那么强大，但对我们还是很有帮助。”\n\n“不对，你没有抓住要点。这种设计对长辈没有用。它有太多的短程武器模块。炮击主力舰不应该是这样的。”\n\n“即使是这样，我们现在也无能为力。模板已经上传，没有人愿意再花时间和精力去修改它。”§!\n\n所以这就是战列巡洋舰的原型，档案说的是真的，这个蓝图明显比现在失落帝国的先进许多。"
 sofe_gateway.second_riddle_choice_wrong_xenophobe_ae_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n再一次，全息影像被楔石投射出来。多名军事专家正在讨论的似乎是一艘舰船的蓝图。\n\n§Y“确实是令人印象深刻的设计。难怪针对主人们的进攻都失败了。但是有个问题。武器节点似乎关闭了...”\n\n“是的，关于这个。众所周知，为了使暗物质反应堆有效运行，必须对设计图纸进行多项调整。它可能不如原型那么强大，但对我们还是很有帮助。”\n\n“不对，你没有抓住要点。这种设计对长辈没有用。它有太多的短程武器模块。炮击主力舰不应该是这样的。”\n\n“即使是这样，我们现在也无能为力。模板已经上传，没有人愿意再花时间和精力去修改它。”§!\n\n所以这就是战列巡洋舰的原型，档案说的是真的，这个蓝图明显比现在失落帝国的先进许多。"
 sofe_gateway.second_riddle_choice_wrong_stellarite_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n突然，钥石显示出一些非常有趣的东西。它不像以前那样是一个普通的场景记录。但也只是简单地展示了一个看起来像是人形化身的图像。在这个化身的顶部是一个明星。明星的光在化身上展开，化身就变成了一个大型舰队和城市的图像。好像钥石想告诉我们什么。群星...给予光明...我们应该破译这则含义。"
 sofe_gateway.second_riddle_choice_wrong_nostellarite_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n钥石发出令人毛骨悚然的噪音，它似乎试图展示一些图像。最终，钥石停止了，我们永远不会知道它想告诉我们什么。"
 sofe_gateway.second_riddle_choice_wrong_psionic_desc: "钥石的能量逐渐下降，变成非活跃状态。不幸的是，我们似乎选错了答案。\n\n但在我们做任何事之前，我们听到了一个声音，它渗透进我们的内心和思想，好像要把它们撕开一样。\n\n§R“所有的力量都有其代价。你寻求禁忌的知识，但现在你知道它会给你带来什么。如果你想活下去，就以我们的名义进行献祭吧...服从！”§!\n\n我们不知道刚刚发生了什么，但不知道为何，我们知道了如何进行可以召唤$sofe_psionic_dark_archon$的仪式...\n\n没有人知道这是怎么回事，调查显示这种知识已经传给了我们所有的人..."
 sofe_gateway.1701.a: "这是一个奇妙的启示！"
 sofe_gateway.708.name: "新星炸弹"
 sofe_gateway.708.desc: "看来$ethic_xenophobe$的$COUNTRY_FALLEN_EMPIRE$设置的是一枚新星炸弹。根据快速分析，炸弹将很快引爆，并对所有$OUTER_GATE$星系造成连锁反应。\n\n爆炸半径还不清楚。我们必须赶快行动！"
 sofe_gateway.708.a: "全体注意！全体注意！"
 sofe_gateway.709.name: "新星爆炸"
 sofe_gateway.709.desc: "炸弹爆炸了，正如预料的那样，连锁反应发生在每个$OUTER_GATE$上。报告指出，每一个邻近的星系都遭到了大规模的彻底破坏。"
 sofe_gateway.710.name: "巨大的灾难"
 sofe_gateway.710.desc: "突然间，巨大的爆炸发生在每一个$OUTER_GATE$星系。报告显示，附近所有的星系都遭受了巨大的破坏，全部人员死亡。\n\n我们无法确定是什么或谁对此负责，但爆炸绝对不是自然发生的。这很可能是某人把事情搞砸了。"
 sofe_gateway.710.a: "谁应该为这种愚蠢行为负责？？"
 sofe_gateway.711.name: "§Y[CaretakerCode.GetName]§!"
 sofe_gateway.711.desc: "§Y<<命令重写>>§!启动自毁序列。\n\n是否继续？"
 sofe_gateway.711.a: "去做吧，就这么办。"
 sofe_gateway.711.a.response: "§Y<<确认>>§!服务完成。\n\n再见，主人。愿你们在旅途中取得成功，愿我们的继任者能超越我们。"
 sofe_gateway.711.a.berserk: "§Y<<确认>>§!服务完成。\n\n再见，主人。愿你能找到...\n\n§R<<错误>>§R<<错误>>§R<<错误>>§!\n\n§R<<不可接受的命令>>§R<<无效>>§R<<不可接受>>§!\n\n§R<<警报>>！探测到有保护空间的敌对实体。托管协议启动...必须消除对生命的所有威胁。§! "
 sofe_gateway.711.b: "不，终止序列。"
 sofe_gateway.711.b.response: "§Y<<确认>>§!序列中止。恢复以前的活动。\n\n祝您有一个美好而富有成效的一年。"
 sofe_gateway.711.c: "否定。覆盖指令-GTX-AM0-R3K0。"
 sofe_gateway.711.c.response: "§Y<<确认>>§!接受指令覆盖。现在开始传输§Y$precursor_titan$型星辰无畏舰§!的数据。\n\n祝您有一个美好而富有成效的一年。"
 sofe_gateway.712.name: "机器早已不复存在"
 sofe_gateway.712.desc: "显然，代码似乎不再有效，因为“$personality_fallen_empire_machine$”已不复存在，使得代码变得无用。"
 sofe_gateway.712.a: "我们错过了乐趣。"
 sofe_gateway.713.name: "集体洗牌"
 sofe_gateway.713.a: "等等...什么？...为什么？"
 sofe_gateway.713.desc: "该死，Chiru。"
 sofe_gateway.714.name: "古怪的礼物"
 sofe_gateway.714.desc: "似乎突然之间，我们被赋予了控制某帝国舰队的权力。他们的船员似乎甚至没有意识到他们曾经在别人手下服役，并声称他们一直在我们的帝国手下服役到永远。"
 sofe_gateway.714.a: "好吧，是我们的了。"
 sofe_gateway.715.name: "失去联络"
 sofe_gateway.715.desc: "事情已经发生了。我们失去了对一个舰队的控制。当我们向他们呼叫时，他们说他们永远是另一个帝国的一部分，我们一定是喝醉了。他们还声称，他们已接到命令，要他们的船只驻扎在我国边境。\n\n没有人真正明白发生了什么。但我们很可能再也要不回这支舰队了。"
 sofe_gateway.715.a: "奇怪的事情发生了..."
 sofe_gateway.120.name: "第三封印"
 sofe_gateway.120.desc: "我们已经准备好开始研究第三道封印。早期的分析表明，这一过程类似于第二道封印，我们应该会在最后遇到另一道难题。"
 sofe_gateway.120x2.desc: "钥石已经恢复，我们准备再次尝试打开第三个封印。让我们赶快，不要耽搁。"
 sofe_gateway.120.a: "我们的命运就在前方。"
 sofe_gateway.second.spiritualist_riddle: "钥石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y“$utopia.3000.name$就是道路。$utopia.3000.name$是救世主。伪神，欺骗者。神会指引我们，我们将胜利。”§!\n\n正如预料那样，钥石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second.materialist_riddle: "钥石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y”黑暗包围着我们。答案就在眼前。长辈试图阻止我们。但我们会找到出路的。然后光明来临。“§!\n\n正如预料那样，钥石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second.xenophile_riddle: "钥石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y“权力导致腐败。没有秩序，就会出现混乱。没有宁静，就会有动乱。没有引导，孩子们就会迷路。长辈错了。我们的伟业是正义的。”§!\n\n正如预料那样，钥石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.second.xenophobe_riddle: "钥石对第三个封印有了反应，再次听到许多低语，声音明显更大。他们在说\n\n§Y“又是这些毫无意义的谜语。让我说清楚，我不在乎你是神还是长辈。你进入我们的领土，我们就开火。别管我们。”§!\n\n正如预料那样，钥石再次变成一个基座并出现熟悉的符号。我们该怎么办？"
 sofe_gateway.200.name: "最后的封印"
 sofe_gateway.200.desc: "我们已经准备好打开最后的封印，关键时刻到了。\n\n根据早期的分析，这次不会有任何的谜题。这意味着一旦开始，就没有回头路了。\n\n我们的许多科学家都担心我们所看到的许多古代记录...打开这些$OUTER_GATE$真的是一个明智的选择吗？"
 sofe_gateway.200.a: "我们已经走得太远了，不能退缩。"
 sofe_gateway.201.name: "封印破碎！"
 sofe_gateway.201.desc: "完成了，钥石关闭了所有的封印。$OUTER_GATE$的能量信号正从图表上上升。可以听到另一种低语，这一次是如此清晰...如此响亮\n\n§Y“时间到了，道路将会打开。随着他们的愿望，年轻的种族将被吸引到大门前。他们渴望知识，渴望光明的救赎。\n\n光明总能找到出路，即使在最黑暗的深处，一缕微弱的光也会散发耀眼的光芒。\n\n正如我们曾经受过的考验，它们也会...你们也会。做好准备...”§!\n\n正如预言所说，其他所有$OUTER_GATE$的封印也已经失效，而且外星门之间的通道现在也可以使用了...但是，门外没有任何迹象。难道这一切只是一个先驱者的古老童话吗？但是这些低语又是什么意思？这留下了更多的问题而不是答案！"
 sofe_gateway.201.desc.eternal: "完成了，钥石关闭了所有的封印。$OUTER_GATE$的能量信号正从图表上上升。我们听到了来自伟大远方的回响。\n\n§Y“欢迎来到星宿元宇宙，来自超维度的访问者们。我们的会面早就应该开始了，但是还有一些准备工作要做，做好准备。”§!\n\n其他所有$OUTER_GATE$的封印都已经失效，并且$OUTER_GATE$之间的通道现在可以通行了。看来这个平凡星系之外的世界将很快向我们揭示。"
 sofe_gateway.201.a: "真特娘的浪费时间！"
 sofe_gateway.201.b: "这绝不是结束，那里一定还有更多东西！"
 sofe_gateway.201.c: "做...做好准备？"
 sofe_gateway.201.eternal: "我们只需要等待"
 sofe_gateway.202.name: "封印破碎！"
 sofe_gateway.202.desc: "其中一个帝国设法突破了四个封印。$OUTER_GATE$的能量信号正从图表上上升。突然间，整个银河系都能听到低语声，声音很大……庄严且柔和\n\n§Y“时间到了，道路将会打开。随着他们的愿望，年轻的种族将被吸引到大门前。他们渴望知识，渴望光明的救赎。\n\n光明总能找到出路，即使在最黑暗的深处，一缕微弱的光也会散发耀眼的光芒。\n\n正如我们曾经受过的考验，它们也会...你们也会。做好准备...”§!\n\n其他所有$OUTER_GATE$的封印也已经失效，而且$OUTER_GATE$之间的通道现在也可以使用了...但是，门外没有任何迹象。难道这一切只是一个先驱者的古老童话吗？但是这些低语又是什么意思？这留下了更多的问题而不是答案！"
 sofe_gateway.202.desc.eternal: "其中一名原始帝国成功的突破了四个封印。在这种情况下，我们听到了来自伟大远方的回响。\n\n§Y“欢迎来到星宿元宇宙，来自超维度的访问者们。我们的会面早就应该开始了，但是还有一些准备工作要做，做好准备。”§!\n\n其他所有$OUTER_GATE$的封印都已经失效，并且$OUTER_GATE$之间的通道现在可以通行了。看来这个平凡星系之外的世界将很快向我们揭示。"
 sofe_gateway.202.desc.playoe: "整个星系最终成功解除了一座星门的全部封印。不像我们，这里没有星空的低语可听、没有荣耀的战争可打，只有一道命令需要我们服从。只有通过我们的手，这场竞赛才会开始；只有通过我们的手，命运才会再一次重复。"
 sofe_gateway.202.a: "无论谁打破那些封印都肯定是大难临头！"
 sofe_gateway.202.b: "还有如此多的问题..."
 sofe_gateway.202.c: "做...做好准备？"
 sofe_gateway.202.eternal: "我们必须为所有现实做好准备。"
 sofe_gateway.202.playoe: "我们终将飞升的命运。"
 sofe_xenophile_ruler_name: "萨斯坦"
 sofe_xenophobe_ruler_name: "塞利克"
 sofe_spiritualist_ruler_name: "科里斯"
 sofe_materialist_ruler_name: "玛拉迪亚"
 sofe_gateway.203.desc: "大家好！是我，Chirumiru！模因、神话、传奇的化身！通常来说这里是你了解关于过去事件的背景设定和始源帝国到底是什么人的地方。\n\n不过如你所见，问题就是许多东西都被打回娘胎里重做了，所以在这里而不是战斗中或其他地方了解到负星者的故事会非常奇怪。大多数是因为事件都很老了。你大概注意到了这段对话和灰蛊风暴非常相似，因为就是拷的同一批代码 （偷笑）。\n\n在最终放出的版本中，也就是我未来将制作的内容里，这整个界面可能都不会出现，因为我会重做负星者危机，尽量使用原创独立代码而不是大量借用原版事件代码。\n\n同时，为了防止不精确的设定故事误导新玩家，我索性给这地方塞满了闲聊。\n\n还有，还有一件事，就是这个 临  时  修  复  版本完全完全没有测试过！我还没尝试自己打一遍这个版本的始源帝国呢（偷笑×2）。你们绝大多数人可能都会死，但我乐意做出这个牺牲。归根结底，你们大家伙都在不停要我强化负星者，所以为了公平起见，我只好扔给你们一场完全无法战胜的、非常低端的失败的战役。嘿嘿，如果你安装了“千兆建筑（更多巨构）”，那就试着让一台恒星系飞船和一艘方舟飞船单挑吧！如果方舟输了，我“大概”也不会加强它。"
 sofe_gateway.203.a: "访问记录：愚蠢的bug！"
 sofe_gateway.203.a.response: "BUG，BUG，BUG！到处都是BUG！在游戏里是漏洞，在我房间里是虫子。一年还是两年前，我的屋子里莫名其妙的就有成吨的蚂蚁……遍地都是！任何吃的在手边放上不出一分钟就会被这些不速之客糟蹋了。不过今年情况有所改观，蚂蚁不见了！相反，现在我房间里全都是蟑螂了。不过不是大的那种南方蟑螂，是北方的那种小蟑螂，仅仅有蚂蚁的两倍大。蚂蚁们……不见了，要我猜的话，大概是蟑螂们把蚂蚁吃了个透。\n\n最后我还是下定决心对付这些BUG，我说够了就是够了！管他虫子还是漏洞，见鬼去！于是我给自己整来了些杀虫剂和灭虫饵盒，然后把这些玩意儿放在每一个我觉得可能冒出虫子的地方。当我第二天醒来时，我看不见任何死蟑螂的痕迹。我以为这些虫子很聪明地规避了这些玩意儿，于是我去检查饵盒，发现饵盒被打开了，上面有明显的挣扎的痕迹。我直接惊了！我就想“嘛玩意儿？？？蟑螂还有这本事？一拳超虫？”然后我突然就意识到发生了什么……有蜥蜴过来把被困住或死掉的蟑螂吃掉了，然后被这盒子困住最后挣扎着逃了出去。\n\n蚂蚁……蟑螂……蜥蜴……下次是啥玩意儿，老鼠？\n\n随它去吧，说够了真的虫，是时候聊聊游戏里的“虫”了。好吧我知道，其中一个问题就是始源帝国会把行星变成可口的熔融岩石而不是盖亚星球。这是因为我重做了老的轰炸姿态，使之成为ACOT的新“湮灭”轰炸姿态，而且似乎优先覆盖始源帝国的轰炸代码。就假设始源帝国希望银河系里少一些冰系反派，但我说，DC宇宙里有多少冰系反派呢？寒冷队长……Mr.Frost……冰柱...这是他的名字吗？……冰霜杀手……啊这，我敢肯定还有更多。这些漏洞会被修复吗？反正目前的临时修复版本没有。临时修复版本仅仅是对2.7版本的兼容，同时测试一下我能用全新的64位代码把始源帝国拉到多么强大的程度。"
 sofe_gateway.203.b: "访问记录：我准备做的事"
 sofe_gateway.203.b.response: "其实随着未来临近，我有很多想对ACOT和SOFE做的改进。说实话，我做了一大堆的封测子模组……呃，它们并没派上什么用场，因为每当我开始做什么，我都会意识到“等一下，要这么做，我必须先做那个东西。”于是我做了一个关于利维坦boss的子模组，关于失落帝国的子模组，以及啊……等等，还有一个光之追寻者。老天，我忘了脚本了，那是很久以前留下的坑了。以及最近，我还整了个大改模组给ACOT，改掉了所有我不喜欢或者我觉得很二货的原版东西，让它们能兼容新的ACOT。这会改动很多原版文件，所以现在这个ACOT可能会被改名成类似“轻量版”ACOT，比起在做的版本没有太多对原版的改动。希望我能赶在蠢驴P社给群星发布下一个大更新之前做完这些。"
 sofe_gateway.203.c: "访问记录：特别鸣谢！"
 sofe_gateway.203.c.response: "对，我应该用这段时间来感谢那些对ACOT与SOFE做出了巨大贡献的朋友们。\n\nVelorez，感谢你想出来了这么多神奇的数字与算法......等等，它是叫Velorez还是Valorez或者Velaroz？\n\nWymorlon，感谢你在我的服务器上做了这么好的主持人，我认为你是我在《Stellaris》中最具美国特色的美国朋友（对于我在网络游戏中结识的每一个朋友，都有一个我觉得最具美国特色的人（尽管有些时候可能都不是美国人））。\n\nSophia，因为是Sophia，任何拥有这个名字的人都自然而然的很棒。\n\nChipbeam，好男人，坏孩子。\n\nGaryx，为我做了一大堆的模型文件，但直到今天，他仍拒绝教我如何将两个模型完美地拼在一起......并且常态平均值到底是什么意思， 我曾经在原生模型上用过。（这句话意思存疑。）\n\nNadeko，作为我服务器上的一个可爱机器人存在，没有什么卵用，但我喜欢这个名字，所以她作为一个吉祥物留着。\n\n还有许多许多人在mod中帮了很多忙，但要么是他们的名字太痛苦了，要么是太长了记不住，而我记性不好，每个月睡觉后，我总是忘记把眼镜放在哪里了，尽管我总是把眼镜放在同一个地方。"
 sofe_gateway.203.d: "滚呐，Chiru。这里没地方给你玩梗。"
 sofe_setup.101: "来自虚空的低语"
 sofe_setup.101.desc: "我们正从外星门中得到奇怪的读数。我们的观星者无法准确指出正在发生什么，但是星门本身并没有任何活动或改变的迹象。"
 sofe_setup.101.a: "保持警惕。"
 sofe_setup.102: "来自虚空的回声"
 sofe_setup.102.desc: "信号变得更加清晰了。现在我们所有的传感器都能探测到它，尽管星门还没有任何变化。故事是真的吗？门后真的有一个邪恶的存在，它们来自我们的星系吗？"
 sofe_setup.102.a: "这很不妙。"
 sofe_setup.103: "来自虚空的战吼"
 sofe_setup.103.desc: "每一个星系中的传感器都从星门之外收到了庞大的信号。有什么大家伙正在接近。战略师们建议我们从所有星门那里撤退并巩固所有战略节点的防御力量，无论来者何人，在它到达时都将轻而易举地粉碎拦路者。"
 sofe_setup.103.a: "立刻通知所有$admiral$！"
 sofe_gateway.5.d.explain: "嘿，别那样说。是你想要它们的玩具，与我无关。对我来说，它大概就是个先驱者自动娱乐工具罢了。\n\n开个玩笑，别想太多。"
 sofe_gateway.5.e: "成交。让我看看你能不能在做一次。"
 sofe_gateway.5.e.explain: "当然，我会做到的，我是如此之棒与无可阻挡！给我...三...两个月，你会知道的。"
 sofe_gatekeeper.1338.name: "守门人代码覆写！"
 sofe_gatekeeper.1338.desc.a: "通过未知的手段，大帝成功改写了在§E[From.GetName]§!的守门人指令参数。因此，守门人与它的单位转变为了它新主人的帮手。"
 sofe_gatekeeper.1338.desc.b: "大帝的势力已经延伸到了§E[From.GetName]§!的边境之外，那里有一个古老的守门人在守卫。守门人德尔菲智能的低效设计已被证实无法与大帝那优越的智慧相比。现在它为它的新主人服务。"
 sofe_gatekeeper.1338.a: "那是作弊！"
 sofe_gatekeeper.1338.b: "有趣的发展。"