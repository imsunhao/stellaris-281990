 z_fw1_misc.313.name:0 "[LastKilledCountryName] была полностью уничтожена"
 z_fw1_misc.313.desc:0 "Мы узнали, что [LastKilledCountryName] была полностью уничтожена таинственной силой. Эта цивилизация воссияла, так как не смогла бы никогда! Флот был расщеплён на субатомные частицы, этой прекрасной и невероятной силой, а планеты и мегасооружения были расколоты и уничтожены! Меньше, чем за месяц их цивилизация превратилось в эхо прошлого и только нечтожные обломки символизируют Величие силы, которую узрили они в конце. Это волнующее и завораживающее зрелище!"
 z_fw1_misc.314.name:0 "[LastKilledCountryName] была полностью уничтожена"
 z_fw1_misc.314.desc:0 "Мы узнали, что могущественная [LastKilledCountryName] была полностью уничтожена таинственной силой. Величественная картина предстала нашему взору. Их империя воссияла столь величественными и прекрасными красками. Могущественный флот рассыпался в пыль, а планеты и мегасооружения были полностью разрушены. Меньше, чем за месяц они перестали существовать и лишь обломки напоминают о былом величии [LastKilledCountryName]. Столь впечатляющее зрелище опьяняет и завораживает!"
 z_fw1_misc.315.name:0 "[LastKilledCountryName] была полностью уничтожена"
 z_fw1_misc.315.desc:0 "Мы узнали, что [LastKilledCountryName] была полностью уничтожена таинственной силой. Ослепительные вспышки озарили их територию и звёзды одна за другой ослепительно воссияли! К сожалению сами они погибли менее, чем за месяц. Мы не знаем их исторю, и общение с ними сводилось лишь к обрывочным сообщениям, ну и пусть будет так, словно они никогда не существовали для нас. Сегодня только мерцающая сверхновая звезда и осколки небесного тела переплетаются в системах, которые изначально принадлежали им, образуя очень величественную картину, которая опьяняет."
 z_fw1_misc.316.name:0 "Неизвестная Империя была полностью уничтожена"
 z_fw1_misc.316.desc:0 "Мы узнали, что неизвестная Империя была полностью уничтожена таинственной силой. Великолепные вспышки озарили их систему, одна за другой их звёзды взрывались. Что мы знали о них? Наше знание о них сводится всего в пару слов, ну и путь они канут в лепту неизвестности. Сверхновая звезда освещает обломки небесных тел выстроившихся в причудливый узор. Столь прекрасное зрелище захватывает дух!"
 
