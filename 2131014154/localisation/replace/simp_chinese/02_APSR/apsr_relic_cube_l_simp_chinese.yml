 apsr_arcrel.709.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr7_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.709.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr7_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.709.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr7_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
