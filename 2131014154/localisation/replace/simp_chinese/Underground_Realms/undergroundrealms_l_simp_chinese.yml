 crime_business_is_business:0 "生意就是生意"
 crime_business_is_business_desc:0 "在利益共同的情况下，我们总能互相扶持，让我们的事业在教父的保护下蓬勃发展。虽然要付出一定的代价，但尽管如此，没有什么比有保障的利润更好。你看，这是一个双赢的局面。"
