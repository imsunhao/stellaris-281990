 edict_energize_society_desc: "我们已经眼睁睁看着我们光辉的帝国衰落太久了。现在有了意志力与技术，我们的人民心中充满了活力和能量。我们的国家将比以往任何时候都更强大，以面对银河向我们抛出的一切难题！\n\n§Y效果：§! 我们帝国的所有享乐主义者将立即失业，并准备有可用岗位时再次加入帝国劳动力。他们也永远不可能再成为享乐主义者，但其他人仍然可以。因此，我们可能需要对人口进行多次重新激励，直到享乐主义永远消失。在§H20年§!的时间里也不会新产生任何享乐主义者。"