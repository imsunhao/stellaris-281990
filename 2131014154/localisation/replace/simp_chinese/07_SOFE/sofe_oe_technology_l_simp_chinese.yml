 sofe_mem_planet_shield_partial: "暗能量封印"
 sofe_outergate_weaken_shield: "护盾衰弱"
 sofe_outergate_weaken_shield_desc: "似乎这些§Y$OUTER_GATE$§!的护盾正在衰弱，我们现在应该能够更多地了解外星门本身。\n\n我们已经确定了外星门所在的至少一个位置，但是应该有更多的分散在整个银河系中。"
 OUTER_GATE_FIRST_ANALYSIS_TITLE: "外星门基本分析"
 OUTER_GATE_FIRST_ANALYSIS_TITLE_DESC: "在开始任何行动之前，首先我们需要扫描和分析保护外星门的护盾的性质。"
 sofe_outergate_steal_fallen_world: "打砸抢烧"
 sofe_outergate_steal_fallen_world_desc: "$COUNTRY_FALLEN_EMPIRE$最可能拥有着这些钥石。如果我们有足够的力量，我们就可以向他们索要钥石..§R用鲜血和火焰§!"
 sofe_outergate_fabricate_keystone: "重塑"
 sofe_outergate_fabricate_keystone_desc: "只要我们拥有适当的技术和知识，我们就可以制造出钥石。现在我们需要了解暗物质能量的工作原理，更重要的是，使用何种材料或合金来构建钥石。"
 OUTER_GATE_SMUGGLER_STEAL: "秘密交易"
 OUTER_GATE_SMUGGLER_STEAL_DESC: "有传言称，有这么一位走私者，只要给的价钱合适，他就能从任何地方偷走任何东西。如果故事是真的，也许我们可以联络他？"
 sofe_cb_keystone_claim: "夺取钥石"
 sofe_cb_keystone_claim_desc: "钥石将是我们的，如有必要，我们将动用武力。"
