l_simp_chinese:
 mem_life_barren_category:0 "$life_barren_category$"
 mem_lost_zoo.8.name:0 "神秘的圆顶"
 mem_lost_zoo.8.desc:0 "深入调查发现这个综合体是由十几个垮塌的穹顶状建筑物所组成的，而且是某时被密封在这星球的。科考团队挖掘了其中最大的建筑，发现了一个深入地面两百多米的电梯井。"
 mem_lost_zoo.8.a:0 "下面能有什么呢？"
 MEM_LOST_ZOO_PROJECT:0 "调查穹顶综合体"
 MEM_LOST_ZOO_PROJECT_DESC:0 "§Y[From.GetName]§!的穹顶废墟里有一座深不可测的电梯井。如果我们想知道下面是什么，我们就得派遣科考队前去调查。"
 mem_lost_zoo.1.name:0 "古老的动物园"
 mem_lost_zoo.1.desc:0 "一场探索这个电梯井的探险发现了一个巨大的洞穴，洞穴里面居然有一整个自我维持的生物群。这个生物群里至少有三种已登记在册的独立热带植物品种。该生物系统是高度自动化的，有众多的专业无人机观测和维护它，会采取诸如减少动植物数量，控制食物链循环和调整设施本身的一系列措施来维持这个生物群的运转。此外，洞穴顶上还有一个缓慢运动的灯管，以此来模拟以三十七小时为一个周期的日夜循环系统，这个光管则是由埋入地表深层的地热设备供能的。\n\n这个人造生态系统估计已经有四万年历史了，而且开始老化且无法修复。§Y[Root.GetLeaderName]§!估计该设施将会在未来千年左右达到崩坏临界点。"
 mem_lost_zoo.1.a:0 "拆解机器和逆向其技术。"
 mem_lost_zoo.1.b:0 "将其变成解剖实验室。"
 mem_lost_zoo.1.c:0 "将其原汁原味保留。"