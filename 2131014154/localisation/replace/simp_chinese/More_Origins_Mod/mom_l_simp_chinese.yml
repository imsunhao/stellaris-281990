l_simp_chinese:
 origin_mom_house_divided:0 "分崩离析"
 origin_mom_house_divided_desc:0 "这个社会在发展初期经历了一场大危机。随着它的第一批殖民地的建立和发展，以及它向外拓展进入无尽虚空的第一步，当一个殖民地宣布独立时，背信弃义打击了他们的措手不及。他们的弱点和无能反应现在暴露在大家的面前，他们的另一个殖民地很快也抓住了反抗的机会。"
 origin_tooltip_mom_house_divided_effects:0 "游戏开始时你的周围有两个与你同种类的帝国。"
 origin_mom_house_divided_splinter_colony:0 "分裂的殖民地"
 origin_mom_house_divided_splinter_colony_desc:0 "这个社会最初是在他们的母国统治下的殖民地。不管它被认为是压迫、政治机会主义，还是仅仅是一种打造自己命运的强烈意愿，这个前殖民地都放弃了母国的管理，宣布独立。"
 START_SCREEN_MOM_HOUSE_DIVIDED:0 "自古以来，我们的人民就追求更大的目标。我们与野兽搏斗，驯服土地，建造伟大的城市，遍布世界各地。\n最终，随着超空间引擎技术的发明，我们开始探索星空。在我们早期的扩张中，殖民地成长为我们人民的新家园和未来的基础。然而，当我们的目光落在无尽的虚空之海，世界正等着我们去探索，我们却遭到了背叛。我们的军队对这样的事件毫无准备，我们只能眼睁睁地看着我们的殖民地宣布独立，粉碎我们的计划。从那以后，我们一直与他们处于冷战状态。但这种疯狂现在将会结束。\n\n分裂的家不能持久。团结必须实现，无论是通过外交手段还是军事力量。我们的命运不会被否定！"
 mom_house_divided_system_NAME:0 "分崩离析"
 mom_house_divided_system_DESC:0 "一个普通的单恒星星系。"
 origin_mom_severance:0 "断绝"
 origin_mom_severance_desc:0 "在发现超空间航道之前，这个文明在它的主星系中发现了一个虫洞，并设法在另一边建立了一个前哨站。不幸的是，不久之后它就变得不稳定了，载人穿越它变得太危险了，把“家园”和“殖民地”分开了。"
 origin_tooltip_mom_severance_effects:0 "游戏开始时在你的家园星系有一个虫洞，殖民地在虫洞在另一边，但没有办法安全通过它。"
 START_SCREEN_MOM_SEVERANCE:0 "我们的文明在[GetHomeWorldName]上繁荣了很长一段时间，但是我们的人民总是觉得我们的命运就在那里。早期的空间探索局限于我们的家园星系，但原始的STL引擎产生了一个非凡的发现。一个虫洞将我们的星系与另一个星系连接起来，这个星系比我们希望通过传统方式能够到达的距离更远。我们派出侦察船，然后派出一艘殖民地船前往现在被称为[event_target:mom_severance_colony.GetName]的星球。梦想成真了，但它如同梦想一般，它没有持续多久。\n\n虫洞在我们的殖民地建立后不久就不稳定了。专家们仍在争论它是否一开始就很稳定，还是我们只是运气好。当另一波殖民者没能到达另一边的时候，许多人失去了生命，而通过另一边的载人旅行被认为太危险了。然而，通信仍然是可能的，但通过它发送的物资只有30%的预期到达目的地。这种分离使我们处于危险的境地。\n\n但是现在，在发现了超空间网络之后，[GetName]最优秀的头脑已经完成了第一个超空间引擎的开发。我们终于能够到达其他星球，希望也能到达我们的殖民地。"
 origin_mom_breakaway_civ:0 "分裂的文明"
 origin_mom_breakaway_civ_desc:0 "尽管仍分裂成不同的民族国家，但在发现古代外星人残骸后，这一文明在向太空旅行迈进的道路上迈出了第一步。世界上的一个超级大国秘密地开始对外星技术进行逆向工程，它的对手甚至自己的人民都不知道。"
 origin_tooltip_mom_breakaway_civ_effects:0 "游戏开始时只有少量人口，但要努力实现全球统一，如果能够实现，就可以获得其他国家的劳动力和自然资源。\n核战争和缓解紧张局势的威胁是否迫在眉睫?\n或者面对你所犯错误的后果……"
 START_SCREEN_MOM_BREAKAWAY_CIV:0 "[GetHomeWorldName]是一个分裂的世界，被多个超级大国瓜分。战争主宰了我们的历史，但原子的分裂及其衍生的大规模杀伤性武器改变了一切。\n\n虽然重大冲突在相互保证毁灭的威胁下已经停止，但我们仍然生活在冷战状态中，紧张局势比以往任何时候都更加严重。\n\n但即使在这些艰难的时刻，我们也被祝福有好运气。在我们管辖的一个人烟稀少的荒无人烟的地区发现了一艘奇怪的飞船，它一定是在很久以前撞沉的。科学家们相信它来自外星，并假设它曾经能够进行星际旅行。由于这一发现地点偏远，我们不仅能够对广大公众保密，而且对我们的竞争对手也保密。\n\n今天，我们将收获多年发展、研究和秘密行动的成果，在我们的太阳系建立前哨站。[GetName]可能还不知道，但未来的历史书将把这一天称为一个新时代的开始，因为我们将向另一颗恒星发射我们的第一艘探索飞船。"
 origin_mom_god_emperor:0 "神的指引"
 origin_mom_god_emperor_desc:0 "在遥远的过去，一个被神祝福的灵魂以不自然的长寿和智慧获得了力量。由于他的精神天赋和超凡的自然魅力，他被视为人民的神，这位神圣的统治者指导了这个文明的各个时代。"
 origin_tooltip_mom_god_emperor_effects:0 "从一个普通的家园和一个不朽的统治者开始，他是天选之子，被赋予了非自然的魅力和智慧。"
 START_SCREEN_MOM_GOD_EMPEROR:0 "在遥远的过去，我们的人民在无休止的暴力和报复循环中自相残杀。如果没有[Root.GetRulerTitle]·[Root.GetRulerName]，我们今天仍然会陷入这种疯狂。\n\n当[ruler.GetSheHe]第一次向我们的祖先揭示[ruler.GetHerselfHimself]时，他们只不过是野蛮人。然而[ruler.GetHerHis]的魅力使他们成为[ruler.GetHerHis]事业的忠实追随者。在几十年的时间里，所有[root.GetSpeciesNamePlural]都团结在[Root.GetRulerTitle]的背后，在[ruler.GetHerHis]的仁慈统治下进入了一个繁荣进步的新时代。\n\n今天，在[Root.GetRulerTitle]·[Root.GetRulerName]加冕2200周年之际，我们的文明也将进入一个探索的新时代，我们的第一个超空间原型开始了探索遥远世界的旅程。"
 origin_mom_exiles:0 "流亡者"
 origin_mom_exiles_desc:0 "这个文明是由很久以前的一场战争的幸存者建立的，当他们最初的家园被一个神秘的敌人蹂躏时，他们被迫带着一支破烂的舰队逃离。"
 origin_tooltip_mom_exiles_effects:0 "从一个普通的家园开始，寻找你的古代遗产。"
 START_SCREEN_MOM_EXILES:0 "自古以来，我们的传说就讲述了一个注定要灭亡的世界——被无情的敌人蹂躏，以及我们的祖先，他们侥幸逃脱了兄弟们的命运。一群破烂不堪的货船从他们的家乡经过长途飞行，最终把他们带到了[GetHomeWorldName]。他们装备简陋，所剩无几，于是建立了一个殖民地。许多知识和技术在使这个星球成为他们的新家的斗争和困难中丢失了。\n\n两千年后的今天，我们的文明已经复苏。伟大的城市已经建成，荒野已经被驯服，我们终于准备好重返星空。"
 origin_mom_crowded:0 "过度拥挤"
 origin_mom_crowded_desc:0 "由于人口过剩，这一文明即将崩溃。人类向太空迈出第一步，不是出于对科学的好奇，也不是出于显而易见的天命，而是完全有必要支持其不断增长的人口。"
 origin_tooltip_mom_crowded_effects:0 "开始时拥有§Y65§! £pop£，在你的母星上有多个额外的区域和建筑，但同时也有一个负面修正，只能将星球变成都市星球消除。（或殖民地被摧毁、被任何格式塔意识帝国拥有）\n你可以获得两种城市区划改善技术。"
 START_SCREEN_MOM_CROWDED:0 "我们的文明在与环境的危害作斗争和从我们今天所立足的土地上夺取所需的资源方面已经取得了长足的进步。在古代，我们的祖先无法想象有一天 [GetHomeWorldName] 会不会不再满足 [root.GetSpeciesAdj] 对资源甚至生存空间的渴望。在过去的几十年里，这些问题变得越来越明显 [root.GetSpeciesNamePlural].城市变成了它们以前的样子，在容纳越来越多的市民方面的努力失败了。随着我们的研究集中在寻找应对这种情况的方法，能找到的解决办法越来越少[GetHomeWorldName].\n\n即使是遍布太阳系的各个前哨站所提供的补给也无法长久地阻止这一不可避免的崩溃。我们第一艘具备超光速能力的探索船开始前往邻近恒星的旅程，并不是出于科学上的好奇，也不是出于一种不好理解的天定命运。这是绝对必要的。"
 origin_mom_change_starting_planet_class:0 "改变气候"
 origin_mom_change_starting_planet_class_desc:0 "在超空间驱动器发明之前，灾难袭击了这个物种的家园。无论是由于陨石、污染还是自然原因，这个星球的气候已经被改变成当地人的生物学无法应对的东西。"
 origin_tooltip_mom_change_starting_planet_class_effects:0 "家园被改变为一个不同的可居住的行星类在同一组中选择的。"
 origin_mom_climate_destroyed:0 "气候突变"
 origin_mom_climate_destroyed_desc:0 "在超光速引擎发明之前，一场巨大的灾难袭击了这个文明的家园。虽然这场灾难的确切性质尚不清楚，但它对星球的气候造成了重大的变化，导致气候发生变化，对当地的生命可能是致命的。"
 origin_tooltip_mom_destroyed_climate_effects:0 "母星被移到被选择的组外的一个行星上。从没有城区和一个气候保护栖息地开始！增加可居住性和住房的建设，以及在任何殖民地上建设更多的能力。"
 START_SCREEN_MOM_DESTROYED_CLIMATE:0 "在我们过去的某个时候，[GetHomeWorldName] 在很远的地方被改变了 [ROOT.GetSpeciesName] 公差。无论是意外事故，自然原因，还是有意的行动已经失去了在灾难后的几年。无论如何，这一事件夺去了我们数十亿人的生命，那些无法找到避难所或忍受痛苦的人 [GetHomeWorldName]随着农作物产量的下降，无数的人死于饥饿，或者是那些在残酷的战争中被屠杀的人。\n\n随着时间的推移，我们建造了圆顶城市和地下墓穴居住，最终我们在一面新旗帜下统一了。现在我们已经准备好到达遥远的星球，我们将带着我们的生存知识。"
 START_SCREEN_MOM_DESTROYED_CLIMATE_HIVE:0 "在我们过去的某个时候，[GetHomeWorldName] 在很远的地方被改变了 [ROOT.GetSpeciesName] 公差。无论是意外事故，自然原因，还是有意的行动已经失去了在灾难后的几年。无论如何，这一事件夺去了我们数十亿人的生命，那些无法找到避难所或忍受痛苦的人 [GetHomeWorldName]随着粮食产量的下降，无数人死于饥饿;当受伤的蜂房为恢复和控制而斗争时，无数人互相残杀。\n\n随着时间的推移，我们建造了圆顶城市和地下墓穴居住，蜂箱愈合，直到我们再次覆盖[GetHomeWorldName].现在我们已经准备好去摘星星了，我们将带着我们的生存知识。"
 origin_mom_wormhole_junction:0 "虫洞连接"
 origin_mom_wormhole_junction_desc:0 "在这个文明的家园系统中，异常的重力导致了虫洞连接的出现。它的终点处于不断变化的状态，随着重力的变化而出现和消失。文明发展了穿越虫洞连接的方法，甚至在他们发现常规超光速旅行之前就设法稳定了两个终点站。"
 origin_tooltip_mom_wormhole_junction_effects:0 "从一个虫洞连接开始，在你的家园星系中有两个终点站和发现更多的能力。"
 mom_crowded_stripmining:0 "露天开采运营"
 mom_crowded_stripmining_desc:0 "这里正在进行大规模的矿物开采。"
 mom_crowded_world:0 "人口过剩问题"
 mom_crowded_world_desc:0 "拥挤的城市，难以容纳日益增长的公民数量，犯罪网络的增加和不健康的生活条件减少了这里的大部分工作产出。"
 mod_planet_jobs_consumer_goods_upkeep_mult:0 "消费品维护"
 mom_god_emperor_alive:0 "神的规则"
 mom_god_emperor_dead:0 "我们的人民因失去了他们的领袖而感到震惊"
 MOM_GOD_EMPEROR_RESSURECTION:0 "复活项目"
 MOM_GOD_EMPEROR_RESSURECTION_DESC:0 "考虑到我们的技术进步，克隆一只动物或者一个正常人已经不再是什么大事了。然而，对一个能力堪比神的存在这样做，应该以最大的谨慎将任何可能的风险最小化。该项目将为实现这一目标奠定基础。"
 mom_god_emperor.3.name:0 "REPLACE_ME"
 mom_god_emperor.3.desc:0 "REPLACE_ME"
 mom_god_emperor.3.a:0 "REPLACE_ME"
 mom_god_emperor.5.name:0 "社会崩溃"
 mom_god_emperor.5.desc:0 "在我们心爱的[root.GetRulerTitle]死亡的消息传出后，骚乱爆发了。人们指责政府未能保护他们的领袖。暴力统治着街道。我们曾经拥有的团结不复存在。"
 mom_god_emperor.5.a:0 "也许我们可以把他带回来"
 mom_god_emperor.5.b:0 "我们现在该怎么办呢?"
 mom_god_emperor.5.c:0 "我们曾经将[root.GetRulerTitle]带回来过，现在也能！"
 mom_god_emperor.6.name:0 "一线希望"
 mom_god_emperor.6.desc:0 "随着我们在克隆技术的研究取得了重大突破，一群科学家提出了一个可能的方法来复活我们失去的[root.GetRulerTitle]。\n\n根据他们的解释，克隆这样一个神圣的生物将需要额外的资金和研究能力，因为克隆这样一个神圣的生物很难与仅仅克隆一个[root.GetSpeciesName]相比。"
 mom_god_emperor.6.a:0 "我们没有时间可以浪费"
 mom_god_emperor.7.name:0 "准备工作完成"
 mom_god_emperor.7.desc:0 "被派往复活计划的科学家们报告了他们即将完成的准备工作。我们现在可以开始制造一个克隆人血管的过程，并将[root.GetRulerTitle]死亡前的最后一次脑部扫描记录铭刻下来。然而，考虑到所需的资源，这种努力将使我们的经济吃紧。"
 mom_god_emperor.7.a:0 "这是必须付出的小小代价…"
 mom_god_emperor.7.a.tooltip:0 "一项新的全球法令在首都星球生效"
 mom_god_emperor.8.name:0 "[root.GetRulerTitle]复活"
 mom_god_emperor.8.desc:0 "[root.GetRulerTitle] [Root.GetRulerName]已经醒来。在对[ruler.GetHerHis]最新记忆的发展进行了简短的追踪之后，[ruler.GetSheHe]开始了一场全国性的演讲，试图抚平[ruler.GetHerHis]在我们社会中留下的情感创伤。整个帝国的公民都聚集在一起庆祝他们新诞生的统治者。我们在[ruler.GetHerHis]死亡中失去的统一似乎已经在这一刻回归。"
 mom_god_emperor.8.a:0 "愿他长久统治！"
 d_mom_city_ruins:0 "$d_city_ruins$"
 d_mom_city_ruins_desc:0 "$d_city_ruins_desc$"
 mom_exiles.2.name:0 "先祖遗产"
 mom_exiles.2.desc:0 "我们已经迈出了第一步，重新夺回了我们在星际中的地位。我们的第一艘科考船正在探索围绕着[capital_scope.solar_system.GetName]的未知星系，要求我们远征寻找我们祖先的家园和那里发生的事情真相的呼声越来越高。"
 mom_exiles.2.a:0 "这就是我们要做的。"
 mom_exiles_title:0 "失去的东西"
 mom_exiles_desc:0 "长期以来，我们的人民一直想知道我们的祖先曾经逃离的家园变成了什么样子。如果他们古老的敌人还在那里，他们可能会对我们的生存构成威胁。不管怎样，我们都得弄清楚。"
 mom_exiles_system.1.name:0 "找到我们祖先的家园"
 mom_exiles_system.1.desc:0 "探索我们祖先的传奇家庭星系。"
 mom_exiles.3.name:0 "我们祖先的家?"
 mom_exiles.3.desc:0 "我们已经到达了Astrum星系。我们最严重的担心已被证明是毫无根据的，因为没有发现任何活动的迹象。我们的科学家不知道在这里会发现什么，但当第一次系统扫描到达他们时，他们震惊得说不出话来。在宜居区内有一颗行星围绕着它的太阳运行，那一定是我们祖先的家园。\n\n还有更多！它似乎被某种巨构建筑环绕着。我们应该尽快调查此事。"
 mom_exiles.3.a:0 "去做吧。"
 mom_exiles_planet_title:0 "一个神秘的地方"
 mom_exiles_planet_desc:0 "我们发现了一个比我们想象中更神秘的地方。我们应该进一步调查。"
 mom_exiles_system.2.name:0 "调查[mom_exiles_planet.GetName]"
 mom_exiles_system.2.desc:0 "这里发生了什么?"
 mom_exiles.4.name:0 "[root.owner.species.GetAdj]起源"
 mom_exiles.4.desc:0 "一个严重受损的巨大光环环绕着一颗被浓密云层覆盖的行星。我们的探头测量高辐射值。\n\n所以传说是真的。当我们的科学家发现一个小物体绕着行星运行时，我们已经相信的事情变成了必然。它被确认为一个古老的生命荚 - 里面是它不幸的乘客的遗体，显然是[root.owner.species.GetAdj]。\n\n这里发生的一切都是很久以前的事了。无论是在星球上还是在整个星系中，都没有智慧生命存在的迹象。不管我们祖先的敌人是谁，他们似乎也早就消失了。"
 mom_exiles.4.a:0 "我们需要了解更多。"
 MOM_EXILES_PLANET_EXPEDITION_PROJECT:0 "先祖遗产"
 MOM_EXILES_PLANET_EXPEDITION_PROJECT_DESC:0 "为了更多地了解我们遥远的过去，我们必须找到一种方法在[mom_exiles_planet.GetName]上建立一个稳定的前哨站。为了实现这一目标，我们必须克服许多障碍。恶劣的环境和危险的辐射水平只是其中的两个。"
 mom_exiles.5.name:0 "收回属于我们的东西"
 mom_exiles.5.desc:0 "我们的科学家想出了对付我们的探险将面临的威胁的计划。\n\n虽然这将不是很愉快，我们的人员将不得不穿沉重的防护装备，他们还必须保护栖息地模块。所有这些保护措施也将增加任何建筑的生产时间和成本。此外，他们还找到了一个合适的着陆地点，那里的辐射水平在可接受的范围内。\n\n是时候在[mom_exiles_planet.GetName]上建立一个远征哨站了。我们仍然不知道我们的祖先发生了什么事。是谁或什么东西摧毁了祖先的世界，把祖先的城市变成废墟，让我们祖先的文明崩溃?"
 mom_exiles.5.a:0 "准备一次长期的探险。"
 mom_exiles_system.3.name:0 "殖民[mom_exiles_planet.GetName]"
 mom_exiles_system.3.desc:0 "在[mom_exiles_planet.GetName]上建一个前哨站来了解更多关于我们祖先的信息。"
 mom_exiles.7.name:0 "建立前哨"
 mom_exiles.7.desc:0 "随着我们的前哨基地的建立，是时候开始有计划的对古老遗迹的探险了。我们还必须清除任何阻碍我们队伍前进的障碍。"
 mom_exiles.7.a:0 "继续远征。"
 mom_exiles_system.4.name:0 "清理 [mom_exiles_planet.GetName]的废墟"
 mom_exiles_system.4.desc:0 "我们必须清除任何阻碍我们队伍前进的障碍。"
 mom_exiles.8.name:0 "巨大的入口空间"
 mom_exiles.8.desc:0 "最后一个挖掘区域隐藏着一个非同寻常的秘密。我们的队伍发现了通往地下网络的巨大通道。目前我们只能猜测它延伸了多远。"
 mom_exiles.8.a:0 "准备一次前往深处的探险。"
 mom_expedition_preparation:0 "探险准备"
 mom_expedition_preparation_desc:0 "为了保护我们的人员不受恶劣环境的影响，在离开屏蔽舱时，必须随时穿戴防护装备。"
 mom_ringworld_restored:0 "行星环"
 mom_ringworld_restored_desc:0 "一个被遗忘已久的时间遗迹围绕着这颗行星运行，为它提供了生存空间。"
 mom_underground_secured:0 "固定地下网络"
 mom_underground_secured_desc:0 "广泛的地下网络的改造为进一步的扩展提供了很大的空间。"
 d_mom_exiles_mines:0 "地下网络"
 d_mom_exiles_mines_desc:0 "一个巨大而古老的地下矿网、地下金库和生产设施遍布整个星球。"
 MOM_EXILES_DEEPS_EXPEDITION_PROJECT:0 "地下网络"
 MOM_EXILES_DEEPS_EXPEDITION_PROJECT_DESC:0 "在我们的努力中，我们发现了一个似乎是古代矿井的东西。我们应该看看里面有什么。"
 mom_exiles.9.name:0 "恐怖"
 mom_exiles.9.desc:0 "我们对矿井的考察出了严重的差错。一群难以形容的恐怖似乎唤醒并屠杀了我们的探险队。他们现在已经开始涌出入口，并对我们的哨所发动全面攻击。"
 mom_exiles.9.a:0 "派我们的部队去救他们！"
 mom_ancient_horrors:0 "先祖机械战士"
 mom_exiles.10.name:0 "悲剧"
 mom_exiles.10.desc:0 "我们的人数太少，经不起猛攻。我们的部队已经分散，正在全面撤退。"
 mom_exiles.10.a:0 "我们必须夺回星球！"
 mom_exiles.11.name:0 "横冲直撞"
 mom_exiles.11.desc:0 "由于失去了控制，我们无法保护我们的公民。他们对殖民地束手无策。"
 mom_exiles.11.a:0 "我们必须马上派援军去！"
 mom_exiles.12.name:0 "胜利"
 mom_exiles.12.desc:0 "这些可憎之事没有预见到我们的力量。那些还活着的人已经匆匆回到了他们来的深处。"
 mom_exiles.12.a:0 "为了[root.Capital.GetName]！"
 mom_exiles.13.name:0 "夺回"
 mom_exiles.13.desc:0 "我们已经成功地从这些可恶的行为中收回了我们的领地，幸存的殖民者再次回到了我们的保护之下。"
 mom_exiles.13.a:0 "为了[root.Capital.GetName]！"
 mom_exiles.15.name:0 "孤立"
 mom_exiles.15.desc:0 "这场围攻夺去了许多人的生命。只有一小部分市民能够在他们暂时安全的地方筑起路障。"
 mom_exiles.15.a:0 "我们必须拯救他们！"
 MOM_EXILES_DEEPS_RETALIATION_PROJECT:0 "重新征服"
 MOM_EXILES_DEEPS_RETALIATION_PROJECT_DESC:0 "我们必须确保彻底解决这些古老机器的威胁。一场大规模的地下系统战役需要我们投入所有的地面部队。我们只有动用全部军队才能做到这一点。"
 mom_exiles.16.name:0 "时候到了"
 mom_exiles.16.desc:0 "我们的准备工作已经完成，我们的部队已经就位。是时候完全改造我们的世界了。"
 mom_exiles.16.a:0 "我们将重塑我们的世界！"
 mom_exiles.17.name:0 "夺回"
 mom_exiles.17.desc:0 "我们已成功地从这些可憎的行径中恢复了我们应有的遗产。\n\n和平终于来到这个饱受战争摧残的世界 - 我们的世界。我们的科学家渴望探索[FromFrom.GetName]被破坏的表面下隐藏着什么。"
 mom_exiles.17.a:0 "为了[root.Capital.GetName]！"
 mom_exiles.181.name:0 "地下深处"
 mom_exiles.181.desc:0 "在[mom_exiles_planet.GetName]庞大的地下网络中，我们的科学家发现了一个他们认为是大气净化系统的技术综合体。有了这个设施的修复，我们也许能够恢复这颗行星的大气层，最终使它恢复到它原来的状态。他们已经制定了一项计划使它重新恢复正常工作。"
 mom_exiles.181.a:0 "干得好。"
 mom_exiles_planet_rebuilding_title:0 "重建我们的家园"
 mom_exiles_planet_rebuilding_desc:0 "当我们的家园重新回到我们的控制之下，我们应该开始恢复它古老的荣耀。"
 MOM_EXILES_RESTORATION_PROJECT:0 "行星恢复"
 MOM_EXILES_RESTORATION_PROJECT_DESC:0 "我们的科学家和工程师乐观地认为，如果有足够的时间来研究，他们将能够修复和维护这一先进的机械设备。"
 mom_exiles.19.name:0 "大气更新修复"
 mom_exiles.19.desc:0 "大气再生器终于启动了。我们的专家估计，稳定[mom_exiles_planet.GetName]的大气层大约需要5年的时间。"
 mom_exiles.19.a:0 "感谢我们的团队。"
 mom_exiles.20.name:0 "修复完成"
 mom_exiles.20.desc:0 "[mom_exiles_planet.GetName]再次成为一个适合我们居住的世界，一个值得我们居住的家园。"
 mom_exiles.20.a:0 "[root.owner.GetSpeciesNamePlural]，一个值得拥有的家。"
 mom_exiles.21.name:0 "一个奇怪的发现"
 mom_exiles.21.desc:0 "在[mom_exiles_planet.GetName]地下网络的深处，我们发现了一个非凡的材料仓库。起初它似乎是某种金属合金，但它具有我们的科学家都无法解释的特性。它可以自行修复自身结构的损伤。\n\n能够接触到这样的材料可能会打开我们以前不敢想的可能性。有了它，我们甚至可以重建[root.GetName]。事实上，它首先必须是其建设的先决条件。"
 mom_exiles.21.a:0 "一个奇怪的材料。"
 MOM_EXILES_RING_RECONSTRUCTION_PROJECT:0 "环世界重建"
 MOM_EXILES_RING_RECONSTRUCTION_PROJECT_DESC:0 "有了这些可供我们使用的“活金属”以及大量的矿物和能源，我们就可以重建星球了。轨道环应该也可能修复。\n\n虽然这将需要几年的时间，并减少50%的[mom_exiles_planet.GetName]的产量，而重建正在进行中。我们的专家估计这一过程大约需要10年。"
 mom_exiles.22.name:0 "准备工作完成"
 mom_exiles.22.desc:0 "我们的科学家们已经完成了对环状世界遗迹和他们所说的“活金属”的研究。修复工作现在可以开始了。"
 mom_exiles.22.a:0 "我们都热切地等待它的结束。"
 mom_exiles.23.name:0 "环世界恢复"
 mom_exiles.23.desc:0 "工作已经完成，[mom_exiles_planet.GetName]现在完全恢复了它以前的荣耀。对[root.GetSpeciesNamePlural]来说，这是一个伟大的日子。整个帝国的公民都在庆祝。愿我们永远不再失去[mom_exiles_planet.GetName]。"
 mom_exiles.23.a:0 "它永远属于我们！"
 mom_scared_population:0 "民众的恐慌"
 mom_scared_population_desc:0 "我们的人民生活在来自地下的可怕的机器人的恐惧中。"
 mom_ringworld_reconstruction:0 "环形世界修复中"
 mom_ringworld_reconstruction_desc:0 "全体人民决心恢复古老的行星环世界，导致加倍的凝聚力产出。另一方面，星球上的大部分资源都投入到这个项目中，不能用于其他地方。"
 mom_ringworld_reconstructed:0 "重建了我们祖先的家园"
 trait_mom_changed_class_hab:0 "幸存者"
 trait_mom_changed_class_hab_desc:0 "这个物种在他们的母星经历了环境变化后幸存了下来，并且变得善于在外国环境中生存。"
 building_mom_habitat:0 "气候保护栖息地"
 building_mom_habitat_desc:0 "一个巨大的地下隧道和部分圆顶城市的综合体，为外界恶劣的环境提供保护。"
 job_mom_destroyed_climate:0 "栖息地生产者"
 job_mom_destroyed_climate_plural:0 "栖息地的生产者"
 job_mom_destroyed_climate_desc:0 "栖息地提供了丰富的机会来开采、生产和耕种。"
 job_mom_destroyed_climate_drone:0 "栖息地的机器人"
 job_mom_destroyed_climate_drone_plural:0 "栖息地的机器人"
 job_mom_destroyed_climate_drone_desc:0 "abitats提供了丰富的机会来开采、生产和耕种。"
 mod_job_mom_destroyed_climate_add:0 "栖息地的生产者职位"
 MOM_JUNCTION_COUNTRY_CANNOT_USE:0 "$TRIGGER_FAIL$ 这 §Y[From.GetName]§! 对我们关闭边境了"
 MOM_JUNCTION:0 "虫洞连接"
 MOM_JUNCTION_GALACTIC:0 "虫洞连接"
 MOM_JUNCTION_GALACTIC_DESC:0 "这个星系包含一个 §Y虫洞连接§!"
 mom_junction_master:0 "虫洞连接"
 mom_junction_master_DESC:0 "枢纽连接到所有的终点站。"
 mom_junction_termini:0 "虫洞终点站"
 mom_junction_termini_DESC:0 "虫洞终端只能连接到它们的主节点。"
 MOM_DISCOVER_TERMINI_PROJECT:0 "稳定的终点站"
 MOM_DISCOVER_TERMINI_PROJECT_DESC:0 "我们必须先稳定虫洞终端，然后才能使用它。 "
 mom_junction.3.name:0 "可能的虫洞终点站"
 mom_junction.3.desc:0 "我们的科学家最近给我们带来了一个关于虫洞连接的建议 [mom_junction_master_system.GetName] 系统。他们声称，他们可能会找到另一个终点站，并要求批准进行。如果我们这样做，那么我们必须迅速采取行动，否则移动的重力将会在它稳定之前将其移走。"
 mom_junction.3.a:0 "让我们去工作"
 mom_junction.3.b:0 "我们承担不起徒劳的追求"
 mom_junction.4.name:0 "终点站了"
 mom_junction.4.desc:0 "我们已经没有时间来稳定一个新的终点 [mom_junction_master_system.GetName] 结。重力已经转移，终点已经被摧毁。"
 mom_junction.4.a:0 "不幸"
 mom_junction.6.name:0 "虫洞稳定"
 mom_junction.6.desc:0 "这 [mom_junction_new_system_master.GetName] 已经稳定了一个连接到 [mom_junction_new_system.GetName] 系统。当这个虫洞直接连接到他们的首都，我们现在有一个入侵或贸易路线直接进入的心脏 [mom_junction_new_system_master.GetName] 距离."
 mom_junction.6.a:0 "有趣"
 mom_junction.7.name:0 "虫洞终点站稳定"
 mom_junction.7.desc:0 "我们已经成功地稳定了另一个终点 [mom_junction_master_system.GetName] 虫洞连接。这艘船会把船调到 [mom_junction_new_system.GetName] 星系."
 mom_junction.7.a:0 "精彩"
 mom_junction.8.name:0 "最后一个虫洞终端稳定"
 mom_junction.8.desc:0 "我们已经成功地稳定了另一个终点 [mom_junction_master_system.GetName] 虫洞连接。这艘船会把船调到 [mom_junction_new_system.GetName] 系统。不幸的是，[mom_junction_new_system_master.GetName] 科学家得出结论，这是我们可以利用的连接的最后一个终端。重力变得不稳定，允许更多的虫洞。尽管如此，一个系统中有七个虫洞还是相当不错的。"
 mom_junction.8.a:0 "所以他们。向所有相关人员致敬。"
 mom_wormhole_junction_modifier:0 "稳定虫洞"
 mom_wormhole_junction_modifier_desc:0 "我们的物理学家正在努力稳定虫洞。"
 mom_house_divided_sol_system_NAME:0 "分崩离析：太阳系"
 mom_house_divided_sol_system_DESC:0 "太阳系版的分崩离析起源。"
 decision_mom_arcology_project_overcrowded:0 "$decision_arcology_project$"
 decision_mom_arcology_project_overcrowded_desc:0 "$decision_arcology_project_desc$"
 decision_mom_god_emperor_ressurection:0 "复生"
 decision_mom_god_emperor_ressurection_desc:0 "这个过程会把我们已故领袖的精神印记转移到他的克隆体中。"