 sh_shield_planet_category:0 "护盾之下"
 sh_shield_planet_category_desc:0 "这颗星球被一种无法穿透的立场彻底笼罩，各种远程通讯方式均被证明无法通过护盾。我们最终决定通过科研船制造可以被识别的光芒来吸引星球上居民的注意..."
 SH_SHIELD_SYSTEM:0 "钥匙"
 SH_SHIELD_SYSTEM_DESC:0 "我们从星球内部的深海舰娘中得知想要关闭护盾，唯一的方法便是寻找到星系内的一处未知控制站点并与星球内部站点同时运行。我们现在需要做的便是投入一部分人力来搜索这个站点..."
 SH_SHIELD_SYSTEM2:0 "钥匙"
 SH_SHIELD_SYSTEM2_DESC:0 "我们从星球内部的深海舰娘中得知想要关闭护盾，唯一的方法便是寻找到星系内的一处未知控制站点并与星球内部站点同时运行。我们现在需要做的便是投入一部分人力来搜索这个站点...但很显然找东西并不是我们的强项。" 
 opinion_save_42th:0 "拯救了我们"
 
 
 sh.3055.name:0 "护盾之下"
 sh.3055.desc:0 "我们的科研船接近并扫描了这颗被护盾笼罩的星球，它被一种未知且无法穿透的立场包围。\n透过护盾，我们可以清晰的观察到里面的一切，这是一颗宜居星球并且存在有发展到一定程度的智慧生命，她们建造的小型城市十分显眼。\n随着观察的继续深入，我们惊讶的发现被囚禁其中的居民竟然是和我们一样的深海舰娘！\n我们尝试了各种方式，尝试与星球上的居民取得联系，但均无法穿透这层护盾。最终我们的科研官想到了在夜半球通过规律的开启与关闭科研船推进器来制造可见的光芒，从而吸引星球居民的注意并传递信息。"
 sh.3055.a:0 "尝试与上面的深海舰娘取得联系"
 
 sh.3056.name:0 "嘿，看这里"
 sh.3056.desc_01:0 "我们的科研船通过开启关闭飞船推进器来制造一组有规律的闪光，在一段时间的努力后，终于有一座地面观测站注意到了我们的存在。\n不久之后，一艘穿梭艇从地面起飞并悬停在了与我们科研船最近的护盾边缘处，令我们震惊的是，这艘飞船上的标识就是我们深海第一舰队的标志。\n随后我们利用全息投影进行了沟通，了解了事情的来龙去脉。"
 sh.3056.desc_02:0 "我们的科研船通过开启关闭飞船推进器来制造一组有规律的闪光，在一段时间的努力后，终于有一座地面观测站注意到了我们的存在。\n不久之后，一艘穿梭艇从地面起飞并悬停在了与我们科研船最近的护盾边缘处，这艘飞船上的标识并不属于任何一个我们已知的组织。\n随后我们利用全息投影进行了沟通，了解了事情的来龙去脉。"
 sh.3056.a:0 "让我们看看到底发生了什么"
 
 sh.3057.name:0 "护盾之下的深海舰娘"
 sh.3057.desc_01:0 "真不敢相信！你们是第一舰队的！"
 sh.3057.desc_02:0 "外星人，如你们所见，我们被困住了,所以你们为何而来？"
 sh.3057.a:0 "是的，你们的隶属舰队是什么？"
 sh.3057.a.response:0 "我们隶属于第一舰队42号冷冻仓运输舰，但由于2187年的星际风暴与第一舰队失去联系。"
 sh.3057.b:0 "我们同你们一样都是深海舰娘"
 sh.3057.b.response:0 "这令人难以置信，我们从未听说过除我们以外的深海舰娘，那么我们应该能更容易的交流。"
 sh.3057.c:0 "你们的身份已得到认证，发生了什么？"
 sh.3057.d:0 "你们是怎么被困在这颗星球上的？"

 sh.3058.name:0 "护盾之下的深海舰娘"
 sh.3058.desc_01:0 "我们在与第一舰队走散后，误打误撞的进入了这个星系，并幸运的发现了这颗宜居星球。\n但我们一进入这个星球的大气层，就莫名其妙的升起了这层无法穿透的护盾，将我们困死在星球上。"
 sh.3058.desc_02:0 "很难解释，我们的飞船进入了这颗星球的大气层准备进行临时性的殖民补给，但就在我们进入的一瞬就就升起了这层无法穿透的护盾，将我们困死在星球上。"
 sh.3058.a:0 "你们的长官是谁？据我所知42号运输舰并没有深海高级单位。"
 sh.3058.a.response:0 "§YCA62§!，原运输船辅助导航员，她在将我们的飞船停泊后解冻了剩余低级单位，并履行起了带领我们职责。\n我们现在已经在这颗星球上建立了初步的殖民地，而且繁育了部分人口，目前可以实现自给自足。"
 sh.3058.b:0 "你们是殖民者，你们的母文明呢？"
 sh.3058.b.response:0 "无可奉告，这是舰队机密。"
 sh.3058.c:0 "我们希望与‘§YCA62§!’直接对话"
 sh.3058.d:0 "我们希望与你们的领导人对话"
 
 sh.3059.name:0 "§YCA62§!"
 sh.3059.desc_01:0 "§YCA62§!向舰队汇报：目前殖民地运行情况良好，已经对星球进行了初步的探测与建设，很高兴能与你们重逢！"
 sh.3059.desc_02:0 "我是§YCA62§!，是这里的最高指挥单位"
 sh.3059.a:0 "你们做的很好，我们会想办法帮你们脱离困境。"
 sh.3059.a.response:0 "非常感谢！我们一直以来都坚信第一舰队会回来找到我们。\n我们探索了整个星球，试图找到关闭护盾的方法，最终在南半球极点的一座外星站点得知这颗星球的曾被作为数据要塞，一旦未授权的飞船进入就会触发星球护盾以防止任何飞船离开导致数据泄露，要关闭的方法是在星球上与星系内一处隐藏站点同时运行关闭护盾程序才能彻底关闭护盾。形象的表达就是打开门必须里外同时插入两把钥匙。"
 sh.3059.b:0 "最高指挥...单位？"
 sh.3059.b.response:0 "也许你们的社会结构与我们不同，但我不会透露过多信息，但如果你们愿意帮助我们打开这层护盾我们也依然会表达感激。"
 sh.3059.c:0 "你们机械般的对话令我们不适，希望你们能找到方法出来"
 sh.3059.c.response:0 "收到回复，我们会继续等待舰队的回归。"
 sh.3059.d:0 "好吧，我们会帮助你们"
 sh.3059.d.response:0 "非常感谢。\n我们探索了整个星球，试图找到关闭护盾的方法，最终在南半球极点的一座外星站点得知这颗星球的曾被作为数据要塞，一旦未授权的飞船进入就会触发星球护盾以防止任何飞船离开导致数据泄露，要关闭的方法是在星球上与星系内一处隐藏站点同时运行关闭护盾程序才能彻底关闭护盾。形象的表达就是打开门必须里外同时插入两把钥匙。" 
 
 sh.3060.name:0 "发现站点"
 sh.3060.desc:0 "我们认为这个所谓的控制站点应该就在星球不远处，而它的卫星就成为了我们首要的搜索目标。\n果不其然，在我们地毯式的搜索下一处深埋在地下的控制中心被发现，而关闭护盾的密码就被贴心的贴在控制台旁边，现在距离拯救我们的同胞只有一步之遥了"
 sh.3060.a:0 "输入密码，放她们出来"
 
 sh.3061.name:0 "困难的搜查"
 sh.3061.desc:0 "我们探查了星系内的每一颗星球，但没有发现任何所谓的站点，再接下来的数轮搜索后也依然一无所获。最终我们对比了星系模型，发现护盾星球旁边的卫星因为距离过近一直被我们所忽视，进行了简单排查后果然发现了这个站点。\n和我们预想的一样，要关闭护盾必须输入一串安全密码，于是又进行了一轮漫长的搜查，最终发现密码就贴在控制台的旁边..."
 sh.3061.a:0 "呃，至少我们找到了！"
 
 sh.3062.name:0 "§YCA62§!"
 sh.3062.desc:0 "我们已经在地面站点做好了准备，只要你们发出信号，我们就开启关闭程序。"
 sh.3062.a:0 "就是现在！"
 
 sh.3064.name:0 "§YCA62§!"
 sh.3064.desc_01:0 "我们做到了！！我们重获了自由！！\n\n啊..抱歉！第一舰队的长官们，抱歉我的大吼大叫，我过于兴奋了。\n现在§YCA62§!照看42号运输舰的使命已经完成，殖民地随时准备回归舰队的管辖，而我愿意也回归我曾经的岗位。"
 sh.3064.desc_02:0 "你们做到了！！护盾终于被打开，我们获得了自由。\n\n陌生的朋友，我们对你们的善举感到十分的感激，你们的恩情我们不会忘记，这是一些我们从星球上发现的资源，希望能帮助你们更快的发展。\n\n现在我们要以此为起点，开始寻找我们的母舰队，复兴我们的文明了。"
 sh.3064.a:0 "§YCA62§!，感谢你所做的一切，现在舰队将接管这里"
 sh.3064.a.tooltip:0 "§Y我们将接管这个星系§!"
 sh.3064.a.response:0 "这是我生命中最开心的一天。"
 sh.3064.b:0 "§YCA62§!，你在绝境中证明了你的价值，现在你将被晋升为深海领主"
 sh.3064.b.tooltip:0 "§Y我们将这个星系作为我们的附属国§!"
 sh.3064.b.response:0 "啊？深海领主？我仅仅是一艘深海重巡单位，在尽我应尽的职责而已...这是最高领主议会的决定？\n§YCA62§!将遵从命令，很荣幸的接受舰队的提拔并永远忠诚于舰队，辅佐舰队对下属世界进行有效合理的管辖。"
 sh.3064.c:0 "祝你们好运"
