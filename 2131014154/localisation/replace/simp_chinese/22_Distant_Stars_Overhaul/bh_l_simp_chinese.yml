l_simp_chinese:
 nanite_technology_mastery_chain_title:1 "纳米机器技术泛滥"
 nanite_technology_mastery_chain_desc:0 "我们已经了解到，银河系外围的神秘恒星团是§HDessanu§!的故乡。 Dessanu似乎与纳米机器人技术创建的神秘构造有关。 但是，§HDessanu星团§!只能通过§HL星门§!（某些特定空间中的人造子星门）进行访问。\n\n这些出入口已被某些人打开，通过对这些纳米结构的深入了解可以帮助我们§H掌控纳米机器§!。"
 nanite_insights:1 "纳米机器技术见解"
 nanite_insight:1 "纳米机器技术见解"
 add_nanite_insight:1 "获得$nanite_insight$：§G+1§!"
 nanite_technology_mastery_chain:0 "纳米机器技术精通"
 nanite_technology_mastery_finish_tooltip:0 "完成§Y纳米机器掌控§!事件链。"
 distar_overhaul_insight_start.1.name:0 "纳米机器技术在银河泛滥"
 distar_overhaul_insight_start.1.desc:0 "我们的科学家对L星门的开启感到困惑。尽管很明显，纳米机器已经淹没了我们的银河系，并且可以进行逆向工程研究。但问题是，我们会追寻它么？"
 distar_overhaul_insight_start.1.a:0 "到目前为止纳米机器依旧是一个谜。"
 start_nanite_technology_mastery_chain_tooltip:0 "开始§Y纳米机器掌控§!事件链。"
 distar_overhaul.2.name:0 "纳米机器技术见解"
 distar_overhaul.2.desc:0 "在对拾荒机器人维修系统进行逆向工程后，它使我们的科学家对纳米机器科技有了更好的了解。"
 distar_overhaul.2.a:0 "非常有趣！"
 distar_overhaul_insight_finished.1.name:0 "纳米机器技术精通"
 distar_overhaul_insight_finished.1.desc:0 "我们的科学家已经从纳米机器中获得了他们可以得到的东西。 对技术的任何剩余见解都将是多余的，我们无法进一步机进行研究。"
 distar_overhaul_insight_finished.1.a:0 "这些见解对于研究来说，已经是多余的了。"
 distar_overhaul.10904.name:0 "纳米机器技术精通"
 distar_overhaul.10904.desc:0 "这些对纳米机器技术的见解使人们对纳米机械有了广泛的了解。 我们现在可以复制德萨努人所掌握的机器了。 希望这百利而无一害。"
 distar_overhaul.10904.a:0 "纳米机器现在尽在我们的掌握之中！"
 nanite_ecosystem_uplift.6080.name:0 "发现亚智慧L物种。"
 nanite_ecosystem_uplift.6080.desc:0 "在L星团中观察到许多快速进化的L物种，但是[Root.GetName]上的科学家并不乐于这一发现。[From.GetName]系统的本地L物种已初步掌握了当地环境。 科学家已经观察到有简单社会行为的土著原始社会。\n\n科学家[Root.GetLeaderName]希望对此亚智慧L物种进行研究。他建议我们密切监视其社会和生物发展，甚至在可能的情况下帮助他们。 L星团给我们带来了许多问题，这些L物种的起源似乎越来越不自然。"
 nanite_ecosystem_uplift.6081.name:0 "L物种提升成功"
 nanite_ecosystem_uplift.6081.desc:0 "我们的科学家对[From.GetName]进行了广泛的基因改造。在提升过程中，亚智慧L物种的器官会分离并萎缩。科学家们担心有机基因理论不适用于合成DNA。经过多次试验，基因萍姐成功了，合成生物体对我们的诱变剂产生了积极反应。在提升它们之后，我们的科学家才理解了L型生物的生物学特性。"
 nanite_ecosystem_uplift.6081.a:0 "我们还有许多能从L物种及其起源中学习的地方。"
 nanite_ecosystem_enter.550.name:0 "蓬勃发展的生态系统"
 nanite_ecosystem_enter.550.desc:0 "在L星团中进入[From.GetName]系统后，[Root.GetName]上的科学家们没有预料到会发生这事。L-星团是一个支持被我们科学家称之为§YL物种§!的生命不断繁荣的生态系统。扫描显示，一些行星具有近乎完美的生命条件，它们现在被称为§YL-盖亚星球§!。但矛盾的是，该系统拥有数量惊人的破碎行星，它们已经破碎到我们无法识别的程度。\n\n我们的首席科学家认为L-星团可能曾受到流浪行星的冲击，但这一理论仍在争论中。 科学界渴望探索L-星团并了解有关这些L-物种的更多信息。 然而谁或什么建造了L-星门仍然是一个谜。"
 nanite_ecosystem_enter.550.a:0 "多么梦幻的生态系统！"
 pc_nanite_gas_giant:0 "L型气态巨行星"
 pc_nanite_gas_giant_desc:0 "大气中主要由氢和氦组成的气态行星，以及围绕着各种气体的密集核。 然而这颗行星似乎在大气低压下蓬勃发展着奇特的L物种生态。"
 l_tiyanki_spawn_modifier:0 "L型缇扬奇产卵地"
 l_tiyanki_spawn_modifier_desc:0 "通常，L型气态巨行星仅在微观层面上支持L-物种，但是这个生态系统似乎在大规模生机勃勃的情况下蓬勃发展。\n\n因此，这颗行星有着支持缇L型缇扬奇 蓬勃发展的生态，它们该生态在高层大气层内产卵繁殖。"
 nanite_ecosystem_anomaly.1.name:0 "异常的L型缇扬奇群落"
 nanite_ecosystem_anomaly.1.desc:0 "进入[FROM.GetName]系统后，[ROOT.GetName]上的科学家发现了一个巨大的类似缇扬奇的L型物种，被称为L型缇扬奇族长。 L型缇扬奇物种似乎生活在一个气态巨行星的轨道上，理论上说那是它的某种产卵场。\n\n由于这些气态巨行星的生态系统很奇怪，它们现在被归类为L型气态巨行星。 对这些L型气态巨行星的研究将极大地帮助我们了解L型物种的奇异生物学。"
 l_amoeba_spawn_modifier:0 "L型变形虫产卵地"
 l_amoeba_spawn_modifier_desc:0 "通常，L型气态巨行星仅在微观层面上支持L-物种，但是这个生态系统中似乎充满了生机勃勃的大型生命。\n\n因此，这颗行星有着支持缇L型变形虫蓬勃发展的生态，它们在高层大气层内产卵繁殖。"
 nanite_ecosystem_anomaly.2.name:0 "异常的L型变形虫群落"
 nanite_ecosystem_anomaly.2.desc:0 "进入[FROM.GetName]系统后，[ROOT.GetName]上的科学家发现了一个巨大的类似变形虫的L型物种，被称为L型变形虫霸主。 L型变形虫物种似乎生活在一个气态巨行星的轨道上，理论上说那是它的某种产卵场。\n\n由于这些气态巨行星的生态系统很奇怪，它们现在被归类为L型气态巨行星。 对这些L型气态巨行星的研究将极大地帮助我们了解L型物种的奇异生物学。"
