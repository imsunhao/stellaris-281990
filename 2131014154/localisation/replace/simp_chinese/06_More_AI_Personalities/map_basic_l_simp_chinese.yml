 personality_map_zestful_orators:0 "风趣演说者"
 personality_map_zestful_orators_desc:0 "对于风趣演说者来说，成功并非是基于知识、力量、或是美德，而是基于口才和善于辩论的才能。辩论和修辞是他们文化与社会的重要组成部分，那些善于表达和善于说服的人会受到尊敬。因此，如果是喜好争论的人，那么他们是很有魅力的。"