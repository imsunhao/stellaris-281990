l_simp_chinese:
 mem_starfighter_admiral_trait:0 "银河之战冠军"
 mem_starfighter_admiral_trait_desc:0 "这位领袖是经过了严格的电子游戏测试$FE_PRIMITIVE_WORLDS$那里筛选招募来的。"
 mem_starfighter_general_trait:0 "$mem_starfighter_admiral_trait$"
 mem_starfighter_general_trait_desc:0 "$mem_starfighter_admiral_trait_desc$"
 MEM_STARFIGHTER_PROJECT:0 "招募银河之战冠军"
 MEM_STARFIGHTER_PROJECT_DESC:0 "一位来自[primitive_civ.GetAdj]星球的[primitive_civ.Capital_Scope.GetName]青年在伪装成电子游戏的军事模拟器中表现出了很高的潜力。我们应该派出探员谨慎的拜访。"
 mem_starfighter_admiral_modifier:0 "分析银河之战的数据"
 mem_starfighter_general_modifier:0 "$mem_starfighter_admiral_modifier$"
 mem_starfighter.2.name:0 "银河之战"
 mem_starfighter.2.desc:0 "§Y[From.Capital_Scope.GetName]§!的居民，特别是年轻人花费了大量的时间在他们的电子游戏上。这给了$station_observers$研究人员一个大胆的想法。\n\n我们可以制作出一款电子游戏并秘密的在人群中传播，通过这项实验我们可以很好的测试他们与我们文明的兼容性，衡量之后的行动方针，甚至有可能找到对我们有用的人才。项目名称为§S银河之战§!——一款基于我们的军事理论制作的游戏，包括地面作战和宇宙作战，而且也适用于当地的硬件。"
 mem_starfighter.2.a:0 "有趣，继续实验。"
 mem_starfighter.4.name:0 "银河之战冠军"
 mem_starfighter.4.desc:0 "一段时间前，我们偷偷的把制作好的《银河之战》散布在§Y[From.Capital_Scope.GetName]§!的原始文明中。从中获得的数据大多没有什么用，但有一个玩家引起了我们的注意。"
 mem_starfighter.4.desc.admiral:0 "$mem_starfighter.4.desc$\n\n在宇宙作战中，[gamer.GetSheHe]的分数不仅远超其他人，甚至超过了我们军事专家的分数。[gamer.GetHerHisCap]的分数超过了我们预期值的11%。"
 mem_starfighter.4.desc.general:0 "$mem_starfighter.4.desc$\n\n在地面作战中，[gamer.GetSheHe]的分数不仅远超其他人，甚至超过了我们的军事专家，并展示出了令人深刻的战术才能，成功完成了最艰巨的任务且几乎没有伤亡。"
 mem_starfighter.4.a:0 "[gamer.GetSheHeCap]对我们来说很重要。"
 mem_starfighter.4.b:0 "将[gamer.GetHerHis]融入到我们的教义中。"
 mem_starfighter.5.name:0 "招募冠军"
 mem_starfighter.5.desc:0 "穿梭机已经成功在[primitive_civ.Capital_Scope.GetName]找到了[gamer.GetName]。在最初的混乱之后，$station_observers$的研究人员设法向[gamer.GetHerHim]解释了现在的情况。\n\n在受到我们的邀请后，[gamer.GetSheHe]激动的说了一些长篇大论以及让我们无法理解的俚语。这应该能解释为肯定的答复。"
 mem_starfighter.5.tooltip.admiral:0 "获得一位§Y$admiral$§!。"
 mem_starfighter.5.tooltip.general:0 "获得一位§Y$general$§!。"