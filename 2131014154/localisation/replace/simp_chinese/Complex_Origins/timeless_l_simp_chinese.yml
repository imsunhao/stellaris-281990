l_simp_chinese:
 origin_timeless: "环形使者"
 origin_timeless_desc: "在遥远的未来，这些物种扭曲了时空。有人说这是开发超光速技术时的意外，也有人说这是对抗即将来临末日的最后手段。\n\n§E译注：出自科幻片《环形使者》。"
 origin_tooltip_timeless_effects: "开局时母星附近存在§Y时间裂隙§!，能使星球转移到不同的时间线。\n§R星球转移时间线时会重置所有建筑和区划。§!\n一旦星球转移，将由其他时间线提供的仓库给予资源。\n开局拥有20§Y时间旅行§!人口。"
 START_SCREEN_TIMELESS:0 "时间从不等人，除非你愿将之扭曲。我们进入这个轮回，希望为我们种族带来更美好的未来，但这样做也破坏了时空。\n\n尽管我们不会在此久留，但希望尚存。我们将你等擢升，让你们可以扩张、成长、征服或结盟，但最重要的是： 准备好！他们来了.....\n\n银河暗无天日，恐怖窥视环绕。"
 MESSAGE_TIMELESS_SHIFT_TITLE:0 "行星时间转移"
 MESSAGE_TIMELESS_SHIFT:0 "行星$PLANET|Y$转移到了其它世界线。"
 trait_time_traveler: "时间旅行者"
 trait_time_traveler_desc: "该人口与本时间线格格不入。"
