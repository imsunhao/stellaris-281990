 z_fw1_misc.23.a:0 "Вынести всё отсюда!"
 z_fw_relic_wars_all_lost.name:0 "Хорошие новости"
 z_fw_relic_wars_all_lost.desc:0 "Наш некогда мощный флот превратился в космическую пыль, наша оборона сдались вражеским пехотинцам, а наши национальные сокровища были разграблены. Эти варвары [From.GetName] оставили нам, лишь пустое хранилище."
