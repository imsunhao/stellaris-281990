 tech_veneration_of_the_void: "虚空崇拜"
 tech_veneration_of_the_void_desc:0 "§B虚境§!在召唤。若不敬拜生活在虚境中的§R黑暗存在§!，我等能为何物？除歌颂§R掘我等于尘土者§!，还有何人生意义？我等将以他们的名义，建造最宏伟的圣殿！"
 building_void_hyper_cathedral: "超级虚空教堂"
 building_void_hyper_cathedral_desc:0 "这座高大的建筑是我们信仰的纽带。它充满了我们帝国最先进的技术，以便为心灵的冥想创造最好的条件，聚集我们所能聚集的最多的信徒，进行我们最神圣的仪式，最重要的是，打击异端和叛教。它必须符合国教和贵族的精神需求。"
 origin_psychic:0 "被虚境触碰"
 origin_psychic_desc:0 "这个文明的成员被一种强大的自然潜在的精神联系所束缚，将他们团结在一起。这种现象从很久以前就开始被研究了目前的理论认为这种联系可能是更伟大的东西的一小部分…也许是一种命运，或者是一个巨大的骗局。"
 origin_tooltip_psychic_effects:0 "游戏开始时£society£§Y$tech_psionic_theory$§!科技解锁。"
 civic_innovation_corporation:0 "创新公司"
 civic_innovation_corporation_desc:0 "该巨型公司是个庞大的研究与开发结构，它利用外包科学研究，更快地开发新技术，并出售其发现。"
 civic_tooltip_innovation_corporation_effects:0 "可建造£building£ §Y$building_innovation_forum$§! $BRANCH_OFFICE_BUILDING$\n"
 building_innovation_forum:0 "创新论坛"
 building_innovation_forum_desc:0 "这片致力于科学与创新的建筑群中，展示了其寰宇企业建造方的最新发现和技术实力，以图将活动外包并分享其技术。"
 eldritch_ritual_edict_cooldown:0 "$edict_eldritch_ritual$已启动"
 eldritch_ritual_edict_cooldown_desc:0 "在整个银河系发起另一场$edict_eldritch_ritual$前，我们需要稍作等待"
 crime_mutual_cover_federation:0 "互相掩护"
 crime_mutual_cover_federation_desc:0 "要想繁荣发展，我们必须彼此分享信息和支持，而不是依赖单一成员。当地方当局试图关闭我们的业务时，我们会确保“服务”的延续。"
 crime_mutual_cover_federation_effect:0 "联邦成员所属分部被强行关闭的可能性降低了§G33%§!。"
 crime_galactic_opportunity_trade_bonus:0 "银河机遇"
 crime_galactic_opportunity_trade_bonus_desc:0 "黑暗时代不是对每个人来说都那么黑暗，问题在于你是否能够看到转移业务、抓住新机会的地方……在最大限度上……"
 crime_galactic_opportunity_trade_bonus_effect:0 "从正在发生的终末危机中获得§G20%§! £trade_value£ 贸易值。"
 shroud_criticality.1004.name:0 "§R轮回之终末§!：礼献虚空"
 shroud_criticality.1004.desc:0 "§R10年§!前，我们被§R轮回之终末§!迫近。\n§R10年§!间，我们借其骇人的力量繁荣发展。\n\n现在是缴什一税的时候了……\n\n依照预言，§R轮回之终末§!以精神感应之合唱向我们发话：\n\n“§R向我展示§B晶体§R吧，我的孩子，向我展示你的价值§!”\n\n你能感觉到实体的急切，就像野火在油池上蔓延。"
 shroud_criticality.1004.a.name:0 "§R当然，我们有晶体！§!"
 shroud_criticality.1004.a.tooltip:0 "以§Y2000£sr_zro£$sr_zro$§!继续你的追求……"
 shroud_criticality.1004.b.name:0 "我们…我们难以负担…"
 shroud_criticality.1004.b.tooltip:0 "…或游戏结束。"
 shroud_criticality.1005.name:0 "§R轮回之终末§!：清算"
 shroud_criticality.1005.desc:0 "§R我很失望。你本可以成为“那个人”。但看来你只是另一个蠢物，玩弄着不应触及的玩具，如飞蛾扑火。这是你的末日。§!\n\n存在消失了。\n\n起初，没有什么变化…除了一种沉重的原始恐惧和忧虑感...\n\n过了一会儿，一点一点地，我们在头脑中感受到某种尴尬，就像一声低沉的咆哮，微不可查。\n\n然后，这种尴尬变成了噪音，接着是精神上的喧嚣。\n\n片刻之间，§H[Root.GetName]§!的所有公民都被同样的精神波动袭击，同样的恐怖交响曲，同样最终虚无的深邃视野。\n\n§R轮回之终末§!正在吞噬我们，我们没有准备好，我们从未准备好。\n\n由于未能提供§B泽珞晶体§!，我们反而放弃了卑微的灵魂……\n\n我们的文明，我们的舰队，我们的星球……所有这些现在都只留废墟和荒凉，混沌滋养着带给我们灭亡的毁灭力量。\n\n§R“万物注定毁灭”§!…多么残酷的教训……"
 shroud_criticality.1005.a.name:0 "§R诅咒你！！§!"
 shroud_criticality.1005.a.tooltip:0 "游戏结束..."
 shroud_criticality.1007.name:0 "§Y轮回之终末§!：清算"
 shroud_criticality.1007.desc:0 "§Y[Root.GetRulerTitle]§!！我们刚了解到[event_target:the_end_reckoning_country.GetName]被未知的§B神秘力量§!吞噬了！\n\n他们的帝国、他们的舰队和他们的星球都人间蒸发了！此外，他们控制星系的恒星突然变成了黑洞！"
 shroud_criticality.1007.a.name:0 "那边发生了什么…？"
 shroud_criticality.1011.name:0 "来自§R末日§!的赠礼"
 shroud_criticality.1011.desc:0 "<<灵能数据传入…>>\n\n§R来吧我的孩子…接受这个。传颂我的名字…传播混沌…向我展示你的勇气…§!"
 shroud_criticality.1011.a.name:0 "§R感谢您，主上…§!"
