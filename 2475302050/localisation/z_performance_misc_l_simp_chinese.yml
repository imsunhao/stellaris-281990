 z_performance_misc.11.i0.tooltip: "使用原版游戏设置，关闭动态人口限制，无业人口数量不会影响星球人口出生/装配/迁入速率。\n\n§Y注意：大量闲置人口增长将严重减少星球稳定性，而不受控制的人口增长会让后期人口过多，影响游戏流畅性。§!"
 z_performance_misc.11.i1: "动态人口限制 §B极低§!"
 z_performance_misc.11.i1.tooltip: "启用动态人口限制并设置为极低。越多的无业人口，星球人口出生/装配/迁入速率，从4无业人口开始限制人口增长，最多允许8无业人口存在。\n\n§Y这与游戏原本无限制的人口增长机制有所不同§!"
 z_performance_misc.11.i2: "动态人口限制 §G低§!"
 z_performance_misc.11.i2.tooltip: "启用动态人口限制并设置为低，越多的无业人口，星球人口出生/装配/迁入速率，从5无业人口开始限制人口增长，最多允许12无业人口存在。\n\n§Y这与游戏原本无限制的人口增长机制有所不同§!"
 z_performance_misc.11.i3: "动态人口限制 §B高§!"
 z_performance_misc.11.i3.tooltip: "使用无尽群星设置，启用动态人口限制并设置为高。越多的无业人口，星球人口出生/装配/迁入速率，从6无业人口开始限制人口增长，最多允许20无业人口存在。\n\n§Y这与游戏原本无限制的人口增长机制有所不同§!"
