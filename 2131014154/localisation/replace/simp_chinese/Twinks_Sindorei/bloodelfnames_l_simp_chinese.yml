 civic_tw_sunwell:0 "太阳井之光"
 civic_tw_sunwell_desc:0 "太阳井是神秘力量的源泉，被守卫为圣多瑞最神圣的地方。这种权力的源泉坐落在一系列的羊圈之上，毫无疑问是这个社会的中心。"
 Bloodelf:0 "§R辛多雷§"
 Bloodelf_desc:0 "辛多雷是一个骄傲的精灵种族，它保存着灿烂的文明和一个有教养的魔法社会。他们非常长寿。"
