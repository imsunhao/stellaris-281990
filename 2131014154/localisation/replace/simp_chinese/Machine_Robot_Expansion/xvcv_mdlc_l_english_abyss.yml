 xvcv_mdlc_abyss_neg_patron_3_alt_desc:0 "星球上的人口消耗了与过去相比多得多的资源。这无疑是§Y渴求之器具§!所为。"
 xvcv_mdlc_abyss.1.name:0 "步向未知"
 xvcv_mdlc_abyss.1.desc:0 "我们的理论得到了验证。通过撕裂一部分现实，我们获得了一条通往另一维度——深渊的路径。我们已经准备好向这个熵和纯能量的世界迈进。无论我们将面对什么，我们都准备好了……\n\n§Y深渊已可通过通讯菜单访问。§!"
 xvcv_mdlc_abyss.1.a:0 "不确定性的世界……"
 xvcv_mdlc_abyss.2.name:0 "深渊可入"
 xvcv_mdlc_abyss.2.desc:0 "现在我们可以进入深渊了。我们要继续吗？"
 xvcv_mdlc_abyss.2.a:0 "§Y进入深渊§!"
 xvcv_mdlc_abyss.2.b:0 "不，日后再说。"
 xvcv_mdlc_abyss.3.name:0 "步向深处"
 xvcv_mdlc_abyss.3.desc:0 "深渊已经接纳了我们。它的更深处已经对我们开放。深渊几乎每处都可以接触了。这意味着更多的可能性。要小心，深渊变化无常，更多机遇也意味着更多风险。\n\n当然，这就是个机遇伴随风险的地方。"
 xvcv_mdlc_abyss.3.a:0 "临深履薄，万分谨慎"
 xvcv_mdlc_abyss.3.a.tooltip:0 "现在，我们可以进入深渊的深处了。"
