 assim_sporadic_deviancy:0 "零星叛乱"
 assim_sporadic_deviancy_desc:0 "无人机有时会变得越轨。这是目前在控制中，如果问题得到迅速解决!§Y不然的话§!，这些异常的无人机可能会§R切断我们对这个星球的控制！§!"
 cr_assim.1.name:0 "[Root.Planet.GetName]上出现§Y少量§!叛逆！"
 cr_assim.1.desc:0 "由于§Y[Root.Planet.GetName]§!上不足的稳定性，我们对于此处子个体的控制被弱化了。不过如果我们迅速行动，这将很快被解决。§R否则，他们将夺取[Root.Planet.GetName]的控制！§!\n§R警告！如果[Root.Planet.GetName]上有环境改造工作，其工程进度可能会丢失！§!"
 cr_assim.2.name:0 "§G[Root.Planet.GetName]上的叛乱已被镇压§!"
 cr_assim.2.desc:0 "我们再次完全控制了[Root.Planet.GetName]，一切将照常运转"
 cr_assim.3.name:0 "[Root.Planet.GetName]上检测到§R大量§!叛乱！"
 cr_assim.3.desc:0 "由于§Y[Root.Planet.GetName]§!上持续不足的低稳定度，我们失去了对这颗星球上的子个体的控制。我们必须马上行动！§R否则，他们很可能会夺取[Root.Planet.GetName]的控制！§!"
 assim_widespread_deviancy:0 "大量叛乱"
 assim_widespread_deviancy_desc:0 "无人机往往会变得越轨！如果问题很快得到解决，那么现在一切都在控制之中！§Y不然的话§!，这些异常的无人机可能会§R切断我们对这个星球的控制！§!"
 cr_assim.4.name:0 "§R叛军夺取[Root.Planet.GetName]的控制权!§!"
 cr_assim.4.desc:0 "叛军切断了我们与这颗星球的链接，我们失去了那里所有子个体的掌控！"
 pc_assimilated_cri:0 "§Y临界同化星球§!"
