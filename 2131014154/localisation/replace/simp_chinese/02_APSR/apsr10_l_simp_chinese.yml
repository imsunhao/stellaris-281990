l_simp_chinese:
 apsr10_planet_modifier:0 "挠率纠缠"
 apsr10_planet_modifier_desc:0 "一种会产生空间震荡的奇特异常现象，它会影响周围基本粒子的活动，并且找不到任何方法进入其内部。"
 apsr10_deposit:0 "$apsr10_planet_modifier$"
 apsr10_deposit_desc:0 "$apsr10_planet_modifier_desc$\n\n§M$apsr10_deposit_effect$§!"
 apsr10_deposit_effect:0 "独特的资源可用：$apsr10_planet_modifier$"
 apsr10_building_part1_text:0 "这个能量池能创造出一个稳定的量子泡沫形式，并且由于挠率纠缠的力量而可以停留在我们的维度。它所产生的能量与能量池的饱满程度呈正比。"
 apsr10_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 apsr10_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr10_building_part1:0 "能量池"
 apsr10_building_part1_desc:0 "$apsr10_building_predesc$\n$apsr10_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr10_building_part1_fake:0 "$apsr10_building_part1$"
 apsr10_building_part1_fake_desc:0 "$apsr10_building_fake_predesc$\n$apsr10_building_part1_text$"
 tech_apsr10_building_part1:0 "能量实体化"
 tech_apsr10_building_part1_desc:0 "强大的线轴可以将能量粒子保留在我们的维度中，并且没有任何损耗。"
 apsr.10001.title:0 "$apsr10_building_part1$建造完成"
 apsr.10001.desc:0 "我们在今天取得了突破性的进展！由科学家和工程师组成的团队已经完成了这个不可思议的发电机的原型，该发电机可以解决多来来一直困扰我们的所有能源问题！这个发电机需要一些能源来启动，但它的潜力是无限的。"
 apsr.10001.ok-button:0 "我们必须充分发挥出它的力量。"
 apsr.10011.title:0 "已发现：§M$apsr10_planet_modifier$§!"
 apsr.10011.desc:0 "起初，我们没有发现任何可疑的东西，但在我们开始测量这个星球的能量场之后，我们发现在一些地方存在着一种“量子泡沫”——一种由“冻结的”量子和电子构成的能量，它们没有移动，但是……同时移动。最奇怪的是它的退化期很大。也许我们可以以此来谋取更多利益？"
 apsr.10011.button:1 "我们必须得到这个星球！"
 apsr.10811.title:0 "性能已恢复"
 apsr.10811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr10_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以正确使用它了！"
 apsr.10811.ok-button:0 "非常棒"
 apsr.10013.title:0 "已发现：§M$apsr10_planet_modifier$§!"
 apsr.10013.desc:0 "正如古老的记录里所说的那样，这个星球存在着一处亚空间异常点。星球的前主人似乎曾试图利用它，但他们没有成功。也许我们会成功的。"
 apsr.10013.button:1 "非常棒！"
 apsr.10015.title:0 "已发现：§M$apsr10_planet_modifier$§!"
 apsr.10015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n从档案数据来看，这个星球上存在亚空间异常点。星球的前主人似乎曾试图利用它，但他们没有成功。我们的预测趋于一致：这个异常点蕴含着巨大的商业潜力。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr10_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr10_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr10_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr10_planet_target.Owner.GetName]§!"
 apsr.10015.button:1 "有趣！"
 apsr10_special:0 "$apsr10_planet_modifier$"
 apsr10_special_desc:0 "$apsr10_planet_modifier_desc$"
 APSR10_MESSAGE_SR_INFORMED_TITLE:0 "关于一个独特星球的信息"
 APSR10_MESSAGE_SR_INFORMED:0 "我们收到了关于一种叫做§M$apsr10_planet_modifier$§!的特殊资源的信息，它位于§Y$COUNTRY$§!控制下的§Y$PLANET$§!行星上。"
