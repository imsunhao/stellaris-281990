l_simp_chinese:
 ascended_empires_subject.2.name:0 "聪明反被聪明误"
 ascended_empires_subject.2.desc:0 "引起我们注意的是，原始科学家[AscendedEmpireScientistTarget.GetName]是§H[NoobEmpire.GetName]§!中许多近期技术突破的策划者。以这种速度，可能很快就会达到威胁我们技术优势的水平。有趣的是，[AscendedEmpireScientistTarget.GetName]对暗物质着迷。如果我们为[AscendedEmpireScientistTarget.GetHimHer]提供千载难逢的机会来研究暗物质力量核心，则[AscendedEmpireScientistTarget.GetHeShe]一定不会拒绝。为了消除怀疑，我们将通知§H[NoobEmpire.GetName]§![AscendedEmpireScientistTarget.GetName]是一位杰出的科学家，应该在我们的档案中占据一席之地。那些原始人一定会为民族自豪感喜出望外。在前往我们首都的途中，搭载[AscendedEmpireScientistTarget.GetName]的航天飞机将遇到小事故。这个威胁将会和任何证据一起灰飞烟灭。另外，我们也可以提供“升级”其科学设施的服务。我们将安装秘密恶意软件以阻止进一步的技术进步，对于他们而言，不幸的是，这些恶意软件可能需要长达十年的时间才能完全删除。"
 ascended_empires_subject.2.a:0 "抓住那个科学家。"
 ascended_empires_subject.2.b:0 "给他们的科研设施加点料。"
 ascended_empires_subject.2.c:0 "还是算了吧。"
 ascended_empires_subject.3.name:0 "来自§H[AscendedEmpireOverlord.GetName]§!的通讯。"
 ascended_empires_subject.3.desc.scientist:0 "[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]。 我们知道你的帝国是你子民的家园，但是有个人的聪明才智超越了您物种的极限。 像§H[AscendedEmpireScientistTarget.GetName]§!的人才浪费在[NoobEmpire.GetName]中实在是不妥，我们[AscendedEmpireOverlord.GetSpeciesNamePlural]总是可以让熟练的科学家在我们的设施中工作。 因此，我们决定接管[AscendedEmpireScientistTarget.GetHimHer]。 我们刚才已经选择了[AscendedEmpireScientistTarget.GetHimHer]，因此您无需执行任何操作。\n\n这只是一个礼貌的通知。 希望您不要想念您的科学家。 往好处想想，§H[AscendedEmpireScientistTarget.GetName]§!在[AscendedEmpireScientistTarget.GetHeShe]将过的更好。"
 ascended_empires_subject.3.desc.sabotage:0 "[NoobEmpire.GetRulerTitle] [NoobEmpire.GetRulerName]。 我们了解您急需升级您的原始科学设施。 虽然我们的服务通常会付出高昂的代价，但我们[AscendedEmpireOverlord.GetSpeciesNamePlural]始终重视您帝国对我们的服务。 因此，我们通过安装许多AI程序来自由地增强您的科学设施。 我相信您会发现这对您的研究是个无价之宝。\n\n这只是一个礼节性的通知。 请勿尝试卸载或分析AI程序。 无论如何，您不太可能理解其复杂的代码库。"
 ascended_empires_subject.3.a:0 "我们有得选吗。"
 ascended_empires_subject.3.b:0 "太谢谢你了！"
 ascended_empires_subject.5.name:0 "恐袭将至"
 ascended_empires_subject.5.desc:0 "一个极端宗教组织的成员正在计划在首都§H[NoobEmpire.GetName]§!对平民进行前所未有的恐怖袭击。 我们的情报部门已经拦截了犯罪者之间的信息，并确定了攻击的最可能时间和地点。 不幸的是，由于监视技术欠佳，我们的附庸似乎没有意识到这种迫在眉睫的攻击。 我们可以给他们的安全部队一个匿名举报，以在恐怖分子阴谋成功之前将这些恐怖分子绳之以法，或者我们袖手旁观，看着§H[NoobEmpire.GetName]§!自食恶果。"
 ascended_empires_subject.5.a:0 "通知一下。"
 ascended_empires_subject.5.b:0 "坐看他们自食恶果。"
 ascended_empires_subject.6.name:0 "恐袭密谋"
 ascended_empires_subject.6.desc.informed:0 "一个极端宗教团体的成员一直在计划在首都§H[NoobEmpire.GetName]§!中对平民进行前所未有的恐怖袭击。 匿名举报阻止了这次袭击，后者提供了最可能的袭击时间和地点，这使我们的安全部队能够在真正造成伤害之前拦截可能的肇事者。 今天许多生命得救了。"
 ascended_empires_subject.6.desc.not_informed:0 "今天是我们的帝国是黑暗的一天。 极端邪教组织成员在首都§H[NoobEmpire.GetName]§!对平民进行了空前的攻击。 我们的安全部门没有发现任何即将发生的袭击的迹象，因此，爆炸造成的破坏摧毁了几座建筑物，并杀死了许多毫无戒心的公民。 袭击的肇事者逃脱了。"
 ascended_empires_subject.6.a:0 "处决这些恐怖分子。"
 ascended_empires_subject.6.b:0 "这是一个悲剧。 我们将哀悼死难者。"
 ascended_empires_subject.8.name:0 "联合海军演习"
 ascended_empires_subject.8.desc:0 "报告表明§H[NoobEmpire.GetName]§! 在过去的几年中，为了应对安全威胁，已经大大扩充了海军部队。 我们的一些激进的海军上将提出了由海军和§H[NoobEmpire.GetName]§!之间的联合海军演习的提案。 成功的演习将提高它们在战斗中的效能，反过来，如果我们陷入灾难性规模的冲突，则可能给我们带来大麻烦。 但是，我们一些较为保守的海军上将认为，这是破坏他们某些军事装备的机会，在可预见的将来，这将使他们在对抗巅峰帝国时陷入劣势。"
 ascended_empires_subject.8.a:0 "我们将进行联合军事演习。"
 ascended_empires_subject.8.b:0 "破坏他们的船。"
 ascended_empires_subject.8.c:0 "与这个联合军演比起来，我们有更重要的事情要做。"
 ascended_empires_subject.9.name:0 "来自§H[AscendedEmpireOverlord.GetName]§!的通讯。"
 ascended_empires_subject.9.desc.fleet_exercised:0 "我们很高兴您已采取必要的步骤来扩大原始海军力量。 如果星系陷入灾难性冲突中，我们帮不上你，我们认为最好与您的舰队进行联合海军演习，以提高其整体战斗力。 不要浪费这个机会。"
 ascended_empires_subject.9.desc.fleet_sabotaged:0 "我们很高兴您已采取必要的步骤来扩大原始海军力量。 如果星系陷入了灾难性的冲突，我们帮不了你，不过我们认为最好派遣一个工程师团队来增强您舰队的作战装备是非常必要的。 不要浪费我们的善意。"
 ascended_empires_subject.9.a:0 "这将增强我们的海军能力。"
 ascended_empires_subject.9.b:0 "但是这些改进是什么？"
 ascended_empires_subject.11.name:0 "来自§H[NoobEmpire.GetName]§!的通讯！"
 ascended_empires_subject.11.desc:0 "我们正在重新谈判之前不平等交易。 这是非常糟糕的。 恁正在扼杀我们的工作，经济，以及优势。 钱恁倒是没少赚，而我们在面对竞争对手时，恁的帮助呢？这太不公平了！ 这一切必须停止，信不信由你，我将使我们的国家再次伟大。 恁将为此付出代价。 我代表我的人民起草了一项新协议。 赶紧签字。"
 ascended_empires_subject.11.a:0 "很好。我们可以就协议重新谈判。"
 ascended_empires_subject.11.b:0 "你以为你在跟谁说话？(干掉那个领袖)"
 ascended_empires_subject.11.c:0 "得了吧你。 (无视这个傻子)"
 ascended_empires_subject.12.name:0 "来自§H[AscendedEmpireOverlord.GetName]§!的通讯。"
 ascended_empires_subject.12.desc.renegotiated:0 "我们尊重你的决定，并且同意您关于重新协商我们之间交易的提议。 您会发现这项新提议更加令人愉快。"
 ascended_empires_subject.12.desc.assassination:0 "我们认为你的统治者不够格。 无论是原始人还是别的生物，没有人敢以这种方式对我们说话。 我敢肯定以后你会感谢我们的决定。"
 ascended_empires_subject.12.a:0 "真是个好消息!"
 ascended_empires_subject.12.b:0 "卑鄙！"
 ascended_empires_subject.14.name:0 "来自§H[NoobEmpire.GetName]§!的通讯！"
 ascended_empires_subject.14.desc:0 "许多[NoobEmpire.GetSpeciesName]受害者声称在上一场战争中遭到了[AscendedEmpireOverlord.GetSpeciesName]武装部队的虐待。 当然，与我们一样，您的巅峰帝国必定对您的士兵的行为深感失望。 我们要求我们的受害者伸张正义。"
 ascended_empires_subject.14.a:0 "用这笔慷慨的付款作为补偿。"
 ascended_empires_subject.14.b:0 "那些家伙将在我们的军事法庭受到审判。"
 ascended_empires_subject.14.c:0 "一派胡言，我们的士兵没有犯罪行为。"
 ascended_empires_subject.15.name:0 "来自§H[AscendedEmpireOverlord.GetName]§!的通讯。"
 ascended_empires_subject.15.desc.compensation:0 "请接受这笔慷慨的赔偿，作为我们对您的人民为我们遭受的苦难的补偿。 我希望我们可以从此向前迈进，并开始我们关系的新篇章。"
 ascended_empires_subject.15.desc.tribunal:0 "这是为了通知您，我们已经认真对待了您对我们武装部队的不满，如果在军事法庭被判有罪，责任人将被追究责任。"
 ascended_empires_subject.15.a:0 "可以原谅，但永不遗忘。"
 ascended_empires_subject.15.b:0 "正义终将得以伸张。"
 ascended_empires_subject.17.name:0 "日益增长的忧虑。"
 ascended_empires_subject.17.desc:0 "多年来，我们的海军上将越来越关注[NoobEmpire.GetName]的海军扩张。尽管成为我们的附属国已经有一段时间了，而且他们被认为是忠诚的，但人们永远不能对自己的权力所在感到太谨慎或太自在。我们收到的消息是，[NoobEmpire.GetName]的世界各地出现了民粹主义，散布有关其附属税的虚假新闻，以及他们无能的政府所造成的问题是[AscendedEmpireOverlord.GetName]的过错。当前的民意调查显示，大多数公民赞成独立于我们的控制。为了阻止人们对作为一个独立国家的美好未来的进一步幻想，我们可以援引条约第50条作为武力的表现，这使[AscendedEmpireOverlord.GetName]可以征用整个舰队，立即生效。另一种选择是使用高度先进的加密命令将其舰队自毁，这些命令由囚犯发送，然后他们可以作为负责破坏活动的黑客的替罪羊。没有常备的海军，他们无知的独立梦想最终将不复存在。"
 ascended_empires_subject.17.a:0 "征用他们的舰队。"
 ascended_empires_subject.17.b:0 "让他们的舰队自毁。"
 ascended_empires_subject.17.c:0 "让他们独立。"
 ascended_empires_subject.17.d:0 "我们静观事态发展。"
 ascended_empires_subject.18.name:0 "来自§H[AscendedEmpireOverlord.GetName]§!的通讯。"
 ascended_empires_subject.18.desc.nabbed_fleet:0 "我们一直在暗中观察你如何滥用海军力量，并认为你的举动不符合我们的利益。 因此我们决定援引我们条约的第50条，该条允许[AscendedEmpireOverlord.GetName]获得[NoobEmpire.GetName]舰队的控制权，并立即生效。 一旦触发，此过程是不可逆的，因此请不要抵抗或面对[AscendedEmpireOverlord.GetName]的怒火。"
 ascended_empires_subject.18.desc.destroyed_fleet:0 "您的舰队似乎是恶意网络攻击的目标，在许多情况下，这种攻击导致舰队触发自毁协议。 由于黑客似乎正在使用[AscendedEmpireOverlord.GetSpeciesName]技术，因此我们将进行全面调查以追究罪魁祸首。 同时，我们应该借此机会强调一下服从的重要性和由我们负责的好处。"
 ascended_empires_subject.18.a:0 "什么？不！"
 ascended_empires_subject.18.b:0 "这种事情不能再发生了。 请找到肇事者。"
 ascended_empires_subject.20.name:0 "来自§H[NoobEmpire.GetName]§!的通讯"
 ascended_empires_subject.20.desc:0 "自[AscendedEmpireOverlord.GetName]实现太空飞行之前，[NoobEmpire.GetSpeciesNamePlural]就享有[NoobEmpire.GetName]内最高的生活标准。现在你手握霸权，我们的公民有理由担心这是否会改变。\n\n保护我们的生活方式，确保[NoobEmpire.GetSpeciesName]不会因为你们的战争行为而受到伤害，我们愿意放弃一些财物以换取你们的保证。你在寻求知识，对吗？我们的博物馆里有许多无价文物，它们可能藏匿着你寻求的答案。\n\n但首先，你要作出承诺，我们相信你会遵守诺言。"
 ascended_empires_subject.20.a:0 "[NoobEmpire.GetSpeciesNamePlural]的生活方式将保持不变。"
 ascended_empires_subject.20.b:0 "（说谎）可以，但先给我们文物。"
 ascended_empires_subject.20.c:0 "[NoobEmpire.GetSpeciesNamePlural]需为之付出努力。"
