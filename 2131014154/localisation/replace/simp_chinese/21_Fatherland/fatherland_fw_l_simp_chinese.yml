 fatherland_frontier.100_name:0 "新边疆星球"
 fatherland_frontier.100_desc:0 "报告显示，一支由§B[fatherland_species.GetName]§!殖民者们组成的船队已启程离开我国空境，以在境外定居以建立边疆星球。我们最后一次目击他们是在§B[fatherland_frontier_edgesystem.GetName]§!，其正跨越我国边境。这些殖民者们仍然自认为我们帝国的一份子，如果我们想的话，我们能轻松把他们整合进帝国管辖内。不过，长期而言，让他们自主决策自主发展似乎是比快速整合他们更为有益的选择。"
 fatherland_frontier.100.tooltip:0 "随他们去吧……"
 fatherland_frontier.100.a:0 "他们将驶向那§B[frontier_event_planet.GetName]§!"
 fatherland_frontier.100.a.tooltip:0 "我们将指望他们继续缴税..."
 fatherland_frontier.100.b:0 "他们一定是在做白日梦，那里根本没有什么宜居世界。"
 fatherland_frontier.100.b.tooltip:0 "§Y殖民者们未能找到宜居行星，返回了母国§!。边疆星球只会在距离我国边境4跳内的§G宜居§!星球上产生。此外，边疆星球也不会在您设置为§E受限§!或§R危险§!的星系里产生。"
 fatherland_frontier.102_name:0 "与边疆星球的联系已建立"
 fatherland_frontier.102_desc:0 "[Root.Ruler.GetName]，之前驶离我们边境以建立新边疆星球的殖民者们刚刚与我们取得联系。他们称其已经成功地在新世界上登陆，并正在建立新殖民地。我们该如何回应呢？"
 fatherland_frontier.102.proceed:0 "我们将§G全力支持§!你们"
 fatherland_frontier.102.onyourown:0 "此行不为我方所准，§Y你们自求多福吧！§!"
 fatherland_frontier.102.returnhome:0 "此行不为我方所准，§R立刻回到[Root.Capital.GetName]！§!"
 fatherland_frontier.102.playas:0 "§B我也要加入他们！§!"
 fatherland_frontier.999_name:0 "边疆星球消失"
 fatherland_frontier.999_desc:0 "我们的一个边疆星球被整合，或是被吞并，抑或被摧毁了。"
 fatherland_frontier_flavor.4_name:0 "边疆星球"
 fatherland_frontier_flavor.4_desc:0 "[Root.Capital.GetName]边疆星球在过去数十年间茁壮成长，从孤立落后的地区成长为了一个欣欣向荣，颇有成就的星球。我们现在必须决定[Root.Capital.GetName]在我国治下的未来。"
