 tradition_tt_abstinence_desc:0"优化代码，减少对欲望的渴求，以保障可持续发展。"

 tr_tt_abstinence_adopt:0"禁欲传统"
 tr_tt_abstinence_finish:0"禁欲传统完成"
 #tr_tt_abstinence_finish_machine_servitor:0"禁欲传统完成"
 #tr_tt_abstinence_finish_machine_servitor_desc:0"§H解锁政策：§!食物供给\n§L一种专门为有机主人设定的食物配给调整。§!\n\n$mod_planet_jobs_upkeep_mult$§G-10%§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 #tr_tt_abstinence_finish_machine_assimilator:0"禁欲传统完成"
