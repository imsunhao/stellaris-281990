 leader_trait_admiral_united_fleet:0 "联合舰队司令"
 leader_trait_admiral_united_fleet_desc:0 "联合舰队的普通司令。"
 
 leader_trait_admiral_united_fleet2:0 "联合舰队高级司令"
 leader_trait_admiral_united_fleet2_desc:0 "更高一级的联合舰队司令，拥有更急丰富的作战经验。"
 
 leader_trait_admiral_united_fleet3:0 "联合舰队传奇司令"
 leader_trait_admiral_united_fleet3_desc:0 "联合舰队中受人尊敬的传奇将领，被她们摧毁的文明已经不计其数。"
 
 leader_trait_admiral_united_fleet4:0 "联合舰队奇迹"
 leader_trait_admiral_united_fleet4_desc:0 "她们的出现，至少让我们知道了有些事情并不是不可能，并不是所有的尽头都是死路，只要我们不停下来，前面就一定会有路的。"

 leader_trait_admiral_uf_s1:0 "联合迴路遮断器"
 leader_trait_admiral_uf_s1_desc:0 "这位联合领袖在她的旗舰上安装了一种操控时空的装置，能在小范围内将任意一支舰队的时空冻结，让其在短时间内不能参与战斗。当被复数以上舰队攻击时此技能便会生效"
 leader_trait_admiral_uf_s2:0 "联合四重存在产生器"
 leader_trait_admiral_uf_s2_desc:0 "这位联合领袖在她的旗舰上安装了一种操控维度的装置，能将复数个其他平行宇宙中的自己复制到这个维度参与战斗。但由于穿越了维度和时空，自己的舰队和这些复制过来的镜像舰队战斗力都会大打折扣，并且镜像舰队只能维持到战斗结束。"
 leader_trait_admiral_uf_mirrored_fleet:0 "联合镜像舰队"
 leader_trait_admiral_uf_mirrored_fleet_desc:0 "这个舰队是从其他平行宇宙中复制过来的镜像舰队，因此战斗力大大低于本体，而且镜像舰队只能维持到战斗结束"
 leader_trait_admiral_uf_n1:0 "风林火山"
 leader_trait_admiral_uf_n1_desc:0 "这位联合领袖认为速度便是致胜关键，因此将更多的护盾能源转移到引擎上以图获得更高的巡航速度。"
 leader_trait_admiral_uf_n2:0 "范弗利特弹药量"
 leader_trait_admiral_uf_n2_desc:0 "这位联合领袖为了尽可能在短时间内向敌人倾泻尽可能多的火力，不惜牺牲舰体结构将舰炮的攻击速度提升了一个等级。"
 leader_trait_admiral_uf_n3:0 "大舰巨炮主义"
 leader_trait_admiral_uf_n3_desc:0 "这位联合领袖是一个狂热的大舰巨炮主义者，没有什么东西能抵挡住她舰队的一轮齐射。但过于巨大的破坏力也导致了她的舰船结构变得不稳定。"
 leader_trait_admiral_uf_n4:0 "穿梭轰炸"
 leader_trait_admiral_uf_n4_desc:0 "这位联合领袖优秀的指挥能力让她的航母能够在短时间内派出更多护卫舰以争夺制空权。"
 
 r_uf:0 "£sr_huaji£联合舰队炼狱难度£sr_huaji£"
 r_uf_desc:0 "在天灾难度的联合舰队出现后，按下此遗臻，联合舰队炼狱难度将解锁。" 
 requires_uf_hidden_actived:0 "§!§R炼狱难度已启动§!" 
 r_uf_active:0 "启动联合炼狱难度"
 requires_uf_insane:0 "§!§R联合舰队必须已经出现且难度为天灾§!"
 
 tech_UNITEDFLEET2:0 "联合跃迁引擎"
 tech_UNITEDFLEET2_desc:0 "联合舰队赠予我们的科技，是一款可以适应各种宇宙常数的跃迁引擎，可以轻易带领我们离开这片银河。"
 
 
 
