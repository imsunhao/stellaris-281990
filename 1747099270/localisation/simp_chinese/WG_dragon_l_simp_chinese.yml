 leader_trait_warship_wg_dragon_affection_lv5_desc:0 "§G增加技能§!§H龙之力§!§G无敌概率至10%，无敌时长至5天§!\n§Y当尼菲安娜HP少于30%且技能冷却完毕时，100%触发技能§H龙之力§!，§Y但冷却时间增加至 £time£ 60天§!\n$leader_trait_warship_wg_dragon_affection_lv1_desc$\n$max_affection_wg_dragon$"
 
