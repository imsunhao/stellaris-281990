 gpm_survey_precursors.240.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!方尖碑"
 gpm_survey_precursors.240.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n三个方尖碑被放置在特定的地理位置上，这也是这个星球上居民所遗留的一切。当夜幕降临时，方尖碑发出灵能能量的光芒，照亮了刻在其中的各种标记。我们推测，这些方尖碑可能是了解灵能和星门技术的关键。\n\n研究小组在每个方尖碑都建立了科研设施，并将继续监测和研究它们以获取更多信息。"
