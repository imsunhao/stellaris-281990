 BOO_origin_xenophile:0 "传说中的友谊"
 BOO_origin_xenophile_desc:0 "另一个有智慧的物种曾经与目前的主要物种一起居住在这个文明的星球上，但后来灭绝了。他们颇受尊重，在许多神话和故事中，他们都是智慧与友善的朋友。"
 BOO_origin_xenophile_tooltip_effects:0 "\n-开局母星拥有§Y往日和平共存§!修正，给予§G+5%§!岗位£unity£凝聚力\n-开局拥有§Y消亡旧友§!帝国修正，给予§G+10%§!亲外主义吸引力，§G+5%§! £society£帝国范围社会学研究"
 BOO_origin_xenophobe:0 "优胜劣汰"
 BOO_origin_xenophobe_desc:0 "另一个有智慧的物种曾经与目前的主要物种一起居住在这个文明的星球上，但此后便灭绝了。 他们可能曾陷入战争并因此灭绝，并在许多神话和故事中以暴力的敌人和危险的恶棍出现。"
 BOO_origin_xenophobe_tooltip_effects:0 "\n-开局母星带有§Y往日遭受的苦难§!修正，给予§G+5%§!岗位£unity£凝聚力和§Y10§! £stability£稳定度\n-开局拥有§Y灭绝敌人§!帝国修正，给予§G+10%§!帝国范围排外主义吸引力"
 BOO_origin_pacifist:0 "结束所有战争的战争"
 BOO_origin_pacifist_desc:0 "该文明在一场大规模的世界大战中几乎自我毁灭，但庆幸的是冷静的头脑占了上风，核毁灭被阻止了。"
 BOO_origin_pacifist_tooltip_effects:0 "\n-开局解锁和谐传统\n-开局拥有§Y和平部队§!修正，添加§Y2§! §Y维和部队§!岗位，消耗§Y1§! £consumer_goods£消费品产出§Y5§! £stability£，§G+5§!舒适度和§Y2§!食物（石质物种则为§Y2§! £minerals£）\n-开局拥有§Y世界大战§!帝国修正，给予§G+10%§!帝国范围和平主义吸引力"
 BOO_origin_militarist:0 "全球大战"
 BOO_origin_militarist_desc:0 "该文明在统一之前，经历了多次毁灭性的战争，并以先进的军事技术磨砺自己。他们没有在核战屠杀中毁灭自己真是个奇迹！"
 BOO_origin_militarist_tooltip_effects:0 "\n-开局已研究§Y驱逐舰§!科技\n-开局拥有§Y战争黎明§!修正，给予§G+10%§!军国主义吸引力，§G+5%§! £engineering£工程学研究和§G+10%§!船舰建造速度"
 BOO_origin_spiritualist:0 "忠真信仰"
 BOO_origin_spiritualist_desc:0 "一个全球性宗教在该文明的历史早期就已诞生并在整个文明中传扬，从一开始就赋予其人民目标感和团结感。"
 BOO_origin_spiritualist_tooltip_effects:0 "\n-开局已研究§Y全息仪式§!科技\n-开局拥有§Y应许之人§!修正，给予§G+10%§!唯心主义吸引力并降低领袖维护费"
 BOO_origin_materialist:0 "星海旅人"
 BOO_origin_materialist_desc:0 "在世界政府形成之前，该文明的各个国家抛却政治，共同探索更广袤的宇宙。超光速技术刚问世，世界各国便联合一致，将他们的种族推向未来。"
 BOO_origin_materialist_tooltip_effects:0 "\n-开局解锁探索传统\n-开局拥有§Y终极先锋§!修正，给予§G+10%§!唯物主义吸引力，§G+5%§! £physics£物理学研究和§G+5%§!研究速度\n\n§E译注：星海旅人 (Trekkers of the Stars) 和终极先锋 (Final Frontier) 均致敬《星际迷航》。§!"
 BOO_origin_egalitarian:0 "天策革命"
 BOO_origin_egalitarian_desc:0 "没有一位伟大领袖的努力，这个国家就不可能合众为一，他出现在了正确的时间和地点，将世界团结起来对抗一场暴政。他现在被视为最伟大的领袖。"
 BOO_origin_egalitarian_tooltip_effects:0 "\n-开局已研究§Y行星统一§!科技\n-开局拥有§Y伟大解放者§!修正，会给予全帝国§G+10%§!平等主义吸引力和§G-25%§!选举£influence£ §H影响力§!花费"
 BOO_origin_authoritarian:0 "天选之王"
 BOO_origin_authoritarian_desc:0 "如果没有一位伟大领袖的努力，这个国家不可能统一，他生逢天时地利，将散乱的国家统合为一，执行万物的天然阶级。他现在被视为最伟大的领袖。"
 BOO_origin_authoritarian_tooltip_effects:0 "\n-开局已研发§Y行星统一§!科技\n-开局拥有§Y天选之人§!修正，给予全帝国§G+10%§!威权主义吸引力，§G-10%§!法令花费，§G+10%§!法令持续时间"
 BOO_modifier_extinct_friends:0 "消亡旧友"
 BOO_modifier_extinct_friends_desc:0 "很久以前，这个文明与另一个知性物种是朋友，可惜他们已经灭绝。这些老朋友仍在传说和故事中被铭记。"
 BOO_modifier_past_peaceful_coexistence:0 "往日和平共存"
 BOO_modifier_past_peaceful_coexistence_desc:0 "这颗星球曾居住着另一个知性物种。其他幸存的种族牢牢铭记着他们。"
 BOO_modifier_past_violent_coexistence:0 "往日遭受的苦难"
 BOO_modifier_past_violent_coexistence_desc:0 "这颗星球曾居住着另一个知性物种，并为另一个物种所毁灭。数世纪以来，这些战争与冲突的故事仍被人们铭记。"
 BOO_modifier_great_war:0 "世界大战"
 BOO_modifier_great_war_desc:0 "很久以前，这个文明几乎在一场大规模战争中毁灭了自己。他们许诺绝不重蹈覆辙。"
 BOO_modifier_peace_corps:0 "和平部队"
 BOO_modifier_peace_corps_desc:0 "一个由受训士兵和外交官组成的特殊小组，确保这里的不同派系之间不会再发生冲突。"
 BOO_modifier_dawn_of_war:0 "战争黎明"
 BOO_modifier_dawn_of_war_desc:0 "该星球的原始文明经过了血的洗礼——战争是他们唯一理解的方法。"
 BOO_modifier_promised_people:0 "应许之人"
 BOO_modifier_promised_people_desc:0 "早在先知首次到达这个文明之前，他们就知道，他们是受拣选之人。"
 BOO_modifier_final_frontier:0 "终极先锋"
 BOO_modifier_final_frontier_desc:0 "太空…最后的边疆。该文明永续的使命是探索陌生的新世界，寻找新生命和新文明，并大胆涉足无人之境！"
 BOO_modifier_great_liberator:0 "伟大解放者"
 BOO_modifier_great_liberator_desc:0 "很久以前，这个文明的人民团结了起来——在一位伟大革命家的领导下，他将他们带入了自由、平等与博爱的新世纪。"
 BOO_modifier_chosen_one:0 "天选之人"
 BOO_modifier_chosen_one_desc:0 "很久以前，这个文明的人民团结了起来——在一位伟大主君的领导下，他将他们带入了新的稳定时代——万物的真正自然秩序。"
 job_boo_atlantis_archaeologist_plural:0 "失落大陆考古学家"
 job_boo_peacekeeper:0 "维和部队"
 job_boo_peacekeeper_plural:0 "维和部队"
 job_boo_peacekeeper_desc:0 "我们必须向他们展示我们的和平之道！"
 mod_job_boo_peacekeeper_add:0 "$job_boo_peacekeeper$岗位"