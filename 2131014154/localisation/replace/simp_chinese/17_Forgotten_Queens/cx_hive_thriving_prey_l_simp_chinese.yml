 d_abandoned_network_desc:0 "不管他们是被袭击了还是被遗弃了，这些隧道和洞穴都是空的，它的地基正在坍塌。"
 START_SCREEN_THRIVING_PREY:0 "奋斗是生长的前提条件。没有经历过长时间的辛勤劳作和艰难困苦，我们就不可能跨越我们被预置好的天性。\n\n不是每个物种都注定能成为食物链的顶端，而我们当然不属于其中。经过多个世纪以来的斗争和躲藏，我们终于蓬勃兴旺！\n\n我们现在注视着星空，带着谨慎，带着慎重，但是同时也带着疑惑。"