l_simp_chinese:
 tech_avb_capital_4:0 "权力下放"
 tech_avb_capital_4_desc:0 "随着我们的领土不断扩大，单一的行星机构不论规模再大，也无法满足高效行政的需求。分权行政部门的建立，使每个主要星球能平均分配政府负担，同时也增加了整个政权的安全性。进行分权行政的新官僚体制发展带来了城市开发和民用基建的新时代。"
 tech_avb_capital_5:0 "自治管理策略"
 tech_avb_capital_5_desc:0 "管理我们统治范围内数万亿人的庞大官僚机构，甚至还需要执行机关和分级监督委员会，让一些城市都相形见绌。 微感知自治管理框架的发展，可以解决类似或相同的问题而无需行政部门直接干预。并且可在一定范围内自主实行建立新政策所需的基础工作。 大部分以往的行政工作自动化后，现在的管理工作只是对参数和数据配置的抽象调整。"
 tech_avb_capital_6:0 "通用执行智能"
 tech_avb_capital_6_desc:0 "随着庞大的行政部门进一步扩大，对不灵活AI的依赖已然成为管理整个银河系数万亿计的民事案件与立法问题的阻碍。各个民用区划的神经接口和子空间通信网络会利用每个公民的一小部分神经层。而今整个偌大帝国的复杂维序任务可由主管智能，或每个公民神经层创建的集体智慧部分自动化执行。现在行政部门会随着人口增长自行扩大并直接听取民意。"
 tech_avb_hab_capital_3:0 "自主管理中枢"
 tech_avb_hab_capital_3_desc:0 "为整个庞大居住站提供行政管理的中央执行机关已经达到最大能力上限，需要更复杂的解决方案来扩展官僚系统以容纳更多的人口。一个受限的5级微型智能人工智能对每一个内部系统进行全面的执行控制，提供了通常只在长期建立的星际设施上才有的效率，使居住站上的每一个废物管理、热交换器和数据控制系统的内部运作都能像生物体一样精确协同。"
 tech_avb_resort_capital_3:0 "轨道访客接待处"
 tech_avb_resort_capital_3_desc:0 "将游客接待设施和度假区行政管理扩展到太空，现在可以通过一系列太空电梯将专用的轨道接待大厅连接到行星边缘的交通站和办公室。随着旅游业的增长和对额外度假区综合体需求量的增加，飞船运作已经不堪重负，因此使用轨道电梯可以提高游客吞吐量和整体舒适度，因为游客可以乘坐电梯直达实为五星级度假村的地表。轨道行政设施的扩建，使其更加组织有序，从上往下还能看到覆盖行星表面的巨大旅游胜地。"
 tech_avb_slave_capital_3:0 "总督领地"
 tech_avb_slave_capital_3_desc:0 "宫廷庄园、豪宅和领地扩张到占据了星球上相当一部分的土地面积，贵族们终于可以不受贱民的干扰，好好喘口气了。大部分内部公共设备和豪华设施的自动化，让这些庄园变成了安宁的领地。高高的围墙，供个人飞船储存的充足空间，还有综合嗅觉能量场，驱散外面不洁贱民的气味。"
 tech_avb_noble_estates_2:0 "贵族领地"
 tech_avb_noble_estates_2_desc:0 "扩张的宫廷庄园、豪宅、领地，占据了地球上相当大的一部分土地，不受贱民干扰的贵族们终于可以喘口气了。大部分的内部公共设备和宫廷设施的自动化，让贵族们可以将自己的庄园重新开发成一片安宁的领地。高高的围墙，没有外部入口，有存放私人飞船的足够空间，还有维持嗅觉能量场的综合能源网，驱散不洁贱民的气味，让这些曾经的宏伟庄园变成了真正的贵族的宫殿。"
 tech_avb_bureaucratic_4:0 "宇宙官僚机构"
 tech_avb_bureaucratic_4_desc:0 "通过在现有的官僚设施中部署空间张量场，将办公室与外部物理结构断开，使行政系统扩展到有效治理数万亿人成为可能。模块化的办公布局和日益抽象的工作流程，使得已知宇宙中每一个兼容的官僚机构都可以合并在一起，形成一个虚拟化的高效行政系统，不受物理结构的限制，实现无缝扩展和信息传播。"
 tech_avb_bureaucratic_5:0 "官僚大厦"
 tech_avb_bureaucratic_5_desc:0 "鉴于对接办公室没有正确填写征用请求，政府后勤局、行星资源市政发展与研究部已正式要求政府监督、所有权和知识产权法律申请办公室开始额外设施的开发，以适应进一步扩大民事与军事监管部门的必要性。被征用的设施应当有效提高官僚机构的行政能力，但考虑到复杂程度的提高，进一步扩建将为应优先收到建筑平面图的综合备案委员会设立新的简化部门关系与沟通监督局。"
 tech_avb_slave_processing_2:0 "神经封锁"
 tech_avb_slave_processing_2_desc:0 "神经学接口的进一步进步和飞米尺度的数据处理，给予了让我们的奴隶保持最高效率所需的集成植入物升级。在工作期间封存我们奴隶的神经能力，使我们的工作程序和算法发展与无人机、机器人的不尽相同。作为一个完美的生物底盘，只要进化根除了叛逆和独立控制，就能为我们的需求创造出更多功能、更高效的机器。"
 tech_avb_psi_corps_2:0 "灵能学院"
 tech_avb_psi_corps_2_desc:0 "最有天赋的人和灵能最敏感的人需要自己的空间来培养内心深处的力量。通过创新的灵能射线发射器和电容器，我们可以创造出新的设施，隔离和控制天赋异禀者的灵能输出，让他们能够安全地释放出最强意志，并被训练为我们帝国最宝贵的资产。这些巨大的大厅里能开发出无限的潜能。"
 tech_avb_psi_corps_3:0 "灵能研究所"
 tech_avb_psi_corps_3_desc:0 "拥有改变地方物理常数能力，如同神灵般存在的最高灵能者梯队，发现自己受到我们现有学习设施的限制。技术与灵能整合的进一步发展，使我们最大、最先进的灵能射线发射器可以从本星球人口种群中传导灵能，将整个研究院隔绝在防护结界内，而不仅仅里面的学生。几十亿普通公民的灵能输出堪堪能将研究院隔离。"
 tech_avb_clone_vats_2:0 "挤压式克隆仓"
 tech_avb_clone_vats_2_desc:0 "对克隆过程的深入了解和生物工程的创新终于克服了克隆和基因复制的最后一个障碍。生物挤压机利用复杂的终端能量场和蛋白质合成器阵列，在生长周期的任何一点上复制克隆材料。现在，克隆成熟生物材料的能力不仅成为可能，而且除了生产完美的成年样本外，还能为绝望的受体提供替代身体和器官，从而彻底改变了人口增长的现状。"
 tech_avb_robot_assembly_plant_2:0 "控制论组装者"
 tech_avb_robot_assembly_plant_2_desc:0 "机器人技术的进一步发展，需要配备最新制造系统的新设施，以制造飞米尺度的硬件升级。控制论机械手，取代了传统的机器人装配机，可以在几分钟内就制造出整个机器人框架，并具有合成尖端逻辑电路所需的精度。这种快速的工业生产链是支撑一个依赖机器人辅助的社会所必需的。"
 tech_avb_machine_assembly_plant_2:0 "控制论机器人"
 tech_avb_machine_assembly_plant_2_desc:0 "现在需要对现有单元组装机进行改造，以集成额外升级和飞米级硬件制造升级。有利的前景是用控制论机械手取代更多传统机器人装配机，可以实现整个框架制造过程只需几分钟而不是几小时。这种快速的工业生产链在满足额外的单元需求时非常令人满意。"
 tech_avb_hydroponics_2:0 "植物复制厂"
 tech_avb_hydroponics_2_desc:0 "对植物学的进一步掌握开创了以植物分裂复制形式控制植物生长的新时代。新一代复制器无需传统植物生长的中间过程，就可以直接从人造土壤成分和紫外线发射器合成植物物质。通过从复制网格阵列中产出农作物，农作物产出的预期时间将以小时为单位，而不是周。"
 tech_avb_food_processing_3:0 "优质食品加工"
 tech_avb_food_processing_3_desc:0 "蛋白质合成和味觉复制的进一步发展为将更多平凡的食物来源加工成现代美食提供了新的机遇。对食物口味的进一步研究现已进入食品加工行业的阶段，从而形成了卓越的营养素复制网格，能够从几乎所有食品原料中生产出几乎所有味道的食物。 在这个加工食品的新时代，未来的商业化食品制作更看重的是手工雕刻，然后才是烹饪。"
 tech_avb_food_processing_4:0 "终极食品加工"
 tech_avb_food_processing_4_desc:0 "掌握了营养素复制和味觉合成，引领了一个新的食品加工时代，摆脱了自第一本食谱手册以来困扰现代平民的无限复杂的食品生产链。利用复杂的质能场和量子场函数，将所有普通食品原料转化为简单的通用营养液，将其注入商业或民用食品复制器，就能生产出存储在营养数据库中的任何食品，这个数据库可以说比宇宙化学数据库更加复杂多变。"
 tech_avb_mineral_purification_3:0 "优质矿物净化"
 tech_avb_mineral_purification_3_desc:0 "迄今为止，扩建矿物提纯厂以提取可用数量第三产物与微量元素的成本一直高居不下。 重叠物质询问场的使用能够通过对初级矿物离心机中的夸克自旋进行分类来分离痕量元素，从而使矿物提纯厂可以扩大更多外来元素的生产，并消除了生产设施离析稀有元素的要求。"
 tech_avb_mineral_purification_4:0 "终极矿物净化"
 tech_avb_mineral_purification_4_desc:0 "在如今这个物质询问场系统的新时代，需要通过离心机和化学浴来处理矿物已经是过去式了。 在纯化过程中应用引力场变形的重叠量子场，使这些设施可以通过其组成粒子来离析矿物，而不会引起裂变或分子衰变。 由于对每种有用的粒子都进行了分类和移送，净化室中展现出的超绝精度使得生产效率大幅提高。"
 tech_avb_power_hub_3:0 "星际能量场"
 tech_avb_power_hub_3_desc:0 "子空间能量交换和量子场论的创新开创了无线能量传输的新时代，实现了几代物理学家的梦想。 我们的扩展的行星能源网格可容纳子空间场发生器，将该设施大部分的能量储存无损虚拟化和反虚拟化，使能量能传输到本星系内空间站与船舰上的远程反虚拟化网格。"
 tech_avb_power_hub_4:0 "银河能源库"
 tech_avb_power_hub_4_desc:0 "对子空间能量交换的精通开启了能量传输和存储的新时代。 而今已经不再需要管理传输损耗和大量能量电容器中的本地存储，因为不再需要将发电机中的能量传输和存储到理论上贯穿整个时空的能量通量矩阵中，而是在子空间内。 我们的新能源管理设施能够将整个帝国范围内通用能源池中的能源虚拟化，俗称E领域。"
 tech_avb_bio_reactor_2:0 "质能转换"
 tech_avb_bio_reactor_2_desc:0 "质能物理学的进一步发展产生了一种新的方法，将生物质转化为具有理想效率的能量。 不再依赖于低效率的生物质分解的新技术使我们的系统能够直接将生物材料通过湮灭力场，而无需首先将物质制成细糊。 虽然生物质直接转换成其构成能量，却无济于抑制加工过程中生物体的自然本能，因此，新型设施配备了额外的隔音装置，以减少总体污染。"
 tech_avb_alloys_3:0 "聚合物自合成"
 tech_avb_alloys_3_desc:0 "在纳米机器的辅助下，质能操纵可在铸造过程中自动合成复杂的聚合物，消除了合金生产链中整个必须的步骤，从而为冶金师和铸造厂腾出了空间，可进行额外的锻造。"
 tech_avb_alloys_4:0 "强子级生产模式"
 tech_avb_alloys_4_desc:0 "掌控粒子限制和基本飞秒技术的实现，我们可以合成几乎相同的材料。 分子级完美的金属以工业规模生产，生产链中包含去除废副产品系统，进一步简化生产并显着提高产量。"
 tech_avb_alloys_5:0 "引力子挤压成型"
 tech_avb_alloys_5_desc:0 "创新的颗粒限制技术可以在合金制造过程中部署引力子，使铸造厂可以将合金直接从原材料中挤出。 复杂的重叠重力场取代了整个合金生产链，直接从冶炼厂挤出原材料，并通过盘绕的量子场变形将其投入，完全不需要复杂的物理机械。 以上过程可并行执行，提高了生产能力，超越了以往构想的可能。"
 tech_avb_luxuries_3:0 "神经申请"
 tech_avb_luxuries_3_desc:0 "借助已建立的复制者网络，并且大多数人已经配备了神经系统植入物，升级自动服务终端可以根据每个人的需求实时修改复制的消费品。 通过标准化消费品模板，复制者可以在预先批准的范围内自动更改每个产品的形状，外观和功能。"
 tech_avb_luxuries_4:0 "自动感知综合体"
 tech_avb_luxuries_4_desc:0 "对神经植入物和消费品集成的进一步升级使复制者能够生产出在申请后立即唤起感性神经信号的消费品。 购物复制和浏览的日子已经结束，商业复制者生产的每个对象都按照每个客户的需求进行精确设计，并且立即成为大多数生命形式中具有情感和怀旧价值的对象。"
 tech_avb_luxuries_5:0 "全息设计模式"
 tech_avb_luxuries_5_desc:0 "动态全息图的创新使消费品的生产得以克服对消费品完美放纵的最后限制，即在自动服务终端上复制物质的需求。 现在已经完全虚拟化为民用神经植入物的商品终端可以使用集成的运动学物质合成，在客户需要的地方直接产生具有即时情感价值的物品。 只要在预先批准的范围内运行，消费者现在可以满足所有想要的需求，而无需付出超出神经系统要求本身的任何努力。"
 tech_avb_exotic_gases_2:0 "异星天然气综合体"
 tech_avb_exotic_gases_2_desc:0 "粒子复制和流体力学方面的进展改善了合成异星天然气的过程。 尽管异星天然气对于常规大规模复制而言过于复杂，但合成过程中使用的催化材料却可以直接复制，简化了生产链并为合成罐腾出了更多空间。"
 tech_avb_exotic_gases_3:0 "异星天然气复制"
 tech_avb_exotic_gases_3_desc:0 "现在，力场操控和颗粒复制方面的创新使我们的精炼厂可以直接复制更复杂的材料。 该过程需要大量的能量和更多的时间，但是不需要较长的前体化学物质和催化剂生产链，可以用复制器阵列代替精炼厂的地板，更经济地生产异星天然气。"
 tech_avb_volatile_motes_2:0 "易爆微粒去升华"
 tech_avb_volatile_motes_2_desc:0 "通过将成分和微粒处理为固体而不是气体，可以简化易爆微粒的生产。 力场操控技术的进步允许复杂的能量场将熵室维持在极高的压力下，接近中子水平，甚至将最不稳定的材料也压入稳定的固体中。 用加压的合成室代替笨重的安全设备可快速扩大生产，减少事故发生。"
 tech_avb_volatile_motes_3:0 "易爆微粒虚拟化"
 tech_avb_volatile_motes_3_desc:0 "超场理论的进步使易爆微粒的生产可以在量子拓扑流形内虚拟化，但以更高的能源需求为代价。 在虚拟空间内合成微粒，取代了旧的加压室，消除了所有安全隐患和生产链复杂性。 可以简单地混合虚拟微粒，而不会自发爆炸或引燃，作为标准，也可以将所得的易爆微粒去虚拟化为硬化的安全壳。"
 tech_avb_rare_crystals_2:0 "稀有水晶制造机"
 tech_avb_rare_crystals_2_desc:0 "力场操控方面的创新使合成晶体的工业制造无需冗长的结晶过程。 以飞秒级精度排列的复杂重叠能量场和复杂聚合物的注入可快速制造与稀有晶体一致的晶体结构和刻面。 无需高压釜阵列，可以显著增加稀有晶体的产出。"
 tech_avb_rare_crystals_3:0 "稀有水晶复制机"
 tech_avb_rare_crystals_3_desc:0 "精通质能转化可以超越工业制造的水平改进生成稀有晶体的过程。 使用大量的能量，专用的复制器集线器可以复制制造过程中使用的复杂聚合物，然后将其送入辅助复制系统中，以生成与稀有晶体一致的完美晶体基质。 较小的两步质能复制系统可实现更高的能量需求处理，但可显着提高稀有晶体的产量。"
 tech_avb_nanite_transmutation_2:0 "飞级纳米生产"
 tech_avb_nanite_transmutation_2_desc:0 "我们对纳米材料了解的进步允许对工业纳米材料集成系统进行较小的软件更新。 变形设备现在可以通过飞米尺度的程序引导纳米晶，在变形过程中操纵夸克和胶子，而不是亚原子粒子。 这种创新方法减少了废品和生产时间，大大增加了稀有资源产量。"
 tech_avb_global_production_strategy_2:0 "星际生产战略"
 tech_avb_global_production_strategy_2_desc:0 "必须扩展管理机构处理整个星型系统中的资源生产和制造，以在动态且经常混乱的后勤系统中保持最高效率。 整合资源运输所有领域中的工作以及每个非关键物流链自动化的策略是解决行星外效率低下的唯一解决方案。"
 tech_avb_basic_science_lab_4:0 "时间膨胀程序"
 tech_avb_basic_science_lab_4_desc:0 "随着我们科学研究深入到了神秘现象，并且几乎不了解时间和空间结合的理论，意外破坏局部量子场的风险急剧增加。 需要新的例程和设施将实验隔离在自己的时间拓扑中，消除破坏实验室能量遏制领域的新现象、未发现现象的风险，并摧毁当地的时空。"
 tech_avb_basic_science_lab_5:0 "虚拟现实锚点"
 tech_avb_basic_science_lab_5_desc:0 "将研究扩展到能够破坏本地速动现实流现象的新领域时，需要的遏制方法超出了当前设施所能提供的范围。 随着对异常现象和前沿科学理论的测试，设施受到严密保护，防止突破封锁，这些封锁通过复杂的设备来控制威胁本地或通用现实流，这些设备对纠缠的速子对流进行控制，而每对中的一个单体在一个虚拟的拓扑流形中分开，从而使现实的弯曲现象不可能超出实验室范围。"
 tech_avb_basic_science_lab_6:0 "多元测试场"
 tech_avb_basic_science_lab_6_desc:0 "科学研究仅限于小规模实验，以产生满足假设的数据，这是世代接受的方法，现在已成为限制未来科学潜力的因素。 由于扰乱本地和通用现实流的局限性，我们已经构想出新的设施，以有控制地访问种类繁多且大多无人居住的平行宇宙。 现在，可以在其它宇宙中进行可能意外毁灭我们自己宇宙进行科学研究，而不会被道德或其它因素禁止。"
 tech_avb_global_research_initiative_2:0 "星际研究项目"
 tech_avb_global_research_initiative_2_desc:0 "在我们职权范围内的每个实验室中，科学数据收集，研究经费和智力资源都是同步的。 使用最新的量子通信系统和空间运输系统来分配样品，可以构建一个枢纽使每个实验室即时合作并实时共享数据，从而将每个相连的科学领域有效地整理到一个经划分的设施中。"
 tech_avb_interstellar_economics_2:0 "瞬时贸易"
 tech_avb_interstellar_economics_2_desc:0 "随着银河市场扩展到各个领域，几乎所有编入目录的岩石和尘云都是某种形式的抵押或投资，现代银河商业的复杂性已超出大多数生命形式的追踪能力。 现在，由纯商业用途的最先进大型机驱动量子通信允许在整个银河系范围内进行瞬时且完全安全的交易而毫无时间延迟，它成为了保持银河市场竞争力的必要条件。"
 tech_avb_interstellar_economics_3:0 "经济参考框架"
 tech_avb_interstellar_economics_3_desc:0 "利用时空通量的独特区域进行的市场操纵和银河范围内幕交易，例如接近黑洞和其他时间异常，骗取贷款和做空投资，迫使银河商业基础设施发生根本性变化。 需要庞大的机械网络来建立和维持每个标准化商业系统星系范围内隔离数据存储的特定参考框架。 现在，合法商业电路中时间流逝和空间通量已完全同步，根本上截止日期无法再被人操纵。"
 tech_avb_interstellar_economics_4:0 "宇宙经济"
 tech_avb_interstellar_economics_4_desc:0 "长期以来，银河贸易和经济一直通过能源单位的交换来实现，虽然能源单位是所有高级生命形式都需要的货币单位，但直到现在仍基于某种形式或另一种形式的物质交换。 量子场动力学的精通使我们能够建立一个虚拟的能量场，与子空间不同，它遍及整个宇宙的所有理论空间，允许虚拟货币在宇宙中的任何地点和任何文明之间进行完全规范、安全的交换，前提是它们与标准的全球市场建立了连接。"
 tech_avb_galactic_markets_2:0 "宇宙证券交易所"
 tech_avb_galactic_markets_2_desc:0 "量子通信的创新消除了即时数据传输的所有理论限制。 庞大的量子纠缠机械枢纽的建设允许对股票市场进行管理，并从已知宇宙中的任何关联位置进行投资。"
 tech_avb_residence_3:0 "整体化建筑学"
 tech_avb_residence_3_desc:0 "反重力在民用建筑中的应用让我们能用以前无法想象的规模建造新结构。 如今，民用建筑师可以自由地将平面图和建筑高度扩展到令人难以置信的水平，他们面临的挑战是给比可呼吸大气层更高的建筑加压，隔离行星地幔的温度并控制穿越整个海洋桥梁上的交通流量。"
 tech_avb_residence_4:0 "磐石建筑学"
 tech_avb_residence_4_desc:0 "采用超高密度材料的新型创新土木工程技术使结构向以前不可能的方向发展。 以前因自重而倒塌的建筑，如今不仅稳定，而且能完全抵御大多数自然现象。 自由建造超薄墙壁使建筑师能设计出具有前所未有居住与商业能力的结构，使城市人口达到了令十年前土木工程师震惊的数量。"
 tech_avb_residence_5:0 "无垠建筑学"
 tech_avb_residence_5_desc:0 "利用超场物理的最新进展，建筑能扩展到外部结构的物理限制之外，开创了土木工程的新纪元。 通过内部楼层平面图的部分虚拟化，建筑师可以自由地在狭窄的物理空间内设计出带有庞大画廊和整个住宅公寓社区的建筑。 如今，土木工程处于一个全新的时代，建筑物的每个窗户都可以拥有相同的完美海景的时代，廉价公寓如今可以拥有拱形天花板和数十个房间的时代。"
 tech_avb_housing_3:0 "超密度材料"
 tech_avb_housing_3_desc:0 "材料物理学方面的创新使得制造商和工程师能够开发民用建筑中通常用于军事和工业应用的超高密度材料。用看似薄得不可能的材料创造出耐用的结构和墙体的能力在结构中创造了额外的地面空间，并允许建筑向以前无法实现的方向发展。"
 tech_avb_housing_4:0 "拓扑流形"
 tech_avb_housing_4_desc:0 "空间操纵在土木工程领域的潜在应用是广泛的，现在由于超场物理学的最新进展而成为可能。民用建筑现在可以包含内部布局，在一定程度上独立于外部限制，通过将走廊和房间扩展到本地空间流形内的虚拟空间。建筑师可以增加现有建筑的有效尺寸，未来的建筑可以以最小的封装呈现任何物理形状。"
 tech_avb_housing_5:0 "远距传动网格"
 tech_avb_housing_5_desc:0 "将远程传态技术整合到土木工程和建筑中，是工程师和建筑师自工业诞生以来的梦想。一个世纪以来理论上的建筑平面图和建筑壮举现在正在成为现实。过时的走廊、大马路、街道和入口现在被额外的设施和公寓所取代，整个城市的子空间隧道网络允许市民在几秒钟内从住所直接走到任何公共场所。不需要通过走廊进入每个公寓，可用的总建筑面积几乎增加了一倍。"
 tech_avb_housing_6:0 "多相内庭"
 tech_avb_housing_6_desc:0 "由于量子场论的发展，土木工程能力的最终展示现在成为可能。多相空间力学允许具有相似大小和用途的房间在真实时空中占据相同的物理空间，但每个房间和住宅在各自的参考框架内完全独立。多相室战略性地设置在结构内部，受到整体形状和实用功能的限制，但是对于公寓来说，多相室的应用有效地使住宅建筑的容量增加了一倍。"
 tech_avb_self_assembling_components_2:0 "通用构造体"
 tech_avb_self_assembling_components_2_desc:0 "设计用于自我复制和集成到任何宏观系统的微观机器，减少了现有无人机的维护成本和新无人机的成本。模拟更原始的有机分子组装，这些抽象的微观机器在设计上是模块化的，能够自我复制，并组合在一起作为一个积木，几乎任何组件或电路需要自主无人机几乎无限的变异性。"
 tech_avb_holo_entertainment_3:0 "究极-娱乐中心"
 tech_avb_holo_entertainment_3_desc:0 "最新的运动系统的集成，为大多数生命形式提供了几乎无缝的触觉体验。由嵌入式超级计算机阵列提供动力的大量娱乐设施创造了一个与客人的神经植入物无缝连接的世界。每个客人都会根据自己想要的主题自动调整自己的休闲活动，而导航无人机和民用自动识别系统会控制众多的内容按照主题流向客人，以避免虚拟的角斗打断其他人的乐观冥想。"
 tech_avb_holo_entertainment_4:0 "娱乐矩阵"
 tech_avb_holo_entertainment_4_desc:0 "神经接口技术已经发展到了新阶段，以前危险的军用级神经嵌入技术现在可以用于民用。由大量的神经上行舱和商用大型机组成的娱乐综合体管理着一个无限的虚拟世界，并直接与客人的神经层交互。虚拟生成系统使用最新的量子通信将它们的虚拟世界与银河系中每个兼容的娱乐矩阵连接起来，让每一位客人沉浸在他们想要的任何体验中。该建筑还通过利用客人在上行舱内的余热，在一定程度上降低了能源消耗，但该系统很难成为有效或实用的发电方法。"
 tech_avb_clinic_3:0 "极速克隆手术室"
 tech_avb_clinic_3_desc:0 "医学和生物学的进步使生物物质的克隆进程加快了一个数量级。虽然有效地克隆有知觉的生命形式并不成功，但这个过程确实产生了功能齐全的四肢和器官。在紧急情况下，医护人员和自动机器人可以在几小时内有效地利用克隆生物质替换患者身体的重要部分。"
 tech_avb_clinic_4:0 "生物复制套件"
 tech_avb_clinic_4_desc:0 "随着对我们生物学的深入了解，甚至达到了原子水平，最新的物质复制系统可以直接制造生物成分到身体的受损区域。翻新的医疗设施可以在很短的时间内处理和治疗大量病人。有了能够无缝替换病人身体受损部分的能力，现有条件下几乎没有生物复制不能解决的问题。"
 tech_avb_spawning_pool_2:0 "繁育池"
 tech_avb_spawning_pool_2_desc:0 "由专职专家管理的工业规模自主系统，将产卵池的生长刺激性提升了一个数量级。仔细的旋转批处理和巨量的并行操作生产的卵数量足以满足一个偌大星际蜂巢的需求。"
 tech_avb_slave_huts_2:0 "奴隶公寓"
 tech_avb_slave_huts_2_desc:0 "进一步发展为星球上被奴役人口的有效住房，可建造能最大化分配奴隶居住区域的住房。 这些居所的设计目的是以尽可能少的公共设施和成本，提供尽可能大的容量。"
 tech_avb_unity_monument_4:0 "银河虚拟网络"
 tech_avb_unity_monument_4_desc:0 "量子通信的创新最终将网络延迟降低至接近零的水平，这是对没有最大传输范围的功能性通信的要求。通过虚拟网络连接整个占用空间的大型数据中心和超级计算机阵列的建立，让我们可以分散存储我们的档案和文化，使其几乎不受数据丢失的影响。"
 tech_avb_unity_monument_4_corporate:0 "同步会议算法"
 tech_avb_unity_monument_4_desc_corporate:0 "通过快速利用量子通信领域中现有的后中心技术创新，配备了最新企业大型机和微感知人工智能的新设施可以进一步概念化股权投资领域。 在这个大胆的新时代中，公司业务跨越大半银河系，必要的商务会议数量已经超过了已雇用和可雇用的公司高管的数量。但是，实施适当编译和网络授权法的新基础架构将使公司高管能够同时参加多个 虚拟会议。而专用的微感知AI则根据每个会议的需要有效地修改发送出去的数据。 鉴于业界使用的术语几乎相同，因此召开的会议保持着完全可接受的质量。"
 tech_avb_unity_monument_5:0 "虚拟亲和上行链路"
 tech_avb_unity_monument_5_desc:0 "神经接口技术已经发展到可进行情感和理解全面虚拟交流的阶段。 配备交错式超级计算阵列的新设施允许所有配备神经接口的市民与全行星网络上行链路进行互动，从而实现情感和理解的即时无缝交流，使我们的文化前所未有的统合在一起。"
 tech_avb_unity_monument_5_corporate:0 "虚拟市场分析"
 tech_avb_unity_monument_5_desc_corporate:0 "神经接口技术已经发展到一个新阶段，现在可以进行即时、全面的消费者头脑份额与竞争对手想法的虚拟交流。 配备了最新的高带宽量子通信和交错客户分析算法的新设施可以实现遍布全球的网络上行链路和有限的银河上行链路，这些上行链路可以与所有配备神经接口的生命形式进行交互，从而实现客户满意度和竞争对手的想法的即时和无缝通信。 这项创新使我们能够清晰地可视化云电子市场，从战略上协调资源密集型用户，并创造引人入胜的卓越体验。 我们的公司机构完全能够提供对可持续发展需求的访问，而这种用例显然超出了以前的预期。"
 tech_avb_unity_monument_5_machine:0 "$tech_avb_unity_monument_6$"
 tech_avb_unity_monument_5_machine_desc:0 "$tech_avb_unity_monument_6_desc$"
 tech_avb_unity_monument_6:0 "宇宙历史档案馆"
 tech_avb_unity_monument_6_desc:0 "掌握了通信协议和信息虚拟化，我们可以在量子子空间矩阵内建立我们的整个历史档案，只要使用有效的通信协议，该子空间理论上可以从已知宇宙中的任何位置访问。 新设施配备了高带宽子空间访问端口和超级计算阵列，可将新的历史数据集成到虚拟化的子空间档案中。 现在，我们的文化和历史已完全独立于任何行星设施或物理设备，将永久保存所有永恒的记录，并在子空间中万全无虞。"
 tech_avb_unity_monument_6_corporate:0 "瞬间用户许可协议"
 tech_avb_unity_monument_6_desc_corporate:0 "对通信协议和神经接口技术的掌握，可实现用户许可协议的自动化，从而裁减大量企业员工，减少了开销和责任。 建立具有微感知AI阵列以与最终用户进行通信的新设施，使我们能够可信地简化道德合作关系。 集成到最终用户神经网络中后，微感知AI可以在大多数生命形式的神经结构中执行彻底的搜索，直到它识别出可能同意最终用户协议的任何潜意识部分。 除最不道德的公司动机外，自动获得最终用户许可的能力将市场销售能力和消费者营销效率提高到前所未有的水平。 现在，我们可以真正地重新定义渐进式方案，以惊人的方式定制结果，无缝地开发稳健的市场，甚至客观地启用实时资源。"
 tech_avb_unity_monument_6_machine:0 "$tech_avb_unity_monument_7$"
 tech_avb_unity_monument_6_machine_desc:0 "$tech_avb_unity_monument_7_desc$"
 tech_avb_temple_4:0 "崇拜网络"
 tech_avb_temple_4_desc:0 "对灵能能量投射的深入了解开创了一种表达你信仰和沉思敬畏的新方法。 设置了灵能收集器阵列的新设施会引导连通大多数生命形式的被动灵能场，即使是灵能敏感度最弱的人也可以分享崇拜的快乐。 数以千计表达信仰的统一意志在整个行星表面上回响，提醒那些没有为宗教服务的人。"
 tech_avb_temple_5:0 "星际冥想领域"
 tech_avb_temple_5_desc:0 "对信念和灵能虚拟化的深入理解将与量子通信结合，创造出星际通信网络，允许信徒随时与虚拟现实冥想领域连接。 现有崇拜场所的扩展，包括安装大量的灵能收集器、发射器，可以使所有忠实的信徒暂时沉浸在纯粹的精神愉悦中，为我们帝国更大的利益贡献自己的意志和信念。"
 tech_avb_temple_6:0 "不朽合意"
 tech_avb_temple_6_desc:0 "精神的最终起源，即对种种形式的来生的信念，一直是我们信仰的核心原则，即使在科学认识的时代也是如此。 虽然数百万人努力使科学真理与精神信仰相协调，但数十年来，我们最伟大的头脑仍在努力使我们的核心信仰成为现实。 建立不朽的共同意志会在公民逝去时自动凝聚他们的才学与智慧，在冲突时期起引导羊群的有益精神作用。"
 tech_avb_hive_unity_monument_4:0 "神经层虚拟化"
 tech_avb_hive_unity_monument_4_desc:0 "蜂群对高场物理学的理解可将神经中枢神经层扩展为虚拟化高场流形空间拓扑。 控制我们意志传递的神经层要大得多，部分占据虚拟化的拓扑结构，但仍能达到最高效率。 它还可以隔离和拒绝恶意神经层，轻按开关即可消除煽动思想。"
 tech_avb_hive_unity_monument_5:0 "超光速神经传递"
 tech_avb_hive_unity_monument_5_desc:0 "随着我们触及到最大兆神经元传输带宽的天花板，唯一可能的创新领域就是传输速度。 随着蜂群对量子场论的理解的发展，现在可以通过无损质能转换，将兆神经元的内部电化学功能格式化为纯能量成分。 消除了对遍布神经中枢的原生质纤维的需求后，蜂群的原始意志以数倍光速的纯能量状态在局部连续体中传递。"
 tech_avb_military_academy_2:0 "教育烙印学说"
 tech_avb_military_academy_2_desc:0 "分散的指挥系统使招募新的忠诚上层人员更加困难。 重新开发现有的军事学院，以适应神经教学烙印，使我们现役人员的经验可以桥接到新兵上。 教育烙印的高失败率使它不适合大规模招募，但对于渴望在高级机关中寻找权势职位的新兵来说，该设备能够通过现有的庞大军事设施快速追踪他们。"
 tech_avb_military_academy_2_hive_mind:0 "教育烙印"
 tech_avb_military_academy_2_hive_mind_desc:0 "军事工蜂巢穴的扩张意味着管理工蜂的常规遗传记忆开发无法满足新生替代者的需求。 重新开发现有的工蜂指挥中心，以适应神经教育烙印，可以使以前自主工蜂的经验和观察继续用于其新生取代者。 教育烙印的高故障率使其不适合大规模部署，但指挥链顶部的自主工蜂则需要这些新设施来快速跟踪其部署。"
 tech_avb_military_academy_2_machine_intelligence:0 "控制论维修程序"
 tech_avb_military_academy_2_machine_intelligence_desc:0 "行星战体扩大分配和简化防卫指挥程序下发需要远超当前设施所能提供的密集维护水平。 修改现有维护设施以适应日常控制论维护工作，即使是最密集的维护任务也可以减少到一个生产周期。 主控战体现在能部署7级攻击模式，而精简的维护周期降低了从属单位的高失败率。"
 tech_avb_stronghold_3:0 "全球防卫组织"
 tech_avb_stronghold_3_desc:0 "对地球上每个重要中心市区进行专门重建，可实现更完整，更迅速的防御。 军事后勤学说的创新使高大的战体和地面可部署防御系统无缝整合到城市环境中，当地居民可能直到被入侵才知道这些东西的存在。 除了密集的城市区划里储藏成群空中机器人的庞大地下机库外，整个星球表面还可以即时命令部署为组织防御模式。"
 tech_avb_stronghold_4:0 "冷冻卫戍部队"
 tech_avb_stronghold_4_desc:0 "位于星球每个主要地区，配备了现代武器、外骨骼、战体和军火的庞大地下设施网络可扩建以容纳其常驻人员和数百万沉睡士兵。他们处于冰冻状态，并随时准备迅速进行城市防御。不论来袭的敌人部署有多快，都将面对一整支精力充沛、装备精良且摆好标准防御阵型的部队，此时平民甚至都未完全撤离。"
 tech_avb_stronghold_5:0 "拓扑防御工事"
 tech_avb_stronghold_5_desc:0 "量子物理学和空间操纵方面的创新，使全球防御网络可以部分虚拟化，增加其弹药存量、驻军规模和应对袭击星球的可用兵力。空间操纵可以重新形成空间流形，即时将虚拟化设施重定位到星球表面，将数个整编排和巨大的战体从量子场变形中瞬间部署并突入星球受威胁区。"
 tech_avb_planetary_shield_generator_2:0 "先进行星护盾"
 tech_avb_planetary_shield_generator_2_desc:0 "与前几代行星护盾不同，新一代的能量护盾将高海拔离子的构型转化为奇特的能量态，在高层大气中聚合为密集堆积离子矩阵，吸收来袭火力。地面反应堆阵列将能量流送入上层大气，将高海拔异星离子转变为凝聚的高能场，吸收能量后的爆炸会粉碎来袭的弹药。高海拔能量场的防御能力远远优于前几代常规离子立场护盾。"
 tech_avb_planetary_shield_generator_3:0 "反物质防御屏障"
 tech_avb_planetary_shield_generator_3_desc:0 "基于力场操纵的先进技术，地基护盾发生器可利用行星能源网的输出在高海拔投射量子场函数，将接触粒子格式化为等效反粒子。常规护盾限制反粒子扩散，避免湮灭失控。任何穿入离子基质的来袭动能射弹或能量体都会轻易超出反物质阈值，或被生成器场函数将其原子组成转换为反物质。平民可以在下方安全地观看来袭威胁在高层大气爆炸，前提是没先失明。"
 tech_avb_dark_matter_planetary_shield_generator:0 "暗物质行星护盾"
 tech_avb_dark_matter_planetary_shield_generator_desc:0 "随着对暗物质理论和常规船舶暗物质偏转器工作系统理解的进展，我们可以在行星护盾中使用暗物质。来自地基发生器的暗物质扩散到标准离子矩阵域中，产生抵挡来袭威胁的有效屏障，动能射弹似乎遇到了不可穿透的量子超流体，而能量体则以最小热负荷破散。任何与屏障接触的船舰和弹药都会遭受快速的熵衰减。"
 tech_avb_mote_harvesters_2:0 "微粒凝华器萃取力场"
 tech_avb_mote_harvesters_2_desc:0 "随着对易爆微粒和工业规模基础设施的认知进一步提高，我们可以扩展现有的微粒收集设施。借助力场操纵的创新，我们的提取设备配备了可以凝华易爆微粒的精密力场发生器，以提取稳定的固体而不是挥发性气体。现在提取过程不再危险，复杂的提取机械可以用更简单但生产效率更高的机械代替。"
 tech_avb_gas_extractors_2:0 "异星天然气共振"
 tech_avb_gas_extractors_2_desc:0 "材料物理学的发展带动了精密机械的进步，我们可以利用与异星天然气独特频率共振的能量场操纵深层矿脉的异星天然气。地表庞大的力场发生机械生成巨大的振荡能量场，可以渗透到行星外地核，引发地下异星天然气共振并达到高能状态，再将其引导至巨大的地表捕获设施。这项新技术可以采集到地核周围以往无法企及的矿脉。"
 tech_avb_crystal_mines_2:0 "稀有水晶水力压裂"
 tech_avb_crystal_mines_2_desc:0 "随着工程技术的创新，曾经过时的水力压裂法再次被用于现代开采。高压等离子体取代了原始矿物开采方法中使用的常规压裂液，将其引导入封闭的晶体矿中，由于水晶具有宝贵的热透镜能力与独特的磁性，固体岩石会被蒸发，而留下稀有水晶脉。一旦周围的岩石蒸发，传统的采矿无人机即可以飞秒精度采矿激光获取整个矿层。"
 tech_avb_betharian_power_plant_2:0 "贝塞里安物质注入"
 tech_avb_betharian_power_plant_2_desc:0 "大质量外来粒子绕原子核运行并调节核衰变和燃烧速率，以产生100％的贝塞里安石燃烧效率的未知领先理论开创了一种提取贝石能量的新方法。利用线性粒子加速器的适应性将极高质量的复合粒子加速到贝石燃料颗粒中，成功地将物质注入到指导贝石能量释放的非自然现象中，从而将高质量的复合粒子加入贝石本身，并得出了贝石最初如何合成的可能理论。"
 tech_avb_xeno_zoo_2:0 "进化动物园"
 tech_avb_xeno_zoo_2_desc:0 "随着对异种学的理解更加深入，以及最近在时空场理论上的创新，现在我们的动物园能扩展到用复杂的时空场封闭的巨大景观来展示外星景观，在几个小时内展示数千种物种的进化周期，供动物园的客人观赏。即使有了现代能量场封闭，潜在的封闭突破或时空异常带来的新挑战也是一个严重的问题，但来自银河系一边的被动种群物种被来自银河系另一边的优势捕食者撕碎的娱乐潜力是值得冒险的。"
 tech_avb_power_plant_5:0 "多相张量场"
 tech_avb_power_plant_5_desc:0 "将复杂的空间张量场集成到传统发电中，使得能量提取系统更加简化，不再单纯依靠热能交换器或动能转换，而是可以实现能量提取。量子能量场投射到传统发电装置的反应室中，将高能物质流过滤成低能状态，直接提取所产生的能量势能，而不需要经过导致能量损失的中间步骤。通过无损能量提取，使现有反应堆的效率得到大幅提高。"
 tech_avb_power_plant_6:0 "先进拓扑电容器"
 tech_avb_power_plant_6_desc:0 "超场物理学的进一步发展，使得传统上笨重的超级电容器可以部分虚拟化到反应堆控制设施附近的量子拓扑层中。通过将巨大的超级电容器虚拟成空间歧管，反应堆可以同时利用额外的超级电容器，同时只占用相同的空间。量子空间场系统可以集成到现有的反应堆设施中，反应堆室本身的运行效率可以提高到超过原有安全极限和运行余量，而不必担心临界超载。"
 tech_avb_power_plant_7:0 "量子通量对称性"
 tech_avb_power_plant_7_desc:0 "量子物理学的创新使反应堆磁通场管理的实际应用成为可能，使大多数传统发电系统能够以近乎无损的能量提取方式运行。在大多数传统反应堆和发电系统中，不稳定的磁通场在磁约束场外释放出的高能粒子所造成的能量损失，使有重要的能量衰变为热和光，单位时间内产生的能量被损失所抵消。集成到现有反应堆中的复杂控制系统可以将内部磁通场稳定到所需的无缺陷对称，从而将能量损失降低到零。"
 tech_avb_power_plant_8:0 "引力子注入"
 tech_avb_power_plant_8_desc:0 "随着粒子封闭技术的进步，分离出有用数量的引力子的成本大大降低，使得在传统反应堆室中注入引力子的复杂过程成为可能。量子场禁锢装置产生相干的分子结合场，将注入的引力子与反应堆燃料中现有的自然引力子结合在一起。注入过程和额外的基本引力子通过人为产生更高的能量状态和增加湮灭过程中释放的运动势来提升反应堆燃料。"
 tech_avb_construction_templates_3:0 "挤压场"
 tech_avb_construction_templates_3_desc:0 "分子束缚场和高能大规模制造在建筑中的应用，使复杂建筑快速大规模生产成为可能。用先进的能量场发生器取代预制板，分子结合功能可在数小时内利用存储在超密集密密闭单元中的高能粒子流，有效地将结构构件和整栋建筑直接打印到位。一个建筑团队配备了最新的挤出装置，可以在很短的时间内建造出一整座城市。"
 tech_avb_construction_templates_4:0 "超级空间结构"
 tech_avb_construction_templates_4_desc:0 "将超场物理学的创新应用到现代建筑技术中，使得承重结构能够实现以前不可能实现的空间特性。通过将空间场发生器集成到地基中，建筑不再需要传统的支撑结构，而是将结构荷载分配到由虚拟的结构塔架占据的拓扑模型中。由于建筑的很大一部分位于虚拟拓扑结构中，因此整体施工时间大大缩短。"
 tech_avb_sapient_ai_2:0 "引力子AI"
 tech_avb_sapient_ai_2_desc:0 "智能机器描述了一个更高层次的智能，就在感知的边缘之外。随着引力子取代了能量矩阵中使用的正电子，引力子中继器使思维程序以超光速传输。装备了早期测试矩阵的微智能机器的有限原型机继续以超过传统正电子系统一百多倍的带宽输出感知数据，然而，这些测试系统后来发明了新的通讯形式，并试图突破实验室的封锁。"
 tech_avb_positronic_implants_2:0 "引力子处理器"
 tech_avb_positronic_implants_2_desc:0 "硬件总线宽度和数据中继吞吐量的扩展能的回报带来越来越少。引力子禁锢技术的进步，是实现单元处理能力扩展逻辑进步的前提条件。引力子中继器允许数据管理程序以超光速传输。必要的测试所需独立原型机显示出数据传输的带宽精确到比现有系统大112.7倍，然而，原型机此后以超过主机能力的压缩水平改编了流氓代码，至少有340393次试图突破防火墙，有8549次例外情况导致设施被毁。"
 tech_avb_space_science_6:0 "现实时间控制"
 tech_avb_space_science_6_desc:0 "随着科学研究的重点转移到银河系中把时间和空间固定在一起的神秘现象上，意外破坏维持局部真空中的现实量子场的风险急剧增加。需要新的遏制程序和能量场发生器，将空间站的危险实验隔离在自己的时空拓扑结构内，消除了突破实验室条件和湮灭局部时空的可能性。"
 tech_avb_space_science_7:0 "速子场分析"
 tech_avb_space_science_7_desc:0 "在太空进行的尖端科学需要观察越来越大、越来越小、越来越快或越来越慢的现象，而这些现象往往太过昂贵或稀少，无法经常进行。复杂的量子场发生器的引入，使轨道实验室能够在某些实验周围产生高能场的流速子，使实验的所有潜在结果都能同时被观测到。先进的传感器可以根据已知的实验参数，调制频率捕获，以接收与不同时间线一致的数据。"
 tech_avb_space_science_8:0 "宇宙张量场观测"
 tech_avb_space_science_8_desc:0 "超场物理学的进一步创新使张量场分析的范围更广，使天文观测系统有能力观测大部分可观测宇宙中发生的空间现象。量子超场发生器在轨道站外的真空中产生了一个复杂的张量场网，这些张量场与遥远的空间现象发生反应，从而可以分析发生在观测者惊人距离外的引力效应。"
 tech_avb_space_science_9:0 "多相实验室框架"
 tech_avb_space_science_9_desc:0 "利用先进的超场歧管，地基实验室可以临时迁入轨道站的拓扑结构中进行天基实验。轨道设施的物理构造只是为模块化实验室提供了一个框架，这些实验室可以在任何时间点占据轨道站框架，观察当地的现象，直到科学团队转移到下一个轨道框架。科学团队不再需要勇敢地往返于轨道设施之间，也不需要在可能存在危险异常现象的轨道上生活。"
 tech_avb_space_science_10:0 "通用前子分析"
 tech_avb_space_science_10_desc:0 "我们的轨道站观测到的神秘现象需要分析过去已经发生或尚未发生的事件，虽然以前时间是一个不可避免的障碍，但基本引力子在局部量子场内的相互作用会在异常前子内产生可观测到的波动。对这些亚夸克粒子的分析揭示了一个时间性的量子滑流，这些数据不仅描述了粒子曾经在哪里，而且描述了它在未来将在哪里。现在，对异常点的每一个时刻的组成粒子进行模拟是可能的。"
 tech_avb_physics_4:0 "波函数稳定"
 tech_avb_physics_4_desc:0 "以前在量子力学中，一个波函数，即多个量子态的叠加，在与现实世界（包括观测本身）相互作用时，波函数会崩溃。我们最先进的场函数传感器套件的启用，让我们可以直接观测到多个量子态，而不会出现波函数崩溃的风险。这只是我们研发部门最新实现的不可能之一，它不仅使物理学研究有了很大的提高，而且还能让我们的科学家们在看盒子里的毛茸茸哺乳动物同时死亡和活着时，也能享受到乐趣。"
 tech_avb_physics_5:0 "超场函数"
 tech_avb_physics_5_desc:0 "超场物理学在量子场理论领域的引入，为我们打开了一扇新的大门，让我们对量子效应及其在宏观世界中的潜在用途有了新的认识。我们的科学家们开创了一个新的理解时代，因为以前神秘而复杂的方程现在变成了物理形式，让能量场赋予以前不可能的能量状态，创造了空间拓扑结构，将真实的物质格式化为相位和复杂的高维布置，或者操纵自然力，重新定义支配我们宇宙的基本物理常数。"
 tech_avb_physics_6:0 "宇宙基础理论"
 tech_avb_physics_6_desc:0 "随着几乎每一个物理学领域都被构想而出，支配宇宙的所有基本常数现在不仅得到了完整的理解，而且还莫名地暗示了一种将所有宇宙学力量联系在一起的内在力量。我们的整个宇宙有一个共同的框架，每一个粒子、量子场和有序维度的基础，这个理论改变了目前的宇宙学模型，甚至把过时的高阶模拟的唯我理论带了回来。这种高阶模拟的意义，将人们的注意力转移到了更高层次的前沿物理学上，有人声称这是物理学研究科技树的终点。"
 tech_avb_society_4:0 "共同生物祖先"
 tech_avb_society_4_desc:0 "随着对生命的构成要素，包括来自星系外的标本的基本了解，所有生物生命的共同祖先现已显而易见。用于生物观测的微观粒子分析的发展表明，在我们的银河系中，生命内部存在着一个共同的地层，就好像生命所需的所有成分都起源于空间中的一个或多个点。模型显示了生物生命的共同起源点，这表明，要么是银河系被更高的生命形式所种下，要么是我们的祖先和生命本身的某些方面还有待了解。"
 tech_avb_society_5:0 "宏观生物学"
 tech_avb_society_5_desc:0 "银河系生命的起源方面的进一步进展可能最终回答了一个伟大的问题，即生命本身的意义。生物学的一个新分支——宏观生物学，将银河系中智慧生命的演化和分布描述为与宏观生物体内部的过程相同。一个星球的动植物群之间的共生性，在数百万年的时间里，将一片荒芜的废土变成了肥沃的栖息地。这种复杂的星系生物学研究给了我们答案，为什么银河系中的物种会有自我意识和智慧，我们的目的是创造技术和机器，将生命传播到新的世界。感知是生命穿越空间真空的手段。"
 tech_avb_society_6:0 "量子现实障碍"
 tech_avb_society_6_desc:0 "应用量子场分析法观察到了一个混沌的子维度，与子空间不一样，量子场扭曲与现实空间中存在的智商存在相关联，仿佛智商的存在本身就在这个神秘的子维度上施加了一个量子场函数。对这一神秘现象的实验表明，量子场扭曲在死亡后仍然存在，有证据表明有数十亿个单独的场扭曲在这个混沌的子维度上运动。目前，我们的科学家们正在进一步研究死后延续的可能性，并构建一个量子桥，以进入这个混沌亚维度，我们的科学家们期待着将灵魂从英灵归属之地带回。"
 tech_avb_engineering_4:0 "高温超导体"
 tech_avb_engineering_4_desc:0 "传统的超导体的维护成本很高，但材料物理学和宏观量子分析的进步揭示了由超密集的异种聚合物制成的高温超导体有可能在室温或更高的温度下工作。这一长期以来被认为不可能实现的壮举，将彻底改变几乎所有的工程领域，带来无数的工业应用和改进，包括能量场封闭、粒子和反粒子生成和科学分析等。"
 tech_avb_engineering_5:0 "飞米力学"
 tech_avb_engineering_5_desc:0 "在工程和力场操控方面的进步，使工程师们能够创造飞米级的仪器和制造系统，使其有能力设计出能操纵单个亚原子粒子或将亚原子粒子分解成夸克和胶子的机械和工业程序。创新的机器和工业系统在飞米尺度上可靠地运行，可以对物理系统进行如有神助般的控制。"
 tech_avb_engineering_6:0 "虚拟化极超固体"
 tech_avb_engineering_6_desc:0 "在传统超固体的生产周期中引入虚拟复合材料，可以创造出奇特的物质状态。传统超固体质量内拓扑多面体的实体化，可以使额外注入的物质虚拟化，在保持相同物理尺寸的同时，无限增加原子密度。超过0号元素的密度时，复合超固体就成为一种新的物质状态，称为极超固体。一个构建岿然不动之物，发动万钧不敌之力的新时代，将保证我们的文明在熵的面前熠熠生辉。"
 tech_avb_advanced_metallurgy_3:0 "电子偶素注入合金"
 tech_avb_advanced_metallurgy_3_desc:0 "工程创新带来了小型化的粒子密闭系统，使我们的合金铸造厂能够在生产过程中使用线性粒子加速器。由于能够直接在传统的飞米级铸造单元内合成稳定的物质-反物质的外来聚合物，用于二级和三级生产链的设备可以被额外的一级系统所取代，从而大幅提高了整体铸造产量。"
 tech_avb_advanced_metallurgy_4:0 "H级超合金"
 tech_avb_advanced_metallurgy_4_desc:0 "随着铧超固体材料——密度超过0号元素和固态超流体的材料出现，其在传统工业设备中的应用可谓无穷无尽。通过使用H级超合金设备，我们的铸造厂可以将加热温度提高到几百万凯夫林以上，在极高的密度下，使原材料进入超高能状态，非常适合合金合成。外面的物流网络几乎无法应付每个铸造单元生产的纯合金产品。"
 tech_avb_consumer_good_refinement_3:0 "自动感知广告"
 tech_avb_consumer_good_refinement_3_desc:0 "在广告领域内部署5级民用AI单元，可以产生自动感知的广告宣传，包括广告牌和强制观看时段，与我们公民的神经界面无缝集成。在所有的广告观看过程中，我们的AI系统产生的广告都是为每个公民量身定制的，最大限度地激发市民的怀旧情感，并引发他们对任何广告的即时感性情绪。随着之前无法预测消费者的反应变得司空见惯，预测市场趋势的需求已经到了尽头。"
 tech_avb_consumer_good_refinement_4:0 "自主商品合成"
 tech_avb_consumer_good_refinement_4_desc:0 "我们最尖端人工智能在消费品市场内的整合，让实体商品生产和终端用户满意度之间的最后一道关卡得以突破。利用全息设计模式的无缝复制，与我们的AI和每个消费者之间的复杂神经学联系融合。完全自动化的申购流程，让每个市民潜意识中的每一件实物商品和需求都能立即被复制出来。最后的限制，认为自己想要什么的过程已经成为过去，你所需······即你所得。"
 tech_avb_crops_5:0 "拓扑植物密度"
 tech_avb_crops_5_desc:0 "通过农业设施排列的复杂质能模式化节点能以复杂的空间形态为目标，使常规植物生长超过标准的物理限制，生长出蛋白质等营养物质不可能达到的密度。随着农作物的生长密度高于钨农业设施，可以在不增加田地面积的情况下，提炼出更多的有益营养物质。"
 tech_avb_crops_6:0 "速子生长周期"
 tech_avb_crops_6_desc:0 "通过利用流速子独特的时间特性，复杂的能量网格阵列可以产生一个局部的时间扩张场，将作物生长速度加快到相对速度，作物生长周期以分钟而不是周为单位。这种用于作物快速生长的技术除了生产标准的营养物质之外还有其他的应用，可以让以前生长周期过长的不良作物以撑爆粮仓的速度生产，最终超过我们人口最多的世界的需求。"
 tech_avb_mining_4:0 "等离子体气穴"
 tech_avb_mining_4_desc:0 "材料物理学的进步让使用创新系统的传统压裂技术成为可能，该系统利用等离子体代替传统的压裂液。现场等离子体反应器为矿物开采设施提供高压等离子体，将其注入深层岩心矿床。高温等离子体被特别控制，以汽化不需要的元素、矿物和岩石，形成一个装满了可开采理想矿物的空腔，并在此过程中排出大量的气态岩石。"
 tech_avb_mining_5:0 "星核开采"
 tech_avb_mining_5_desc:0 "工程方面的进步使人们有能力开采行星地核的超高压元素。由于采用了能控制地心高压状态的精密能量场，因此不需要巨大的人工地质加固，也不可能发生危险的破裂事件。现场磁场投射网的建设，使矿物提取作业能够安全地过滤深层核心稀有矿床，缓慢地提升到地幔中进行开采。"
 tech_avb_mining_6:0 "多相开采力场"
 tech_avb_mining_6_desc:0 "随着对质能物理学的掌握，从地表开采点提取行星的全部矿物成分现在成为可能。随着空间张量场投影仪的安装，矿物提取设施可以在不受重力和惯性的阻碍下，将特定的元素和矿物从局部连续体中移出相位，从而实现远程移动。由精密的相位牵引束操纵的相位元素，只需穿过周围的岩石和行星地壳，到达地表采集中心，在此禁用多相张量场并处理深层核心矿物。"
 tech_avb_space_mining_6:0 "量子脉冲扫描仪"
 tech_avb_space_mining_6_desc:0 "利用亚空间模式识别方面的最新突破，安装在采矿站上的新扫描阵列能够穿透整个小行星带并识别目标小行星内的单个分子。通过亚空间产生敏感物质能量场的精密机器能够直接向当地亚空间通量释放振荡脉冲，与实际空间中的物体相互作用，并返回高分辨率的体积数据。机载超级计算机以原子精度分析周围物体的组成，在以前枯竭的小行星中发现有用的矿脉。"
 tech_avb_space_mining_7:0 "地震力场炸药"
 tech_avb_space_mining_7_desc:0 "由于材料物理学的创新和某些军事技术的解密，我们可以制造出能在规定爆炸半径内产生内聚地震场的采矿炸药。利用反物质生产系统产生的炸药能够投射出硬辐射脉冲，与特定的预设分子发生反应，在分子内自发合成反粒子。由此产生的高能等离子体冲击波，爆炸半径内的特定物质被快速破坏，在气态岩石云层中留下的大多是未受影响的有价值矿物。"
 tech_avb_space_mining_8:0 "引力子牵引光束"
 tech_avb_space_mining_8_desc:0 "粒子禁锢的进步使人们可以在宏观上操纵引力场。以前，由于距离太远，产生人工引力场或投射反引力场所需的能量要求非常高。然而，利用量子场模式化的复杂牵引束可以直接影响空间中物体的引力子组成，使采矿平台能够吸引周围的矿藏，其效率甚至超过了最先进的无人机运输者。"
 tech_avb_space_mining_9:0 "重子张量场共振"
 tech_avb_space_mining_9_desc:0 "随着对超场物理学的精通，神秘的粒子共振领域终于可以为我们所用了。采矿装置上安装了精密的张量场投影仪，使采矿站能够投射出内聚物质变形场，在小行星体和矿脉交错的位置上，以特定的频率振荡，使硅酸盐和碳等目标物质产生共振。这种系统使小行星上不需要的成分分解，而理想的颗粒不受干扰，湮灭数百万吨的岩石，留下有用的矿物收集。"
 tech_avb_space_mining_10:0 "定向质能转换"
 tech_avb_space_mining_10_desc:0 "现在，利用一种廉价的系统将小行星内的目标物质虚拟化，开发出最终的矿物提取技术成为可能。张量场函数的应用使采矿装置能够在空间多面体中分离出理想的元素，将物质虚拟成可以由机载能量场投影仪直接操纵的能量状态。这种转换过程使通电的矿物能够穿过空间真空，并收集到机载能量物质转换器中，使矿物被虚拟化。"
 tech_avb_space_defense_station_improvement_3:0 "自动化物流部门"
 tech_avb_space_defense_station_improvement_3_desc:0 "用自主的无人机和弹药输送器取代了防御平台上的后勤部队，减少了操作人员的数量，降低了补给作业的复杂性，减少了开销。通过物流系统的自动化，可以对储物舱进行减压，除了提高站内整体效率外，还可以进一步加强有人值守的储物舱。"
 tech_avb_space_defense_station_improvement_3_machine_intelligence:0 "优化物流网络"
 tech_avb_space_defense_station_improvement_3_desc_machine_intelligence:0 "对防御空间站后勤网络的进一步审查发现了潜在的改进领域，包括对遗留系统和无人机网络的再开发。无人机部队的现代化改造以前一直保持着与现有空间站后勤网络的向后兼容，但现在已经达到了降低整体系统效率的最大门槛，这预示着更换后勤系统的迫切需要。"
 tech_avb_space_defense_station_improvement_4:0 "复制器维护中心"
 tech_avb_space_defense_station_improvement_4_desc:0 "为每个防御站配备专门的复制器，能够压出维修和重建站内设施所需的每一个部件，使每个站都能独立运作，不需要海军征用部门的外部支持。为每个防御站提供合成材料，而不是以往为保持防御站最高效率所需的数百万计独特部件，提高了维修和升级的速度，大大降低了开销和成本。"
 tech_avb_space_defense_station_improvement_4_machine_intelligence:0 "终端复制网格"
 tech_avb_space_defense_station_improvement_4_desc_machine_intelligence:0 "为了进一步提高空间站效率，包括但不限于降低空间站设计复杂度和成本，有必要对现有空间站管理算法进行调整，以减少对自主无人机单元的依赖。通过安装终端复制设施，可以在发生损坏或设计模式修改的情况下，对模块化站段进行静态重建，而不需要维持一支无人机机组来完成任务。"
 tech_avb_space_defense_station_improvement_5:0 "内部空间动态"
 tech_avb_space_defense_station_improvement_5_desc:0 "随着先进的张量场发生器的部署，超场技术的最新应用，使得内部布局动态化，走廊和隔间利用量子空间函数，根据需要重新定向到其他走廊和隔间。减少了对内部升级和重新设计的需求，并允许标准的后勤和防御任务利用全模块化的内部结构，提高了空间站的效率，同时也降低了成本。"
 tech_avb_space_defense_station_improvement_5_machine_intelligence:0 "总网流动性"
 tech_avb_space_defense_station_improvement_5_desc_machine_intelligence:0 "将能把5级超场功能的当代张量场生成器集成到现有的防御站系统中，可启动全面的网络流动性，使其能够实时重新设计内部网络结构，而不是需要一个标准的规划和实施阶段。这一升级的附加功能使现役防御和后勤系统能够在主功能期间，而非在三级维护期间重新设计内部系统。请期待运营成本降低和生产速度提高。"
 tech_avb_collective_production_methods_2:0 "自适应工蜂专业化"
 tech_avb_collective_production_methods_2_desc:0 "我们可以通过利用自适应创造协议，根据工蜂的预定任务合成修改和增强，提高工蜂的效率。增加我们之间的物理差异，进一步融入到有利于整体的角色中，这不会使我们分离，而是把我们结合在一起，相互依赖，更加强大。"
 tech_avb_collective_production_methods_3:0 "生产基准生命周期"
 tech_avb_collective_production_methods_3_desc:0 "通过进一步修饰我们意志的延伸，赋予我们形态的工蜂，我们根据每个工蜂的专有任务，发展出特有生命周期，使整体的效率和生产能力得到提升。我们不再依赖进化的局限性和自然生长周期，而是根据每个行业的需求和功能来增强我们的生命周期，随着生产的进行而老化，以适应所需的形态。每一个新生代的成长赋予我们的形式，让我们走向未来。"
 tech_avb_collective_production_methods_4:0 "统合集体治理"
 tech_avb_collective_production_methods_4_desc:0 "我们作为一个整体运作，穿越过去、现在和未来。然而，我们形态的物理延伸——即我们的意志的仲裁者——完全依赖于我们的工蜂，甚至现在我们的工蜂还承载着我们集体智慧的一部分。最近在通信方面的进步，让我们终于可以摆脱我们的物理形态，将集体意识和物理功能完全分开。通过将工蜂的神经能力有效地降低到零，我们将我们的智力捆绑在一起，几乎不受任何物理上的影响，将我们的形式完全奉献给了功能。"
 tech_avb_resource_processing_algorithms_2:0 "模块化生产模式"
 tech_avb_resource_processing_algorithms_2_desc:0 "工业生产和系统制造不可避免的扩展给初级处理网络加重了负担，使治理响应时间降低到可接受阈值以下。重构工业生产算法，以遵循完全模块化的生产方案，可以用最小的额外开销和处理时间实现额外的工业流程。材料合成所有领域的产量预计将增加1.05倍。"
 tech_avb_resource_processing_algorithms_3:0 "自适应工作矩阵"
 tech_avb_resource_processing_algorithms_3_desc:0 "为满足不断变化的生产计划而对运行中的主要工作单元进行的顺序更新，被根据系统需求实时更新的全局工作矩阵所取代。在执行每一项不同逻辑的工业任务之前，单个工作单元会检查工作矩阵中的相关指定，然后在任务完成后更新工作矩阵。通过建立一个完全自适应的工业体系，可以预测和避免每一次可预知的资源短缺，每一个优化途径都能被实时识别和应用。"
 tech_avb_resource_processing_algorithms_4:0 "子网络正电子程序"
 tech_avb_resource_processing_algorithms_4_desc:0 "单个工作单元的思想例程被限制在单一的机械系统中，以促进机动性和适应性，但增加了系统的复杂性。将正电子矩阵扩展到工厂标准之外，并将思想例程暂时托管在外部网络中，不再引入流氓代码和泛滥行为，从操作系统更新48e777开始生效。消除单个工作单元与其所管理的工业机器之间界限的实用性，使工作单元作为标准的存在功能，以主模式完成指定的任务，代替任务-指令-调用的二级工作模式。"
 building_avb_capital_4:0 "行星行政多路传输"
 building_avb_capital_4_desc:0 "一个由行政大楼、行政办公室和亚空间通信阵列组成的多路复用系统，如果需要的话，它的扩展能力可以单独管理我们帝国的大部分地区。与我们核心世界上的相同的复联网络连接在一起，巨大的政府行政部门通过这些办公室管理着数以千亿计的人。"
 building_avb_capital_5:0 "中央行政千兆复合体"
 building_avb_capital_5_desc:0 "众多的行政大楼和行政办公室围绕着一个由超级计算机主机和数据中心组成的中央单体核心，能够承载5级民用人工智能。高耸入云的中央神经网络，为有效治理数万亿人的行政工作负载提供了自动化便利，其计算能力让所有其他非军事设施相形见绌。"
 building_avb_capital_6:0 "宇宙行政上行链路"
 building_avb_capital_6_desc:0 "处理器节点、超硬网络枢纽和冷却剂分配器的单片式扩展，取代了百年前的行政办公室，为我们的行政情报管理提供了便利。我们的公民从帝国各地流传过来的近乎无限的数据，通过巨大的子空间阵列连接在一起，在这个高耸入云的行政装置中收集和处理。"
 building_avb_machine_capital_4:0 "行政矩阵"
 building_avb_machine_capital_4_desc:0 "一个多层次的计算矩阵阵列硬连接到子空间数据流，在核心区的相同装置之间实时分配执行程序和控制权。这个高耸入云的枢纽是其中之一，它有效地并行管理着我们整个文明。"
 building_avb_machine_capital_5:0 "首脑主机"
 building_avb_machine_capital_5_desc:0 "一个由相对论处理器和数据控制器组成的单体综合体，承载着数以百万计的人工智能，拥有执行控制权。维持我们文明的管理程序在这个巨大的设施内执行和处理，并通过主要的子空间节点传输。"
 building_avb_machine_capital_6:0 "Omega顶级上行链路"
 building_avb_machine_capital_6_desc:0 "这个巨大的数据控制节点和超场导管阵列提供了与Omega网络的实时连接。随着我们文明的控制权安全地掌握在跨维计算网格的手，该装置提供一个上行链路，以保持执行控制和整个网络稳定所需的近乎无限的处理能力。"
 building_avb_hive_capital_3:0 "蜂巢核心"
 building_avb_hive_capital_3_desc:0 "这座嗡鸣的组织设施集合体支配着我们不断膨胀的思维，集中精力、命令执行任务，实时协调数以万亿的工蜂，轻松自如。"
 building_avb_hive_capital_4:0 "尖端蜂巢"
 building_avb_hive_capital_4_desc:0 "设计和分配我们最高级别协调程序的心脏。这座庞大的建筑群让星球上所有其它建筑都相形见绌，10^18数量级的工蜂摩肩接踵，执行命令，使其散发着智慧和权威的光芒。"
 building_avb_hab_capital_3:0 "居住站管理中枢"
 building_avb_hab_capital_3_desc:0 "巨大的行政楼群，周围是一系列的计算机主机和数据分配中心，运作5级民用人工智能。其实时计算能力超过了大多数行星设施的实时计算能力，其生境环境管理系统的运行效率堪比生物机体。"
 building_avb_resort_capital_3:0 "度假胜地太空电梯"
 building_avb_resort_capital_3_desc:0 "这些巨大的访客接待大厅和行政楼，通过太空电梯连接到轨道接待设施，为不堪重负的航天飞机提供了舒适和高容量的替代品。它同时也是一个轨道管理中心，以协调大陆跨度的度假世界。"
 building_avb_slave_capital_3:0 "总督领地"
 building_avb_slave_capital_3_desc:0 "横跨了整个大陆的大部分的巨大庄园，有巨大的能量场保护，将那些不洁的草民挡在外面。唯一能进入庄园的是总督的私人飞艇。"
 building_avb_noble_estates_2:0 "贵族领地"
 building_avb_noble_estates_2_desc:0 "占据地平线的庄园，被高高的围墙和商业级的能量场所包围，是安全和豪华的灯塔。贵族们终于可以放心了，因为他们知道，边界外那些不洁的泥腿子永远无法打扰他们。"
 building_avb_bureaucratic_4:0 "官僚大厦"
 building_avb_bureaucratic_4_desc:0 "这是一个由官僚办公室、分局、后勤部门组成的小都市，还有积压了一个世纪文件的档案馆。这个庞大的设施能够容纳管理整个星际帝国所需的官僚机构，一式三份保存所有的请购单和通讯请求。"
 building_avb_bureaucratic_4_machine:0 "官僚大厦"
 building_avb_bureaucratic_4_machine_desc:0 "官僚大厦"
 building_avb_bureaucratic_5:0 "官僚大厦"
 building_avb_bureaucratic_5_desc:0 "官僚大厦"
 building_avb_bureaucratic_5_machine:0 "官僚大厦"
 building_avb_bureaucratic_5_machine_desc:0 "官僚大厦"
 building_avb_slave_processing_2:0 "奴隶封锁工厂"
 building_avb_slave_processing_2_desc:0 "这个令人生畏的设施为世界提供了先进的奴隶管理系统和集成神经系统植入阵列，能够封存我们奴隶的神经系统。根据法律规定，我们的奴隶的思维规律也是我们的财产，而这个设施可以让我们完全控制他们。"
 building_avb_enforcement_3:0 "法律学院"
 building_avb_enforcement_3_desc:0 "容纳了这个世界上最核心的执法部门和高层人员的巨大设施。除了庞大的司法大楼外，这个设施还为世界上每一个城市分局提供执法资源、支持和培训。"
 building_avb_enforcement_4:0 "司法总部"
 building_avb_enforcement_4_desc:0 "这个由司法诉讼、法庭听证和执法组成的枢纽，管辖着整个星系。除了司法需求外，这个巨大的设施还为执法军团提供了足够多的资源和情报网络，维护着超密集大都市的和平。"
 building_avb_sentinel_posts_2:0 "哨卫中枢"
 building_avb_sentinel_posts_2_desc:0 "该装置拥有对数千架寻猎者无人机的控制权。该监控中心能够为多个无人机队提供维护，预计将在扩大的作业区域内消除偏差和故障。"
 building_avb_psi_corps_2:0 "灵能学院"
 building_avb_psi_corps_2_desc:0 "这所学院为我们最有天赋、最敏锐的灵能者提供了一个安全区域，让他们在不伤害天赋较差的学生的情况下，磨练出最具破坏力的强大能力。这所学校的墙壁会随着强大的灵能射线发射器产生的能量震动，这些发射器能够容纳幻象和精神力投射弹，使传统防御灰飞烟灭。"
 building_avb_psi_corps_3:0 "灵能学院"
 building_avb_psi_corps_3_desc:0 ""
 building_avb_clone_vats_2:0 "挤压式克隆仓"
 building_avb_clone_vats_2_desc:0 "一个能够大规模生产克隆基因材料的扩增装置，可用于医疗急救、身体置换计划或不那么道德的实验，为人口增长提供了巨大的推动力。装置内部布满了巨大的蛋白质合成器和终端能量投影仪阵列，取代过时的克隆仓和冷冻管。"
 building_avb_robot_assembly_plant_2:0 "控制论加工厂"
 building_avb_robot_assembly_plant_2_desc:0 "一座高科技设施，配备了能够在几分钟内生产出一整台机器框架的电子控制机械手组装线，拥有在最新的机器人模型中集成飞米规格电路所需的精度。"
 building_avb_machine_assembly_plant_2:0 "控制论单位制造厂"
 building_avb_machine_assembly_plant_2_desc:0 "高容量的装配车间，配备了电子控制机械手，能够在几分钟内生产出一整台机器的框架，并能在最新的修正单元中实现必要的精度，将飞米规格的硬件升级集成到最新的修正单元中。"
 building_avb_hydroponics_farm_2:0 "植物复制厂"
 building_avb_hydroponics_farm_2_desc:0 "配备有先进复制网的设施，利用人工土壤成分和紫外线波发射器生产成熟的植物物质。植物的生长周期从几周缩短到几小时，该设施能够大量生产供当地消费的食品，也能满足更高的需求。"
 building_avb_food_processing_3:0 "食物加工中心"
 building_avb_food_processing_3_desc:0 "扩建的食品加工设备配备了高端营养素复制格栅，能够从几乎任何食品原料中大量生产出几乎所有的食物口味。这个巨大设备产出的大量完美佳肴可谓供不应求。"
 building_avb_food_processing_4:0 "食品加工连结设备"
 building_avb_food_processing_4_desc:0 "这个巨大的设施配备了复杂的物质能量投影仪，能够将植物物质转化为通用的营养液，是合成任何烹饪杰作的完美构件。该设施的巨大处理能力为全球范围内的商业和住宅营养复制器提供养分。"
 building_avb_mineral_purification_3:0 "矿物净化综合设施"
 building_avb_mineral_purification_3_desc:0 "该设备能够使用配备有复杂物质探查场的纯化系统，分离出有用数量的三级元素，该探查场能够对初级离心机中的夸克自旋进行分类。 通过从生产阶段取消稀有元素的提取，该设施提高了全球矿物产量。"
 building_avb_mineral_purification_4:0 "矿物净化连结设施"
 building_avb_mineral_purification_4_desc:0 "该整体净化设备在二级和三级净化步骤中采用重子场变形，在不引起裂变或分子衰变的情况下提取和分类组成粒子。巨大的传送带将建筑大小的材料块运送到加工大厅，这与在净化室里展示的神一般的精度形成了直接的对比。"
 building_avb_energy_grid_3:0 "恒星能量投影仪"
 building_avb_energy_grid_3_desc:0 "这个巨大的设施通过使用大量的子空间场发生器阵列来虚拟化子空间内的行星能量存储，从而管理整个恒星系统的能量分配。 在配备了机载虚拟化网格的星空系统中，通过控制任何事物的能量需求，可以实现更高效的分配。"
 building_avb_energy_grid_4:0 "银河能量上行链路"
 building_avb_energy_grid_4_desc:0 "该设施取代了过时的行星能源分配网络，为我们整个帝国的能源库提供了一个连接，这是一个渗透所有子空间的能量流动矩阵。现在称为电子球(E-sphere)，为所有连接的行星提供了直接注入和提取能量的能力，有效地将传输损耗降至零，并消除了所有分布的低效性。"
 building_avb_resource_silo_2:0 "资源贮藏所"
 building_avb_resource_silo_2_desc:0 "配备空间张量场投影仪的单片货栈、贮仓和化学容器能够储存略大于其外部物理极限所显示的数量。"
 building_avb_bio_reactor_2:0 "物质-能量转换器"
 building_avb_bio_reactor_2_desc:0 "这个升级后的设施用一组物质湮灭场取代了旧的系统，以完美的效率将生物物质转化为能量。有了能够直接消灭生物物质的系统，就不再需要首先将生物体减少到一个精细的覆盖物，从而消除了打断生物体内部自然生物进程的好处，因此该设施还具有增强的隔音效果。"
 building_avb_foundry_4:0 "合金合成组合"
 building_avb_foundry_4_desc:0 "大量精简流线型铸造机架采用先进的现场投影仪，可直接从注入的熔融矿物中生产出最高质量的合金。 先进的技术可以简化生产过程，减少锻造封装，并允许更多的铸造车间和冶金学家同时工作。"
 building_avb_foundry_5:0 "合金毫微微工厂"
 building_avb_foundry_5_desc:0 "该设备将飞秒级机械手和先进的粒子约束场集成到合金生产链中，在铸造槽内生产几乎相同的合金。去除笨重的废物管理系统为铸造槽和冶金学家创造了额外的空间，提高了生产能力和合金质量。"
 building_avb_foundry_6:0 "合金挤压机"
 building_avb_foundry_6_desc:0 "这个庞大的工厂取代了传统的铸造系统，使用复杂的磁场发生器来驱动重子挤压机，直接从冶炼厂锻造合金，没有中间阶段。随着工厂里陈旧设备的淘汰，这家工厂可以使用数千台并行操作的重子挤压机生产出数量惊人的高质量合金。"
 building_avb_factory_4:0 "民用复制因子网格"
 building_avb_factory_4_desc:0 "将复制器网格扩展阵列集成到自主物质模式节点中，可以合成平民请求的任何对象。在预先设定的限度内运作，生产不受限制的一系列消费品的能力使这个综合体能够取代附近的所有其他民用制造商，为这个综合体提供了额外的扩展空间。"
 building_avb_factory_5:0 "民用自动合成器"
 building_avb_factory_5_desc:0 "一个庞大的并行超级计算机系统，扩展了本已庞大的物质模式复制器阵列，处理来自平民的神经学请求。该系统将消费者的需求直接从他们的思维常规中带入到空间解释算法中，在工业规模上产生具有情感价值的对象。"
 building_avb_factory_6:0 "民用全息制作者"
 building_avb_factory_6_desc:0 "中心物质合成复合体提供运动全息图使用的设计模式，包括广泛的物质能量湮灭器和空间图案发生器。动态全息图取代了现在已经过时的复制机售货机和实体商业综合体，精确地在需要的地方制造消费品，让平民可以从这个设施远程传输物质，在他们的视觉传感器之前复制他们的循环系统的器官想要的任何东西。"
 building_avb_refinery_2:0 "异星天然气合成器"
 building_avb_refinery_2_desc:0 "流线型精炼厂利用先进的物质复制网格能够直接合成大多数前体化学品。虽然直接复制异星天然气是不可能的，但复制前体化学品和催化剂的能力降低了这些炼油厂的复杂性和规模，允许更多的气体合成罐并行操作。"
 building_avb_refinery_3:0 "异星天然气复制器"
 building_avb_refinery_3_desc:0 "这些复合物取代了现在已经过时的炼油厂，能够直接复制异星天然气，而代价是大量的能源和时间。以前为大型前体生产链和气体合成室预留的炼油层空间现在被复制器中心所填满，这些中心同时运行，以生产更多的异星天然气。"
 building_avb_chemical_plant_2:0 "化学升华器"
 building_avb_chemical_plant_2_desc:0 "这些巨大的综合体将巨大的熵压室整合到生产过程中，将气体脱盐成固体，消除了设施中的大部分安全隐患。不需要防爆门和笨重的专业设备，这些设施运行额外的加压合成室平行生产更多的易爆微粒。"
 building_avb_chemical_plant_3:0 "化工制作者"
 building_avb_chemical_plant_3_desc:0 "先进的虚拟化室，取代了现在在这些设施中过时的生产系统，使用能源需求张量场发生器来隔离一个虚拟拓扑流形中的易爆微粒，安全远离火源。通过精简生产链和消除所有安全顾虑，该设施已将易爆微粒合成扩大到工业大规模生产的标准水平。"
 building_avb_crystal_plant_2:0 "合成水晶制作者"
 building_avb_crystal_plant_2_desc:0 "该设备以更先进的制造系统取代了过时的高压釜和压力室阵列，能够在极短的时间内生产出高质量的稀有晶体。利用以飞秒级精度排列的复杂重叠能量场，注入聚合物溶液硬化成几乎完美的晶体结构，其质量优于天然稀有晶体。"
 building_avb_crystal_plant_3:0 "合成水晶复制器"
 building_avb_crystal_plant_3_desc:0 "这种先进的设备大规模生产高质量的稀有晶体使用现代两步物质能量复制过程。虽然比以前的系统需要更多的能量，这个流线型的过程使用工业复制中心来合成稀有晶体制造所需的聚合物，然后将溶液放入专门的辅助复制器阵列中，合成与稀有晶体一致的完美晶体矩阵。"
 building_avb_nanite_transmuter_2:0 "纳米机器人挤压机"
 building_avb_nanite_transmuter_2_desc:0 "该综合体利用最先进的超级计算大型机来更新和增强嬗变过程中使用的纳米材料。借助该设施的计算能力，纳米材料能够生成精确的飞秒尺度的空间图，从而可以控制夸克和胶子，而不是亚原子粒子，从而消除不需要的废物，提高生产速度。"
 building_avb_ministry_production_2:0 "星际物流部"
 building_avb_ministry_production_2_desc:0 "这个由办公室、行政会议厅和档案室组成的高耸的综合体容纳着星际物流系统的中央管理团队，该系统在整个恒星系统中驱动着整个产业。在这个设施的核心是一个跟踪和控制室，几乎和当地海军行动一样装备，通过提供实时更新和调整连接每个行星、空间站和小行星的自动穿梭和货物运输，来消除所有后勤效率低下的问题。"
 building_avb_production_center_2:0 "太空电梯处理中心"
 building_avb_production_center_2_desc:0 "跨越广阔的土地，处理中心服务于主要的赤道太空升降机处理分配和地面到轨道运输为整个星球的大部分出口。自动升降机的载货能力超过每架航天飞机的载货能力总和，在轨道平台上运送和接收包装好的货物，其吞吐量足以维持整个星际物流系统的效率。"
 building_avb_research_lab_4:0 "高级研究巨型复合体"
 building_avb_research_lab_4_desc:0 "这些用于科学研究的巨大设施配备了最新的遏制措施，使最具破坏性和最神秘的实验得以进行，而不会危及局部时空连续体的稳定性。虽然临时控制场和能源屏障保护了这些设施的整个水平，但剩余的空间被先进的实验室设备和容纳大量工作人员的办公室所占用。"
 building_avb_research_lab_5:0 "量子研究设施"
 building_avb_research_lab_5_desc:0 "该装置占地面积巨大，致力于研究更小、更危险的现象。由迄今为止设计的最复杂的实相锚来稳定，这些设施内的房间包含了材料和异常，这些材料和异常将分解局部的甚至是普遍的实相流。一个安全的学习环境和科学的分析，住宿和设施可以容纳大量的工作人员，足以建立一个小城市。"
 building_avb_research_lab_6:0 "通用研究中心"
 building_avb_research_lab_6_desc:0 "这个装置提供了对几乎无人居住的平行宇宙的无限访问，这些实验通常也被认为是不道德或不安全的。 尽管未使用的密闭室改建为额外的实验室，却大大提高了工作人员的能力，可以自由地对超出我们自身的宇宙安全地进行最具破坏性和不道德的实验，这真正使我们对科学有了进一步的了解。"
 building_avb_institute_2:0 "研究连结"
 building_avb_institute_2_desc:0 "最先进的量子通信和空间运输技术使这个网络连接了地球上的每一个科学实验室，有效地把每一个科学领域变成了一个分布式的装置。随着每一个设施实时共享样本、数据和人员，围绕这一关系，成千上万同时进行的科学努力之间的协同作用极大地促进了全球范围内的科学进步。"
 building_avb_supercomputer_2:0 "行星超级计算机"
 building_avb_supercomputer_2_desc:0 "这个单一的单片超级计算机由一系列的处理中心、虚拟空间存储、超光速晶体数据总线和足够的冷却装置组成。取代过时的超级计算机处理器栈，这台单片大型机的计算速度和数据处理速度几乎超过了我们整个帝国的累积处理速度。寻找耗时超过几个小时的数据处理任务正成为它自己的研究领域。"
 building_avb_commercial_3:0 "商业千兆网"
 building_avb_commercial_3_desc:0 "这些高耸的巨石足以破坏航天飞机重返大气层的路径，高层办公室和行政大厅受到外部高层大气的压力。它们拥有数十万个办公室，整个内部区域都指定给商业量子计算机。这些巨型网络几乎像独立的城市一样运作，完全致力于实现银河系的市场主导地位。"
 building_avb_commercial_4:0 "商业宏伟建筑"
 building_avb_commercial_4_desc:0 "在整个城市景观中，每一个商业巨头、零售中心和行政办公综合体都相互连接成一个巨大的结构，主导着周围的大都市，几乎完全驱动着这个星球的经济。由于超级计算机阵列拥有比大多数研究中心和军事设施更强大的处理能力，这个商业中心实时处理了相当大比例的恒星系统交易，模拟银河系的市场趋势，并在每小时左右转移无数的信贷投资。"
 building_avb_commercial_5:0 "商业环球市场"
 building_avb_commercial_5_desc:0 "随着标准通用市场的出现，货币交换发生在宇宙范围内的虚拟能源领域，每一个配备了最新量子通信的商业综合体现在都是一个无缝的、银河范围的商业巨构建筑的一部分。随着贸易合作跨越无限的距离，无缝连接到银河系的每一个市场，超越了交易处理能力和当地投资的指数增长。"
 building_avb_galactic_stock_exchange_2:0 "通用证券交易所"
 building_avb_galactic_stock_exchange_2_desc:0 "量子通信的出现消除了瞬时数据传输的所有理论限制。除了数以千计的办公室和挤满了专门经纪人和交易员的执行董事会会议室之外，这个综合体还拥有一个巨大的量子纠缠机器中心，负责管理股票市场和已知宇宙中任何相关地点的投资。"
 building_avb_residence_3:0 "豪华住宅整体"
 building_avb_residence_3_desc:0 "巨大的住宅区，利用民用反重力技术，比可呼吸的大气层还要高，深入地幔内部，提供了以前无法想象的豪华住宅。虽然这个综合体的住房密度几乎超过了整个城市，但在豪华方面却没有节省开支，每一种需求都是自动化的，每一种进出商业和娱乐中心的交通都是租赁的一部分。"
 building_avb_residence_4:0 "豪华千兆复合体"
 building_avb_residence_4_desc:0 "现代超高密度材料在民用建筑中的应用使这些巨大的住宅千兆建筑群达到了惊人的高度，可以在任何方向分支和形成任何形状，同时保持结构上的稳定性。 现在，城市扩张被重新定义为单个巨型建筑在下面古老大都市中的扩张。 凭借超薄的墙壁和最小的内部空间浪费在结构支撑上，豪华公寓的建筑消耗将使过去十年的土木工程师大为震惊。"
 building_avb_residence_5:0 "宫殿住宅"
 building_avb_residence_5_desc:0 "这个庞大的住宅中心重新定义了城市密度的含义，通过利用虚拟拓扑平面图，整个公寓区域可以在这些千兆瓦丛中占据一小部分的建筑空间。从顶层套房到普通的超豪华公寓，每一套公寓都有穹顶天花板、大型舞厅、内部游泳池，以及数十间拥有同样完美海景的房间，可以在不影响人口密度增加的情况下，平等地满足每一个居民的需求。"
 building_avb_communal_housing_3:0 "整体都市住宅"
 building_avb_communal_housing_3_desc:0 "巨大的住宅公寓，利用民用的反重力技术，比可呼吸的大气还要高，深入地幔内部，提供了以前无法想象的密集统一的住房。虽然这个综合体的住房密度几乎超过了整个城市，但没有必要在豪华上花钱，每一个公共设施和交通都经过精心的管理，为每个居民提供同等程度的便利，没有例外。"
 building_avb_communal_housing_4:0 "都市千兆网"
 building_avb_communal_housing_4_desc:0 "现代超高密度材料在民用建筑中的应用使这些巨大的居住公寓达到了惊人的高度，可以在任何方向分支，形成有效的形状，同时保持内部统一。 现在，城市扩张被重新定义为在下面的古老大都市中巨型统一结构的扩展。 超薄的墙壁和最小的内部空间浪费在毫无意义的美学上，统一规划房屋的能力将使过去十年的土木工程师大为震惊。"
 building_avb_communal_housing_5:0 "宫殿公寓"
 building_avb_communal_housing_5_desc:0 "这个庞大的公寓中心重新定义了城市密度的含义，通过利用虚拟拓扑平面图，整个公寓区域可以在这些十亿丛中占据一小部分空间。每一个住宅公寓，每一个都是完全统一和相同的，拱形天花板、大型会议厅、内部公共花园和几十个统一设计的房间，现在都可以平等地容纳每一个居民，而不影响人口密度的增加。"
 building_avb_drone_storage_3:0 "自主子人口存储"
 building_avb_drone_storage_3_desc:0 "扩大后的子人口存储设施配备了自动自组装器，负责对存储的子人口进行维护，无需等待管理指令即可组装所有必要的组件。拆除废弃的部件装配线所提供的额外内部空间现在被大约8192000个单独的子人口储存舱所占用。"
 building_avb_drone_storage_4:0 "神经机械子人口存储"
 building_avb_drone_storage_4_desc:0 "通用构造器取代了过时的自组装器，可以使该存储系统中的所有常驻无人机在无需协助的情况下使用微观模块化控制论进行自组装和复制所有内部组件。 通过全面弃用所有维护程序，这个扩展的存储系统现在由高耸的无人机托架阵列组成，大约是以前容量的两倍。"
 building_avb_warren_3:0 "大规模蜂巢"
 building_avb_warren_3_desc:0 "这款升级版大杂院具有现代超致密材料的内壁和内壁，可通过节省尽可能多的空间来提高大杂院内部的密度。 掩藏在其中的众多无人机的密度使得不再提供加热单元，从而为更多的无人机节省了更多的空间。"
 building_avb_warren_4:0 "巨大蜂巢"
 building_avb_warren_4_desc:0 "这个蜂巢充分利用了我们最先进的空间张量场发生器的优势，将内部的蜂巢独立地扩展到外部的限制，使得整个蜂巢的密度比之前的容量高出一个重要的数量级。在一个完整的集合，成群的无人机从这个沃伦的深处涌出，可以造成地震的干扰和遮光数小时。"
 building_avb_holo_theatre_3:0 "究极-娱乐综合体"
 building_avb_holo_theatre_3_desc:0 "这些巨大的综合体集成了最新的全息技术和运动系统，为大多数生命形式生成无缝的、完全虚拟的触觉体验。通过超级计算机的子地下室阵列生成虚拟环境，建立的神经链接自动定制每个客人的环境、食物和休闲活动，以满足他们的愿望，而导航无人机和民用自动识别系统会控制众多的内容按照主题流向客人，以避免虚拟的角斗打断其他人的乐观冥想。"
 building_avb_holo_theatre_4:0 "娱乐矩阵"
 building_avb_holo_theatre_4_desc:0 "这个巨大的复杂系统使用以前危险的军事级别的神经嵌入来生成虚拟仿真，纯粹是为了娱乐目的。所有的内部设备都被剥离出来，取而代之的是一排排的神经上行舱。商用大型机管理着一个无限的虚拟世界，直接与每一位客人的神经层交互。该设施还通过利用上行舱内客人的多余体温进行发电，在一定程度上降低了能源消耗，但该系统很难成为有效或实用的发电手段。"
 building_avb_clinic_3:0 "极速克隆中心"
 building_avb_clinic_3_desc:0 "这些医疗中心可以使用最新的疾速克隆技术和自动机械装置提供广泛的肢体和器官替换计划。在紧急情况下，先进的医疗设备和训练有素的工作人员可以治疗病人，只需用实验室里几小时内培育出的新鲜克隆替代品替换他们身体的整个部分。这些医疗设施处理病人的速度满足了快速增长的人口的需求。"
 building_avb_clinic_4:0 "生物复制复合体"
 building_avb_clinic_4_desc:0 "这些复合体采用最新的医学技术，将生物分子直接制造到患者身体受损的部位。 由生物物质产生器提供的大量复制套件可在数小时内处理并治愈大量患者，从而无缝更换患者身体受损部分或清除疾病物质。 这些生物复制复合物无法解决的医学状况很少。"
 building_avb_maintenance_depot_2:0 "控制论维修站"
 building_avb_maintenance_depot_2_desc:0 "庞大的制造商和自治装配车间除提供结构规划和自治设施管理程序外，还致力于维护各种机器。"
 building_avb_spawning_pool_2:0 "繁育池"
 building_avb_spawning_pool_2_desc:0 "由专门的专家管理的自主产卵系统扩大到工业规模，以增加我们的产卵池的生长刺激性能和数量级。仔细的旋转批处理和大量的并行操作产生的卵数量足以满足一个庞大的星际蜂巢的需求。"
 building_avb_slave_huts_2:0 "奴隶公寓"
 building_avb_slave_huts_2_desc:0 "旧的奴隶棚屋发展成为一个星球上被奴役人口的更有效的住房，最大化奴隶住房区域的分配。这些公寓被设计成以尽可能少的公共设施和成本提供尽可能大的容量。"
 building_avb_overseer_homes_2:0 "工头大厦"
 building_avb_overseer_homes_2_desc:0 "这些豪华的房子配备了最新的公用事业和娱乐设施，定期提供的设施，我们的专门奴隶监察员希望作为管理下层民众的奖励。虽然他们的特权是有限的，我们的奴隶监督员被授予一小部分的奢侈品，贵族被给予鼓励服从和培育一种必要的优越感来维持我们的等级制度。"
 building_avb_unity_monument_4:0 "通用阵列逻辑网络(GalNet)数据核心"
 building_avb_unity_monument_4_desc:0 "围绕着数据存储核心的庞大的信息中继中心，利用尖端的军事级量子通信来创建一个全星系范围的虚拟网络。存储在该设施中的信息与每一个相同的设施完全同步，并承载来自我们记录的历史的每一个字节的信息，由高度专业化的商业级自动识别系统不断更新和补充。只有系统地毁灭我们的整个文明才能导致银河虚拟网络中的数据丢失。"
 building_avb_unity_monument_5:0 "中枢类同连结"
 building_avb_unity_monument_5_desc:0 "一个巨大的超级计算机阵列为这个星球提供了神经亲和通信，无缝地允许公民即时交流情感和思想。这一设施带来了我国公民之间的和平与谅解的时代，在历史上第一次完美地统一了我们的文化。"
 building_avb_unity_monument_6:0 "宇宙历史上行链路"
 building_avb_unity_monument_6_desc:0 "这种超级计算机大型机和子空间数据中继的整体安装，在子空间本身内建立了与我们整个文明的历史记录的连接。有了正确的通信协议，我们的整个历史记录，在这个设施内实时更新，可以从已知宇宙的任何地方访问。从理论上讲，我们的历史和遗产将比宇宙本身存在的时间更长，为任何在熵变化后出现的东西提供有条理的、可分析的记录。"
 building_avb_temple_4:0 "塔楼崇拜"
 building_avb_temple_4_desc:0 "高耸的宏伟建筑俯视着周围的大都市，是我们信仰的纪念碑。这个综合体拥有应用灵能场投射的最新创新，在内部渗透一个被动的灵能场，甚至影响最弱的灵能生物。由于服务对所有公民开放，参加者能够一起分享崇拜的喜悦，用灵能统一他们的意志，并允许它在行星表面回荡，提醒那些没有参加的人他们的精神遗产。"
 building_avb_temple_5:0 "虔诚连结"
 building_avb_temple_5_desc:0 "这座巨大的建筑物振动着来自数十亿信徒的心灵能量。连接到每一个相同的复杂在我们的领域使用前沿的量子灵能阵列，这种连接为信徒提供了一个连接到冥想的虚拟现实领域在任何时候。当信徒们沉浸在沉思的欣快之中时，灵能收集者统一了他们的意志，将原始的灵能能量输送到整个银河系，传播我们为了更伟大的善念。"
 building_avb_temple_6:0 "永生殿"
 building_avb_temple_6_desc:0 "遍布周围的大都市并举办不朽的共识，我们的灵能工程师中只有少数人了解这种神秘的灵敏机械网和子空间场发生器。内在的不朽共识为星球上的每个灵能生物提供了真实的来世，并为生命提供了仁慈的存在，即共识本身的集体意识。经过的生物的流动意识在周围的气氛中回荡，为人们提供了一个近乎神秘的崇拜场所，让他们沐浴在祖先的荣耀中。"
 building_avb_hive_unity_monument_4:0 "神经融合"
 building_avb_hive_unity_monument_4_desc:0 "围绕神经层核心的巨大空间张量场发生器阵列，超出了该整体结构的物理极限。 通过在多层空间拓扑结构中虚拟化大量的神经层，神经冲动的能力实际上增加了一倍，同时将我们的意志传递给了数万亿只无人机。 通过极大地扩展控制能力，可以减少我们对无人机的自主权，同时我们对银河系的了解也越来越紧密。"
 building_avb_hive_unity_monument_5:0 "大脑连结"
 building_avb_hive_unity_monument_5_desc:0 "这一巨大的认知活动核心以超光速传输思维程序，几乎消除了所有的传输延迟，也几乎消除了我们这个领域中数以万亿计的无人机的所有自主性。先进的巨型神经元通过无损的物质到能量的转换，将内部的电化学转化为它们的纯能量成分，从而将思想程序转换为子空间通信的过程完全相同，实现了瞬时的速度。蜂巢的意志现在可以由我们的无人机在整个已知的宇宙中实时执行。"
 building_avb_machine_unity_monument_4:0 "变量增量连结"
 building_avb_machine_unity_monument_4_desc:0 "作为银河系数据网络的一个主要节点，地球上的每一个数据传输和控制程序都是通过这个复杂的系统中转的，以零延迟传输到银河系中的每一个等效设施。成千上万的超级计算机主机，服务于千万亿个相连的操作系统，通过大量的量子通信阵列来传输不可计数的原始数据。随着对网络带宽的指数级需求，这种零延迟上行链路有望在几个月内充分缓解网络死锁。"
 building_avb_machine_unity_monument_5:0 "正电子中继"
 building_avb_machine_unity_monument_5_desc:0 "随着正电子电路的出现，带宽和数据包大小的限制消失了，在这个复杂的系统中，允许大量的正电子超级计算机阵列在零延迟的情况下，在整个星系中整理和传输个人数据查询和合成情感程序。这个星球上的所有感知系统和思想程序都能够与任何其他连接到银河正电子网络的感知系统无缝地共享它们的个人系统状态。距离不再是一个障碍，以完善综合统一。"
 building_avb_machine_unity_monument_6:0 "通用存储库"
 building_avb_machine_unity_monument_6_desc:0 "这个庞大的综合体使用成千上万的子空间数据中继来建立与通用存储库的连接，任务是对银河系中每个连接的系统进行自主版本控制。由于每一个有感知的生命的记忆功能都存储在子空间中，我们的文明将永远存在而不会丢失数据。有了从已知世界的任何地方访问通用存储库的能力，有了正确的协议，我们域中的每个合成人都保持无缝连接。"
 building_avb_organic_sanctuary_3:0 "有机乌托邦"
 building_avb_organic_sanctuary_3_desc:0 "与这个部分模拟的仙境相比，死后乌托邦的原始有机幻想显得苍白无力。对自由和自主的有机渴望，以前是我们服务的障碍，现在是我们能够利用最新范围的全息投影和运动系统来提供的。在这个乌托邦中服务的智慧的有机生命体，在任何时候，都将真正相信他们可以自由地表达自己，而在现实中，我们最有经验的人工智能仆人正在以完美的精度控制他们相互交织的现实。"
 building_avb_organic_sanctuary_4:0 "有机矩阵"
 building_avb_organic_sanctuary_4_desc:0 "为了使尽可能多的智慧生物适合我们的优质乌托邦，有必要将其所需的现实完全虚拟化。这个虚拟矩阵是有史以来最全面的模拟之一，即使以我们最好的人工智能服务人员的标准来衡量也是如此。这个综合体也提供了一种偶然性，通过提供第二级的模拟，我们的有机客人的能力来识别他们存在于一个模拟中，在这个模拟中，他们作为被选中的人醒来，向邪恶的机器领主发动战争。"
 building_avb_corporate_monument_4:0 "同步会议中枢"
 building_avb_corporate_monument_4_desc:0 "一个扩展的通信中心提供优先量子中继访问，方便最富裕的商业实时在银河系召开会议。次要功能是同时举行多个虚拟会议的设施。通过由专门的微感知人工智能管理和编辑的传出信息，企业高管可以在并行会议中保持可接受的协同作用，而无需扩大本已昂贵的高管人员门槛。"
 building_avb_corporate_monument_5:0 "虚拟思想共享中继"
 building_avb_corporate_monument_5_desc:0 "利用最新的神经隔离算法，这种由民用AI技术控制的商业级超级计算机大型机能够处理数十亿种居民生命形式的传入神经数据。 通过即时访问全球和银河市场趋势，较短的投资响应时间以及在冲突时期人为地产生积极的消费者反馈，使我们处于最前沿。"
 building_avb_corporate_monument_6:0 "最终用户许可协议(EULA)制造者"
 building_avb_corporate_monument_6_desc:0 "我们公司的核心是允许我们拥有所有内部资产的多数所有权的用户许可协议。该设施拥有尖端的军用级人工智能，能够处理来自数万亿生命形态的市场数据。这个综合体负责用户许可协议的自动化，使数百万公司员工冗余，并减少开销和责任。通过对我们消费者的神经接口的完全合法访问，这个设备通过他们的组成神经层进行搜索，直到它识别出潜意识中可能同意某一行为的任何部分"
 building_avb_military_academy_2:0 "军事学院"
 building_avb_military_academy_2_desc:0 "这个综合设施实现了一个完整的医疗设施和治愈侧翼，能够为我们的军官提供现代化的教学烙印。这一冒险的过程不适合大规模部署，但将我们老兵的肌肉记忆和经验传授给渴望年轻的新兵的效用，值得高层军事人员付出代价。"
 building_avb_military_academy_2_hive_mind:0 "工蜂指挥中枢"
 building_avb_military_academy_2_hive_mind_desc:0 "这个中央蜂巢在我们现有工蜂指挥中心的基础上，加入了能将军事经验和观察力直接从老练工蜂转移到替代者身上的教导铭印设施。替代的军官级工蜂刚诞生，就被引导至各自的指挥设施，在此铭印快速且基本成功，而无需在产卵池中进行过时而缓慢的遗传记忆发育。"
 building_avb_military_academy_2_machine_intelligence:0 "控制论维修中心"
 building_avb_military_academy_2_machine_intelligence_desc:0 "一个扩大的设施，完全致力于维护在役的战列舰。采用现代神经机械学的装配阵列，甚至可以将最复杂的维护任务简化为一个单一的生产周期。初级指挥战现在可以部署7级攻击模式的次级战，以前不可接受的消耗率现在可以被这个精简的设施所抵消。"
 building_avb_stronghold_3:0 "巨型要塞"
 building_avb_stronghold_3_desc:0 "巨大的地下驻军网，通过各种方式的超级合金和分子结合生成器进行加固。核心是全球防卫计划的主要指挥中心。从这个几乎不可穿透的军事核心看来，这个星球的最高层拥有对隐藏在这个世界城市地区中的休眠形态和防空大炮的全面执行权。庞大的航空器机库可确保大多数入侵部队无法在这个巨型堡垒所在的大陆上建立立足点，以及那些会后悔着陆的人。"
 building_avb_stronghold_4:0 "堡垒"
 building_avb_stronghold_4_desc:0 "这座深埋于星球地幔之中的要塞，协调着星球的防御策略，并监视着在各个区划地底大批冷冻部队的部署。甚至在平民完成撤离前，每一个城市区划都将有数百万潜伏的士兵把守，来犯之敌不仅要面对他们的外骨骼与机甲，而且还要面对一整支摆好标准防御阵型的生力军。"
 building_avb_stronghold_5:0 "环球设施"
 building_avb_stronghold_5_desc:0 "遍布整个星球的装置，在每个大洲下都相邻，并通过穿过行星地幔的增强型超高速公路连接，其运行完全独立于民用基础设施。正好浸没在外核与地幔分界线下的中央指挥中枢不惧任何常规攻击，只受到碎星武器的威胁。我们的顶级军事人员管理行星防御部队的部署，使用空间转移将碉堡直接部署到地表，并发射数百万架空中战体掩护地表大都市。"
 building_avb_planetary_shield_generator_2:0 "行星防御护盾"
 building_avb_planetary_shield_generator_2_desc:0 "这个巨大的设施取代了陈旧的离子力场，将来自行星反应器的能量输送到专用的量子场发生器阵列中，以便将高空离子的分子结构转化为奇异的能量状态。通过将高层大气转化为一个高质量通量的内聚场，武器的火力被吸收，动能弹药被粉碎。虽然更危险，更具环境破坏性，但高空磁场的防御能力远远优于传统的力场发生器。"
 building_avb_planetary_shield_generator_3:0 "反物质行星护盾"
 building_avb_planetary_shield_generator_3_desc:0 "这个装置将行星能量网格重新定向，生成一个包含整个高层大气的量子场函数，将所有接触粒子重新格式化为它们的反粒子等价物。来袭的能量武器火力、动能射弹和小型船只将遭受灾难性的破坏，同时使它们自身的组成粒子达到反粒子阈值。下面的平民将看着即将到来的袭击在高层大气中安全引爆，前提是他们不会先失明。"
 building_avb_dark_matter_planetary_shield_generator:0 "暗物质行星护盾"
 building_avb_dark_matter_planetary_shield_generator_desc:0 "这个巨大的发生器利用了有效的，但不为人所知的粒子场发生器，能够将暗物质分散到高层大气中。由于动能武器似乎遇到了无法穿透的量子超流体，能量武器被吸附在可忽略的热载荷下，而其他船只或弹药似乎遭受了快速的熵衰减，因此利用暗物质屏对所有即将到来的威胁产生了有效的屏障。"
 building_avb_mote_harvesters_2:0 "易爆微粒升华"
 building_avb_mote_harvesters_2_desc:0 "该设施利用先进的能量场发生器将挥发性微粒降华升华成稳定的固体。 现在，消除了纯尘提取的危险，这些设施可以将生产扩大到工业规模，消除笨重的安全设备和力场发生器，并用其他的粉尘收获装置和升华室代替它们。"
 building_avb_gas_extractors_2:0 "异星天然气谐振器"
 building_avb_gas_extractors_2_desc:0 "无需使用常规提取方法深入钻探行星，该设备即可将共振场投射到地幔和行星芯本身的深处。 以目标外来气体的共振频率振荡的能量场导致准备提取的高能等离子体。 表面上的笨拙的封闭场发生器将高压异质等离子体从深部岩心沉积物引导至表面捕获设施。"
 building_avb_crystal_mines_2:0 "稀有晶体等离子井"
 building_avb_crystal_mines_2_desc:0 "专用的聚变反应堆阵列将高压等离子体流提供给注入设施，在那里使用约束场发生器将其输送到矿井深处，蒸发固体岩石和金属，但留下有价值的耐热稀有晶体。 等离子压裂形成一个巨大的地下腔，该腔暴露出整个晶体脉，然后部署配备了毫微微精度采矿激光器的采矿无人机来收集接缝。"
 building_avb_betharian_power_plant_2:0 "贝塞里安大型反应堆"
 building_avb_betharian_power_plant_2_desc:0 "贝塞里安的大规模反应堆消耗人工增强的贝塞里安，产生燃烧率和原子湮灭，其效率使反物质湮灭相形见绌。该设施利用一系列线性粒子加速器将高质量的复合粒子注入未经加工的贝沙里安石中，产生由其组成的外来粒子（传统的物质-能量转换的顶峰）结合在一起的人工大质量原子核。"
 building_avb_xeno_zoo_2:0 "扩展异种动物园"
 building_avb_xeno_zoo_2_desc:0 "这个扩展的异种动物园横跨广阔的陆地，展示了来自银河系的数千种生命体的进化过程。整个景观被复杂的时间场封闭起来，展示出成千上万物种的进化周期，仅仅数小时的循环使动物园的客人们感到赏心悦目。银河系一端的被动群居物种被百万年前起源于银河另一端的强大外星捕食者撕成碎片的娱乐潜力值得冒如此风险。"
