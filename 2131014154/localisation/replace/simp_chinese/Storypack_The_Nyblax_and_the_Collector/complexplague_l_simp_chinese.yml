l_simp_chinese:
 complexplague.0.nodisturb:0 "我们不在乎。"
 complexplague.950.name: "奈布莱克斯瘟疫"
 complexplague.950.desc: "来自f[latest_contained.GetName]的科学家已经能够控制这种瘟疫，尽管他们离治愈还很远，这标志着他们开始反击奈布莱克斯瘟疫！"
 complexplague.950.a: "有趣"
 complexplague.951.name: "奈布莱克斯瘟疫"
 complexplague.951.desc: "[latest_cured.GetName]的科学家已经找到了治疗瘟疫的方法！整个银河系的市民都欢欣鼓舞，并感到些许宽慰。\n\n治疗立刻被送到收集者那里，他们把它分发给他们的居民，并准备大量生产。\n\n正如承诺的那样，这些收藏品给了[latest_cured.GetName]帝国奈布莱克斯魔眼遗物。\n\n现在可以以合理的价格从他们那里买到治疗方法了！"
 complexplague.951.a: "收到。"
 complexplague.952.name: "奈布莱克斯瘟疫"
 complexplague.952.desc: "[latest_cured.GetName]的科学家已经找到了治疗瘟疫的方法！收藏家们已经有了解药，所以[latest_cured.GetName]没有得到任何遗物。\n\n尽管如此，他们的市民已经被治愈并免疫了鼠疫。"
 complexplague.952.a: "很好"
 complexplague.953.name: "奈布莱克斯瘟疫"
 complexplague.953.desc: "产品和预期的一样。它立即治愈了我们所有的公民，并阻止了未来在我们人口中的传播！"
 complexplague.953.a: "终于！"
 pop_plague_1: "奈布莱克斯瘟疫 阶段 1"
 pop_plague_2: "奈布莱克斯瘟疫 阶段 2"
 pop_plague_3: "奈布莱克斯瘟疫 阶段 3"
 pop_plague_4: "奈布莱克斯瘟疫 阶段 4"
 pop_plague_5: "奈布莱克斯瘟疫 末期"
 pop_plague_1_desc: "一种同时影响有机体和机械生物的病毒已经感染了部分星球上的人。"
 pop_plague_2_desc: "$pop_plague_1_desc$"
 pop_plague_3_desc: "$pop_plague_1_desc$"
 pop_plague_4_desc: "$pop_plague_1_desc$"
 pop_plague_5_desc: "瘟疫已经蔓延到了整个星球，我们的专家预测，如果不及时治疗，一到两个月内就会死1人口。"
 r_nyblax_eye:0 "奈布莱克斯魔眼"
 r_nyblax_eye_desc:0 "可能不是这个生物的眼睛本身，但收藏家给它起了这个名字，因为他们对太空生物实体的着迷和提供一个窗口来监视整个星系的能力。"
 r_nyblax_eye_triumph_cooldown:0 "\n$relic_activation_cooldown$: £time£ §Y720§!"
 planet_under_quarentine: "隔离地区"
 planet_under_quarentine_desc: "大多数地方政府的职能被暂停，星球被置于直接的医疗控制之下，试图控制瘟疫。"
 decision_planet_start_quarentine: "设置隔离地区"
 decision_planet_start_quarentine_effects_short:0 "增加社会产出，防止§Y奈布莱克斯瘟疫§!的进一步蔓延。\n\n减少£job£ §R岗位资源产出§! and £mod_pop_growth_speed£ §R人口增长速度§!。"
 decision_planet_start_quarentine_desc: "大多数地方政府的职能被暂停，星球被置于直接的医疗控制之下，试图控制瘟疫。"
 decision_planet_stop_quarentine: "拆除隔离地区"
 decision_planet_stop_quarentine_effects_short:0 "结束对地球的持续医疗控制，恢复地球的正常活动。\n\n§Y奈布莱克斯瘟疫§!如不经§Y特殊项目§!适当控制，可能会传播。"
 decision_planet_stop_quarentine_desc: "隔离结束了。"
 PLAGUE_CURE_PROJECT:0 "奈布莱克斯瘟疫被治愈"
 PLAGUE_CURE_PROJECT_DESC:0 "收藏家们意外地释放了一场瘟疫，这场瘟疫正在银河系蔓延。他们请求我们帮助寻找治疗它的方法!\n\n第一个找到治愈方法的帝国将从他们那里得到奈布莱克斯魔眼遗物。\n\nI同时，我们的科学家建议“隔离我们的星系”!这包括关闭边界，违反移民条约，离开任何形式的联盟或研究协议。通过这样做，我们将能够减缓来自邻国和盟国的入侵瘟疫。\n他们还建议在每个星球上实施§Y隔离星球决策§!，以避免进一步蔓延。"