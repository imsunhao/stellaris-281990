 underworld_realms.4000.name:0 "一场献祭使得[root.GetAdj]灵能飞升"
 underworld_realms.4000.desc:0 "水泄不通人群聚集在他们选定的祭祀圣地，祈求§R黑暗众神§!带给我们力量、健康、洞察和幸福。\n\n无数遍布[root.GetName]帝国的信众来见证这个珍贵时刻。在同一银河系时间，我们全国的$job_mortal_initiate_plural$默默前往他们最终目的地，进行他们数年来训练灵魂的仪式。\n朝圣者们从四面八方赶来，带着感激、羡慕和自豪的心情来迎接这个神圣的时刻。\n\n很快，天选之人就会离开他们孱弱的肉体，他们即将登临§B虚境§!，作为我们意志和情感的化身重生。很快，他们腐烂的尸体将变成§B蓝色力量结晶§!，为神圣的目的服务。"
