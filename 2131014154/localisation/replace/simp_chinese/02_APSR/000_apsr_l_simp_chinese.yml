 pc_apsr_ancient:0 "远古世界"
 pc_apsr_ancient_desc:0 "在这个星球上发现了古人活动的痕迹——一个存在与数千年前的文明。"
 pc_apsr_unique:0 "独特世界"
 pc_apsr_unique_desc:0 "乍一看似乎很普通，但研究表明，这个星球上有些非常独特的东西。"
 apsr_ancient_c_deposit_blocker:0 "探索远古世界"
 apsr_ancient_c_deposit_blocker_desc:0 "关于这颗行星的许多情况仍然未知，通过对未知领域的彻底探索，我们可能会发现一些有用的东西。"
 apsr_ancient_c_deposit_blocker_cleared_tooltip:0 "关于这颗行星的许多情况仍然未知，通过对未知领域的彻底探索，我们可能会发现一些有用的东西。\n§H注意：清理该障碍后会生成带有资源的障碍。§!"
 apsr_ancient_c_deposit_energy_1:0 "地下发电站"
 apsr_ancient_c_deposit_energy_1_desc:0 "在这里可以找到一个古代发电复合设施，它为整个星球提供能源。"
 apsr_ancient_c_deposit_energy_1_blocker:0 "毁坏的地下发电站"
 apsr_ancient_c_deposit_energy_1_blocker_desc:0 "这里曾经是一个活跃的发电复合设施，随着时间的推移，其结构完整性已经恶化。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
 apsr_ancient_c_deposit_energy_2:0 "水力发电站"
 apsr_ancient_c_deposit_energy_2_desc:0 "巨型的水力发电网洛将河流展现出的自然力量转换为为整个星球所用的能源。"
 apsr_ancient_c_deposit_energy_2_blocker:0 "毁坏的水力发电站"
 apsr_ancient_c_deposit_energy_2_blocker_desc:0 "这里曾经是全球能源网洛不可缺的一部分。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
 apsr_ancient_c_deposit_energy_3:0 "太阳能发电站"
 apsr_ancient_c_deposit_energy_3_desc:0 "大规模太阳能电池板会将恒星的光能转换为为整个星球所用的能源。"
 apsr_ancient_c_deposit_energy_3_blocker:0 "毁坏的太阳能发电站"
 apsr_ancient_c_deposit_energy_3_blocker_desc:0 "这里的太阳能板已经老旧无法使用了。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
 apsr_ancient_c_deposit_energy_4:0 "风力发电站"
 apsr_ancient_c_deposit_energy_4_desc:0 "风力涡轮机网洛利用星球上狂乱的风来产生能源。"
 apsr_ancient_c_deposit_energy_4_blocker:0 "毁坏的风力发电站"
 apsr_ancient_c_deposit_energy_4_blocker_desc:0 "毁坏的风力涡轮机散落在星球的地面上。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
 apsr_ancient_c_deposit_energy_5:0 "热核发电站"
 apsr_ancient_c_deposit_energy_5_desc:0 "复杂的热核反应堆网洛，利用核聚变的力量来产生能源。"
 apsr_ancient_c_deposit_energy_5_blocker:0 "毁坏的热核发电站"
 apsr_ancient_c_deposit_energy_5_blocker_desc:0 "这里可以找到一座庞大的热核发电站废墟。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复到正常工作状态。"
 apsr_ancient_c_deposit_energy_6:0 "地热发电站"
 apsr_ancient_c_deposit_energy_6_desc:0 "这个发电站能将星球核心的热能转换为可用的能源。"
 apsr_ancient_c_deposit_energy_6_blocker:0 "地热发电站废墟"
 apsr_ancient_c_deposit_energy_6_blocker_desc:0 "古代地热发电厂的遗迹。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复到正常工作状态。"
 apsr_ancient_c_deposit_minerals_1:0 "巨型采石场"
 apsr_ancient_c_deposit_minerals_1_desc:0 "一个巨大的露天矿坑，用于开采接近地表的各种矿物。这里收集到的矿物会被用于供应整个星球的基础设施。"
 apsr_ancient_c_deposit_minerals_1_blocker:0 "塌陷的采石场"
 apsr_ancient_c_deposit_minerals_1_blocker_desc:0 "这里曾经是巨型的露天矿坑，随着时间推移和地质运动的影响，原本是开采区域的地方已经被坍塌的土地所覆盖。虽然现在只不过是一堆废金属和碎石，但它仍可以在清理后继续使用。"
 apsr_ancient_c_deposit_minerals_2:0 "深核矿井"
 apsr_ancient_c_deposit_minerals_2_desc:0 "一个深入星球内部，接近核心的矿井。各种矿物在这里被开采，然后送入专用的锻造设备里进行加工。"
 apsr_ancient_c_deposit_minerals_2_blocker:0 "坍塌的矿井"
 apsr_ancient_c_deposit_minerals_2_blocker_desc:0 "这里曾经进行着忙碌的采矿工作，但如今只是个填满了碎片的坑洞。地质学家已经探测到矿井中还留存有很多可用的矿物，我们可以清理这些废墟来让采矿设备重新工作。"
 apsr_ancient_c_deposit_minerals_3:0 "液气提炼厂"
 apsr_ancient_c_deposit_minerals_3_desc:0 "能从星球地幔中提取各种燃料和气体的复杂装置，提取后由当地工业设施进行处理。"
 apsr_ancient_c_deposit_minerals_3_blocker:0 "液气提炼厂废墟"
 apsr_ancient_c_deposit_minerals_3_blocker_desc:0 "我们的地球物理学家发现了该星球下储量丰富的天然气和液态燃料，并且在这片区域找到了提取设施的废墟，看来我们并不是第一个试图开采这些资源的人。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
 apsr_ancient_c_deposit_minerals_4:0 "矿物提纯厂"
 apsr_ancient_c_deposit_minerals_4_desc:0 "从废石中提纯矿物的设施。该设施提高了星球上开采矿物的质量，提纯后的矿物会供应给星球上的基础设施。"
 apsr_ancient_c_deposit_minerals_4_blocker:0 "矿物提纯厂废墟"
 apsr_ancient_c_deposit_minerals_4_blocker_desc:0 "虽然现在只是个废墟，但很久之前它是一种非常有效的矿物提纯设施。它仍然可以被修复。"
 apsr_ancient_c_deposit_food_1:0 "地下农场"
 apsr_ancient_c_deposit_food_1_desc:0 "在这个远古世界的地下可以找到广阔的用于耕作的土地。"
 apsr_ancient_c_deposit_food_1_blocker:0 "毁坏的地下农场"
 apsr_ancient_c_deposit_food_1_blocker_desc:0 "巨大的地下农场的遗迹，因年代久远和地质运动而被摧毁。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
 apsr_ancient_c_deposit_food_2:0 "GMP-种植实验室"
 apsr_ancient_c_deposit_food_2_desc:0 "该实验室主要对植物进行改良使其产量更高，生长更快，更有弹性。改良也提高了星球上的粮食产量。"
 apsr_ancient_c_deposit_food_2_blocker:0 "毁坏的GMO-种植实验室"
 apsr_ancient_c_deposit_food_2_blocker_desc:0 "毁坏的基因改良设施。尽管大部分的设施都已毁坏，研究数据也没有留下来，但我们应该能修复它。"
 apsr_ancient_c_deposit_food_3:0 "GMA-动物实验室"
 apsr_ancient_c_deposit_food_3_desc:0 "增强并改良动物以提升其产量的实验室。该设施也提高了全球的粮食产量。"
 apsr_ancient_c_deposit_food_3_blocker:0 "毁坏的GMA-动物实验室"
 apsr_ancient_c_deposit_food_3_blocker_desc:0 "废弃的动物实验室。虽然里面的设施大部分都损坏了，但我们应该能修复它。"
