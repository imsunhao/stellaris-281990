l_simp_chinese:
 EFE_hive_site_01:0 "冷清"
 EFE_hive_digsite_1_desc:0 "一个荒凉的大星球，覆盖着一个被长期遗忘的帝国，已衰败千年。 \n \n 我们应该小心，扫描仪显示可能有 §G宝藏§! ，可能有东西潜伏在 §R下面§!"
 EFE_hive_relic_site.2.name:0 "无尽"
 EFE_hive_relic_site.2.desc:0 "我们搜索了表面，在行星上方发现废弃的建筑物，但没有生命迹象。\n\n 有战斗的痕迹但是没有证据表明为什么行星上的人口消失了。\n\n 大量珍宝已经找到并收集。我们应该继续搜索吗？"
 EFE_hive_relic_site.2.a:0 "继续搜索"
 EFE_hive_relic_site.3.name:0 "无边"
 EFE_hive_relic_site.3.desc:0 "我们已经找到进入地底下的入口，大洞穴充满了旧宇宙丢失的文物。\n\n 有证据表明，一些状况非常糟糕的东西已经倒塌了，墙上散落着划痕，旧骨头和骷髅在地上被肢解。\n\n §R我们应该非常小心§!！"
 EFE_hive_relic_site.3.a:0 "不可思议"
 EFE_hive_relic_site.4.name:0 "不安"
 EFE_hive_relic_site.4.desc:0 "探险家们遇到了某种外星蛋，他们认为它可能是来自这个世界的原始居民。\n\n 虽然到目前为止，通信可能受限于星球，但他们通常会每12小时与我们联络一次。\n\n 现在距离上次联络已经过去一天了。 \n\n §R我们做错了什么吗？§!"
 EFE_hive_relic_site.4.a:0 "不会有坏事，对吗？"
 EFE_hive_relic_site.5.name:0 "结束"
 EFE_hive_relic_site.5.desc:0 "\n\n 我们挖太深了，我们释放了 §R野兽§! ！"
 EFE_hive_relic_site.5.a:0 "我们太贪婪了"
 EFE_hive_relic_site.12.name:0 "收到讯息"
 EFE_hive_relic_site.12.desc:0 "我们醒了，我们很饿。 \n 我们谢谢你，没有你我们便不存在这世上。\n\n 我们会放过你，直到我们准备好开始我们的盛宴。"
 EFE_hive_relic_site.12.a:0 "这不太妙。"
 EFE_hive_relic_site.12.a.tooltip:0 "时间会告诉我们真相。"
 EFE_hive_relic_site.10.name:0 "正在觉醒的蜂巢"
 EFE_hive_relic_site.10.desc:0 "蜂巢饥饿且狩猎别人。\n\n 但我们必须等待。现在不是我们的机会。"
 EFE_hive_relic_site.10.desc2:0 "我们等待 eons 被释放，现在轮到我们了！\n\n 我们将向天空进发，把我们的敌人烤得体无完肤。\n\n 是时候 §R宣战§! 了，就是现在！"
 EFE_hive_relic_site.10.desc3:0 "我们等待 eons 被释放，尽管早期我们不准备这么做。现在轮到我们进军了！\n\n 我们将向天空进发，把我们的敌人烤得体无完肤。\n\n 是时候 §R宣战§! 了，就是现在！"
 EFE_hive_relic_site.10.a:0 "走运"
 EFE_hive_relic_site.10.a.tooltip:0 "看来我们有机会为它们的觉醒做准备。"
 EFE_hive_relic_site.10.b:0 "各舰队战斗位置！"
 EFE_hive_relic_site.10.b.tooltip:0 "我们会活下来的！"
 EFE_hive_relic_site.10.c:0 "我们有准备！"
 EFE_hive_relic_site.10.c.tooltip:0 "我们的防御工作已经准备就绪。"
 EFE_war_hive.2.name:0 "战争"
 EFE_war_hive.2.desc:0 "我们沉睡了许久，现在你竟敢攻击我们？ \n\n 你无法击败我们的舰队。也许你认为我们防线薄弱，但我们的舰队藏在你看不见的地方。 \n\n 现在，变成我们的 §R食物§! ！"
 EFE_war_hive.1.a:0 "它们将死"
 EFE_war_hive.1.a.tooltip:0 ""
 EFE_hive_civic_empire_in_decline: "沉睡的蜂巢"
 EFE_hive_civic_empire_in_decline_desc: ""
 EFE_hive_awakened: "觉醒的蜂巢"
 EFE_hive_awakened_desc: ""
 personality_EFE_fallen_empire_hive: "沉睡的主巢"
 personality_EFE_fallen_empire_hive_desc: "从沉睡中重建"
 personality_EFE_awakened_fallen_empire_hive: "觉醒的蜂巢"
 personality_EFE_awakened_fallen_empire_hive_desc: "在寻找猎物。"