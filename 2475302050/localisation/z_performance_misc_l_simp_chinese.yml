#_[指南]
 z_mm_tips_pf2_btn_misc_guide: "§G伞の优化§!\n注意：所有优化功能都是可以随时调整的，仔细阅读使用说明并选择适合你的优化方式。\n\n§B帝国人口上限：§!你的人口增长速率将会按照一个特殊的数学模型进行变化。\n这个模型将会参考当前的§Y帝国人口总上限§!。当你的总人口低于总上限的50%，人口增长获得正向加成，越靠近总上限的25%，增长率越高。当你的总人口高于总上限的50%，人口增长将会受到负加成，越靠近总上限的100%，增长率越低。\n§Y帝国人口总上限§!=殖民地数量x限制基数x衰减模式(取决于你的设定)。默认基数=240，超出25星人口上限不再提升，最高上限3000人口。\n\n自动降级/迁移：可以为每颗星球单独设置，花费一定的维护费，使失业人口自动迁出或降低社会阶层。\n\n贸易运算优化：贸易路线是卡顿原因之一，此功能可关闭贸易路线并以低能耗的方式统计你的贸易产出。\n\nAI巨构限制：轨道栖息地和环世界过多将会使AI拥有恐怖的人口数量，而星门过多则会大幅度增加寻路计算量。这个功能将限制AI对这三种巨构的建造，不过不影响他们修复损坏的巨构。\n\n物种优化：过多的物种也是卡顿的元凶。这里通过限制自我进化，杂交飞升与AI物种改造来限制整个银河系的物种数量。\n\n手动功能：橙色按钮皆为手动功能，你可以合并物种，优化舰队，并进行其他一些快捷操作。\n注意：你可以为某个物种添加标签特性，将他们作为合并物种的模板或者使他们无视物种合并。"

