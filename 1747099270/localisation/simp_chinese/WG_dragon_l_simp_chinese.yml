l_simp_chinese:
###################################
 wg_dragon_name: "尼菲安娜"
 leviathans.661.c:0 "给我变！.jpg"
 leviathans.661.c.tooltip:0 "将龙蛋送至[Root.Capital.GetName]孵化并进行改造。"
 WG_DRAGON_INCUBATION_PROJECT:0 "以太龙基因编辑"
 WG_DRAGON_INCUBATION_PROJECT_DESC:0 "这颗在龙巢发现的龙蛋依然有微弱的生命迹象，若我们模拟龙蛋的孵化环境是可以让它正常孵化的，但是或许我们可以趁它还在胚胎阶段对其进行一些基因编辑，让成长起来的她掌握一些特别的能力..."
 wg_dragon.1.title:0 "巨龙现世"
 wg_dragon.1.desc:0 "我们成功孵化了这颗龙蛋，并利用基因编辑能力赋予了她一些能力——变成一般生物大小模样的能力...\n我们给她取了一个炫酷的名字：尼菲安娜（Nirvana）\n现在你可以在外交页面跟她交流了。"
# 没有变形态
 wg_dragon.2.desc_a:0 "请指派任务把，领袖。"
 wg_dragon.2.desc_b:0 "领袖，把我晾在这可不是个好主意。"
 wg_dragon.2.desc_c:0 "不需要顾虑什么，领袖，强大的以太龙能胜任一切。"
# 司令
 wg_dragon.3.desc_a:0 "领导舰队与亲自上场确实有很大差别，在这方面妾身仍然有很多需要学习的地方。"
 wg_dragon.3.desc_b:0 "要来一杯咖啡吗，领袖？\n是啊，即使是龙也有疲倦的时候呢。"
 wg_dragon.3.desc_c:0 "与您一起见证帝国的崛起的话，想必能在妾身那无尽却又黯淡的岁月里添上一笔浓厚的色彩吧。"
# 战舰
 wg_dragon.4.desc_a:0 "高傲的龙一直渴望能有价值的对手与她一战，即使是我也不例外。"
 wg_dragon.4.desc_b:0 "龙翱九天，立于万界之巅。"
 wg_dragon.4.desc_c:0 "您的意志即是妾身的意志，请随意命令我把。"
# 陆军
 wg_dragon.5.desc_a:0 "凡人可承受不了龙的怒火。\n阿，领袖，不用担心，你可是妾身的主人。"
 wg_dragon.5.desc_b:0 "弹指间，樯橹灰飞烟灭；须臾间，万物斗转星移。"
 wg_dragon.5.desc_c:0 "只需一杯咖啡的时间，妾身便能回来。"
 wg_dragon_to_admiral:0 "我们需要你出任舰队司令一职。"
 wg_dragon_to_fleet:0 "我们需要你协助舰队作战。"
 wg_dragon_to_army:0 "我们需要你协助登陆作战。"
 marry_wg_dragon:0 "尼菲安娜，嫁给我，好吗？"
 marry_wg_dragon_response:0 "妾身早已立下誓言，愿与你陪伴至天荒地老。所以...妾身不需这些繁文俗节。不过妾身...今天真的很开心，谢谢你。"
# 受损
 wg_dragon.6.desc:0 "真是让领袖您见笑了，请稍微让妾身休息一会..."
 wg_dragon.7.desc:0 "大意了...居然在这种地方被偷袭..."
 wg_dragon.7.a:0 "辛苦了，请回去休息吧。"
 wg_dragon.8.desc:0 "看来这次的对手不容小觑，妾身下次必定会更小心全力以赴的。"
 wg_dragon.12.desc:0 "在这种地方也有比肩妾身的力量吗？看来妾身还有很漫长的路要走..."
 wg_dragon.13.desc:0 "让您久等了，领袖；妾身已经恢复完毕，请下指令吧。"

 wg_dragon_allow_triggers.a:0 "尼菲安娜不能处于战斗中"
 wg_dragon_allow_triggers.b:0 "尼菲安娜的血量不能处于低水平"

 leader_trait_warship_wg_dragon:0 "龙之力"
 leader_trait_warship_wg_dragon_desc:0 "不死身，不老不死，还有龙的抛瓦！\n§Y战斗时每天有2%几率获得3天无敌，£time£ CD30天§!\n"
