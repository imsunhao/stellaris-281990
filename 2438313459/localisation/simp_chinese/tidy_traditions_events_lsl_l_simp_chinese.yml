 tidy_tradition_active.3:0"工整传统的提示"
 tidy_tradition_active.3.name:0"工整传统的提示"
 tidy_tradition_active.3.desc:0"§R低分辨率同志请注意：§!\n§R低分辨率同志请注意：§!\n§R低分辨率同志请注意：§!\n\n当前默认的是大UI，你可以试着找到一下路径的文件：\n\n§R并删除该文件：§!steam/steamapps/workshop/content/281990/2438313459/interface/zzzzzzzz_topbar_traditions_view_Z\n\n接下来再重启游戏，便可启用§R小分辨率的专属UI§!了！\n\n§Y更新公告：§!“生态(禁欲)传统”得到了调整；“独立传统”的"独立科技"传统得到增强；“发展传统”的"开放"传统新增和平排外专属效果；“忠诚传统”大幅调整，灭绝政体也有合适的传统了；现在飞升之星启用时能够不阻碍其他遗珍的使用；部分图标调整；部分文本优化。"
 tidy_tradition_active.3.a.tooltip:0"说好等官方更新再更新的...结果我又食言了，这是我给的一些补偿。"
 tidy_tradition_active.3.b:0"§R给老子爬！§!"
 tidy_tradition_active.3.b.tooltip:0"你再骂？"
#飞升之星
 the_revival.1:0"飞升之星"
 the_revival.1.name:0"飞升之星"
 the_revival.1.desc:0"我们所要到达的高度，前所未有。\n\n我们必须团结一致，因为我们终将成为——屹立于整个银河系的巅峰国度，一个为宇宙的“和平与发展”作出更伟大的贡献的国度。"
 the_revival.a:0"看看我们发现了什么！"
 the_revival.a.tooltip:0"我们永不灭亡！"

#破解暗物质
 crack_tech_dark_matter.1:0"破解成功"
 crack_tech_dark_matter.1.name:0"破解成功！"
 crack_tech_dark_matter.1.desc:0"成功了！我们终于成功了！\n\n终于，在花费了大量人力物力时间后，我们终于摸清了这个神秘科技的真面目！\n\n其名为“暗物质偏导护盾”，这些偏导护盾利用暗物质以一种似乎完全违反自然规律的方式偏转来袭的炮火。\n\n我们终于还是依靠和平自主的方式破解出了这个科技。"
 crack_tech_dark_matter.1.a:0"棒极了！"
 crack_tech_dark_matter.1.a.tooltip:0"那些老古董会惊叹于我们现在的成就的。"

 crack_tech_dark_matter.2:0"破解成功"
 crack_tech_dark_matter.2.name:0"破解成功！"
 crack_tech_dark_matter.2.desc:0"成功了！我们终于成功了！\n\n终于，在花费了大量人力物力时间后，我们终于摸清了这个神秘科技的真面目！\n\n其名为“暗物质能源”，以某种违背物理法则的方法，直接从暗物质中汲取巨量能源，为舰船供能。\n\n我们终于还是依靠和平自主的方式破解出了这个科技。"
 crack_tech_dark_matter.2.a:0"棒极了！"
 crack_tech_dark_matter.2.a.tooltip:0"不知道那些前人们会怎么想？"

 crack_tech_dark_matter.3:0"破解成功"
 crack_tech_dark_matter.3.name:0"破解成功！"
 crack_tech_dark_matter.3.desc:0"成功了！我们终于成功了！\n\n终于，在花费了大量人力物力时间后，我们终于摸清了这个神秘科技的真面目！\n\n其名为“暗物质推进”，$SHIP_THRUSTER_5_DESC$\n\n我们终于还是依靠和平自主的方式破解出了这个科技。"
 crack_tech_dark_matter.3.a:0"棒极了！"
 crack_tech_dark_matter.3.a.tooltip:0"希望我们的帝国能在此推进器的加持下突飞猛进。"


 tt_courage.11:0"勇气传统：战争胜利"
 tt_courage.11.name:0"勇气传统：战争胜利"
 tt_courage.11.a.desc:0"经过艰苦卓绝的大战后，我们终究战胜了我们的敌人，当然这其中包含着我们文明必不可少的无畏冲锋、保持勇气的优良传统。"
 tt_courage.11.b.desc:0"经过艰苦卓绝的大战后，我们终究战胜了我们的敌人，但近年来获胜的战争已经让我们的战士和子民感到麻木了，至少得等一段时间，我们才能看见全民性的庆祝。"
 tt_courage.11.a:0"得好好庆祝一下！"
 tt_courage.11.b:0"反正我们已经赢了，那就好好休息一下吧。"
