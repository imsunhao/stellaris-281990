 ACOT_LASER_SUPER: "光之投射者"
 ACOT_LASER_SUPER_DESC: "§Y即使是最微弱的光也能驱散黑暗，没有任何东西能阻挡拯救之路！\n\nNi Nato Saun'thos！§!"
