 z_fw_tech_weap_xl_lance_6:0 "§GKasako's§! Энергетическое копье §B6ур§!"
 z_fw_tech_weap_xl_lance_6_desc:0 "$z_fw_tech_weap_universial$\nКоличественные изменения вызывают качественные изменения. Когда лазерное оружие станет достаточно большим, огромный линкор превратится в тяжелую кавалерию Вселенной, осыпая фронт противника яркими энергетическими копьями."
