###_SUB MODULES
 z_mm_performance_desc: "§G无尽群星§!: 人口检测优化\n一个优化人口检测模式的mod，提升后期游戏速度，无尽群星子mod."
 z_mm_pf2_desc: "§G伞の优化§!\n一个对游戏进行全方位优化的mod，提升后期游戏速度，提供多种便利功能."
 z_mm_statistic_desc: "§G无尽群星§!: 数据统计\n一个对游戏关键数据进行统计的mod，为优化和debug提供参考，无尽群星子mod."
 z_mm_cm_desc: "§G无尽群星§!: 天灾之主\n一个强大的天灾管理器和天灾拓展mod，让天灾与天堂之战更具挑战性和趣味性，无尽群星子mod."
 z_mm_lctr_desc: "§G无尽群星：§!高级定位器\n一个强大的星系定位系统，可以将含有特定目标的星系以兴趣点的方式显示在银河系地图上，这将使你很方便的寻找一些特殊的星系，请在开启子模块菜单后按照介绍操作。"
 z_mm_rts_desc: "§G决战兵器§!\n无尽群星子模块，专注于全新的作战系统，包括§Y星系缩放/数值大修/武器平衡/战斗特效/配件与船体/动态地缘局势§!等多个领域的内容，以提升星际帝国之间的战争深度为主要目标。"
 z_mm_pr_desc: "§G无尽群星：§!产业革命\n人口系统与经济系统重做，大幅度降低人口数量并将无业人口转化为星球人力，星球人力越高产出加成越高。\n同时，新的区划与产业飞升使你获得新的经济选择，而人力结构、星球社会结构与人口管理的简化在解放你双手的同时给你增加了更多的脑力娱乐。"
 
