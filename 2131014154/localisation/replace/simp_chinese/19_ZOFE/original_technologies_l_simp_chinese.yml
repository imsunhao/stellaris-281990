 tech_celestial_plating:0 "天顶镀层"
 tech_celestial_plating_desc:0 "天顶镀层是一项工程奇迹，它以高度的精确性和艺术性将活体金属注入华丽的装甲外壳。\n\n§H该科技属于始源帝国。§!"
 ORIGINAL_PEOPLE_BUILDINGS:0 "始源帝国建筑"
 ORIGINAL_PEOPLE_BUILDINGS_DESC:0 "始源帝国曾经建造了银河系中最先进的自动化工业，使用的是经过10000年文明发展起来的神秘而又鲜为人知的技术。科学家建议我们立即恢复这些难以捉摸的技术。"
 tech_original_technologies_3:0 "始源船舰区段"
 tech_original_technologies_3_desc:0 "始源帝国在其帝国舰队中部署了许多先进的战舰，比银河系所见的任何战舰都要强大。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_sun_generator:0 "太阳发生器"
 tech_original_empire_sun_generator_desc:0 "始源帝国的太阳发生器通过在其反应器中创造微型太阳来促进暗物质融合，为无数星球提供动力。虽然其运行有潜在危险，但没有严重事故记录。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_star_forge:0 "恒星锻造厂"
 tech_original_empire_star_forge_desc:0 "恒星锻造厂利用恒星的力量，以极快速度生产近乎无限的合金。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_cornucopia:0 "丰裕金角"
 tech_original_empire_cornucopia_desc:0 "丰裕金角使用神秘技术，仅凭一个愿望就能提供所有类型的食物。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_pleasure_palace:0 "天乐宫"
 tech_original_empire_pleasure_palace_desc:0 "始源帝国的天乐宫为所有寻乐者提供高雅的娱乐形式。大多数人一入此地都会乐不思蜀。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_siphoner:0 "无限虹吸器"
 tech_original_empire_siphoner_desc:0 "无限虹吸器是一台同时从所有已知维度抽吸资源的机器。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_eternal_archive:0 "永恒档案馆"
 tech_original_empire_eternal_archive_desc:0 "永恒档案馆储存着永恒的知识，包含了银河系历史上不同时代千年文明的智慧和经验。\n\n§H该科技属于始源帝国。§!"
 tech_original_empire_star_forts:0 "星城"
 tech_original_empire_star_forts_desc:0 "始源帝国部署的星城在其防御能力方面具有传奇色彩，经常迫使敌人使用摧毁星球的武器。\n\n§H该科技属于始源帝国。§!"
