 gpm_survey.21.name:0 "发现：战场遗迹！"
 gpm_survey.21.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个令人生畏的发现\n这艘船的传感器正在探测这颗星球上各种伤痕累累的地形和废墟，似乎这里经历过一场浩荡的行星规模的战斗。地表被我们认为破坏性过于强大而不能在行星作战中使用的武器永久破坏，巨大的弹坑内完全看不到城市残留的痕迹。在各种废墟、武器和生锈的飞机、坦克与机甲残骸里，我们的科学家发现了无数的尸体，一定曾有数十亿人在这个饱受蹂躏的星球上丧生。"
