 DIMENSIONAL_WEAPON:0 "维度光束"
 DIMENSIONAL_WEAPON_DESC:0 "维度光束是一种五维武器，设计宗旨就是为了从各个维度对敌方舰船造成重大伤害。\n\n§M这种失落的技术曾被认为是不可挽回的历史损失。§!"
 tech_dimensional_weapon:0 "维度光束"
 tech_dimensional_weapon_desc:0 "维度光束是一种五维武器，设计宗旨就是为了从各个维度对敌方舰船造成重大伤害。\n\n§M这种失落的技术曾被认为是不可挽回的历史损失。§!"
 DRAGON_BREATH:0 "龙之吐息"
 DRAGON_BREATH_DESC:0 "利用龙火的原理，这种武器百分百地模拟了其外观和声音。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 tech_dragon_breath:0 "龙之吐息"
 tech_dragon_breath_desc:0 "利用龙火的原理，这种武器百分百地模拟了其外观和声音。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 STELLARITE_WEAPON:0 "恒星光束"
 STELLARITE_WEAPON_DESC:0 "这种群星间最可怕的武器能够向敌人释放一种破坏性的纯粹太阳能量。"
 tech_stellarite_weapon:0 "恒星光束"
 tech_stellarite_weapon_desc:0 "这种群星间最可怕的武器能够向敌人释放一种破坏性的纯粹太阳能量。"
 SCRAPPER_WEAPON:0 "战刀"
 SCRAPPER_WEAPON_DESC:0 "这种武器以近乎光速发射巨大的金属子弹。"
 tech_scrapper_weapon:0 "战刀"
 tech_scrapper_weapon_desc:0 "这种武器以近乎光速发射巨大的金属子弹。"
 ELDER_TIYANKI_WEAPON:0 "缇杨奇长老武器"
 ELDER_TIYANKI_WEAPON_DESC:0 "我们的顶级工程师模拟而成的缇杨奇长老的主武器。"
 tech_elder_tiyanki_weapon:0 "缇杨奇长老武器"
 tech_elder_tiyanki_weapon_desc:0 "凭借我们对泰坦级别的武器的了解和对缇杨奇长老的了解，我们的顶级工程师可以尝试制造出我们自己的巨型缇杨奇武器。"
 GRAY_GOO_BEAM:0 "灰蛊射线"
 GRAY_GOO_BEAM_DESC:0 "这种武器的原理使科学家感到困惑。 我们仅知道的是某些以特定频率发射的粒子会对敌舰造成巨大伤害。"
 tech_gray_goo_beam:0 "灰蛊射线"
 tech_gray_goo_beam_desc:0 "研究论文说灰蛊是好灰蛊。 这是什么神秘武器？"
