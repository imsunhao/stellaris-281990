 name_list_THALASSIANHELF:0 "萨拉斯"
 name_list_THALASSIANHELF_desc:0 "§Y 领袖：§! Lor'themar Quel'alah，Elsia Val'sharan\n§Y 舰船：§! Tel'Alanore，Saen Serrar\n§Y 舰队：§! 1st Fleet，2nd Fleet\n§Y 殖民地：§! An'telas，Quel'Thalas"
 gov_highelf_regency:0 "§B高等王国§!"
 gov_highelf_regency_desc:0 "§B每10年举行一次仪式，授予一个临时的和随机的研究，军事或社会增益§!\n\n这是一种神秘的政府形式，各派系都试图对国家最高的统治者 至高王施加影响"
 policy_bandinoriel:0 "Ban'dinoriel,守门人"
 policy_bandinoriel_desc:0 "我们能将Ban'dinoriel扩展到所有的星系。但要付出代价"
 neutral:0 "中立"
 neutral_desc:0 "太阳井的被动辐射增强了我们的能力，而无需使用Ban'dinoriel"
 active:0 "活跃"
 active_desc:0 "让导师把注意力集中在对Ban'dinoriel的扩展上，以保护我们的星系免受入侵。"
 civic_tw_bandinoriel:0 "Ban'dinoriel,守门人"
 civic_tw_bandinoriel_desc:0 "自从Quel'Thalas的黎明开始，被称为“Ban'dinoriel”的防护屏障就一直为Quel'Thalas提供着保护魔法。由于太阳井和无数的符文石的力量，这些魔法防御工事被认为是不可逾越的。然而，它的影响却有限。"
