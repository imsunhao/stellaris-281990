 dpe_hw_duel.76.desc.both_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗，比我们预期的要好。我们的战士，[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]，相当迅速地制服了[dpe_duel_leader.GetName]。我们成功地进行了第一轮打击，直到对手倒地死亡都没有被打断。这提高了我们在银河系社区的声誉，[from.GetName]以后不敢再与我们作对了！"
 dpe_hw_duel.76.option:0 "$dpe_hw_duel.78.option$"
 dpe_hw_duel.77.name:0 "胜利!"
 dpe_hw_duel.77.desc.hive.leader:0 "我们与非蜂群的[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的战斗很顺利。我们很快就制服了那个孤立无援的战士，明确表示我们不是好惹的。一发现不敌，他们就发起了“投降”这个奇怪的仪式。我们决定手下留情，允许受伤的战士回到人民身边，为我们赢得了一些来自他们的掌声。现在，蜂群已经摆脱了这无谓分心。"
 dpe_hw_duel.77.desc.hive.no_leader:0 "我们对蜂巢[from.GetSpeciesAdj]冠军的战斗比我们想象的要危险，我们的战斗子程序遭受了几次伤害，当然，最终我们还是获得了胜利，并迫使他援引奇怪的“投降”仪式。我们决定发慈悲，让受伤的战士回到蜂巢身边，这一行动表明我们意志的强大。"
 dpe_hw_duel.77.desc.machine.leader:0 "我们与非蜂群的[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的战斗很顺利。我们很快就制服了那个孤立无援的战士，明确表示我们不是好惹的。一发现不敌，他们就发起了“投降”这个奇怪的仪式。我们决定手下留情，允许受伤的战士回到人民身边，为我们赢得了一些来自他们的掌声。现在，我们已经摆脱了这无谓分心。"
 dpe_hw_duel.77.desc.machine.no_leader:0 "我们对有机物[from.GetSpeciesAdj]冠军的战斗比我们想象的要危险，我们的战斗子程序遭受了几次伤害，当然，最终我们还是获得了胜利，并迫使他援引奇怪的“投降”仪式。我们决定发慈悲，让受伤的战士回到他们身边，这一行动表明我们意志的强大。"
 dpe_hw_duel.77.desc.from_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗，比我们预期的要好。我们的战士迅速地进行了一连串的打击，打伤了[dpe_duel_leader.GetName]。我们的冠军随后正式接受了[dpe_duel_leader.GetHisHer]的投降，在震惊的沉默中，[from.GetAdj]代表团发出了不情愿的掌声。这提高了我们在银河系的声誉，[from.GetName]以后就不敢再和我们作对了！"
