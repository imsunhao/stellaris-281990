tech_Battlecruiser_1: "战列巡洋舰"
tech_Battlecruiser_1_desc: "工厂与结构技术的发展使我们可以建造战列巡洋舰级别的军事船舰。"

tech_escortcarrier_1: "护卫航母升级"
tech_escortcarrier_1_desc: "工厂与结构技术的发展使我们可以建造护卫航母级别的军事船舰。"

tech_Carrier_1: "航空母舰"
tech_Carrier_1_desc: "工厂与结构技术的发展使我们可以建造航空母舰级别的军事船舰。"

tech_heavycarrier_1: "重航母升级"
tech_heavycarrier_1_desc: "随着我们的船舰建造技术发展,我们持续寻找新的船舰布局以改进现有船舰。这种特化的航空母舰升级会将其转化成重型航空母舰,大幅强化舰载机搭载量。"

tech_supercarrier_1: "超级航空母舰升级"
tech_supercarrier_1_desc: "随着我们的船舰建造技术发展,我们持续寻找新的船舰布局以改进现有船舰。这种特化的战列巡洋舰升级会将其转化成超级航空母舰,使其拥有搭载巨大的舰载机搭载量。"

tech_spitfire_1: "喷火式战列舰特化"
tech_spitfire_1_desc: "随着小型军事船舰的演进,它们逐渐拥有威胁主力舰的能力。我们的工程师有一些可以针对此问题改进的战列舰图纸,虽然会提高造价,但可以让战列舰追加反轻型护卫舰/驱逐舰模块。"

tech_Dreadnought_1: "无畏舰"
tech_Dreadnought_1_desc: "工厂与结构技术的发展使我们可以建造无畏舰级别的军事船舰。"

tech_Flagship_1: "旗舰"
tech_Flagship_1_desc: "经过数十年的战斗以及工程经验累积,我们现在有能力建造强大且独特的旗舰来作为我们的帝国象征。" 

tech_supportcruiser_1:0 "舰队支援舰"
tech_supportcruiser_1_desc:0 "随着我们的舰队数量成长的同时,舰队的活动区域离母星越来越远,势必要发展一种船舰来取代日益增长的补给线,舰队支援舰因应而生。" 

tech_explorationship_1: "勘探舰(等级1)"
tech_explorationship_1_desc: "一种具有战斗能力的大型科学船，用于大胆的前往未知之地探索新世界、寻求新生物和新文明。"

tech_explorationship_2: "勘探舰(等级2)"
tech_explorationship_2_desc: "一种具有战斗能力的大型科学船，用于大胆的前往未知之地探索新世界、寻求新生物和新文明。"

tech_explorationship_3: "勘探舰(等级3)"
