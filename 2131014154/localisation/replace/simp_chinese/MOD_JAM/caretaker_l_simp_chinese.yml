 job_caretaker_drone: "照料者无人机"
 job_caretaker_drone_plural: "照料者无人机"
 job_caretaker_drone_desc: "§H照料者§!的远程机械延伸，致力于安保，建设，维护以及服务。"
 job_caretaker_drone_effect_desc: "£job_caretaker_drone£$job_caretaker_drone_plural$减少犯罪度，增加舒适度并提高建设速度。"
