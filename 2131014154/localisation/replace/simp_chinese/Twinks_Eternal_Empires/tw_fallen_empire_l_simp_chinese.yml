 living_metal_processing_complex:0 "活性金属生产商"
 living_metal_processing_complex_desc:0 "§L这座古老的建筑群是用早已失传的技术建造的。§!"
 neutronium_processing_complex:0 "中子发生器"
 neutronium_processing_complex_desc:0 "§L这座古老的建筑群是用早已失传的技术建造的。§!"
 building_fe_zro:0 "泽洛制造商"
 building_fe_zro_desc:0 "§L这座古老的建筑群是用早已失传的技术建造的。§!"
 palace_of_eternity:0 "觉醒宫殿"
 palace_of_eternity_desc:0 "这座宏伟的宫殿是我们帝国盼望已久的觉醒的纪念碑。这座纪念碑将使我们想起导致这一时刻的多年岁月。"
 twinks_fallen.2.name:0 "永恒顾问"
 twinks_fallen.2.desc:0 "我是永恒导师。我为§H[From.GetName]§!服务的时间比星系中某些物种存在的时间要长。我在这里是为了确保我们伟大帝国的每一个[Root.GetRulerTitle]都遵守古老的传统和协议。你会执行这些协议吗?你会完成你的使命吗?"
 twinks_fallen.2.a:0 "是的。我们古老的传统和永恒的礼仪将是我们不动摇的基础。"
 twinks_fallen.2.a.tooltip:0 "帝国会对你的决定感到高兴的。你需要捍卫你帝国的荣誉，不受孩子们愚蠢的侮辱和无知。"
 fallen.2.a.reply:0 "很好，[Root.GetRulerTitle]。我们的帝国将在你的英明领导下重新崛起。"
 twinks_fallen.2.b:0 "不。这是我的帝国。我永远不会遵守协议。"
 twinks_fallen.2.b.tooltip:0 "帝国会对你的决定非常不满。"
 fallen.2.b.reply:0 "你真傻，[Root.GetRulerName]。你做了一个很糟糕的决定。会有后果的。"
 personality_fallen_empire_militarist:0 "束缚支配者"
 personality_fallen_empire_militarist_desc:0 "这个失落帝国致力于维护自己的军事优势，但更愿意专注于自己的内部发展和理想。"
 personality_fallen_mpire_militarist:0 "束缚支配者"
 personality_fallen_mpire_militarist_desc:0 "这个失落帝国致力于维护自己的军事优势，但更愿意专注于自己的内部发展和理想。"
 personality_awakened_fallen_empire_militarist:0 "沙文帝国主义者"
 personality_awakened_fallen_empire_militarist_desc:0 "这个觉醒帝国试图用他们的军事优势来控制银河系中较小的种族。他们很可能攻击那些在战争中表现出软弱或愚蠢的帝国。"
 agenda_stagnancy:0 "停滞"
 personality_fallen_empire_pacifist:0 "仁慈维和者"
 personality_fallen_empire_pacifist_desc:0 "这个失落帝国致力于维护银河系的和平。战争和恐怖爆炸可能会激起他们的愤怒。"
 personality_awakened_fallen_empire_pacifist:0 "和平帝国主义者"
 personality_awakened_fallen_empire_pacifist_desc:0 "这个觉醒帝国寻求在银河系传播和平与安全。他们喜欢不侵略的道路，虽然不愿意走得更远。"
 SUBJECT_subjugation:0 "征服"
 SUBJECT_DESC_subjugation:0 "征服是一种在外交和军事上独立的主体，是他们的统治者的代理人。他们贡献§Y35%§!的能量和矿物来纪念他们的领主。他们被允许独立于他们的领主进行殖民和战争。他们的领主可以吞并亡国。"
 SUBJECT_dormancy:0 "休眠"
 SUBJECT_DESC_dormancy:0 "休眠是一种不具有外交独立性的主题，是它们的主人的代理人。他们贡献§Y15%§!能量和矿物来纪念他们的领主。他们不允许独立于他们的领主进行殖民和战争。"
