 ap_wg_crisis.1117.name:0 "此路不通"
 ap_wg_crisis.1117.desc:0 "我们拥有了一个属于我们自己的维度，而孔透仪则是修改现实宇宙常数的工具。\n\n我们不知道维内托小姐是如何通过重重把关的监视网并绕过安全协议，使用孔透仪修改了我们的宇宙常数——她的§!§R胸部§!\n奇迹出现了！维内托小姐的胸部变大了！！但仅仅维持了不到§!§Y5秒§!便变回了原样，而且这一危险的未授权行为最终导致了一个小型子空间裂缝的产生，幸好没有造成任何损失。\n\n现在维内托小姐已经被24小时监视，以防止她再作出任何出格的事情，但她绝望的眼神使我们相信她已经放弃了高纬操控这一条路。"
 ap_wg_crisis.1117.a:0 "抱歉，孔透仪也尽力了"
