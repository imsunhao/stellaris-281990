l_simp_chinese:
 mem_star_survey.1.name:0 "调查恒星"
 mem_star_survey.1.desc:0 "几千年以来，我们望着星空并试图去理解它们，但总是遥不可及。现在我们终于有了可以近距离观察的技术！我们最好的科学家迫不及待想要马上进行近距离的恒星观察研究。他们已经准备了一系列不同类型的恒星，这将是最好的研究对象。"
 mem_star_survey.1.a:0 "很周到。让我们看看清单。"
 mem_star_survey.1.b:0 "我们最好的科学家还有更重要的事要做。"
 mem_star_survey.1.desc.gest:0 "几千年来，我们一直在观察天空中的星星，试图理解它们，但它们总是超出我们的范围。现在我们终于有了近距离观察恒星体的技术。我们已经确定了一些附近的值得深入研究了解的不同类型的恒星。"
 mem_star_survey.1.a.gest:0 "继续进行。"
 mem_star_survey.1.b.gest:0 "最好把我们的资源花在其他地方。"
 mem_star_survey.2.name:0 "$pc_a_star$研究"
 mem_star_survey.2.desc:0 "这个非常明亮的恒星可能会持续继续燃烧了几万年，因为其核心的聚变反应是十分迅速的。在检查[From.From.GetName]的期间，科学家[Root.GetLeaderName]注意到船上的太阳能集热器产生的能量是以往的1.5倍。再考虑辐射的存在，这并不奇怪，但有趣的是它们并没有因此被融化..."
 mem_star_survey.2.a:0 "请把能源奖励放进我们的银行。"
 mem_star_survey.2.b:0 "进一步研究。"
 mem_star_survey.3.name:0 "$pc_k_star$研究"
 mem_star_survey.3.desc:0 "正如我们所预料的那样，这颗恒星的辐射光谱对于类似我们的碳氧生命来说极有导电性。完美区域条件。我们应该看看这些恒星在未来的潜力到底有多高。迷人的新型的星球。"
 mem_star_survey.4.name:0 "$pc_m_star$研究"
 mem_star_survey.4.desc:0 "这种类型的恒星是年迈的，其核心的聚变反应已经减缓。这使得我们能够飞得更近的去观察聚变反应。"
 mem_star_survey.5.name:0 "致密星研究"
 mem_star_survey.5.desc:0 "这颗恒星是个悲伤的提醒，告诉我们宇宙中所有东西都是有寿命的。曾经是颗闪亮的恒星，直到生命的尽头，它坍缩了。在研究这颗奇特的天体时候，我们的科学家[Root.GetLeaderName]在粒子研究中发现新的魅力。"
 mem_star_survey.6.name:0 "恒星研究完成"
 mem_star_survey.6.desc.spirit:0 "我们终于完成对不同类型的恒星的研究。收集的数据以及由我们的科学家拍摄的图像给了我们在这个广阔的黝黑太空中一个新的闪光点。我们已经将这些成果分享给我们每个人。"
 mem_star_survey.6.desc.mat:0 "我们终于完成了不同类型的恒星研究。组成一个专门的科研小组对所收集到的数据进行进一步的分析。这个小组可以加深我们对恒星的核心的物理反应过程的理解。然而我们的科学家提议，他们能更好微调我们的发电站。这将会使我们未来几年内的能源预算大大增加。"
 mem_star_survey.6.desc.default:0 "我们终于完成了不同类型的恒星研究。组成一个专门的科研小组对所收集到的数据进行进一步的分析。这个小组可以加深我们对恒星的核心的物理反应过程的理解。"
 mem_star_survey.6.a:0 "让我们探索科学的极限！"
 mem_star_survey.6.b:0 "我们可以使用更多的能源。"
 mem_star_survey.6.c:0 "愿光明指引着我们。"