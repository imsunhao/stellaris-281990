 mem_sadrell_gas_giant_satellite_category: "卫星"
 mem_sadrell_gas_giant_satellite_category_desc: "一颗小型卫星绕[This.GetName]轨道运行。它似乎早已被抛弃。"
 mem_sadrell_crashed_liner_category: "坠毁舰船"
 mem_sadrell_crashed_liner_category_desc: "我们发现了碎片坠落到[This.GetName]."
