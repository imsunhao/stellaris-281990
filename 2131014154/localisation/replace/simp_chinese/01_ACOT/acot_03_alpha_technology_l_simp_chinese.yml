 tech_ae_hive_computer: "集群舰队意志"
 tech_ae_hive_computer_desc: "长久以来，蜂群一直依靠机械以及特殊成员来操控舰队，但这种方法效率低下，损耗大量的劳力。新的方案会让一些成员作为半独立个体进行战场指挥，以取代旧型$combat_computers$。"
 ACOT_AFTERBURNERS_AE: "Alpha$AFTERBURNER_1$"
 ACOT_AFTERBURNERS_AE_DESC: "当仅靠推进器还不足以使舰船航行得足够快时，阿波罗加力燃烧室可以用来提高舰船的最高速度。"
 tech_darkmatter_afterburners: "Alpha级$AFTERBURNER_1$"
 tech_darkmatter_afterburners_desc: "当仅靠推进器还不足以使舰船航行得足够快时，阿波罗加力燃烧室可以用来提高舰船的最高速度。"
 ACOT_HYPERCHARGED_JUMPER_AE: "增压引擎功放器"
 ACOT_HYPERCHARGED_JUMPER_AE_DESC: "跃迁引擎的模块化涡轮上可以安装额外的辅助功放器来提高其性能。但这个模块会从超光速部件上提取能量，减慢舰船超光速引擎的充能速度。"
 ACOT_AURA_HYPERJUMPDRIVE_AE: "跃迁稳定器"
 ACOT_AURA_HYPERJUMPDRIVE_AE_DESC: "该部件可以安装在主力舰上来增加其$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$。"
 tech_darkmatter_hyper_jump_drive: "先进驱动优化"
 tech_darkmatter_hyper_jump_drive_desc: "超光速引擎的模块化涡轮上可以安装额外的辅助功放器来提高其性能。但这个模块会从超光速系统中提取能量，减慢舰船超光速引擎的充能速度。"
 friendly_jumpdrive_aura: "跃迁稳定器"
 friendly_jumpdrive_aura_desc: "增加舰船的$MOD_SHIP_FTL_JUMPDRIVE_RANGE_MULT$。"
 ACOT_REPAIR_COUNTERMEASURES_AE: "Alpha自律防御无人机"
 ACOT_REPAIR_COUNTERMEASURES_AE_DESC: "改良后的无人机拥有更坚固的装甲和更强的修复能力。"
 tech_darkmatter_reactive_drone: "Alpha级$tech_darkmatter_reactive_drone_dm$"
 tech_darkmatter_reactive_drone_desc: "在无人机上装载德尔菲AI并且与仿生网络进行连接，应该会让无人机的工作效率提高。"
 ACOT_REACTOR_BOOSTER_AE: "Alpha$REACTOR_BOOSTER_1$"
 ACOT_REACTOR_BOOSTER_AE_DESC: "该部件为舰船提供额外能源，预防舰船供电不足。此外，该部件还会降低$mod_ships_upkeep_mult$。"
