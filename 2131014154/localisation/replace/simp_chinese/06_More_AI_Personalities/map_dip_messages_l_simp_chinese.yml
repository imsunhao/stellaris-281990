 IM_FRIENDLY_GREETING_01:0 "[From.GetSpeciesAdj]的技术，[Root.GetSpeciesAdj]的灵魂。我们的人民相信，这会是最完美的哲学。尽管我们曾经未有开化，但同你们之间的友谊帮助我们变得更强大更有力，因此我们向你们表示感谢。"
