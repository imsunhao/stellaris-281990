 FLAG_CATEGORY_slave:0 "获得自由的奴隶"
 EMPIRE_DESIGN_glukzoran:0 "格鲁哥拉共和国"
 EMPIRE_DESIGN_glukzoran_desc:0 "格鲁哥拉的第一个行星政府是个压迫人民的政府:大约20%的人口通过剥削其他80%的人口而变得非常富有，这些人被用作奴隶，在大多数情况下，在非常恶劣的条件下被饲养。虽然占多数的奴隶定期寻求反抗，但统治集团不能轻易被推翻，因为他们的资源实在是太大了。然而，当革命最终取得成功时，他们的贪婪证明了他们的失败。这个星球的新统治者宣布建立一个自由的共和国，在这个共和国里，所有的格鲁哥拉人都将是平等的，重新分配财富，废除奴隶制和其他压迫行为。它发誓再也不会有格鲁哥拉人容忍另一个人成为压迫的受害者;事实上，格鲁哥拉星球被重新命名为胡里亚，在格鲁哥拉语言中是“自由”。\n\n那是一代人以前的事了。现在，格鲁哥拉终于解开了星际旅行的秘密，并准备在整个银河系中高举自由的火炬。"
