TOMAHAWK_CRUISE_MISSILE:0 "先进战斧巡航飞弹"
TOMAHAWK_CRUISE_MISSILE_DESC:0 "一种非常昂贵的反主力舰飞弹,拥有非常长的射程以及强大的火力。一般用在防御站或擅长长程打击的军事船舰上。"

HARPOON_CRUISE_MISSILE:0 "先进鱼叉巡航飞弹"
HARPOON_CRUISE_MISSILE_DESC:0 "鱼叉巡航飞弹是战斧巡航导弹的迷你版本，在战斧巡航飞弹的射程和伤害之间做了一些取舍，以提高速度和回避能力。"

BATTLESHIP_SNIPER_GUN_1:0 "电磁线圈炮"
BATTLESHIP_SNIPER_GUN_1_DESC:0 "这种炮专门用来对付敏捷的轻型护卫舰，虽然对于有坚固结构的大型舰非常无力，但是即使在长距离也有相当好的精度。"

BATTLESHIP_SNIPER_GUN_2:0 "原子光通量加农炮"
BATTLESHIP_SNIPER_GUN_2_DESC:0 "这些有特殊设计的高速炮塔设计用于攻击敏捷的护卫舰。它们在长程狙击时有很高的命中率，但要对于有厚重装甲的大型船舰极为无力。"

NSC_BB_SNIPER:0 "电磁线圈炮"
