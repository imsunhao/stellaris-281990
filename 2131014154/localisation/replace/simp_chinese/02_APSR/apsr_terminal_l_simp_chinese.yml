 apsr_terminal.80002.button4.tooltip:0 "$apsr_terminal.80002.button1.tooltip$"
 apsr_terminal.80002.button5:0 "$apsr_terminal.80002.button1$"
 apsr_terminal.80002.button5.tooltip:0 "$apsr_terminal.80002.button1.tooltip$"
 apsr_terminal.80002.button.reply:0 "我们很高兴没有让您误解我们，我们间的合作也让双方满意。密码已经发给您的代表人了。当时机成熟，我们会再次联系你。"
 apsr_terminal.80002.exit:0 "我们拒绝。"
 apsr_terminal.81003.title:0 "特价"
 apsr_terminal.81003.desc1:0 "[Root.GetSpeciesNamePlural]，我们赏识你们的存续，因此决定送你们份小礼物。我们将发过去些坐标，远古遗珍之一——加密终端，就藏在那的密室中。有了这件遗珍，你们便可激活曾找到的四位数密码。"
 apsr_terminal.81003.desc2:0 "[Root.GetSpeciesNamePlural]，我们赏识你们的存续，因此决定送你们份小礼物。我们将发给你些坐标，加密终端——远古遗珍之一，就藏在那的密室中。有了这件遗珍，你们便可激活未来某时会发现的四位数密码。"
 apsr_terminal.81003.button:0 "谢谢，[event_target:apsr_terminal_gift_fallen_empire.GetName]"
 apsr_terminal.81003.button.reply:0 "我们会继续关注你。"
