#_xl_missile
 z_fw_tech_weap_xl_missile_6:0 "§GKasako's§! Ракета Судьбы §B6ур§!"
 z_fw_tech_weap_xl_missile_6_desc:0 "$z_fw_tech_weap_universial$\nЭта огромная ракета - чудо материаловедения. Она почти превосходит пределы физики и может уничтожить врагов далеко за пределами Солнечной системы."
