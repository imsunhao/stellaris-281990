 sls.204.name: "灵光一闪"
 sls.204.desc.head_researcher_phy: "§H[sls_scientist.GetName]§!突然有了一个绝妙的§B物理学§!想法，现在我们可以考虑采用[sls_scientist.GetHerHis]研究理论了！"
 sls.204.desc.head_researcher_soc: "§H[sls_scientist.GetName]§!突然有了一个绝妙的§G社会学§!想法，现在我们可以考虑采用[sls_scientist.GetHerHis]研究理论了！"
 sls.204.desc.head_researcher_eng: "§H[sls_scientist.GetName]§!突然有了一个绝妙的§H工程学§!想法，现在我们可以考虑采用[sls_scientist.GetHerHis]研究理论了！"
 sls.204.desc.head_researcher_phy_machine: "§H[sls_scientist.GetName]§!总结出了一套测算基期，证实了随着我们的科技发展，§B物理学§!的一个新理论方向是可信且可行的，现在已将其添加到研究选项。"
 sls.204.desc.head_researcher_soc_machine: "§H[sls_scientist.GetName]§!总结出了一套测算基期，证实了随着我们的科技发展，§G社会学§!的一个新理论方向是可信且可行的，现在已将其添加到研究选项。"
 sls.204.desc.head_researcher_eng_machine: "§H[sls_scientist.GetName]§!总结出了一套测算基期，证实了随着我们的科技发展，§H工程学§!的一个新理论方向是可信且可行的，现在已将其添加到研究选项。"
 sls.204.desc.head_researcher_phy_hive: "§H[sls_scientist.GetName]§!证实了随着我们的发展，§B物理学§!的理论之一已经变得可行，现在已展示到我们的研究选项中。"
 sls.204.desc.head_researcher_soc_hive: "§H[sls_scientist.GetName]§!证实了随着我们的发展，§G社会学§!的理论之一已经变得可行，现在已展示到我们的研究选项中。"
 sls.204.desc.head_researcher_eng_hive: "§H[sls_scientist.GetName]§!证实了随着我们的发展，§H工程学§!的理论之一已经变得可行，现在已展示到我们的研究选项中。"
 policy_sls_survey_focus: "调查团队"
 policy_sls_survey_focus_desc: "调查团队可向完成调查任务的科学家提供不同资源奖励。"
 sls_survey_energy: "£energy£恒星资料"
 sls_survey_energy_desc: "利用新等级太阳能电池板，调查人员能将可转移的太阳能收集起来，转化为价值积分。\n\n$sls_survey_prefix$调查一颗行星获得§Y2-10§! £energy£ §H$energy$§!。调查一颗恒星获得额外§Y30-60§! £energy£ §H$energy$§!。"
 sls_survey_minerals: "£minerals£小行星开采"
 sls_survey_minerals_desc: "每艘科研船都会安装动力钻头，如果碰巧发现了某种稀缺金属，就能将其收集。\n\n$sls_survey_prefix$调查一颗行星获得§Y2-10§! £minerals£ §H$minerals$§!。若为小行星，获得§Y20-50§! £minerals£ §H$minerals$§!。"
 sls_survey_physics_research: "£physics£物理学分析"
 sls_survey_physics_research_desc: "当今物理学研究的未来在勘测任务上。\n\n$sls_survey_prefix$调查一颗行星给予§Y33%§!的每月£physics£ §H$physics_research$§!。"
 sls_survey_society_research: "£society£社会学研究"
 sls_survey_society_research_desc: "不管目的如何，每一个生命体都有其独特的行为。\n\n$sls_survey_prefix$调查一颗行星给予§Y33%§!的每月£society£ §H$society_research$§!。"
 sls_survey_engineering_research: "£engineering£工程学实验"
 sls_survey_engineering_research_desc: "火箭之梦永不停歇，飞向宇宙，浩瀚无垠。\n\n$sls_survey_prefix$调查一颗行星给予§Y33%§!的每月£engineering£ §H$engineering_research$§!。"
 sls_survey_unity: "£unity£调查的启示"
 sls_survey_unity_desc: "调查扫描仪会将所有有趣的信息传回我们的数据库——包括那些奇异外形的实体。\n\n$sls_survey_prefix$调查一颗行星给予§Y15%§!每月£unity£ §H$unity$§!。"
 sls_survey_prefix: "§E科研船效果：§!\n"
 sls_survey_on_enable: "花费§Y25§! £influence£ §H$influence$§!启用该团队。"
 edict_sls_simple_eureka_edict: "线性尤里卡"
 edict_sls_simple_eureka_edict_desc: "不是每个人都喜欢突破的方式——有时坚持走下去才是最好的。"
 edict_sls_simple_eureka_edict_tooltip: "首席科学家的尤里卡效果总是给予半年对应研究点，而非研究选项。"
 sls.205.message: "$sls_scientist|H$在相应研究领域取得突破，并给予相关研究点。"