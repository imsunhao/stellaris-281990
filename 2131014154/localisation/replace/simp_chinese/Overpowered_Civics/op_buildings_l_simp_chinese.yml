l_simp_chinese:
 building_low_arcology:0 "低等生态城"
 building_low_arcology_desc:0 "庞大的建筑群，低种姓人在这里生活和工作。"
 building_low_arcologyii:0 "$building_low_arcology$ II"
 building_low_arcologyii_desc:0 "$building_low_arcology_desc$增加了额外的设备以应对文化工作。"
 building_low_arcologyiii:0 "$building_low_arcology$ III"
 building_low_arcologyiii_desc:0 "$building_low_arcology_desc$大部分设备埋在地下，工作效率得以增加。"
 building_forgotten_archive:0 "被遗忘的档案"
 building_forgotten_archive_desc:0 "这个档案馆曾经非常风光。没有损坏的内容都经过加密，而这种加密使用了我们不知道的语言。但只要有耐心，所有古人的知识都能成为我们的。"
 building_corporate_superscraper:0 "超级企业摩天大楼"
 building_corporate_superscraper_desc:0 "是的，它很碍眼。是的，我们都听说过他们如何对待那里的人。但是想想看，你能多么容易就完成任务！"
 building_plymoutharco:0 "普利茅斯理想城"
 building_plymoutharco_desc:1 "§L如果没有烟云笼罩，你能从轨道上看到一座垂直城市。§!"
 building_forestarco:0 "森林理想城"
 building_forestarco_desc:1 "§L一座美丽的生态圆顶，建在一栋巨大的农业综合体之上。§!"
 building_mantledrill:0 "地幔钻井"
 building_mantledrill_desc:1 "§L这是我们的星球，如果我们想把它像鸡蛋一样敲开、掏空，那是我们的事。§!"
 building_high_arcology:0 "高等生态城"
 building_high_arcology_desc:0 "§L为真正重要者提供住房的豪华高塔。§!"
 building_opvault:0 "宝库传送门"
 building_opvault_desc:0 "§L一个特制小型化的星门让我们有机会准备进入先驱者们的宝库空间。星门生成的视界通道限制了我们的存取效率，但可以肯定的是里面储存的财富似乎没有尽头.§!"
 building_psi_arcology:0 "灵能星堡"
 building_psi_arcology_desc:0 "§L本质上是一个可居住灵能放大器，灵能星堡收集并管理着住在这里人们的灵能能量.§!"
 building_opbiobuilding:0 "心灵枢纽"
 building_opbiobuilding_desc:0 "心星律动"
 building_opbiobuilding2:0 "骸炉"
 building_opbiobuilding2_desc:0 "仅将这个生物工程奇迹称为'骸骨'是多么简纲捷端，但是这个术语已经定死了."