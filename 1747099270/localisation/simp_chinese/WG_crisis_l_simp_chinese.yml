 wg_crisis.23.d.response_1:0 "抱歉，我们现在的将军们都忙于其他战事，暂时无法回应你们的邀请。\n 请在§Y[root.recruit_leader_cd]天§!后再来问问吧？"
 wg_crisis.23.d.response_2:0 "抱歉，我们在第M5268102号宇宙的战况陷入胶着状态，大部分将军都接到紧急命令不能脱身。除非有特殊理由（你懂的），不然这里在役的将军们恐怕不能继续提供服务了。"
