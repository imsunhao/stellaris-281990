 leader_trait_admiral_wg_dragon:0 "龙鳞"
 leader_trait_admiral_wg_dragon_desc:0 "作为以太龙的后裔，尼菲安娜的龙鳞据说能够扛过宇宙大爆炸并存活到下个宇宙纪元，因此她有时会将她脱落的鳞片用来加强飞船的防御。"
