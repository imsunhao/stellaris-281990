 ASP_site_axis_of_planet:0 "星球地轴"
 ASP_site_axis_of_planet_desc:0 "科学发现往往来自巧合，而这次也是这样。\n\n如果我们没有朝[From.Planet.GetName]发射正在开发中的新型探测器，或者它没有意外坠毁，探查员没有因为这个“圆柱体”摔倒而将行星地轴倾斜8度。\n\n我们也不会发现这个奇特的星球。\n\n科研船的监视人员急忙询问探查员刚才的尖叫是怎么回事。这位探查员回应称，这个圆柱体埋在地下的部分太长了，以至于仪器无法扫描。\n\n虽然我们认为应当先检查这位探查员的身体健康，特别是他正处于一颗以数百公里速度自转的星球上。"
 asp.36.name:0 "章节Ⅰ"
 asp.36.desc:0 "即使是我们最好的仪器也无法扫描完整个“圆柱体”，现在考古学家们称做“针”，它非常之长，至少已经穿透了地壳。针的材料让我们无法扫描它的内部结构，这种材料我们从没见过，而且也没有在星球上发现能制造出这种东西的文明的痕迹。\n\n最奇怪的是，推动这个针会让星球跟着旋转。现在这颗星球地轴已经偏离最初位置60度了，考古队因此感到害怕而不敢继续动它。\n\n地面上的考古队报告称，他们没有感觉到星球在旋转，尽管他们确实能看到天空在移动，也听见了安全警报的声音。"
 asp.37.name:0 "章节II"
 asp.37.desc:0 "对比实验表明，当推动这根针时，星球地表向上400公里内的空间会跟着一起旋转。我们甚至观测到了黑洞有的热辐射以及独特的重力波，科学家认为这个星球已经处于另一个次元了。\n\n带着新的动力，在地面上的考古学家们开始分析这个奇特的东西。从他们登录到现在，这个星球已经旋转了257周了，他们对此表示已经习惯了。"
 asp.38.name:0 "章节III"
 asp.38.desc:0 "当我们破开针的外层后，发现里面什么都没有，只有一个深不见底的洞，看起来它是完全空心的。考古队派了一架无人机往下飞，但因为重力的影响，无人机也在潜入到一定深度后爆炸了。\n\n另一组探索小队负责仔细搜索整个星球，在他们的努力下发现了另一根针。实际上是同一根针，当科学家使用激光向里照射时，激光从第二根针里射了出来，也就是说这个东西确实打通了星球。\n\n科学家推测这是某种能量放大器，用于旋转星球，但却无法解释这个东西是怎么出现在这里的。"
 asp.39.name:0 "章节IV"
 asp.40.name:0 "章节V"
 asp.39.desc.1:0 "为了推进研究，调查小组做了各种事情，观察变化。\n\n比如水的沸点上升了0.1摄氏度，在心理测试中听到预料之外的答复的几率上升了12%，量子通讯每27808q-bits的携带信息量增加了。\n\n但科学家们仍旧搞不清楚这种变化的原因，需要继续进行实验。"
 asp.40.desc.1:0 "在进行了各种稀奇古怪的实验后，调查小组发现这个东西就像一个楔子，将多个平行宇宙捆绑在一起。这个星球的空间是一种“交叉空间”，是八十八个平行宇宙在此重叠，也就是说这个星球同时存在于八十八个宇宙中。使星球空间旋转的是十五号宇宙的相对自由的物理定律。\n\n现在最有说服力的理论认为，这个针是通往其他平行宇宙的通道，也许改变针的方向就能改变目的地。但我们仍不知道是谁制造的它，为什么要使用它，也许第一个使用这个装置的人已经去往别的宇宙了。\n\n我们不太可能想预想那样使用这个东西，但我们可以给针接上电，来重现其他宇宙的物理法则。这也有助于我们在物理方面的进步。"
 asp.40.1:0 "吃惊..."
 asp.39.desc.2:0 "一位科学家在没有穿戴装备的情况下跳进了针里！而且...我们能听到他的声音从那头传来，即使穿过了数千公里也听的很清晰。听起来他好像在被什么东西追赶，有燃烧的声音，骨头碎裂的声音，以及尖叫声。我们试图联系他，但没有成功。这位科学家正试图让调查小队下面发生了什么，他一遍又一遍地呻吟着：“§R这里简直就是地狱，所有的恶魔、怪物、所有的邪恶都在这里！§!”\n\n但不久之后声音就没了，这时有几位调查成员像着了魔一样，也跳进了针的内部。随后星球上开始弥漫起紫色的雾气，剩下的人全都惊慌失措的逃回到科研船上。\n\n现在这颗星球变成了$pc_shrouded$，而一艘紫色的舰船突然冒了出来，它装备了一个奇怪的火炮，但一动不动且扫描显示舰船上没有任何生物。也许这就是线索。"
 asp.40.desc.2:0 "在解析了舰船上的数据后，我们才明白了这个星球和针到底是什么。我们称为针的这个圆柱体实际上是一种$NAME_The_Veil$蛔虫，这是一种能穿越宇宙吞噬众生灵魂的$trait_psionic$怪物。它毁灭了成千上万的文明，却从未饱过。\n\n790万年前，受到蛔虫攻击的“驱虫者”文明在天幕和真实宇宙之间建造了这个监狱，将蛔虫封印在真实宇宙的岩石星球里。后来又将这个星球伪装成一个普通的$pc_barren$，以防年轻种族打破封印。\n\n如果封印被打破星球就会坠入$utopia.3000.name$中，建议我们使用该舰船上的“燧石”将蛔虫烧掉，到此记录就结束了\n\n但我们已经错失了最后的机会，在科学家阅读完这些后，他们便看见蛔虫从星球中逃出，然后穿越宇宙不见了。也许我们应该庆幸它没有留在这个宇宙，希望那个怪物永远不要回来了。"
 asp.40.2:0 "我们做了什么？"
 asp.39.desc.3:0 "现在调查团队已经习惯了这种旋转，他们在休息时间会摆弄一下这根针来当作娱乐活动。\n\n直到一位成员从针里面看到了一颗$pc_continental$。于是调查小组重新燃起了动力，开始记录针的角度、方向，并且到现在有足够的数据可以证明，这个针会显示特定的星球。\n\n但还需要进一步证实。"
 asp.40.desc.3:0 "科学家们发现，当他们摆弄这个针时，筒里的重力流会以一种形式稳定下来，把另一边的景象放大，这个针就是一个巨大的深空望远镜。我们仍不知道为什么要建造这个荒谬的望远镜，但至少我们知道应该如何使用它了。\n\n现在，观测者可以通过这个望远镜观测到银河系另一边的恒星，就像它就在眼前一样。但它在军事领域没什么用处，因为它看不清星球上的东西，只能放大到一定程度，这样不太可能获取有用的信息。\n\n现在我们在星球上搭建了一个天文馆，取名为“无限天文台”，游客们可以用它观察银河系里的每一颗天体。"
 asp.40.3:0 "天文学家们会喜欢它的。"
 asp.39.desc.4:0 "又一次巧合救了我们。根据报告，当针指向我们帝国境内的一颗星球时，那颗星球的地面突然下沉并钻出来一个金光闪闪的古老建筑。\n\n上面的标识牌告述我们，只有努玛牧师知道“锁”的位置并且只有四臂处女生下的圣人才知晓“钥匙”的位置。\n\n虽然我们不可能符合这种条件，但既然我们抓住了这个极小的概率，那么我们就能“合法”的取出里面的东西。\n\n当“锁”打开后，针或者说“钥匙”里升上来一个平台，考古学家们搭乘这个电梯抵达到了位于星球核心的巨大遗迹中。"
 asp.40.desc.4:0 "我们的运气真好！\n\n这里埋藏着即便是千古帝王都会嫉妒的财富，最伟大的艺人都将为止所感动的的文化，银河之主都无法与之相比的名望，$fallen_empire$最古老的数据库都无法匹敌的知识，还有那能够平息超新星并让白矮星黯淡的强大力量。\n\n那是全银河都渴望的宝藏———§Y$cara_home_galatron.title$§!！"
 asp.40.4:0 "太棒了！"
 asp.39.desc.5:0 "随着一声巨响，我们帝国的一艘民用船坠毁在了星球上，船已经完全摧毁，没有发现幸存者。\n\n这个事件引出了两个问题，首先，直到民用船撞上这颗星球我们的探测器才发现它，其次，根据恢复的航行日志，这艘船应该是飞往另一个邻近星系，而不是这里。\n\n虽然难以置信，科学家还是推测，这艘船是在启动超光速引擎后直接出现在了星球的低轨道上。\n\n我们已经申请使用超光速探针以进行进一步调查。"
 asp.40.desc.5:0 "大多数超光速探测器都能正常航行，但出现了一些特殊情况。以针所在星系为目标的探测器会比标准速度更快地进入超空间航道，而进入邻近星系的探测器会在超空间航道中被拦截传送到星球表面直接坠毁。\n\n然而只有小型舰船比如民用船和探测器这些会受到影响，任何质量比巡逻艇大的都可以无问题的通过。\n\n此外，我们可以控制针的供电功率来将亚光速降低而抑制超光速引擎的过热。科学家们推测这个针是用于建造“超光速高速公路”，而星球旋转的功能则类似于开关。\n\n虽然我们仍不知道这东西是怎么工作的，但不可否认的是我们从这次事件中学到了很多。现在我们可以制造出一个控制针的装置，并连接到$starbases$上。"
