l_simp_chinese:
 origin_mem_ceaseless_gaze: "永恒凝望"
 origin_mem_ceaseless_gaze_desc: "在遥远的过去，这个文明能发射大量的探测器以监测宇宙的发展。一场灾难摧毁了他们的旧文明和航天能力。但现在，他们准备再一次触及群星。"
 origin_tooltip_mem_ceaseless_gaze: "开局以一个§Y遗落星球§!作为母星。\n必有一个§S测量者探测器§!在银河某处出现。尽管它不承认你是它的主人，但你仍可以与其接触。"
 START_SCREEN_MEM_CEASELESS_GAZE: "我们的祖先虽然有星际航行的能力，但却疏于在银河中扩张。相反，他们建造了一系列的先进探测器，能够发现并消除任何外星威胁。他们相信，足够的星系监视能保证他们的安全，他们由此变得自满——当一场灾难摧毁了我们的家园时，他们措手不及。\n\n在我们重建家园的几个世纪里，“永恒凝望”级探测器在回到[Capital_Scope.GetName]之前，远渡银河，提交了很多没人能破译的报告，并向死去的创造者请求新命令。虽然我们多次试图联系它们，但它们并不承认我们是建造它们的阿尔克雷帝国的合法继承者。\n\n随着时间的推移，这些探测器不是坏了就是被摧毁了。如今，几乎所有的探测器都停止了运作……除了一个之外。现在我们再一次准备离开祖先的家园，我们不会重蹈旧帝国的覆辙，但CG-7442尚在天外，它是个未知数。"
 mem_surveyor.100.origin.1: "你看起来很熟悉。我们以前见过面吗？"
 mem_surveyor.100.origin.2: "如果我的计算是正确的，[Root.GetName]有85%的概率可能是§S阿尔克雷帝国§!的合法继承者。我估计误差在122%以内。\n\n这意味着有37%的概率你是阿尔克雷帝国的篡权者。或者说是反阿克雷帝国的继承者。真是个可怕的暗示。"
 mem_surveyor.100.d: "我们的祖先创造了你。你难道不知道吗？"
 mem_surveyor.100.d.answer: "你的宣称很大胆……但也毫无根据，毫无根据的暗示是不好的。\n\n它们实在比谎言好不了多少。谎言是不好的。谎言非常糟糕，它们应是非法的，这可能取决于你所在的司法管辖区（或未经证实声称所在的司法管辖区）。请不要提出毫无根据的宣称。"