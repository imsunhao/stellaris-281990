tech_wsg_trading_pantsu:"战利品金融产品化"
tech_wsg_trading_pantsu_desc:"断椅族开发了多种基于战利品的金融产品，比如胖次期货、胖次WTF和胖次期权。通过学习断椅族将战利品金融化的手段，我们可以大大提高国家的战利品产量与贸易额。"

tech_wsg_trading_1:"断椅族经贸洞见"
tech_wsg_trading_1_desc:"断椅族世代经商，她们通过互相合作，赚取外星种族的高额利润。学习断椅族商会的贸易方法，我们可以从每一点贸易当中获取更多利润。"

tech_wsg_trading_2:"断椅族经贸揭谛"
tech_wsg_trading_2_desc:"断椅族的贸易手法令人震惊。再一次，降低市场限制，开放贸易，财源自然将滚滚而来。"

tech_wsg_trading_branch:"断椅族分布式贸易机构构建"
tech_wsg_trading_branch_desc:"断椅族依靠雇佣当地雇员并给予其充分信任的方法，在银河中构建了千千万万的贸易分部，创造了很多工作岗位。学习她们的这一经验对我们建立企业分部很有益处。"

tech_wg_spaceport_module_assembly:"恒星基地人口组装模块"
tech_wg_spaceport_module_assembly_desc:"在有殖民星的星系的恒星基地上安装一个机械工厂，可以加速殖民地人口组装效率。"
tech_wg_shop_anchorage:"拓展锚地"
tech_wg_shop_anchorage_desc:"在牺牲恒星基地结构的情况下安装的额外锚地。\n§Y由于我不想覆盖原版文件，你可以先建造一个原版锚地来允许建造§!§G$sm_naval_logistics_office$§!§Y随后再拆除它§!"
tech_space_kebab_center:"[巨型建筑]星际烤肉中心"
tech_space_kebab_center_desc:"一座利用熔岩星球高温来实现烤肉的巨型建筑，巨大的环带紧贴着星球赤道，而环带内侧则为烤肉提供了理想环境。\n而烤肉的秘方以及传统做法，从§G1453§!年§G至今§!没有改变。"
mega_space_kebab_center:"【巨型建筑】星际烤肉中心"
space_kebab_center_plus:"解锁巨型建筑：§Y星际烤肉中心§!"
space_kebab_center_desc:"解锁巨型建筑：§Y星际烤肉中心§!"

 tech_wg_buff_1:0 "战利品商店派员协议（一期）"
 tech_wg_buff_1_desc:0 "通过向战利品商店派驻额外人员，我们可以要求战利品商店为我们提供更多的服务。"
 tech_wg_buff_2:0 "战利品商店派员协议（二期）"
 tech_wg_buff_2_desc:0 "比起深海，舰娘具有更高的亲和力和更强大的商贸天赋，所以我们可以再额外派驻一组人员，再次增加战利品商店的服务能力。"
 wsg_shop_buff_plus:0 "可同时持有的战利品商店增益:§G+1§!"
 
 sm_wg_assembly:0 "人口组装模块"
 sm_wg_assembly_desc:0 "一个用于辅助殖民地机械工厂的设施，可以加速殖民地人口组装效率。"
 sm_shop_anchorage:0 "拓展锚地"
 sm_shop_anchorage_desc:0 "在牺牲恒星基地结构的情况下安装的额外锚地，从而容纳更多飞船停泊。\nY由于我不想覆盖原版文件，你可以先建造一个原版锚地来允许建造§!§G$sm_naval_logistics_office$§!§Y随后再拆除它§!"
 building_shop_pantsu_star:0 "战利品之星"
 building_shop_pantsu_star_desc:0 "一座主体部分完全由战利品构成的艺术品，它是如此的华丽与高贵以至于吸引了大量文化工作者以它为灵感创造艺术作品。这件艺术品的内部填充的战利品香料散发的香气可以使人充满精力感到舒适，从而提高工作效率"
building_shop_pantsu_star_tooltip:0 "解锁建筑：§Y战利品之星§!"
wg_modifier_storage_habitat:"清空的居住站货舱"
d_smuggling_bay:"走私码头"
d_smuggling_bay_desc:"断椅族的贸易空间站吸引了大批不法商贩旅居于此从事肮脏的贸易。这些贸易可能有利于我们，但一点都不合法。"
d_hacking_device:"断椅族交易终端机"
d_hacking_device_desc:"与贸易空间站联通的交易终端机，用亚空间通讯保证交易的实时性，是银河证券玩家的好帮手。"
d_stuffed_strange_storage:"杂乱的居住站货舱"
d_stuffed_strange_storage_desc:"这座货舱当中堆满了不知是哪些商人团体于何时为何抛下的货物。其中不乏珍稀罕贵的材料。"
d_cleared_strange_storage:"清空的居住站货舱"
d_cleared_strange_storage_desc:"货舱中杂乱堆放的珍贵货物已经清理一空。现在此处空间可以留作建设和仓储了。"
d_space_scavange_walking:"太空清障港"
d_space_scavange_walking_desc:"一些含有活金属的货舰残骸散落在这座居住站附近。这座港湾是为了清理这些坠毁的货舰而开辟的。"
wg_shop_immigration_modifier:"强制迁移协议"
wg_shop_immigration_modifier_desc:"一份充满欺骗性的移民协议，同时使用了类似于心灵控制的高科技手段让被强制迁移的民众心甘情愿的接受，从而免除强制迁移所需要的费用。"

