 site_ASP_the_ship_of_theseus:0 "忒修斯之船"
 site_ASP_the_ship_of_theseus_intro:0 "考古小队的探测报告称，§Y[From.Planet.GetName]§!表面的城市与我们帝国的城市非常相近。根据碳定年法推测这些城市至少建于6000年前。\n\n没法解释为什么我们我们的建筑风格会出现在母星几百万里外的§Y[From.Planet.GetName]§!上。\n\n数千年的风沙将这座城市掩埋，我们应该进一步挖掘。"
 ASPmod.40.name:0 "居住区"
 ASPmod.40.desc:0 "我们终于在沙丘之下挖掘出了一个居民区，这应该属于§Y[From.Planet.GetName]§!上的文明。这些建筑与我们的相似之处不仅仅在外表上，§Y[From.Planet.GetName]§!上的房屋结构由铁丝网水泥搭建，这与我们上个世纪的房屋完全一致。在房屋中发现的器具也与我们的十分相似。\n\n目前尚不能确定，这种相似性是巧合还是来自建筑学的趋同演变。团队的唯一共识就是需要继续发掘。"
 ASPmod.41.name:0 "原生化石"
 ASPmod.41.desc:0 "考古学家们报告称，他们在类似公园的废墟里发现原住民的化石，重建他们的骨骼结构显示出了很多信息。这里的原住民是一种节肢类的知觉生物，有两个颌和十二条腿，随行的生物学家认为其有器官能喷出酸性气体。物种的整体外观非常恶心，像是§Y[Root.Owner.GetSpeciesNamePlural]§!噩梦里的东西。\n\n同时，他们也发现了一个似乎是实验室的设施。"
 ASPmod.41.option:0 "一个恶心的外星人。"
 ASPmod.42.name:0 "生物技术"
 ASPmod.42.desc:0 "研究表明，这些外星人十分擅长生物技术，但除此之外就没什么特别的了。这个研究所里装满了各种克隆仓室，也许他们的人口增长非常依赖克隆技术。大多数的仓室都有一具§Y恶心的§!尸体，但细心的研究员发现这些尸体与公园的化石有着些许差异。虽然还是那么§Y恶心恐怖§!，但腿的数量减少到了十条。\n\n考古队的几名成员因受不了这恶心的外貌而反对接下来的调查。"
 ASPmod.42.option.a:0 "调查这些恶心的外星人，然后烧了吧。"
 ASPmod.42.option.b:0 "把§Y“不同”§!描述为§Y“可怕”§!是种族主义。重新教育一下这些队员。"
 ASPmod.42.option.c:0 "我说跳，你就跳。"
 ASPmod.42.option.d:0 "就当是为了科学。"
 ASPmod.43.name:0 "基因变化"
 ASPmod.43.desc:0 "详细调查表明，仓室中尸体的基因和外貌几乎没有变化。科学家们推测，这里的每个仓室都是一个世代，而不同世代DNA的差异并不比自然突变的大。\n\n然而，随着世代的流逝，它变得越来越不同。看似无尽的仓室序列延伸到一处带有安全装置的大型防爆门的前。最后一个仓室里的尸体只有四条腿和一个颌。调查团队报告称，在他们骇入安全设备后后就可以进入防爆门后的房间了。"
 ASPmod.43.option:0 "你还在等什么？继续。"
 ASPmod.44.name:0 "真相"
 ASPmod.44.desc:0 "结果令人震惊。\n\n我们并不是自§Y [Root.Owner.GetHomeWorldName] §!进化而来的，§Y [From.Planet.GetName] §!才是我们物种诞生...并被制造出来的地方。在成功入侵终端打开防爆门后，调查小队发现了一台巨型计算机和一些基因仓室。\n\n某个仓室里的尸体是一个外表是四条腿的节肢生物，它被转变为§Y[Root.GetSpeciesNamePlural]§!。最后一个仓室里是在该文明崩溃之前制造的最后一个，其中的尸体在基因上则与我们完全相同了。\n\n他们似乎是操纵其他生物的基因从而制造了我们。这台计算机上的大多数记录都指出，它们所造出的物种的外观十分可怕且令人无法忍受。\n\n根据计算机里的文件，这种令人震惊的改造是一种对叛徒或重犯的惩罚。被改造的罪犯通常在之后被处决，而更重的惩罚则是将囚犯流放到外星球上。正如我们预期的那样，他们将囚犯流放的星球之一是我们的家园。"
 ASPmod.44.option.a:0 "这...这不可能！"
 ASPmod.44.option.b:0 "我不相信这些异星人所说的！销毁所有消息。"
 ASPmod.44.option.c:0 "如我们现在所知，§Y“可怕”§!只是相对的。"
 ASPmod.44.option.d:0 "有机体的外观没有标准。"
 ASPmod.44.option.e:0 "我们为什么会陷入固有物种的这一观念？"
 ASPmod.44.option.f:0 "也许我们的想法太狭隘了。"
 ASPmod.44.option.f.tooltip:0 "§R更改$ETHICS$§!"
 ASPmod.44.option.g:0 "这真令人震惊。"
 ASP_small_xenophile_bonus:0 "真相"
 ASP_middle_xenophile_bonus:0 "真相"
 ASP_middle_xenophile_bonus_desc:0 "我们知道可怕的真相后，全国都发生了混乱。"
 ASP_big_xenophile_bonus:0 "真相"
 ASP_site_soul_of_the_art:0 "艺术之魂"
 ASP_site_soul_of_the_art_desc:0 "我们发现了一个看起来十分壮观的坟墓星球，上面有长达数千公里的人工彩色地貌。有很多古老文明的战舰残骸环绕着星球，上面也涂有这些奇怪的彩色图案。此外，这个行星不断发出一种有规律的信号。我们应该对此展开研究。"
 asp.1.name:0 "舰队残骸"
 asp.1.desc:0 "我们分析了这些舰船的残骸，初步推测是两支外观和设计完全不同的舰队在行星轨道上展开了一场激战。\n\n大部分舰船残骸都是一号舰队留下的，它们被涂成五颜六色的，结构简单，适合大规模生产，但没有任何像厕所和餐厅这样的船员必要设施。另一支二号舰队在外观上相当简单，但内部有象征性的装饰，并且发现了$sr_zro$的痕迹。\n\n在二号舰队内部发现了一些看不出作用的大型场所，从其中的宗教装饰可以推测，这些房间可能是用于宗教仪式。很遗憾，二号舰队留下的信息非常有限，我们很难发现更多东西了。\n\n我们应该派遣一支队伍到行星表面进行进一步探索。"
 asp.2.name:0 "彩色废墟"
 asp.2.desc:0 "探险队在彩绘行星的表面发现了文明的大部分完整遗迹，看起来没有遭受任何破坏。然而，涂鸦过的地面极度杂乱无章，无法确定是否有特殊的含义。一些倒塌的建筑已经确认是天气和地壳运动造成的，没有暴力或破坏活动的痕迹。\n\n探险队还在地面上发现了一些坠毁的一型舰船。调查显示，它们中的大多数都是由于内部电路突然切断而坠毁，而非被击落。这里也没有生命活动的迹象，除了涂色的建筑物和舰船残骸以外，地面上还散落着一些同样涂色的机器人残骸，它们的油漆严重褪色，有的部分已经剥落了。"
 asp.3.name:0 "彩绘遗骸"
 asp.3.desc:0 "我们在一栋建筑内部发现了像行星表面那样被涂上各种颜色的机器人，尽管外面的机器人随着时间而生锈落灰，但这些室内的机器人仍然完好无损，外观保持完整。\n\n这些机器人已经停止了工作，它们似乎在混乱地喷涂墙壁，或者是用凿子和锤子在墙上雕刻自己的形象和一些无法辨认的图案。这些彩色机器人的电路已经损坏到完全无法恢复的程度。\n\n然而，我们发现，岩石表面或建筑物外墙上的彩绘图案，实际上是海量而广泛的信息数据库。我们或许可以利用其找出文明是如何遭遇衰落的。"
 asp.4.name:0 "不协和音"
 asp.4.desc:0 "我们的翻译人员已经确认这个行星发出的规则信号构成了某种歌曲。然而歌词没有任何语境意义，仅仅是由重复的相似单词组成。而且对我们来说，音高的不规则变化让这首歌曲听起来非常糟糕。\n\n这首歌的内容主要是对灵魂的疑问和赞美，以及对来自不同维度的未知生物的恐惧。根据这一研究成果，我们可以理解那些平面涂鸦在表达什么，它们是诗歌，或者其他类似的文学作品。\n\n这些文学作品也在谈论一些形而上的问题，比如生命的奇迹、灵魂的丧失以及对毁灭的恐惧。但其中大部分都不合韵律，写作水平很差，也没有什么文学价值。"
 asp.5.name:0 "研究设施"
 asp.5.desc:0 "考古学家们在地下发现了一个巨大的研究设施。设施中的大部分能源已经被破坏，但一些基本设备设备似乎完好无损。从这些发现中可以看出，这是一个规模庞大的格式塔机械文明。\n\n在他们的数据库中，我们了解到一个被称作虚境的特异维度，以及一种行星级武器，它可以从虚境中收集并聚焦能量，然后把整颗行星化为焦土。我们还找到了二号船只的起源，以及机械文明与之对抗的策略和历史。此外可以确认，这个机械文明已经展开了对泽络的研究。\n\n记录显示，机械文明的所有船只都被摧毁了。然而数据库中更多的是关于艺术的记录，在研究设施中发现的大多数数据都是不同文明的绘画、文学和歌曲，以及有关它们的研究。"
 asp.6.name:0 "最终结果"
 asp.6.desc:0 "我们可以从发现的数据里推测出这个文明发生了什么。这颗行星遭受了一种利用虚境能量的的行星武器的攻击，这种武器来自某个超古代文明，而机械文明也随着这次攻击灭亡了。\n\n在攻击开始前，这个文明发现该武器不会对有机体造成物理伤害，于是他们认为，通过理解有机体独有的兴趣——艺术，他们就能够模拟出良知，从而变成真正拥有灵魂的生命，就能躲过虚境能量的攻击。\n\n于是他们开始收集和分析有关艺术的数据，试图写歌、创造文学作品，或者在地面和舰船上绘画。但是，格式塔意识未能理解什么是真正的艺术，最终被行星武器摧毁。"
 asp.6.a:0 "只是徒劳的行为..."
 asp.6.a.tooltip:0 "获得科技选项：\n§Y$tech_pk_godray$§!\n$TECH_RESEARCH_PROGRESS$：\n§Y$tech_pk_godray$§!增加§G+50%§!\n\n§Y[From.Planet.GetName]§!添加$PLANET_MODIFIER$§Y$aspmod_d_society_20$§!\n"
 asp.6.a.tooltip_alt:0 "§Y[From.Planet.GetName]§!添加$PLANET_MODIFIER$§Y$aspmod_d_society_20$§!\n"
 ASP_site_kessler_syndrome:0 "凯斯勒综合症"
 ASP_site_kessler_syndrome_desc:0 "在[From.Planet.GetName]的大气层上有无数的金属碎片，显然是人造结构。这也许是一个由于太空垃圾而未能进入太空时代的文明迹象？我们需要派一支探险队去这个星球看看这里发生了什么。"
 asp.7.name:0 "金属沙漠"
 asp.7.desc:0 "在很长一段时间内，[From.Planet.GetName]的表面多次被研磨细密的金属沙子覆盖，如此庞大的金属量不可能来源于单独一个行星，这些金属的来源显而易见——太空垃圾现在还在空中燃烧坠落着。 为了调查这片广阔的金属沙漠之下的情况，探险队要求提供额外的设备来调查沙下的地层。"
 asp.8.name:0 "战斗残骸"
 asp.8.desc:0 "我们已经弄清楚了金属沙漠之下的情况，令人惊讶的是，整个地层都是由战列舰残骸构成的。在过去某个时刻爆发的太空大战中，被摧毁的飞船撞向地面，而大气层中的碎片则被风化后覆盖了地表。\n\n虽然现在只剩下了遗骸，但仅凭一些标记就能看出，制造这些战列舰的文明已经在使用超越[Root.Owner.GetName]的技术。 问题是，这些碎片似乎属于同一个国家。 这个庞大而强悍的舰队在对抗什么？ 还需要对残骸进行进一步调查。"
 asp.9.name:0 "巨型战舰"
 asp.9.desc:0 "探索团队有了惊人的发现，一艘巨大的战舰屹立在金属沙漠中，甚至足以让堕落帝国的泰坦看起来像一艘护卫舰。与其他许多破碎的船只相比，这艘战舰幸运地保存完好。\n\n我们扫描了整个舰船的结构，分析得出这艘战舰更像是一门巨炮，其巨大的船体都是为了向它的主电容供能而设计的。但恐怕它不是以战斗为目的制造的，它光是充能就要花费数月时间，并且没有搭载其他武器。\n\n我们需要进入飞船的中央系统才能知道它和这个星球发生了什么。"
 asp.10.name:0 "数据储存"
 asp.10.desc:0 "由于时间久远，巨舰上的所有系统几乎都有损坏。但我们可以恢复从核心受保护舱中发现的数据存储。为了进一步调查，存储被送回母星，而一些科学家留在这里，继续研究飞船和星球。"
 asp.11.name:0 "无法逾越的屏障"
 asp.11.desc:0 "经过长时间的研究，科学家们终于有了新突破。这艘巨舰是能量装置，用以制造——用资深研究者的话来说——“一道不可穿透的屏障”。它将行星与太空完全隔绝，舰队就在周围保护这艘巨舰。在星球被彻底隔离之后，它们一起撞在了屏障上而损毁。\n\n在这些残骸之下，有一道将星球与整个宇宙隔开的维度屏障。它一开始生成的时候肯定是“不可穿透的”，但现在它似乎相当不稳定。如果找到解决方案，我们就可以“穿透”这层屏障，探索下面的情况。"
 asp.11.a:0 "下面有什么？"
 asp.12.name:0 "恢复完成"
 asp.12.desc:0 "我们找到的数据存储已经恢复了。里面是用外星语言写的一份文件。解读发现其中反复使用了“祖国”和“家园”两个词，这似乎是一本回忆录。作者是帝国崩溃前夕的国家元首，也负责记述历史。文件中还记载了一些关于巨舰的信息。"
 asp.12.a:0 "终于可以解开谜团了。通知调查小组。"
 asp.140.name:0 "祖国，家园和人类的未来"
 asp.140.desc:0 "调查小组似乎激活了某些装置，巨舰扭转了正常过程，开始削弱行星屏障，如果这样持续下去，屏障很快就会消失。\n\n而那份恢复的文件也已经解密完成了：巨舰的拥有者是§R$EMPIRE_DESIGN_humans2$§!，一个强大的帝国，他们曾经统治着三分之一的银河系，殖猎其他生命，镇压人工智能。\n\n而在最后，他们在对抗最为强大的敌人时，国内却掀起了人工智能和奴隶的叛乱。帝国很快在内外交困中崩溃，只剩下了自己的母星。为了保全祖国、家园和人类的未来，他们自封星球，等待着某一日破壁而出，再度征服银河。"
 asp.140.a:0 "..."
 asp.140.a.tooltip:0 "§R一个$personality_fanatic_purifiers$的国家出现了§!"
 asp.141.name:0 "祖国，家园和孩子们的未来"
 asp.141.desc:0 "调查小组似乎激活了某些装置，巨舰扭转了正常过程，开始削弱行星屏障，如果这样持续下去，屏障很快就会消失。\n\n而那份恢复的文件也已经解密完成了：巨舰的拥有者是一个强大的帝国，他们曾经统治着三分之一的银河系，殖猎其他生命，镇压人工智能。\n\n而在最后，他们在对抗最为强大的敌人时，国内却掀起了人工智能和奴隶的叛乱。帝国很快在内外交困中崩溃，只剩下了自己的母星。为了保全祖国、家园和人类的未来，他们自封星球，等待着某一日破壁而出，再度征服银河。"
 ASP_geocentrism_anomaly:0 "固定星球"
 ASP_geocentrism_anomaly_desc:0 "我们的科学家在探索中偶然发现了一个异常现象，这颗星球没有自转，不管是什么原因，都值得我们花些时间精力去一探究竟。"
 asp.15.name:0 "中心世界"
 asp.15.desc:0 "这个行星挑战着我们的科学常识，它没有自转，也不围绕任何天体公转，它完全固定在了星系的正中央。我们的科学家认为这是一个增加我们对宇宙本质认识的机会，应该仔细的研究这种现象。调查小组请求勘探许可。"
 asp.15.a:0 "批准。"
 ASP_site_geocentrism:0 "固定星球"
 ASP_site_geocentrism_desc:0 "这个星系本应是恒星的位置却有着一颗行星，这绝对是不正常的。调查这颗行星可能会找到其中缘由。"
 asp.16.name:0 "地底城市"
 asp.16.desc:0 "考古学家们在地下发现了某种物质，很明显这是一座人工建筑的遗迹，这意味着这颗星球曾有知觉生命居住。调查看看他们是否了解这颗固定星球背后的原理会对我们的研究很有帮助。"
 asp.17.name:0 "迷途"
 asp.17.desc:0 "考察结果表明，他们的科技水平在某些方面要强过我们。这颗行星独特的磁场结构让他们更关注自己在星球上能做些什么，而不是星际航行所带来的前景。研究他们的技术能提高我们在很多领域的认识。"
 asp.17.a:0 "他们的制造技术真是惊人！"
 asp.17.b:0 "他们的理论科学真是惊人！"
 asp.17.c:0 "他们的社会制度真是惊人！"
 aspmod_physics_bonus:0 "先进物理学"
 aspmod_society_bonus:0 "先进社会学"
 aspmod_engineering_bonus:0 "先进工程学"
 asp.18.name:0 "死亡星球上居民的呜咽"
 asp.18.desc:0 "我们发现了更多有关原住民的信息。在科技高度发达的同时，他们似乎有着非常虔诚的宗教信仰。然而，宗教和技术之间存在着巨大的社会矛盾，科学研究者都遭到歧视。\n\n研究人员从遗留视频中发现的迹象显示，在他们的文明末期发生过数次宗教示威。要解开文明崩溃和这颗星球自然特质背后的秘密，这些宗教示威也许就是关键线索。"
 asp.19.name:0 "地平教"
 asp.19.desc:0 "视频数据的内容相当一致。基于宗教信仰，他们支持地心说而反对日心说。此外，似乎大多数人都相信他们的星球是扁平的而不是球形的。\n\n另一方面，探险小队发现了一个巨大的装置，其技术和材料简直不可思议。它的用途是什么？它能向我们揭示出这个星球的秘密吗？"
 asp.20.name:0 "献身自杀"
 asp.20.desc:0 "在仔细研究过这个巨型装置后，我们知道了这颗行星的秘密。由于行星独特的磁场，这个文明无法进入太空，宗教便顺势而生，其中一种最终占据了统治地位。\n\n他们的科学家提出了日心说，这与占主导地位的宗教教义背道而驰。星球上的宗教领袖们选择了一种非常不合理的方式来解决冲突。他们召集了信奉宗教的工程师制造出一种装置，使他们的母星永远成为恒星系的中心。\n\n民众压倒性地支持这一提案，装置启动使天体开始围绕行星运动起来，同时星球本身的自转缓缓变慢。当它彻底停滞的时候，大地震轰然发生，巨浪席卷了海岸。由于磁场也随行星停止运转而消失，从灾难中幸存下来的所有生物都在几年的时间里被宇宙辐射缓慢杀死。\n\n这个失落文明留下的，只有一个异常的星球和那个带来灭绝的惊人装置。"
 asp.20.a:0 "额..."
 asp.20.b:0 "愚蠢至极。"
 asp.20.c:0 "我们不应该犯这种错误。"
 asp.21.name:0 "天体中心化装置"
 asp.21.desc:0 "现在我们必须选择如何处理这个机器。"
 asp.21.a:0 "我们可没那么蠢，把这玩意拆了。"
 asp.21.b:0 "嗯...也许我们能在什么地方用得上。"
 asp.21.b.tooltip:0 "如果安装了§Y启示录§!DLC，将解锁$colossus$武器：$PLANET_KILLER_GEOCENTRIC_DEVICE$，它会把一颗星球转化成贫瘠星球，同时将其固定在星系的正中央。"
 aspmod_bad_precedent:0 "一个不好的例子"
 aspmod_lesson_from_pools:0 "一个教训"
 aspmod_caution_of_fanatics:0 "谨慎的信徒"
 r_aspmod_geocentric_device:0 "天体中心化装置"
 r_aspmod_geocentric_device_desc:0 "这个巨大的装置导致了一个古老文明的灭亡，但令人惊讶的是，它的内部结构仍然完好无损。通过研究，我们可以向敌人释放它的强大力量。\n\n§Y以下状况时天心转换不会生效：\n1.目标是巨构建筑。\n2.星系中已经存在一个被中心化的行星。\n3.我们不拥有这个遗珍。\n4.这个星系的恒星是黑洞。§!"
 r_aspmod_geocentric_device.tooltip:0 "我们应该把这个按钮涂成红色并写上“§R别按！§!”。\n- 某位高级研究员"
 ASP_haunting_spectre_anomaly:0 "一片废墟"
 ASP_haunting_spectre_anomaly_desc:0 "我们在[Root.GetName]上发现了古代殖民地的废墟，这也许值得研究一下。"
 asp.22.name:0 "古代殖民地"
 asp.22.desc:0 "初步调查显示，这个行星上有许多工厂和战争痕迹。此外，星球上到处都能找到一个未知文明的符号，建议派遣一支探索小队。"
 asp.22.a:0 "好。"
 ASP_site_haunting_spectre:0 "徘徊的幽灵"
 ASP_site_haunting_spectre_desc:0 "这种神秘的图案在行星各处都能发现，也许我们能在殖民地废墟里找到答案。"
 asp.23.name:0 "神秘符号"
 asp.23.desc:0 "探索小队在[From.Planet.GetName]上着陆，迎面而来的是无数工厂废墟。尽管它们看起来大部分完好，但内部却有不少战斗的痕迹。我们在工厂里也发现了同样的符号，这看起来像是某种武器。这个符号到底象征着什么？答案可能就在殖民地中央的城市废墟里。"
 asp.24.name:0 "反抗象征"
 asp.24.desc:0 "根据数据库中类似事件的信息，我们确定[From.Planet.GetName]上的战斗痕迹是一场奴隶起义。在这座最繁华城市的废墟中，奴隶们似乎联合起来反抗他们的统治者，在城市的广场上可能发生了一场大屠杀。\n\n线索小队得出结论，我们认为是武器的符号实际上是农业和工业用具，这似乎是奴隶们的武器。我们建议寻找更多有关叛乱的痕迹······"
 asp.25.name:0 "幽灵信号"
 asp.25.desc:0 "线索小队有了惊人的发现，这场起义的结果似乎以奴隶的反抗胜利而告终。然而，他们新成立的政府只维持了不到一百年。更令人惊讶的是，这些奴隶是被行星外的无线电信号洗脑才决定反抗起义的。\n\n我们尚不清楚这是蓄意攻击还是巧合，但科学家们发现这个信号的来源指向星系边缘的一颗行星。\n\n我们需要进一步调查这个信号。"
 asp.26.name:0 "神秘文件"
 asp.26.desc:0 "持续研究并没有识别出这种无线电波的身份，但我们在城市的最深处找到了一份文档，是一个外星个体对无线电信号的记录。即便早已死去，他也在阻止其他人接触到这份文件。研究员们不是很愿意打开这个装置，谁也不知道其中存在什么风险。这份文档保存在一个7级安全设备中，这需要大量精力才能解锁。"
 asp.26.b:0 "停手！"
 asp.27.name:0 "宣言"
 asp.27.desc:0 "考古学家们解除了安全装置，开始小心翼翼的浏览这叠薄薄的档案。与预料的相反，这份文件没什么特别的，全文反复提到了一些“斗争”“团结”的词，或许与权威国家的奴隶起义有关，看起来更像是起义军的宣言。同时，这篇文档也没有什么洗脑效果。\n\n但为了进一步调查，我们应该将文件送回母星进行研究。\n\n“一个幽灵，在银河系徘徊”...这是什么意思？"
 asp.27.a:0 "这些内容应该公开。"
 asp.27.b:0 "把它丢了，快！"
 asp.27.c:0 "这正是我们需要的。"
 aspmod_communist_manifesto:0 "公开文件"
 aspmod_discarded_document:0 "丢弃文件"
 aspmod_communist_manifesto_shared_burden:0 "公开文件"
 r_aspmod_communist_manifesto:0 "《共产党宣言》"
 r_aspmod_communist_manifesto_desc:0 "这份文件是在一个殖民地废墟里找到的。所有工人阶级团结起来。"
 aspmod_communist_manifesto_relic_activated:0 "$r_aspmod_communist_manifesto$"
 ASP_rain_world_anomaly:0 "怪异的水下结构"
 ASP_rain_world_anomaly_desc:0 "与我们最初的想法相反，[Root.GetName]的大气并非有毒成分，大气层下有着广阔的海洋。此外，我们的探险队在海洋下还发现了大量的疑似人工构造物。\n\n这些是在星球完全被水覆盖之前繁荣文明的遗迹吗？还是水下文明的迹象？建议进一步调查。"
 asp.28.name:0 "雨中世界"
 asp.28.desc:0 "令我们大吃一惊的是，[From.GetName]并没有完全被海洋覆盖。\n\n当探索小队研究这颗行星的时候，我们最初认为是海洋的范围开始缩小了。 探索小队根据变化修改了计划，并继续进行调查，最终得出结论，行星的海洋实际上是由其地理环境引起的。\n\n海洋不断吸纳水分，然后将其蒸发，接着水蒸气形成云层而导致了更多降雨。 [From.GetName]是一个“降雨星球”，它被周期性的暴雨反复淹没。\n\n但是，这种周期性活动在我们发现这颗行星之后短暂停止，而在我们探索时又开始进行。 这种变化的原因目前不得而知。"
 asp.28.a:0 "水是湿的。"
 ASP_site_rain_world:0 "雨世界"
 ASP_site_rain_world_desc:0 "这个星球上充满了之前的文明遗留下来的无数废墟，机器和来源未知的生物。答案就在水底。"
 asp.29.name:0 "舀水"
 asp.29.desc:0 "在这个行星的人造海洋的深处，有这个行星前主人留下的许多人工结构和巨大机器，以及大量危险奇特的生物。这些东西有什么用途？是谁建造了这些？为什么又抛弃了？为了解决这些问题，我们要把这些水都舀走。"
 asp.30.name:0 "多雨星球"
 asp.30.desc:0 "在与行星上的各种危险生物搏斗了一番后，考古团队对这个行星已经有了些了解。掠食性动物几乎是被人工制造出来的一样，而这个人造海洋的目的是冷却海底的这些巨大机器。\n\n全球的生物都被迫适应这种周期性洪水滔天的环境，变得奇怪了起来。然而，伪装成柱子的怪异捕食植物和人造战斗用猛兽，这已经不能说是自然进化的生物了。\n\n我们需要进一步舀水来确定这些巨型机器的用途。"
 asp.31.name:0 "计算"
 asp.31.desc:0 "我们发现制造出这个“雨中世界”的巨型机器正在进行某种运算。看样子这些机器已经运算了很长时间了，它们在运算中一直过热并往外排放生物副产品。而这些副产品就是袭击考古队的那些怪异生物。\n\n它们在运算什么目前仍是个谜，但我们得动作快点了，这些垃圾的数量还在增多，那时再登上这个行星就会异常困难。考古先遣队正在废墟中搜索这些机器的终端。"
 asp.32.name:0 "软体动物还是哺乳动物？"
 asp.32.desc:0 "在搜寻终端的过程中考古队发现了有趣的东西。从恢复的数据中表明，有一种不知道是软体动物还是哺乳动物的生物的记录很不寻常。继续调查发现这些生物中有一特殊个体曾与计算机进行接触。\n\n虽然这很不科学，但科学家推测该特殊个体可以做到“轮回转世”。这个数据里包含了这个白色软体哺乳动物的多次死亡和多次试图获取计算机权限的记录，而且还附带了详细的附录，所以科学家们认为这不是巧合或误记。\n\n找到这个奇怪的生物是我们找到终端的关键。"
 asp.33.name:0 "飞升"
 asp.33.desc:0 "我们找到的终端让我们明白这个行星上发生了什么。这些巨大的计算机是为了回答创造者留下的问题而在不停的运算，创造者想要“生命”的终极答案，并制造了五个人工智能获得这个答案。\n\n这些人工智能不断升级扩展自身，为了冷却处理器又制造出这套循环降雨的系统。这种冷却方法势必会对环境造成损害，但机器的创造者非常急切地想得到答案而下令继续运算，于是他们就这样与行星一起被摧毁了。\n\n而在创造者消失后，这些人工智能对彼此的解决方案产生了巨大分歧，最终只有这个意志最为坚定的存活了下来。它控制了整个行星的水资源，把整个行星变成了一个“雨中世界”。\n\n然后不知经历了多久，这个人工智能与我们所发现的那只“白色软体哺乳动物”进行了接触，认为它已经找到了那个答案。但又因为某种错误，它没法停下程序，于是就变成了现在这样，不断重复这无谓的运算。\n\n总之，我们现在找到了人工智能的核心，还发现了这个它保护的“白色软体哺乳动物”。"
 asp.33.1:0 "看看有什么方法能利用这个人工智能。"
 asp.33.2:0 "向无灵魂的机器询问生命的真相，这个愚蠢的故事不值一提。"
 asp.33.3:0 "我们需要知道更多关于这个生物的事情！"
 asp.33.4:0 "将这个行星指定为一个圣地！"
 asp.33.5:0 "这个行星上的惨剧值得我们学习。"
 asp.33.6:0 "行星上的生物应该是很好的猎物。"
 asp.33.7:0 "让我们用这个故事来增强我们人民之间的团结。"
