mod_light_ship_focus: "重视轻型船舰"
mod_light_ship_focus_desc: "此政策着重于充满机动性的轻型舰队。为护卫舰、驱逐舰和巡洋舰提升20％的建造速度和降低20％的建造成本，但是由于我们的造船厂将针对轻型船舰进行最佳化，因此大型舰种建造速度会降低20％ ，而造价则会增加20％。"
mod_versatility_focus: "重视巡洋舰"
mod_versatility_focus_desc: "此政策着重于中型舰队。为巡洋舰、打击巡洋舰和战列巡洋舰提升20％的建造速度和降低20％的建造成本，但是由于我们的造船厂将针对中型船舰进行最佳化，因此其他级别的造船速度将降低20％，而造价将增加20％。"
mod_capital_focus: "重视主力舰"
mod_capital_focus_desc: "此政策着重于重型舰队。为战舰、航母、无畏舰和泰坦提升20％的建造速度和降低20％的建造成本，但是由于我们的造船厂将针对重型船舰进行最佳化，因此其他级别的造船速度将降低20％，而造价将增加20％。"
mod_carrier_focus: "重视航空母舰"
mod_carrier_focus_desc: "此政策着重于装备有大量攻击机的运输舰队。为航母和护卫航母提升35％的建造速度和降低35％的建造成本，但是由于我们的造船厂将针对航母进行最佳化，因此其他级别的造船速度将降低20％，而造价将增加20％ 。"

