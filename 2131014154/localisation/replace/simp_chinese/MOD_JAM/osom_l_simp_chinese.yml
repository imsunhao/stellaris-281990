 osom_d_subterranean_storage_1_desc: "This colony has designated several caves for storage purposes."
 requires_ap_mastery_of_nature:1 "$TRIGGER_FAIL$Requires the §Y$ap_mastery_of_nature$§! Ascension Perk."
 allow_osom_decision_subterranean_mastery:0 "§HUnlocks Decision:§! Subterranean Arcology\n§HUnlocks Decision:§! Subterranean Militarization\n§HUnlocks Decision:§! Subterranean Industrialization\n§HUnlocks Decision:§! Subterranean Agriculture\n§HUnlocks Decision:§! Subterranean Geothermal Fracking\n"
 describe_osom_decision_subterranean_mastery:0 "§EAllows for the completion of stage V subterranean planets. Additionally, stage V subterranean planets may now choose between four mutually exclusive planetary focuses that give large economic bonuses.§!"
 osom_ap_subterranean_mastery:0 "Subterranean Mastery"
 osom_ap_subterranean_mastery_desc:0 "Our population has mastered not only nature, but the very planetary design itself."
 edict_osom_archeology_protocols:0 "Archeology Protocols"
 edict_osom_archeology_protocols_desc:0 "We must recover ancient artifacts at any cost. Our speleologists will enforce strict archeology protocols for all mining operations."
 edict_osom_archeology_protocols_tooltip:0 "Increases the upkeep of £job_osom_speleologist£ $job_osom_speleologist_plural$ by £energy£§Y5§!\n £job_osom_speleologist£ $job_osom_speleologist_plural$ now acquire £minor_artifacts£§G0.05§!"
