 tech_point_defense_dm: "狂暴点防御"
 tech_point_defense_dm_desc: "狂暴点防御系统会发射一束暗能量光束来击毁敌人的导弹。暗能量光束让它比其他点防御更加高效，并且射程更远。"
 SMALL_ACOT_MASS_DRIVER_DM: "小型$ACOT_MASS_DRIVER_DM$"
 MEDIUM_ACOT_MASS_DRIVER_DM: "中型$ACOT_MASS_DRIVER_DM$"
 LARGE_ACOT_MASS_DRIVER_DM: "大型$ACOT_MASS_DRIVER_DM$"
 ACOT_MASS_DRIVER_DM: "弧光攻城炮"
 ACOT_MASS_DRIVER_DM_DESC: "弧光攻城炮比起$MASS_DRIVER_5$有很大改进。硬光材料、先进目标定位系统以及暗物质技术的加入，让我们制造了这个先进的轨道炮系统。它对付装甲更加有效了。"
 tech_mass_driver_dm: "$ACOT_MASS_DRIVER_DM$"
 tech_mass_driver_dm_desc: "$ACOT_MASS_DRIVER_DM_DESC$"
 ACOT_AUTOCANNON_DM: "追踪者$AUTOCANNON_1$"
 ACOT_AUTOCANNON_DM_DESC: "追踪者$AUTOCANNON_1$使用硬光弹来快速过载目标的护盾。"
 tech_autocannons_dm: "$ACOT_AUTOCANNON_DM$"
 tech_autocannons_dm_desc: "$ACOT_AUTOCANNON_DM_DESC$"
 ACOT_ARTILLERY_DM: "硬光火炮"
 ACOT_ARTILLERY_DM_DESC: "硬光火炮使用纯硬光制造的炮弹作为武器，这样它对护盾和装甲都有极高的伤害。"
 tech_kinetic_artillery_dm: "$ACOT_ARTILLERY_DM$"
 tech_kinetic_artillery_dm_desc: "$ACOT_ARTILLERY_DM_DESC$"
 ACOT_FLAK_CANNON_DM: "地狱火防御矩阵"
 ACOT_FLAK_CANNON_DM_DESC: "地狱火防御矩阵能在一堆钢铁能量雨中扫清敌人的舰载机。让他们尝到死亡失败的滋味。"
 tech_flak_batteries_dm: "$ACOT_FLAK_CANNON_DM$"
 tech_flak_batteries_dm_desc: "$ACOT_FLAK_CANNON_DM_DESC$"
 ACOT_MISSILE_DM: "涅墨西斯导弹"
 ACOT_MISSILE_DM_DESC: "涅墨西斯导弹使用$SHIP_THRUSTER_5$来提高它的最高速度，同时使用硬光材料加固外壳。这让它很难被击落。"
 tech_missile_dm: "$ACOT_MISSILE_DM$"
 tech_missile_dm_desc: "$ACOT_MISSILE_DM_DESC$"
 ACOT_TORPEDO_DM: "悖论鱼雷"
 ACOT_TORPEDO_DM_DESC: "悖论鱼雷由轻型硬光装甲保护，内含强大的狂暴暗物质能量。它一旦受到冲击就会爆炸，这也让它优于旧型号的鱼雷。"
 tech_torpedo_dm: "$ACOT_TORPEDO_DM$"
 tech_torpedo_dm_desc: "$ACOT_TORPEDO_DM_DESC$"
 ACOT_SWARMER_MISSILES_DM: "弥诺陶洛斯集群导弹"
 ACOT_SWARMER_MISSILES_DM_DESC: "弥诺陶洛斯集群导弹使用仿生链路进行制导，这让导弹能执行更多计算量的动作，大大增加其加速度和回避率，极难被击落。"
 tech_swarmer_missile_dm: "$ACOT_SWARMER_MISSILES_DM$"
 tech_swarmer_missile_dm_desc: "$ACOT_SWARMER_MISSILES_DM_DESC$"
 ACOT_MISSILE_BARRAGE_DM: "蛇发女妖火箭弹幕系统"
 ACOT_MISSILE_BARRAGE_DM_DESC: "致命的四联装远程火箭系统，牺牲了追踪能力来增加火力。"
 tech_barrage_missile_dm: "实验性弹幕系统"
 tech_barrage_missile_dm_desc: "推进力学、炸药和硬光操纵方面的进步使我们能够探索改进爆炸武库的新方法。其中一个最苛刻的新概念是一种可以安装在大型舰船上的新型武器系统。经过多次测试，我们提出了一个新的设计：戈尔贡型弹幕系统。\n\n尽管运载负荷的增加迫使我们将武器系统还原为火箭的武器系统，但通过牺牲弹头的跟踪能力，进而大幅提高了火力，射程和有效载荷。"
 ACOT_MISSILE_XL_DM: "快银导弹发射台"
 ACOT_MISSILE_XL_DM_DESC: "强大的轴基导弹系统，发射一对高速、致命的精确导弹，具有很强的跟踪能力。"
 tech_xl_missile_dm: "轴基导弹发射台"
 tech_xl_missile_dm_desc: "我军舰队指挥官和船员们一直对缺乏强大的轴基固定式爆炸武器感到困扰。这些要求给了我军科研团队一个灵感，想出了一种适合各方需求的新型爆炸武器。请看，“快银” 导弹发射台是一种极其先进的弹头发射器，它可以在远距离快速发射，并配备先进的瞄准系统，可以锁定和跟踪最难以捕捉的目标。"
 ACOT_MISSILE_NUKE_DM: "“拉拉蒂娜”千兆炮弹发射器"
 ACOT_MISSILE_NUKE_DM_DESC: "大型鱼雷发射器，通过重火力击落旗舰。最小射程为100米。"
 tech_missile_nuke_dm: "“惠惠” 计划"
 tech_missile_nuke_dm_desc: "可以预期的是，在 “快银” 加大型导弹系统发明后不久，就会有更多的 “艺术” 爱好者跪求我们制造更多的爆炸，要我们给主力舰装上泰坦级的轴基 “弹弓” ，代号 “惠惠” 的新的项目就是为了回应这种诉求。尽管我们创造的初版 “艺术品” 并不能满足某些硬核爆破狂对于爆爆爆爆爆炸的需求，但这是对充满爆炸的光明未来迈出的坚实一步。\n“拉拉蒂娜” 是一种超重型弹头，通过牺牲速度和追踪性能来制造全星系有史以来最棒的爆炸。任何船吃了这火辣宝贝的 “大炸炸” 都看不见明天的太阳。"
 ACOT_PARTICLE_LANCE_DM: "暗能量光矛"
 ACOT_PARTICLE_LANCE_DM_DESC: "暗能量光矛使用暗能量来击穿目标的装甲。光矛的能量也足以是低端护盾过载。"
 tech_energy_lance_dm: "$ACOT_PARTICLE_LANCE_DM$"
 tech_energy_lance_dm_desc: "$ACOT_PARTICLE_LANCE_DM_DESC$"
 ACOT_ARC_EMITTER_DM: "暗能量发射器"
 ACOT_ARC_EMITTER_DM_DESC: "能发射暗能量的$ARC_EMITTER_1$。由于其性质，发射的弧光将极大地破坏目标的内部设备。"
 tech_arc_emitter_dm: "$ACOT_ARC_EMITTER_DM$"
 tech_arc_emitter_dm_desc: "能发射暗能量的$ARC_EMITTER_1$。由于其性质，发射的弧光将极大地破坏目标的内部设备。"
 ACOT_MASS_ACCELERATOR_DM: "Delta加速炮"
 ACOT_MASS_ACCELERATOR_DM_DESC: "先进的动能加速系统加上暗物质技术让我们能制造出这个强大的反舰轴基火炮。"
 tech_mass_accelerator_dm: "$ACOT_MASS_ACCELERATOR_DM$"
 tech_mass_accelerator_dm_desc: "先进的动能加速系统加上暗物质技术让我们能制造出这个强大的反舰轴基火炮。"
 ACOT_PERDITION_BEAM_DM: "大力神光线"
 ACOT_PERDITION_BEAM_DM_DESC: "暗能量和暗物质能量的引入使我们能够改进旧的$PERDITION_BEAM$设计。大力神光线是一个巨大的暗能量管道，能够发射一束纯粹的毁灭之光。"
 tech_perdition_beam_dm: "$ACOT_PERDITION_BEAM_DM$"
 tech_perdition_beam_dm_desc: "$ACOT_PERDITION_BEAM_DM_DESC$"
