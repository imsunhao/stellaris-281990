 job_cloner_hive:0 "DNA专家工蜂"
 job_cloner_hive_desc:0 "DNA专家工蜂在克隆中心工作，主要用于克隆工蜂。它们把有机物变成有生命的克隆体。克隆工蜂和正常工蜂一样，只是第一次需要更多的补给。"
