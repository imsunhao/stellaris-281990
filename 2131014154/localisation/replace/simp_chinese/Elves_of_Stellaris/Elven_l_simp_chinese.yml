 job_elven_dragon_researcher:0 "龙之研究者"
 job_elven_dragon_researcher_plural:0 "龙之研究者"
 job_elven_dragon_researcher_desc:0 "这个世界的永恒奥秘就是它的可理解性。"
 job_elven_dragon_researcher_effect_desc:0 "£job_elven_dragon_researcher£ $job_elven_dragon_researcher_plural$会把£consumer_goods£ §Y$consumer_goods$§!转换为用于新科技的£society£ §Y研究点§!"
