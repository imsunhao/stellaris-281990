l_simp_chinese:
 IS_YOU:1 "这是你"
 vf_ef_federation:0 "帝国"
 vf_ef_federation_desc:0 "该政体围绕一个对其属国拥有几乎绝对控制权的皇室国家建立。"
 ACTION_RECIPIENT_NO_SATRAPY:0 "接受国不能是大可汗的辖地。"
 war_goal_wg_leave_empire:0 "脱离帝国"
 war_goal_wg_leave_empire_desc:0 "战争的目的是脱离帝国的控制。其他与我们怀有同样想法的成员国也许会加入我们，但他们自身并不会脱离帝国。"
 war_goal_wg_assert_empire:0 "维护帝国权威"
 war_goal_wg_assert_empire_desc:0 "战争的目的是为了阻止附属国脱离帝国的控制。"
 wg_leave_empire_accept:0 "§Y[Root.GetName]§!成功脱离了§Y[From.GetAllianceName]§!并获得了独立。\n§Y[From.GetName]§!撤回一切在§Y[Root.GetAdj]§!星系的宣称。"
 wg_leave_empire_status_quo:0 "§Y[Root.GetName]§!成功脱离了§Y[From.GetAllianceName]§!的控制。"
 wg_assert_empire_accept:0 "§Y[From.GetName]§!仍是§Y[Root.GetAllianceName]§!控制下的附属国"
 opinion_wanted_to_leave_empire:0 "曾要求脱离霸权"
 opinion_denied_to_leave_empire:0 "拒绝脱离帝国的请求"
 opinion_broke_empire:0 "违逆帝国"
 requires_actor_not_already_asked_empire:0 "$TRIGGER_FAIL$§R我们最近要求从帝国中脱离被拒绝了。如果我们想要独立，我们将不得不诉诸于战争。§!"
 requires_actor_not_rebelled_empire:0 "$TRIGGER_FAIL$§R自上次我们尝试脱离的§!§Y20年§!§R内，我们都不能请求离开。§!"
 federation_actor_no_separate_treaties_empire:0 "§Y$law_category_separate_treaties_empire$§!§R是§Y$treaties_separate_no$§!根据帝国法令——我们不能与不是我们帝国成员的国家签订条约。§!"
 federation_recipient_no_separate_treaties_empire:0 "§R他们的§Y$law_category_separate_treaties_empire$§!是§Y$treaties_separate_no$§!根据帝国的法令，他们不能达成这样的协议。§!"
 ACTION_RECIPIENT_NOT_YOURS:0 "§R这个国家是另一个帝国的附庸。§!"
 EMPIRE_LAW_CHANGE:0 "帝国目前不允许修订法律。"
 edict_empire_law_change_disabled:0 "帝国：禁止修改法律"
 edict_empire_law_change_disabled_desc:0 "除非皇帝有令，否则帝国内禁止修改法律。"
 edict_empire_law_change_enabled:0 "帝国：允许修改法律"
 edict_empire_law_change_enabled_desc:0 "皇帝有令，部分法律可能需要修订。"
 vf.ef.form.desc:0 "$fedev.500.intro$\n\n这个帝国的王室以开明的领导保障其属国的安全。\n\n[fed_founder_1.GetAdj]统治新时代已经开始！"
 imperial_subject_diplo_decrease:0 "帝国成员"
 empire_federation_passive:0 "帝国权威"
 empire_federation_passive_desc:0 "帝国的力量决不能被个人的野心所破坏。"
 empire_federation_passive_effect:1 "帝国成员国不能自由离开帝国。如果皇帝拒绝其独立请求，成员国将会获得§Y脱离帝国§!的宣战借口，并图谋离开帝国。"
 emperor_empire_cb_1:0 "帝国力量"
 emperor_empire_cb_1_desc:0 "为了我们帝国的荣耀，我们需要扩张。"
 emperor_empire_cb_1_effect:1 "皇帝获得了针对一个主权国家的§Y帝国主义战争目标§!，迫使其屈服于帝国权威。"
 emperor_diplo_weight_steal_1:0 "帝国事务"
 emperor_diplo_weight_steal_2:0 "帝国事务II"
 emperor_diplo_weight_steal_3:0 "帝国事务III"
 emperor_diplo_weight_steal_4:0 "帝国事务IV"
 emperor_diplo_weight_steal_5:0 "帝国事务V"
 emperor_diplo_weight_steal_1_desc:0 "帝国附属国拥有独自处理国内政务的权力，但其外交事务则由帝国皇帝负责。"
 emperor_diplo_weight_steal_1_effect:1 "每个附属国向帝国皇帝移交§Y40%§!的§Y$MOD_DIPLO_WEIGHT_MULT$§!。帝国等级每提升一级就会增加§Y10%§!。当达到5级时，附属国需要移交§Y80%§!的§Y$MOD_DIPLO_WEIGHT_MULT$§!。"
 vf_ef_job_output_1:0 "帝国体制"
 vf_ef_job_output_1_desc:0 "帝国强大且高效的管理体制使产出得到了显著提升。"
 emperor_unity_1:0 "帝国天命"
 emperor_unity_1_desc:0 "帝国的所有公民都为他们所取得的成就感到自豪。"
 imperial_upkeep_1:0 "帝国研究设施"
 imperial_upkeep_1_desc:0 "将我们的监管机构安置在附属国的国家机关中，这会使他们协调并签订互利协定更加简单。"
 imperial_upkeep_1_effect:0 "帝国附属国之间的研究协议和移民协议不需要花费£influence£影响力维护。"
 empire_research_boost_1:0 "帝国研究方案"
 empire_research_boost_1_desc:0 "借助高效的行政管理，我们帝国中最优秀的科学家和研究人员得以更好地交流思想，相互分享知识。这种合作的增加给所有领域都带来了显著进步。"
 empire_research_boost_1_effect:0 "所有帝国成员国获得§Y7.5%§!研究速度加成。"
 extra_imperial_envoy_1:0 "帝国特使"
 extra_imperial_envoy_1_desc:1 "外交使团在维护帝国上起着至关重要的作用。"
 imperial_influence_1:0 "任重而道远"
 imperial_influence_1_desc:0 "我们崛起成为如今的帝国实属不易。我们现在拥有的一切都需要尽力保护。"
 imperial_influence_1_effect:0 "帝国获得影响力：§G+2§!"
 empire_fleet_speed_1:0 "境内航线"
 empire_fleet_speed_1_desc:1 "我国境内的超空间航道路线清晰，巡逻严密，给予了无可比拟的行动自由，使我们的海军能在需要的地方迅速集结。"
 empire_fleet_speed_effect:0 "在帝国境内时§Y舰船速度§!增加§G+10%§!。"
 empire_ship_gain:0 "资助船厂"
 empire_ship_gain_desc:0 "帝国的安全和繁荣必须由最顶级的舰队维护。为此，帝国将集中资源到船厂，使其成为银河顶尖。"
 empire_ship_gain_effect:0 "全帝国§Y舰船建造速度§!增加§G+20%§!。"
 emperor_megastructure_1:0 "帝国建设方案"
 emperor_megastructure_1_desc:0 "君主将全国的后勤力量集中起来办大事，能确保我们国家长久繁荣。"
 emperor_megastructure_1_effect:0 "§Y巨构容量§!因君权增加§G2§!。"
 cohesion_empire_join_1:0 "团结就是力量"
 cohesion_empire_join_1_desc:0 "帝国不允许新属国威胁我们的统一。"
 cohesion_empire_join_1_effect:0 "来自新附属国的§Y团结度损失§!减少§G-65%§!。"
 empire_fleet_size_1:0 "帝国联合舰队"
 empire_fleet_size_1_desc:0 "一支庞大的帝国联合舰队是附属国自主权和帝国安全的唯一保障。"
 empire_fleet_size_1_effect:0 "帝国成员贡献给帝国的§Y帝国海军容量§!额外§G+15%§!"
 empire_trade_value_1:0 "帝国贸易路线"
 empire_trade_value_1_desc:0 "帝国海军已经铲除了过去困扰整个帝国贸易路线的大部分海盗。此外，由帝国最优秀的经济学家和商人组成的帝国管理机构已经将我们大部分地区的商业运作方式标准化。"
 casus_belli_cb_empire:0 "要求臣服"
 war_goal_wg_empire:0 "帝国霸权"
 war_goal_wg_empire_desc:0 "这场战争是为了强迫敌人成为我们帝国的一员。\n\n\n\n若是通过“维持现状”结束战争的话，我们所占据的恒星系将会被释放为帝国的新附属国，只要他们被释放后拥有至少一个行星。"
 wg_empire_status_quo:0 "我们的附属国§Y[Root.GetName]§!已经部分脱离§Y[From.GetAllianceName]§!的控制。"
 wg_empire_accept:0 "帝国鼎盛！§Y[From.GetName]§!现在是§Y[Root.GetAllianceName]§!的附属国了。"
 requires_feudal_1:0 "§R你需要有§Y$civic_feudal_realm$§!国民理念§!。"
 federation_acceptance_empire_federation:0 "附属国"
 federation_acceptance_empire:0 "我们的附属国会听从我们的命令。"
 federation_acceptance_empire_other:0 "不愿放弃自治权"
 declare_war_unanimous_vote_empire:0 "一致通过"
 declare_war_unanimous_vote_empire_desc:0 "当帝国的每位成员都勠力同心，我们就会无往不利。"
 declare_war_majority_vote_empire:0 "$declare_war_majority_vote$"
 declare_war_majority_vote_empire_desc:0 "如果大部分附属国都同意，那么我们就会宣战。"
 declare_war_president_vote_empire:0 "皇帝专裁"
 declare_war_president_vote_empire_desc:0 "唯皇帝才有宣战的权力。\n\n§R由于某个bug，该律法生效时附属国无法发动脱离帝国的战争。这并不是预期的功能。§!"
 fleet_contribution_none_empire:0 "无"
 fleet_contribution_none_empire_desc:0 "帝国不需要附属国的舰船。"
 fleet_contribution_low_empire:0 "$fleet_contribution_low$"
 fleet_contribution_low_empire_desc:0 "特定形式的帝国海军有利于士气和凝聚力。"
 fleet_contribution_medium_empire:0 "$fleet_contribution_medium$"
 fleet_contribution_medium_empire_desc:0 "出于战略目的，帝国必须适度维持一支海军。"
 fleet_contribution_high_empire:0 "$fleet_contribution_high$"
 fleet_contribution_high_empire_desc:0 "帝国力量的优先级凌驾于所有附属国之上。"
 fleet_contribution_empire_low_effect:0 "帝国成员将其§Y10%§!海军容量转化到帝国海军。"
 fleet_contribution_empire_medium_effect:0 "帝国成员将其§Y25%§!海军容量转化到帝国海军。"
 fleet_contribution_empire_high_effect:0 "帝国成员将其§Y50%§!海军容量转化到帝国海军。"
 succession_type_strongest_empire:0 "最强者"
 succession_type_strongest_empire_desc:2 "皇帝将由最强大的国家选出，取决于哪个§Y$law_category_succession_power$§!被选中。该律法生效后，可以使用$law_category_succession_power$律法。"
 succession_type_challenge_empire:0 "胜者为王"
 succession_type_challenge_empire_desc:0 "帝国将以决斗的方式选出下一任皇帝。"
 succession_term_status_change_empire:0 "随实力变更"
 succession_term_status_change_empire_desc:0 "当一位附属国的实力超出皇帝§Y25%§!时就将顶替其成为新的皇帝。"
 federation_build_fleets_only_leader_empire:0 "仅皇帝"
 federation_build_fleets_only_leader_empire_desc:0 "只有皇帝可以下令为帝国舰队建造新船。"
 federation_build_fleets_everyone_empire:0 "所有人"
 federation_build_fleets_everyone_empire_desc:0 "所有附属国都可以为帝国舰队建造新船。"
 vote_weight_equal_empire:0 "同等"
 vote_weight_equal_empire_desc:0 "无论是我们还是附属国都拥有1票，且每票的效力等同。"
 vote_weight_diplomatic_empire:0 "外交"
 vote_weight_diplomatic_empire_desc:0 "投票数由外交权重决定。更具影响力的附属国可以行使的权力也更大。"
 invite_members_president_vote_empire:0 "皇帝专裁"
 invite_members_president_vote_empire_desc:0 "由皇帝决定是否接纳新的附属国。"
 invite_members_majority_vote_empire:0 "多数通过"
 invite_members_majority_vote_empire_desc:0 "如果大部分附属国都同意，我们就会接纳新成员。"
 invite_members_unanimous_vote_empire:0 "一致通过"
 invite_members_unanimous_vote_empire_desc:0 "新成员想要成为帝国的附属国必须征得整个帝国的一致同意。"
 kick_members_president_vote_empire:0 "皇帝专裁"
 kick_members_president_vote_empire_desc:0 "由皇帝来决定是否取消某位成员的附属国身份。"
 kick_members_majority_vote_empire:0 "多数通过"
 kick_members_majority_vote_empire_desc:0 "经过投票多数通过后即可取消某位成员的附属国身份。"
 free_migration_no_empire:0 "不干预"
 free_migration_no_empire_desc:0 "附属国们只能自行相互签订移民协议。"
 free_migration_yes_empire:0 "启用"
 free_migration_yes_empire_desc:0 "所有附属国之间将自动签署移民条约。"
 treaties_separate_yes_empire:0 "允许"
 treaties_separate_yes_empire_desc:0 "允许附属国与非帝国成员签订外交条约。"
 treaties_separate_no_empire:0 "禁止"
 treaties_separate_no_empire_desc:0 "附属国不得与非帝国成员签订科研协议，移民协议或是商业协议。"
 allow_subjects_to_join_no_empire:0 "反对"
 allow_subjects_to_join_no_empire_desc:0 "不允许附庸加入帝国。"
 allow_subjects_to_join_yes_empire:0 "赞成"
 allow_subjects_to_join_yes_empire_desc:0 "允许附庸加入帝国。"
 succession_power_economy_empire:0 "经济"
 succession_power_economy_empire_desc:0 "皇帝应当从拥有最强§Y经济§!实力的国家中选出。"
 succession_power_tech_empire:0 "科技"
 succession_power_tech_empire_desc:0 "皇帝应当从拥有最先进§Y科技§!的国家中选出。"
 succession_power_fleet_empire:0 "舰队"
 succession_power_fleet_empire_desc:0 "皇帝应当从拥有最大最强§Y海军§!的国家中选出。"
 succession_power_diplomatic_weight_empire:0 "外交权重"
 succession_power_diplomatic_weight_empire_desc:0 "皇帝应当从拥有最高§Y外交权重§!的国家中选出。"
 disabled_for_empire:0 "§R§Y$vf_ef_federation$§!无法禁止附庸加入。§!"
 law_category_fleet_contribution_empire:0 "舰队贡献"
 law_category_fleet_contribution_empire_desc:0 "这些法律将决定附属国贡献给帝国的海军容量的多少。"
 law_category_succession_type_empire:0 "继承方式"
 law_category_succession_type_empire_desc:0 "这些法律将决定我们的皇帝如何产生。"
 law_category_succession_power_empire:0 "继承"
 law_category_succession_power_empire_desc:0 "这些法律决定了选择最强大皇帝时优先考虑的类别。"
 law_category_succession_term_empire:0 "统治时间"
 law_category_succession_term_empire_desc:0 "这项法律决定皇帝统治的时间。"
 law_category_challenge_empire:0 "继承决斗法"
 law_category_challenge_empire_desc:0 "这将决定我们要以什么样的决斗方式来选出下一任皇帝。"
 law_category_build_fleets_empire:0 "帝国舰队建设"
 law_category_build_fleets_empire_desc:0 "这将决定谁有权力建造帝国舰船。"
 law_category_allow_subjects_to_join_empire:0 "附属国资格"
 law_category_allow_subjects_to_join_empire_desc:0 "决定是否允许附庸加入我们的帝国。"
 law_category_voting_weight_empire:0 "投票权重"
 law_category_voting_weight_empire_desc:0 "这会决定我们在帝国内进行投票时的权重。"
 law_category_war_declaration_vote_empire:0 "宣战方式"
 law_category_war_declaration_vote_empire_desc:0 "这些法律将决定帝国如何宣战。"
 law_category_invite_members_vote_empire:0 "新成员邀请制"
 law_category_invite_members_vote_empire_desc:0 "这些法律将决定帝国接纳新附属国的方式。"
 law_category_kick_members_vote_empire:0 "成员开除制"
 law_category_kick_members_vote_empire_desc:0 "这些法律将决定我们取消附属国地位的方式。"
 law_category_free_migration_empire:0 "自由移民"
 law_category_free_migration_empire_desc:0 "这将决定我们是否允许帝国成员间的自由移民。"
 law_category_separate_treaties_empire:0 "自主协议"
 law_category_separate_treaties_empire_desc:0 "这将决定我们是否允许附属国与非帝国成员签订外交协议。"
 challenge_type_arena_combat_empire:0 "竞技场战斗"
 challenge_type_arena_combat_empire_desc:0 "决定谁能领导我们帝国的唯一合理途径就是让所有成员国的统治者在一处大型竞技场中相互决斗，至死方休。最后的生还者将赢得胜利。\n\n§Y胜利将取决于：\n—统治者的领袖及物种特质\n—帝国的思潮和国民理念§!\n\n§R格式塔意识没有统治者可以参与，只能放弃决斗。§!"
 challenge_type_psionic_battle_empire:0 "灵能战斗"
 challenge_type_psionic_battle_empire_desc:0 "由谁来领导我们的帝国兹事体大，不宜在物质领域的平凡限制下决定。每个国家将派出他们最为强力的灵能者相互战斗，这场激烈的战斗将暂时撕碎现实本身的结构。\n\n§Y胜利将取决于：\n—具有灵能特质的人口数\n—在灵能使岗位工作的人口数\n—泽珞供应量§!\n\n§R没有灵能人口的帝国无法参与，只能放弃。§!"
 challenge_type_bidding_war_empire:0 "黄金律"
 challenge_type_bidding_war_empire_desc:0 "所有高级文明的奇迹最终都可以追溯回一个基本概念：可用资源。统治的权力不应以脑的大小或手臂的力量来衡量，而应以口袋的深度来衡量。\n\n§Y胜利将取决于:\n-可用的（£energy£）能量币。\n-已使用的（£energy£）能量币。§!\n\n§H投标需要预付。最后所有投标资金的用途由获胜者决定。§!"
 challenge_type_thesis_empire:0 "论文答辩"
 challenge_type_thesis_empire_desc:0 "象征着皇权的战袍不可落入无知者或者蠢货手中。取而代之的是，我们选择采用科学的试炼：通过公开的审核来使得统治者或者是帝国级的智慧和见识暴露于公众的目光之下，每个领导者都要通过研究最近我们帝国面临的议题进行考验。\n\n§Y胜利将取决于：\n- 统治者的领袖和科学家特质\n- 科技等级§!\n\n§H每篇论文将会被在60天内进行审阅§!\n\n§R在考核期间缺乏领导人和至少一个科学家的国家将丧失资格§!"
 law_category_centralization_empire:0 "帝国集权"
 law_category_centralization_empire_desc:0 "有些法律即使是皇帝亲自下令也难以通过，整个帝国必须变得更加团结，这些法律才可用。"
 centralization_minimal_empire:0 "最低"
 centralization_minimal_empire_desc:0 "皇帝对其附属国的影响保持在最低水平。"
 centralization_low_empire:0 "低"
 centralization_low_empire_desc:0 "皇帝对其附属国的影响保持在低水平。"
 centralization_medium_empire:0 "中"
 centralization_medium_empire_desc:0 "皇帝对其附属国拥有一定的支配能力，但与此同时附属国仍拥有一定自主权。"
 centralization_high_empire:0 "高"
 centralization_high_empire_desc:0 "皇帝对其附属国拥有近乎绝对的支配能力。"
 centralization_very_high_empire:0 "极高"
 centralization_very_high_empire_desc:0 "皇帝对其附属国有绝对的控制权。"
 empire_joint_project_chain_title:0 "帝国团结、伟大领导暨荣耀盛典"
 empire_joint_project_chain_desc:0 "一项行动已经开始，[Root.Federation.GetName]附属国将以此庆祝其强有力的领导并推动意识形态上的团结。"
 empire_joint_project_leader:0 "对[This.GetName]的文化调整"
 empire_joint_project_leader_DESC:0 "作为当前庆祝[Root.Owner.Federation.GetName]强力领导暨意识形态团结的行动的一部分，代表团将被派往两个成员国的首都，以监督其更紧密地融入联盟。\n\n一旦两个成员国已被选定，文化调整项目将被视作完成。"
 empire_joint_project_member:0 "帝国荣耀纪念碑"
 empire_joint_project_member_DESC:1 "为了庆贺[Root.Owner.Federation.GetName]的凝聚力和实力，我们目前正在执行一项行动。作为行动的一部分，我们已经同意向[This.GetName]运送资源，以建造献给[This.Owner.GetAdj]领袖们的丰碑。\n\n我们将为此项目献出£minerals£矿物年产量的10%。"
 opinion_empire_joint_action_completed:0 "完成帝国工程"
 opinion_empire_joint_action_forced:0 "强制执行帝国工程"
 opinion_empire_joint_action_happy:0 "自愿执行帝国工程"
 the_following_nations_said_yes_but:0 "\n以下国家对于该项目持§R冷漠§!态度。"
 no_following_nations_said_yes_but:0 "\n没有国家对该项目持§R冷漠§!态度。"
 empire_join_operation_happens_tooltip:0 "所有参与的附属国获得在§H[federation_leader.Capital.GetName]§!上建造纪念碑的特殊项目。\n§H[federation_leader.GetName]§!获得特殊项目，可以向至多两个附属国传播§H[federation_leader.GetHegemonyEthos]§!思潮。"
 vfef.500.name:0 "帝国团结、伟大领导暨荣耀盛典"
 vfef.500.desc:0 "[Root.Federation.GetName]在我国的明智领导下繁荣昌盛。许多[Root.GetAdj]如今感到是时候因我们为帝国提供的服务获得回报了，我们将举办一场团结盛典——更确切地说，是为向帝国无私奉献的伟大[Root.GetAdj]领袖们举办的盛典。他们提议各附属国合作在[Root.Capital.GetName]的天空中树立一道丰碑，于此同时，我们将派遣代表团前往两个附属国的首都，协助他们为[Root.Federation.GetName]带来更多的凝聚力。"
 vfef.500.A:0 "听起来是个好主意。"
 vfef.500.A.tooltip:0 "所有能前往§H[Root.Capital.System.GetName]§!星系的附属国均会被邀请或被“要求”参与帝国行动。\n\n如果他们接受，他们必须投入资源建造纪念碑，这会增加帝国§H经验§!和[Root.GetName]的§H影响力§!。\n\n[Root.GetName]还可以选择在两个附属国中提升§H[Root.GetEmpireEthos]§!的吸引力。"
 vfef.500.B:0 "没必要折腾这种琐事。"
 vfef.501.name:0 "$vfef.500.name$"
 vfef.501.desc:0 "你们好，尊贵的[Root.GetSpeciesNamePluralCompliment]！在我们明智而宽宥的领导下，[Root.Federation.GetName]的实力与日俱增，我们共同目标遍及星海。是时候庆祝我们统合为一个帝国后所取得的成就了。还有什么会比各附属国合力在我国首都树立一座丰碑更合宜呢？与此同时，我国会派遣代表团前往贵国首都，协助你们求取[Root.Federation.GetName]的上上善道。"
 vfef.501.A:0 "愿为陛下鞠躬尽瘁。"
 vfef.501.A.tooltip:0 "所有能前往§H[From.Capital.System.GetName]§!星系的成员国均会被邀请参与帝国行动。\n\n如果你接受，你必须投入资源建造纪念碑，这会增加帝国§H经验§!和[From.GetName]的§H影响力§!。\n\n[From.GetName]还可以选择在两个成员国中提升§H[From.GetEmpireEthos]§!的吸引力。"
 vfef.501.A.tooltip2:0 "\n建造纪念碑将花费[Root.GetName]£minerals£矿物年产量的10%。"
 vfef.501.B:0 "我们会听命行事。"
 vfef.501.B.tooltip:0 "$vfef.501.A.tooltip$"
 vfef.501.B.tooltip2:0 "$vfef.501.A.tooltip2$"
 vfef.505.name:0 "帝国行动已通过"
 vfef.505.desc:0 "我们庆祝[Root.Federation.GetName]的无上力量与团结的计划已经分派给所有的附属国。我们将立即开始实施我们的计划，在帝国内传播和谐统一!"
 vfef.505.A:0 "为了帝国！"
 vfef.506.name:0 "帝国行动已通过"
 vfef.506.desc.said_yes:0 "[From.GetAdj]庆祝[Root.Federation.GetName]的无上力量与团结的计划已经分派给所有的附属国。我们将立即开始实施，使计划成为现实!"
 vfef.506.desc.said_no:0 "专断的[From.GetAdj]正在将他们的“宏伟”计划强加给所有的附属国。万幸的是，[From.GetName]没有办法强迫我们参与其中。"
 vfef.506.invalid:0 "为了向[From.GetName]在[Root.Federation.GetName]中提供的强力领导致以敬意，[From.GetAdj]已经得到附属国认可，举行一场关于帝国团结的联合庆典。附属国同意投入资源，在[From.Capital.GetName]的天空中树立一座丰碑，同时[From.GetAdj]代表团将访问若干国家的首都，协助附属国融入帝国。\n\n由于我国位置偏远，很难前往[From.Capital.GetName]，我们无法参与这一计划。"
 vfef.506.A:0 "为了帝国！"
 vfef.506.B:0 "真幸运。"
 vfef.507.name:0 "[FromFrom.GetName]代表团已落脚。"
 vfef.507.desc:0 "我们派去[FromFrom.Owner.GetName]宣扬[Root.GetEmpireEthos]理想的代表团已于[FromFrom.GetName]落脚。幸运的话，他们的努力会有回报，[Root.Federation.GetName]内将更为和谐。"
 vfef.508.name:0 "[From.Owner.GetAdj]代表团于[FromFrom.GetName]落脚。"
 vfef.508.desc:0 "作为当前帝国行动的一部分，[From.Owner.GetAdj][From.Owner.GetGovernmentName]已经派出代表团前往[FromFrom.GetName]，以在[Root.GetName]宣扬[From.Owner.GetEmpireEthos]理想。尽管他们宣称这是为了在[Root.Federation.GetName]内增进和谐与善意，许多人担忧我们自己的价值观会因我们在帝国中的成员国资格受损。"
 vfef.508.desc.good:0 "作为当前帝国行动的一部分，[From.Owner.GetAdj][From.Owner.GetGovernmentName]已经派出代表团前往[FromFrom.GetName]，以在[Root.GetName]宣扬[From.Owner.GetEmpireEthos]理想。幸好，他们的价值观念与我们一致，相信这一定会增进[Root.Federation.GetName]内的和谐与善意。"
 vfef.508.desc.A.good:0 "这样肯定只有好处。"
 vfef.508.A.neutral:0 "看看事态会如何发展。"
 vfef.509.name:0 "丰碑完工"
 vfef.509.desc:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结及[FromFrom.Owner.GetName]提供的开明领导。他们对我们的付出表示感谢，但在纪念碑正式揭幕前尚需等待其他附属国完成贡献。"
 vfef.509.A.tooltip:0 "在所有附属国贡献完成后，帝国将收到经验增益。"
 vfef.510.name:0 "[FromFrom.GetName]纪念碑完工"
 empire_federation_monument_complete_success:0 "揭幕式上锣鼓喧天，帝国境内的所有星球上一片沸腾，我们纪念碑的华丽光彩清晰地映入眼帘。附属国间奋勇争先，没有任何偷工减料。最终的成果——献给[Root.Federation.GetName]皇帝——如今向所有人证明了我们帝国的团结与力量。"
 empire_federation_monument_complete_success_subject:0 "揭幕式上锣鼓喧天，帝国境内的所有星球上一片沸腾，我们纪念碑的华丽光彩清晰地映入眼帘。附属国间奋勇争先，没有任何偷工减料。最终的成果——献给[Root.Federation.GetName]皇帝——如今向所有人证明了我们帝国的团结与力量。"
 empire_federation_monument_partial_success:0 "揭幕式上锣鼓喧天，各成员国的星球上一片沸腾，我们纪念碑的华丽光彩清晰地映入眼帘。几乎所有附属国都投入了可观的努力，最终成就了我们帝国力量与团结的典范。"
 vfef.510.desc.complete_success:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明而庄严的领导。$empire_federation_monument_complete_success$"
 vfef.510.desc.partial_success:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导。$empire_federation_monument_partial_success$"
 vfef.510.desc.partial_failure:0 "我们已经完成了就[FromFrom.GetName]纪念碑的工作，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导。不过，其他附属国似乎不如我们这般支持这项提案，大多数附属国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了帝国的共同感和力量，不如说是尴尬地象征着帝国间的分歧。"
 vfef.510.desc.A.oh_well:0 "至少我们尽力了。"
 vfef.511.name:0 "$vfef.510.name$"
 vfef.511.desc.complete_success:0 "在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明而庄严的领导的工作已经完成。$empire_federation_monument_complete_success_subject$"
 vfef.511.desc.partial_success:0 "在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导的工作已经完成。$empire_federation_monument_partial_success$"
 vfef.511.desc.partial_failure.but_I_did_it:0 "在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导的工作已经完成。不过，其他附属国似乎不如我们这般支持这项提案，大多数附属国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了帝国的共同感和力量，不如说是尴尬地象征着帝国内部的分歧。"
 vfef.511.desc.partial_failure.haha_no:0 "我国盟友在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和[FromFrom.Owner.GetName]提供的开明领导的工作已经完成。不过，对这项提案的支持不如[FromFrom.Owner.GetAdj]希望的那样有力，大多数附属国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了帝国的共同感和力量，不如说是尴尬地象征着帝国内部的分歧。"
 vfef.511.desc.complete_failure:0 "由[FromFrom.Owner.GetName]提议，在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和开明领导的计划今天已被正式取消。$empire_federation_monument_complete_failure$"
 empire_federation_monument_complete_failure:0 "帝国中没有附属国愿意为计划做除了空话之外的贡献，也就是说这个纪念碑只算是又一个不切实际的构想——一个失败的点子，表现不出任何共同感或是力量，反而象征着我们之间的分歧。"
 vfef.511.A.good:0 "团结就是力量。"
 vfef.511.A.but_I_did_it:0 "$vfef.510.desc.A.oh_well$"
 vfef.511.A.neutral:0 "哦，好吧。"
 vfef.511.A.oh_dear:0 "这对帝国来说并不是好事。"
 vfef.512.name:0 "$vfef.510.name$"
 vfef.512.desc.complete_success:0 "在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和我们提供的开明而庄严的领导的工作已经完成。$empire_federation_monument_complete_success$"
 vfef.512.desc.partial_success:0 "在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和我们提供的开明而庄严的领导的工作已经完成。$empire_federation_monument_partial_success$"
 vfef.512.desc.partial_failure:0 "我们的附属国在[FromFrom.GetName]建造纪念碑，以庆祝[Root.Federation.GetName]的团结和我们提供的开明领导的工作已经完成。不过，对这项提案的支持不如我们希望的那样有力，大多数附属国除了空话以外再无贡献。最终的纪念碑了无趣味——与其说是反映了帝国的共同感和力量，不如说是尴尬地象征着帝国内部的分歧。"
 vfef.512.desc.complete_failure:0 "在[FromFrom.GetName]建造纪念碑以庆祝[Root.Federation.GetName]的团结及我们的开明领导的计划今天已被正式取消。$empire_federation_monument_complete_failure$"
 vfef.512.A.good:0 "有了我们的领导，所有人都更为强大。"
 vfef.512.A.neutral:0 "我们必须更为团结。"
 vfef.512.A.oh_dear:0 "也许依赖我们的附属国是个错误。"
 vfef.700.name:0 "[FromFrom.GetName]纪念碑取消"
 vfef.700.desc:0 "由于皇帝的变更，旧有的歌颂[FromFrom.Owner.GetName]统治者的计划已被搁置。"
 vfef.700.A:0 "旧王已死，新王万岁！"
 vfef.701.name:0 "不再参与纪念碑建造"
 vfef.701.desc:0 "由于我们已经脱离了帝国，歌颂他们团结的[FromFrom.GetName]纪念碑就和我们没关系了。"
 vfef.702.name:0 "$vfef.700.name$"
 vfef.702.desc:0 "由于[FromFrom.GetName]已经放弃皇位并且不再是帝国成员，歌颂其统治者的旧有计划被搁置。"
 vfef.702.A:0 "不错的解脱。"
 empire_propaganda_militarist:0 "帝国主义宣传"
 empire_propaganda_militarist_desc:0 "帝国的皇帝正在我国宣扬军国主义价值观。"
 empire_propaganda_pacifist:0 "$empire_propaganda_militarist$"
 empire_propaganda_pacifist_desc:0 "帝国的皇帝正在我国宣扬和平主义价值观。"
 empire_propaganda_xenophobe:0 "$empire_propaganda_militarist$"
 empire_propaganda_xenophobe_desc:0 "帝国的皇帝正在我国宣扬排外主义价值观。"
 empire_propaganda_xenophile:0 "$empire_propaganda_militarist$"
 empire_propaganda_xenophile_desc:0 "帝国的皇帝正在我国宣扬亲外主义价值观。"
 empire_propaganda_materialist:0 "$empire_propaganda_militarist$"
 empire_propaganda_materialist_desc:0 "帝国的皇帝正在我国宣扬唯物主义价值观。"
 empire_propaganda_spiritualist:0 "$empire_propaganda_militarist$"
 empire_propaganda_spiritualist_desc:0 "帝国的皇帝正在我国宣扬唯心主义价值观。"
 empire_propaganda_egalitarian:0 "$empire_propaganda_militarist$"
 empire_propaganda_egalitarian_desc:0 "帝国的皇帝正在我国宣扬平等主义价值观。"
 empire_propaganda_authoritarian:0 "$empire_propaganda_militarist$"
 empire_propaganda_authoritarian_desc:0 "帝国的皇帝正在我国宣扬威权主义价值观。"
 empire_joint_operation_project_in_progress:0 "联邦纪念碑贡献"
 FEDERATION_VIEW_ASK_TO_LEAVE_FEDERATION_BUTTON_DESC:0 "我们将向帝国皇帝呈递退出的申请。如果请求被拒绝，我们将获得对皇帝的宣战理由§Y脱离§!。"
 ACTION_ASK_TO_LEAVE_FEDERATION_TITLE:0 "请求脱离帝国"
 ASK_TO_LEAVE_FEDERATION:0 "请求脱离帝国"
 POPUP_ASK_TO_LEAVE_FEDERATION_DESC:0 "你是否要向$FEDERATION|H$的皇帝申请退出帝国？"
 federation_hegemony_monument:0 "帝国纪念碑"
 federation_hegemony_monument_desc:0 "这座太空中的纪念碑象征着建造它的帝国的团结、力量与光彩。"
 law_category_FEDEXP_defend_associates_empire:0 "协从国保护"
 law_category_FEDEXP_defend_associates_empire_desc:0 "关于帝国对除了帝国附属国之外的协从国进行保护的一系列策略。"
 FEDEXP_defend_associates_none_empire:0 "不干预"
 FEDEXP_defend_associates_none_empire_desc:0 "帝国不会通过干预来保护合作国的安全。"
 FEDEXP_defend_associates_rivals_empire:0 "威胁保护"
 FEDEXP_defend_associates_rivals_empire_desc:0 "帝国将在某种程度上预测星际间国与国的安全情况，附属国只会援助受皇帝宿敌攻击的盟友。"
 FEDEXP_defend_associates_all_empire:0 "帝国担保"
 FEDEXP_defend_associates_all_empire_desc:0 "帝国协从国是成为附属国的潜力军，因此必须受到同等的对待，受到整个帝国的保护，免受各种各样的侵略。"
 FEDEXP_defend_associates_rivals_empire_effect:0 "当一个拥有§Y帝国协从国§!地位的国家受到任何被皇帝宣布为§Y宿敌§!的国家攻击时，帝国的所有成员都将在§Y防守国§!一方参战。"
 FEDEXP_defend_associates_all_empire_effect:0 "当一个拥有§Y帝国协从国§!地位的国家受到任何国家的攻击时，帝国的所有成员都将在§Y防守国§!一方参战。"
 FEDEXP_political_union_medium_empire_effect:0 "当§Y团结度§!为正时，附属国将尝试遵循皇帝更改的每一项§Y政策§!。\n§Y本法律生效期间，君主修改的任何政策都会使帝国的每个附属国的团结度降低10点。§!\n思潮导致的团结度惩罚：§R+50%§!"
 FEDEXP_political_union_high_empire_effect:0 "只有皇帝能修改大多数§Y政策§!，而附属国将始终被迫遵守更改。\n§Y本法律生效期间，皇帝修改的任何政策都会使帝国的每个附属国的团结度降低10点。§!\n§R颁布该律法代表严重违反自治，联邦团结度会立刻降低至-100。§!"
 FEDEXP_political_union_high_empire:0 "超国家"
 FEDEXP_political_union_high_empire_desc:0 "为了统一的公共政策，附属国将大多数问题的立法权交给皇帝。"
 FEDEXP_political_union_medium_empire:0 "连合体"
 FEDEXP_political_union_medium_empire_desc:0 "尽管附属国保留了一定自主权，但顾问会尝试说服他们接受我们的思维方式。"
 FEDEXP_political_union_low_empire:0 "自治"
 FEDEXP_political_union_low_empire_desc:0 "附属国能够自行制定政策。"