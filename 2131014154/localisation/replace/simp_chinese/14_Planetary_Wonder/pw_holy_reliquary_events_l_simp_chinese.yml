 pw_holy_reliquary.1.discovery.access: "$pw_holy_reliquary.codex_of_the_ages$"
 pw_holy_reliquary.700.name: "$pw_holy_reliquary.codex_of_the_ages$"
 pw_holy_reliquary.700.desc: "传说中有一位被遗忘已久的先知，被同僚认为睿智却又疯狂的她把所有的历史事件——无论过去或未来——写进了无数晦涩难懂的书卷中。随着传说变成了神话，这些书卷被一群虔诚的学者收集起来，他们相信这些文本具有神圣的本质，并认为在正确解读的前提下，书卷里有着来自过去和未来的指引。\n\n这本书被命名为$pw_holy_reliquary.codex_of_the_ages$。它通过未知的方式从数千年历史的阴影中来到我们的$pw_holy_reliquary$。它由不同材质的纸张组成，装订在普通的皮革上，并以一个独特而复杂的贵金属锁扣作为装饰；许多由稀有晶体构成的宝石装饰着封面。\n\n抄本的传说至今仍吸引着信徒，如果认可这些传说，我们可以圣化这本书，宣告它的力量、神圣与真实。之后我们就能探究它为我们提供的指引。"
 pw_holy_reliquary.700.a: "圣化$pw_holy_reliquary.codex_of_the_ages$"
 pw_holy_reliquary.701.name: "Technologies of the Self"
 pw_holy_reliquary.701.desc: "我们的神学专家检查法典时，发现里面的文本往好里说是晦涩难懂，往坏里说则是毫无意义。不过他们也相信，要对这本书的内容有所信心才能正确地解读它。通过这种步骤，他们顺利地将历史事件与书中的段落相匹配，并试图预知未来的事件，结果喜忧参半。\n\n科技只是被编目的魔法，而这种技术是可以被掌握的，但要付出很大的努力。我们必须选择如何利用这本书：探索过去的秘辛，还是揭示未来的秘密。\n通过在$pw_holy_reliquary$上访问它，我们可以随时改变分析这本书的方式。"
 pw_holy_reliquary.701.a: "追寻往昔时代的秘辛。"
 pw_holy_reliquary.701.a.tooltip: "我们一位神圣的领袖将得到抄本中来自过去的知识的恩惠。"
 pw_holy_reliquary.701.b: "追寻未来时代的秘密。"
 pw_holy_reliquary.701.b.tooltip: "抄本中未来科技的秘密将为我们的研究人员指明方向。"
 pw_holy_reliquary.705.name: "Technologies of the Self"
 pw_holy_reliquary.705.desc: "$pw_holy_reliquary.codex_of_the_ages$的圣物间展示着它的传说：\n\t有一位被遗忘已久的先知，被同僚认为睿智却又疯狂的她把所有的历史事件——无论过去或未来——写进了无数晦涩难懂的书卷中。随着传说变成了神话，这些书卷被一群虔诚的学者收集起来，他们相信这些文本具有神圣的本质，并认为在正确解读的前提下，书卷里有着来自过去和未来的指引。一群现代的神学家发现了抄本的秘密，使其为我们的神圣目的而用。\n\n抄本由不同材质的纸张组成，装订在普通的皮革上，并以一个独特而复杂的贵金属锁扣作为装饰；许多由稀有晶体构成的宝石装饰着封面。\n\n我们可以在此改变一直以来利用这本书的方式：探索过去的秘辛，或者揭示未来的秘密。"
 pw_holy_reliquary.710.name: "历史的指引：关于统治"
 pw_holy_reliquary.710.desc: "当宣布我们应该探寻过去的秘辛以启迪领袖后，[THIS.GetRulerTitle][THIS.GetRulerName]请求了对$pw_holy_reliquary.codex_of_the_ages$的个人使用。在对抄本的研究中，[THIS.GetRulerTitle]受到了古代治国智慧的赐福，使我们的国家管理受益匪浅。"
 pw_holy_reliquary.711.name: "历史的指引：关于管理"
 pw_holy_reliquary.711.desc: "在探寻$pw_holy_reliquary.codex_of_the_ages$以获得来自过去的指引时，我们的一位正在阅读抄本的总督获得了关于行政管理的智慧。"
 pw_holy_reliquary.712.name: "历史的指引：关于探索"
 pw_holy_reliquary.712.desc: "在探寻$pw_holy_reliquary.codex_of_the_ages$以获得来自过去的指引时，宇宙奥秘的一闪将恩惠赐予了我们的一位正在阅读抄本的科学家，使其获得了关于学术本质的启示。"
 pw_holy_reliquary.713.name: "历史的指引：关于军事"
 pw_holy_reliquary.713.desc: "在探寻$pw_holy_reliquary.codex_of_the_ages$以获得来自过去的指引时，我们的一位正在阅读抄本的舰队司令获得了有关古代冲突的战略智慧，这会被证明对我们当下的纷争很有用。"
 pw_holy_reliquary.714.name: "历史的指引：关于战斗"
 pw_holy_reliquary.714.desc: "在探寻$pw_holy_reliquary.codex_of_the_ages$以获得来自过去的指引时，我们的一位正在阅读抄本的陆军将领得到了古代战斗的策略与力量的智慧，这会被证明对我们当下的纷争很有用。"
 pw_holy_reliquary.710.a: "愿岁月的知识引领着我们所有人。"
 pw_holy_reliquary.720.name: "预言的指引：抽象思维"
 pw_holy_reliquary.720.desc: "我们的很多神学家在浏览并解读$pw_holy_reliquary.codex_of_the_ages$中晦涩段落的含义时，被零碎的启示所震撼。起初，它们似乎不具备任何意义，但当被放在一起后，每个牧师获得的奇怪信息就会组合成对未来的一瞥。这个启示似乎深入探究了有关宇宙物理研究的抽象概念，可以为我们的物理学研究人员带来新的探索途径。"
 pw_holy_reliquary.721.name: "预言的指引：社会变革"
 pw_holy_reliquary.721.desc: "我们的很多神学家在浏览并解读$pw_holy_reliquary.codex_of_the_ages$中晦涩段落的含义时，被零碎的启示所震撼。起初，它们似乎不具备任何意义，但当被放在一起后，每个牧师获得的奇怪信息就会组合成对未来的一瞥。这个启示似乎深入探究了我们社会的乌托邦与反乌托邦景象，可以为我们的社会学研究人员带来新的探索途径。"
 pw_holy_reliquary.722.name: "预言指引：不可能的建筑"
 pw_holy_reliquary.722.desc: "我们的很多神学家在浏览并解读$pw_holy_reliquary.codex_of_the_ages$中晦涩段落的含义时，被零碎的启示所震撼。起初，它们似乎不具备任何意义，但当被放在一起后，每个牧师获得的奇怪信息就会组合成对未来的一瞥。这个启示似乎深入探究了不可能的建筑与机器结构的内部运作，可以为我们的工程研究人员带来新的探索途径。"
 pw_holy_reliquary.720.a: "愿未来为信徒们带来启示。"
 pw_holy_reliquary.750.name: "伪经"
 pw_holy_reliquary.750.desc: "自从我们在$pw_holy_reliquary$中圣化$pw_holy_reliquary.codex_of_the_ages$后，许多新的文本浮出水面，声称是对该抄本失去部分的补充。其中部分企图过于明显的假文本被加以驳回，一些不诚实的祭司尝试用它们来产生影响力。然而由于该文物晦涩难懂的本质，很多收到的著作都可以被认作是正经的失传文本。我们可以将这些作品一并封为圣物，将其纳入$pw_holy_reliquary.codex_of_the_ages$的圣物间，或者我们可以展示我们对传统的决意，烧掉这些新文本。\n\n还有一个办法，[THIS.GetRulerTitle][THIS.GetRulerName]请求将这些新文本作为[THIS.Leader.GetHerHis]的个人收藏，并向所有人保证这是解决问题的最佳方式。"
 pw_holy_reliquary.750.a: "封圣这些文本。"
 pw_holy_reliquary.750.b: "烧掉这些异端著作。"
 pw_holy_reliquary.750.c: "把它们交给[THIS.GetRulerTitle]会更保险。"
 pw_holy_reliquary.1.appoint_relic_keeper: "指派文物看守者"
 pw_holy_reliquary.800.name: "文物看守者"
 pw_holy_reliquary.800.desc: "有了我们迄今为止圣化的这些文物，$pw_holy_reliquary$的和谐几乎就要达成了。我们历史的每一块碎片、每一个片段，我们哲学的每一个部分，这些都必须由一个值得信赖的神学家来守护。圣物馆中最为精通我们的神话和传说，最为虔诚与神圣的信徒应当被选中，以维护并发扬我们信仰的精神。"
 pw_holy_reliquary.800.a.tooltip: "$pw_holy_reliquary$：§G+1§!$mod_job_pw_relic_keeper_add$"
 pw_holy_reliquary.holy_throne: "§B神圣王座§!"
 pw_holy_reliquary.1.holy_throne.sanctify: "$pw_holy_reliquary.sanctify$$pw_holy_reliquary.holy_throne$"
 pw_holy_reliquary.1.holy_throne.access: "$pw_holy_reliquary.holy_throne$"
 pw_holy_reliquary.850.name: "$pw_holy_reliquary.holy_throne$"
 pw_holy_reliquary.850.desc: "没有一把平凡的座椅能配得上宽宏大量的[THIS.GetRulerTitle][THIS.GetRulerName]，拥有如此器量的统治者需要一个与[THIS.Leader.GetHerHis]的地位相匹配的席位，可以传递[THIS.Leader.GetHerHis]之手施予的恩威并重的统治。\n\n我们必须准备并圣化帝国的圣座，由[THIS.GetRulerTitle][THIS.Leader.GetHerHim]本人批准，赋予它应有的所有荣耀和神性。"
 pw_holy_reliquary.850.a: "圣化$pw_holy_reliquary.holy_throne$"
 pw_holy_reliquary.851.name: "赞美[THIS.GetRulerTitle]"
 pw_holy_reliquary.851.desc: "神圣的王座终于完成了。帝国圣座由最杰出的神学家设计，从我们的圣经中借鉴其形象主题，并由最有天赋的工匠使用几乎完全在太空中发现的稀有材料组建而成，设计目的是在一个单独的个体上集中体现帝国的权威。最后，为了确保王座的神圣权威，[THIS.GetRulerTitle][THIS.Leader.GetHerHim]本人在它身上施加了帝国的祝福。\n\n王座现在只需要一个当之无愧的首都和一个与之相衬的王座间，以便伟大的[THIS.GetRulerTitle][THIS.GetRulerName]可以坐在[THIS.Leader.GetHerHis]的合法席位上。现在，[THIS.GetRulerTitle]可以向人民展示一个真正的领袖是如何统治的。"
 pw_holy_reliquary.851.a: "示人民以铁腕。"
 pw_holy_reliquary.851.a.tooltip: "允许我们将$pw_forbidden_city$的王座间升级为帝国圣座。"
 pw_holy_reliquary.851.b: "示人民以援手。"
 pw_holy_reliquary.851.b.tooltip: "允许我们将$pw_forbidden_city$的王座间升级为帝国圣座。"
 pw_holy_reliquary.855.name: "赞美[THIS.GetRulerTitle]"
 pw_holy_reliquary.855.desc: "帝国圣座由最杰出的神学家设计，从我们的圣经中借鉴其形象主题，并由最有天赋的工匠使用几乎完全在太空中发现的稀有材料组建而成，设计目的是在一个单独的个体上集中体现帝国的权威。最后，为了确保王座的神圣权威，[THIS.GetRulerTitle][THIS.Leader.GetHerHis]本人在它身上施加了帝国的祝福。\n\n王座只需要一个当之无愧的首都和一个与之相衬的王座间，以便伟大的[THIS.GetRulerTitle][THIS.GetRulerName]可以坐在[THIS.Leader.GetHerHis]的合法席位上。现在，[THIS.GetRulerTitle]可以向人民展示一个真正的领袖是如何统治的。"
 pw_holy_reliquary.1.venerate_tradition: "尊重我们的传统"
 pw_holy_reliquary.900.name: "尊重传统"
 pw_holy_reliquary.900.desc: "随着圣物馆内最后一件文物被圣化，我们终于可以从整体上理解过去的教训了。这些教训塑造我们所养成的传统，启迪通往未来的道路。有些谜团不需要理解，但我们必须对得到的答案抱有信心。\n\n我们可以向牧师和研究人员开放$pw_holy_reliquary$，让这些人从它的神秘历史中接触能更好地管理政府、人民与信仰的方法。"
 pw_holy_reliquary.900.a: "让信仰指引我们走向未来。"
 pw_holy_reliquary.1.change_tradition_philosophy: "改变传统哲学"
 pw_holy_reliquary.1.change_tradition_philosophy.tooltip: "探究我们将传统与圣化的文物相关联的方式。\n§Y如果你正在使用改变、增加或删除传统的模组，最好使用备选传统哲学选项。§!"
 pw_holy_reliquary.1000.name: "哲学的传统"
 pw_holy_reliquary.1000.desc: "我们面对过去的方式随着现在的异变和演化而不断改变。当迈向未来时，我们从过去吸取教训和力量的方式亦是如此。没有理由一直密切关注我们传统的某些方面，特别是当圣化的文物该为现在带来光明的时候。\n\n在这里，我们可以改变寻求的文物与自己的成就之间的关系。按照初衷，我们可以选择让它们与我们的进步交织在一起，让每件文物对应一个特定的已解锁传统。或者，我们也可以将文物从这些负担中解放出来，并用我们采纳过的任意新传统解锁一个新文物。"
 pw_holy_reliquary.1000.a: "使用初始传统哲学。"
 pw_holy_reliquary.1000.a.tooltip: "选择该选项后，我们必须在圣化一件文物前先完成对应的传统树。"
 pw_holy_reliquary.1000.b: "使用备选传统哲学。"
 pw_holy_reliquary.1000.b.tooltip: "选择该选项后，我们可以根据已激活飞升天赋的数目来圣化文物，而无需完成特定的传统树。\n§Y如果你正在使用改变、增加或删除传统的模组，推荐使用该选项。§!"
 pw_holy_reliquary.1000.tooltip: "该选项已被选择。"
 pw_holy_reliquary.1010.name: "门庭若市"
 pw_holy_reliquary.1010.desc: "$pw_holy_reliquary$的文物吸引了许多信众到[pw_holy_reliquary_planet.GetName]进行游历。事实上，我们有这么多人来参观——甚至停留在这颗星球上，以至于圣物馆外聚集起了临时住所，如果我们不采取行动，那里很快就会出现一个无组织的社区。"
 pw_holy_reliquary.1010.a: "派遣援助以将社区组织起来。"
 pw_holy_reliquary.1010.b: "对圣物馆实行移民控制。"
 pw_holy_reliquary.1010.c: "很遗憾，我们无能为力。"
 pw_holy_reliquary.1011.name: "Love Celebration"
 pw_holy_reliquary.1011.desc: "出于[pw_holy_reliquary_marriage_leader.GetHerHis]对$pw_holy_reliquary$中文物的热爱与赏识，[pw_holy_reliquary_marriage_leader.GetName]请求许可与[pw_holy_reliquary_marriage_leader.GetHerHis]的伴侣在那里举行一个传统的订婚仪式。虽然该请求不同寻常，但法规并不禁止。不过我们仍然必须决定是否允许举行这个仪式。"
 pw_holy_reliquary.1011.a: "爱情是神圣的，他们可以在圣物馆举行仪式。"
 pw_holy_reliquary.1011.b: "赠予礼物并为仪式开放圣物馆。"
 pw_holy_reliquary.1011.c: "门都没有，这是对圣物馆的亵渎。"
 pw_holy_reliquary.1012.name: "[FROM.GetName]的葬礼"
 pw_holy_reliquary.1012.desc: "最近[FROM.GetName]的逝世在我们的人群中引起了很大的骚动，尤其关于[FROM.GetHerHis]生前的奉献和虔诚精神。在这场悲剧发生后，人们普遍希望能在$pw_holy_reliquary$为[FROM.GetHerHis]举办一场葬礼为其守灵。"
 pw_holy_reliquary.1012.a: "[FROM.GetSheHeCap]将会被怀念，在圣物馆举办葬礼。"
 pw_holy_reliquary.1012.b: "[FROM.GetSheHeCap]不会赞同这种违背规矩的行为。"
 pw_holy_reliquary.1013.name: "外来圣像"
 pw_holy_reliquary.1013.desc: "自成立以来，$pw_holy_reliquary$收到了大量精神价值重要的文物，其中大多数都被编目并陈列在我们的许多圣物间中。然而，神学家们收到的其中一些文物无法跟我们圣典中的任何经文对应上。\n\n牧师们认为这些物件来自于外星的文化与信仰，不过我们可以很容易地将其整合进圣物馆，甚至去推广其文化影响。另外，我们也可以把它们留作研究对象，而不仅仅当成信仰的文物。"
 pw_holy_reliquary.1013.a: "将文物纳入我们的文化。"
 pw_holy_reliquary.1013.b: "把它们留作专门研究。"
 pw_holy_reliquary.1013.c: "玷污它们。这里没有异种信仰的容身之处。"
 pw_holy_reliquary.1014.name: "反对圣像"
 pw_holy_reliquary.1014.desc: "过去几天，一群信徒在$pw_holy_reliquary$进行抗议。他们声称他们的信仰不能被任何文物或圣像所代表，事实上他们认为这种物质体现是异端的。考虑到圣典中有许多例子确实支持我们信仰的非物质愿景，我们与抗议者进行了沟通，以达成圣物馆神学家能提给他们的折衷办法，\n\n由于我们已经圣化了许多文物，我们可以重新安排圣物馆的圣物间，腾出一些没有圣像象征的房间用于冥想，以安抚这个群体。或者我们可以提醒他们，我们的信仰唯一且对其被代表的方式非常严苛。"
 pw_holy_reliquary.1014.a: "我们欢迎这些见地，对他们开放一个圣物间。"
 pw_holy_reliquary.1014.b: "他们可以自己解决这个问题。"
 pw_holy_reliquary.1014.c: "不可接受，那个提议近乎于异端。"
 pw_holy_reliquary.1015.name: "和谐信仰"
 pw_holy_reliquary.1015.desc: "$pw_holy_reliquary$中的许多圣物间都被改造成了清修用的冥想厅，没有任何实物会干扰精神上的沉思。这些新的冥想地点不仅安抚了那些对圣像象征较为反感的群体，也为其他人找到了内心的平静。"
 pw_holy_reliquary.1016.name: "反圣像派找到了办法"
 pw_holy_reliquary.1016.desc: "尽管我们无动于衷，甚至给出了咄咄逼人的反应，圣像反对团体在$pw_holy_reliquary$之外找到了他们自己看待信仰的方式。抗议已经停止，圣物馆今后的访客会有所减少。但目前我们再次拥有了和谐。"
 pw_holy_reliquary.1017.name: "反圣像派的进攻"
 pw_holy_reliquary.1017.desc: "鉴于我们的敌意反应，反圣像派的抗议已经升级到了一个危险的程度，威胁要闯入$pw_holy_reliquary$里面。我们要么向他们的主张让步以化解局势，要么先发制人地攻击他们。如果不采取行动，我们的文物可能会被玷污或毁坏，对这些野蛮人来说没有什么是神圣的。"
 pw_holy_reliquary.1017.a: "对他们的要求让步，别让事态升级。"
 pw_holy_reliquary.1017.b: "对这些异端份子毫不妥协。"