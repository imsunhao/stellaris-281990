l_simp_chinese:
 apsr.24101.title:0 "来自[event_target:apsr24_planet_target.GetName]的谣言"
 apsr.24101.desc:0 "$RULER$，最近在§H[event_target:apsr24_planet_target.GetName]§!上频繁出现了一些谣言。\n说星球上有某种特殊生物，能让普通人获得神一般的力量。虽说最初被归类为轻微的心理偏差，但随时间推移，谣言也开始越来越具体，也开始有越来越多的居民相信这是真的。\n我们不知道谣言发生的原因，§H[event_target:apsr24_planet_target.GetName]§!的地方当局认为这很令人担忧。"
 apsr.24101.button:0 "密切注意这些谣言。"
 apsr.24101.button.tooltip:1 "获得神一般的力量？真是胡说八道！"
 apsr.24102.title:0 "来自[event_target:apsr24_planet_target.GetName]的谣言"
 apsr.24102.desc:0 "$RULER$，有来自 §H[event_target:apsr24_planet_target.GetName]§! 的新消息。\n星球上几乎所有的居民都开始相信他们有机会成为神，但没人能确切的回答为什么。它看起来像某种宗教崇拜，除了信仰某种东西，没什么证据能表明这种东西的存在。\n尽管信息很匮乏，但还是经常有人声称他们找到了成为至高存在的办法，将以身验证。之后，他们就会彻底消失。这又引发了另一系列谣言，说一些人已经成功了。\n组织一个研究小组并检查所有可用信息或许会是值得的。"
 apsr.24102.button.A:0 "组织一批精英研究小组！"
 apsr.24102.button.A.tooltip:1 "组织研究小组需要每月60£energy£$energy$和1£influence£影响力"
 apsr.24102.button.B:0 "在公共领域发布这些信息。"
 apsr.24102.button.B.tooltip:1 "研究将由私人小组进行。"
 apsr.24103.title:0 "来自[event_target:apsr24_planet_target.GetName]的谣言"
 apsr.24103.desc:0 "负责调查§H[event_target:apsr24_planet_target.GetName]§!谣言的研究小组已经准备好了必要的工具，并开始着手收集所有可能信息，搜索并检查谣言的来源。虽然概率极低，但仍不排除谣言为真的可能性。\n由于获得了国家慷慨的资助，我们无需担心谣言在网络中泄露——私人研究小组克没有国家级别的广泛调查能力。"
 apsr.24103.button:0 "一有进展马上通知我。"
 apsr.24103.button.tooltip:1 "有值得关注的消息，会立即报告。"
 apsr.24104.title:0 "魔符复合体"
 apsr.24104.desc:0 "$RULER$，通过调查§H[event_target:apsr24_planet_target.GetName]§!上的传闻，并分析收到的消息，我们注意到§H魔符复合体§!的盒子中的资源，并不是偶然出现的，专家们已经整理出了计算资源出现的大概时间的模型。说不定这些信息会在将来帮上我们。"
 apsr.24104.button:0 "有趣的消息..."
 apsr.24104.button.tooltip:1 "...但它能给我们什么呢？"
 apsr.24105.title:0 "魔符复合体"
 apsr.24105.desc:0 "有好消息，$RULER$！您还记得位于§H魔符复合体§!中那个能生成资源的系统吗？研究团队与§H«魔符»复合体§!的工作人员进行了一起进行研究，发现如果对其进行外部干扰，或许会增加任意类型资源出现的机会。研究结果仍需深入分析，但许多科学家已经受到了这一成功的鼓舞。"
 apsr.24105.button:0 "告诉我这是真的。"
 apsr.24105.button.tooltip:1 "总算有了个好消息！"
 apsr.24106.title:0 "魔符复合体"
 apsr.24106.desc:0 "有好消息，$RULER$！干预§H魔符复合体§!的生成系统来获取额外资源的可能已经得到确定。此外，§H[event_target:apsr24_planet_target.GetName]§!的研究团队已经对此做了必要的计算，并坚信我们的干预会成功。对计算结果和模型的分析表明，会产生负面影响的可能性极小。现在我们得选择需要那种资源。"
 apsr.24106.button.A:0 "我们需要更多的$energy$。"
 apsr.24106.button.A.tooltip:1 "增加§H魔符复合体§!生产$energy$的机会。"
 apsr.24106.button.B:0 "我们需要更多矿物。"
 apsr.24106.button.B.tooltip:1 "增加§H魔符复合体§!生产矿物的机会。"
 apsr.24106.button.C:0 "我们需要更多食物。"
 apsr.24106.button.C.tooltip:1 "增加§H魔符复合体§!生产食物的机会。"
 apsr.24106.button.D:0 "我们需要更多的消费品。"
 apsr.24106.button.D.tooltip:1 "增加§H魔符复合体§!生产消费品的机会。"
 apsr.24106.button.E:0 "我们需要更多合金。"
 apsr.24106.button.E.tooltip:1 "增加§H魔符复合体§!生产合金的机会。"
 apsr.24106.button.F:0 "我们需要更多稀有资源。"
 apsr.24106.button.F.tooltip:1 "增加§H魔符复合体§!生产$rare_crystals$、$exotic_gases$和$volatile_motes$的机会。"
 apsr.24107.title:0 "«诱爆物»"
 apsr.24107.desc:0 "$RULER$，§H魔符复合体§!所在地§H[event_target:apsr24_planet_target.GetName]§!传来奇怪的消息。根据他们的说法，我们所选择的资源的确是增产了，但在某个时刻，突然出现了一种看上去像是亮黄色小球一样、前所未有的未知物质。现在，该物质正在由§H[event_target:apsr24_planet_target.GetName]§!的研究小组研究中。"
 apsr.24107.button:0 "真是奇怪。"
 apsr.24107.button.tooltip:1 "或许是我们弄坏了什么东西？"
 apsr.24108.title:0 "«诱爆物»"
 apsr.24108.desc:0 "$RULER$，来自§H[event_target:apsr24_planet_target.GetName]§!研究小组的紧急消息！这些物质虽然看起来像个普通的亮黄色小球，事实上，它让我们的许多领导人都兴奋不已——正是这小球使那些普通居民获得了神一般的能力！令人难以置信，所有谣言都是真的！\n但不幸的是，为了达到预期效果，需要将这种物质作为整体来消耗，而我们只有一个这样的《球》。而且，也不是所有人都能使用它。\n有必要从研究小组所推荐最合适的候选人中选一位合适的："
 apsr.24108.button.A:0 "§G选择：[apsr24_leader_1.GetName]§!"
 apsr.24108.button.A.tooltip:1 "[apsr24_leader_1.GetName]将会收到«诱爆物»"
 apsr.24108.button.B:0 "§G选择：[apsr24_leader_2.GetName]§!"
 apsr.24108.button.B.tooltip:1 "[apsr24_leader_2.GetName]将会收到«诱爆物»"
 apsr.24108.button.C:0 "§G选择：[apsr24_leader_3.GetName]§!"
 apsr.24108.button.C.tooltip:1 "[apsr24_leader_3.GetName]将会收到«诱爆物»"
 apsr.24108.button.D:0 "§G选择：[apsr24_leader_4.GetName]§!"
 apsr.24108.button.D.tooltip:1 "[apsr24_leader_4.GetName]将会收到«诱爆物»"
 apsr.24108.button.E:0 "§G选择：[apsr24_leader_5.GetName]§!"
 apsr.24108.button.E.tooltip:1 "[apsr24_leader_5.GetName]将会收到«诱爆物»"
 apsr.24109.title:0 "«诱爆物»"
 apsr.24109.desc:0 "在吸收那种物质时§H[apsr24_chosen_leader.GetName]§!的身体发生了奇怪的变化，似乎在从里面发光。根据医生的证词，§H[apsr24_chosen_leader.GetName]§!身上所有的疾病都消失了。不仅身体变为了最完美状态，心理状态也是同样，所有的压力都消失了，就好像它们从来就没有存在过一样。\n截至核查结束时§H[apsr24_chosen_leader.GetName]§!的这个身体已经彻底不再衰老，不仅能活很久，而且能力也得到了显著增长。"
 apsr.24109.button:0 "很好！"
 apsr.24109.button.tooltip:1 "§H[apsr24_chosen_leader.GetName]§!成为了超级生命体。"
 apsr.24110.title:0 "私人研究"
 apsr.24110.desc:0 "$RULER$，在我们拒绝了对§H[event_target:apsr24_planet_target.GetName]§!的资助后，小型私人研究小组承担起了这项任务。我们几乎不用期待他们有什么重大发现，但如果他们发现了什么值得注意的东西，也会马上告诉你。"
 apsr.24110.button:0 "很好。"
 apsr.24110.button.tooltip:1 "有值得注意的消息会立即报告。"
 apsr.24111.title:0 "私人研究"
 apsr.24111.desc:0 "$RULER$，在过去的几年里，§H[event_target:apsr24_planet_target.GetName]§!的数个私人研究小组已经处理了大量信息，并决定联合起来。他们的下一个目标是寻找§H魔符复合体§!与盒子生成资源的关系。"
 apsr.24111.button:0 "一有进展马上通知我。"
 apsr.24111.button.tooltip:1 "有值得注意的消息会立即报告。"
 apsr.24112.title:0 "魔符复合体"
 apsr.24112.desc:0 "$RULER$，位于§H[event_target:apsr24_planet_target.GetName]§!的私人研究小组§Y“搜索者”§!注意到§H魔符复合体§!的盒子中的资源并不是偶然出现的。他们已经整理出了计算资源出现的大概时间的模型，并发现如果对其进行外部干扰，或许会增加任意类型资源出现的机会。研究结果仍需深入分析，但§Y“搜索者”§!已经受到了这次成功的鼓舞。"
 apsr.24112.button:0 "告诉我这是真的。"
 apsr.24112.button.tooltip:1 "有趣的消息，也许值得组建一支国家调研组？"
 apsr.24113.title:0 "魔符复合体"
 apsr.24113.desc:0 "有好消息，$RULER$！干预§H魔符复合体§!的生成系统来获取额外资源的可能已经得到确定。此外，§H[event_target:apsr24_planet_target.GetName]§!上的§Y“搜索者”§!小组已经对此做了必要的计算，并坚信我们的干预会成功。对计算结果和模型的分析表明，会产生负面影响的可能性极小。准备工作已经开始，很快就会知道干预结果了。"
 apsr.24113.button:0 "祝他们好运！"
 apsr.24113.button.tooltip:1 "要为无法预料的后果做好准备... 一切肯定都会好起来的！我希望..."
 apsr.24114.title:0 "魔符复合体"
 apsr.24114.desc_1:0 "$RULER$，§H[event_target:apsr24_planet_target.GetName]§!的最新报告。§H魔符复合体§!确认了奇怪盒子"
 apsr.24114.desc_2:0 "资源确实增加了。\"搜索者\" 庆祝了他们的成功，回到数据研究中去。"
 apsr.24114.desc_energy:0 "$apsr.24114.desc_1$里的$energy$产量$apsr.24114.desc_2$"
 apsr.24114.desc_minerals:0 "$apsr.24114.desc_1$里矿物产量$apsr.24114.desc_2$"
 apsr.24114.desc_food:0 "$apsr.24114.desc_1$里的食物产量$apsr.24114.desc_2$"
 apsr.24114.desc_goods:0 "$apsr.24114.desc_1$里的消费品产量$apsr.24114.desc_2$"
 apsr.24114.desc_alloys:0 "$apsr.24114.desc_1$里的合金产量$apsr.24114.desc_2$"
 apsr.24114.desc_rare:0 "$apsr.24114.desc_1$里的稀有资源产量$apsr.24114.desc_2$"
 apsr.24114.button_energy:0 "我们需要更多的$energy$！"
 apsr.24114.button_energy.tooltip:1 "增加§H魔符复合体§!生产$energy$的机会。"
 apsr.24114.button_minerals:0 "我们需要更多矿物！"
 apsr.24114.button_minerals.tooltip:1 "增加§H魔符复合体§!生产矿物的机会。"
 apsr.24114.button_food:0 "需要更多食物!"
 apsr.24114.button_food.tooltip:1 "增加§H魔符复合体§!生产食物的机会。"
 apsr.24114.button_goods:0 "我们需要更多的消费品！"
 apsr.24114.button_goods.tooltip:1 "增加§H魔符复合体§!生产消费品的机会。"
 apsr.24114.button_alloys:0 "我们需要更多合金！"
 apsr.24114.button_alloys.tooltip:1 "增加§H魔符复合体§!生产合金的机会。"
 apsr.24114.button_rare:0 "我们需要更多稀有资源！"
 apsr.24114.button_rare.tooltip:1 "增加§H魔符复合体§!生产$rare_crystals$、$exotic_gases$和$volatile_motes$的机会。"
 apsr.24115.title:0 "«诱爆物»"
 apsr.24115.desc:0 "$RULER$，§H魔符复合体§!所在地§H[event_target:apsr24_planet_target.GetName]§!传来奇怪的消息。根据他们的说法，但§Y“搜索者”§!干预资源产生后的某个时刻，突然出现了一种看上去像是亮黄色小球一样、前所未有的未知物质。现在，该物质正在由§Y“搜索者”§!研究小组研究中。"
 apsr.24115.button:0 "令人惊讶。"
 apsr.24115.button.tooltip:1 "或许是他们弄坏了什么东西？"
 apsr.24116.title:0 "«诱爆物»"
 apsr.24116.desc:0 "$RULER$，来自§H[event_target:apsr24_planet_target.GetName]§!上§Y“搜索者”§!小组的紧急消息！根据权威专家的分析，这些亮黄色小球有种所谓的灵丹妙药，这也许能证明谣言的真伪，但我们需要先测试这种物质与生物接触后的反应。\n在§Y“搜索者”§!领导层决定怎么做之前，我们可以试着拿走最近发现的 «诱爆物»。"
 apsr.24116.button.A:0 "强行将«诱爆物»拿走。"
 apsr.24116.button.A.tooltip:1 "派一支特遣队去突击实验室。"
 apsr.24116.button.B:0 "买回«诱爆物»"
 apsr.24116.button.B.tooltip:1 "需要向\"搜索者\"支付10,000£energy£$energy$。"
 apsr.24116.button.C:0 "秘密偷走«诱爆物»"
 apsr.24116.button.C.tooltip:1 "派一个间谍小组悄无声息的偷走«诱爆物»。"
 apsr.24116.button.D:0 "给予他们正式身份。"
 apsr.24116.button.D.tooltip:1 "为\"搜索者\"提供国家官方实验室的身份。"
 apsr.24116.button.E:0 "随他们吧。"
 apsr.24116.button.E.tooltip:1 "这件事与我们无关。"
 apsr.24117.title:0 "«诱爆物»"
 apsr.24117.desc:0 "我们的人已经成功闯入\"搜索者\"的研究实验室。被称为«诱爆物»的物质及其所有信息现在已掌握在我们的手中，科学家们也开始准备对其进行研究。\n但还有一个问题，该如何处理“搜索者”和其中的工作人员？"
 apsr.24117.button.A:0 "把实验室摧毁，人也清理掉。"
 apsr.24117.button.A.tooltip:1 "不留痕迹！"
 apsr.24117.button.B:0 "摧毁实验室，把人转移到我们的实验室去。"
 apsr.24117.button.B.tooltip:1 "应该拆散他们的学术潜力。"
 apsr.24117.button.C:0 "别管了。"
 apsr.24117.button.C.tooltip:1 "我们已经得到想要的东西了。"
 apsr.24118.title:0 "«诱爆物»"
 apsr.24118.desc:0 "研究小组§Y《搜索者》§!的科学设施和其中的工作人员已经全部摧毁。该事件的官方版本——一次没有严格遵循安全守则且极其不幸的科学实验。\n所有信息，包括《诱爆物》都已经被转移到了我们的实验室继续研究。"
 apsr.24118.button:0 "有需要随时通知我。"
 apsr.24118.button.tooltip:1 "有值得注意的消息会立即报告。"
 apsr.24119.title:0 "«诱爆物»"
 apsr.24119.desc:0 "我们的科学家完成了对《诱爆物》的信息分析。这种物质确实能对生物的身体产生积极影响。但不幸的是，为了达到预期效果，需要将这种物质作为整体来消耗，而我们只有一个这样的《球》。而且，也不是所有人都能使用它。\n有必要从研究小组所推荐最合适的候选人中选一位合适的："
 apsr.24119.button.A:0 "§G选择：[apsr24_leader_1.GetName]§!"
 apsr.24119.button.A.tooltip:1 "[apsr24_leader_1.GetName]将会收到«诱爆物»"
 apsr.24119.button.B:0 "§G选择：[apsr24_leader_2.GetName]§!"
 apsr.24119.button.B.tooltip:1 "[apsr24_leader_2.GetName]将会收到«诱爆物»"
 apsr.24119.button.C:0 "§G选择：[apsr24_leader_3.GetName]§!"
 apsr.24119.button.C.tooltip:1 "[apsr24_leader_3.GetName]将会收到«诱爆物»"
 apsr.24121.title:0 "«诱爆物»"
 apsr.24121.desc:0 "研究小组\"搜索者\"的科学设施已被摧毁，工作人员已经被转移到我们的其他实验室。该事件的官方版本——一次没有严格遵循安全守则且极其不幸的科学实验。\n所有信息，包括“诱爆物”都已经被转移到了我们的实验室继续研究。"
 apsr.24121.button:0 "$apsr.24118.button$"
 apsr.24121.button.tooltip:1 "$apsr.24118.button.tooltip$"
 apsr.24122.title:0 "«诱爆物»"
 apsr.24122.desc:0 "$apsr.24119.desc$"
 apsr.24122.button.A:0 "§G选择：[apsr24_leader_1.GetName]§!"
 apsr.24122.button.A.tooltip:1 "[apsr24_leader_1.GetName]将会收到«诱爆物»"
 apsr.24122.button.B:0 "§G选择：[apsr24_leader_2.GetName]§!"
 apsr.24122.button.B.tooltip:1 "[apsr24_leader_2.GetName]将会收到«诱爆物»"
 apsr.24122.button.C:0 "§G选择：[apsr24_leader_3.GetName]§!"
 apsr.24122.button.C.tooltip:1 "[apsr24_leader_3.GetName]将会收到«诱爆物»"
 apsr.24124.title:0 "«诱爆物»"
 apsr.24124.desc:0 "我们的特遣队已经从\"搜索者\"的研究设施离开。设施中的工作人员发誓他们不会透露任何信息。\n所有信息，包括 “诱爆物” 都已经被转移到了我们的实验室继续研究。"
 apsr.24124.button:0 "$apsr.24118.button$"
 apsr.24124.button.tooltip:1 "$apsr.24118.button.tooltip$"
