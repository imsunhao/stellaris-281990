 z_modmenu.133.desc:0 "对所有无尽群星の战争改动内容拓展进行设定，如§B新战争类型/难度适应/数值上限§!等，注意大部分设置改动会在1个月后生效。\n§B难度适应§!可以让敌人适应你的进化节奏，保持一定挑战性。\n§B数值上限§!则可以清除过于OP的修正，并一定程度防止溢出，如果你使用了决战兵器体系のMOD，此功能将归入决战兵器设置面板。"
