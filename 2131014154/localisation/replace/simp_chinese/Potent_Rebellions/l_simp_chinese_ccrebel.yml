 tech_ccrebel_unrest_1:0 "星际间谍"
 tech_ccrebel_unrest_1_desc:0 "向附近的敌人星球传播动乱。"
 tech_ccrebel_unrest_2:0 "叛逆的信仰"
 tech_ccrebel_unrest_2_desc:0 "更好的技术可以提高间谍任务的效率，允许更大范围和更有效地在敌人的星球上散布动乱。"
 ccrebel_sow_unrest.1.name:0 "[ccrebel_sowing_unrest_1.GetName]正在我们的星球上播撒动乱。"
 ccrebel_sow_unrest.1.desc:0 "有消息说，奸诈的[ccrebel_sowing_unrest_1.GetSpeciesNamePlural]正试图向[ccrebel_sow_unrest_target.GetName]和其他附近的星球传播动乱。人们认为他们是在利用[ccrebel_sow_unrest_source.GetName]作为传播仇恨信息的基地。"
 ccrebel_sow_unrest.1.option:0 "他们会为此付出代价的。"
 ccrebel_sow_unrest.4.name:0 "[ccrebel_subsidised_rebels.GetName]期待我们的支持"
 ccrebel_sow_unrest.4.desc:0 "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。我们是[ccrebel_subsidised_rebels.GetName]，来自[ccrebel_subsidised_rebels.Capital.GetName]。你的支持对我们在革命中反对被鄙视的[ccrebel_revolted_from_country.GetName]时提供了宝贵的帮助，然而，我们还远没有安全:我们是一个新国家，[ccrebel_revolted_from_country.GetName]仍然以他们优越的资源威胁着我们。你能给我们提供任何支持吗?"
 ccrebel_sow_unrest.4.desc.not_sown_unrest:0 "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。我们是[ccrebel_subsidised_rebels.GetName]，来自[ccrebel_subsidised_rebels.Capital.GetName]。我们最近背叛了你的敌人，被鄙视的[ccrebel_revolted_from_country.GetName]，仍然用他们优越的资源威胁着我们。为了进一步与他们进行斗争，你能给我们提供任何支持吗?"
 ccrebel_sow_unrest.4.option.A:0 "给他们大量援助。"
 ccrebel_sow_unrest.4.option.B:0 "给他们一般资助。"
 ccrebel_sow_unrest.4.option.C:0 "给他们一点帮助。"
 ccrebel_sow_unrest.4.option.A.tooltip:0 "100 §Y$energy$§!和100 §Y$minerals$§!将从§Y[ccrebel_subsidising_planet.GetName]§!未来10年的收入中扣除。\n100 §Y$energy$§!和100 §Y$minerals$§!在未来的十年里，这将增加§Y[ccrebel_subsidised_rebels.GetName]§!的收入。\n这将极大地激怒§R[ccrebel_revolted_from_country.GetName]§!。"
 ccrebel_sow_unrest.4.option.B.tooltip:0 "50 §Y$energy$§!和50 §Y$minerals$§!将从§Y[ccrebel_subsidising_planet.GetName]§!未来10年的收入中扣除。\n50 §Y$energy$§!和50 §Y$minerals$§!在未来的十年里，这将增加§Y[ccrebel_subsidised_rebels.GetName]§!的收入。\n这将极大地激怒§R[ccrebel_revolted_from_country.GetName]§!。"
 ccrebel_sow_unrest.4.option.C.tooltip:0 "25 §Y$energy$§!和25 §Y$minerals$§!将从§Y[ccrebel_subsidising_planet.GetName]§!未来10年的收入中扣除。\n25 §Y$energy$§!和25 §Y$minerals$§!在未来的十年里，这将增加§Y[ccrebel_subsidised_rebels.GetName]§!的收入。\n这将极大地激怒§R[ccrebel_revolted_from_country.GetName]§!。"
 ccrebel_sow_unrest.4.option.D:0 "我们负担不起——他们得靠自己。"
 ccrebel_sow_unrest.5.name:0 "[ccrebel_subsidised_rebels.GetName]的补贴已经过期"
 ccrebel_sow_unrest.5.desc:0 "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。在过去的十年里，你们一直在向我们提供补贴——这种补贴对我们来说是无价的，因为我们能够抵御对我们艰苦奋斗的独立的威胁。你会把补贴延伸到未来吗?"
 ccrebel_sow_unrest.5.option.A:0 "继续提供巨额援助。"
 ccrebel_sow_unrest.5.option.A.tooltip:0 "100 §Y$energy$§!和100 §Y$minerals$§!将从§Y[ccrebel_subsidising_planet.GetName]§!未来10年的收入中扣除。\n100 §Y$energy$§!和100 §Y$minerals$§!在未来的十年里，这将增加§Y[ccrebel_subsidised_rebels.GetName]§!的收入。"
 ccrebel_sow_unrest.5.option.B:0 "继续提供中额援助。"
 ccrebel_sow_unrest.5.option.B.tooltip:0 "50 §Y$energy$§!和50 §Y$minerals$§!将从§Y[ccrebel_subsidising_planet.GetName]§!未来10年的收入中扣除。\n50 §Y$energy$§!和50 §Y$minerals$§!在未来的十年里，这将增加§Y[ccrebel_subsidised_rebels.GetName]§!的收入。"
 ccrebel_sow_unrest.5.option.C:0 "继续提供低额援助。"
 ccrebel_sow_unrest.5.option.C.tooltip:0 "25 §Y$energy$§!和25 §Y$minerals$§!将从§Y[ccrebel_subsidising_planet.GetName]§!未来10年的收入中扣除。\n25 §Y$energy$§!和25 §Y$minerals$§!在未来的十年里，这将增加§Y[ccrebel_subsidised_rebels.GetName]§!的收入。"
 ccrebel_sow_unrest.5.option.D:0 "他们不再需要我们的支持。"
 ccrebel_sow_unrest.44.name:0 "援助结束"
 ccrebel_sow_unrest.44.desc:0 "对一个叛乱国家的援助已经结束，因为它已经被征服或吞并。"
 ccrebel_sow_unrest.51.name:0 "援助到期"
 ccrebel_sow_unrest.51.desc:0 "[ccrebel_subsidised_rebels.GetName]最初的反抗已经过去了30年。他们现在必须学会用两条腿站立。因此，我们对他们的补贴已经结束。"
 ccrebel_sow_unrest.6.name:0 "武装[ccrebel_subsidised_rebels.GetName]"
 ccrebel_sow_unrest.6.desc:0 "你也想用舰队武装[ccrebel_subsidised_rebels.GetName]吗?"
 ccrebel_sow_unrest.6.option.A:0 "给他们一支庞大的舰队。"
 ccrebel_sow_unrest.6.option.A.tooltip:0 "3$battleship_plural$，6$cruiser_plural$，12$destroyer_plural$和24$corvette_plural$会由§Y[ccrebel_subsidised_rebels.GetName]§!控制。\n这将极大地激怒§R[ccrebel_revolted_from_country.GetName]§!。"
 ccrebel_sow_unrest.6.option.B:0 "给他们一支小舰队。"
 ccrebel_sow_unrest.6.option.B.tooltip:0 "1$battleship$，3$cruiser_plural$，6$destroyer_plural$和12$corvette_plural$会由§Y[ccrebel_subsidised_rebels.GetName]§!控制。\n这将极大地激怒§R[ccrebel_revolted_from_country.GetName]§!。"
 ccrebel_sow_unrest.6.option.C:0 "不要给他们舰队。"
 ccrebel_sow_unrest.7.name:0 "[ccrebel_naughty_country.GetName]正在为[ccrebel_subsidised_rebels.GetName]提供援助"
 ccrebel_sow_unrest.7.desc:0 "我们的情报机构已经发现，背信弃义的[ccrebel_naughty_country.GetName]为[ccrebel_subsidised_rebels.GetName]提供资金，他们公开反对我们。当被问及这些信息时，[ccrebel_naughty_country.GetSpeciesAdj]大使声称不知道任何此类资金，但表示支持[ccrebel_subsidised_rebels.GetSpeciesAdj]的事业。然而，事实不言自明。"
 ccrebel_sow_unrest.7.option:0 "他们会为此付出代价。"
 ccrebel_sow_unrest.71.name:0 "[ccrebel_naughty_country.GetName]公开支持[ccrebel_subsidised_rebels.GetName]"
 ccrebel_sow_unrest.71.desc:0 "背信弃义的[ccrebel_naughty_country.GetName]公开支持[ccrebel_subsidised_rebels.GetName]，它已经背叛了我们，为他们提供了资金和舰队。当被问及此事的事实时，[ccrebel_naughty_country.GetSpeciesAdj]大使声称不知道任何此类活动，但表示坚决支持[ccrebel_subsidised_rebels.GetSpeciesAdj]事业。尽管如此，证据本身就说明了一切。"
 ccrebel_sow_unrest.71.option:0 "他们会为此付出代价。"
