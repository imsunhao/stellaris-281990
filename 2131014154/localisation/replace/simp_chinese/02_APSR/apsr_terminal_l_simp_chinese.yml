 apsr_terminal.262.title:0 "太空法庭"
 apsr_terminal.262.desc:0 "在[event_target:apsr_terminal_site_62.GetName]星球上，我们发现了许多类似于办公室、摩天大楼和防御要塞的建筑遗迹。当发现整个法庭的时候，我们非常惊讶。在房间里法官的位置上，我们发现了一个锈迹斑斑、几乎要脱线的机器人，戴着法官的假发。也许我们可以启动它？"
 apsr_terminal.262.button1:0 "激活它"
 apsr_terminal.262.button2:0 "别碰这破烂东西"
 apsr_terminal.96201.title:0 "法律的钢铁之手"
 apsr_terminal.96201.desc:0 "我们重新激活了合成人，他吐露了海量的信息！[event_target:apsr_terminal_site_62.GetName]原来是古代平等主义帝国的首都，他们信奉人人平等，甚至包括合成人。他们对平等的渴望招致了灭亡——在未知敌人的恐惧面前，这个帝国的居民慌乱地用尽所有福利来解除服役。面对这个可怕敌人的进攻，根本没有人可以对抗。可惜的是，合成人无法修复，里面的技术太过复杂，无法进行逆向工程，但其中的信息是非常宝贵的。"
 apsr_terminal.96201.button:0 "感兴趣的"
 apsr_terminal.96202.title:0 "$apsr_terminal.96201.title$"
 apsr_terminal.96202.desc:0 "我们尝试重启合成人，结果是完全弄坏了他。很不幸的是，我们并不能修复这个合成人，他体内科学技术太过复杂也无法进行逆向工程，但其内部的信息却是无价之宝。"
 apsr_terminal.96202.button:0 "$apsr_terminal.96201.button$"
 apsr_terminal.362.title:0 "$apsr_terminal.262.title$"
 apsr_terminal.362.desc:0 "在[event_target:apsr_terminal_site_62.GetName]星球上，我们发现了许多类似于办公室、摩天大楼和防御要塞的建筑遗迹。当发现整个法庭的时候，我们非常惊讶。在房间里法官的位置上，我们发现了一个戴着法官假发，锈迹斑斑、几乎要脱线的机器人。看来这个机器人已经无法修复了。"
 apsr_terminal.362.button:0 "$apsr_terminal.262.button2$"
