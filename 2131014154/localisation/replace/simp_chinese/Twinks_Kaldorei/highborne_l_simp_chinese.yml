 trait_highborne:0 "上层精灵"
 trait_highborne_desc:0 "上层精灵或奎尔多雷是贵族出身的孩子。他们代表了帝国的上层阶级，并通过他们不可逾越的神秘力量和掌握获得了它"
 trait_tw_arcane_mastery:0 "神秘的掌握"
 trait_tw_arcane_mastery_desc:0 "奥术的掌握曾经决定了高精灵和其他卡多雷人之间的差异。使用奥术来执行奇妙任务的能力在这个物种中是遗传的。"
 trait_tw_arrogant:0 "傲慢"
 trait_tw_arrogant_desc:0 "上层社会的人就是比其他人好。他们无法控制自己的傲慢。"
 trait_highborne_decadence:0 "颓废的上层精灵"
 trait_highborne_decadence_desc:0 "只有最珍贵的材料，最昂贵的东西和陪伴，才足以成为一个高贵的人。"
 highborne_big_boon:0 "重大宇宙事件: 艾露恩的祝福"
 highborne_big_malus:0 "重大宇宙事件: 旧日支配者"
 highborne_big_boon_desc:0 ""
 highborne_big_malus_desc:0 ""
 highborne_start_desc:0 "就像美洲鳄一样，我们的命运也注定了。"
 highborne_physics_desc:0 "当我们凝视恒星星群时，粒子和所有事物的性质变得清晰起来。"
 highborne_engeneering_desc:0 "星群就像机器一样以完美的顺序运转。为什么不让自己受到这个完美想法的启发呢?"
 highborne_society_desc:0 "把你自己淹没在星星的圈子里吧！"
 highborne_all_research_desc:0 "幻想…从精灵的第一个黎明就开始管理太空人。"
 highborne_specialists_desc:0 "让我们受到宇宙法则对我们的影响。"
 highborne_shields_desc:0 "让我们被星群指引，指引它们的力量"
 highborne_armor_desc:0 "艾露恩的力量将我们的外壳。"
 highborne_ship_upkeep_desc:0 "是的，星群可以降低飞船的维护费。你对此有意见吗?"
 highborne_ship_evasion_desc:0 "让星群的迅捷成为我们的理想"
 highborne_ship_tracking_desc:0 "正如星群预测未来一样精确，我们能够预见敌人的下一步行动。"
 highborne_production_desc:0 "星群的影响是不可否认的"
 highborne_growth_desc:0 "星群已经审判了你，发现了你……冒着热气"
 highborne_happy_desc:0 "快乐的星群使我们快乐"
 highborne_traditions_desc:0 "让我们的传统由星群的排列来书写。"
 highborne_ethics_desc:0 "让我们团结起来，一起凝视群星和它们的奇迹"
 highborne_influence_desc:0 "当星群排成一行时，我们的生命就被写进了时间的沙中。"
 highborne_claims_desc:0 "星群已经审判了你…发现你想要的。"
 highborne_edicts_desc:0 "宇宙的星宿照耀着我们，给我们带来我们所寻求的秩序"
 highborne_piracy_desc:0 "让星光指引那些希望我们受到死亡和腐烂伤害的人"
 highborne_leaders_desc:0 "当我们仰望群星时，我们将见证它们的智慧。"
 highborne_bad_physics_desc:0 "当星群向你给予时，星群也会向你索取。"
 highborne_bad_engeneering_desc:0 "还是很高兴有这些爱好者?"
 highborne_bad_society_desc:0 "星群在闪烁。没有任何意义可以从这种混乱中摆脱出来"
 highborne_bad_all_research_desc:0 "宇宙的影响使我们的科学家更加分心。"
