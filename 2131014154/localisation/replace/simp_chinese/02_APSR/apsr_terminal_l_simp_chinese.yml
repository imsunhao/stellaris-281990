 apsr_terminal.90002.button1.tooltip:0 "唯一要做的事情就是找到在哪里使用这段代码…"
 apsr_terminal.90002.desc2:0 "在彻底调查整颗星球上的古文明遗迹后，科学家§H[Root.GetLeaderName]§!发现了一段或许可以被用来激活加密终端的四位数密码。不幸的是，这颗星球上的所有文档都太过腐朽，一碰就全碎成尘土了。看起来我们在这的唯一发现就是这段密码，应该尽快检验一下它。"
