 START_SCREEN_OVERMIND:0 "虽然我们的真正起源是未知的，但我们知道，我们曾经是一个伟大的集体，能够无限的突触连接。正是这种联系让我们在身体全部死亡的情况下依然存在。\n\n我们如何同化遥控工蜂到这个集体以及它们在我们的生命中扮演了什么角色仍然是个谜，但正是由于这种共生关系，我们才得以继续生存，并将蜂群扩展到银河系中。"