 apsr_arcrel.600.title:0 "古卷"
 apsr_arcrel.600.desc_no_cube:0 "在此期间，我们检查了地堡里的十几个房间，我们只明白这个地堡被废弃。 我们必须深入地堡，至少要找到一些有关事件发生的信息。"
 apsr_arcrel.600.desc_have_cube:0 "$apsr_arcrel.600.desc_no_cube$"
 apsr_arcrel.600.button:0 "开始"
 apsr6_archsite:0 "古卷"
 apsr6_archsite_desc:0 "$apsr_arcrel.600.desc_no_cube$"
 apsr_arcrel.601.title:0 "前居民"
 apsr_arcrel.601.desc:0 "在隔壁锁着的房间里发现了一具有机生物的骨架。也许这是地堡的前居民之一。在其附近发现了一个类似便携式信息终端的装置。经过几次尝试，它终于运行并读取了信息……或者更确切地说是剩下的信息。在过去数千年后，设备已经大大恶化，但是我们仍可以尝试恢复一些信息。"
 apsr_arcrel.601.button:0 "开始吧。"
 apsr_arcrel.602.title:0 "损坏的记录"
 apsr_arcrel.602.desc:0 "有可能在找到的终端上部分恢复信息。这是录音，这是解密后的情况：\n§Y如果你听到这条消息，那就证明我们输了。这条消息是§R<<损坏>>§!的存在，并给我们的后来者们一个生存下去的机会。§!\n遗憾的是，我们无法从录音中恢复更多的信息，设备的信息载体已经化为尘土。但也有好消息——在另一个地方也发现了类似的终端机，探索还可以继续。"
 apsr_arcrel.602.button:0 "很好。"
 apsr_arcrel.603.title:0 "损坏的记录 Ⅱ"
 apsr_arcrel.603.desc:0 "我们设法部分恢复了记录的消息的第二部分:\n§Y我们§R<<损坏>>§!边缘的一颗§R<<损坏>>§!，我们的历史与许多种族相似，除了一点——我们§R<<损坏>>§!族。他们很友好；愿意将先进的技术传授给我们，于是我们的繁荣时代到来了，我们也§R<<损坏>>§!。§!\n我们无法从该终端机里获取更多信息了，但随着对地堡的研究不断深入，又发现了其他的终端机，我们应该能破译这整个录音。"
 apsr_arcrel.603.button:0 "很好。"
 apsr_arcrel.604.title:0 "损坏的记录 Ⅲ"
 apsr_arcrel.604.desc:0 "根据受损终端的信息，我们恢复了消息的第三部分，也是最后一部分:\n§Y但我们没有考虑后果...我们的研究引发§R<<损坏>>§!的力量令人难以置信……§R<<损坏>>§!一个地摧毁了……我们想拯救至少一个人，但最终都徒劳无果。意识到这便是是终点，我们开始建立这§R<<损坏>>§!，把所有关§R<<损坏>>§!信息都将存储在其中。我们留下这些信息，希望§R<<损坏>>§!…§!\n科学家们已经在忙着根据来自其他终端的信息来修复受损的信息。"
 apsr_arcrel.604.button:0 "很好。"
 apsr_arcrel.605.title:0 "恢复记录"
 apsr_arcrel.605.desc:0 "我们已经完全恢复了记录，但这并不是什么好消息：\n§Y如果你听到这条消息，那就证明我们输了。这条消息是为了警告你们小心一个能威胁整个银河系的存在，并给我们的后来者们一个生存下去的机会。\n我们Star Community起源于银河系边缘的一颗遥远的$pc_tropical$，我们的历史与许多种族相似，除了一点——我们接触了一个未知的种族。他们很友好；愿意将先进的技术传授给我们，于是我们的繁荣时代到来了，我们也痴迷于研究这种未知的技术。\n但我们没有考虑后果...我们的研究引发了可怕的事情...它从银河系外来到我们这里…这是一次真正的入侵，他们的力量令人难以置信……帝国被一个接一个地摧毁了……我们想拯救至少一个人，但最终都徒劳无果。意识到这便是是终点，我们开始建立这个坚固的地堡网络，把所有关于入侵的信息都将存储在其中。我们留下这些信息，希望你不会重蹈覆辙…§!\n该消息还指示了这些信息储存的地点。之后我们向地堡深处继续前进，发现了更多前居民的遗骸，以及一个巨大的立方体悬浮在地板上。但遗憾的是，我们还无法确定前居民的死因..."
 apsr_arcrel.605.button:0 "棒极了！"
 apsr_arcrel.605.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 apsr_arcrel.609.title:0 "$apsr_arcrel.109.title$"
 apsr_arcrel.609.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr6_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.609.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr6_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.609.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr6_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
