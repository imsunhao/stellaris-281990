 twinks_fe.5.name:0 "眠者醒来"
 twinks_fe.5.desc:0 "它开始于§H[From.GetAdjective]§!行为的微妙转变。关于他们飞船的零星报道，曾经很少在他们自己的太空之外看到，现在在整个银河系的远程系统中都能看到。高度先进的侦察船访问古老的，毁坏的世界，拒绝所有的欢呼和逃跑时的攻击。他们的目的和任务未知…直到现在。\n\n我们现在知道，[From.GetSpeciesName]正在准备，恢复他们撤退到现在边界时留下的调查信标和自动侦察哨的数据库。为他们返回银河阶段收集信息。\n\n在[From.GetSpeciesName]，舰队正在集结，军队正在集结，古老的工厂轰鸣着。一个世纪以来第一次，§H[From.GetName]§!它们向外看，越过边界，向外看整个银河系。\n\n随着他们腐朽的造船厂得到修复和翻新，泰坦铸造厂的休眠系统开始运转，银河系的其他地方只剩下一个问题——这个曾经沉睡的巨人将首先成为谁的目标，来夺回他们失去已久的荣耀?"
 twinks_fe.5.a:0 "是时候恢复我们辉煌的帝国了!"
 twinks_fe.5.a.tooltip:0 "国家类型设置为§Y觉醒帝国§!。现在生育是可能的。银河系的统治权在我们的掌握之中。"
 twinks_fe.6.name:0 "§H[From.GetName]§"
 twinks_fe.6.desc:0 "我们被称为§H[From.GetAdjective]§!。我们伟大帝国的力量是任何想象都无法想象的，无数个世纪以来，我们一直保持着我们自豪的文化!我们光荣的时代!帝国已经结束。几千年的停滞使我们的国家向内不断发展。现在，我们回顾我们帝国的伟大历史，扪心自问:现在是重生的时候了吗?"
 twinks_fe.6.a:0 "我们的末日还没有到来!"
