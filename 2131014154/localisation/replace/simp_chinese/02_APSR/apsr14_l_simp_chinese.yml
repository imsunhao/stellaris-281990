 apsr14_building_part_b1_text:0 "我们领袖的休息地。"
 apsr14_building_part_b2_text:0 "我们的领袖可以在这个娱乐中心调养身心。"
 apsr14_building_part_b3_text:0 "在这里，一切皆有可能。"
 apsr14_building_part_m1_text:0 "一个设计、制造和编程纳米机械的工厂。"
 apsr14_building_part_m2_text:0 "技术的进步让我们设计出了可以自我复制的纳米机械，从而提高了我们的产量。"
 apsr14_building_part_m3_text:0 "设计自我复制的纳米机械是一项艰巨的工作。康采恩正是为协助完成这项任务而设计的。"
 apsr14_building_part_m4_text:0 "经过修正和改进的巨型康采恩，简化并提高了纳米机械生产。"
 apsr14_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
