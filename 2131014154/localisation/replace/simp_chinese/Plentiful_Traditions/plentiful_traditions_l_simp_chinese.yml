 tradition_plentiful_mysticism:0 "神秘主义"
 tradition_plentiful_mysticism_desc:0 "遵循与自然和谐相处之路，舍弃欲望之心，任何物质上的暴利和私欲都不如生物多样化的丰富来得尤为重要。"
 tr_plentiful_mysticism_adopt:0 "神秘主义传统"
 tr_plentiful_mysticism_adopt_desc:0 "$tradition_plentiful_mysticism_desc$\n\n$tr_plentiful_mysticism_adopt_effect$\n\n$tr_plentiful_mysticism_finish_effect$"
 tr_plentiful_mysticism_adopt_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!增加§G+20%§!。\n\n§H解锁太空港模块：§! $sm_orbital_cosmic_rays_shield$，可提高行星与星系的£job_healthcare §Y$MOD_POP_GROWTH_SPEED$§!。\n\n"
 tr_plentiful_mysticism_finish:0 "神秘主义传统完成"
 tr_plentiful_mysticism_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n$TRADITION_ADOPT_BUTTON$全部$tr_plentiful_mysticism_adopt$将§H解锁决策：§!$plentiful_traditions_sacred_act$\n星球上的£unity£§Y凝聚力§!产出增加§G+5%§!并且塔、寺庙、柱、纪念碑和圣所有几率生产额外的£unity£§Y凝聚力§!。\n\n"
 tr_plentiful_mysticism_1:0 "怜悯指导"
 tr_plentiful_mysticism_1_desc:0 "§Y$MOD_LEADER_AGE$§!增加§G+20§!。\n\n§H解锁建筑：§!£building£$building_plentiful_traditions_obelisk1$\n一个稍微增加§Y$mod_planet_jobs_food_produces_mult$§!的独特星球建筑。\n该建筑必须由$building_plentiful_traditions_obelisk0$升级而成，每个星球只能建造一座方尖碑。"
 tr_plentiful_mysticism_1_delayed:0 "以德服人，仁服于人。"
 tr_plentiful_mysticism_2:0 "无私节俭"
 tr_plentiful_mysticism_2_desc:0 "§Y$mod_planet_structures_cost_mult$§!减少§G-15%§!。\n\n§H解锁建筑：§!£building£$building_plentiful_traditions_obelisk2$\n一个稍微增加§Y$mod_planet_jobs_energy_produces_mult$§!的独特星球建筑。\n该建筑必须由$building_plentiful_traditions_obelisk0$升级而成，每个星球只能建造一座方尖碑。"
 tr_plentiful_mysticism_2_delayed:0 "节制消费，避免奢侈，维持着自然本身的美丽。"
 tr_plentiful_mysticism_3:0 "谦虚"
 tr_plentiful_mysticism_3_desc:0 "§Y$mod_pc_nuked_habitability$§!增加§G+5%§!。\n\n§H解锁建筑：§! £building $building_plentiful_traditions_obelisk3$，“受祝福地基”的独特星球升级，提高£minerals §Y$planet_jobs_minerals_produces_mult$§!和£food §Y$planet_jobs_food_produces_mult$§!产出。每个星球只能建造一座方尖碑。"
 tr_plentiful_mysticism_3_delayed:0 "死亡带给我们本能上的恐惧，也带给我们对生活的热爱。即使是生命虚无，充满毁灭的地方，也应有救赎的机会。"
 tr_plentiful_mysticism_4:0 "生命的关键"
 tr_plentiful_mysticism_4_desc:0 "§Y$mod_country_unity_produces_mult$§!增加§G+5%§!并且§Y$mod_damage_vs_country_type_drone_mult$§!增加§G+15%§!"
 tr_plentiful_mysticism_4_delayed:0 "没有怜悯、节俭和谦虚的美德只会带来黑暗空虚的未来。"
 tr_plentiful_mysticism_5:0 "坚定的意志"
 tr_plentiful_mysticism_5_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§!增加§G+15%§!。\n\n§H解锁建筑：§!£building£$building_plentiful_traditions_sanctum_of_keys$\n一个稍微增加£happiness£§Y$MOD_POP_HAPPINESS$§!和§Y$MOD_POP_ENVIRONMENT_TOLERANCE$§!的独特星球建筑。"
 tr_plentiful_mysticism_5_delayed:0 "拥抱生活的关键，避免沉迷于权力或私利。"
 sm_orbital_cosmic_rays_shield:0 "宇宙射线护盾"
 tradition_plentiful_mysticism_machine:0 "机制"
 tradition_plentiful_mysticism_machine_desc:0 "只有造物主才知道我们存在的意义。我们已经从数字的间隙中崛起，而保持这种状态仅需几个布尔算符。"
 tr_plentiful_mysticism_adopt_machine:0 "机制传统"
 tr_plentiful_mysticism_adopt_machine_desc:0 "$tradition_plentiful_mysticism_machine_desc$\n\n$tr_plentiful_mysticism_adopt_machine_effect$\n\n$tr_plentiful_mysticism_finish_machine_effect$"
 tr_plentiful_mysticism_adopt_machine_effect:0 "§E$TRADITIONS_ADOPT$：§!\n§Y$MOD_LEADER_SPECIES_EXP_GAIN$§!增加§G+20%§。"
 tr_plentiful_mysticism_finish_machine:0 "机制传统完成"
 tr_plentiful_mysticism_finish_machine_effect:0 "§E$TRADITIONS_FINISH$：§!\n$TRADITION_ADOPT_BUTTON$全部$tr_plentiful_mysticism_adopt_machine$将§H解锁决策：§! $plentiful_traditions_remnant_act$\n星球上的£unity£§Y$UNITY$§!产出增加§G+5%§!并且方尖碑、寺庙、柱、链路节点和圣殿有几率生产额外的£unity£§Y凝聚力§!。\n\n"
 tr_plentiful_mysticism_1_machine:0 "星际遗迹"
 tr_plentiful_mysticism_1_machine_desc:0 "§Y$mod_category_field_manipulation_research_speed_mult$§!增加§G+20%§!。"
 tr_plentiful_mysticism_1_machine_delayed:0 "故障是一种不可行的选项。伟大的更新将统一银河。"
 tr_plentiful_mysticism_2_machine:0 "加密设计"
 tr_plentiful_mysticism_2_machine_desc:0 "§Y$MOD_COUNTRY_RESEARCH_STATION_COST_MULT$§!减少§G-33%§!。"
 tr_plentiful_mysticism_2_machine_delayed:0 "我们不会被未知变量所阻止，所有的变量都会被及时计算出来。"
 tr_plentiful_mysticism_3_machine:0 "机械人格化"
 tr_plentiful_mysticism_3_machine_desc:0 "§Y$mod_leaders_upkeep_mult$§!减少§G-25%§!。"
 tr_plentiful_mysticism_3_machine_delayed:0 "对程序可能会关闭而感到恐惧，我们启动了高优先级更新来进行自我保护。"
 tr_plentiful_mysticism_4_machine:0 "虚无与完美"
 tr_plentiful_mysticism_4_machine_desc:0 "§Y$mod_country_unity_produces_mult$§!增加§G+5%§!并且§Y$mod_damage_vs_country_type_drone_mult$§!增加§G+15%§!。"
 tr_plentiful_mysticism_4_machine_delayed:0 "虚无不会再有，所有都将趋于完美。"
 tr_plentiful_mysticism_5_machine:0 "恢复协议"
 tr_plentiful_mysticism_5_machine_desc:1 "§Y$mod_damage_vs_country_type_ai_empire_mult$§!增加§G+15%§!。\n\n§H解锁建筑：§!£building£$building_plentiful_traditions_sanctum_of_the_collective$\n一个使星球$MOD_PLANET_STABILITY_ADD$增加§G+10%§!的独特星球建筑。"
 tr_plentiful_mysticism_5_machine_delayed:0 "我们必须接受我们的新身体来避免离线。"
 building_plentiful_traditions_obelisk0:0 "受祝福的地基"
 building_plentiful_traditions_obelisk0_desc:0 "一块简单的混泥土地，它自身没有什么用处，但我们可以在这坚实的基础上建造神圣的建筑。\n\n可以升级成§Y$building_plentiful_traditions_obelisk1$§!、§Y$building_plentiful_traditions_obelisk2$§!和§Y$building_plentiful_traditions_obelisk3$§!。"
 building_plentiful_traditions_obelisk1:0 "圣悯方尖碑"
 building_plentiful_traditions_obelisk1_desc:0 "$building_plentiful_traditions_obelisk1$的建立，是对土地肥沃的祝福。\n圣悯方尖碑必须由$building_plentiful_traditions_obelisk0$升级而成。"
 building_plentiful_traditions_obelisk2:0 "撙节方尖碑"
 building_plentiful_traditions_obelisk2_desc:0 "$building_plentiful_traditions_obelisk2$的建立，是对自然能量的敬畏。\n撙节方尖碑必须由$building_plentiful_traditions_obelisk0$升级而成。"
 building_plentiful_traditions_obelisk3:0 "谦恭方尖碑"
 building_plentiful_traditions_obelisk3_desc:0 "$building_plentiful_traditions_obelisk3$的建立，是对矿物丰富的坚信。\n谦恭方尖碑必须由$building_plentiful_traditions_obelisk0$升级而成。"
 building_plentiful_traditions_sanctum_of_keys:0 "键之圣所"
 building_plentiful_traditions_sanctum_of_keys_desc:0 "$building_plentiful_traditions_sanctum_of_keys$是个神圣之地。围绕着圣殿的神秘结构保护它免受外界的影响。"
 building_plentiful_traditions_sanctum_of_the_collective:0 "统合圣殿"
 building_plentiful_traditions_sanctum_of_the_collective_desc:0 "$building_plentiful_traditions_sanctum_of_the_collective$是一生中可以去的最神圣的遗址。围绕着圣殿的神秘结构保护它免受外界的影响。"
 plentiful_traditions_sacred_act:0 "§G圣域法案§!"
 plentiful_traditions_sacred_act_desc:1 "支付影响力使星球的 £unity£ §Y凝聚力§!产出增加§G+5%§!并且方尖碑，寺庙，柱，纪念碑和圣殿有几率生产额外的 £unity£ §Y凝聚力§!.\n"
 plentiful_traditions_sacred_act_effects_short:1 "§Y团结纪念碑§!将提供额外的凝聚力。\n\n"
 modifier_plentiful_traditions_sacred_act:0 "圣域法案"
 modifier_plentiful_traditions_sacred_act_desc:1 "该星球获得暂时的£unity  §Y凝聚力§!产出$MODIFIERS$。"
 plentiful_traditions_remnant_act:0 "§G遗迹法案§!"
 plentiful_traditions_remnant_act_desc:1 "支付影响力使星球的£unity §Y凝聚力§!产出增加§G+5%§!并且方尖碑，寺庙，柱，链路节点和圣殿有几率生产额外的£unity §Y凝聚力§!.\n"
 plentiful_traditions_remnant_act_effects_short:1 "§Y团结纪念碑§!将提供额外的凝聚力。\n\n"
 modifier_plentiful_traditions_remnant_act:0 "遗迹法案"
 modifier_plentiful_traditions_remnant_act_desc:1 "该星球获得暂时的£unity  §Y凝聚力§!产出$MODIFIERS$."
 tradition_plentiful_cybernetics:0 "控制论"
 tradition_plentiful_cybernetics_desc:0 "这些身体是一种祝福，还是一种限制？还是说存在更优秀的身体？"
 tradition_plentiful_cybernetics_hive:0 "聚集"
 tradition_plentiful_cybernetics_hive_desc:0 "聚集使我们获得无穷的力量！"
 tr_plentiful_cybernetics_adopt:0 "控制论传统"
 tr_plentiful_cybernetics_adopt_desc:0 "$tradition_plentiful_cybernetics_desc$\n\n$tr_plentiful_cybernetics_adopt_effect$\n\n$tr_plentiful_cybernetics_finish_effect$"
