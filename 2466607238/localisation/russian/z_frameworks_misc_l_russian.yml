###_[cht_闪电之球]
 z_fw_r_cht_emp:0 "§GKasako's§! Сфера молнии"
 z_fw_r_cht_emp_desc:0 "Сфера молнии, магическая сфера тёмной энергии, при использовании которой есть определенный шанс вызвать очищение, мгновенно уничтожая Void Summon...\nПростите за неправильный сценарий. \nСтранный инструмент, полный технологического смысла, был опутан треском электрической дуги, так что никто не осмеливался пристально наблюдать за ним. В отличие от других творений горы Кангсюэ, здесь повсюду присутствует индустриальный стиль киберпанк. Тускло видны следующие строчки мелких иероглифов: §Bтёмная энергия, всемогущая!§! Кроме того, имеется инструкция по применению: §YКогда он будет сброшен в указанное место, он будет генерировать сильный электромагнитный импульс, который может напрямую уничтожить все искусственные продукты. Кроме того, благодаря энергетической связи, он обладает магическим убийственным эффектом на творения нереального мира.§!"
 z_fw_r_cht_emp_effect:0 "Если $NAME_z_fw_tgt_r_cht_emp_ship$ не существует, включив его, вы откроете все границы в течение одного года и получите $NAME_z_fw_tgt_r_cht_emp_ship$. \n Прыжки $NAME_z_fw_tgt_r_cht_emp_ship$ в указанной галактике создаст магнитную бурю, охватывающую всю галактику, которая уничтожит все корабли в галактике, способные произвести обломки, а обломки оставит для исследования."








