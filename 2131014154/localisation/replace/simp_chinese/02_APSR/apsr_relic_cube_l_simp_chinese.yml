 apsr_arcrel.915.title:0 "立方体"
 apsr_arcrel.915.desc:0 "我们在星球轨道上发现了一个立方体，它在大块碎片间以诡异的弯曲轨道移动，搜索队将其装入货舱运至地表。实验证明，该立方体离中继器越近，信号失真程度就越小，而恒金的稳定性则会提高。反之亦然，将立方体从星球上移走会导致恒金进入极度不稳定状态，有发生全球性灾难的可能。\n我们决定将立方体放在中继器旁边，之后会在一个安全的环境下研究他们。"
