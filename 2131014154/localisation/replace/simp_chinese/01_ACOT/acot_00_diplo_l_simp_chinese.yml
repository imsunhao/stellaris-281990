 triggered_opinion_give_dm_with_assist_neighbour: "向盟国提供暗物质知识"
 triggered_opinion_give_dm_normal: "教授暗物质知识"
 triggered_opinion_give_dm_normal_neighbour: "向盟国提供暗物质知识"
