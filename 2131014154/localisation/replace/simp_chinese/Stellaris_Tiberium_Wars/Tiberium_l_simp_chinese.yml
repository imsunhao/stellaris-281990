l_simp_chinese:
 tiberium.0.name:0 "观测到奇怪的发光小行星"
 tiberium.0.desc:0 "观测到一颗小行星朝着[Root.GetName]飞来。它看起来发着绿光。"
 tiberium.3.name:0 "撞击！"
 tiberium.3.desc:0 "发光小行星已经撞击了[Root.GetName].我们可以选择对其进行研究，或在发生其他情况前把它移除。"
 tiberium.6.name:0 "研究报告"
 tiberium.6.desc:0 "我们研究这颗发光小行星的科学家编写了一份报告供大家阅读."
 tiberium.8.title:0 "晶体侵蚀"
 tiberium.8.desc:0 "撞击 [Root.GetName] 的小行星内部蕴含的晶体开始蔓延.这些晶体迅速地传播，而且看起来并不像是生命体."
 tiberium.10.name:0 "枯竭星球"
 tiberium.10.desc:0 "我们得到了一个好消息和一个坏消息,好消息是[Root.GetName]上的泰伯利亚水晶已经停止了生长,坏消息是泰伯利亚水晶的生长汲取了星球上所有的矿物."
 tiberium.30.name:0 "红区清理成功！"
 tiberium.31.name:0 "黄区清理成功！"
 tiberium.32.name:0 "红区完全清理成功！"
 tiberium_infest.5.name:0 "一个奇怪的湖"
 tiberium_infest.5.desc:0 "[Root.GetName]上的泰伯利亚水晶形成了一个液态的湖泊.这是为什么呢,科学家们充满了疑惑."
 tiberium_traits.2.name:0 "一人口突变了"
 tiberium_traits.2.desc:0 "[planet.GetName]上的一人口发展到泰矿暴露的突变阶段。"
 tiberium_traits.3.name:0 "一人口被感染"
 tiberium_traits.3.desc:0 "[planet.GetName]上的一人口发展到泰矿感染阶段。他们已经无力回天。我们只能任泰矿肆意妄为。"
 tiberium_traits.4.name:0 "一人口被感染"
 tiberium_traits.4.desc:0 "[planet.GetName]上的一人口因泰矿暴露而被感染。他们时日无多。"
 tiberium_traits.5.name:0 "一人口已死亡"
 tiberium_traits.5.desc:0 "[planet.GetName]上的一人口死于暴露泰矿。"
 tech_tiberium_refining:0 "改良泰矿精炼"
 tech_tiberium_refining_desc:0 "先进的精炼技术允许在同一设施中处理大量泰矿，甚至无需扩建精炼厂。"
 tech_tiberium_refining_2:0 "先进泰矿精炼"
 tech_tiberium_refining_2_desc:0 "新的材料和协议允许大量泰矿存放在一起，而不必担心其毁灭性的相互作用。"
