 wg_boss.36.name:0 "Schneewind the Drake!"
 wg_boss.36.desc:0 "We found three Gaia Worlds in §HHvergelmir§! system! Even the most bizarre science fiction writer would not adopt a setting like this, but this spectacle is right before our eyes.\n\nHowever, they are not a free lunch for us. A huge drake -- our scientists call it §HSchneewind§! -- is wandering in the system. It seems that Schneewind regards this beautiful system as its territory, guarding those three gems."
 wg_boss.36.a:0 "An unbelievable scene."
 wg_boss.38.name:0 "Schneewind Went Down"
 wg_boss.38.desc:0 "The guardian of this system finally rested under our firepower. The drake transformed into a large amount of water."
 wg_boss.38.a:0 "Brilliant! The Gaia Worlds are ours."
 wg_boss.39.name:0 "Deluge"
 wg_boss.39.desc:0 "The drake transformed into a large amount of water and went to the two of the Gaia planets. The two worlds were quickly covered by water hundreds of kilometers deep. It seems that we can colonize only one of them."
 wg_boss.39.a:0 "Oh my God!"
