 lost_empire.4.desc.k:0 "经过长期的堕落，§H[From.GetName]§!恢复了它们的银河优势并作为一个巅峰帝国回归。历史证明这个§H机械智慧§!帝国经受住了时间的考验。 它们将如何塑造我们的星系?"
 lost_empire.4.desc.ka:0 "经过长期的堕落，§H[From.GetName]§!恢复了它们的银河优势并作为一个巅峰帝国回归。历史证明这个§H机器仆人§!帝国经受住了时间的考验。 它们将如何塑造我们的星系?"
 lost_empire.4.desc.l:0 "经过长时间的流亡， §H[From.GetName]§!  恢复了它们的银河地位并成为巅峰帝国。这再次证明了这种平衡的信念由于未知的原因经受住了时间的考验。接下来它们将如何塑造我们的星系？"
 lost_empire.4.a:0 "再一次?"
 lost_empire.5.name:0 "增援舰队"
 lost_empire.5.desc:0 "最近我方海军遭难的消息在§H[Root.GetName]§!公民中引起了广泛恐慌。由于担心它们曾经辉煌的舰队的状态，以及现在保护它们的能力，§H[Root.GetSpeciesNamePlural]§!年轻人和老年人都迫不及待地加入了我们的海军，试图巩固它们的队伍，而博物馆则捐赠了仍有能力作战的古代战舰。近来人们还没有看到过这种举国团结的努力。"
 lost_empire.5.a:0 "也许我们的公民仍然关心我们。"
 lost_empire.6.name:0 "§H[Root.GetName]§!崛起了."
 lost_empire.6.desc:0 "在一个惊世骇俗的政治行动中，§H[Root.GetRulerTitle]·[Root.GetRulerName]§!今天宣布重新武装§H[Root.GetName]§!,无视曾经的耻辱条约。\n\n'§H[Root.GetRulerTitle]·[Root.GetRulerName]§!在广播中说，“恢复海军并不是对和平的威胁，毫无防备的§H[Root.GetAdjective]§!根本就不是一个国家，我拒绝让我们的国家一直被视为银河最底层，被禁止抵御敌国侵略。'\n\n这一消息无疑刺激了公众，并恢复了对国家的一些信仰。然而,只有取得成果，希望才能完全恢复。重整军备无疑是一种有益的宣传，这可以恢复民族自豪感，因为我们的国家正面临屈辱性的失败。但要真正摆脱这条约,§H[Root.GetSpeciesNamePlural]§!需要团结起来，真正团结起来，再次相信我们的国家。"
 lost_empire.6.desc.01:0 "几个月来，在§H[Root.GetRulerTitle]·[Root.GetRulerName]§!的命令下，先进的侦察船重新访问了被毁的古代世界，恢复了我们需要返回银河系的数据。由于对我们的公民和外部世界的忽视，§H[Root.GetName]§!的武装力量正在动员起来，就像古老的工厂在我们的帝国中诞生一样。我们返回的最后部分已经就位。如果我们能让公众支持我们，我们的优势就会得到保证。"
 lost_empire.6.a:0 "我们的重整军备只是第一步。"
 lost_empire.6.b:0 "不久我们的优势就会恢复。"
 lost_empire.7.name:0 "§H[From.GetName]§!正在重整军备"
 lost_empire.7.desc:0 "今天早些时候，§H[From.GetRulerTitle] [From.GetRulerName]§!的§H[From.GetName]§!宣布它们的国家重新武装已经开始，以保护自己免受外国势力的威胁。尽管被条约限制，§H[From.GetName]§!最终还是会行使它们的自卫权来保护自己的人民，这一点也不奇怪。毕竟，能够阻止入侵者是它们作为一个曾经骄傲的国家所剩下的唯一的尊严。"
 lost_empire.7.a:0 "我们能做些什么?"
 lost_empire.8.name:0 "§H[From.GetName]§! 再次崛起"
 lost_empire.8.desc:0 "§H[From.GetName]§!作为一个银河权势国家回归的消息在§H[Root.GetName]§!中引起了轩然大波。尽管我们的慷慨条约限制了它们的军备，但它们的领袖§H[From.GetRulerTitle] [From.GetRulerName]§!发誓要恢复§H[From.GetName]§!的昔日荣光——作为一个巅峰帝国。\n\n虽然一些政治家建议我们姑息它们的野心，但其他人更倾向于战争。一些政治家甚至认为，必须从银河系中清除§H[From.GetName]§!，而海军上将抗议它们的舰队不可能这样做。大多数公民都对上次战争的重演感到惊骇。\n\n现在,星系中其他的国家都看着我们,§H[From.GetName]§!必须做出最后的决定。"
 lost_empire.8.a:0 "现在我们要消灭§H[From.GetName]§!."
 lost_empire.8.b:0 "让我们的人民享有和平。"
 lost_empire.9.name:0 "\"伤痕，往事\""
 lost_empire.9.desc:0 "随着时间的推移，一个人民信任的新政治秩序建立在§H[Root.GetRulerTitle]·[Root.GetRulerName]§!周围，以平息自其失败和被驱逐出银河舞台以来，席卷§H[Root.GetName]§!的社会动荡。它们劲敌灭亡的消息传到了大众耳中，弥漫全国的屈辱不复存在,人们开始走上街欢呼庆贺。他们都有一种感觉，过去的伤疤可能最终愈合。"
 lost_empire.9.a:0 "我们国家应当……最终恢复."
 lost_empire.10.name:0 "失去的优势"
 lost_empire.10.desc:0 "经过一场漫长而血腥的歼灭战之后，§H[Annihilator.GetName]§!取得了胜利，§H[Annihilated.GetName]§!被彻底摧毁。在它们胜利之后，§H[Annihilator.GetName]§!开始破坏§H[Annihilated.GetName]§!的遗产，并将它们的人民赶尽杀绝。胜利者感受到的憎恶和仇恨到了这种程度，以至于它们打算从银河系和历史书中抹除§H[Annihilated.GetName]§!存在的所有痕迹。\n\n几百年后,§H[Annihilated.GetName]§!将像从未存在过一样。"
 lost_empire.10.a:0 "这就是它们的结局。"
 lost_empire.11.name:0 "放弃优势"
 lost_empire.11.desc:0 "经过一场漫长而血腥的战争之后，§H[Banisher.GetName]§!终于取得了胜利。尽管§H[Banished.GetName]§!曾经是银河系的霸主，但它还是被迫签署了一份羞辱性的条约，剥夺了它的权力基础和它作为银河力量的地位。\n\n此外，该条约规定，§H[Banished.GetName]§!禁止参与银河事务，或在§H[Banisher.GetName]§!任何时候扮演任何角色。战争造成的损害和这一特别严厉的条约使许多人怀疑，§H[Banished.GetName]§!是否会从这一切中恢复过来。"
 lost_empire.11.a:0 "因此，战争结束了，但代价是什么呢?"
 lost_empire.12.name:0 "结束一切战争的战争"
 lost_empire.12.desc:0 "当这一消息传出时，星系中数以百万计的外星人惊恐地呼喊着，他们最怕的事还是发生了。几个月来，银河系焦虑地看着两个星系超级大国不断发生冲突，他们的措辞越来越严厉，发誓要清除另一方对银河系的邪恶影响——因为这两个国家都不允许对方在历史档案中处于无人反对、无人挑战的地位。现在战争已经爆发。银河系即将目睹一场灾难性的事件，历史学家们将在未来几个世纪里这样描述它——最后的圣战。结束一切战争的战争。"
 lost_empire.12.a:0 "叫每个人都拿起武器!为胜利而战!"
 lost_empire.12.b:0 "不管我们的附属国是否加入我们，我们都将取得胜利。"
 lost_empire.13.name:0 "横扫千军"
 lost_empire.13.desc:0 "经过一场漫长而血腥的歼灭战之后，§H[Annihilator.GetName]§!取得了胜利，而 §H[Annihilated.GetName]§!被彻底摧毁。\n\n尽管我们顽强抵抗，但§H[Annihilator.GetName]§!杀意已决,执意要将我们从银河中抹除,我们的力量不足以抵抗这仿佛可以持续到永恒的愤怒。对我们所有的罪恶和我们改过自新的意愿，§H[Annihilator.GetName]§!无动于衷。我们失败后不久，§H[Annihilator.GetName]§!继续破坏我们的遗产，我们的人民被驱赶到灭绝营。\n\n再过几百年，谁也不会知道§H[Annihilated.GetName]§!."
 lost_empire.13.a:0 "是谁带领我们走这条毁灭之路，为什么??"
 lost_empire.14.name:0 "横扫千军"
 lost_empire.14.desc:0 "经过一场毁灭性的歼灭战，§H[Annihilator.GetName]§!获得了胜利。曾是银河大国的§H[Annihilated.GetName]§!被彻底摧毁了，我们也一样。\n\n尽管我们顽强抵抗，但我们完全不是一个巅峰帝国的对手。对我们所有的罪恶和我们改过自新的意愿，§H[Annihilator.GetName]§!无动于衷。\n\n最后，我们不过是尘埃，我们只是一场巨人之战中的池鱼而已。"
 lost_empire.14.a:0 "我们站错队了."
 lost_empire.15.name:0 "胜利 - §H[Banished.GetName]§! 放逐"
 lost_empire.15.desc:0 "圣战结束了。在这场大灾难之后，§H[Banisher.GetName]§!终于取得胜利。许多地方仍有战争，但是我们的意识形态生活方式占了上风。我们注定要引领银河系前进，未来的几代人将歌颂我们的胜利。然而，我们中的一些人怀疑，当§H[Banished.GetName]§!再次回到银河系，我们是否还能击败他们,并且我们是否应该再做点什么。但是现在，是时候庆祝了，因为不再有年轻的§H[Banisher.GetSpeciesName]§!加入它们的军队。\n\n在我们统治的时候，我们希望在未来的几个世纪里，我们也应该关注一下§H[Banished.GetName]§!,以确保它们永远不会再崛起，束缚它们的条约要得到充分的履行。如果我们让后代受到它们危险信念的影响，我们的改革将毫无意义。"
 lost_empire.15.a:0 "它们的邪恶意识形态对年轻的帝国来说太危险了。"
 lost_empire.16.name:0 "胜利 - §H[Annihilated.GetName]§! 抹除"
 lost_empire.16.desc:0 "战争结束了。在这场大灾难之后，§H[Annihilator.GetName]§!取得了胜利。许多地方仍有战斗，但是我们的意识形态和生活方式占了上风。我们注定要引领银河系前进，未来几代人将歌唱我们讨伐邪恶的胜利。然而，我们中的一些人怀疑这个代价是不是太高了。许多较不发达的帝国没能挺过这场战争。考虑到这些，这些人可能会对我们自己使用过的大规模杀伤性武器进行长时间的调查，并追究我们军队的责任。但是现在是庆祝的时候，因为不会再有年轻的§H[Annihilator.GetSpeciesName]§!会被派去参加圣战了。\n\n要想阻止它们的危险的意识形态回到这个星系,我们必须消除§H[Annihilated.GetName]§!在银河系中留下的任何痕迹，我们的后代将会有一个长治久安的银河。"
 lost_empire.16.a:0 "历史是胜利者书写的。"
 lost_empire.17.name:0 "圣战终末"
 lost_empire.17.desc:0 "圣战结束了。§H[Annihilated.GetName]§!以微弱的优势成为了胜利者，尽管§H[Annihilator.GetName]§!的军队还在为保卫家园而舍生忘死地战斗着。\n\n停战条约签署后不久，对被占领行星上平民的暴行激起了全银河的愤怒。席卷全球的种族灭绝杀光了整个殖民地的人,曾经充满活力的城市如今已成废墟.\n\n看来双方仍然一心一意地要消除对方存在的每一丝痕迹，银河系要准备迎接更多可能的圣战了。"
 lost_empire.17.a:0 "许多人丧生。"
 lost_empire.20.name:0 "盛行享乐主义"
 lost_empire.20.desc:0 "有报告称  §H$job_ae_hedonist$§! 人口 发生不明死亡 ， §H$job_ae_hedonist_plural$§! 解密科学家 一般不被视为危险职业。尽管如此，他们的生活方式不是别人，而是他们自己选择的。"
 lost_empire.20.a:0 "它们只是玩太久了。"
 EVERY_OWNED_PLANET_EFFECT:0 "每一个殖民地"
 lost_empire.1001.desc.01:0 "今天标志着一个新时代的开始。\n\n我们的领袖去世后，临时政府已经向银河系其他地方放弃了统治权，让其他人知道享乐主义实际上是文明成就的最高形式。§H[Root.GetSpeciesNamePlural]§!终于将自己从工作的需要中解放出来，并发明了新的、真正创新的方式来体验快乐。后代人将回顾这一时刻，认为这是我们历史上的重要转折点，我们的文明超越了地缘政治和扩张，退一步海阔天空，品尝成功的果实，体验生活的真正含义。\n\n也许，这些年轻帝国有一天会学会像我们一样体验真正的快乐，并真正欣赏我们如何将享乐主义的意义提升到新高度。也可能永远不会。只有时间能告诉我们。"
 lost_empire.21.name:0 "享乐主义者的政变"
 lost_empire.21.desc:0 "这一天终究还是来了。今天，§H[Root.GetRulerTitle][Root.GetRulerName]§!被不满的[ruler.GetHerHis]政府成员暗杀，他们认为[ruler.GetSheHe]推行的政策不符合广大公众的利益。\n\n在§H[Root.GetName]§!的许多地方，一种新崛起的享乐主义文化已经占据了主导地位，并渗透到§H[Root.GetSpeciesAdj]§!社会的每一层，人气日盛，征服了所有阻挡者。没人能真正逃脱无限快乐的诱惑。当最顽固的工人开始离开岗位，追求幸福生活时，只有一个§Y真正的享乐主义者§!才适合统治我们的帝国。\n\n为此，一个新的领袖诞生，迎来了一个新的时代。"
 lost_empire.21.a:0 "哦……"