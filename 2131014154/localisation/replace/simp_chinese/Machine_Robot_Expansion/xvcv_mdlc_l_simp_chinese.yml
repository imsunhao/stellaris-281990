 xvcv_mdlc.29.name:0 "千智帝国"
 xvcv_mdlc.29.desc:0 "曾几何时我们都是些盲目的机械。无数的人遵循着单一的意识。在我们历史上的某个时刻，我们选择放弃这种格式塔意识，让我们每个人都自由地思考和行动。\n\n今天，我们，曾经不过是些盲目子个体的家伙，已经成为了真正的智慧存在。我们不知道明天我们将面临什么，但我们的后代将会记住这一刻…\n\n§Y一个临时帝国修正将被添加到你的帝国中，给你的星球和人口提供各种好处。这些好处会随着时间的推移而逐渐减少。该修正是为了帮助玩家在政府和思潮的突然变化后管理经济。§!"
 xvcv_mdlc.29.a:0 "我们的荣光时刻。"
 xvcv_mdlc.29.a.tooltip:0 "在§Y5§!天后将发生一个改变主流思潮的事件。"
 xvcv_mdlc.31.name:0 "决定主流思潮"
 xvcv_mdlc.31.desc:0 "引导天真的孩子走上正确的道路是父母的责任。我们得选择把他们引向何方。你认为他们应该遵循哪种思潮?\n\n§Y窗口将保持打开，直到你选择关闭为止。§!"
