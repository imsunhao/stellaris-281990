l_simp_chinese:
 edict_acot_mod_menu_edict: "§YACOT配置菜单§!"
 edict_acot_mod_menu_edict_desc: "用你扭曲现实的能力来决定这个小小星系里什么该有而什么不该有。\n\n副作用包括失忆、脱发、四维烧伤、非常非常可怕的伤害以及模因传染。如果没有发生三十五级奇点事件，就不要使用它。\n\n§Y译注：“模因传染”原文“meme infestation”，意为网络“梗”如疾病般传播，如《少女前线》的“叶戈尔病毒”。§!"
 acot_mod_options_title: "古代科技贮藏科技选项菜单"
 acot_mod_options_desc: "这个菜单能让你禁用某些ACOT的东西，但不会阻止$fallen_empire$拥有这些东西。\n§Y暗物质级§!是所有拥有暗物质科技帝国都能获得的科技，这也是$fallen_empire$的科技。§Y飞升级§!是$fallen_empire$科技的改进版，也是觉醒的$fallen_empire$会逐渐获得的科技。"
 acot_mod_options.1.a: "武器科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.1.a.tooltip: "禁用所有ACOT里的暗物质级和飞升级武器科技。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：某些武器的研究需要$DARK_MATTER_REACTOR$和$SHIP_THRUSTER_5$作为前置科技。禁用后你将无法获得这些科技。"
 acot_mod_options.1.b: "武器科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.1.b.tooltip: "启用所有ACOT里的暗物质级和飞升级的武器科技。当所有必须条件满足后，你将能研发这些科技。"
 acot_mod_options.2.a: "防御功能部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.2.a.tooltip: "禁用所有ACOT里的暗物质级和飞升级的装甲和护盾科技。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：暗物质护盾需要暗物质反应堆作为前置科技。如果该项禁用，$DARK_MATTER_DEFLECTOR$将无法获得。"
 acot_mod_options.2.b: "防御功能部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.2.b.tooltip: "启用所有ACOT里的暗物质级和飞升级的装甲和护盾科技。当所有必须条件满足后，你将能研发这些科技。"
 acot_mod_options.3.a: "辅助部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.3.a.tooltip: "禁用所有ACOT里的辅助部件科技，包括每个武器种类的武器核心。已经研究的科技可以§Y继续使用§!。"
 acot_mod_options.3.b: "辅助部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.3.b.tooltip: "启用所有ACOT里的辅助部件科技，包括每个武器种类的武器核心。"
 acot_mod_options.4.a: "舰船部件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.4.a.tooltip: "禁用所有ACOT里的舰船科技，包括反应堆、跃迁引擎、推进器和传感器。已经研究的科技可以§Y继续使用§!。\n\n§R警告§!：禁用此功能会让许多其他ACOT科技无法研究。"
 acot_mod_options.4.b: "舰船部件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.4.b.tooltip: "启用所有ACOT里的舰船科技，包括反应堆、跃迁引擎、推进器和传感器。"
 acot_mod_options.5.a: "陆军科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.5.a.tooltip: "禁用所有ACOT里的陆军科技。现有陆军可以§Y继续使用§!，这些陆军将永远在你的帝国各处出没而且没有任何能采取的措施甚至是希望能帮你终结这一恐怖的命运。"
 acot_mod_options.5.b: "陆军科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.5.b.tooltip: "启用所有ACOT里的陆军科技。能让你 征募/建造/训练/变形/变出/召唤/具象化 飞升级陆军。"
 acot_mod_options.6.a: "建筑科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.6.a.tooltip: "禁用所有ACOT里的建筑科技。已经建造的建筑可以§Y继续使用§!，这会迫使你的帝国质疑整个星系：为什么他们可以拥有在星系的这一次轮回中无法被理解、不允许存在的建筑。你的人民很快就意识到存在本身都是一件徒劳。"
 acot_mod_options.6.b: "建筑科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.6.b.tooltip: "启用所有ACOT里的建筑科技。恭喜！你已经决定启用大概是这个模组最出名的科技内容……你干嘛又禁用它们？肯定是超巨型要塞惹得。"
 acot_mod_options.7.a: "惩罚 / 灭绝轨道轰炸已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.7.a.tooltip: "禁用玩家和AI使用惩罚和灭绝轨道轰炸的能力。在您把游戏彻底搞砸的时候非常有用，您可以通过撕裂现实结构以防止敌人将您的世界打成一锅汤。"
 acot_mod_options.7.b: "惩罚 / 灭绝轨道轰炸已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.7.b.tooltip: "启用玩家和AI使用惩罚和灭绝轨道轰炸的能力。战友们！！今天，敌人已兵临城下。我们将§R履行§!一直以来的使命，作为飞升上国、作为先驱者，我们为荣誉而战，为帝皇之名而战！如果我们死了，我们的辉煌也随之而去，§R但我们不会死！§!，因为将§R死§!的是敌人，将§R败§!的是敌人！如你所知，§R灭绝令！§!"
 acot_mod_options.8.a: "$ETHICS$科技已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.8.a.tooltip: "禁用所有ACOT里的$ETHICS$科技。已经研究的科技的$MODIFIERS$依旧会继续生效，即使你已经告诉游戏让它别这么做，不，你已经没希望了。都结束了，安纳金，我占领了高地。"
 acot_mod_options.8.b: "$ETHICS$科技已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.8.b.tooltip: "启用所有ACOT里基于$ETHICS$的独特科技。如果你已经研究了它们，它们将再度可用。大概是时候去在每个行星上挥霍影响力来乱拍超巨型要塞了！"
 acot_mod_options.9: "设置AI的资源加成"
 acot_mod_options.9.tooltip: "由于AI需要管理的资源总数有所增加，它们有时可能为了管理好一切而早早地给自己挖好坟墓。考虑到我不是特别擅长AI行为这一块，这个选项的存在是为了帮助AI，通过定期给予一些免费的资源，特别是那些它们通常难以获得的资源。"
 acot_mod_options.exit: "退出菜单"
 acot_mod_options.10.a: "ACOT事件已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.10.a.tooltip: "禁用所有ACOT里的事件。该项将阻止所有ACOT相关的事件发生。如果你不想要太多突破原版顶峰的战斗力，这个选项很有用。\n\n§Y注意：§!会使某些科技无法获得。"
 acot_mod_options.10.b: "暗物质事件已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.10.b.tooltip: "启用所有AOCT里的事件。这会导致诸如一些弱子向你请教暗物质科技或从你的科研船上窃取暗物质科技发生。如果你喜欢AI也能最终得到好东西，那就启用它们。"
 acot_mod_options.12.a: "AI建筑管理协助已§G启用§! / 点击该项§R禁用§!"
 acot_mod_options.12.a.tooltip: "AI建筑管理已启用。禁用该项将阻止AI将旧建筑升级成先进建筑。"
 acot_mod_options.12.b: "AI建筑管理协助已§R禁用§! / 点击该项§G启用§!"
 acot_mod_options.12.b.tooltip: "AI建筑管理已禁用。该项将允许自定义脚本帮助AI将旧建筑升级成先进建筑。"
 acot_mod_options.200.name: "AI资源设置"
 acot_mod_options.200.a: "将AI的加成改为：§W无加成§!"
 acot_mod_options.200.b: "将AI的加成改为：§Y基础加成§!"
 acot_mod_options.200.c: "将AI的加成改为：§Y高加成§!"
 acot_mod_options.200.d: "将AI的加成改为：§G高到巨他妈离谱§!"
 acot_mod_options.200.a.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前AI加成：§R无加成§!\n\nAI将不会有任何资源补助，他们将会公平竞争，并且很有可能因为愚蠢和无能死去。如果你喜欢唯我独尊的游戏，该选项非常合适。"
 acot_mod_options.200.b.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前AI加成：§G基础加成§!\n\nAI将会获得一笔固定的基础资源收入，这或多或少应能让它们作为一个正常帝国发挥作用。如果你希望AI有一些威胁，该选项非常合适。"
 acot_mod_options.200.c.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前AI加成：§B高加成§!\n\nAI将会获取两倍于基础加成的资源，但没有其他加成。"
 acot_mod_options.200.d.desc: "使用这个选项来变更AI的资源加成，虽然游戏每月更新一次新变量，但每隔一段时间再执行一次这个选项仍然是一个好主意。\n\n当前AI加成：§B高到巨他妈离谱§!\n\nAI将会在正常收入的两倍基础上再次获得双倍的收入，如果你真的想让飞升AI对你构成切实的威胁。也许这次AI真的可以杀了你（但很可能依旧不会）。"
 easy_acot: "嘻嘻"
 easy_acot_desc: "哦~耶"
 easy_acot_pleb: "嘿嘿"
 easy_acot_pleb_desc: "哦~耶"
