###_SUB MODULES
 z_mm_performance_desc: "§GInfintie Stellaris§!: Производительность\nA мод, который оптимизирует систему проверки заданий для улучшения производительности в поздней игре. Субмод проекта Kasako's Core."
 z_mm_pf2_desc: "§GОптимизация нагрузки§!\nМод, оптимизирующий игру во всех аспектах, улучшающий скорость последующей игры и предоставляющий множество удобных функций."
 z_mm_statistic_desc: "§GInfintie Stellaris§!: Статистика производительности\nМод статистики игровых данных, предоставляет справочную информацию для оптимизации и отладки. Субмод проекта Kasako's Core."
 z_mm_cm_desc: "§GInfintie Stellaris§!: Кризис-мастер\nРасширенные настройки по уселению кризиса, который делает кризис и войну с Пробуждёнными империми более сложной и интересной. Субмод проекта Kasako's Core."
 z_mm_lctr_desc: "§GKasako's§! Продвинутый локатор\nМощная система разведки, которая может отображать системы, содержащие определенные цели, на карте Галактики в виде точек интереса. Это облегчит вам поиск особых систем. Пожалуйста, следуйте инструкциям, после открытия меню подмодуля."
 z_mm_rts_desc: "§GДуэльное оружие§!\n  Подмодуль §GKasako's Core§!, посвященный новой боевой системе, включает в себя §YГалактическое масштабирование/Капитальный ремонт/балансировка оружия/Боевые эффекты/Комплектующие и корпуса/Динамичная военно-политическая обстановка§! сновная цель - увеличить глубину войны между галактическими империями. "
 z_mm_pr_desc: "§GKasako's§! Производственная революция\nСистема народонаселения и система методов были переработаны, чтобы значительно уменьшить количество безработных. Безработное население будет переведено в планетарную рабочую силу. Чем выше планетарная рабочая сила, тем выше бонус за производство. \nВ то же время, новые структуры и производственные подъемы дадут вам новые экономические возможности, а упрощённое управление населением, структуры рабочей силы и планетарной социальной структуры освободит ваши руки и добавит вам больше умственных развлечений."
 
