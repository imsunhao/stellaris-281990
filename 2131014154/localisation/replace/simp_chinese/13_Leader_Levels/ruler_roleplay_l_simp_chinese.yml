 play_as_ruler.25000.title: "统治者等级系统已升级"
 play_as_ruler.25000.desc: "这里是来自§H领袖等级系统§!MOD的作者的问候！\n\n我很高兴地说，RLS已经得到了有史以来影响最深远、改变面貌最大的大修(TM)! 大到已经可以认为是一个全新的MOD，我现在甚至不知道该如何来好好地介绍它们! (笑)\n\n引入了领袖焦点UI：领袖可以解锁任何对国家有益的类别与方向。要做到这一点，领袖们需要§B执行点数§!和§Y创意点数§!。§B执行点数§!（在现在版本叫行动点数）能用于倾向一个特定的类别，使其接受影响或执行领袖的行动。§Y创意点数§!可以用于解锁领袖的方向。\n\n随着时间的推移，领袖们会慢慢地获得技能点! 这些点数可以用来提高管理能力，或将其转换为有价值的点数。\n\n以前的版本中的爱好机制现在只在AI身上了，因为它们对焦点的内容来说太笨了。\n\n和往常一样，请尽量进行长期的游戏，因为我可能忘记提到某些新特性了，同时别忘了向我们提交你遇到的BUG。我希望你们能享受这个MOD，玩的愉快！:)"
 play_as_ruler.25000.tooltip: "老版本请订阅§YRuler Level System - Classic§!模组。\n注意老版模组将停留在3.0版本，请勿同时使用新版与老版以避免它们互相覆盖。——jasonpepe"
