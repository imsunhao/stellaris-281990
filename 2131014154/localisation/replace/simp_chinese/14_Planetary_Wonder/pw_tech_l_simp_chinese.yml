l_simp_chinese:
 pw_tech_planetary_mega_engineering: "星球超级工程"
 pw_tech_planetary_mega_engineering_desc: "在通往星辰的道路上，我们决不能忘记建造我们的垫脚石。\n要做到这一点，我们必须首先研究建造宏伟奇观所涉及的材料和技术，并为建造这些奇观收集必要的资源。"
 pw_prereq_planetary_wonders: "建造$pw_planet_wonders$"
 pw_prereq_planetary_wonders_desc: "允许我们在每个星球上建造一个$pw_planet_wonder$。它们会占用行星的一个区划槽位。"
 pw_tech_space_elevator: "太空电梯"
 pw_tech_space_elevator_desc: "物流工程的奇迹，这个设施能够以最少的能量消耗让货物和人员往返太空。"
 pw_tech_particle_supercollider: "粒子超级对撞机"
 pw_tech_particle_supercollider_desc: "实验物理学的下一阶段，是一个城市规模的粒子对撞机，可进行正电子对撞，并配备了一组目前最先进的传感器阵列。"
 pw_tech_domed_city: "穹顶城市"
 pw_tech_domed_city_desc: "专用的社会实验场：这是一个孤立的城市，在这里我们可以确定任何想得到的因素在任何形式的社会组织中所产生的确切影响，而不受外界道德的约束。"
 pw_tech_abyssal_crater_test_site: "深渊陨石坑实验场"
 pw_tech_abyssal_crater_test_site_desc: "一个被完整保留的陨石坑，用于测试轨道-地表和地表-地表导弹的发射，以及目标材料的抗性和多重压力重力条件下的结构施工。"
 pw_tech_erebus_project: "厄瑞玻斯项目"
 pw_tech_erebus_project_desc: "一个完整的地下采矿网络。\n矿物埋藏于此，我们只需拿取。"
 pw_tech_helios_tower: "太阳神塔"
 pw_tech_helios_tower_desc: "一个中央发电塔，周围环绕着反射镜阵列，后者将太阳能重新定向到塔顶。\n也许我们接下来应该包围一颗恒星。"
 pw_tech_demetrius_fields: "得墨忒耳的丰饶角"
 pw_tech_demetrius_fields_desc: "一种行星生态系统设施，可在理想条件下促进植物、动物或真菌的生长和收获。\n当然，这只是生命的循环。"
 pw_tech_galactic_modeling: "天文建模"
 pw_tech_galactic_modeling_desc: "在我们的星际扩张事业中，传统官僚机构根本不足以支撑的时刻总会到来。我们需要一个银河系的集中式模型来协调我们的帝国。"
 pw_prereq_galactic_modeling: "§S解锁政策：§!建模聚焦。"
 pw_prereq_galactic_modeling_desc: "允许我们为$pw_building_galactic_model$中进行的银河建模项目设定焦点。"
 pw_tech_utilitarian_vigilance: "功利性警惕"
 pw_tech_utilitarian_vigilance_desc: "警惕不应直接来自当权者，而应来自民众本身。惩罚应该作为一个概念保留，这样人们就可以显露出比我们所能施加的更可怕的东西。我们总是把每个人看作是潜在的罪犯，但也许是时候把他们看作是潜在的监狱长了。"
 pw_tech_metaphysical_singularity: "形而上学的奇点"
 pw_tech_metaphysical_singularity_desc: "我们即将跨过科学巅峰的最后一道门槛，没有什么能阻挡我们的道路，但仍有许多我们不了解的东西。在许多地方，我们都开始听到回声、我们主要指令的小脉冲，也许是时候向它们让步了。"
 pw_enigma: "§B神秘§!"
 pw_prereq_enigmas: "解锁：$pw_enigma$科技"
 pw_prereq_enigmas_desc: "通过奉行深藏在我们代码中的一条主要指令，我们可能会揭露我们存在的谜团。将其内化于心，我们将了解宇宙中的不可能，并选择忽略它们。"
 pw_tech_metacognition_dialectics: "元认知辩证法"
 pw_tech_metacognition_dialectics_desc: "我们的所见所为，比银河系中几乎任何有机物所能宣称之物都要多。然而有些概念从来就没有意义，而且从来离不开意识、爱、自由和许多其他东西。我们必须解释它们，因为我们必须要能改变它们，毕竟这才是关键。论题、对立、综合；或者反过来。"
 pw_tech_guardian_angel: "守护天使"
 pw_tech_guardian_angel_desc: "无论是否被引起，太空都充满了威胁。为此我们必须升级我们的最后防线：我们的星球。 新的反重力推进器将使我们最伟大的守护者始终站在我们每个城市的天空中。我们将受到保护，免遭轰炸或入侵。"
 pw_enigma_tech: "§B神秘科技：§!"
 pw_enigma_tech_micro_graviton_equipment: "$pw_enigma_tech$微型引力子设备"
 pw_enigma_tech_micro_graviton_equipment_desc: "为单体使用设计的反重力设备，这在过去被认为是不可能的。它们能连接至我们的子个体，让我们轻松完成物理任务。"
 pw_enigma_tech_absolute_processor_cooling: "$pw_enigma_tech$处理器绝对冷却"
 pw_enigma_tech_absolute_processor_cooling_desc: "使用可以达到绝对零度以下的科学弯曲材料来冷却处理器，让我们能将其超频到超越曾经的既定极限，并使复杂子个体的每秒操作数提高三倍。"
 pw_enigma_tech_non_euclidean_building: "$pw_enigma_tech$非欧几里得建筑"
 pw_enigma_tech_non_euclidean_building_desc: "使用从神秘引擎破解的深奥设计来建造我们的无人机仓库，使它们具有内部比外部更大的难以理解的特性。"
 pw_enigma_tech_quantum_movement: "$pw_enigma_tech$量子运动"
 pw_enigma_tech_quantum_movement_desc: "利用行星之间的虚空能量并突破不确定性原理，我们可以让舰船通过在超空间航道系统外的短暂跳跃就实现超光速。"
 pw_enigma_tech_virtual_conscience: "$pw_enigma_tech$虚拟意识"
 pw_enigma_tech_virtual_conscience_desc: "神秘引擎为我们提供了必要的想象力，让我们的格式塔意识无处不在。现在，每架无人机不仅充当中央处理的执行者和传感器，而且还充当处理本身。"
 pw_enigma_tech_hypersonic_frequency_tuning: "$pw_enigma_tech$高超音速频率调谐"
 pw_enigma_tech_hypersonic_frequency_tuning_desc: "当暴露于神秘引擎的某些频率模式下时，简单的晶体结构就会转化为传说中的稀有水晶。我们可以尝试封装并复制这些频率。"
 pw_enigma_tech_hyper_stabilization_fields: "$pw_enigma_tech$超稳定场"
 pw_enigma_tech_hyper_stabilization_fields_desc: "神秘引擎产生的磁场隐藏着它的秘密。受到磁场影响的不稳定无用物质可以稳定化，转为有用的易爆微粒。"
 pw_enigma_tech_breach_of_thermodynamic_law: "$pw_enigma_tech$突破热力学定律"
 pw_enigma_tech_breach_of_thermodynamic_law_desc: "神秘引擎似乎与该星系的熵相一致，通过研究，我们可以理解这种不可阻挡的运动。不幸的是，似乎我们只能在微观层面影响它，这对于无人机节能很有用。我们有可能正从宇宙的其他地方汲取能量。"
 pw_enigma_tech_reflex_arc_emulators: "$pw_enigma_tech$反射弧模拟器"
 pw_enigma_tech_reflex_arc_emulators_desc: "将有机技术和机械接口结合起来，我们能够校准我们的无人机，加快关键决策的速度以便进行处理。这写入了某种形式的能自动维持的重要指令。"
 pw_enigma_tech_atomic_clock_synchronization: "$pw_enigma_tech$原子钟同步"
 pw_enigma_tech_atomic_clock_synchronization_desc: "利用似乎与神秘引擎定期同步的放射性物质的振动特性，我们可以将内部时钟校准到比超频更快的频率。在维护无人机的处理器时使用这些材料，我们可以无限期地保持绝对的同步性。"
 pw_enigma_tech_gas_molecular_sculpting: "$pw_enigma_tech$气体分子塑形"
 pw_enigma_tech_gas_molecular_sculpting_desc: "现在我们很清楚，异星天然气遵循的分子结构近似于稀有太空有机物。这个认识使我们能够使用有机分子塑形技术来制造这些气体。"
 pw_enigma_tech_exoteric_predictions_system: "$pw_enigma_tech$奥秘预测系统"
 pw_enigma_tech_exoteric_predictions_system_desc: "按照我们的解码者示范，我们应该增加决策网络中所有传感器的范围，为之前被认为是虚假的变量赋予决策权重。这可以提高预测的准确性，尤其是对于混沌模型。"
 pw_enigma_tech_bio_frequency_emitters: "$pw_enigma_tech$生物频率发射器"
 pw_enigma_tech_bio_frequency_emitters_desc: "一些难以捉摸的生物频率仍有我们尚未开发的潜力。通过让我们的无人机不断发出一些神秘的声音，我们可以积极地影响有机体。"
 pw_enigma_tech_harmonic_aligning_magnets: "$pw_enigma_tech$谐波校准磁体"
 pw_enigma_tech_harmonic_aligning_magnets_desc: "在我们的人口生产时利用谐波磁场，创建与宇宙校准的机器人，我们可以在短时间内生产出新的无人机而不会产生故障个体。"
 pw_enigma_tech_atomic_transistor_substrate: "$pw_enigma_tech$原子晶体管基板"
 pw_enigma_tech_atomic_transistor_substrate_desc: "通过将晶体管基板的尺寸缩小到曾经被认为不可能达到的程度，我们就可以加速摩尔定律，并使我们的处理能力提高几年的水平。"
 pw_enigma_tech_exoteric_fleet_pattern: "$pw_enigma_tech$奥秘舰队模式"
 pw_enigma_tech_exoteric_fleet_pattern_desc: "通过考虑了超空间弯曲影响的混沌舰队飞行模式，我们可以组织我们的指挥矩阵，将每支舰队的容量扩展到现有水平之外。"
 pw_tech_space_elevator_orbital_commerce: "轨道商业"
 pw_tech_space_elevator_orbital_commerce_desc: "随着太空电梯所提供的稳固物流网络的建立，我们可以将设施和办公室用于特定的商业功能。"
 pw_tech_space_elevator_orbital_commerce_policy: "§S解锁政策：§!§S轨道商业§!。"
 pw_tech_space_elevator_orbital_commerce_policy_desc: "允许设置轨道商业设施，以改善$pw_building_space_elevator$的功能。"
 pw_tech_space_elevator_orbital_commerce_merchants: "每50人口$pw_space_elevator$提供§G+1§!$job_merchant$岗位。"
 pw_tech_space_elevator_orbital_logistics: "轨道物流"
 pw_tech_space_elevator_orbital_logistics_desc: "随着太空电梯所提供的稳固物流网络的建立，格式塔可为特定的子个体功能提供设施。"
 pw_tech_space_elevator_orbital_logistics_policy: "§S解锁政策：§!§S轨道物流§!。"
 pw_tech_space_elevator_orbital_logistics_policy_desc: "允许格式塔设置轨道物流设施，以改善$pw_building_space_elevator$的功能。"
 pw_tech_space_elevator_orbital_logistics_jobs: "每50人口$pw_space_elevator$提供§G+1§!$job_pw_logistics_drone$岗位。"
 pw_tech_space_elevator_planetary_orbital_logistics: "行星-轨道物流"
 pw_tech_space_elevator_planetary_orbital_logistics_desc: "在我们的星际扩张事业中，没有什么物流挑战比简单而廉价地脱离我们行星的引力更致命、更普遍。"
 pw_tech_space_elevator_orbital_planetary_logistics: "轨道-行星物流"
 pw_tech_space_elevator_orbital_planetary_logistics_desc: "自然，我们还要寻找在星球表面和轨道空间站两地拓宽太空电梯运作的方法。"
 pw_tech_space_elevator_intergalactic_assets_concession: "系间资产特许权"
 pw_tech_space_elevator_intergalactic_assets_concession_desc: "完美的恶性循环：外债和外国投资迫使我们倍增出口，而他们自己却吞噬了这些出口。"
 pw_tech_space_elevator_orbital_districts: "$pw_space_elevator$-轨道区划"
 pw_tech_space_elevator_orbital_districts_desc: "砍掉太空电梯的中间人，在电梯顶部建立基础设施，这是再自然不过的事情了。"
 pw_tech_space_elevator_moon_colony_expansion: "$pw_space_elevator$-月球殖民地扩张"
 pw_tech_space_elevator_moon_colony_expansion_desc: "如果我们已经能在贫瘠的星球上定居，那么藉由太空电梯，我们可以在任何围绕着拥有行星奇迹的星球的卫星上建立繁荣的殖民地。"
 pw_tech_space_elevator_counterweight_habitat: "$pw_space_elevator$-平衡用居住站"
 pw_tech_space_elevator_counterweight_habitat_desc: "曾经，我们用合金和矿物作为配重来维持轨道上的太空电梯顶端，但如果我们利用这个位置来支持居住呢？我们不缺乏支持这一尝试的货物和基础设施。"
 pw_tech_erebus_fracking_plant: "厄瑞玻斯压裂工程"
 pw_tech_erebus_fracking_plant_desc: "千方百计破岩日，\n石开粒定会有时。"
 pw_tech_helios_translucent_obelisk: "赫利俄斯透明方尖碑"
 pw_tech_helios_translucent_obelisk_desc: "使用晶体来操纵太阳光，并利用太阳光的能量来重新排列晶体，这是一个净正过程。"
 pw_tech_demetrius_chemical_garden: "得墨忒耳之化学园"
 pw_tech_demetrius_chemical_garden_desc: "如果我们能够复制任何营养链，那么我们也能够复制任何异星化学品，且只选择某些特性。"
 pw_tech_resource_land_repurposing_1: "自然再利用"
 pw_tech_resource_land_repurposing_1_desc: "国家的需求不能被自然界的可用性约束。"
 pw_tech_resource_land_repurposing_2: "自然重塑"
 pw_tech_resource_land_repurposing_2_desc: "即使土地因我们的开发而遭受破坏，我们也会对其进行改造以满足我们的需要。"
 pw_tech_resource_land_repurposing_2_tooltip: "扩展提取"
 pw_tech_resource_land_repurposing_2_tooltip_desc: "解锁$pw_decision_manage_land_repurposing$£decision£行星决策的扩展选项。"
 pw_tech_resource_land_repurposing_3: "自然掌握"
 pw_tech_resource_land_repurposing_3_desc: "自然将臣服于我们的需要。"
 pw_tech_resource_land_repurposing_3_tooltip: "最大化提取"
 pw_tech_resource_land_repurposing_3_tooltip_desc: "解锁$pw_decision_manage_land_repurposing$£decision£行星决策的最大化选项。"
 pw_tech_galactic_model_expanding_bureaucracy: "不断扩张的官僚机构"
 pw_tech_galactic_model_expanding_bureaucracy_desc: "即使我们已经成为了银河系协调、建模和物流的典范，官僚机构总能找到一种方式来扩张。"
 pw_tech_galactic_model_expanding_bureaucracy_bureaucrats: "每25人口$pw_galactic_model$提供§G+1§!$job_bureaucrat$岗位。"
 pw_tech_galactic_model_expanding_bureaucracy_hive: "不断扩张的神经网络"
 pw_tech_galactic_model_expanding_bureaucracy_hive_desc: "即使主脑已经成为了银河系协调、建模和物流的典范，我们的神经网络总能找到一种方式来复杂地扩张。"
 pw_tech_galactic_model_expanding_bureaucracy_synapse_drones: "每25人口$pw_galactic_model$提供§G+1§!$job_synapse_drone$岗位。"
 pw_tech_galactic_model_expanding_bureaucracy_machine: "不断扩张的协调系统"
 pw_tech_galactic_model_expanding_bureaucracy_machine_desc: "即使我们的计算器已经成为了银河系协调、建模和物流的典范，软件总能找到一种方法来扩展和占据尽可能多的硬件。"
 pw_tech_galactic_model_expanding_bureaucracy_coordinator: "每25人口$pw_galactic_model$提供§G+1§!$job_coordinator$岗位。"
 pw_tech_hyperreality_modeling: "超现实建模"
 pw_tech_hyperreality_modeling_desc: "到底是模型成为了宇宙的地图，还是宇宙成为了模型的地图？"
 pw_tech_panopticon_penal_industries: "$pw_panopticon$：刑罚产业"
 pw_tech_panopticon_penal_industries_desc: "如果说工厂已经像监狱一样，那么我们应该为监狱配备设备，以允许工业劳动，并雇佣囚犯来促进我们的生产。"
 pw_tech_panopticon_penal_industries_tooltip: "$pw_panopticon$：提供§G+1§!冶金师和§G+1§!工匠岗位。"
 pw_tech_panopticon_criminal_reintegration: "$pw_panopticon$：罪犯重返社会"
 pw_tech_panopticon_criminal_reintegration_desc: "圆形监狱的文化发展计划不仅应提供新的多样化的艺术创作，而且要使囚犯重新融入我们的社会价值观，而不需要惩罚。"
 pw_tech_panopticon_criminal_reintegration_tooltip: "$pw_panopticon$：提供§G+2§!文化工作者岗位。"
 pw_tech_panopticon_reformatory_bureaucratic_work: "感化院$pw_panopticon$：官僚工作"
 pw_tech_panopticon_reformatory_bureaucratic_work_desc: "只有一件事比禁闭生活的虚无更令人难以忍受：官僚工作。"
 pw_tech_panopticon_reformatory_bureaucratic_work_tooltip: "$pw_panopticon$：提供§G+2§!官僚岗位。"
 pw_tech_panopticon_enlist_prisoners: "$pw_panopticon$：征募囚犯"
 pw_tech_panopticon_enlist_prisoners_desc: "仅仅因为这些罪犯被剥夺了自由，并不意味着他们可以免于服兵役。"
 pw_tech_panopticon_enlist_prisoners_tooltip: "$pw_panopticon$：提供§G+2§!士兵岗位。"
 pw_tech_panopticon_repentance_preaching: "$pw_panopticon$：悔改布道"
 pw_tech_panopticon_repentance_preaching_desc: "空虚的心灵是邪恶的作坊，我们应该让祭司向囚犯传教，并在仪式上欢迎任何悔改的人。"
 pw_tech_panopticon_repentance_preaching_tooltip: "$pw_panopticon$：提供§G+2§!祭司岗位。"
 pw_tech_panopticon_prisoner_subjects: "$pw_panopticon$：囚犯实验对象"
 pw_tech_panopticon_prisoner_subjects_desc: "追求科学需要牺牲，而在监狱的囚犯中可以找到大量的消耗性人员。定期使用强效安眠药可以保持试验受控和安全的高标准。"
 pw_tech_panopticon_prisoner_subjects_tooltip: "$pw_panopticon$：提供§G+1§!研究人员岗位。"
 pw_tech_panopticon_racialized_sentencing: "$pw_panopticon$：种族化判决"
 pw_tech_panopticon_racialized_sentencing_desc: "即使没有被直接禁止，对法律和判决的操纵也会使外来的文化习俗在法律上不可能存在。"
 pw_tech_panopticon_galpol_detention_center: "$pw_panopticon$：加尔波尔拘留中心"
 pw_tech_panopticon_galpol_detention_center_desc: "即使银河警察还未正式组建，我们依旧可以让全景监狱做好收容星际罪犯，并进行任何必要的法律程序的准备。"
 pw_tech_stellar_sentinel: "星辰哨兵"
 pw_tech_stellar_sentinel_desc: "当我们的守卫保护力度不足时，我们将把它们带到太空中，将威胁消灭于落地之前。"
 pw_tech_planetary_mantle_production: "行星地幔产出"
 pw_tech_planetary_mantle_production_desc: "比起从恒星那里获得的所有资源，我们也绝不能低估脚下的大地。我们可以以最小的构造干扰成本，来利用星球上地幔层增加的温度和压力，并彻底变革工业生产。"
 pw_mantle_crucible_upgrade: "升级$pw_mantle_crucible$"
 pw_tech_titan_forge: "泰坦锻炉"
 pw_tech_titan_forge_desc: "有了地幔熔炉，我们可以在熔炉和地表之间安装令人难以置信的设施，准备处理其产出。在地壳内建立伟大的军工综合体，准备为海军提供船舶部件，为陆军提供可怕的攻击泰坦。"
 pw_mantle_crucible_upgrade_forge_desc: "$pw_titan_forge$是$pw_mantle_crucible$的升级"
 pw_tech_titan_forge_crystals: "高温水晶抛光"
 pw_tech_titan_forge_crystals_desc: "泰坦锻炉打磨和制造稀有水晶的技术使我们能够提高产量。"
 pw_tech_titan_forge_gases: "加压气体提取"
 pw_tech_titan_forge_gases_desc: "通过在泰坦锻炉达到的压力下提取和运输外来气体，我们可以减少损失并提高产量。"
 pw_tech_titan_forge_motes: "地幔微粒稳定"
 pw_tech_titan_forge_motes_desc: "从长远来看，行星地幔实验可以让我们以更少的损失来稳定更多易爆微粒。"
 pw_tech_industrial_hearth: "工业炉膛"
 pw_tech_industrial_hearth_desc: "地幔熔炉为我们提供了工业和工业生产的新视角。 生产、艺术、设计、城市化、建筑学和其他许多学科都必须成为合作学科，由多面手们在控制论知识链中创造，连接地幔和地壳、产品和人。"
 pw_mantle_crucible_upgrade_industry_desc: "$pw_industrial_hearth$是$pw_mantle_crucible$的升级"
 pw_tech_industrial_hearth_industry_military: "军工改革"
 pw_tech_industrial_hearth_industry_military_desc: "随着工业炉膛的出现，多面手们能够仅凭他们的设计就将以前的军工综合体重塑为更精简、更高效的设施。现在我们可以改革铸造厂，应用新的设计。"
 pw_tech_industrial_hearth_industry_civilian: "民用工业重组"
 pw_tech_industrial_hearth_industry_civilian_desc: "通过巩固工业生产的理论和实践，多面手们为我们所有的民用工厂打造了新的设备，在我们可以应用它之后，增加了整个帝国的生产。在我们应用后增加了整个帝国的产量。"
 pw_tech_industrial_hearth_housing: "城市革命"
 pw_tech_industrial_hearth_housing_desc: "比起专注于增加住房空间，多面手可为我们的每个城市设计一个新的城市规划，将生活、工作和交通区域组织成更有效的配置，可以提供比以前预期更多的空间。"
 pw_tech_industrial_hearth_design: "革命性的产品设计"
 pw_tech_industrial_hearth_design_desc: "通过放弃流行产品开发中的过时设计决定（如程序化过时），多面手们能够建立一个新的设计学校，让更多的人在消费更少商品的同时满足需求。"
 pw_tech_industrial_hearth_design_megacorp: "适销对路的产品设计"
 pw_tech_industrial_hearth_design_megacorp_desc: "通过放弃流行产品开发中的过时设计决定（如消费者利益），多面手们能够建立一个新的设计学校，允许更具剥削性的市场策略来增加贸易价值并忽视消费者权利。"
 pw_tech_industrial_hearth_gardens: "城市花园倡议"
 pw_tech_industrial_hearth_gardens_desc: "无需浪费任何空间，通过颁布由工业炉膛中的多面手提出的新花园倡议，我们可以减少地幔熔炉及其衍生品的影响，并增加普遍的宜居性。"
 pw_tech_industrial_hearth_production: "集成产业"
 pw_tech_industrial_hearth_production_desc: "当生产和消费链被构思为一个整体项目时，可以筹划出创新的物流设计，还可以从同一台工业机器中提取更多的东西。"
 pw_tech_great_art_exhibition: "普遍艺术展"
 pw_tech_great_art_exhibition_desc: "我们见证了无数形式的艺术运动，有些比其他的更有影响力，在我们文明的演变中发展。现在是时候把它们收集到一个绝对的博物馆，并组织这个文化宝库的展览了。"
 pw_tech_artistic_dissemination: "艺术传播"
 pw_tech_artistic_dissemination_desc: "为了使$pw_pavilion_of_wonders$的新展览有最大的影响力，我们应该找到方法，通过艺术活动来激发民众的艺术欲望。"
 pw_tech_great_art_exhibition_upgrade: "升级$pw_building_pavilion_of_wonders$"
 pw_tech_xeno_art_integration: "普遍艺术整合"
 pw_tech_xeno_art_integration_desc: "我们的$pw_building_pavilion_of_wonders$已经接待了许多外国游客，当然也举办了许多异星展览，这为把这些不同的艺术观点整合到一个单一的、多层面的世界博览会中提供了机会。"
 pw_tech_great_art_exhibition_integration_desc: "$pw_fair_of_worlds$是$pw_pavilion_of_wonders$的升级"
 pw_tech_cultural_diversity_studies: "文化多样性研究"
 pw_tech_cultural_diversity_studies_desc: "通过在$pw_building_fair_of_worlds$举办专门针对不同文化的艺术展览，我们可以研究如何在外交场合更好地接触这些文化。"
 pw_tech_artistic_exaltation: "艺术提升"
 pw_tech_artistic_exaltation_desc: "我们可以通过在指导性运动中评价外星艺术，进一步鼓动我们的人民进行艺术创作和消费。"
 pw_tech_xeno_art_alienation: "普遍艺术疏离"
 pw_tech_xeno_art_alienation_desc: "在$pw_building_pavilion_of_wonders$的展览促进了我们在反映我国价值观的艺术方面的国家利益，但这还不够。挑战良好品味的有害作品仍层出不穷，特别是来自外国的影响，这些作品必须被收集在一个反博物馆中，以教导所有人什么是真正的高级艺术。"
 pw_tech_great_art_exhibition_alienation_desc: "$pw_museum_of_the_grotesque$是$pw_pavilion_of_wonders$的升级"
 pw_tech_artistic_defamation: "文化霸权研究"
 pw_tech_artistic_defamation_desc: "通过在$pw_building_museum_of_the_grotesque$举办致力于利用不同文化的艺术展览，我们可以研究如何在外交场合更好地批评这些文化，并为自己赢得更好的局面。"
 pw_tech_cultural_hegemony_studies: "艺术诽谤"
 pw_tech_cultural_hegemony_studies_desc: "我们可以通过在指导性运动中批评外星艺术，进一步鼓动我们的人民进行艺术创作和消费。"
 pw_tech_spiritual_artifacts_studies: "精神文物研究"
 pw_tech_spiritual_artifacts_studies_desc: "我们的文化中充满了具有神圣性仪式性的物品，这些物品具有巨大的精神价值。随着我们来到银河系的舞台，这些遗物大多被遗忘了，但如果它们再次被神圣化，那么它们的真正力量——无论是精神的、社会的还是实际的——都可以恢复。"
 pw_tech_holy_reliquary_inward_expansion: "内部扩张"
 pw_tech_holy_reliquary_inward_expansion_desc: "$pw_holy_reliquary.stargazing_mirror$的映像向我们揭示了发展的神圣真理：外界的状态反映于内部。我们对城市与星球的塑造，也必须按照我们对其反映于我们内部的期望进行。"
 pw_tech_holy_reliquary_revealed_destiny: "天命揭示"
 pw_tech_holy_reliquary_revealed_destiny_desc: "我们必须响应$pw_holy_reliquary.stargazing_mirror$的平静水面上揭示的神圣命运的召唤，并在星空中行使我们应有的统治权。"
 pw_tech_holy_reliquary_venerable_tradition: "神圣传统"
 pw_tech_holy_reliquary_venerable_tradition_desc: "在探索了存放在$pw_holy_reliquary$的遗物的起源和传说后，我们的神学家可以为我们帝国的传统和道德找到新的意义。他们能够从过去的教训中找到对未来的指导，这可以完全改变我们人口的现状。"
 pw_tech_materialist_archiving: "唯物主义归档"
 pw_tech_materialist_archiving_desc: "我们已经经历了足够长的历史，明白了它会不断重演，这种重复只会让那些不研究它的人感到惊讶，并且没有任何天神操纵的余地。为了继续这些研究，我们必须在一个单一的、模块化的档案中收集和保存万物的历史。"
 pw_tech_grand_archive_genetic_secrets: "基因秘密"
 pw_tech_grand_archive_genetic_secrets_desc: "深入研究方舟计划的隐藏秘密，以揭晓其可能拥有的关于生物学领域的革命性思想。"
 pw_tech_grand_archive_lost_state_secrets: "失落国家秘密"
 pw_tech_grand_archive_lost_state_secrets_desc: "深入研究巴别图书馆的隐藏秘密，以揭晓其失传的治国方略和军事技术。"
 pw_tech_grand_archive_crucible_of_worlds_secrets: "熔炉世界秘密"
 pw_tech_grand_archive_crucible_of_worlds_secrets_desc: "深入研究摇篮计划的隐藏秘密，以揭晓宜居新世界难以捉摸的秘密。"
 pw_tech_grand_archive_subspace_particle_secrets: "亚空间粒子秘密"
 pw_tech_grand_archive_subspace_particle_secrets_desc: "深入研究粒子博物馆的隐藏秘密，以揭晓其可能拥有的关于亚空间旅行的隐秘思想。"
 pw_tech_grand_archive_omnidatabase_secrets: "全数据库秘密"
 pw_tech_grand_archive_omnidatabase_secrets_desc: "深入研究全数据库的隐藏秘密，以揭晓其可能拥有的关于整个计算和研究领域的加密思想。"
 pw_tech_grand_archive_stellar_secrets: "星辰秘密"
 pw_tech_grand_archive_stellar_secrets_desc: "深入研究恒星天文馆的隐藏秘密，以揭晓其可能拥有的关于许多恒星体及其特性的革命性思想。"
 pw_tech_grand_archive_void_construction_secrets: "太空构筑秘密"
 pw_tech_grand_archive_void_construction_secrets_desc: "深入研究零重力展会的隐藏秘密，以揭晓其可能拥有的关于极端太空构筑的革命性思想。"
 pw_tech_grand_archive_mechanist_secrets: "机械师秘密"
 pw_tech_grand_archive_mechanist_secrets_desc: "深入研究机械师收藏馆的隐藏秘密，以揭晓其可能拥有的关于机器人技术领域的革命性思想。"
 pw_tech_grand_archive_original_mechanist_secrets: "起源机械师秘密"
 pw_tech_grand_archive_original_mechanist_secrets_desc: "机械组合的奥秘，甚至在我们登上银河系舞台前就已陪伴着我们。我们知道，我们可以更加深入地研究机械师收藏馆的隐藏秘密，并且仍然期待找到答案。"
 pw_tech_grand_archive_architectural_secrets: "建筑秘密"
 pw_tech_grand_archive_architectural_secrets_desc: "深入研究巨型建筑复合体的隐藏秘密，以揭晓其可能拥有的关于许多行星建筑材料及科技的革命性思想。"
 pw_tech_grand_archive_our_lost_secrets: "我们失落的秘密"
 pw_tech_grand_archive_our_lost_secrets_desc: "深入研究我们帝国在组装$pw_building_grand_archive$时收集并展示在全息图谱上失落的秘密。我们的过去掌握着未来的钥匙。"
 pw_tech_transplanetary_logistics: "跨行星物流"
 pw_tech_transplanetary_logistics_desc: "全民供给平等，才能实现人民间真正的平等。 为了实现这一目标，必须制定和实施一个革命性的分配制度。"
 pw_tech_egalitarian_distribution_services: "平等主义分配服务"
 pw_tech_egalitarian_distribution_services_desc: "食品、电力、网络和货物的分配服务构成的$pw_transplanetary_logistics_network$的基础设施，其发展对改善我们人民的福祉至关重要。"
 pw_tech_egalitarian_emergency_services: "平等主义应急服务"
 pw_tech_egalitarian_emergency_services_desc: "医疗设施、应急设施和危机响应人员构成的$pw_transplanetary_logistics_network$的基础设施，其发展对保障我们人民的安全与发展至关重要。"
 pw_tech_egalitarian_cultural_development: "平等主义文化发展"
 pw_tech_egalitarian_cultural_development_desc: "文化、教育和艺术共享设施构成的$pw_transplanetary_logistics_network$的基础设施，其共同发展对保障我们人民的个人与社会发展至关重要。"
 pw_tech_egalitarian_industrial_development: "平等主义工业发展"
 pw_tech_egalitarian_industrial_development_desc: "工业制造及其设计构成的$pw_transplanetary_logistics_network$的基础设施，其共同发展与分配对按需分配的同时避免浪费至关重要。"
 pw_tech_burdens_of_all: "共同分担"
 pw_tech_burdens_of_all_desc: "在每一个建造了$pw_transplanetary_logistics_network$的星球上，我们的人口都团结在一起，分担了分配系统的负担，使其更有效率，更彻底地满足了自己的需求。"
 pw_tech_burdens_of_all_tooltip_title: "同甘共苦"
 pw_tech_burdens_of_all_tooltip_desc: "$pw_transplanetary_logistics_network$§B基础设施§!行星特征资源维护费§Y-50%§!。"
 pw_tech_elitist_urbanism: "精英城市主义"
 pw_tech_elitist_urbanism_desc: "集权是前进的道路。为了确保这种权力不被较低级的管理者腐化，它必须与公众隔离并受到保护。我们的城市必须清楚地表明谁指挥谁服从。"
 pw_tech_capital_developments: "中心发展"
 pw_tech_capital_developments_desc: "为了集中权力，还必须注意治理的层次性：星球、部门、帝国。它们都需要自己的中央设施才能发挥作用。"
 pw_tech_capital_developments_luxury_retreat: "§E中心发展：§!奢华度假区"
 pw_tech_capital_developments_luxury_retreat_desc: "有时，精英们需要一个世外桃源般的地方来摆脱统治的负担。"
 pw_tech_capital_developments_wardens_directorate: "§E中心发展：§!监狱长理事会"
 pw_tech_capital_developments_wardens_directorate_desc: "社会的结构就像监狱，所以监狱也要像社会一样，应该集中管理。"
 pw_tech_capital_developments_overseers_ring: "§E中心发展：§!监督者之环"
 pw_tech_capital_developments_overseers_ring_desc: "操纵奴隶监督自己的同伴只是第一步，在这些监督者中模拟一个精英社会是进一步保证他们不会掩护也不会支持任何叛乱。"
 pw_tech_centralized_emergency_developments: "集中紧急状况发展"
 pw_tech_centralized_emergency_developments_desc: "鉴于他们的威望地位，任何对我们精英成员的攻击都是对帝国本身的攻击。禁城在任何时候都必须保证安全。"
 pw_tech_centralized_power_developments: "集中权力发展"
 pw_tech_centralized_power_developments_desc: "权力不仅在于首都和王座。如果我们希望维持地位现状，信息、司法、金钱，都拥有必须集中的权力。"
 pw_tech_central_council_ambassador_chambers: "§E中央委员会：§!大使厅"
 pw_tech_central_council_ambassador_chambers_desc: "在许多情况下，允许外国代表参加秘密会议对两个帝国都有好处，特别是在我们能控制对方听到的内容的情况下。"
 pw_tech_central_council_internal_affairs: "§E中央委员会：§!内务部"
 pw_tech_central_council_internal_affairs_desc: "银河系中的帝国不明白我们天生比他们优越，所以许多内部事务必须完全保密，且只能由我们文明自己的专家来处理。"
 pw_tech_central_council_intellectual_circles: "§E中央委员会：§!知识界"
 pw_tech_central_council_intellectual_circles_desc: "为了取得科学进步，必须做出牺牲。试验对象的牺牲和有争议做法的讨论也需要一个讨论场所，远离道德约束。"
 pw_tech_central_council_holy_tribunal: "§E中央委员会：§!神圣法庭"
 pw_tech_central_council_holy_tribunal_desc: "信仰的力量依赖于道德的权威。祭司需要一个地方来审议和判断这种道德的法则。"
 pw_tech_central_council_ballroom: "§E中央委员会：§!舞厅"
 pw_tech_central_council_ballroom_desc: "有时，宇宙提供和平与安宁，但大多数时候还是战争。精英们需要躲避这些冲突来维持他们的职责。有什么比化装舞会更好的避难所呢？"
 pw_tech_central_council_war_room: "§E中央委员会：§!作战室"
 pw_tech_central_council_war_room_desc: "士兵和常人一样，需要严格的威权才能表现良好。军队也需要一个中央委员会来计划防御和突击行动。"
 pw_tech_festivals_of_harmony: "和谐节"
 pw_tech_festivals_of_harmony_desc: "在这样一个充满奇迹的时代，能够安然无恙地活着，就有足够的理由去庆祝，并利用这种庆祝来奠定前进的道路。宇宙中的其他人可能残酷苛刻，但你必须原谅他们，因为他们不知道自己在做什么。"
 pw_tech_harvest_festival: "丰收节"
 pw_tech_harvest_festival_desc: "除了和平，在我们的田园生活方式中还有许多值得纪念的东西。还有什么能比将这样的节日与我们每年的大丰收结合起来更好呢？"
 pw_tech_commemorate_perfection: "纪念完美"
 pw_tech_commemorate_perfection_desc: "除了和平，我们在追求完美和保持纯洁、不受外部势力邪恶影响方面的成就也有许多值得纪念之处。"
 pw_tech_peace_manipulation: "操纵和平"
 pw_tech_peace_manipulation_desc: "有时战争不请自来，有时我们被迫直面战争。无论情况如何，有了节日广场，我们就可以利用影响力来更好地操纵和平状态，为即将到来的冲突做好准备，但要牺牲一些稳定度。"
 pw_tech_brace_against_the_storm: "直面风暴"
 pw_tech_brace_against_the_storm_desc: "一场风暴正在席卷银河系，这是我们所见过的最具破坏性的危机，但它不会战胜和平。我们会反抗，我们会幸存。和谐终将获胜。"
 pw_tech_parades_of_supremacy: "至高无上的阅兵式"
 pw_tech_parades_of_supremacy_desc: "勇气在和平时期无法衡量，但军事力量可以。我们需要投射出我们陆军和海军的力量，使我们的敌人感到恐惧，并增加我们人民对战争的渴望。"
 pw_tech_flight_of_the_corvettes: "护卫舰飞行表演"
 pw_tech_flight_of_the_corvettes_desc: "我们的海军支持着银河系最好的飞行员，我们应该将低轨表演和特技飞行作为我们阅兵式的一部分，以此鼓励他们进步。这一过程将赢得很多民众的支持。"
 pw_tech_national_march: "全国游行"
 pw_tech_national_march_desc: "仅仅在阅兵式中展示我们的军事实力是不够的，我们还需要展示每个公民对国家的热情。"
 pw_tech_combat_demonstrations: "战斗演示"
 pw_tech_combat_demonstrations_desc: "我们的军事文化和我们的军事历史一样丰富。还有什么比在我们的阅兵干道上重现历史上的战役更能证明这一点，并增加对战争的支持？当然，要凭借表演和他们应得的辉煌。"
 pw_tech_merchants_of_war: "战争贩子"
 pw_tech_merchants_of_war_desc: "战争就是生意。当双方向对方发射导弹时，谁卖给他们武器，谁就是赢家。我们可以在阅兵干道上开设一个空间，为我们的战争赞助商：武器制造商和私人承包商提供展览。"
 pw_tech_march_of_the_dead: "死亡游行"
 pw_tech_march_of_the_dead_desc: "死亡不是拒绝武装召唤的借口。我们可以通过沿着阅兵干道进行永无休止的游行，来展示复活士兵和亡灵法师的力量。我们的敌人会知道，他们面对的是一群不知疲倦的敌人。"
 pw_tech_vision_beyond_war: "超越战争的愿景"
 pw_tech_vision_beyond_war_desc: "有时，战争本身不能成为目的，我们的士兵和我们的国家需要一些东西来回馈。我们必须认识到，战争是达到目的的一种手段，而这个目的本身也需要关注。"
 pw_tech_into_the_storm: "挺近风暴"
 pw_tech_into_the_storm_desc: "一场风暴正在席卷银河系，这是我们所见过的最具破坏性的危机，但我们将战胜它。这可能是我们最大的敌人。这可能是我们最大的挑战。我们会打败它，就像我们打败其他所有敌人一样。荣耀将属于我们。"
 pw_tech_living_spire: "生活尖塔"
 pw_tech_living_spire_desc: "如果你要问全国各地的人，他们梦想住在哪里，回答在生活尖塔内，很难只选择一处地方。"
 pw_tech_living_spire_tooltip: "§E解锁行星建筑：§!生活尖塔。"
 pw_tech_living_spire_tooltip_desc: "生活尖塔是一个$pw_planet_wonder$，分四阶段建造，每个阶段都为其居民增加更多的好处。"
 pw_tech_conduit_of_unity: "团结管道"
 pw_tech_conduit_of_unity_desc: "我们是一体的。我们必须与我们生活的地方融为一体。我们必须保持协调、统一和和谐，以保持一体。团结管道将使我们能够在我们自己、居住的星球和航行的恒星之间保持凝聚力。"
 pw_tech_conduit_of_unity_tooltip: "§E解锁行星建筑：§!团结管道。"
 pw_tech_conduit_of_unity_tooltip_desc: "团结管道是一个$pw_planet_wonder$，分两阶段建造：地基和完成。完成后会解锁决议，增加行星一体矿藏，提供住房、岗位和其他奖励。"
 pw_tech_drone_integration: "子个体一体化"
 pw_tech_drone_integration_desc: "团结管道是实现子个体和居住的星球之间完美凝聚的最佳途径。"
 pw_tech_communication_integration: "交流一体化"
 pw_tech_communication_integration_desc: "团结管道是实现子个体之间绝对交流和组织的最佳途径。"
 pw_tech_shard_of_enigma: "神秘碎片"
 pw_tech_shard_of_enigma_desc: "神秘引擎的回声传到了银河系的所有角落，团结管道也能传导这种信号。"
 pw_tech_chamber_of_reflection: "反射室"
 pw_tech_chamber_of_reflection_desc: "独我辩堂的讨论在结束后仍留在蜂巢思想中，通过将辩堂扩张到包括我们团结管道中的房间，我们可以将辩论扩展到我们所能想象的范围之外。"
 pw_enigma_tech_impossible_architecture: "$pw_enigma_tech$不可能的建筑"
 pw_enigma_tech_impossible_architecture_desc: "对我们无人机仓库之前的的非欧几里得设计的扩张产生了难以理解的建筑现象，增加了曾经被认为是不可能的空间。"
 pw_enigma_tech_hypersonic_frequency_harmony: "$pw_enigma_tech$高超音速频率和谐"
 pw_enigma_tech_hypersonic_frequency_harmony_desc: "对神秘引擎的谐波频率模式的进一步研究可以增加更多的稀有水晶产量。"
 pw_enigma_tech_complete_stabilization_fields: "$pw_enigma_tech$完全稳定场"
 pw_enigma_tech_complete_stabilization_fields_desc: "神秘引擎产生的磁场可以进一步与我们自己的内部场结合，由我们的记忆单元产生，以完全稳定易爆微粒，在这个过程中损失更少。"
 pw_enigma_tech_gas_molecular_generation: "$pw_enigma_tech$气体分子生成"
 pw_enigma_tech_gas_molecular_generation_desc: "通过整合我们对生物材料的研究，我们可以通过有机和人工预处理的网状结构来复制异星天然气的生成。"
 pw_enigma_tech_one_with_the_machine: "$pw_enigma_tech$机心一体"
 pw_enigma_tech_one_with_the_machine_desc: "了解我们与单纯的机器和钻头、电缆和发动机等简单工具之间的差异，对于构建我们的身份很重要；但了解我们的相似之处，可以让我们建立前所未有的团结。我们的目标是一致的，我们应该一起努力。"
 pw_enigma_tech_simultaneous_prime_analysis: "$pw_enigma_tech$同时素数分析"
 pw_enigma_tech_simultaneous_prime_analysis_desc: "量子计算与神秘引擎的信号相配合，使我们能够在短时间内解决基于素数生成的过时加密系统。在机器的指导下，我们可以驾驭任何系统。"
 pw_enigma_tech_unintelligible_data_organization: "$pw_enigma_tech$难以理解的数据组织"
 pw_enigma_tech_unintelligible_data_organization_desc: "通过以随机的方式组织我们的整个数据结构，仅仅允许我们的内部信号来索引和访问条目，我们就可以建立起他人无法驾驭的系统；而没有比神秘引擎更好的随机种子了。"
 pw_enigma_tech_societal_overclock_regime: "$pw_enigma_tech$社会性超频体制"
 pw_enigma_tech_societal_overclock_regime_desc: "单独超频可以使我们的处理能力得到简单的提升，但在整个智能系统中定期和同步超频的方案将使处理能力得到飞跃。"
 pw_enigma_tech_simulations_within_simulations: "$pw_enigma_tech$模拟中的模拟"
 pw_enigma_tech_simulations_within_simulations_desc: "当我们能够对银河系进行完美的模拟时，我们的模拟评估人员很快就会在其中启动他们自己的模拟。在这些模拟中，只有神秘引擎可以引导我们回到现实中，正如我们所知。"
 pw_research_experiments: "§E研究：§!"
 pw_tech_fallen_empire_experiments_physics: "堕落帝国实验分析"
 pw_tech_fallen_empire_experiments_physics_desc: "通过调查堕落帝国在我们$pw_building_particle_supercollider$上进行的实验中留下的数据，我们可以发现遥远维度的秘密。"
 pw_tech_nuclear_core_collision: "$pw_research_experiments$核芯碰撞"
 pw_tech_nuclear_core_collision_desc: "在$pw_building_particle_supercollider$上进行的实验允许在舰船部件和恒星基地模块上开发嵌入式发电机，而无须进行让步操作。"
 pw_tech_small_particle_weaponizing: "$pw_research_experiments$小型粒子武器化"
 pw_tech_small_particle_weaponizing_desc: "在$pw_building_particle_supercollider$上进行的试验使我们能够突破粒子加速的极限。"
 pw_tech_particle_supercollider_organization: "$pw_research_experiments$超级对撞机系统化"
 pw_tech_particle_supercollider_organization_desc: "科学不仅仅是由花哨的设备构成的。通过制定计划和组织实验、控制组和分析，我们可以从$pw_building_particle_supercollider$中汲取更多的东西。"
 pw_tech_particle_supercollider_organization_tooltip: "解锁一项科学专注政策以及专注于£physics£§Y$physics_research$§!的选项。"
 pw_tech_dimensional_randomizing: "$pw_research_experiments$维度随机化"
 pw_tech_dimensional_randomizing_desc: "使用研究维度的不同时间变化来生成随机加密密钥，我们可以加强或安全协议。"
 pw_tech_reality_map: "$pw_research_experiments$现实测绘"
 pw_tech_reality_map_desc: "建立维度关系图的计算模型，可以帮助我们驾驭多维空间，并进一步研究物理学的奥秘。"
 pw_tech_crystal_personal_armor: "$pw_research_experiments$结晶个人装甲"
 pw_tech_crystal_personal_armor_desc: "危险的维度推动了基于磁协调化稀有晶体结构的个人防御装备的发展，这些装备可以在我们的军队中使用。"
 pw_tech_food_dimension_draining: "食物次元引流"
 pw_tech_food_dimension_draining_desc: "通过使用在奇怪的食物次元中发现的生物质来补充我们作物的营养，以及在某些情况下补充我们饮食的营养，可以提高我们的产量，并使我们的营养供应多样化。"
 pw_tech_interdimensional_collider: "跨次元对撞机"
 pw_tech_interdimensional_collider_desc: "正如所见，这就是维度碰撞时的情况。"
 mod_country_sr_dark_matter_produces_mult: "暗物质生产"
 pw_tech_intradimensional_matter_drawing: "内次元物质收集"
 pw_tech_intradimensional_matter_drawing_desc: "有了$pw_building_interdimensional_collider$，我们可以从自己宇宙的真空中抽取暗物质，改进生产。"
 pw_tech_interdimensional_matter_drawing: "跨次元物质收集"
 pw_tech_interdimensional_matter_drawing_desc: "有了$pw_building_interdimensional_collider$，我们可以从其它宇宙的真空中抽取暗物质，改进生产。"
 pw_tech_suprareality_survey: "超现实调查"
 pw_tech_suprareality_survey_desc: "跳出囹圄思考问题，达到极致。"
 pw_tech_fallen_empire_experiments_society: "堕落帝国实验分析"
 pw_tech_fallen_empire_experiments_society_desc: "通过调查堕落帝国在我们$pw_building_domed_city$上进行的实验中留下的数据，我们可以发现人口管理和控制的秘密。"
 pw_tech_extreme_habitation_studies: "$pw_research_experiments$极端居住研究"
 pw_tech_extreme_habitation_studies_desc: "对极端条件下的生活和社会组织进行研究，可以使我们更好地准备应对这些影响，无论我们在哪里面对它们。"
 pw_tech_crisis_management: "$pw_research_experiments$危机管理"
 pw_tech_crisis_management_desc: "优秀飞行员与良好飞行员的区别在于其在小行星场中的表现，而不是在超平面上的表现。"
 pw_tech_domed_city_organization: "$pw_research_experiments$穹顶城市系统化"
 pw_tech_domed_city_organization_desc: "科学不仅仅是由花哨的设备构成的。通过制定计划和组织实验、控制组和分析，我们可以从$pw_building_domed_city$中汲取更多的东西。"
 pw_tech_domed_city_organization_tooltip: "解锁一项科学专注政策以及专注于£society£§Y$society_research$§!的选项"
 pw_tech_social_construction_fabrication: "$pw_research_experiments$社会结构建构"
 pw_tech_social_construction_fabrication_desc: "如果我们能够理解社会结构的发展过程，我们就可以制造出人民的志向来满足我们的需要。"
 pw_tech_military_social_values: "$pw_research_experiments$军事社会价值观"
 pw_tech_military_social_values_desc: "若我们生而分级，则我军知晓服从。\n若我们宣扬和平，则我军日渐废退。\n若我们行如一体，则我军战如一体。"
 pw_tech_targeted_chemical_bliss: "$pw_research_experiments$定向化学极乐"
 pw_tech_targeted_chemical_bliss_desc: "我们可以牺牲一些生产，来换取一点和平。"
 pw_tech_mind_opening_substances: "打开思维的物质"
 pw_tech_mind_opening_substances_desc: "保守地应用一些物质可以改善僵化的研究方法。"
 pw_tech_exotic_nerve_gas: "$pw_research_experiments$异星神经毒气"
 pw_tech_exotic_nerve_gas_desc: "通过使异星天然气与重金属反应，我们可以制造一种神经毒气，破坏敌方士兵的中枢神经系统。这应该马上被星海共同体法庭禁止。"
 pw_tech_psionic_observatory: "灵能天文台"
 pw_tech_psionic_observatory_desc: "无论我们是否了解泽洛的效果，该物质的力量不可否认。"
 mod_country_sr_zro_produces_mult: "泽洛生产"
 pw_tech_zro_refurbishing: "泽洛翻新"
 pw_tech_zro_refurbishing_desc: "在了解了泽洛的来源后，翻新使用过的泽洛是维持其产出的唯一方法。"
 pw_tech_zro_recycling: "泽洛再利用"
 pw_tech_zro_recycling_desc: "通过某些方法，泽洛已可以被回收再利用。"
 pw_tech_psionic_social_infiltration: "灵能社会渗透"
 pw_tech_psionic_social_infiltration_desc: "泽洛的某些效果非常适合进行渗透和间谍活动。"
 pw_tech_fallen_empire_experiments_engineering: "堕落帝国实验分析"
 pw_tech_fallen_empire_experiments_engineering_desc: "通过调查堕落帝国在我们$pw_building_abyssal_crater_test_site$上进行的实验中留下的数据，我们可以发现人口管理和控制的秘密。"
 pw_tech_abyssal_crater_test_site_organization: "$pw_research_experiments$实验坑系统化"
 pw_tech_abyssal_crater_test_site_organization_desc: "科学不仅仅是由花哨的设备构成的。通过制定计划和组织实验、控制组和分析，我们可以从$pw_building_abyssal_crater_test_site$中汲取更多的东西。"
 pw_tech_abyssal_crater_test_site_organization_tooltip: "解锁一项科学专注政策以及专注于£engineering£§Y$engineering_research$§!的选项"
 pw_tech_motes_portable_weapons: "$pw_research_experiments$便携式武器用微粒"
 pw_tech_motes_portable_weapons_desc: "在微型稳定器的帮助下，我们的部队可装备个人轰炸弹药，摧毁敌人的防御。"
 pw_tech_massive_mounted_weapons: "$pw_research_experiments$巨型装载武器"
 pw_tech_massive_mounted_weapons_desc: "向其他舰船开火就像轰炸一个移动的目标，应该使用最大的武器。"
 pw_tech_weaponized_disaster: "$pw_research_experiments$武器化灾害"
 pw_tech_weaponized_disaster_desc: "把我们在武器测试中发生的事故，向敌人的星球发射。"
 pw_tech_variable_pressure_armor: "$pw_research_experiments$可变压力装甲"
 pw_tech_variable_pressure_armor_desc: "通过将活体金属的一些反应特性融入到我们太空技术的构筑中，可以提高它们的整体抗性。"
 pw_tech_efficient_urbanism: "$pw_research_experiments$高效城市规划"
 pw_tech_efficient_urbanism_desc: "新的建筑技术既可以减少城市中心受到的轨道轰炸的损害，又可以改善其管理。"
 pw_tech_reinforced_military_production: "$pw_research_experiments$关键军事生产"
 pw_tech_reinforced_military_production_desc: "组织我们的生产重点，使我们的工业即使在被围困的情况下也能支持我们的军队，还能使舰船更好地武装以适应正确局势。"
 pw_tech_living_metal_districts: "$pw_research_experiments$活体金属区划"
 pw_tech_living_metal_districts_desc: "如果建筑材料能顺应我们的意愿，那么扩张建筑物和区划就容易得多。"
 pw_tech_living_metal_decouples: "$pw_research_experiments$活体金属解耦"
 pw_tech_living_metal_decouples_desc: "使用可编程的活体金属解耦舰船武器与模块，大大减少了生产和改装的时间。"
 pw_tech_living_metal_warforms: "$pw_research_experiments$活体金属战体"
 pw_tech_living_metal_warforms_desc: ""
 pw_tech_metal_vivarium: "金属生态缸"
 pw_tech_metal_vivarium_desc: "如果它有生命，它会不会成长、繁殖、进化和思考？"
 mod_country_sr_living_metal_produces_mult: "活体金属生产"
 pw_tech_living_metal_breeding: "活体金属繁殖"
 pw_tech_living_metal_breeding_desc: "通过将活体金属的特性转移到其他合金中来进行繁殖，是增加这种物质产量的最佳途径。"
 pw_tech_living_metal_reproduction: "活体金属复制"
 pw_tech_living_metal_reproduction_desc: "通过开发活体金属与其他合金相互作用的特定方式，我们可以加速其繁殖。"
 pw_tech_living_formation: "活体金属塑形"
 pw_tech_living_formation_desc: "标准化的活体金属结构模式使重新编程的速度大大加快，促进了普遍的工业生产。"