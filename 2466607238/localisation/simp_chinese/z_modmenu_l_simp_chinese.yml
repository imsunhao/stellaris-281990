 z_modmenu.cheat_hok_cure:0 "作弊功能：治愈臭鼬瘟疫"
 z_modmenu.cheat_hok_cure.tooltip:0 "获得一根$z_fw_r_cheat_cure_hok_base$，可以彻底清除银河系中所有的臭鼬病毒，已感染的臭鼬将恢复原始种族，并且所有星球上隐藏的臭鼬病毒残留。"
 z_fw_r_cheat_cure_hok_base:0 "臭鼬瘟疫治疗针"
 z_fw_r_cheat_cure_hok:0 "§G无尽群星§!：$z_fw_r_cheat_cure_hok_base$"
 z_fw_r_cheat_cure_hok_desc:0 "我们的宇宙生病了，恐怖的瘟疫席卷了整个星系，一切活着的生物都在被腐化。他们的肉体被异化，精神被扭曲，变成了一群不可名状的...可爱的臭鼬少女。\n这他喵到底是什么鬼，这明显是上天的赐福啊，神啊，小伞啊，无尽的暗能量之主啊，让我也变成可爱的臭鼬妹子然后被（这尼玛也太变态了吧）...咳咳，被神圣的暗能量火焰净化吧！\n一切都将恢复原样，因为§B暗能量，无所不能！§!。\n神皇保佑！\n纳垢赐福！\n阿门！"
 z_fw_tips_r_cheat_cure_hok:0 "彻底清除银河系中所有的臭鼬病毒，已感染的臭鼬将恢复原始种族，并且所有星球上隐藏的臭鼬病毒残留。"
 
