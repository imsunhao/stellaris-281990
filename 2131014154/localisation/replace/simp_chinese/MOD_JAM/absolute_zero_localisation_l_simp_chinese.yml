 tech_mine_null:0 "空提取"
 tech_mine_null_desc:0 "它是一种能消除物质辐射的漆黑物质，与宇宙中发现的其他物质一样寒冷。"
 tech_global_super_cooler:0 "超级冷却"
 tech_global_super_cooler_desc:0 "空材料被用作冷却剂，因为它抹消热量，使得机器和计算进入过载状态。"
 tech_null_armor:0 "空渗装甲"
