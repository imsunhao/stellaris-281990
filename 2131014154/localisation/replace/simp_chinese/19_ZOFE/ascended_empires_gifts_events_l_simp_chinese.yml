 ascended_empires_gifts.3.name:0 "来自§H[AscendedEmpireGifter.GetName]§!的讯息。"
 ascended_empires_gifts.3.desc:0 "[NoobEmpire.GetSpeciesName]，我们决定送点礼物来帮帮你的国家，以示我们无限的仁慈。 不要浪费我们的慷慨之心，更不要把这个理所当然。"
 ascended_empires_gifts.3.desc.a.spiritualist:0 "我们已决定向你赠送一些我们的退役护航舰，以奖励您的信仰。 我们已更换了一些更先进的组件防止你们不会操作，其余组件均已安装了安全装置，以防止你意外导致船舶爆炸。"
 ascended_empires_gifts.3.desc.a.materialist:0 "[NoobEmpire.GetSpeciesName]，作为[AscendedEmpireGifter.GetSpeciesName]的附庸，你舰队状态也反映在我们的实力，那些你称为“军舰”的粗糙武器实在是不行。 为此，我们决定向你赠送一些退役护航舰，这些护航舰对您经常与之互动的其他家伙来说应该是最令人印象深刻的。\n\n我们已用较粗糙的设备替换了一些更先进的组件，以免你不会用，其余的都装有安全装置，因此请勿尝试分析或拆卸船舶。 无论如何，你都不大可能了解它们的内部工作原理。"
 ascended_empires_gifts.3.desc.a.xenophile:0 "我们[AscendedEmpireGifter.GetSpeciesName]相信[NoobEmpire.GetSpeciesNamePlural]是维持星系平衡和生物多样性的重要物种，但我们担心你们的舰队太弱，无法抵抗其他更有侵略性的物种。为了帮助你们保护自己，我们决定送你们一些退役护航舰。\n\n我们已经用你们更熟悉的技术取代了一些更先进的组件。[NoobEmpire.GetSpeciesNamePlural]，所以你们应该毫不费力地操作它们。同时，请不要试图分析或拆卸飞船，我们不希望你们伤害自己!"
 ascended_empires_gifts.3.desc.a.xenophobe:0 "我们已决定向你赠送我们的一些退役护航舰，以鼓励你继续服从我们。 我们换了一些更先进的组件，并为其余组件安装了安全装置。 相信我，你的外星思维很可能在尝试理解这项技术时爆炸。"
 ascended_empires_gifts.3.desc.a.militarist:0 "我们决定向你赠送一些退役护航舰，因为你的军队反映了我们的军事实力。 我们更换了一些更先进的组件，并为其余组件安装了安全装置。 这是出于你自身的安全，以防止你的工程师意外导致飞船爆炸。"
 ascended_empires_gifts.3.desc.a.pacifist:0 "我们已决定给你一些退役护航舰，因为你似乎缺乏最基本的防御能力。 我们用你更熟悉的技术来替换一些更高级的组件，并为其余组件安装安全设备。 请不要尝试分析或拆卸船舶。 你可能会严重伤害自己！"
 ascended_empires_gifts.3.desc.a.authoritarian:0 "我们已决定向你赠送一些退役护航舰，以奖励你遵守我们的规则。 我们用较粗糙的设备替换了一些更先进的组件，并为其余组件安装了安全设备。 这是为了防止你的工程师意外导致飞船爆炸。"
 ascended_empires_gifts.3.desc.a.egalitarian:0 "我们已决定向你赠送我们的一些退役护卫舰，作为对你继续支持反抗暴政势力的奖励。 我们用你自己熟悉的技术来替换一些更高级的组件，并为其余组件安装安全设备。 我们不希望您在尝试了解我们的技术时伤害自己。"
 ascended_empires_gifts.3.desc.b.spiritualist:0 "我们已决定向你赠送一些我们的退役战列巡洋舰，以奖励您的信仰。 我们已更换了一些更先进的组件防止你们不会操作，其余组件均已安装了安全装置，以防止你意外导致船舶爆炸。"
