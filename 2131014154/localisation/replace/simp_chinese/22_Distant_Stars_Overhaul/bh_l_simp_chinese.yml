 nanite_forgeworld_lost.1:0 "一切都变成尘土了！"
 nanite_forgeworld_lost.1.title:0 "一切都变成尘土了！"
 nanite_forgeworld_lost.1.desc:0 "当第一批定居者来到[Root.Planet.GetName]时，整个星球开始解体成一片纳米机器人的海洋。 由于没有控制纳米机器人的中央核心，地面很快变得不稳定。 像着陆在流沙中一样，我们的船只开始下沉，并启用紧急逃生协议。"
 nanite_forgeworld_lost.1.a:0 "立即把它们救出来！"
 bio_harvest.1.title:0 "行星加工"
 bio_harvest.1.desc:0 "随着§Y[From.GetName]§!的获得，子个体已经准备好启动殖民协议或资源获取协议。 在启动资源获取协议后，所有有机物质都会被录入数据库，分解并加工成整齐的资源包。我们将在开采站建设好后大批量地收集资源。"
 bio_harvest.1.a:0 "启动资源获取协议"
 bio_harvest.1.b:0 "启动殖民协议"
