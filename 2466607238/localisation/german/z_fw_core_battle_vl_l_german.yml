###_[设置]
 z_modmenu.battle_vl_recover: "Attribute Restrict §PRecover§!"
 z_modmenu.battle_vl_recover_desc: "如果你发现设置中有什么问题，可以使用这个选项将所有数值限制相关参数恢复出厂设置。"
 
 z_modmenu.battle_vl_bug: "Attribute Restrict §Rnow BUG§!"
 z_modmenu.battle_vl_tips_bug: "Click to recover."
 z_modmenu.battle_vl_off: "Attribute Restrict §HDisabled§!"
 z_modmenu.battle_vl_basic: "Attribute Restrict §Gnow LV1§!"
 z_modmenu.battle_vl_more: "Attribute Restrict §Bnow LV2§!"
 z_modmenu.battle_vl_all: "Attribute Restrict §Enow LV3§!"
 z_modmenu.battle_vl_tips: "Attribute Restrict system can add upper limits to some important values to prevent the appearance of some structural bugs: such as over-range range, free shipbuilding, moving speed exceeding, etc. \nIt can also supplement the shortcomings of the numerical system, such as adding damage and rate of fire attributes to the carrier aircraft. \nIn addition, he will also provide a numerical balance basis for §YImmersive Space Battle MOD (Under Development)§! \n\nDivided into 3 LEVELS\n§YAmong them, LV3 can only be toggled when one of the RTS mods activated§!\n§GLV1§! Including: shipbuilding cost\n§LV2§! Including: weapon range/combat movement speed\n§LV3§! Including: Weapon damage/hull/armor/shield (compression parameters can be set)"


#_[数值限制设置]
 z_modmenu.battle_vl: "§B数值上限§!设置面板"
 z_modmenu.battle_vl_desc: "数值上限系统以一个平缓的数学模型对部分属性进行压缩，这可以减少数据溢出并对过于OP的MOD内容进行削弱。\n你可以对通过对压缩系数的设置，调整压缩数值的有效范围和最大压缩结果。也可以通过调整阵营权重，赋予不同的阵营不同的压缩系数。"

 z_fw_tips_vl_full_off: "数值上限未设为§R完全模式§!"
 z_modmenu.133.vl_full_show: "数值上限：完全模式设置 §G已展开§!"
 z_modmenu.133.vl_full_hide: "数值上限：完全模式设置 §H已收起§!"
 z_modmenu.133.vl_full_setting: "展开或收起完全模式的数值上限设置，通过设置基数来影响最大数值上限。"
 
 z_modmenu.133.vl_attirb_diverse_off: "阵营差异化 §H已禁用§!"
 z_modmenu.133.vl_attirb_diverse_low: "阵营差异化 §G已设为低§!"
 z_modmenu.133.vl_attirb_diverse_normal: "阵营差异化 §B已设为普通§!"
 z_modmenu.133.vl_attirb_diverse: "当差阵营差异话启用，按照阵营的不同，当前阵营所拥有的舰队将获得不同的数值限制上限。\n§G低差异化§!使得ai拥有2倍数值，天灾拥有7倍数值，野怪拥有14倍数值。\n§B普通差异化§!使得ai拥有3倍数值，天灾拥有10倍数值，野怪拥有20倍数值。"
 
 z_modmenu.133.vl_attirb_faction: "§H野怪§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_monster]§! /§R天灾§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_crisis]§! /§G普通AI§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_ai]§! /§B其他§!=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_faction_mult_default]§!"
 z_modmenu.133.vl_attirb_faction_monster: "阵营差异设置选择 当前§H野怪§!"
 z_modmenu.133.vl_attirb_faction_crisis: "阵营差异设置选择 当前§R天灾§!"
 z_modmenu.133.vl_attirb_faction_ai: "阵营差异设置选择 当前§G普通AI§!"
 z_modmenu.133.vl_attirb_faction_default: "阵营差异设置选择 当前§B其他§!"
 z_modmenu.133.vl_attirb_faction_switch: "切换一个阵营设置上限权重，进行数值上限计算时将考虑阵营权重，权重越高意味着当前阵营进行数值上限时将获得越高的属性。\n注意：普通AI包括堕落帝国。"
 z_modmenu.133.vl_attirb_faction_add_1: "当前阵营权重 §G+1§!"
 z_modmenu.133.vl_attirb_faction_minus_1: "当前阵营权重 §H-1§!"
 z_modmenu.133.vl_attirb_faction_weight: "阵营权重意味着一个阵营在计算数值上限的时候，其参数与上限将按照权重进行改动。权重越高，压缩后属性越高，舰队越强大。"
 
 z_modmenu.133.vl_attrib_switch_all: "属性切换 §Y已设为全部§!"
 z_modmenu.133.vl_attrib_switch_damage: "属性切换 §R已设为伤害§!"
 z_modmenu.133.vl_attrib_switch_hull: "属性切换 §G已设为船体§!"
 z_modmenu.133.vl_attrib_switch_armor: "属性切换 §H已设为装甲§!"
 z_modmenu.133.vl_attrib_switch_shield: "属性切换 §B已设为护盾§!"
 z_modmenu.133.vl_attrib_switch: "切换当前正在进行设置的属性类型，使用最下方设置按钮时将对指定属性或全部属性进行参数调整。"
 
 z_modmenu.133.vl_attrib_uniformation: "点击这个按钮，将所有其他属性の参数统一为当前属性的数值。\n有效修正范围指的是数值限制对当前属性进行处理时的§B最大有效修正§!，而最大修正结果指的是§B最大有效修正§!处理完以后获得的修正值。"
 z_modmenu.133.vl_attrib_prmt_damage: "§R伤害§!参数=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_damage_mult]§! /有效修正范围=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_damage_stats_max]%§! /最大修正结果=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_damage_stats_result]%§!"
 z_modmenu.133.vl_attrib_prmt_hull: "§G船体§!参数=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_hull_mult]§! /有效修正范围=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_hull_stats_max]%§! /最大修正结果=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_hull_stats_result]%§!"
 z_modmenu.133.vl_attrib_prmt_armor: "§H装甲§!参数=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_armor_mult]§! /有效修正范围=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_armor_stats_max]%§! /最大修正结果=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_armor_stats_result]%§!"
 z_modmenu.133.vl_attrib_prmt_shield: "§B护盾§!参数=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_shield_mult]§! /有效修正范围=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_shield_stats_max]%§! /最大修正结果=§Y[event_target:z_fw_tgt_global_event.z_fw_var_set_vl_shield_stats_result]%§!"
 
