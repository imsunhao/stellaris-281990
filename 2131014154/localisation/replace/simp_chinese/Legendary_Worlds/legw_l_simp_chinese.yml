 legw_shipevent.6:0 "发现新异常"
 legw_shipevent.6.name:0 "发现新异常"
 legw_shipevent.6.desc:0 "在§Y[From.GetName]§!发现异常。"
 legw_shipevent.5:0 "传奇恒星科学枢纽"
 legw_shipevent.5.name:0 "传奇恒星科学枢纽"
 legw_shipevent.5.desc:0 "遗憾的是，§Y[From.GetName]§!中§W科学枢纽§!的最初建造者制做了一个安全系统，所以我们无法把所有数据打包带走。\n还有一个办法，但会破坏空间站。我们可以把科研船连接到枢纽，然后下载大部分数据，直到安全系统失效。"
 legw_shipevent.5.a:0 "照原样继续使用枢纽。建造研究站。"
 legw_shipevent.5.b:0 "为我们的科研网络收集所有数据。§R将摧毁枢纽。§!"
 legw_shipevent.15:0 "传奇恒星科学枢纽"
 legw_shipevent.15.name:0 "传奇恒星科学枢纽"
 legw_shipevent.15.desc:0 "遗憾的是，§Y[From.GetName]§!中§W科学枢纽§!的最初建造者制做了一个安全系统，所以我们无法把所有数据打包带走。\n我们的科学家没能覆写这个系统，很多数据都丢失了。\n无论如何，我们可以在此建造一个研究站，且仍可使用枢纽的大部分。"
 legw_shipevent.15.a:0 "也算个好消息！"
 legw_huge_planet:0 "传奇巨行星"
 legw_huge_planet_desc:0 "尽管看起来像硕大的气态巨行星， 但它实际上是一颗宜居星球。它提供了大量的空间和地形，几乎能满足我们的一切愿景。但另一方面，管理会很困难。"
 legw_d_huge_planet_a:0 "深海资源"
 legw_d_huge_planet_a_desc:0 "在一片浩瀚海洋的深处，矿工们可以收集到很多稀有材料。"
 legw_d_huge_planet_b:0 "无垠之地"
 legw_d_huge_planet_b_desc:0 "平原、山地与丘陵的混合为殖民者提供了非常好的条件。"
 lava_planet:0 "传奇火山星球"
 lava_planet_desc:0 "充满火山和平原的星球，其间容纳了一些植被。细部传感显示，这里的熔岩极富矿物质。专门的建筑应能以极快速度提取矿物质。"
 lava_processing:0 "§R岩浆处理单元§!"
 lava_processing_desc:0 "由于这颗行星特殊的熔岩成分，从中提取矿物质很有价值。但负面影响是大规模加工装置将对星球和在此工作的人造成伤害。"
 lava_power:0 "§R岩浆发电厂§!"
 lava_power_desc:0 "所有经加工单元过滤后的熔岩被输送到此设施，利用余热发电。即使是冷却后的熔岩，也能被邻近建筑用于为所有岩浆加工单元产生更多能量。"
 lava_power_2:0 "§R巨型岩浆发电厂§!"
 lava_power_2_desc:0 "所有经加工单元过滤后的熔岩被输送到此设施，利用余热发电。即使是冷却后的熔岩，也能被邻近建筑用于为所有岩浆加工单元产生更多能量。"
 legw_d_lava:0 "熔岩河"
 legw_d_lava_desc:0 "大量熔岩河覆盖了星球表面大部。除非人工农场，否则不可能从事农业。"
 dimensional_planet:0 "传奇镜像星球"
 dimensional_planet_desc:0 "门径通向的另一个维度是此星球的镜像。这是一个安全的双向传送门，殖民者开始利用镜像世界。他们中一些人甚至想完全在另一侧生活。"
 pm2_tb_gate:0 "传奇维度门径"
 pm2_tb_gate_desc:0 "树林间的一道小型门户。其周围有一圈闪亮的光辉，晚上在很远的地方就能看到它。没人知道是谁建造了它，也没人知道另一边是什么。§R由于其极高的能量输出，如果该星球被改造，它就会自我毁灭。§!"
 add_gateway:0 "怪异传送门"
 add_gateway_desc:0 "一个怪异的传送门矗立在星球表面。"
 legw_d_dimensional_complete:0 "全功能维度门"
 legw_d_dimensional_complete_desc:0 "这条通道宛如一扇连通两侧的巨门。它非常稳定，连小运输船都能飞越。"
 legw_d_dimensional_star:0 "维度门"
 legw_d_dimensional_star_desc:0 "科学家发现这道门直接通向一颗恒星。它只能由科学家开启数秒以收集恒星的能量。"
 legw_d_dimensional_minerals:0 "采矿维度门"
 legw_d_dimensional_minerals_desc:0 "通向一颗宜居富矿卫星的通道。没有任何关于该卫星位置的信息，但矿工可以从那收集矿物，没有任何问题。"
 legw_d_dimensional_galaxy:0 "维度门"
 legw_d_dimensional_galaxy_desc:0 "这个特殊通道与另一个微型星系相连。它似乎是一个真实的星系，只不过是微缩的。研究人员可以通过此门户收集数据。"
 legw_d_dimensional_broken:0 "损坏的门径"
 legw_d_dimensional_broken_desc:0 "这道门遭爆炸重创。虽然传送门本身已经没有了能量，但周围一大片区域被奇怪物质的碎片填满。"
 legw_shipevent.99.name:0 "发现异常目标"
 legw_shipevent.99.desc:0 "我们对行星§Y[From.GetName]§!表面的扫描发现了一个发出大量能量的奇怪构造。它看起来像某种东西的入口。我们打算探查一下。"
 legw_gateway_found:0 "通往另一维度的门径"
 legw_gateway_found_DESC:0 "听起来很荒唐，但§Y[From.GetName]§!上的异常目标是§S通往另一维度的门径§!。\n \n我们的科学家必须查明未来它能如何帮助我们。"
 legw_shipevent.99.a:0 "立即调查！"
 legw_shipevent.98.name:0 "外星战利品箱"
 legw_shipevent.98.desc:0 "当科学家准备离开§Y[From.GetName]§!时，最后一次扫描发现了某种外星储罐，它卡在一个洞穴深处。轨道调查显示里面可能有珍贵材料。我们应该派一支队伍下去做进一步调查。"
 legw_shipevent.97.name:0 "打开埋藏的宝箱"
 legw_shipevent.97.desc:0 "经过一年的努力，我们的队伍成功进入了有外星箱子的洞窟。出乎意料的是，它并不难打开。里面存放着大量外星飞船部件。我们该如何使用？"
 legw_shipevent.98.a:0 "派遣研究小组调查此事。"
 legw_shipevent.98.b:0 "将其熔铸，用在我们自己的船上。"
 legw_shipevent.98.c:0 "送到我们母星的拍卖行。"
 legw_treasure_found:0 "外星财富"
 legw_treasure_found_DESC:0 "深埋在地表下的元件，似乎早已被人遗忘。可由一支队伍建立轨道前哨，然后着手研究如何穿过地表到达洞穴。"
 legw_treasure:0 "外星财富"
 legw_treasure_desc:0 "深埋在地表下的元件，似乎早已被人遗忘。"
 legw_shipevent.8:0 "传奇镜像星球"
 legw_shipevent.8.name:0 "传奇镜像星球"
 legw_shipevent.8.desc:0 "在测试分析该星球上的奇怪传送门后，我们冒险穿了过去。原来它通往另一个维度，是这个星球的1:1镜像。总督将为人们利用这个第二星球，主要是将该星球的产出提高一倍。"
 legw_shipevent.8.a:0 "不可思议！这谁想得到呢？"
 legw_shipevent.9:0 "矿物卫星"
 legw_shipevent.9.name:0 "矿物卫星"
 legw_shipevent.9.desc:0 "这个§Y[Fromfrom.GetName]§!上的位面传送门通向另一星系的某个卫星，该星系的矿物质极其丰富。这个传送门本身已很老旧，无法运送太多物质。但我们应该可以再通过一次。\n请小心，如果我们试图§Y从另一侧运来太多矿物，它可能会关闭§!，我们就会失去进一步研究它的机会。"
 legw_shipevent.9.a:0 "从卫星获取安全数量的矿物，保持连接完整性。"
 legw_shipevent.9.b:0 "如果我们不能搬来更多矿物，还要这个通道干什么？"
 legw_shipevent.9.b.tooltip:0 "该选项将关闭§Y[Fromfrom.GetName]§!上的传送门。"
 legw_shipevent.10:0 "超载传送门"
 legw_shipevent.10.name:0 "超载传送门"
 legw_shipevent.10.desc:0 "这个传送门释放了相当多的纯净能量。经过一番测试，我们终于送入一个侦查探测器，但它在几秒内就被毁了，传送门开始超载。我们设法在造成严重损害前关闭了它。\n\n在详细检查探测数据后，我们发现这个门户正好通向一颗恒星。但如果我们只打开它几秒钟，并在星球上布满电池，它就能用纯净的能量灌满星球。"
 legw_shipevent.10.a:0 "就这么办。之后我们的发电厂能从中获利。"
 legw_shipevent.11:0 "另一银河的入口"
 legw_shipevent.11.name:0 "另一银河的入口"
 legw_shipevent.11.desc:0 "这个传送门通往另一个银河系，但不是我们过去所知的普通星系。它是个§Y微型星系§!。\n\n它太小了，无法发送任何实物进去，但我们的传感器阵列可以从另一侧收集数据。§W我们在这里建立殖民地后，许多研究人员都有兴趣研究这个专题。§!"
 legw_shipevent.11.a:0 "多迷人！"
 pm2_tb_gate_buffed:0 "传奇维度门径"
 pm2_tb_gate_buffed_desc:0 "这道门户指向另一片银河，它甚至比入口处更小。我们在此殖民后可以进行很多研究。\n§R任意阶段的星球改造都将摧毁此传送门。§!"
 pm2_tb_gate_closed:0 "传奇关闭门径"
 pm2_tb_gate_closed_desc:0 "该通道已自行关闭，无法移除。工程师仍可以研究其结构，但它永远不会再开启了。\n§R只有行星改造可移除该结构§!"
 legw_shipevent.12:0 "损坏的门径"
 legw_shipevent.12.name:0 "损坏的门径"
 legw_shipevent.12.desc:0 "§Y[Fromfrom.GetName]§!上的怪异门户是一个位面之门，通往其他维度。\n\n在对其进行详细检查时，一个侦查探测器进入大门后出现故障，导致了§Y爆炸§!。虽然门本身依然坚固，但已无法扫描到更多能量值。§R传送门已经自行关闭了§!，就算可能，我们也没有再次打开它的知识。\n很多奇怪的物质随爆炸喷出。也许我们可以找到某种用途。"
 legw_shipevent.12.a:0 "真是个不幸的消息。让科学家调查残骸。"
 legw_shipevent.12.b:0 "结果不佳。让科学家调查残骸。"
 legw_shipevent.13:0 "上古传送门"
 legw_shipevent.13.name:0 "上古传送门"
 legw_shipevent.13.desc:0 "§Y[Fromfrom.GetName]§!上的奇怪传送门是一个位面之门，通往其他维度。\n\n在详细检查时，扫描结果显示它非常古老，与其他位面的§R连接不稳定§!。其能量值非常低，并且不断下降。我们只能趁它还活动时收集一些数据。"
 legw_shipevent.13.a:0 "至少我们得到了些数据。"
 core_planet:0 "传奇破碎星球"
 core_planet_desc:0 "这颗星球遍布大量极深的裂缝。有些裂缝离地心很近。这是个得天独厚的机会，科学家们很想进入地核。但需要一些资源和时间。\n§W可在此建造星核实验室。§!"
 mod_planet_researchers_sr_dark_matter_produces_add:0 "£dark_matter£来自£job£研究人员的暗物质产出："
 mod_planet_researchers_alloys_produces_add:0 "£alloys£由£job£研究人员开采的合金："
 mod_planet_researchers_energy_produces_add:0 "£energy£来自£job£研究人员的能量币产出："
 earth_lab1:0 "星核实验室"
 earth_lab1_desc:0 "一座专门钻探星球内部核心的科学实验室。随着深度增加，可以进行研究也更多。其特殊的钻探技术是个非常缓慢但稳定的过程，需要耗费大量时间与成本。但如果成功到达核心，其科学收获不可估量。\n§B该建筑可多次升级。§!"
