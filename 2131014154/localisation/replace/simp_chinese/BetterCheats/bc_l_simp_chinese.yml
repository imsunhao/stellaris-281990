 bccheatmenu_50_title:0 "资源作弊"
 bccheatmenu_50_desc:0 "\"对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到各种有用资源的作弊，例如：\n资源储量、能量币、矿物、食物、消费品、合金、影响力、凝聚力、战略资源、贸易值"
 bccheatmenu_51_title:0 "帝国作弊"
 bccheatmenu_51_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到针对§Y[cheat_target_selected.GetName]§W帝国的多种作弊，例如：\n主流思潮、思潮转化速度、外交、使者、外交权重、管理能力"
 bccheatmenu_52_title:0 "军事作弊"
 bccheatmenu_52_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到针对§Y[cheat_target_selected.GetName]§W军事的多种作弊，例如：\n建造速度、海军容量、伤害、舰船回复、舰船经验、舰船速度"
 bccheatmenu_53_title:0 "建筑作弊"
 bccheatmenu_53_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到针对星球上/外建筑的作弊，例如：\n建造速度、恒星基地、巨构建筑、维护费\n"
 bccheatmenu_54_title:0 "领袖作弊"
 bccheatmenu_54_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到针对§Y[cheat_target_selected.GetName]§W领袖的多种作弊，例如：\n领袖等级与经验、寿命、领袖池容量"
 bccheatmenu_55_title:0 "科研作弊"
 bccheatmenu_55_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到针对研究与发现的作弊，例如：\n研究、科研选项、调查和异常研究速度、异常发现几率"
 bccheatmenu_56_title:0 "人口作弊"
 bccheatmenu_56_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到针对§Y[cheat_target_selected.GetName]§W人口的作弊，例如：\n生物人口增长速度、机器人口组装速度、宜居度、殖民地发展速度、稳定度、幸福度、舒适度"
 bccheatmenu_57_title:0 "特殊作弊"
 bccheatmenu_57_desc:0 "对§Y[cheat_target_selected.GetName]§W\n\n你可以在此找到各种单独使用的作弊，例如：\n探索全图、调查全图、通讯"
