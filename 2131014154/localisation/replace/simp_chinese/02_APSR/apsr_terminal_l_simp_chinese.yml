 apsr_terminal.82002.title:0 "有趣的发现"
 apsr_terminal.82002.desc:0 "以它的状态来看它是在几千年以前被创造的。除朽败物外，一个保存的出奇好的小金属盘也被发现于残骸里。语言学家们分析了盘上刻的符号，他们推论当那些符号被翻译成我们的语言后会是一个四位数字。"
