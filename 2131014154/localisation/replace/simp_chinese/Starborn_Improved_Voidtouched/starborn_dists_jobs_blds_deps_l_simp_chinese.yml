 district_starborn_starting_scavenger:0 "行星拾荒者区划"
 district_starborn_starting_scavenger_plural:0 "行星拾荒者区划"
 district_starborn_starting_scavenger_desc:0 "星球上的废墟提供了几乎无限的资源，然而想要获取这些资源则得冒着十足危险。 该区划包含启动和管理探险所要求的资源以及将打捞物回收成可用材料所需的设备。"
 district_starborn_starting_preserve:0 "自然保护区"
 district_starborn_starting_preserve_plural:0 "自然保护区"
 district_starborn_starting_preserve_desc:0 "我们在城市中建造了一个大型自然公园，用于娱乐和科学活动。 精心管理的生态系统可以是食物来源"
 district_starborn_starting_solar:0 "恒星电池板区"
 district_starborn_starting_solar_plural:0 "恒星电池板区"
 district_starborn_starting_solar_desc:0 "大量的太阳能电池板可以满足我们的电力需求。 维护和优化布线面板和数英里的布线网络需要大量技术人员"
 district_starborn_surface_farming:0 "地表耕作区"
 district_starborn_surface_farming_plural:0 "地表耕作区"
 district_starborn_surface_farming_desc:0 "虽然我们可能无法生活在下面的世界中，但我们可以利用其生物圈进行耕作"
 district_starborn_hab_commercial:0 "$district_hab_commercial$"
 district_starborn_hab_commercial_plural:0 "$district_hab_commercial_plural$"
 district_starborn_hab_commercial_desc:0 "$district_hab_commercial_desc$"
 building_starborn_dark_matter_extractor:0 "暗物制造器"
 building_starborn_dark_matter_extractor_desc:0 "该设施使用引力透镜让勇敢的研究人员生成$sr_dark_matter$。由于$sr_dark_matter$与常规物质接触时有爆炸的趋势，因此该设施受到了严密的屏蔽，并且远离任何有价值的东西。 对于那些有焦虑的人来说，这不是一个好地方。"
 mod_building_starborn_dark_matter_extractor_max:0 "§Y$building_starborn_dark_matter_extractor$§!"
 building_starborn_living_metal_extractor:0 "活金属精炼厂"
 building_starborn_living_metal_extractor_desc:0 "建立在$sr_living_metal$洞穴上方以提取和精制少量的材料，提取人员的工作人员通常是安静、沉稳的类型，可在不破坏整体质量的情况下加速该过程。"
 mod_building_starborn_living_metal_extractor_max:0 "§Y$building_starborn_living_metal_extractor$§!"
 building_starborn_zro_extractor:0 "泽洛神庙"
 building_starborn_zro_extractor_desc:0 "由于成员空洞的表情，怪异的等级制度和奇怪的举止，神庙花费了几乎相同的时间试图说服人们，这不是邪教，而是在提炼$sr_zro$，而提炼过程是一个严密的秘密"
 mod_building_starborn_zro_extractor_max:0 "§Y$building_starborn_zro_extractor$§!"
 building_starborn_nanite_complex:0 "纳米生产复合体"
 building_starborn_nanite_complex_desc:0 "从母体中提取可以使用的$nanites$是一个看似简单的任务，但一旦发生错误就会带来可怕的后果。这个设施配备了防护罩，以避免‘灰风’的爆发。"
 building_starborn_alloy_foundry:0 "合金提取及精炼复合体"
 building_starborn_alloy_foundry_desc:0 "我们有能力对合金矿床进行大型精炼和基础设施的建设，以改善基础矿床，并使进一步的开采成为可能。"
 building_starborn_generator_complex:0 "发电复合体"
 building_starborn_generator_complex_desc:0 "这个复合体可以提高我们的能量产生，保证了我们从所环绕的恒星体中所能获得的能量的数量。"
 building_starborn_mining_bay:0 "矿业复合体"
 building_starborn_mining_bay_desc:0 "这个复合体可以提高我们的矿物产生，保证了我们从所环绕的恒星体中所能获得的矿物的数量。"
 building_starborn_habitation_dome:0 "居住穹顶"
 building_starborn_habitation_dome_desc:0 "有时$district_hab_housing_plural$不足以容纳所有人口，因此这些穹顶提供了额外的住房"
 building_starborn_obelisk_nuked:0 "乐土纪念碑"
 building_starborn_obelisk_nuked_desc:0 "一个巨大的黑色方尖碑，周围有一个大花园和游客中心。很多的场地是由回收的残骸所构成的，毫无疑问，它是一种提醒。\n我们所记得的国家的名字被刻在方尖碑上，而游客中心则教导我们了解原本世界的文化历史。\n站在这里，看着这个被我们的家园扭曲的废墟包围的纪念碑，不可能不感到巨大的损失感和战争的损害"
 building_starborn_obelisk_restored:0 "胜利纪念碑"
 building_starborn_obelisk_restored_desc:0 "一个巨大的黑色方尖碑，周围有一个大花园和游客中心。很多的场地是由回收的残骸所构成的，毫无疑问，它是一种提醒。\n它永远是我们祖先愚蠢的见证，也是我们为他们赎罪和纠正他们错误的决心的见证。"
 d_starborn_ruins:0 "£blocker£ 废墟"
 d_starborn_ruins_desc:0 "这个曾经的主要定居点现在变成了摇摇欲坠的废墟，只剩下居民腐烂的尸体。"
 d_starborn_wasteland:0 "£blocker£ 辐射区"
 d_starborn_wasteland_desc:0 "该地区曾是众多核弹头的攻击目标。虽然该地区的辐射自最初的影响以来已经减少，但如果不进行大规模的清理工作，这里仍然不适合居住。"
 d_starborn_nanites:0 "纳米机器人"
 d_starborn_nanites_desc:0 "一个可利用的£nanites£§Y$nanites$§!资源"
 d_starborn_refund_size_2:0 "回收§Y$alloys$§!"
 d_starborn_refund_size_2_desc:0 "栖息地的小尺寸使得§Y$alloys$§!维护更少，多余的已经返还到国库"
