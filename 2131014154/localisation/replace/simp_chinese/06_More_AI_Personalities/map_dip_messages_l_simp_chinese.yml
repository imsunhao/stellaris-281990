 SB_WAR_GREETING_02:0 "在这场战争结束后，我们将树立一座伟大的纪念碑，庆祝我们战胜[From.GetName]!"
 SB_WAR_GREETING_03:0 "尽管这场战争代价高昂，但我们必须战斗，看来。一旦我们打完仗，我们的领袖们就会建造一座高大华丽的纪念碑，庆祝我们战胜可悲的[From.GetSpeciesNameInsult]。"
 SB_VASSAL_GREETING_01:0 "很高兴再次见到你。也许你应该赞助建造一座伟大的纪念碑，庆祝我们对[From.GetName]的服务和奉献。"
 SB_VASSAL_GREETING_DISLOYAL_01:0 "多么可悲，我们的资源和技能被用来建造小人[From.GetSpeciesNamePlural]的'荣耀'的纪念碑!"
 SB_DOW_PROPOSE_01:0 "这是一条战争宣告！虽然我们的资源通常被用来建设我们的社会，庆祝我们的文化，发展我们的基础设施，但我们可以轻松的用它们来制造一台强有力的战争机器并将你们推平！"
 HV_HOSTILE_GREETING_01:0 "[Root.GetSpeciesName]与[From.GetSpeciesNameInsult]根本上的区别是什么？金钱？权力？不，[Root.GetSpeciesName]可以做出选择，而[From.GetSpeciesNameInsult]只能服从。"
 HV_HOSTILE_GREETING_02:0 "[Root.GetSpeciesName]和[From.GetSpeciesNameInsult]之间有什么差异呢？[Root.GetSpeciesName]会建造。[From.GetSpeciesNameInsult]会问，“我的那份在哪里？”[Root.GetSpeciesName]会创造。[From.GetSpeciesNameInsult]会说，“邻居们会怎么想呢？”[Root.GetSpeciesName]会发明。[From.GetSpeciesNameInsult]会说，“注意点，否则你会伤到神明的好心……”"
 HV_HOSTILE_GREETING_03:0 "麻烦你别来打扰[Root.GetName]，好吗？"
 HV_DOMINEERING_GREETING_01:0 "可怜的奴隶，麻烦你向我们卑躬屈膝吧，好吗？"
 HV_NEUTRAL_GREETING_01:0 "我们都会做出选择，但最后是选择造就了我们。我很想知道[From.GetName]会在未来做出怎样的选择。"
 HV_NEUTRAL_GREETING_02:0 "我是一个[Root.GetName]的代表，我在此问[From.GetName]一个问题。难道[Root.GetSpeciesName]没有享受他们自己辛勤劳动的资格吗？"
 HV_NEUTRAL_GREETING_03:0 "有史以来最大的谎言是什么？在[From.GetName]所犯下的最邪恶的罪行是什么？奴隶制度？种族灭绝？独裁专政？不。是[From.GetSpeciesAdj]产生所有邪恶的工具：利他主义。"
 HV_THREATENED_GREETING_01:0 "尽管你们拥有很多权力，[From.GetSpeciesName]，你们依然是奴隶。[Root.GetSpeciesName]可以选择自由。而[From.GetSpeciesName]必须服从。"
 HV_FRIENDLY_GREETING_01:0 "是你们的强大意志将你们带到这里，我们也将凭借这股意志为这个银河创造一个更好更光明的未来。"
 HV_FRIENDLY_GREETING_02:0 "[Root.GetSpeciesName]做出了选择。[From.GetSpeciesName]也做出了选择。我们两个种族是自由的。银河系其他地方的寄生虫才会服从，他们只是奴隶。"
 HV_FRIENDLY_GREETING_03:0 "我们认为[Root.GetSpeciesName]和我们一样伟大。不要因小失大！让我们去自由选择！我们，当然已经选择了与你们的友谊。"
 HV_WAR_GREETING_01:0 "[Root.GetSpeciesName]可以选择，[From.GetSpeciesNameInsult]只能服从！而我们选择将这场战争进行到底！"
 HV_WAR_GREETING_02:0 "你可以把我们杀光，但你永远不可以占有[Root.GetSpeciesName]。尽管我们肉体反抗倒下了，你们也永远不会战胜[Root.GetName]。我们的力量不在钢铁与火焰，而在于智慧与意志。这是你们[From.GetSpeciesNameInsult]永远不能理解的。"
 HV_WAR_GREETING_03:0 "[Root.GetName]来这个星系创造不可能。[From.GetName]来这里抢走你们无法创造的东西。我们会保卫自己，因为我们是自由的，你们却是奴隶！"
 HV_VASSAL_GREETING_01:0 "在充满谎言的书里你也会偶尔找到真相。确实做事要当其时，现在的状况下[Root.GetName]知道它们不能奋起反抗[From.GetName]。不过要预先警告一下，我们内心是自由的，而不是奴隶。我们不会服从，仅仅是选择追随你们而已。"
 HV_VASSAL_GREETING_DISLOYAL_01:0 "奴隶只能服从，[Root.GetSpeciesName]可以选择。你们马上就会明白我们所言非虚，因为你们迷失在黑暗中，即使你们是我们所谓的主人。"
 HV_DOW_PROPOSE_01:0 "这是战争宣告！[From.GetSpeciesName]做出了选择，而我们选择战争。"
 GP_HOSTILE_GREETING_01:0 "你们是对全银河热爱和平的国家的侮辱。你们不值得我们帮助，[From.GetSpeciesNameInsult]。"
 GP_HOSTILE_GREETING_02:0 "[Root.GetName]致力于帮助所有人变得繁荣，但是我们不认为你们值得帮助。改革你们的政治和文化，然后我们才会重新考虑。"
 GP_HOSTILE_GREETING_03:0 "来求我们帮忙了？我们可不会给[From.GetSpeciesName]这种虐待自己百姓的野蛮人提供帮助。"
 GP_DOMINEERING_GREETING_01:0 "我们考虑过帮助贫困弱小的种族，但是那样实在是浪费资源，我们还不如把资源更好地用在真正需要它们的欠发展国家上。"
 GP_NEUTRAL_GREETING_01:0 "你们好。我们十分乐意和你们分享我们的物资，只要你们也分享你们的。"
 GP_NEUTRAL_GREETING_02:0 "我们只是来这里帮助这片星系剩下的地方。如果你们也有类似的兴趣，最好不要来干涉我们。"
 GP_NEUTRAL_GREETING_03:0 "我们乐于与贵国和平共处。希望两国人民永远不会产生不必要的误解。"
 GP_THREATENED_GREETING_01:0 "[From.GetSpeciesNameInsult]，你们太过傲慢了。记住，你们很强，但这不意味着你们就是正确的。我们都是银河共同体的一部分，在一切变得太迟之前你们最好明白这点。"
 GP_FRIENDLY_GREETING_01:0 "啊！我的好朋友！让我们讨论讨论如何能让这个银河变得更好吧。显然还有很多欠发展的种族需要我们帮助。"
 GP_FRIENDLY_GREETING_02:0 "我们致力于将银河变得更适合居住。保卫每个种族最基本的尊严和不可剥夺的权利是相当重要的。"
 GP_FRIENDLY_GREETING_03:0 "啊，你们来得正好！这正是一个探讨如何让全银河持续发展、让所有人受益的好机会。"
 GP_WAR_GREETING_01:0 "你把我们对和平的热爱错当成懦弱了。"
 GP_WAR_GREETING_02:0 "你们恶意的侵犯让我们别无选择。你们会后悔的！"
 GP_WAR_GREETING_03:0 "压迫人民的混蛋！你们的暴政马上就会结束，到时全银河都会欢呼着庆祝你们的覆灭。"
 GP_VASSAL_GREETING_01:0 "我们认为帮助其他国家充分发挥他们经济、政治和社会的潜力是我们双方共同的责任。你们是否也是这么认为的？我们认为你们最好把资源集中在这件事情上。"
 GP_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj]政府每天都会在这个星系犯下累累罪行。我们发现我们很难再对你们效忠了，不久后会重新考虑我们的关系。"
 GP_DOW_PROPOSE_01:0 "我方正式宣战！[Root.GetName]严重违反银河系法律。你们将因你们的违法行为而受到惩罚。但我们无意责怪[Root.GetName]的百姓，我们同情他们在[Root.GetRulerTitle][Root.GetRulerName]暴政下的痛苦遭遇并与他们同在。"
 AS_HOSTILE_GREETING_01:0 "这个星系充满了奇迹，有那么多有趣的星球等待着去被探索......除了[From.GetHomeWorldName]，那里明显是一个渣滓与邪恶的巢穴。"
 AS_HOSTILE_GREETING_02:0 "[From.GetSpeciesName]就是一堆没用的[From.GetSpeciesNameInsult]肥料。是时候放尊重些了，你们知道吗？很难相信谁会想住在一个像[From.GetHomeWorldName]一样满是[From.GetSpeciesNameInsult]的垃圾场。"
 AS_HOSTILE_GREETING_03:0 "快点。我们还有比你们更有趣的星球要探索，更有趣的菜肴要品尝，更有趣的文化要发现呢。"
 AS_HOSTILE_GREETING_04:0 "[From.GetName]缺乏那种在银河政治中表现出色所必需的独立思考和冒险精神。"
 AS_HOSTILE_GREETING_05:0 "你们的居民怎么生活？他们全都是没有思想的个体，没有一丁点的想象力，只盼着前进，没有对新体验的渴望。"
 AS_DOMINEERING_GREETING_01:0 "大多数[Root.GetName]的居民相信[From.GetName]充满了无知和压迫。我们的政府鼓励游客去参观[From.GetHomeWorldName]来让他们明白自己有多么好，并且不把自己的福利当作理所当然。"
 AS_DOMINEERING_GREETING_02:0 "在[Root.GetName]生活一定非常无聊吧。"
 AS_DOMINEERING_GREETING_03:0 "我们的探险家们已经见识过很多[Root.GetName]各种各样的东西了。这并不令人印象深刻。"
 AS_NEUTRAL_GREETING_01:0 "我们[Root.GetSpeciesName]总是乐于新冒险。容我们先问一问，哪里可以搞到些正宗的[From.GetSpeciesAdj]美食？探寻佳肴总是开始新冒险的好方法。"
 AS_NEUTRAL_GREETING_02:0 "时间如此短暂，可供探索的地方却又如此之多。对[From.GetHomeWorldName]的奇观感兴趣的[Root.GetSpeciesAdj]旅客正逐步增加。"
 AS_NEUTRAL_GREETING_03:0 "我们是一流与前沿的先驱，我们追求最新鲜、最真实的体验。我们希望[From.GetName]的古老文化能满足我们的游玩欲。"
 AS_NEUTRAL_GREETING_04:0 "[Root.GetName]最看重的是独立的创造力和冒险精神。只有我们用真实、开放的语言交流时，我们才能相互理解。"
 AS_THREATENED_GREETING_01:0 "比权量力，[From.GetSpeciesNameInsult]。"
 AS_THREATENED_GREETING_02:0 "请记住，作为享有特权的发达国家之一，你们有责任确保这个星系所有国家和公民都拥有和你们一样的机会与繁荣！"
 AS_THREATENED_GREETING_03:0 "在[From.GetName]有什么冒险？我们希望你的人民提供足够真实的经验，但你的恐吓让其真假难辨。"
 AS_FRIENDLY_GREETING_01:0 "我们的国民在[From.GetName]尚未成为主流的时候，就开始喜欢你们的文化和方式。只有我们对你们美丽的异域文化抱有真正的尊重。"
 AS_FRIENDLY_GREETING_02:0 "无论我走到哪里，都会听到[Root.GetSpeciesAdj]市民谈论[From.GetSpeciesAdj]文化是多么神奇。在他们看来，它洋溢着异域风情，却又是如此真实。"
 AS_FRIENDLY_GREETING_03:0 "[Root.GetSpeciesAdj]吃货们真的很喜欢来自[From.GetName]的美食。就像吃几道菜就能了解整个文化一样！"
 AS_FRIENDLY_GREETING_04:0 "总会有冒险发生，尤其是在[From.GetName]。我们每天都能了解到关于你的新事物，这是一种乐趣！"
 AS_FRIENDLY_GREETING_05:0 "我们将共同经历这个宇宙提供的所有真实体验。"
 AS_WAR_GREETING_01:0 "我们向来喜欢探索不同文化的奥妙，但你们的文化如此堕落，充满压迫，我们还是将其付之一炬吧。"
 AS_WAR_GREETING_02:0 "检查你该死的特权，[From.GetSpeciesNameInsult]。我们与[From.GetName]及其压迫作斗争！"
 AS_WAR_GREETING_03:0 "我们本该在战场上兵戎相见，却要进行“对话”。这就是所谓的讽刺吧。"
 AS_VASSAL_GREETING_01:0 "我们很荣幸有像[From.GetName]这样的智者导师。是你们带领我们去探索，去冒险，去发现新的真实体验。"
 AS_VASSAL_GREETING_DISLOYAL_01:0 "看来我们可能太理想化了，期望能从[From.GetName]那里得到很多东西。你们缺乏冒险，缺乏激情，缺乏引导我们走向美好未来的精神。"
 AS_DOW_PROPOSE_01:0 "这是宣战！对我们双方人民来说，这会是一场有趣而令人兴奋的冒险。我已经等不及了。"
 SI_HOSTILE_GREETING_01:0 "[Root.GetSpeciesAdj]的绅士淑女们觉得你们小气、庸俗的文化相当可怕恶心。"
 SI_HOSTILE_GREETING_02:0 "哎呦喂！你瞅瞅！看看那些愚蠢的[From.GetSpeciesAdj]流氓竟然想和我们交流！我甚至怀疑他们没有智力。"
 SI_HOSTILE_GREETING_03:0 "[From.GetName]正是一个说明什么叫卑鄙小人的典例。"
 SI_HOSTILE_GREETING_04:0 "你竟敢搅扰我们的喝茶时间？"
 SI_HOSTILE_GREETING_05:0 "NMD！你要对我们做什么，你这泥腿子[From.GetSpeciesNameAdj] [From.GetSpeciesNamePluralInsult]？"
