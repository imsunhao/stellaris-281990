 z_modmenu.133.b2: "舰船配件科技联动 §G已启用§!"
 z_modmenu.133.b2.tooltip: "启用科技联动，部分武器配件科技解锁后将自动解锁同科技等级的同类型武器配件科技，如果你已经解锁当前科技的必要前置条件。比如当你获得了ACOT的α激光武器，那么ESC3.0的高级激光武器将自动解锁。\n\n§Y当前支持ESC3.0与ACOT。§!"
 
