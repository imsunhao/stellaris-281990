 ringworld_weaponry.3.name:0 "远古奇迹武器"
 ringworld_weaponry.3.desc:0 "在处理我们祖先档案中发现的数据时，发现了可以追溯到大圣战末期的武器设计。我们的科学家还不能确定它们是否真的存在，或者祖先们是不是已经疯了。有些发现没有意义，一些重要信息仍然缺失。\n\n如果我们要把这些武器变成现实，需要大量的时间和资源来进行研究。但如果成功了，我们将完成一个连§H唯心先祖§!都做不到的壮举。"
