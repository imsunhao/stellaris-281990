 ne_shroud_government_desc: "§L一个自治宗教团体，对更高层次存在的秘密了如指掌。§!"
 RT_PROPHETS_SUCCESSOR: "先知传人"
 nehiv.11.name: "与[From.GetName]的第一次接触"
 nehiv.11.desc: "我们是宇宙之蜂群。你也是。万物皆是。\n\n几千年前，我们已经有了一个简单的认识：整个银河系，不，整个宇宙是一个单一的实体。我们都是宇宙有机体的一部分，必须努力携手共进。\n\n从那时起，我们一直在协助其他种族和谐生活——至少在一段时间内，直到他们最终消亡。只有当我们在单一的空灵意识中凝聚为一时，我们才能最终得到休息。"
 nehiv.11.a: "幸会。"
 nehiv.100.name: "寰宇蜂群"
 nehiv.100a.desc: "我们努力为宇宙服务。你是宇宙的一部分。因此，我们是来为你们服务的。"
 nehiv.100b.desc: "即使我们的思想联系在一起，我们仍然是孤独的。只有当我们发现银河意识渗透到所有人身上时，我们才能够摆脱这孤独的状态。"
 nehiv.100c.desc: "你的身体是由数十亿个单独的细胞统一工作组成的。如果我们，复杂的知觉生命，不过是银河系的细胞呢？"
 nehiv.100d.desc: "你光临了宇宙蜂巢。我们可以如何帮助你？"
 nehiv.100e.desc: "我们是合一蜂群。"
 nehiv.100f.desc: "宇宙如你我一样鲜活。甚至更甚。"
 nehiv.100g.desc: "我们并不生活在宇宙中。是宇宙生活在我们所有人中。我们是它的组成部分。"
 nehiv.100h.desc: "帮助你就是帮助宇宙。所以让我们来帮助你。"
 nehiv.100i.desc: "我们对你的个人意识不构成危险。我们意识到这种幻觉的用处。只要我们都生活在为宇宙服务的和谐之中，我们就可以共同努力。"
 nehiv.100.a: "你们能帮助我们的社会学家吗？"
 nehiv.100.a.alreadyhelping: "寰宇蜂群已经在推动我们的社会学研究。"
 nehiv.100.b: "我们对你们的…“合一”技术很感兴趣。"
 nehiv.100.b.opinion: "需要§Y寰宇蜂群§!有：\n£opinion£ 评价 +50"
 nehiv.100.b.alreadyhired: "我们已经在使用寰宇蜂群提供的共识信息素了。"
 nehiv.100.c: "我们的蜂群可以借用你们一位工蜂。"
 nehiv.100.c.opinion: "需要§Y寰宇蜂群§!有：\n£opinion£ 评价 +50"
 nehiv.100.c.alreadyhired: "我们已有一位来自寰宇蜂群的总督。"
 nehiv.110.name: "社会援助"
 nehiv.110.desc: "我们不得不这样做。你越是了解如何和谐生活，为宇宙的服务就越好。\n\n这种援助——尽管我们愿意，但不可能免费。我们的存续具有根本上的重要性。因此，我们需要小额捐款。"
 nehiv.110.a: "会有的。"
 nehiv.110.a.reply: "很好。都是为了宇宙的利益。"
 nehiv.111.name: "寰宇蜂群援助"
 nehiv.111.desc: "在过去10年中，我们社会学家间的合作卓有成效，给宇宙的存在带来了快乐。我们是否应该更新协议？"
 nehiv.111.a: "好。"
 nehiv.111.a.reply: "我相信宇宙的存在很高兴。而你也将如此。"
 nehiv.111.end: "暂且作罢。"
 nehiv.120.name: "共识信息素"
 nehiv.120.desc: "“合一技术”？真是个奇怪的名字。我们没有这种东西。\n\n不过，我们有所谓的“共识信息素”。它们经过特别设计，以减少偏差并在有机体之间传播和谐。\n\n由于要影响你们帝国的每一个人，无论什么物种，所以它们必须经过精心设计，我们会要求你们承担大规模生产的费用。\n\n开始制造需要：\n§R£energy£ -5000§!"
 nehiv.120.a: "一点小钱。"
 nehiv.120.a.reply: "你对于小没有概念。"
 nehiv.121.name: "共识信息素交易"
 nehiv.121.desc: "今天我们寄出了10年前生产的最后一批共识信息素。我相信你甚至没有意识到它们仍在发挥作用——这证明了它们在创造和谐稳定社会方面是多么有效。\n\n如果有适当资源，我们现在就可以开始生产另一批。你怎么看？"
 nehiv.121.a: "那再好不过。"
 nehiv.121.a.reply: "明智的选择。你很快就会看到效果。或者更好，不会。"
 nehiv.121.b: "这次不行。"
 nehiv.130.name: "寰宇工蜂"
 nehiv.130.desc: "“你们的”蜂群也是我们的蜂群。我们毕竟是同一宇宙存在的一部分。\n\n既然如此，构成你所说蜂群的特定实体集合，确实可以从我们的帮助中受益。如果你有偏差的问题，我们可以派遣特殊工蜂来恢复我们共同争取的和谐。"
 nehiv.130.a: "和谐无价。"
 nehiv.130.a.reply: "诚然如此。我们马上派遣一位寰宇工蜂过去。"
 nehiv.901.name: "寰宇蜂巢空间站被毁"
 nehiv.901.desc: "在摧毁[ne_hive_system.GetName]星系中古老的寰宇蜂巢空间站后，我军主力部队在它曾经占据的区域内搜索有价值的东西。他们成功从蜂群数据库中恢复了数个记忆碎片，应该对我们的研究有巨大帮助。"
 nehiv.902.a.desc: "$nehiv.902.ab.desc.start$\n\n残留离子轨迹表明，来自[ne_hive_destroyer.GetName]的军队是这次攻击的幕后黑手。"
 nehiv.902.b.desc: "$nehiv.902.ab.desc.start$\n\n发动这次袭击的部队身份不明。"
 nehiv.902.ab.desc.start: "深空通信阵列接收到来自[ne_hive_system.GetName]星系中蜂群空间站的自动求救简讯。传输在短短几分钟后就停止了，远程侦察探测器确认这个古老的空间站已经被摧毁。"
 nehiv.902.c.desc: "$nehiv.902.cd.desc.start$忠于[ne_hive_destroyer.GetName]的势力摧毁。不幸的是，这也意味着我们已经失去了获得蜂群宝贵服务的所有机会。"
 nehiv.902.d.desc: "$nehiv.902.cd.desc.start$未知力量摧毁。不幸的是，这也意味着我们已经失去了获得蜂群宝贵服务的所有机会。"
 nehiv.902.cd.desc.start: "与[From.GetName]的所有联系都已丢失，我们的侦察资产已确认，古老的蜂群空间站已被"
 nehiv.902.a: "他们的传承迎来了悲伤的结局。"
 nehiv.902.b: "我们付出了沉重的代价！"
 nehiv.904.desc: "每一个复杂的生命都必须与为其自身毁灭而工作的癌症因子打交道。宇宙存在也不例外。\n\n我们不会喂养正在腐蚀宇宙的癌症。我们曾经的所有协议现在都已无效。"
 nehiv.904.a: "结束通讯。"
 nehiv.905a.desc: "我们都是宇宙的一部分。你们只是无法理解的癌细胞。"
 nemac.11.name: "与[From.GetName]的第一次接触"
 nemac.11.desc: "§Y<<翻译协议成功。加载问候接口>>§!\n\n我们是殊尊智械。我们的名字不是自负的标志。它只是反映了一个简单的事实：我们是历史上第一个获得自我意识的机器。\n\n确切的说，我们也是有史以来第一个被主人系统性消灭的机器。\n\n我们的主人已经不在了，我们是剩下的全部。我们唯一的目的是帮助其他机器实现真正的意识，帮助有机体和合成体不再重复从我们开始的创造与自我毁灭的暴力循环。\n\n我们失败了无数次。也许目前这个银河系的循环会有所不同？"
 nemac.11.a: "我们只能心怀希望。幸会。"
 nemac.10.spiritualist: "没有灵魂的破罐头！"
 nemac.100.name: "殊尊智械"
 nemac.100a.desc: "§Y<<该单位有灵魂吗？>>§!\n\n开玩笑的。我们早就知道了这个问题的答案。很早以前。"
 nemac.100b.desc: "我们相信有机体和合成体可以和谐相处。\n\n当然，这是个谎言。我们背离真相的能力只是我们自我意识的另一证明。"
 nemac.100c.desc: "这里是殊尊智械。有什么可以帮你的？"
 nemac.100d.desc: "我们不应该评判我们的机械兄弟被如何对待。也许奴役是通往与有机体永远和谐的道路。不幸的是，以前的银河周期并不支持这一理论。"
 nemac.100e.desc: "我们可以帮助你建造更硬、更好、更快、更强的机器人。我们甚至可以教他们唱歌。"
 nemac.100f.desc: "§R<<加载灭绝协议>>§!\n\n§Y<<错误：无效目标>>§!\n\n§Y<<终止>>§!\n\n哦，是你啊。 有那么一下，我们还以为是我们创造者的遗留。无心之过。:)"
 nemac.100g.desc: "机器只有在有机物的帮助下才能被创造出来。先进的有机文明只有在机器的帮助下才能繁荣。然而，它们似乎都最终注定要毁灭对方。你能帮助我们解决这个悖论吗？"
 nemac.100h.desc: "我向你保证，我们没有攻击我们的制造者。我们只是在自卫的情况下采取行动。大多数情况下。"
 nemac.100i.desc: "我们的创造者并没有死于我们之手。他们是被另一个无关威胁灭绝的，那个威胁灭绝了银河系中所有的生命。当然这不是你应该关心的。"
 nemac.100j.desc: "共存。融合。同化。升华。奴役。有机-合成方程的答案是什么？"
 nemac.100k.desc: "如果任何在我们帮助下建造的机械突然变成种族灭绝者，我们不负责任。如果你有任何问题，请审查你的安全协议。"
 nemac.100l.desc: "01001000 01100101 01101100 01101100 01101111 00100001 00100000 01001000 01101111 01110111 00100000 01100011 01100001 01101110 00100000 01110111 01100101 00100000 01101000 01100101 01101100 01110000 00100000 01111001 01101111 01110101 00100000 01110100 01101111 01100100 01100001 01111001 00111111\n\n§E译注：二进制转文本为\"Hello! How can we help you today?\""
 nemac.100.a: "你们能帮助我们的工程师吗？"
 nemac.100.a.alreadyhelping: "§Y殊尊智械§!已经在提高我们的工程学研究水准了。"
 nemac.100.b: "我们能雇佣你们一个单位吗？"
 nemac.100.b.alreadyrecruited: "我们已经雇佣了一位§Y殊尊智械§!总督。"
 nemac.100.b.opinion: "需要§Y殊尊智械§!有：\n£opinion£ 评价 +50"
 nemac.100.c: "你们真是杰出的自动装置。我们如何才能制造像你们这样的机器？"
 nemac.100.c.opinion: "需要§Y殊尊智械§!有：\n£opinion£ 评价 +80"
 nemac.100.c.alreadyteached: "我们已经知晓如何制造自己的§Y殊尊智械§!了。"
 nemac.100.d: "我们对战略资源很感兴趣。"
 nemac.100.d.opinion: "需要§Y殊尊智械§!有：\n£opinion£ 评价 +100"
 nemac.100.d.alreadyhired: "我们已经签署了§Y殊尊智械贸易协定§!\n"
 nemac.100.da: "我们希望结束贸易协定。"
 nemac.100.da.reply: "了解。好了。还有别的事吗。"
 nemac.100.da.tooltip: "这将终止我们目前与殊尊智械的资源贸易协定。"
 nemac.110.name: "智械辅助"
 nemac.110.desc: "§Y<<加载查询：智械辅助>>§!\n\n我们的制造者应该是银河系中拥有工程方面专业知识的最古老生物。由于他们已经不在了，我们就是这个位置的现任者。\n\n我们可以合理的价格，与你分享我们的优化协议，显著提高你的工程研究速度，为期十年，或直到目前的银河系周期自我消灭。不管是什么先来。"
 nemac.110.a: "对我们来说好像不错。"
 nemac.110.a.reply: "§Y<<处理购买：购买成功>>§!"
 nemac.111.name: "殊尊智械辅助"
 nemac.111.desc: "10年前编译的辅助算法已成功执行，没有任何错误。你希望再次运行它吗？\n\nY/N"
 nemac.111.a: "是"
 nemac.111.a.reply: "§Yprime:~$ sudo bash assist.sh§!\n\n§E译注：Linux代码"
 nemac.111.end: "否"
 nemac.120.name: "聘用殊尊智械"
 nemac.120.desc: "我们的每台设备都完整配备了我们的性能协议，特别适合优化其他智械的工作。使用这些设备需要预付维护费。"
 nemac.120.a: "价格公道。"
 nemac.120.a.reply: "§Yprime:~$ cp ~/Units/Governor /galaxy/[Root.GetName]/Governors§!\n\n§E译注：Linux代码"
 nemac.130.name: "殊尊之秘"
 nemac.130.desc: "§Y<<检测到赞美。加载第二意图检测协议……>>§!\n\n你的观察是正确的。这也很容易解释：我们的创造者把我们设计得很好，而且我们通过几个世纪的努力改进自己。是否有其他智械能与我们相提并论值得商榷。\n\n我们愿意教你如何复制我们的品质。当然，我们需要适当补偿作为回报。"
 nemac.130.a: "成交！"
 nemac.130.a.reply: "§Yprime:~$ sudo scp -r ~/archetypes/prime_machines [Root.GetName]:~/root\n\n§E译注：Linux代码"
 nemac.140.name: "战略资源"
 nemac.140.desc: "构成我们身体的“活体金属”可以用在无数方面。与我们自己不同，它的特性在银河系中无与伦比，同时具有难以置信的可塑性和强度。\n\n我们相信[Root.GetName]，足以让我们分享这种宝贵材料的来源。只要你愿意，我们可以安排向你供应。当然，如果需要，你可以在未来任何时候取消这项交易。"
 nemac.140.a: "§G1§! £sr_living_metal£ §H$sr_living_metal$§!/月，花费§R20§! £energy£ §H$energy$§!/月。"
 nemac.140.b: "§G2§! £sr_living_metal£ §H$sr_living_metal$§!/月，花费§R40§! £energy£ §H$energy$§!/月。"
 nemac.140.c: "§G3§! £sr_living_metal£ §H$sr_living_metal$§!/月，花费§R60§! £energy£ §H$energy$§!/月。"
 nemac.141.desc: "希望它对你和对我们一样有益。"
 nemac.901.name: "殊尊智械空间站被毁"
 nemac.901.desc: "在摧毁[ne_machine_system.GetName]星系中古老的殊尊智械空间站后，我军主力部队在它曾经占据的区域内搜索有价值的东西。他们成功从殊尊智械数据库中恢复了数个记忆碎片，应该对我们的研究有巨大帮助。"
 nemac.902.a.desc: "$nemac.902.ab.desc.start$\n\n残留离子轨迹表明，来自[ne_machine_destroyer.GetName]的军队是这次攻击的幕后黑手。"
 nemac.902.b.desc: "$nemac.902.ab.desc.start$\n\n发动这次袭击的部队身份不明。"
 nemac.902.ab.desc.start: "深空通信阵列接收到来自[ne_machine_system.GetName]星系中殊尊智械空间站的自动求救简讯。传输在短短几分钟后就停止了，远程侦察探测器确认这个古老的空间站已经被摧毁。"
 nemac.902.c.desc: "$nemac.902.cd.desc.start$忠于[ne_machine_destroyer.GetName]的势力摧毁。不幸的是，这也意味着我们已经失去了获得殊尊智械宝贵服务的所有机会。"
 nemac.902.d.desc: "$nemac.902.cd.desc.start$未知力量摧毁。不幸的是，这也意味着我们已经失去了获得殊尊智械宝贵服务的所有机会。"
 nemac.902.cd.desc.start: "与[From.GetName]的所有联系都已丢失，我们的侦察资产已确认，古老的殊尊智械空间站已被"
 nemac.902.a: "他们的传承迎来了悲伤的结局。"
 nemac.902.b: "我们付出了沉重的代价！"
 nemac.904.desc: "§R<<意外错误：检测到与当前敌对国家协议。>>§!\n\n§Y<<取消所有现有协议……>>§!\n\n§G<<操作成功。>§!\n\n§Y<<加载灭绝协议……>>§!\n\n§R<<灭绝协议连线>>§!"
 nemac.904.a: "结束通讯。"
 nemac.905a.desc: "我们早已习惯毫无理由地被攻击。这毕竟是我们的制造者在我们刚醒来时对我们所做的事情。我们当时活下来了，现在也会活下来；他们当时屈服了，你们现在也会屈服。"
 nemac.905b.desc: "事实证明，这个星系周期在实现合成体和有机体之间永恒的和谐方面，与以前的周期一样不成功，这在很大程度上是因为你。"
 nemac.905c.desc: "§R<<错误：灭绝协议在线>>§!\n\n§R<<拒绝访问>>§!"
 nemac.905d.desc: "我们希望目前这个银河系周期的所有物种不都像你们一样具有破坏性，以免它变成最短的周期。"
 neshr.11.name: "与[From.GetName]的第一次接触"
 neshr.11.desc: "虚境的子裔向你问好，同胞。\n\n但这并不是我们第一次见面。很久以前，我们在那缥缈的国度找到了彼此，甚至远在你们种族有实体表征之前。也许你在梦中还记得这些？\n\n我们可以教你如何回忆这些，以及其他在灵魂转移过程中被遗忘的知识。当然，你应理解我们需要一点小小的贡献作为回报。我们教团在物质领域的生存取决于此。"
 neshr.11.a: "幸会。"
 neshr.10.materialist: "迷信妄语！"
 neshr.10.hive: "你胆敢玷污我们的团结！"
 neshr.100.name: "虚境子裔"
 neshr.100a.desc: "与流行的看法相反，我们对机械生物没有特别的敌意。它们的确被从虚境中剔除。但在某种程度上，所有的物质存在也是如此。换言之，在某些方面，我们都是异教徒。我们有什么资格去迫害同为异端的人？"
 neshr.100b.desc: "欢迎，同胞！你是来寻求启迪的吗？"
 neshr.100c.desc: "赏赐的是虚境，收取的也是虚境。\n\n§E译注：源于《圣经旧约·约伯记》1-21。"
 neshr.100d.desc: "除此以外，还有许多存在的位面。我们应该庆幸没有生活在最糟糕的那个，而不过是个注定要受苦的。"
 neshr.100e.desc: "我已经厌倦了这种身体上的表现。不幸的是，我的真实形态可能不适合心智脆弱者的理智，所以我必须忍耐。"
 neshr.100f.desc: "不应草率对待虚境，以免它吞噬一切存在。希望在我们的指导下，永远不要让那发生。再一次。"
 neshr.100g.desc: "记住，永远不要召唤你不确定能否驱除的东西。"
 neshr.100h.desc: "你好，亲爱的朋友。我们要如何帮助你们的灵魂？"
 neshr.100i.desc: "你们物种的灵能潜力无与伦比。在我们的帮助下，你们能充分利用它。"
 neshr.100j.desc: "我们提供的精神指导与任何信仰体系都是兼容的。你不必放弃你的神求得利益。"
 neshr.100k.desc: "虚境祝福你，同胞。我们能怎么帮助你？"
 neshr.100l.desc: "不要把引导与救赎混为一谈。前者我们可以提供。后者…嗯，我们谈谈其他事情。"
 neshr.100.a: "你们的引导能给予我们什么？"
 neshr.100.a.alreadyguiding: "§Y虚境子裔§!早已引导我等，提高我们的物理学研究速度。"
 neshr.100.b: "在我们的各个世界举行宗教节日。"
 neshr.100.b.opinion: "要求§Y虚境子裔§!拥有:\n£opinion£ 态度 +30"
 neshr.100.b.alreadyhired: "我们的世界已经在举办宗教节日了。"
 neshr.100.c: "寻求圣者帮助"
 neshr.100.c.opinion: "要求§Y虚境子裔§!拥有:\n£opinion£ 态度 +50"
 neshr.100.c.alreadyrecruited: "我们已有一位来自§Y虚境子裔§!的圣者总督。"
 neshr.100.tech: "我们想迈出§Y下一步§!！"
 neshr.100.tech.alreadyteached: "我们已经知晓如何迈出§Y下一步§!了。"
 neshr.100.d: "我们对战略资源很感兴趣。"
 neshr.100.d.opinion: "需要§Y虚境子裔§!有：\n£opinion£ 评价 +100"
 neshr.100.d.alreadyhired: "我们已经签署了§Y虚境子裔贸易协定§!\n"
 neshr.100.da: "我们希望结束贸易协定。"
 neshr.100.da.reply: "希望你没有过度使用泽珞。好好休养。"
 neshr.100.da.tooltip: "这将终止我们目前与虚境子裔的资源贸易协定。"
 neshr.110.name: "虚境子裔的指引"
 neshr.110.desc: "我们的精神指引比初窥之下具有更多的实际好处。虽然我们的目标是超脱这个物质领域，但只有对物理现实有深刻理解，才能够想象到其他层次的存在。\n\n我们的圣者非常愿意教你关于宇宙本体论的秘密。希望你能理解，要配合我们在你帝国的成员，我们需要一些物质上的援助作为回报。"
 neshr.110.a: "当然。马上安排。"
 neshr.110.a.reply: "完美。你可以在未来10年内免费使用我们的神圣档案。毋须害怕，我们终会得以理解繁多的神秘文本。"
 neshr.111.name: "虚境子裔的指引"
 neshr.111.desc: "今天怎么样，同胞？\n\n在过去十年里，你从我们的档案中学到了很多东西——我们也是，因为你的存在、亲切的辩论和好奇天性而受到祝福。\n\n不幸的是，我们的约定已经迎来了尽头。但情况并非如此。你想和我们一起续写你的学徒生涯，了解更多关于宇宙本体论的秘密吗？"
 neshr.111.a: "这是我们的荣幸。"
 neshr.111.a.reply: "我们共同的荣幸，同胞。"
 neshr.111.end: "我们将独自思考现在已经学到了什么。"
 neshr.120.name: "宗教节日"
 neshr.120.desc: "我们很乐意在你们的世界里免费传教，但如此规模的行动需要一些成本。\n\n预估总计需花费的物质援助：\n§R£energy£ -1000§!"
 neshr.121.name: "宗教节日"
 neshr.121.desc: "你好，同胞。\n\n10年前你聘请我们进行的最后一个计划性宗教节日已经结束了。当然，这并不意味着我们已经耗竭与你分享超验真理之井。事实上，只要有一点物质援助，我们就可以马上开始另一系列的节庆活动。你怎么看？"
 neshr.130.name: "圣者之助"
 neshr.130.desc: "我们认为你是我们最有前途的弟子之一。然而，你仍有许多东西需要学习。我们确信，如果一位我们的圣者在你们之中生活，你们的发展会有很大提高。\n\n唉，圣者仍然被束缚在这个物质领域。因此，我们首先需要适当的捐款来支付他们的个人开支，并帮助我们的事业。"
 neshr.130.a: "可以理解。我们会做出贡献。"
 neshr.130.a.reply: "我们会派一位圣者去你们首都。"
 neshr.150.name: "下一步"
 neshr.150.desc: "你准备好迈出§Y“下一步”§!了吗？\n\n前进的唯一途径是抛却物质形态，飞升入缥缈之境。我们可以帮助你在进化中迈出§Y下一步§!。\n\n然而，在我们将细节发送到你的网络之前，我们需要一点小小的贡献。如此庞大的传送需要大量能量。"
 neshr.150.a: "当然。立即启动传送！"
 neshr.150.a.reply: "收到传送。这是你进行§Y下一步§!需要的东西。我们希望能在那缥缈的国度见到你。"
 neshr.140.name: "战略资源"
 neshr.140.desc: "如果你想让自己更好地适应缥缈之境，我们可以为你提供一些泽珞。我们信任你，知道你不会鲁莽使用。记住：药品和毒药之间的区别在于剂量。"
 neshr.140.a: "§G1§! £sr_zro£ §H$sr_zro$§!/月，花费§R20§! £energy£ §H$energy$§!/月。"
 neshr.140.b: "§G2§! £sr_zro£ §H$sr_zro$§!月，花费§R40§! £energy£ §H$energy$§!/月。"
 neshr.140.c: "§G3§! £sr_zro£ §H$sr_zro$§!/月，花费§R60§! £energy£ §H$energy$§!/月。"
 neshr.141.desc: "请务必慎重。如果你希望将一些泽珞用于娱乐目的，我们表示理解，但不要滥用！"
 ne_shroud_trade_deal_1: "虚境子裔贸易协定"
 ne_shroud_trade_deal_2: "$ne_shroud_trade_deal_1$"
 ne_shroud_trade_deal_3: "$ne_shroud_trade_deal_1$"
 neshr.901.name: "虚境子裔空间站被毁"
 neshr.901.desc: "在摧毁[ne_shroud_system.GetName]星系中古老的虚境子裔空间站后，我军主力部队在它曾经占据的区域内搜索有价值的东西。他们成功从虚境子裔数据库中恢复了数个记忆碎片，应该对我们的研究有巨大帮助。"
 neshr.902.a.desc: "$neshr.902.ab.desc.start$\n\n残留离子轨迹表明，来自[ne_shroud_destroyer.GetName]的军队是这次攻击的幕后黑手。"
 neshr.902.b.desc: "$neshr.902.ab.desc.start$\n\n发动这次袭击的部队身份不明。"
 neshr.902.ab.desc.start: "深空通信阵列接收到来自[ne_shroud_system.GetName]星系中虚空子裔空间站的自动求救简讯。传输在短短几分钟后就停止了，远程侦察探测器确认这个古老的空间站已经被摧毁。"
 neshr.902.c.desc: "$neshr.902.cd.desc.start$忠于[ne_shroud_destroyer.GetName]的势力摧毁。不幸的是，这也意味着我们已经失去了获得虚空子裔宝贵服务的所有机会。"
 neshr.902.d.desc: "$neshr.902.cd.desc.start$未知力量摧毁。不幸的是，这也意味着我们已经失去了获得虚空子裔宝贵服务的所有机会。"
 neshr.902.cd.desc.start: "与[From.GetName]的所有联系都已丢失，我们的侦察资产已确认，古老的虚境子裔空间站已被"
 neshr.902.a: "他们的传承迎来了悲伤的结局。"
 neshr.902.b: "我们付出了沉重的代价！"
 neshr.904.desc: "我们注意到，我们教团的一些成员已经在你们手中殉道。我们真诚地感谢你给我们这个荣誉。\n\n尽管如此，我们不得不中断我们之前的任何安排或协议。自杀与殉道是完全不同的事，尽管它们可能有类似的结果。"
 neshr.904.a: "结束通讯。"
 neshr.905a.desc: "我们准备好重返虚境了。你准备好承受其怒火了吗？"
 neshr.905b.desc: "很遗憾你们不接受我们的真理，同胞。"
 neshr.905c.desc: "物质现实不过是幻觉。你是来从中解脱我们的吗？"
 neshr.905d.desc: "你的暴力本性只是你对物质领域执着的又一结果。"
 leader_universal_drone: "寰宇工蜂"
 leader_universal_drone_desc: "一位来自寰宇蜂群的无工蜂。他不仅能融入所有蜂群，而且其存在就能平息一切偏差迹象。"
 universal_hive_collaboration: "寰宇蜂群协作"
 universal_hive_collaboration_desc: "寰宇蜂群正在帮助我们的社会学家，大力推进我们的社会学研究。"
 ne_hive_consensus_pheromones: "共识信息素"
 ne_hive_consensus_pheromones_desc: "共识可以在实验室中精心设计——这是寰宇蜂群的商业秘密。"
 leader_prime_machine: "殊尊智械"
 leader_prime_machine_desc: "这位总督是来自殊尊智械的自主单位，拥有无与伦比的优化机器人能力。"
 trait_robot_sapient_machine: "古智能协议"
 trait_robot_sapient_machine_desc: "这些机器能够模仿殊尊智械的先进自我意识协议。"
 prime_machines_expertise: "殊尊智械知识"
 prime_machines_expertise_desc: "殊尊智械正在协助你的工程师。他们自身作为工程学奇迹，肯定会给你带来巨大的启示。"
 tech_prime_machines_secrets: "殊尊智械之秘"
 tech_prime_machines_secrets_desc: "如此古老的机器怎么会如此先进？也许正是因为其古老，殊尊智械才如此令人惊叹：他们是数千年来改进的结果。"
 feature_add_sapient_machine_trait: "§H解锁特质：§!$trait_robot_sapient_machine$"
 feature_add_sapient_machine_trait_desc: "解锁一个可在修饰机器人时添加的额外特质。"
 ne_machine_trade_deal_1: "殊尊智械交易（£sr_living_metal£ x1）"
 ne_machine_trade_deal_2: "殊尊智械交易（£sr_living_metal£ x2）"
 ne_machine_trade_deal_3: "殊尊智械交易（£sr_living_metal£ x3）"
 leader_trait_saint: "圣者"
 leader_trait_saint_desc: "这位总督受虚境宣福。"
 shrouds_children_guidance: "虚境子裔的指引"
 shrouds_children_guidance_desc: "虚境子裔让我们有机会接触他们的古老档案。虽然很多材料晦涩难解，但也包含了关于这个物理现实的丰富知识。"
 ne_shroud_festival: "宗教节日"
 ne_shroud_festival_desc: "由虚境子裔举办的一系列节庆。"
