 origin_kaldorei:0 "井中的居住者"
 origin_kaldorei_desc:0 "永恒之井，卡尔多雷帝国的心脏和他们力量的源泉。从中散发出的奥术能量滋养了整个帝国，并使卡多雷的发展成为可能。"
 TW_KALDOREI:0 "获得通往永恒之井的许可，并获得可观的奖励。大量的财富积累导致了人口的堕落，增加了食品和消费品的维护以及生活设施的使用。"
 origin_eldre:0 "帝国的残存"
 origin_eldre_desc:0 "这是一块魔法盾牌，这使得埃雷萨拉斯能够抵御分裂带来的破坏力。 隐藏在菲拉斯深处的上层精灵们所隐藏的城市曾经致力于保存女王以前的著作,现在却变成了一座空无一物的孤岛。 随着永恒之井的毁灭…需要找到新的能量来源和方法来维持居住在古城城墙内的上层精灵。"
