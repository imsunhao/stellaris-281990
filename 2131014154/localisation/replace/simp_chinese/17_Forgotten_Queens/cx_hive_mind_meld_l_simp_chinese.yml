 mind_mend.2600.name:0 "心灵统合"
 mind_mend.2600.desc:0 "自从我们获得了意识，我们的突触工蜂报告了工蜂运用了只能被描述为超自然力量的案例。最近之前，这些案例都被忽视或误解了。\n\n然而现在，我们的大脑工蜂终于获得了确凿的证据，证明某些[Root.GetSpeciesName]工蜂具有固有的灵能潜能。虽然我们整个物种中只有非常小的一部分似乎被赋予了灵能，但他们的数量相对于人口总数在过去的几个世纪里稳步增长。\n\n这究竟是由于某种突然的进化增长，还是因为某些东西触发了我们遗传密码中一直存在的潜在灵能，大脑工蜂说不准。\n\n这些新的力量允许我们将我们的集体意识短暂地连接到其他物种的思想中。"
 mind_mend.2600.a:0 "我们的心灵与他们的心灵，我们的思想与他们的思想。"
 mind_mend.2602.name:0 "[From.GetRulerTitle][From.GetRulerName]显示出了灵能潜能"
 mind_mend.2602.desc:0 "潜在的灵能已开始在属于[From.GetSpeciesName]物种的某些工蜂上显化。这一定是最近才出现的，因为我们没有任何[From.GetSpeciesNamePlural]展现灵能的记录。\n\n§Y[From.GetName]§!的[From.GetRulerTitle][From.GetRulerName]没有给出解释。"
 mind_mend.2650.name:0 "大觉醒"
 mind_mend.2650.desc:0 "[Root.GetSpeciesName]物种已经经历了只能被描述为大觉醒的事情。一段时间以来，我们已经意识到我们物种固有的巨大的灵能潜力，但这种能力只在一小部分人身上显现出来……直到现在。\n\n几乎在一夜之间，世界各地的[Root.GetSpeciesNamePlural]都开启了他们全部的灵能能力。这就好像某种[Root.GetSpeciesName]灵能能量的共用池最终达到了一个关键的临界点，集体地唤醒了我们大脑的潜在能力。\n\n心灵感应已经取代了[Root.GetSpeciesNamePlural]之间的大部分语言交流，这只是我们社会所面临的无数变化中的一个小例子。我们现在以一种我们从未想象过的方式与宇宙联系在一起。"
 mind_mend.2650.a:0 "我们的能力增长了！"
 mind_mend.2652.name:0 "[From.GetSpeciesNamePlural]觉醒了灵能能力"
 mind_mend.2652.desc:0 "整个银河系的所有[From.GetSpeciesNamePlural]都经历了巨大的变化。在此之前，他们的潜在灵能只在一小部分族群身上绽放，而现在整个物种已经充分释放了他们的灵能潜力。\n\n尽管这些变化似乎起源于[From.GetName]，但它们现在已经在他们物种的所有成员中显现出来，不管他们居住在哪里。我们预测，只要有足够的灵能，一个像[From.GetName]这样的集体意识，理论上就能远程地使他人服从于他们的意志。这对银河系的其他地方意味着什么还有待观察。"