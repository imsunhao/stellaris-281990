l_simp_chinese:

 Name_Bubbles:0 "泡泡"
 just_do_it:0 "都给我叫泡泡！不然我编不下故事了！"
 wg_bubbles.1.name:0 "变形虫基因工程"
 wg_bubbles.1.desc:0 "在我们解开了基因排序的奥秘后，我们现在完全有可能将泡泡改造得比任何变形虫都更强大，同时让她具备与我们同样的智能。更甚者，我们预计泡泡甚至能将自己的身体变化成与我们大小接近的模样以执行特定的工作。"
 wg_bubbles.1.a:0 "听上去十分吸引人"
 wg_bubbles.1.b:0 "这帮疯子做得太过头了"
 wg_bubbles.1.c:0 "我们先进的技术只能用在我们的人民身上"

 wg_bubbles.2.name:0 "形态意识发生场"
 wg_bubbles.2.desc:0 "在泡泡成年之后，我们可以利用我们手头上的技术对泡泡进行强化。更甚者我们可以投影出一个虚拟形象，并以其潜意识对形象进行操控，以便我们对其进行直接交流。"
 wg_bubbles.2.a:0 "很诱人的计划"
 wg_bubbles.2.b:0 "那群疯子科学家是不是上头了"

 wg_bubbles.3.name:0 "改造成功"
 wg_bubbles.3.desc:0 "我们对泡泡的改造成功了！现在她不仅拥有更强大的力量，能够与我军的战列舰相提并论！而且，她还能变成人形，同时具备与我们相当的智能，足以执行正常的文书工作！\n此外，我们将定期对泡泡的记忆及身体进行备份，以便我们随时在泡泡被重伤时利用我们先进的基因工程让泡泡完全复原\n\n§Y现在您可以在法令栏里的§EWG集成菜单§!的右方栏找到泡泡的特殊联络按钮"
 wg_bubbles.3.a:0 "我真是high到不行了！！！"
 wg_bubbles.3.b:0 "奇怪的xp系统增加了"

 wg_bubbles.5.desc:0 "泡泡专用的形态意识场系统的研发并没有想象中的艰难，尽管她的体型非常庞大，但内心却意外地羞涩。负责项目的人员同时还聘请了帝国境内最好的3D建模师量身为她打造了一副美丽的形态..."
 wg_bubbles.5.a:0 "快点出道罢，我已经等不及了"
 wg_bubbles.5.b:0 "有做到这个地步的必要吗..."

 MODIFY_BUBBLES:0 "变形虫基因工程"
 MODIFY_BUBBLES_DESC:0 "我们将对泡泡进行全面改造，让她变得比任何变形虫都更强大，同时让她具备与我们同样的智能。我们预计泡泡甚至能将自己的身体变化成与我们大小接近的模样以执行特定的工作。"
 MODIFY_BUBBLES2:0 "$MODIFY_BUBBLES$"
 MODIFY_BUBBLES2_DESC:0 "$MODIFY_BUBBLES_DESC$"
 MODIFY_BUBBLES_SECOND:0 "变形虫形态意识发生场"
 MODIFY_BUBBLES_SECOND_DESC:0 "在泡泡成年之后，利用我们的技术增强泡泡的身体机能便成为了可能。在改造之后，我们甚至可以投影出一个虚拟形象，并以其潜意识对形象进行操控，以便我们对其进行直接交流。"
 MODIFY_BUBBLES_SECOND2:0 "$MODIFY_BUBBLES_SECOND$"
 MODIFY_BUBBLES_SECOND2_DESC:0 "$MODIFY_BUBBLES_SECOND_DESC$"

 Communicate_with_Bubbles:0 "与泡泡通讯"
 wg_bubbles.6.desc:0 "§E......姆？§!"
 wg_bubbles.6.a:0 "泡泡，想要去总督室玩玩吗？"
 wg_bubbles.6.a.tooltip:0 "§Y泡泡将会变成总督§!"
 wg_bubbles.6.a.response:0 "§E姆...嗯！§!"
 wg_bubbles.6.allow.a:0 "泡泡不能处于战斗中"
 wg_bubbles.6.allow.b:0 "泡泡受损不能过重"
 wg_bubbles.6.b:0 "泡泡，想要出去逛逛吗？"
 wg_bubbles.6.b.tooltip:0 "§Y泡泡将会变回变形虫§!"
 marry_bubbles:0 "泡泡，可以和我结婚吗？我喜欢你！"
 exit_bubbles:0 "没有什么事情了。"
 
 wg_bubbles.7.desc:0 "姆？圈圈？"
 wg_bubbles.7.a:0 "这是我们的习俗...戴上它我们就一直在一起了"
 wg_bubbles.7.response:0 "一起.....一起！姆！（挥舞着带着戒指的手）"
 leader_trait_governor_bubbles:0 "泡泡"
 leader_trait_governor_bubbles_desc:0 "虽然泡泡平常寡言少语，但她作为吉祥物依然受到我国不少人的喜爱，她的故事被不少创作者书写成作品并被广泛传阅。"
 leader_trait_admiral_bubbles:0 "泡泡"
 leader_trait_admiral_bubbles_desc:0 "泡泡在经过我们的生物改造之后，身体性能比以往强壮了不少，而且能够快速恢复受损的部位。"

 wg_bubbles.8.name:0 "生死有命"
 wg_bubbles.8.desc:0 "最初发现泡泡的科学家§Y[FROM.GetName]§!最近因事故不幸丧生，此消息很快传到泡泡耳里，一向沉默寡言的泡泡也激动得擅离岗位。"
 wg_bubbles.8.a:0 "先为她准备葬礼"

 wg_bubbles.9.name:0 "人各有志"
 wg_bubbles.9.desc:0 "虽然泡泡参加了逝世科学家的葬礼，但在其头七之日，我们发现泡泡擅自断开了通讯系统并动身前往未知的地方。"
 wg_bubbles.9.a:0 "跟上去"
 wg_bubbles.9.b:0 "把这件事的影响压下去"
 wg_bubbles.9.c:0 "她要怎么做是她的自由"
 wg_bubbles.9.d:0 "阻止她，必要时候可使用军事力量"
 bubbles_become_enemy:0 "§R警告！泡泡将会变得敌对！§!"
 wg_bubbles.10.name:0 ""
 wg_bubbles.10.desc:0 "经过我们的劝说之后，泡泡终于停止了抵抗，但她此后一直表现出郁郁不欢的情感，并拒绝与任何人交流，只执行我们给她的命令。"
 wg_bubbles.10.a:0 "让她自己冷静吧"

 wg_bubbles.12.name:0 "泡泡之死"
 wg_bubbles.12.desc:0 "在我方人员劝说无果后，泡泡居然向我们的舰船攻击了！此后展开的战斗结果很明显，泡泡并不是我们一整个舰队的对手，而她的尸体现在还在[bubbles_killed_system.GetName]星系中漂浮着，舰队船员看着泡泡的尸体都唏嘘不已。"
 wg_bubbles.12.a:0 "够了，让事情告一段落吧"

 bubbles_missing:0 "泡泡失踪"
 kill_bubbles:0 "泡泡之死"
 find_bubbles_chain_title:0 "寻找走丢的泡泡"
 find_bubbles_chain_desc:0 "最近因为拯救了泡泡的科学家[save_bubbles_scientist.GetName]的逝世，泡泡变得反复无常，现在甚至还自己断开通讯离家出走，我们必须找回泡泡并拼凑出事情的全貌。"

 wg_bubbles.14.name:0 "泡泡的去处"
 wg_bubbles.14.desc:0 "在泡泡擅自离开帝国数个月后，我们的仪器最终捕捉到她停留在一个星系中，且附近没有任何动静。负责泡泡日常事务的人员标识她可能在哀悼什么，并建议我们排遣人员与她沟通。"
 wg_bubbles.14.a:0 "泡泡的事就是我们的事"
 find_bubbles_poi.name:0 "泡泡的去处"
 find_bubbles_poi.desc:0 "我们的侦测仪器发现泡泡在进入到[bubbles_mourning_system.GetName]星系后便停下来不再继续移动。负责泡泡日常事务的人员表示我们应该派遣谈判专家到该星系尝试与泡泡沟通。"

 wg_bubbles.15.desc:0 "§E...要干什么...你们§!"
 wg_bubbles.15.a:0 "冷静点，我们只想帮你解决问题。"
 wg_bubbles.15.a.response:0 "§E让泡泡...自己静静§!"
 wg_bubbles.15.b:0 "我们对她的去世也感到很遗憾..."
 wg_bubbles.16.desc:0 "§E你们...你们...她不许死！要保护她！约定！§!"
 wg_bubbles.16.a:0 "泡泡...让我问一个问题吧。你今年多少岁？"
 wg_bubbles.17.desc:0 "§E泡泡才...她是...那年...捡起泡泡...年龄...寿命是我的...很少...§!\n泡泡，你也理解了吧...我们不可能一直陪伴着你\n§E可是...泡...想念...他...§!\n他在捡起你的时候，其实我们是极力反对的，但他力排众议把你捡了回来...相信他在天之灵也想你过得更好的吧。所以如果你这样子的话，我们也没法回去面对他...\n\n\n话音落下后，只剩下无尽的空虚，通讯的另一边最后传来的，只有泡泡撕心裂肺的哭声。"
 wg_bubbles.17.a:0 "让她哭吧。"

 wg_bubbles.18.name:0 "和好如初"
 wg_bubbles.18.desc:0 "在我们舰队人员的安慰之下，泡泡最终回复了心情，并同意重新开启与她的通讯频道。似乎她已经懂得放下这一切"
 wg_bubbles.18.a:0 "很好"
 wg_bubbles.18.b:0 "她已经长大了"

 wg_bubbles.20.desc:0 "§E泡泡...尽力了...姆...§!"
 wg_bubbles.20.a:0 "没事了泡泡，你做得很好。"
 wg_bubbles.20.a.tooltip:0 "§Y我们的科研人员需要约三年半的时间重新培育并修复泡泡的身体。§!"

 wg_bubbles.21.desc:0 "§E早...早上姆？§!"
 wg_bubbles.21.a:0 "欢迎回来"
 wg_bubbles.21.a.tooltip:0 "§Y泡泡已经归来，你可以在法令栏重新找到她并与她沟通§!"

