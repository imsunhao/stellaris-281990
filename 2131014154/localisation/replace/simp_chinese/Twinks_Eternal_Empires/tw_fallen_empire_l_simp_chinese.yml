 building_fe_xeno_tw:0 "外星保护区"
 building_fe_xeno_tw_desc:0 "一个高度复杂的保护区，完美地保持了保存下来的外来物种的自然栖息地。"
 LARGE_FALLEN_ENERGY_LANCE_1:0 "红色超光速粒子光矛"
 LARGE_FALLEN_ENERGY_LANCE_1_desc:0 "这种武器使用一种独特形式的贝塞里安石，以达到红色。在所有其他方面，它都相当于一个标准的速子枪。"
 dark_matter_processing_complex:0 "暗物质制造商"
