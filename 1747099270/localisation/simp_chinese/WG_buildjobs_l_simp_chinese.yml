 building_warshipgirl_assembly_plant:0 "港区一级建造器"
 building_warshipgirl_assembly_plant_desc:0 "在夕张博士的改造下，港区建造器能继续使用了。"
 building_warshipgirl_assembly_plantU:0 "港区二级建造器"
 building_warshipgirl_assembly_plantU_desc:0 "改进型的港区建造器，拥有更高效率。"
 building_warshipgirl_assembly_plantF:0 "港区三级建造器"
 building_warshipgirl_assembly_plantF_desc:0 "在NEO材料的帮助下，建造机将以难以想象的效率制造人口。"
 
 building_wsg_yamato_monument:0 "大和纪念碑"
 building_wsg_yamato_monument_desc:0 "虽然大和隶属于深海，但她的光荣事迹和英勇的故事依然在舰娘社会中被广为流传。"
 building_wsg_yamato_monument2:0 "大和武藏纪念碑"
 building_wsg_yamato_monument2_desc:0 "虽然大和隶属于深海，但她的光荣事迹和英勇的故事依然在舰娘社会中被广为流传。至于武藏，用于红色有角三倍速。"
 building_wsg_autochthon_monument:0 "古神纪念碑"
 building_wsg_autochthon_monument_desc:0 "我族古代历史中伟大的领导者，他的故事虽已成为神话，但依然激励着我们，引导我们前进。"
# building_pantsu_shop:0 "战利品商店"
# building_pantsu_shop_desc:0 "只有在这种商店，你才能买到诸如便携式可折叠381mm炮、黎塞留同款快乐旗以及合味道这样的罕见商品。" 
 building_pantsu_shop:0 "战利品商店分部"
 building_pantsu_shop_desc:0 "断椅族特许经营的战利品商店分部，出售着“没味道”面条和“PATPAT冰淇淋”之类的罕见商品，也培养了一批振兴本地经济的高级人才。" 
 building_wsg_luxury_residence:0 "港区宿舍"
 building_wsg_luxury_residence_desc:0 "舰娘们的专属宿舍，配备有最新娱乐科技，包括且不限于全息影院、奥运会标准游泳池、布罗格浴缸，但最重要的部分还是雀魂麻将区啦。"
 building_wsg_luxury_residence2:0 "港区待机大厅"
 building_wsg_luxury_residence2_desc:0 "融合了来自深海待机技术的高级宿舍，这套休眠装置可以帮助舰娘获得更好的睡眠质量并调节身体健康。唯一的问题是休眠舱室数量有限，通常需要排队很久，不过好在雀魂麻将区可以为这些排队人员提供休闲服务。"
 building_wsg_military_academy:0 "港区学院"
 building_wsg_military_academy_desc:0 "港区学院的教学方式可以用鬼畜形容，例如让士兵挨打几百次或者躲避几百次攻击。虽然残酷，但训练成果是立竿见影的。"
 building_wsg_fortress:0 "蔚蓝要塞"
 building_wsg_fortress_desc:0 "先进的超级星球要塞，其装备的381CM防空炮阵列可以击落一切企图进入大气圈内的敌对单位，同时可以驻扎大量士兵来确保星球的安全。" 
 
 building_wsg_branch_mahjong:0 "台服吧麻将馆"
 building_wsg_branch_mahjong_desc:0 "来自台服吧的冠军队指导者数以百万计的雀麻爱好者，每天空气中都弥漫着和，断幺九，一番，1000点的气息。"
 building_wsg_branch_mister:0 "米斯特大酒店"
 building_wsg_branch_mister_desc:0 "这栋建筑提供大量的住房，各种娱乐设施一应俱全，其中最吸引人的是这所酒店每天都会循环播放银河系最受欢迎的电视剧"这个港区有点昆"1-9102集（舰娘核心世界已经播出到了114514集）。"
 building_wsg_branch_cnm:0 "CNM攻略组兵营"
 building_wsg_branch_cnm_desc:0 "这座要塞与当地军方直接合作，主要提供星球轨道防御力量和守卫部队，以推图，写攻略等手段提高防御部队的实力。训练有素的防空炮操作员会高喊CNM来提高防空炮精度。"
 building_wsg_branch_clover:0 "四叶草剧场"
 building_wsg_branch_clover_desc:0 "这所星球大剧院会定期表演话剧来推广一款诞生自2077年，现为银河系最受欢迎的游戏"四叶草剧场"。"
 building_wsg_branch_ovo:0 "舰R百科图书馆"
 building_wsg_branch_ovo_desc:0 "这座大图书馆会向路过的外星市民以全息投影的方式展示各种知识（即使他们没兴趣），能有效提高这颗星球的科研能力。" 
 building_wsg_branch_african:0 "非洲研究院"
 building_wsg_branch_african_desc:0 "舰娘的外星研究学家会以远程教学的方式教育愚蠢的外星人如何提供他们的工作效率，这项工作的专家经常因为目睹外星人的低效而抑郁。" 
 
 requires_recipient_not_warshipgirls:0 "舰娘试图我开我自己是非常迷惑的行为。" 

 building_wsg_bison:0 "港区奇迹：仓鼠永动机"
 building_wsg_bison_desc:0 "虽然拥有高科技的外观，但本质其实是Bison仓鼠在里面疯狂奔跑以带动发电滚轮产出无穷无尽的电力。\n§H此建筑无法拆除替换§!" 
 building_wsg_norston_tower:0 "港区奇迹：诺斯顿巨塔"
 building_wsg_norston_tower_desc:0 "第一座在我们港区星球上建立的超级巨塔，即使是在外太空也能清晰的看到它雄伟的造型。\n§H此建筑无法拆除替换§!" 
 building_wsg_cloud_city:0 "港区奇迹：空中花园"
 building_wsg_cloud_city_desc:0 "借助最先进的反重力技术我们得以让这座巨型建筑在大气层边缘悬浮，它将作为一座巨型酒店接待外国政要和旅游胜地供人玩乐。\n§H此建筑无法拆除替换§!" 

 building_betharian_consumer:0 "贝石家具工厂"
 building_betharian_consumer_desc:0 "贝塞里安石可以被加工成各种精美的家具，例如总督办公桌和总督床。同时，其废料也可以直接用于农业生产，甚至是直接食用，贝石米粉就是一种著名的美食"
 tech_consumer_betharian:0 "贝石家具工厂"
 tech_consumer_betharian_desc:0 "贝塞里安石可以被加工成各种精美的家具，例如总督办公桌和总督床。同时，其废料也可以直接用于农业生产，甚至是直接食用，贝石米粉就是一种著名的美食。"
 
 building_wsg_sunflower_radioactive:0 "港区奇迹：向日葵射线接收器"
 building_wsg_sunflower_radioactive_desc:0 "通过将向日葵磨碎后做成特殊涂料，均匀的涂抹在射线器的接收面板上，可以显著的减少由于长距离电力传送导致的电力丢失，从而提高戴森云的产电效能。\n§H此建筑无法拆除关闭替换§!"  
 
 sunflower_radioactive_effects:0 "戴森云的£energy£ §Y$energy$§!产出§G+50§!"
 without_dyson_cloud:0 "$TRIGGER_FAIL$我们还没有建造任何舰娘戴森云"
 
 building_mining_zoo:0 "外星萌宠采矿站"
 building_mining_zoo_desc:0 "可爱的外星萌宠会自动跳进坑洞来帮忙采矿，同时他们也可以作为猛兽为我们的星球防御做出贡献。"
 tech_wg_mining_zoo:0 "外星萌宠采矿站"
 tech_wg_mining_zoo_desc:0 "可爱的外星萌宠会自动跳进坑洞来帮忙采矿，同时他们也可以作为猛兽为我们的星球防御做出贡献。" 
 building_wg_psi_temple:0 "古神灵庙"
 building_wg_psi_temple_desc:0 "由一堆灵石用灵能力量塑造而成的奇特建筑，供信仰古神的舰娘在内祭拜。"
 wg_psi_temple_desc:0 "每名舰娘在进入灵庙前需要过一次san check1/100"
 
 building_cunningmazon_s:0 "商店奇迹：戒指加工中心"
 building_cunningmazon_s_desc:0 "战利品商店二五仔透露给我们的戒指加工方法，使我们得以缓慢的生产戒指。\n§H此建筑无法拆除替换§!" 
 Building_cunningmazon_ring_desc:0 "每隔5年增加一枚£sr_ring£§Y戒指§!"
 building_cunningmazon_m:0 "商店奇迹：戒指加工中心"
 building_cunningmazon_m_desc:0 "只战利品商店二五仔透露给我们的戒指加工方法，使我们得以缓慢的生产戒指。\n§H此建筑无法拆除替换§!" 
 
 #############################深海建筑
 building_sh_assembly_plant:0 "深海制造器"
 building_sh_assembly_plant_desc:0 "深海天才博士发明的制造器，能高速生产深海舰娘。" 
 building_sh_assembly_plantU:0 "深海二级制造器"
 building_sh_assembly_plantU_desc:0 "从第一版的深海制造器改进而来，创新性地使用有机营养液培养皿结合自动组装器制造的方式，节省更多的制造步骤，从而更快地生产深海舰娘。" 
 building_sh_assembly_plantF:0 "深海三级制造器"
 building_sh_assembly_plantF_desc:0 "可以更快的生产深海舰娘，自动化无人机会自动处理不合格的产品以提高稳定度。"
 building_sh_residence:0 "深海单位待机大楼"
 building_sh_residence_desc:0 "空闲的深海舰娘将会被安置在这栋建筑中以减少资源消耗，在必要的时候才会将她们唤醒。" 
 building_sh_nerve:0 "深海神经放大仪"
 building_sh_nerve_desc:0 "高耸入云的神经型号塔，传递着大和化信号来刺激所有单位的神经，但会造成些许不适。" 
 building_sh_sex:0 "深海生育委员会"
 building_sh_sex_desc:0 "通过各种手段传授生物之间正确的繁衍方式，包括且不限于手把手、看视频和大脑植入芯片直接毕业。" 
 
 building_sh_pantsu:0 "深海胖次生产厂"
 building_sh_pantsu_desc:0 "在深海社会，提交自己穿过的胖次是一种社会义务。"
 building_sh_pantsu2:0 "深海胖次生产总站"
 building_sh_pantsu2_desc:0 "升级后的生产厂可以将胖次加工时间精确到微秒并大幅度优化流程，胖次产量显著提高。"
 sh_pantsu_effect_desc:0 "£job_sh_pantsu_maker£ $job_sh_pantsu_maker_plural$ 将 £minerals£ §Y$minerals$§! 与 £food£ §Y$food$§! 转化为 £sr_pantsu£ §YPantsu§!."
 job_sh_pantsu_maker:0 "深海胖次生产者"
 mod_job_sh_pantsu_maker_add:0 "深海胖次生产者职业"
 job_sh_pantsu_maker_plural:0 "深海胖次生产者职业"
 job_sh_pantsu_maker_desc:0 "深海会将穿过的胖次收集起来，这些胖次会蕴含强大的能量，且具有很好的可塑性。"
 
 building_sh_research:0 "深海一级研究所"
 building_sh_research_desc:0 "深海先进的研究所，可以提供更多的研究岗位。"
 building_sh_research2:0 "深海二级研究所"
 building_sh_research2_desc:0 "升级后的研究所配备了更先进的设施和特别强化后的研究人员。"
 building_sh_research3:0 "深海三级研究所"
 building_sh_research3_desc:0 "在对深海成员开化后，越来越多的科研人员涌入了我们的研究机构。"
 job_sh_researcher:0 "深海研究总管"
 job_sh_researcher_effect_desc:0 "£job_sh_researcher£ $job_sh_researcher_plural$ 消耗 £consumer_goods£ §Y$consumer_goods$§! 产出 £physics£ £society£ £engineering£ §Y科研点数§! 用于新科技的研发，并且增加 §Y工程学研究速度§!."
 mod_job_sh_researcher_add:0 "深海研究总管职业"
 job_sh_researcher_plural:0 "深海研究总管职业"
 job_sh_research_effect_desc:0 "深海研究总管"
 job_sh_researcher_desc:0 "经过特殊强化后的研究人员，特别是在工程研究方面有显著的提高。" 
 
 building_sh_foundry:0 "深海合金工厂"
 building_sh_foundry_desc:0 "深海科学家对合金合成工艺进行了最大程度的优化，使得生产效率成倍提高。"
 building_sh_foundryU:0 "深海高级合金工厂"
 building_sh_foundryU_desc:0 "没有任何要求，任何怨言，只有全身心的投入工作。"

 job_sh_foundry_effect_desc:0 "£job_sh_foundry£ $job_sh_foundry_plural$ 将 £minerals£ §Y$minerals$§! 转化为 £alloys£ §Y$alloys$§!"
 job_sh_foundry:0 "合金生产者"
 mod_job_sh_foundry_add:0 "合金生产者职业"
 mod_job_sh_foundry_per_pop_short:0 "每$VALUE$个人口§G+1§!个$job_sh_foundry$职业"
 job_sh_foundry_plural:0 "合金生产者职业"
 job_sh_foundry_desc:0 "最优秀的工人正在高效率的生产合金。"

