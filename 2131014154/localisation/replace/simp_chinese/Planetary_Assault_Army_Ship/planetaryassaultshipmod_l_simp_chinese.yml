 tech_pasmod_assault_corvette:0 "新型轨道登陆舱"
 tech_pasmod_assault_corvette_desc:0 "这个新型轨道登陆舱可以把我们的士兵从船上“射”到星球表面上。就像没有炮弹的轨道轰炸。"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_TITLE:0 "§H解锁船型:§! $pasmod_assault_corvette$"
 TECH_UNLOCK_PASMOD_ASSAULT_CORVETTE_DESC:0 "§H$pasmod_assault_corvette$§!\n这艘新的运输船可以从轨道上到处运送、投放地面部队。我们不必等到一个星球的地面战结束再去入侵另一个。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_1_UNIT_DESC:0 "§H$pasmod_assault_army_default$§!\n$pasmod_assault_army_default_DESC$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_TITLE:0 "§H解锁组件:§! $pasmod_orbital_drop_pod_default$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_DEFAULT_DROP_POD_DESC:0 "§H$pasmod_orbital_drop_pod_default$§!\n$pasmod_orbital_drop_pod_default_DESC$"
 tech_pasmod_assault_destroyers:0 "行星突击舰设计"
 tech_pasmod_assault_destroyers_desc:0 "我们可以设计带自卫武器的专属舰段，能够投放更多登陆舱，并携带更多突击单位。"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_TITLE:0 "§H解锁船型:§! $pasmod_assault_destroyer$"
 TECH_UNLOCK_PASMOD_ASSAULT_DESTROYER_DESC:0 "§H$pasmod_assault_destroyer$§!\n目前的运兵船有一个弱点，那就是他们不能直接反击来袭的炮火。这艘船克服了这些弱点。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_TITLE:0 "§H解锁组件:§! 中型登陆舱"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_2_UNIT_DESC:0 "§H中型登陆舱§!\n这个中等大小模块将增加飞船一次可投放到地面的军队数量。\n§Y该运输模块将空投2个单位到地面。§!"
 tech_pasmod_assault_cruisers:0 "大型突击母舰设计"
 tech_pasmod_assault_cruisers_desc:0 "行星突击航母，可同时发射多个空投舱，并可利用其众多打舰载机积极与敌方舰队交战。"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_TITLE:0 "§H解锁船型:§! $pasmod_assault_cruiser$"
 TECH_UNLOCK_PASMOD_ASSAULT_CRUISER_DESC:0 "§H$pasmod_assault_cruiser$§!\n携带许多行星突击部队的大型战舰，也加强了对敌方导弹和舰载机的防御。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_TITLE:0 "§H解锁组件:§! 大型登陆舱"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_3_UNIT_DESC:0 "§H大型登陆舱§!\n这个大尺寸模块将增加飞船一次可投放到地面的军队数量。\n§Y该运输模块将空投3个单位到地面。§!"
 tech_pasmod_assault_army_clone:0 "克隆孵化器"
 tech_pasmod_assault_army_clone_desc:0 "我们飞船的内部装置可以在3个月内制造出一组克隆人。"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_TITLE:0 "§H解锁组件:§! $pasmod_assault_army_clone$"
 TECH_UNLOCK_PASMOD_ASSAULT_ARMY_CLONE_DESC:0 "§H$pasmod_assault_army_clone$§!\n$pasmod_assault_army_clone_DESC$"
