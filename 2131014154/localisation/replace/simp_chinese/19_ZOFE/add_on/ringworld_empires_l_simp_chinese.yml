 ringworld_empire.1.name:0 "[Root.GetName]上的发现"
 ringworld_empire.1.desc:0 "传感器在§H[Root.GetName]§!的未知区域里发现了一些异常金属读数。我们的小组在该区域的挖掘取得了惊人的发现。这里埋葬着一艘古代战舰，并且因为某些未知原因，这艘战舰带给了我们奇怪的熟悉感。一队考古学家很快加入了调查，发现了一个令人不安的事实，这艘船主要的设计与§H[Root.Owner.GetSpeciesAdj]§!祖先一致。这怎么可能？在星际航线绝不可能的时候，这艘船被记录在§H[Root.Owner.GetSpeciesAdj]§!历史上。\n\n当生物学家们正在极不舒服地修改§H[Root.Owner.GetSpeciesAdj]§!的进化史时，物理学家与工程学家对船上的科技极其感兴趣。船上的武器超出了我们目前对物理学的理解，并且组装与航行技术也不是我们的工程学可以解释的，为了一劳永逸地解决这个问题，我们的顶尖科学家提出了一个修复项目，以确定这些机器是否真的能够进行太空飞行。当然，这需要大量的资源投入。\n\n我们的祖先究竟是谁？又是谁建造了我们赖以生存的巨大设施？这艘船似乎找到了关于我们过去的答案。"
 ringworld_empire.1.a:0 "我们能否让他们再次飞翔？"
 ringworld_empire.1.b:0 "把他们变成废铁。"
 ringworld_empire.1.c:0 "学习他们的科技。"
 ringworld_empire.1.d:0 "不要管他们。古人的科技无关紧要。"
 ringworld_empire.2.name:0 "修复古代船只"
 ringworld_empire.2.desc:0 "它开始嗡嗡作响。起初很微弱，就像来自我们遥远而神秘过去的回声。但随后引擎咆哮起来，唤醒了这艘早被认定死亡的战舰。舰载AI用古老的§H[Root.Owner.GetSpeciesAdj]§!方言通知武器、生命维持系统、超光速系统全部上线。它曾被埋葬，但不再被遗忘。\n\n我们以这种方式成功重新激活了另外几艘飞船，我们的海军将领们对能接触这些飞船并目睹其运转兴奋不已。然而，我们的科学家警告说，不要对这些战舰的任何技术进行逆向工程，或安装我们自己的改装，因为现代科学仍然不了解它们的工作原理。“我不知道是怎么回事，但它可以工作，而且不会爆炸，”一位工程师暴躁地说，“所以别毁了它。”\n\n显而易见的是，我们并不像原以为那样是原始人后代。在那些原始人之前，我们真正的祖先拥有远远超过我们的技术，而且他们也不可能建造我们现在生活的环形世界。一些考古学家认为，我们曾经是银河系的重要力量，然而由于某种原因，我们的祖先失去了一切，变成了我们所知的原始人。但这是如何发生的？\n\n不管有心还是无意，我祖先都给我们留下了这些战舰，让我们寻找。这是个错误？还是他们希望后代有一天能夺回他们在银河系的合法地位？他们是发现了某种不可名状的恐怖；还是遇到了不计其数的敌人，以至于他们出于自我保护而放弃了帝国？无论答案如何，我们都将亲自发掘它。"
 ringworld_empire.2.a:0 "让这些船进入轨道！"
 ringworld_empire.3.name:0 "发现敌人"
 ringworld_empire.3.desc:0 "古代战舰的加密数据库中，最常被提及的是§H宿敌§!。升级后的翻译软件得出了我们先祖星球的信息与一场生灵涂汰的大圣战。最早，§H宿敌§!只是一个有敌意的国家。但在接下来的数十年里，冲突不断加深，最终这个国家被命名为§H宿敌§!。\n\n最开始只是代理人战争。他们的附属国发起了对我们祖先的附属国的进攻，以期了解祖先们的军事实力和对外策略来讨好他们的宗主国。双方的所有国家都在狂热的民众的支持下准备加入战争，这时他们还不知道这将使整个银河成为炼狱。在大圣战中§H巨像§!首次被使用。而我们的对手将其称为“灭世天罚”，最终“灭世天罚”成功被我们的祖先所摧毁，其残骸被收集并进行研究。\n\n关于“灭世天罚”的研究是绝密的，但是，经过多年的调查，我们在§H[Root.GetName]§!上找到了这个秘密的机构。现在科学家们建议我们重启这项计划，就如同我们重现祖先的战舰一样。"
 ringworld_empire.3.a:0 "我们可以试一试。"
 ringworld_empire.3.b:0 "不。把他们报废成废铁。"
 ringworld_empire.3.c:0 "仅仅学习它所蕴含的科技。"
 ringworld_empire.3.d:0 "不要管他，这种武器太危险了。"
 ringworld_empire.4.name:0 "“灭世天罚”修复"
 ringworld_empire.4.desc:0 "当“灭世天罚”翱翔于§H[Root.GetName]§!的天空时，我们的科学家不禁幻想这是否也是我们祖先的计划。它被打捞不仅仅是为了学习敌人的科技，更希望它带着敌人的旗帜飞翔。我们的祖先有一个复仇的好点子，它作为敌人曾经的荣耀，可以在敌人的舰队后方跳出超空间，给予他们致命的一击并震撼对方的将领，因为他们正在被自己的船只所攻击。\n\n因为一些问题，这个项目被废弃了。大概，我们的祖先输掉了这场战争，成为了我们所了解的§H[Root.Owner.GetSpeciesAdj]§!上的野蛮人。我们不禁幻想，如果他们获胜了，现在又会是什么样的光景呢？更重要的是，§H敌人§!为什么最终选择了流放我们的祖先？他们现在还在银河系中吗？如果在，他们会羞辱我们吗？还是会欢迎我们？"
 ringworld_empire.4.a:0 "我想，我们会发现真相的。"
 ringworld_empire.5.name:0 "环世界外观更新计划"
 ringworld_empire.5.desc:0 "自从我们飞升以来，我们的设计师一直在为环世界设计一个新外观。现在新的设计已经被完善了。也许是时候让我们的环世界改头换面了？"
 ringworld_empire.5.a:0 "就这么办。"
 ringworld_empire.5.b:0 "用于将来的施工。"
 ringworld_empire.6.name:0 "暗物质能量？"
 ringworld_empire.6.desc:0 "经过多年的研究，我们的科学家们终于得出结论，我们祖先飞船的动力来源实际上是一种暗物质，它能预见性地扭曲重力以将其转化为燃料。事实上，一些科学家甚至认为，这一单一能源甚至能供养一个完整文明 - 这一观点十分深奥。\n\n目前，我们只能从理论上推测这项技术的其他潜在应用。如果我们研究这种能源，肯定会使我们更接近几千年前祖先的水平。"
 ringworld_empire.6.a:0 "立即开始调查！"
 ringworld_empire.6.b:0 "这啥？拆了这玩意。矿才能赢得战争。"
 ringworld_empire.6.c:0 "进行研究，但别做傻事，好吗？"
 ringworld_empire.6.d:0 "也许有些秘密最好被埋葬..."
 RINGWORLD_FLEET:0 "修复远古船只。"
 RINGWORLD_FLEET_DESC:0 "这些船看起来很老……相当古老。然而，它们的设计似乎并非外来。在这些骇人船体上发现的铭文与我们国家博物馆目前展出的古代文字有着不可思议的相似之处，但我们从未想象祖先能进行太空飞行。\n\n我们需要时间来研究这些飞船的操作，同时确保不会因按错按钮而意外爆炸。"
 RINGWORLD_TITAN:0 "先祖的复仇"
 RINGWORLD_TITAN_DESC:0 "幸运的是，我们的祖先已经完成了大部分翻译，并且用古语翔实记录了“灭世天罚”的工作。如果为该项目投入大量资源，我们可以尝试恢复“灭世天罚”的动力。\n\n一如既往，我们将采取预防措施，预留充足时间，以确保这东西不会意外爆炸。"