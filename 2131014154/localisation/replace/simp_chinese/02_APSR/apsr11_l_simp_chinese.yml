 tech_apsr11_building_part_b1:0 "易燃萤火虫"
 tech_apsr11_building_part_b1_desc:0 "通过漫长的选拔和优生计划，第一批殖民者成功地孵化出一种特殊的萤火虫，能够在合成环境中生活。"
 tech_apsr11_building_part_b2:0 "高营养萤火虫"
 tech_apsr11_building_part_b2_desc:0 "培育出来的萤火虫群，不仅可燃，而且营养丰富。"
 tech_apsr11_building_part_b3:0 "转基因萤火虫"
 tech_apsr11_building_part_b3_desc:0 "进一步对萤火虫进行基因操作，提高了其营养价值。"
 tech_apsr11_building_part_m1:0 "萤火虫群$ethic_gestalt_consciousness$"
 tech_apsr11_building_part_m1_desc:0 "对当地萤火虫群的持续研究已经取得了重大成果。萤火虫群似乎显示出是一种$ethic_gestalt_consciousness$，个体之间有某种心灵联系。"
 tech_apsr11_building_part_m2:0 "原始萤火虫"
 tech_apsr11_building_part_m2_desc:0 "研究萤火虫的这种$ethic_gestalt_consciousness$，增加了我们对有机社会结构的认知。"
 tech_apsr11_building_part_m3:0 "萤科人种-萤火虫心灵"
 tech_apsr11_building_part_m3_desc:0 "这听起来可能难以置信，但萤火虫已经形成了自己的文明！"
 apsr.11001.title:0 "$apsr11_building_part_b1$建造完成"
 apsr.11001.desc:0 "最新建造的§Y$apsr11_building_part_b1$§!让我们有了像家畜一样培育萤火虫的能力。"
 apsr.11001.ok-button:0 "不错。"
 apsr.11002.title:0 "$apsr11_building_part_b2$建造完成"
 apsr.11002.desc:0 "§Y$apsr11_building_part_b2$§!培养的萤火虫增加了星球粮食的总产量，并且先进的加工技术也提高了萤火虫的营养价值。"
 apsr.11002.ok-button:0 "太好了！"
 apsr.11003.title:0 "$apsr11_building_part_b3$建造完成"
 apsr.11003.desc:0 "事实证明§Y$apsr11_building_part_b3$§!的养殖非常有效。一只经过改良的红萤火虫，其营养价值就足以养活整个居住区。"
 apsr.11003.ok-button:0 "真香！"
 apsr.11004.title:0 "$apsr11_building_part_m1$建造完成"
 apsr.11004.desc:0 "建造完成的§Y$apsr11_building_part_m1$§!为我们提供了研究萤火虫$ethic_gestalt_consciousness$所需的基础。谁知道我们会发现什么呢？"
 apsr.11004.ok-button:0 "有趣。"
 apsr.11005.title:0 "$apsr11_building_part_m2$建造完成"
 apsr.11005.desc:0 "§Y$apsr11_building_part_m2$§!现已建造完成，并且我们已经观察到萤火虫群的原始$ethic_gestalt_consciousness$雏形。我们可以提高对§YCollective Mind Research Center§!的投资来提高效率。"
 apsr.11005.ok-button:0 "有趣。"
 apsr.11006.title:0 "$apsr11_building_part_m3$建造完成"
 apsr.11006.desc:0 "§Y$apsr11_building_part_m3$§!正在报告一个奇妙现象。先前培育的萤火虫已经大幅度进化，并创造了自己的文明。我们会继续观察。"
 apsr.11006.ok-button:0 "难以置信！"
 apsr.11811.title:0 "性能已恢复"
 apsr.11811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr11_building_part_b1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.11811.ok-button:0 "好极了。"
 apsr.11812.title:0 "性能已改良"
 apsr.11812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr11_building_part_b2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.11812.ok-button:0 "非常棒"
 apsr.11813.title:0 "性能最大化"
 apsr.11813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr11_building_part_b3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.11813.ok-button:0 "很好！"
 apsr.11814.title:0 "性能已恢复"
 apsr.11814.desc:0 "今天，我们的帝国实现了重大技术突破！研究工蜂和工程工蜂分析了我们星球上的建筑物——§H$apsr11_building_part_m1$§!，并改进了其使用方法，其效率大大提升。"
 apsr.11814.ok-button:0 "很好！"
 apsr.11815.title:0 "性能已改良"
 apsr.11815.desc:0 "今天，我们的帝国实现了重大技术突破！研究工蜂和工程工蜂分析了我们星球上的建筑物——§H$apsr11_building_part_m2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.11815.ok-button:0 "很好！"
 apsr.11816.title:0 "性能最大化"
 apsr.11816.desc:0 "今天，我们的帝国实现了重大技术突破！研究工蜂和工程工蜂分析了我们星球上的建筑物——§H$apsr11_building_part_m3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.11816.ok-button:0 "太棒了！"
 apsr.11011.title:0 "已发现：§M$apsr11_planet_modifier$§!"
 apsr.11011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些不寻常的东西，一下是日志摘录：\n§E船组离开了超空间航道，准备探索这个星系。在以亚光速接近一颗星球时，传感器突然收到了一个信号。我们对星球进行了扫描，结果发现该星球的特征与我们的星球非常相似。\n于是船员决定使用望远镜进行观察，也就是此时我们发现了星球表面上的红色闪光。\n这是某种闪光的矿物吗？还是某种气体或液体？又或许是颗粒和植物？但也无需思考了，穿梭机已经降落。驾驶员很熟练的“关闭发动机”并“启用外部光源”。我们终于来到了地面上。§!"
 apsr.11011.button:1 "继续"
 apsr.11022.title:0 "已发现：§M$apsr11_planet_modifier$§!"
 apsr.11022.desc:0 "§E但这里只有岩石、一些石头以及延伸到远处的裂痕...没有其他东西。也没有红色闪光。所以那会是什么呢？根据传感器显示的大气数据——这真的很接近我们星球的大气。\n这时，驾驶员通知我们，也许是有什么连接没对，他准备重新设置穿梭机的设备然后启用备用电池...光源熄灭了几秒钟，然后又打开了。我觉得自己好像看到了什么，于是要求驾驶员关闭穿梭机的外部光源。§!"
 apsr.11022.button:1 "继续"
 apsr.11023.title:0 "已发现：§M$apsr11_planet_modifier$§!"
 apsr.11023.desc:0 "§E然后我们又看见了那个发光的东西，它似乎在移动！我环顾四周，小小的火花在飞舞，所有的岩石和山丘都被一条红色的光毯盖着。我还从便携式传感器中听到了一些细小的声音，像是嗡嗡声。\n这些黄红色的光点到处飘荡，其中一个正好经过我的面前。它们看起来是活物...像是昆虫...像是这里的萤火虫，但却发着红光。这就是红色闪光的真面目，这个星球是只有萤火虫居住的星球，没有其他任何已知生物。真是太神奇了！\n我们留下了一个信标，穿梭机的引擎开始作响，我们得去执行下一个任务了。§!"
 apsr.11023.button:1 "难以置信！"
 apsr.11013.title:0 "已发现：§M$apsr11_planet_modifier$§!"
 apsr.11013.desc:0 "我们在这颗星球上发现了一些有趣的东西。\n这颗星球是一群红色萤火虫的栖息地，只有在夜晚才能看到它们。此外，它们还表现出了$ethic_gestalt_consciousness$的特征。对它们进行了简单的研究，发现它们在经过某种方式的加工后，其食用的营养价值对有机体而言非常高。"
 apsr.11013.button:1 "非常好！"
 apsr.11015.title:0 "已发现：§M$apsr11_planet_modifier$§!"
 apsr.11015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n这颗星球是一群红色萤火虫的栖息地，只有在夜晚才能看到它们。此外，它们还表现出了$ethic_gestalt_consciousness$的特征。对它们进行了简单的研究，发现它们在经过某种方式的加工后，其食用的营养价值对有机体而言非常高。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr11_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr11_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr11_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr11_planet_target.Owner.GetName]§!"
 apsr.11015.button:1 "有趣！"
