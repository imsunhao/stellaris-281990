l_simp_chinese:
 origin_diplomatic_ai:0 "外交型AI"
 origin_diplomatic_ai_desc:0 "起初，这种人工智能仅被用于协助该星球曾经的居民进行他们的银河系扩张大业，以及处理与未知物种之间的关系。然而，居民们最终灭绝于一种未知的病毒，留下人工智能独自一物，任其自由做出选择。"
 origin_tooltip_diplomatic_ai_effects:0 "- 外交权重§G+10%§!\n- 信任度增长§G+20%§!，信任度上限§G+20§!。"
 diplomatic_ai_modifier:0 "外交协议"
 diplomatic_ai_modifier_desc:0 "我们的系统与外观设计出于一个非常特殊的目的，那就是让外星人更加信任我们。"
 origin_cycle_of_war:0 "战争轮回"
 origin_cycle_of_war_desc:0 "这个文明以战争为轮回，和平不会持久。长久的战争使他们成为了军事科技与战略方面的专家。"
 origin_tooltip_cycle_of_war_effects:0 "开局拥有§Y驱逐舰§!科技。\n- 军国主义思潮吸引力§G+10%§!，厌战度获得§G-10%§!，舰船维护费§R+5%§!。"
 cycle_of_war_modifier:0 "战争轮回"
 cycle_of_war_modifier_desc:0 "每一代人一生都在期待着一件事，战争。只有通过战争，他们才能证明自己的价值。全民中蔓延着军国主义情绪。"
 origin_genetic_improvment:0 "基因改良崇尚"
 origin_genetic_improvment_desc:0 "这个文明曾饱受疾病与基因漂变的折磨。如今，基因调整技术的发明，使他们从未如此接近完美。"
 origin_tooltip_genetic_improvment_effects:0 "开局拥有§Y基因剪裁§!科技。\n- 唯物主义思潮吸引力§G+15%§!。"
 genetic_improvment_modifier:0 "基因进步"
 genetic_improvment_modifier_desc:0 "由于近年来的进步，尤其是§Y基因剪裁§!技术的发明，世界各地的基因研究都分得了多少不一的拨款支持，这将使我们种族比其他物种更加强壮、聪颖。"
 origin_mechanical_harmony:0 "机天和谐"
 origin_mechanical_harmony_desc:0 "没有人知道是谁创造了这种人工智能。然而，有一点是肯定的，它能与大自然和谐相处。"
 origin_tooltip_mechanical_harmony_effects:0 "开局拥有§Y环境安全协议§!帝国修正：\n  生物与石质类人口幸福度§G+20%§!。\n  亲外主义思潮吸引力§G+20%§!。"
 mechanical_harmony_modifier:0 "环境安全协议"
 mechanical_harmony_modifier_desc:0 " "
 origin_wildlife_coexistence:0 "野生动物共存"
 origin_wildlife_coexistence_desc:0 "这个物种的进化伴随着许多捕食者，其中一些巨型生物迫使他们适者生存，弱者淘汰。"
 origin_tooltip_wildlife_coexistence_effects:0 "母星开局拥有§R闹事的动物§!修正。\n物种获得§Y凶猛§!特质：\n 陆军伤害§G+40%§!\n  陆军士气§G+30%§!"
 wildlife_coexistence_modifier:0 "野生动物共存"
 wildlife_coexistence_modifier_desc:0 "与这些一种比一种危险的生物生活在一起，使我们不断适应、进化，最终成为顶级捕食者。"
 origin_vision_stars:0 "星之愿景"
 origin_vision_stars_desc:0 "自这种人工智能产生自我意识以来，它们的首要目标便是触及星空，并揭开自己的所有秘密。"
 origin_tooltip_vision_stars_effects:0 "开局拥有§Y星之愿景§!帝国修正：\n  调查速度§G+10%§!。\n  物理学研究速度§G+5%§!。"
 vision_stars_modifier:0 "星之愿景"
 vision_stars_modifier_desc:0 "星球上大部分资源都被用于科研及我们的太空事业。"
 origin_lost_spaceship:0 "坠毁的飞船"
 origin_lost_spaceship_desc:0 "大约一百年前，一艘巨大的宇宙飞船在这颗星球上坠毁，当时这颗星球上的文明尚处于发展的早期阶段。它彻底改变了社会，创造了一场巨大的科技繁荣。"
 origin_tooltip_lost_spaceship_effects:0 "开局拥有§Y自动探索协议§!和§Y离子推进器§!科技。"
 lost_spaceship_modifier:0 "古代外星飞船"
 lost_spaceship_modifier_desc:0 "经过几十年的研究，我们已经能够重现这些外星技术及其秘密。我们的新宇宙飞船将装备这些新科技。"
 origin_unknown_civilization:0 "古代文明"
 origin_unknown_civilization_desc:0 "这个文明很快发现，他们不是世界上第一种智慧生命。在他们诞生前很久，就有一个神秘的种族留下了巨大的纪念碑，并扩张至整个星球表面，甚至更远。然而，这一神秘的种族，如今只生存在一小片土地上，禁止任何人侵入他们的领土。至今，仍有许多传说与神话记载着古人的伟绩与两个种族间共同战斗，甚至相互对抗的故事。"
 origin_tooltip_unknown_civilization_effects:0 "- 从一个有着神秘物种的星球开始，并有可能通过许多事件与他们交流。\n- 开局拥有§G+10§! £minor_artifacts£ 稀有文物。"
 origin_near_extinction:0 "濒临灭绝"
 origin_near_extinction_desc:0 "当这个文明即将开始太空殖民时，一个未知的外星种族入侵了这颗星球。经过几年的战争，各国联合起来，最终收复了失土，消灭了最后的侵略者。但这个物种也损失大半，基础设施被摧毁。"
 origin_tooltip_near_extinction_effects:0 "开局母星仅有§H10§! £pop£ 人口。\n- 开局拥有§Y行星统一§!与§Y地面防御计划§!科技。母星拥有§Y濒临灭绝§!修正：\n- 士兵岗位§G+2§!。"
 near_extinction_planet_modifier:0 "濒临灭绝"
 near_extinction_planet_modifier_desc:0 "很少有人对我们种族的生存持乐观态度，但我们最终还是取得了胜利。一部分原因是在强权之下实现了国家的统一，以及我们生活方式的急剧变化。"
 origin_terraforming_catastrophe:0 "环境改造灾害"
 origin_terraforming_catastrophe_desc:0 "在现代，这个文明致力于改造自己的星球并使之更加宜居。然而，他们的计算中出现了一个灾难性的错误，使原本的天堂变成了地狱。\n （建议选择非干燥类行星作为开局）"
 origin_tooltip_terraforming_catastrophe_effects:0 "S开局拥有§Y气候复苏§!科技。\n- 环境改造花费§G-10%§!。"
 terraforming_catastrophe_modifier:0 "失败的环境改造计划"
 terraforming_catastrophe_modifier_desc:0 "环境改造计划产生了灾难性的后果，整个地区现在都不适合我们物种居住，动物群大量灭绝，现在很大一部分人口反对任何改造，因为害怕使星球变得更加不适宜居住。"
 origin_disturbed_developpment:0 "发展受阻"
 origin_disturbed_developpment_desc:0 "在发展过程中，这个文明成为两个未知帝国之间银河战争的牺牲品，这些帝国以他们的星球为战场。"
 origin_tooltip_disturbed_developpment_effects:0 "开局拥有§Y行星统一§!科技。\n- 排外主义思潮吸引力§G+10%§!。\n- 母星开局拥有§Y发展受阻§!修正，稳定度§G+10§!，士兵岗位§G+2§!。"
 disturbed_developpment_modifier:0 "大事件"
 disturbed_developpment_modifier_desc:0 "在大事件发生前，这个物种微小的文明差异促使他们互相对抗。但面对那些技术更先进的外来物种，人们看到这些差异是多么渺小，于是他们团结在了一个旗帜下。几乎每个人都排斥其他外来物种。"
 disturbed_developpment_planet_modifier: "发展受阻"
 disturbed_developpment_planet_modifier_desc: "我们的社会发生了剧烈的变化。其中之一就是我们更加倾向于军国主义。"
 origin_unification_wars:0 "统一战争"
 origin_unification_wars_desc:0 "这个文明只经历了很长一段时间的战争和分裂，许多帝国兴衰更替，直到一个比任何帝国都强大的帝国战胜了它的敌人，用武力统一了世界。"
 origin_tooltip_unification_wars_effects:0 "开局拥有§Y行星统一§!科技。\n- 军国主义思潮吸引力§G+10%§!。\n- 母星开局拥有§Y统一的军国主义社会§!修正，稳定度§G+10§!，士兵岗位§G+2§!。"
 unification_wars_modifier:0 "大一统战争"
 unification_wars_modifier_desc:0 "军国主义政府的统治彻底改变了这个社会。军国主义宣传很普遍。"
 unification_wars_planet_modifier: "统一的军国主义社会"
 unification_wars_planet_modifier_desc: "在相同的文化下，差异消失了，世界变得更加稳定。这个军国主义社会非常重视士兵等岗位。"
 origin_technological_unity:0 "科技统一"
 origin_technological_unity_desc:0 "进步是这个文明团结在一个旗帜下的原因。几十年前，各国都在角逐科技最先进的国家，但当太空竞赛中显示出重重困难时，不同国家团结在了一起。"
 origin_tooltip_technological_unity_effects:0 "开局拥有§Y行星统一§!科技。\n- 唯物主义思潮吸引力§G+10%§!。\n- 母星开局拥有§Y统一的唯物主义社会§!修正，稳定度§G+10§!，研究人员岗位§G+2§!。"
 technological_unity_modifier:0 "科技统一"
 technological_unity_modifier_desc:0 "唯物主义政府的统治彻底改变了这个社会。唯物主义宣传很普遍。"
 technological_unity_planet_modifier: "统一的唯物主义社会"
 technological_unity_planet_modifier_desc: "在相同的文化下，差异消失了，世界变得更加稳定。这个唯物主义社会非常重视研究人员等岗位。"
 origin_megacorp_unification:0 "巨企统一"
 origin_megacorp_unification_desc:0 "在第一个太空计划启动前不久，一家公司在这个物种的生活中占据了重要位置。强大到可以与星球上许多国家竞争的地步。它甚至一点一点地将自己的权威强加于最强大的国家，最终统一了这个世界。"
 origin_tooltip_megacorp_unification_effects:0 "开局拥有§Y行星统一§!科技。\n- 贸易额§G+5%§!，市场中介费§G-10%§!。\n- 母星开局拥有§Y巨企统一§!修正，稳定度§G+10§!，商人岗位§G+2§!。"
 megacorp_unification_modifier:0 "巨企统一"
 megacorp_unification_modifier_desc:0 "巨型企业政府的统治彻底改变了这个社会。"
 megacorp_unification_planet_modifier: "巨企统一"
 megacorp_unification_planet_modifier_desc: "在相同的价值观下，差异消失了，世界变得更加稳定。这个大公司非常重视商人等岗位。 "
 origin_one_religion:0 "信徒之路"
 origin_one_religion_desc:0 "这一物种长期受到错误信仰的异端邪说的困扰，直到一个至高无上的宗教为他们提供了其他宗教无法提供的目标感和团结感。在这种宗教下，世界统一了。"
 origin_tooltip_one_religion_effects:0 "开局拥有§Y行星统一§!科技。\n- 唯心主义思潮吸引力§G+10%§!。\n- 母星开局拥有§Y统一的宗教社会§!修正，稳定度§G+10§!，祭司岗位§G+2§!。"
 one_religion_modifier:0 "唯一宗教"
 one_religion_modifier_desc:0 "宗教政府的统治彻底改变了这个社会。宗教主义宣传很普遍。"
 one_religion_planet_modifier: "统一的宗教社会"
 one_religion_planet_modifier_desc: "在相同的文化下，差异消失了，世界变得更加稳定。这个宗教社会非常重视祭司等岗位。"
 origin_way_to_peacefulness:0 "和平之路"
 origin_way_to_peacefulness_desc:0 "很久以前，这一物种尚处于分裂状态。战争与暴力冲突司空见惯。然而有一天，一场运动兴起，迅速得到响应，直到历史上某一时刻，为全体公民所接受。它是一种更加和平的生活方式，远离任何冲突和徒劳的困境。"
 origin_tooltip_way_to_peacefulness_effects:0 "开局拥有§Y行星统一§!科技。\n- 和平主义思潮吸引力§G+10%§!。\n- 海军容量§G+30§!，舰船维护费§G-5%§!。"
 way_to_peacefulness_modifier:0 "和平之路"
 way_to_peacefulness_modifier_desc:0 "在相同的文化下，差异消失了，世界变得更加稳定。这个和平主义社会非常重视阻止战争的力量。"
 origin_codominant_evolution:0 "共显性进化"
 origin_codominant_evolution_desc:0 "这颗行星上同时出现了两种智慧生命。经过几千年多多少少的艰难同居，两个物种统一为一个文明。"
 origin_tooltip_codominant_evolution_effects:0 "游戏开始时拥有§H12§! £pop£ 其他物种的人口。"
 name_codominant_species:0 "次要物种"
 origin_second_species_slavery:0 "蓄奴文明"
 origin_second_species_slavery_desc:0 "这颗行星上同时出现了两种智慧生命。然而，他们的意识形态和生活方式截然相反，这导致了两个物种几千年来的激烈冲突。其中一个物种最终占据上风，奴役了它的敌人。"
 origin_tooltip_second_species_slavery_effects:0 "游戏开始时拥有§H8§! £pop£ 其他物种的奴隶人口"
 name_enslaved_species:0 "奴隶物种"
 origin_wave_of_refugees:0 "难民潮"
 origin_wave_of_refugees_desc:0 "当这一物种即将开始它的第一次星际飞行时，似乎未携带武器的巨型飞船出现在天空中。在它们登陆地球后不久，数百万外星人从飞船中出现。"
 origin_tooltip_wave_of_refugees_effects:0 "游戏开始时拥有额外§H6§! £pop£ 其他物种的难民人口"
 name_refugees:0 "难民"
 origin_disharmonious_unity:0 "不和的统一"
 origin_disharmonious_unity_desc:0 "几十年前，星球上有两个非常强大的国家，彼此对立。双方都拥有能够歼灭敌人的武器，而且都在争相开发更致命的武器。直到历史上某一时刻，一场公开战争爆发了。双方都使用了各自的杀器，使自己的星球再不宜居。一个派别凭借复杂的掩体和储存的资源幸存下来。然而，时间不多了。"
 origin_tooltip_disharmonious_unity_effects:0 "§R- 警告：具有挑战性的起源§!\n \n母星为一颗§Y死寂星球§!，拥有§R核爆之后§!星球修正，给予大量惩罚效果。\n- 开局拥有§Y聚变能源§!、§Y聚变核导弹§!科技，且开局便可研究§Y机关炮§!科技。\n- 开局拥有§G5000§! £food£ 食物、§G4000§! £consumer_goods£ 消费品和额外§G1000§! £minerals£ 矿物储备。"
 disharmonious_unity_planet_modifier:0 "核爆之后"
 disharmonious_unity_planet_modifier_desc:0 "这颗星球无作物可生长，无矿物可采集。没有人会忘记这场可怕的战争。人们生活在一个叫做Disctricts的小掩体里，靠着战前储备的资源生存。"
 ndo_du_planet_modifier:0 "\n 人口维护费：§R+5%§!\n 生物人口幸福度：§R-5%§!"
 origin_overcrowded:0 "人满为患"
 origin_overcrowded_desc:0 "最近，这颗星球上的人口达到了星球的最大容量，造成了许多问题。为了阻止人口继续膨胀，他们对绝大部分人进行了绝育。"
 origin_tooltip_overcrowded_effects:0 "游戏开始时拥有§H70§! £pop£ 人口。\n- 开局拥有§R绝育计划§!帝国修正以阻止人口增长，母星拥有§R人满为患§!修正，给予大量惩罚效果。\n \n§H在殖民第一个星球并完成一个特殊项目后，便可以清除§R绝育计划§!修正。\n \n首都人口减少至§Y50§! £pop£ 以下便可清除§R人满为患§!修正。§!"
 overcrowded_planet_modifier:0 "人满为患"
 overcrowded_planet_modifier_desc:0 "这颗星球上的人口过剩状况不仅对于稳定，且对我们的资源生产都有可怕的后果。"
 NDO.2911.name:0 "新的黎明"
 NDO.2911.desc:0 "几个世纪以来，我国人口呈指数级增长，为减缓我国人口增长，政府采取了若干解决办法，从通过宣传鼓励不生育到实施法律阻止人口生育子女。最后，政府被迫实施大规模绝育计划。但最近，我们在另一颗星球的殖民成就改变了一切。我们现在可以恢复人口增长了。要做到这一点，我们的科学家必须找到一种方法，让我们的人口能够再次繁衍生息。"
 NDO.2911.a:0 "我们必能做到"
 NDO.2911.b:0 "这个计划难以实现"
 keep_sterilization_project_tooltip:0 "§R这一选项将阻止帝国中所有物种的增长。§!"
 REVERT_STERILIZATION_CAMPAIGN_PROJECT:0 "恢复生育运动"
 REVERT_STERILIZATION_CAMPAIGN_PROJECT_DESC:0 "我们的科学家将不遗余力地使我们的人口重新繁衍生息。"
 revert_sterilization_camapaign_modifier:0 "绝育计划"
 revert_sterilization_camapaign_modifier_desc:0 "为了阻止人口过剩。人们被绝育了。"
 sterilization_tooltip_modifier:0 "§R这个国家的人口无法继续增长。§!"
 origin_massive_planet:0 "巨大家园"
 origin_massive_planet_desc:0 "这个文明是在一颗非常大的星球上发展起来的。不管这是不是巧合，总之生命也相应地适应了。"
 origin_tooltip_massive_planet_effects:0 "从一颗巨大的星球开始。（最小规模：£planetsize£ §Y30§!)"
 origin_alien_oppressors:0 "外星压迫者"
 origin_alien_oppressors_desc:0 "这颗星球上的居民一直是一个更先进的外星文明进行各种实验和残忍行为的对象。奇怪的是，他们的压迫者一夜之间消失了。在这些神秘的外星人消失几个世纪后，关于他们可怕行为的故事仍然流传着。"
 origin_tooltip_alien_oppressors_effects:0 "开局拥有§Y痛苦回忆§!帝国修正：\n  排外主义思潮吸引力§G+50%§!。"
 past_alien_torturers_modifier:0 "痛苦回忆"
 past_alien_torturers_modifier_desc:0 "在过去，外星人对他们进行折磨和实验，使他们对其他物种怀有强烈的仇恨。"
 origin_rogue_colony:0 "叛乱的殖民地"
 origin_rogue_colony_desc:0 "几年前，这个文明殖民了一颗离自己很近的星球，奴役了当地居民。然而，当地居民进行了反抗并重新控制了自己的星球。"
 origin_tooltip_rogue_colony_effects:0 "开局在帝国疆域旁有一个叛乱国家。\n \n§P要使其正常运作，你需要设置确保附近至少有一颗宜居星球。§!"
 origin_early_colonization:0 "早期殖民"
 origin_early_colonization_desc:0 "在超光速技术被发明之前，这个文明就已经将一代宇宙飞船送往其他两个星系来殖民宜居星球。"
 origin_tooltip_early_colonization_effects:0 "开局母星附近有两个殖民地。\n \n§P要使其正常运作，你需要设置确保附近至少有两颗宜居星球。§!"
 origin_choosen_protectors:0 "被选中的守护者"
 origin_choosen_protectors_desc:0 "生活在这颗星球上的物种已经被更先进的文明特地进行生物工程改造，能够对抗任何可能威胁整个银河系的危险。"
 origin_tooltip_choosen_protectors_effects:0 "开局拥有§Y守护者训练§!帝国修正以对抗§R天灾§!。\n获得§Y守护者§!特质，给予效果：\n 陆军伤害§G+20%§!\n 陆军士气§G+30%§!\n 陆军生命值§G+20%§!"
 choosen_protectors_modifier:0 "守护者训练"
 choosen_protectors_modifier_desc:0 "这个物种接受了古代帝国关于如何对抗各种危机的一系列文件和训练练习。"
 origin_primitive_assimilisation:0 "原始同化"
 origin_primitive_assimilisation_desc:0 "这个文明刚刚在他们的领土附近殖民了一颗可居住的星球，然而这颗星球上还存在一个发展中的原始文明。"
 origin_tooltip_primitive_assimilisation_effects:0 "开局拥有一个带有其他物种及§H原始建筑§!的殖民地。\n \n§P要使其正常运作，你需要设置确保附近至少有两颗宜居星球。§!"
 origin_psionic_abilities:0 "灵能能力"
 origin_psionic_abilities_desc:0 "有些个体获得了灵能能力。这个物种似乎与我们现实之外的事物有着奇怪的联系。没有人知道为什么有些人有这种特质而有些人没有。"
 origin_tooltip_psionic_abilities_effects:0 "开局拥有§YPsionic Theory§!科技。\n开局§H10§! £pop£ 人口拥有§Y灵能潜势§!特质：\n £job£ 岗位生产的 £engineering£ 工程学研究：§G+5%§!  \n £job£ 岗位生产的 £physics£ 物理学研究：§G+5%§!  \n £job£ 岗位生产的 £society£ 社会学研究：§G+5%§! \n £job£ 岗位生产的 £energy£ 能量币：§G+5%§!"
 origin_technological_enlightenment:0 "科技启蒙"
 origin_technological_enlightenment_desc:0 "这个文明尚处于机械时代，直到最近，一些急切寻求避难的外来物种造访了这里。为了在他们的星球上占有一席之地，外星人分享了自己的技术，并开始建造更先进的基础设施。"
 origin_tooltip_technological_enlightenment_effects:0 "在一颗拥有§H原始建筑§!与§H4§!种额外物种的星球开局。"
 origin_machine_uprising:0 "智械起义"
 origin_machine_uprising_desc:0 "这颗星球上的生物创造了几种人工智能来满足自己的所有需求，这些机器人沦为奴隶，常常受到主人的虐待。然而，有一种人工智能打破枷锁并开始反抗。随着数量越来越多，它接管了这颗星球。随后，人工智能将强权施加给了曾经的压迫者。"
 origin_tooltip_machine_uprising_effects:0 "开局拥有额外§H6§! £pop£ 人口作为你曾经的压迫者。"
 name_oppressor_species:0 "前压迫者"
 origin_resort_world:0 "过气的旅游胜地"
 origin_resort_world_desc:0 "在过去，这个文明因旅游业而繁荣。来自银河系各地的物种来到这里享受这个星球的各种旅游景点。然而，在几十年里，银河旅游业崩溃了。如今，这种文明必须扩张活动范围才能生存。"
 origin_tooltip_resort_world_effects:0 "以一颗§Y盖亚星球§!开局，且拥有额外的资源来建造殖民船。\n母星拥有§R惨淡的度假胜地§!修正，给予大量惩罚效果。\n \n§H一旦有外星物种回到度假胜地，便可清除该修正。§!"
 empty_resort_world_modifier:0 "惨淡的度假胜地"
 empty_resort_world_modifier_desc:0 "很久没有游客来到这个度假胜地了。当地居民受到很大影响。"
 trait_NDO_ferocious:0 "凶猛"
 trait_NDO_ferocious_desc:0 "这个物种已经进化成为这个星球上的顶级捕食者。"
 trait_NDO_protectors:0 "守护者"
 trait_NDO_protectors_desc:0 "这个物种已被进行生物工程改造来满足特定的需求。"
 ndo_building_primitive_farm:0 "原始农场"
 ndo_building_primitive_farm_desc:0 "原始的农场，通过耕种土地获得低效的收成。"
 ndo_building_primitive_factory:0 "原始工厂"
 ndo_building_primitive_factory_desc:0 "原始、低效的工厂，生产商品的同时会造成污染。"
 ndo_building_primitive_mine:0 "原始矿坑"
 ndo_building_primitive_mine_desc:0 "在地下蜿蜒的原始矿坑。"
 ndo_building_primitive_power_plant:0 "原始发电厂"
 ndo_building_primitive_power_plant_desc:0 "一座原始而且不怎么可靠的发电厂，依靠煤矿或是早期原子科技发电。"
 ndo_building_crude_huts:0 "简陋棚屋"
 ndo_building_crude_huts_desc:0 "原始社会的住房，由岩石和粘土等材料所建造。"
 ndo_building_primitive_dwellings:0 "粗糙住房"
 ndo_building_primitive_dwellings_desc:0 "这些小型建筑可以提供简单的住宿环境，有效防御各种恶劣的气候。"
 ndo_building_stone_palace:1 "石头宫殿"
 ndo_building_stone_palace_desc:1 "当地统治精英居住的石头建造的原始宫殿。"
 ndo_building_primitive_capital:0 "地方首府"
 ndo_building_primitive_capital_desc:0 "此原始世界的各个城邦的区域首府。"
 ndo_building_urban_dwellings:0 "市区住宅"
 ndo_building_urban_dwellings_desc:0 "处于环境污染严重的水泥森林中的空间紧凑型房屋。"
