 wsgranking.2002.desc:0 "战利品商店已经不复存在，全部的商店高层像是蒸发了一般，但最近我们收到了一条面向全银河系的广播：\n§Y    这个银河系充满了狡猾人，在您妈的见！§!\n§Y     全体断椅族§!"
