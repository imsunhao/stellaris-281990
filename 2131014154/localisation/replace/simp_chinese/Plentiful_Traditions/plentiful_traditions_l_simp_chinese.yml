 plentiful_perks_ascension.1000.desc:0 "我们希望到达进化的下一阶段，个体意识并聚在一起，形成一个超级有机体。\n\n经过大量的反复试验，我们的科学家终于找到了一种连接所有公民意识的方法，而现在所缺少的就是准备链接每一个[Root.GetName]-公民."
 plentiful_perks_ascension.1000.a:0 "永生不朽！!"
 plentiful_perks_ascension.1001.name:0 "一心时代!"
 plentiful_perks_ascension.1001.desc:1 "最后，我们不再孤单。我们是一个意识统一体，一个巨大的有机体。现在，所有道路都向我们开放。银河系属于我们！"
 plentiful_perks_ascension.1001.a:0 "我们现在比以往任何时候都强大."
 plentiful_perks_ascension.1003.1.desc:0 "作为摆脱个人思维的最后一步， [From.GetName]-公民 将自己的思想统一在一种意识中。我们欢迎你！"
 plentiful_perks_ascension.1003.2.desc:0 "[From.GetName] 族人放弃了他们对原有独立意识的需求，并最终做出了残酷的堕落的行径-将思想集中在一种意识中。"
 plentiful_perks_ascension.1003.a:0 "随它吧."
 plentiful_perks_ascension.1003.b:0 "我们可不会上当."
 plentiful_perks_ascension.1004.desc:0 "注意！对银河系所有居民！\n\n你听到的谣言是真的！我们已经集合起来，形成了一个巨大的有机体，并将再次展示我们现在能够获得的力量。阻碍我们前进的每个人都会被清除！"
 plentiful_perks_ascension.1004.a:0 "向你问好!"
 plentiful_perks_ascension.1004.b:0 "可憎，但对我们来说并不重要."
 plentiful_perks_ascension.1004.c:0 "我们会分解你的突触!"
 plentiful_perks_ascension.1004.d:0 "我们看见了."
 plentiful_perks_ascension.1100.name:0 "茧纺"
