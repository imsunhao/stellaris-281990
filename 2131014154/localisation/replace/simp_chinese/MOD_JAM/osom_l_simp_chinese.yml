l_simp_chinese:
 osom_origin_subterranean:0 "匿于地下"
 osom_origin_subterranean_desc:0 "该文明大量地利用了自然的和人工的地下洞穴。它们提供了有效的住房、科研与防御增益。"
 osom_origin_tooltip_subterranean_effects:0 "开局时拥有以下星球修正：\n§G+25§! £housing£ 住房\n§G+10§! 最大区划数量\n§G+15%§! 来自£job£ 岗位的 £engineering_research£ $engineering_research$\n§G-15%§! 轨道轰炸伤害\n§R+25%§! 区划维护费\n提供一个将该修正添加到其他行星的决议。"
 START_SCREEN_OSOM_SUBTERRANEAN:0 "我们的文明很早就看到了大型洞穴网络的价值。地下居住是我们的生活之道，在我们飞向群星之时也将伴我们同行。"
 osom_planet_subterranean_1:0 "地底考察"
 osom_planet_subterranean_1_desc:0 "行星地质学家已经完成了全面的地质调查报告，初步的考察已经开始。"
 osom_planet_subterranean_2:0 "地下制图"
 osom_planet_subterranean_2_desc:0 "行星制图师已经完成了对星球洞穴网络的大量地图绘制工作。我们已经确定了地下基础设施的合适选址。"
 osom_planet_subterranean_3:0 "地下定居点"
 osom_planet_subterranean_3_desc:0 "行星地下基础设施网络已经竣工，可以维持大型的定居点运行。"
 osom_planet_subterranean_4:0 "地下大都会"
 osom_planet_subterranean_4_desc:0 "行星地下基础设施网络和人工洞穴系统已经竣工并可以维持巨型城市运行。"
 osom_planet_subterranean_5:0 "地下理想城"
 osom_planet_subterranean_5_desc:0 "一个由城市、基础设施、军事要塞组成的高度复杂网络坐落于行星的地下深处。"
 osom_planet_subterranean_fortifications:0 "地下防御"
 osom_planet_subterranean_fortifications_desc:0 "该殖民地进入了高度戒备状态。它已经部署了额外的士兵，并将所有的关键基础设施迁入地下深处。"
 osom_planet_subterranean_fortifications_gestalt:0 "地下防御"
 osom_planet_subterranean_fortifications_gestalt_desc:0 "该殖民地进入了高度戒备状态。它已经部署了额外的作战子个体，并将所有的关键基础设施迁入地下深处。"
 osom_planet_subterranean_industrialization:0 "地下采矿"
 osom_planet_subterranean_industrialization_desc:0 "该殖民地正在进行地下晶体采矿作业，这提高了采矿的效率。"
 osom_planet_subterranean_industrialization_gestalt:0 "地下采矿"
 osom_planet_subterranean_industrialization_gestalt_desc:0 "该殖民地正在进行地下晶体采矿作业，这提高了采矿的效率。"
 osom_planet_subterranean_agriculture:0 "地下农业"
 osom_planet_subterranean_agriculture_desc:0 "该殖民地正在进行地下农业和微粒收获作业。"
 osom_planet_subterranean_agriculture_gestalt:0 "地下农业"
 osom_planet_subterranean_agriculture_gestalt_desc:0 "该殖民地正在进行地下农业和微粒收获作业。"
 osom_planet_subterranean_geothermal:0 "Subterranean Geothermal Fracking"
 osom_planet_subterranean_geothermal_desc:0 "This colony is undertaking subterranean geothermal fracking operations for exotic gasses and improved energy efficiency."
 osom_planet_subterranean_geothermal_gestalt:0 "Subterranean Geothermal Fracking"
 osom_planet_subterranean_geothermal_gestalt_desc:0 "This colony is undertaking subterranean geothermal fracking operations for exotic gasses and improved energy efficiency."
 osom_planet_subterranean_storage:0 "Underground Storage Facilities"
 osom_planet_subterranean_storage_desc:0 "This colony has designated several caves for storage purposes."
 osom_decision_subterranean_1:0 "Subterranean Geological Analysis"
 osom_decision_subterranean_1_desc:0 "Dispatch geologists to conduct a geological analysis of the planet's natural cave formations."
 osom_decision_subterranean_2:0 "Subterranean Mapping"
 osom_decision_subterranean_2_desc:0 "Dispatch surveyors and cartographers to begin mapping of this planet's natural cave formations."
 osom_decision_subterranean_3:0 "Subterranean Infrastructure"
 osom_decision_subterranean_3_desc:0 "Dispatch seismologists to conduct a stability assessment of the planet's natural cave formations. Assign construction teams to reinforce cave structural integrity."
 osom_decision_subterranean_4:0 "Subterranean Artificial Caverns"
 osom_decision_subterranean_4_desc:0 "Dispatch mining and construction teams to further expand planetary cave networks and improve infrastructure."
 osom_decision_subterranean_5:0 "Subterranean Advanced Arcology"
 osom_decision_subterranean_5_desc:0 "Dispatch a team of architects to conduct advanced subterranean city planning for future generations."
 osom_decision_subterranean_fortifications:0 "Subterranean Militarization"
