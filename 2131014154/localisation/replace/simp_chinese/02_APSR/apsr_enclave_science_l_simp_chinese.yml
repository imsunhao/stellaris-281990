 edict_apsr_enclave_science_16_edict:0 "§H古人研究§!"
 edict_apsr_enclave_science_16_edict_desc:0 "我们的科学家将研究古代文明的所有痕迹。在学习时将会发现 £apsr_knowledge£ §M古代知识§! 和 £minor_artifacts£ §H稀有文物§!"
 apsr_enclave.300.title:0 "法令激活"
 apsr_enclave.300.desc:0 "我们的科学家开始对存在于我们眼前的银河系中有关文明的所有信息进行全面分析。 获得任何发现后，将得到通知。"
 apsr_enclave.300.close:0 "很好"
 apsr_enclave.300.close.tooltip:0 "如果他们发现了感兴趣的信息，会通知我们。"
 apsr_enclave.301.title:0 "古人研究"
 apsr_enclave.301.desc:0 "在研究从其中一颗行星上获得的数据时，我们的科学家从中总结出了一些有关于古人生活结构的新知识。"
 apsr_enclave.301.close:0 "完美的"
 apsr_enclave.302.title:0 "古人研究"
 apsr_enclave.302.desc:0 "通过分析古代建筑的残骸，我们的科学家能够在一定程度上再现这些建筑。"
 apsr_enclave.302.close:0 "完美的"
 apsr_enclave.303.title:0 "古人研究"
 apsr_enclave.303.desc:0 "在研究其中一颗行星的轨道时，科学家们发现了一个小物件，似乎是古代文明的轨道卫星。"
 apsr_enclave.303.close:0 "完美的"
 apsr_enclave.304.title:0 "古人研究"
 apsr_enclave.304.desc:0 "我们的科学家发现了古人的城市，它被埋在一颗沙漠行星的沙尘下面。"
 apsr_enclave.304.close:0 "完美的"
 apsr_enclave.305.title:0 "古人研究"
 apsr_enclave.305.desc:0 "我们的科学家发现了一个古人装置的残骸。根据分析，该设备按照跳闸原理工作，但没有创建空间运动线，而是在所需点创建了局部虫洞。"
 apsr_enclave.305.close:0 "完美的"
 apsr_enclave.306.title:0 "古人研究"
 apsr_enclave.306.desc:0 "我们的科学家发现了巨大的太空尘埃云。显然，这些都是古代文明战争的痕迹，但是他们的对手是谁还不得而知。"
 apsr_enclave.306.close:0 "完美的"
 apsr_enclave.307.title:0 "古人研究"
 apsr_enclave.307.desc:0 "我们的科学家发现了大规模行星登陆战的痕迹，从装备上分析，其中一方是古人文明，不知道另一方是谁。"
 apsr_enclave.307.close:0 "完美的"
 apsr_enclave.308.title:0 "古人研究"
 apsr_enclave.308.desc:0 "在过去的时间里，我们的科学家并未发现有关古人的任何发现，但能够找到有关其后世者的信息。"
 apsr_enclave.308.close:0 "完美的"
 apsr_enclave.309.title:0 "古人研究"
 apsr_enclave.309.desc:0 "在研究古人城市遗址的时候，我们的科学家发现了在古人之后居住在这个城市的文明痕迹。"
 apsr_enclave.309.close:0 "完美的"
 apsr_enclave.310.title:0 "古人研究"
 apsr_enclave.310.desc:0 "在其中一颗行星的轨道上，我们的科学家险些与一飞行物体相撞，分析显示它是一颗古老的卫星，非常古老，但与古人无关。"
 apsr_enclave.310.close:0 "完美的"
 apsr_enclave_science_18ext_modificator:0 "§H科研加速器§!"
 apsr_enclave_science_18ext_modificator_desc:0 "在花费了积累的大量£apsr_knowledge£ §M古代知识§!后，我们得到了一个未知帝国持续五十年的帮助。"
 apsr_enclave_science_19_decision:0 "§H研究焦点§!"
 apsr_enclave_science_19_decision_desc:0 "重新定位这个星球的研究。"
 apsr_enclave_science_19_decision_off:0 "§H取消的研究焦点§!"
 apsr_enclave_science_19_decision_off_desc:0 "恢复正常的研究优先权。"
 apsr_enclave_science_19_decision_1:0 "§H £physics£ 研究焦点为 £physics£§!"
 apsr_enclave_science_19_decision_1_desc:0 "将这个星球上的研究转向物理研究。"
 apsr_enclave_science_19_decision_2:0 "§H £society£ 研究焦点为 £society£§!"
 apsr_enclave_science_19_decision_2_desc:0 "将这个星球的研究转向为社会学研究。"
 apsr_enclave_science_19_decision_3:0 "§H £engineering£ 研究焦点为 £engineering£§!"
 apsr_enclave_science_19_decision_3_desc:0 "将这个星球上的研究转向工程研究。"
