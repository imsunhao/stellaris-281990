 SE_OFFENSIVE_COMBAT_COMPUTER: "进攻型作战分析器（小型舰船）"
 SE_OFFENSIVE_COMBAT_COMPUTER_DESC: "恒星级作战分析器是一款极其先进的作战电脑，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。这一特定版本的作战分析器针对优化了进攻性战术。"
 SE_BALANCE_COMBAT_COMPUTER: "平衡型作战分析器（小型舰船）"
 SE_BALANCE_COMBAT_COMPUTER_DESC: "恒星级作战分析器是一款极其先进的作战电脑，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。"
 SE_DEFENSIVE_COMBAT_COMPUTER: "防御型作战分析器（小型舰船）"
 SE_DEFENSIVE_COMBAT_COMPUTER_DESC: "恒星级作战分析器是一款极其先进的作战电脑，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。这一特定版本的作战分析器针对优化了防御性战术。"
 SE_OFFENSIVE_COMBAT_COMPUTER_BATTLECRUISER: "进攻型作战分析器（大型舰船）"
 SE_OFFENSIVE_COMBAT_COMPUTER_BATTLECRUISER_DESC: "恒星级作战分析器是一款极其先进的作战电脑，它能实时分析战场情况、预测最佳行动路线并自动指引舰船整体系统的行动，极少需要人工操作。这一特定版本的作战分析器针对优化了进攻性战术。"
 SE_BALANCE_COMBAT_COMPUTER_BATTLECRUISER: "平衡型作战分析器（大型舰船）"
