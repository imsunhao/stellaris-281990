 FLOWING_REACTOR_OE_DESC: "Ra'ki流光，又称银河流光。是适用于银河系的抑制的流光，也是为了确保这种力量不会摧毁银河系而做的保险。它可以调动其他流光部件。"
 tech_ultimate_weapon: "Ra'ki-第一形"
 tech_ultimate_weapon_desc: "Ra'ki流光，又称银河流光。是适用于银河系的抑制的流光，也是为了确保这种力量不会摧毁银河系而做的保险。它可以调动其他流光部件。"
 policy_sofe_oe_power_level: "力量等级"
 policy_sofe_oe_power_level_desc: "为了不摧毁这个星系的空间结构，我们的舰队必须进行适当调整。"
 sofe_power_max: "最大"
 sofe_power_max_desc: "如果我们需要展示无穷力量的真正实力，那我们不会留情，会不计代价。虽然这通常后果都很糟糕。"
 sofe_power_75: "75%"
 sofe_power_75_desc: "我们的意图必须明示，但我们的控制也必须如此。可能有一天，把恒星丢向敌人对于这个星系还说还是太过分了。"
 sofe_power_50: "50%"
 sofe_power_50_desc: "我们必须照耀整个宇宙，我们需要向整个银河证明我们是一股善良的力量。我们的力量是为了秩序和正义，而不是混乱和破坏。"
 sofe_power_25: "25%"
 sofe_power_25_desc: "这个星系几乎没有希望，我们最好先转移注意力，鼓励他们变得更好。因为任何对我们的军事行动都只是单方面的碾压罢了。"
 policy_sofe_oe_plot_level: "$HULL$等级"
 policy_sofe_oe_plot_level_desc: "我们的舰队非常灵活。能根据情况来调整他们的力量。银河系是一个奇特的地方，它容纳不了我们令人敬畏的力量。如果我们不多加小心，舰船可能就因为溢出的力量而被召回到光中。"
 sofe_plot_max: "最大"
 sofe_plot_max_desc: "思想是我们的盾牌，意志是我们的利剑。我们将全力防御。"
 sofe_plot_75: "75%"
 sofe_plot_75_desc: "我们坚守阵地，防御一切攻击，但我们也保持对防御的控制。"
 sofe_plot_50: "50%"
 sofe_plot_50_desc: "在没有威胁的情况下，我们必须集中精力保持平衡，不让现实崩塌。"
 sofe_plot_25: "25%"
 sofe_plot_25_desc: "这个小星系真是麻烦。看来，如果我们要维持长久的和平，就必须大大降低我们的力量。也许应该把这个星系删了重新开始？"
 policy_sofe_oe_research_level: "发展等级"
 policy_sofe_oe_research_level_desc: "即使我们跨越过无穷无尽的次元，我们仍然从现代技术中的一些细节中获得乐趣和灵感。但是，长时间处于这种状态的$job_sofe_thinkers_plural$可能会无法理解这些东西被淘汰的理由。"
 sofe_research_max: "最大"
 sofe_research_max_desc: "这个小星系可以提供很多知识，有很多东西需要思考。"
 sofe_research_50: "可控"
 sofe_research_50_desc: "有时银河系会有一些有趣的知识让我们惊讶，但更多时候，他们只是在不停的重复着这些科技，除了不断提高5%的$mod_weapon_type_energy_weapon_damage_mult$以外他们没有别的事可做了。"
 sofe_research_no: "抑制"
 sofe_research_no_desc: "什么都没有！我们试图理解这个星系是如何在如此晃荡可笑的技术水平生存下来的，$job_sofe_thinkers_plural$感觉自己已经退化了。我们需要重新考虑一下这个问题。"
 policy_sofe_oe_range_level: "射程等级"
 policy_sofe_oe_range_level_desc: "参与星系规模的战斗确实需要调整一下，以适应大多数银河舰队的工作条件。毕竟，我们的跨次元攻击太不礼貌了。"
 sofe_range_max: "最大"
 sofe_range_max_desc: "调整到对他们来说的可能的最大值。虽然这是比较平衡的，但可能会产生一些异常。比如舰队突然不交战了。如果是这样，请考虑降低这个等级。"
 sofe_range_75: "75%"
 sofe_range_75_desc: "轻微调整应该能纠正潜在的错误，这样应该可以在太空战斗中看到最好的爆炸和粒子效果。"
 sofe_range_50: "50%"
 sofe_range_50_desc: "也许我们应该将舰船撞过去？毕竟我们知道，有个紫色头发的舰长就曾经试过一次，在一个遥远的星系。"
 origin_playable_oe: "负星者：伟大宏图"
 origin_playable_oe_desc: "在祂们伟大的力量竞赛中取得优胜后，新生的光之冠军着手以他们曾经熟悉的星系的来重建他们的新领域，从祂们圣洁的新王座中得已窥探到真正的神性。"
 origin_playable_oe_effects: "以负星者开始游戏，并拥有圣洁王座。\n拥有使用光的能力，可以改变整个星系。"
 origin_playable_oe_singular: "负星者：低调回归"
 origin_playable_oe_singular_desc: "在祂们伟大的力量竞赛中取得优胜后，新生的光之冠军着手以他们曾经熟悉的星系的来重建他们的新领域，从祂们新的无限世界中得已窥视到真正的神性。"
 origin_playable_oe_singular_effects: "以负星者开始游戏，并拥有一个繁星世界。\n拥有使用光的能力，可以改变整个星系。"
