l_simp_chinese:
 mem_sight_unseen_anomaly: "在岩石上"
 mem_sight_unseen_anomaly_desc: "我们正在探测一艘附在小行星一侧的小型飞船。这艘船完全失去了动力，似乎在这里呆了很长时间。"
 mem_sight_unseen_event_chain_title: "未所见"
 mem_sight_unseen_event_chain_desc: "我们的科学家将在现实之间的屏障中寻找软点，通过这些“软点”我们可以看到其他世界。"
 mem_sight_unseen_soft_spots_found: "软点探测"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER: "研究屏幕"
 MEM_SIGHT_UNSEEN_STUDY_VIEWER_DESC: "在一艘被遗弃的船上发现的屏幕上内置了一些奇怪的技术。我们应该更仔细地研究它。"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT: "探测软点"
 MEM_SIGHT_UNSEEN_PROBE_SOFT_SPOT_DESC: "§S[soft_spot_planet.GetName]§!上的一个软点提供了一个使用观察者和观察其他现实的机会。"
 mem_sight_unseen_studying_viewer: "研究观察者"
 mem_sight_unseen_studying_viewer_fatigued: "$mem_sight_unseen_studying_viewer$"
 mem_sight_unseen_studying_viewer_desc: "这个穿透现实的装置将永远不会被它的创造者所使用。这并不意味着它不能有益于我们的研究。"
 mem_sight_unseen_modifier_4: "很好!"
 mem_sight_unseen_modifier_4_desc: "来自平行宇宙的愿景激励着当地专家更加努力地工作。如果这些微小的、黏糊糊的生物能如此勤劳，我们怎么能做得更少呢?"
 mem_sight_unseen_modifier_5_good: "灵感来自黏液"
 mem_sight_unseen_modifier_5_good_desc: "任何一个听到这美妙表演的人都会情不自禁地想要创造一些宏伟的东西。"
 mem_sight_unseen_modifier_5_bad: "渴望黏液"
 mem_sight_unseen_modifier_5_bad_desc: "一旦你看到了超凡脱俗的黏液之舞，这个世界的乐趣怎么能与之竞争呢?"
 mem_sight_unseen_modifier_6_good: "鼓舞人心的暴力"
 mem_sight_unseen_modifier_6_good_desc: "在一个不同的世界里，奇怪的外星人为了争夺统治地位而把自己的脑袋咬掉。知道了这一点，谁能拒绝做同样的事情呢?也许是别人的头。"
 mem_sight_unseen_modifier_6_bad: "震惊的暴力"
 mem_sight_unseen_modifier_6_bad_desc: "在一个不同的世界里，奇怪的外星人会咬掉自己的脑袋。"
 mem_sight_unseen_modifier_7: "被眼睛吓到"
 mem_sight_unseen_modifier_7_desc: "一只超凡脱俗的巨眼正注视着这个世界。很难不感到害怕。"
 mem_sight_unseen_modifier_8_good: "灵感来自废墟"
 mem_sight_unseen_modifier_8_good_desc: "在另一个世界里，一些微小的生物建造了一座巨大的城市。没有理由偷懒。"
 mem_sight_unseen_modifier_8_bad: "悲痛欲绝的废墟"
 mem_sight_unseen_modifier_8_bad_desc: "万物皆有终结，在这个宇宙中，在宇宙之外。费心建造任何东西有意义吗?"
 mem_sight_unseen_modifier_9: "有足够的时间去爱"
 mem_sight_unseen_modifier_9_desc: "咬你伴侣的尾巴，滚下山坡可能不是每个人的浪漫想法，但有很多方式来表达感情。"
 mem_sight_unseen_modifier_10: "凝视虚无"
 mem_sight_unseen_modifier_10_desc: "有些人发现，在黑暗的虚空中看到一束光的景象令人振奋。有些人觉得很苦恼。一些人发现它缺乏有趣的特点。"
 mem_sight_unseen_modifier_11_good: "灵感来自金字塔建筑"
 mem_sight_unseen_modifier_11_good_desc: "在另一个世界，外星人只用体力劳动就能建造令人印象深刻的金字塔。没有理由偷懒。"
 mem_sight_unseen_modifier_11_bad: "被金字塔建筑吓着了"
 mem_sight_unseen_modifier_11_bad_desc: "如果有人来拿走我们的建筑材料怎么办?我们需要做好准备。"
 mem_sight_unseen_modifier_12: "被无尽的监狱恐吓"
 mem_sight_unseen_modifier_12_desc: "人们一想到来世的监狱，心中就充满了对法律同样来世的恐惧。"
 mem_sight_unseen_modifier_13: "异界大屠杀"
 mem_sight_unseen_modifier_13_desc: "同样的暴力在这个世界上任何地方都可能发生。你必须做好准备。你必须感到害怕。你必须两者兼备。"
 mem_sight_unseen_modifier_14: "细菌恐怖症流行"
 mem_sight_unseen_modifier_14_desc: "当地居民被异世界医院的景象吓坏了，他们愿意做任何事来避免去这个世界上的医院。对一些人来说，这是健康的生活。对另一些人来说，它是把自己锁起来，远离可能存在的任何讨厌的细菌。"
 mem_sight_unseen_modifier_15: "快乐有趣的球"
 mem_sight_unseen_modifier_15_desc: "受到来自另一个世界的球形生物的启发，当地人渴望尽可能的无忧无虑，并释放所有的负担。大多数还没有特别高的弹跳到空中，但他们正在不知疲倦地工作。"
 mem_sight_unseen_modifier_16_good: "朴素的愿望"
 mem_sight_unseen_modifier_16_good_desc: "另一个世界的景象向当地的精英们展示了如果他们不采取更简朴的生活方式他们将会变成什么样子。这很可怕。"
 mem_sight_unseen_modifier_16_bad: "贪吃的愿望"
 mem_sight_unseen_modifier_16_bad_desc: "来自另一个世界的景象向每个人表明，生活中除了盲目消费，还有更多的东西。有盲目和过度的消费。"
 mem_sight_unseen_modifier_17: "增长的野心"
 mem_sight_unseen_modifier_17_desc: "在另一个世界里，所有的树都是最大的。但是我们也可以种植大的东西。"
 mem_sight_unseen_modifier_19: "分形的梦想"
 mem_sight_unseen_modifier_19_desc: "复杂结构在另一个世界中运行的愿景对工程师来说非常鼓舞人心。"
 mem_sight_unseen.1.name: "废弃的船"
 mem_sight_unseen.1.desc: "[Leader.GetName]报告成功调查了§Y[From.GetName]§!的失事飞船 \n\n这似乎是一艘科考船，当它被海盗袭击时，它载着一小队船员去了一个未知的地方。为了躲避他们，船附在岩石上，但在过程中损坏严重，无法生存。救生设备失灵，船员几乎当场死亡，而求救信号从未被激活，这艘船直到现在才被发现。 \n\n船上最引人注目的是货物 - 一堆奇怪的平板。在令人难以置信的光滑表面下运行着复杂的机器，其用途尚不清楚。除了一块电池板外，所有的电池板都已断裂，无法修复，但剩下的那块仍处于相对良好的状态，可以进行研究，甚至可能重新启动"
 mem_sight_unseen.1.a: "把它带回[Owner.Capital_Scope.GetName]学习。"
 mem_sight_unseen.2.name: "未所见"
 mem_sight_unseen.2.desc: "我们的科学家已经完成了对从一艘坠毁的外星飞船上找到的奇怪面板的调查。结论很有趣。 \n\n这种装置，从今以后被称为§S观察者§!，能够以某种方式穿透时空特定区域内不同交替现实之间的屏障，揭示事物在相同坐标下但在另一个宇宙中的样子。它不允许在世界之间旅行，也不允许与他们进行任何形式的交流，而且它最初似乎是用来研究超然物外的生活和他们奇怪的异族生活的。 \n\n它只适用于所谓的§S软点§! - 比其他地方更弱的小区域 - 而且时间很短，所以使用它可能不方便。 \n\n由于我们对技术的了解有限，我们对软点的定义范围比最初的设计者要窄得多，但是我们的研究人员相信他们能够定位这些事件的时间和空间坐标，这样观察者可以被传送到位置并被激活。"
 mem_sight_unseen.2.a: "开始寻找软点。"
 mem_sight_unseen.2.b: "我们应该只研究技术。"
 mem_sight_unseen.2.c: "把设备砸成碎片。"
 mem_sight_unseen.2.c.tooltip: "没有证据表明另一端的外星人会找到我们。不幸的是，我们也不能伤害他们。摧毁这个装置绝对不会改变任何事，但会让我们不再看到它们。"
 mem_sight_unseen.3.name: "软点确定"
 mem_sight_unseen.3.desc: "我们已经在我们的殖民地§S[soft_spot_planet.GetName]§!上发现了一个软点。观察者研究团队随时准备将观察者交付到位置。"
 mem_sight_unseen.3.a: "让它发生吧。"
 mem_sight_unseen.3.b: "现在不是时候。"
 mem_sight_unseen.3.b.tooltip: "我们将错过这个观察外星世界的机会。未来，在另一个星球上，可能会出现更多的机会。"
 MEM_SIGHT_UNSEEN_PUBLISH: "发布结果。"
 MEM_SIGHT_UNSEEN_NO_PUBLISH: "这些研究结果进行分类。"
 MEM_SIGHT_UNSEEN_HEAD: "§S未所见:§!"
 mem_sight_unseen.4.name: "$MEM_SIGHT_UNSEEN_HEAD$ 工厂"
 mem_sight_unseen.4.desc: "在观察者的另一边，我们看到了大型工业综合体。传送带正从别处运来白色半透明的立方体，传送一系列的凳子，每一张凳子上都坐着一只不同颜色的爬行动物。当这些立方体停在动物面前时，每一个都会伸出一条极长的舌头，用力地舔着立方体，把舔过的地方变成和动物一样的颜色。 \n\n当立方体走到这条线的末端时，几乎没有任何部分仍然是白色的。不幸的是，在那之后，它就移出了观察区域，而且不可能知道接下来立方体会发生什么。"
 mem_sight_unseen.5.name: "$MEM_SIGHT_UNSEEN_HEAD$ 舞蹈"
 mem_sight_unseen.5.desc: "在观察者的另一端，我们的视野有点受限，因为厚厚的黑色液体遮住了半个屏幕。 \n\n一个高大的两足动物，也是漆黑一片，走进了人们的视线。它什么都没穿，只戴着一个白色无表情的面具，手里拿着某种曲柄操作装置。当它开始越来越快地转动曲柄时，液体开始振动，然后上升形成不断变化的分形形状。这个人物似乎用曲柄控制粘液，直到它突然停下来，向一些看不见的观察者鞠躬，然后液化自己，倒进盒子里，只留下面具。"
 mem_sight_unseen.6.name: "$MEM_SIGHT_UNSEEN_HEAD$ 游戏"
 mem_sight_unseen.6.desc: "在观察者的另一端，我们发现了一个大的开放区域，有一个讲台或舞台。可以看到的区域里挤满了外星人，每个人都有三个脑袋，分别长在又大又细又弯的脖子上。讲台上唯一的外星人打扮得更花哨了。我们不可能知道它在说什么，但从它嘴的摆动幅度和四肢的摆动幅度来看，这是一个相当浮夸的演讲。 \n\n当演讲接近尾声时，外星人抓起一把锤子，敲打着放在身后的巨大的鼓。听到这个信号，所有其他外星人的脑袋都转到了另一个脑袋上，试图咬掉另外两个的脖子。当这个软点消失的时候，整个区域都浸透了蓝色的血液。"
 mem_sight_unseen.7.name: "$MEM_SIGHT_UNSEEN_HEAD$ 眼睛"
 mem_sight_unseen.7.desc: "在观察者的另一端，整个可看到的空间都被一只巨大的眼睛填满了。它环顾四周，它的虹膜在扩张和收缩。有时它眨眼睛，露出深色的鳞状眼睑。 \n\n这是一种什么动物呢?我们可能永远不会知道。"
 mem_sight_unseen.8.name: "$MEM_SIGHT_UNSEEN_HEAD$ 废墟"
 mem_sight_unseen.8.desc: "在可能看到的范围内，观察者的另一边什么都不是，只是一个毁灭的大都市。建筑物本身很高，高耸入云，但它的居民似乎很小。小的空中步道太窄，以至于[Owner.Species.GetAdj] [Owner.GetSpeciesSpawnNamePlural]无法在上面行走，坠落的气垫车有玩具那么大。每栋楼有数千层，每层只有几厘米高。 \n\n这里看不到生命的迹象。这个城市正在崩溃。"
 mem_sight_unseen.9.name: "$MEM_SIGHT_UNSEEN_HEAD$ 下坡"
 mem_sight_unseen.9.desc: "观察者必须安装在一座大山的山顶附近。山的另一边似乎是同样的山坡，只是多了一点青翠 - 长满了高大的青草和生机勃勃的鲜花。上图中，在山顶上有两群分开的生物，它们有着长长的分节的身体。 \n\n偶尔每个小组有一名代表站出来。它们互相咬着对方的尾巴，拱起身体，形成了一个近乎完美的轮子，开始沿着山坡往下滚，而其他的动物则疯狂地上下跳跃，打着手势。我们不可能看到它们触底时会发生什么，但从它们的急切程度判断，这可能不会涉及太多飞溅。这可能是一种交配仪式吗?"
 mem_sight_unseen.10.name: "$MEM_SIGHT_UNSEEN_HEAD$ 遥远的光"
 mem_sight_unseen.10.desc: "起初，似乎没有任何东西在另一端。我们甚至怀疑它坏了。过了一会儿，远处出现了一盏孤独的灯。它会不可预测地四处移动，有时会出去，但总是回来，比以前更明亮。视线范围内的其他地方似乎都是空的。"
 mem_sight_unseen.11.name: "$MEM_SIGHT_UNSEEN_HEAD$ 金字塔"
 mem_sight_unseen.11.desc: "透过观察者，我们可以看到一群身材高大、肌肉发达得令人难以置信的外星人，他们都穿着一模一样的红色制服。外星人正在用大块的石头建造金字塔，他们处理起来异常轻松。 \n\n当金字塔快要完工时，另一群穿着蓝色衣服的外星人出现了。经过短暂的争吵，穿红色衣服的外星人逃跑了，穿蓝色衣服的外星人开始拆除金字塔，把石块从我们的视野中移开。 \n\n当几乎什么都看不见的时候，另一群穿着黄色衣服的外星人出现了。不幸的是，在这一刻，软点消失了，留下永远想知道接下来发生了什么的我们。"
 mem_sight_unseen.12.name: "$MEM_SIGHT_UNSEEN_HEAD$ 无尽监狱"
 mem_sight_unseen.12.desc: "在我们所能看到的远处，观察者的另一边是一个无尽的空间，沐浴在昏暗的红光中。 \n\n这里没有墙壁，没有天花板，也没有地板，只有一望无际的空无一物的笼子。每个笼子里都坐着一个穿着连帽长袍的人。看不出它们有什么特征。他们为什么被关在这些笼子里?我们可能永远都不会知道。"
 mem_sight_unseen.13.name: "$MEM_SIGHT_UNSEEN_HEAD$ 大屠杀"
 mem_sight_unseen.13.desc: "观察者的另一端似乎是某种住宅区。地面上躺着多具被激光武器烧焦的外星人尸体。只有一个外星人还在移动，那个拿着武器的人。 \n\n它只是坐在地上，很少改变位置。在软点持续的整个时间里，没有其他人进入这个区域。"
 mem_sight_unseen.14.name: "$MEM_SIGHT_UNSEEN_HEAD$ 睡觉时间"
 mem_sight_unseen.14.desc: "观察者的另一端似乎是一个宽敞明亮的大厅，里面除了医院的病床什么都没有。每一张床上都躺着一个外星人，看上去不省人事，身上挂着各种医疗设备，最重要的似乎是直接插入他们头部的探针。 \n\n一个外星人是有意识的。它在一排排的床之间穿行，检查监视器上的读数。偶尔这样做之后，它会从被毛下抽出一根长刀片，插入病人的胸部，杀死他们。"
 mem_sight_unseen.15.name: "$MEM_SIGHT_UNSEEN_HEAD$ 球世界"
 mem_sight_unseen.15.desc: "观察者的另一端没有任何文明的迹象。 \n\n然而，另一个世界似乎有很多球形的生物。各种颜色的绒毛球，大小从几厘米到几百米不等，飞来飞去，蹦蹦跳跳，似乎对这个世界漠不关心。"
 mem_sight_unseen.16.name: "$MEM_SIGHT_UNSEEN_HEAD$ 官僚主义"
 mem_sight_unseen.16.desc: "观察者的另一端是一个光线昏暗的小房间。其中大部分是一大片令人作呕、冒着气泡的黏液。淹没在这个黏液中的是一个巨大的病态肥胖的鼻涕虫状生物。 \n\n两个充气管被放置在生物短而粗的手臂够得到的地方。有时会有一张纸从其中一个地方传过来。读过之后，这种生物有时会用另一根管子把它送走，但大多数时候它会把它吞下去。"
 mem_sight_unseen.17.name: "$MEM_SIGHT_UNSEEN_HEAD$ 树"
 mem_sight_unseen.17.desc: "在观察者的另一端是一棵树。它似乎没有什么特别之处，只是它太厚了，我们看不见别的东西，而且它的头顶又那么高，高耸入云。 \n\n它就是这么大，没有明显的原因。"
 mem_sight_unseen.18.name: "$MEM_SIGHT_UNSEEN_HEAD$ 通透之林"
 mem_sight_unseen.18.desc: "观察者的另一端是无尽的荒野。那里有树、草和灌木，但它们看起来都是透明的，除非仔细观察，否则几乎看不见。"
 mem_sight_unseen.18.a: "这很奇怪，但没那么有趣。"
 mem_sight_unseen.19.name: "$MEM_SIGHT_UNSEEN_HEAD$ 形"
 mem_sight_unseen.19.desc: "另一端的观察者揭示了一个空白的地区覆盖着多个微小的多面体。有时，说的多面体会堆在一起，组装成一个大的物体，有点接近球形，滚出了视野。很快另一个球体会从不同的方向过来，分解成一堆多面体，重新开始这个过程。"
 mem_sight_unseen.100.name: "$MEM_SIGHT_UNSEEN_HEAD$ 观察者被摧毁"
 mem_sight_unseen.100.desc: "在将观察者传送到§Y[Root.GetName]§!时发生了不幸的事故。引擎故障导致航天飞机坠毁。没有人员伤亡，但设备本身已经损坏无法修复。"
 mem_sight_unseen.101.name: "$MEM_SIGHT_UNSEEN_HEAD$ 项目失败"
 mem_sight_unseen.101.desc: "由于软点的不幸位置，观察者研究团队在安装它时遇到了很大的困难。\n\n最终，由于担心在危险的地形下工作和损坏设备，他们不得不取消了这个计划。"
 mem_sight_unseen.102.name: "$MEM_SIGHT_UNSEEN_HEAD$ 观察者损坏"
 mem_sight_unseen.102.desc: "在最近的激活尝试中，观察者的一些更复杂的组件由于它的高龄而放弃了。这些部分不能被我们对技术的理解所取代，这意味着观察者不再有用。"