l_simp_chinese:
 name_list_THALASSIAN:0 "萨拉斯"
 name_list_THALASSIAN_desc:0 "§Y领袖:§! Lor'themar Sin'alah，Elsia Val'sharan\n§Y舰船:§! Tel'Alanore，Saen Serrar\n§Y舰队:§! 1st Fleet，2nd Fleet\n§Y殖民地:§! An'telas，Sin'Thalas"
 gov_bloodelf_regency:0 "§Y银月大会§!"
 highborne_start_1ee_NAME:0 "辛阿斯哈里星群"
 highborne_start_1ee_DESC:0 "卡多雷帝国的起始星系"
 gov_kaldorei_empire:0 "政教合一君主制"
 gov_kaldorei_empire_desc:0 "一个绝对的君主政体，由一个不容置疑的强大的神秘主义者统治。\n§Y恒星的星宿和宇宙的排列每年都会随机地影响这个国家，以一种预先设定好的循环方式，有正面的，也有负面的。游戏开始给予遗迹，它可以影响这些星群的效果。"
 pc_highborne_star:0 "神秘之星"
 pc_highborne_star_desc:0 "神秘能量的强大来源。这颗星当然是异常而神秘的。一种非常独特的星体，在宇宙中是看不见的。然而，它非凡的特性似乎只有那些知道它的秘密的人才能看到。"
 stagnant_start:0 "恒星的热情"
 stagnant_start_desc:0 "我们的人民对星辰太着迷了，他们在星辰中间占据着自己的位置。生殖成为……次要的。"
 building_tw_academy:0 "高等学院"
 building_tw_academy_desc:0 "高等学院的学生在最受尊敬的学院的古老大厅里学习奥术魔法。无数这样的人分布在帝国内部。"
 civic_arcane_caches_of_technology:0 "神秘智慧宝藏"
 civic_arcane_caches_of_technology_desc:0 "虽然我们的追求是相当可观的，但我们应该确保社会的所有元素都是通过神秘来实现进步的"
 civic_kaldorei_castes:0 "卡多雷种姓制度"
 civic_kaldorei_castes_desc:0 "卡多雷社会由两个种姓组成。奎尔多雷或贵族出身的孩子，是由最强大的神秘主义者组成的帝国的贵族精英。他们过着颓废和神奇创新的生活，而不被认为出身高贵的低种姓则继续着他们的日常生活。两个种姓的人都对他们永恒的女王怀有永恒的爱。"
 civic_tooltip_kaldorei_caste_effects:0 "游戏开始时首都星球上有§Y50§!人口。然而，在这个首都星球上，人口增长停滞了§Y50年§!。\n失业奎尔多雷人口成为§Y上层精灵巧匠§!，产出研究。 §Y奎尔多雷永远不会成为工人。§! \n 游戏开始时§Y额外卡多雷§!人口、失业卡多雷人口成为§Y仆人§!产生额外的§Y舒适度§!。卡多雷不会成为专家或统治者。"
 civic_arcane_precursor:0 "神秘预兆"
 civic_arcane_precursor_desc:0 "游戏开始时便有§Y灵能理论§!技术 \n可以建造£building §Y$building_tw_academy$§!建筑产生额外的§Y星象预兆者§!工作。"
 job_highborne_effect_desc:0 "星群带来凝聚力和专家产出"
