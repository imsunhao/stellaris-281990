l_simp_chinese:
 EAC_CARRIER_BEHAVIOR_DESC:1 "§H航母战术：§!该舰会停留在远距离（§Y250§!）并出动舰载机。"
 EAC_COMBAT_COMPUTER_CARRIER_ADVANCED:0 "高级作战电脑（航母-最大作战半径）"
 EAC_COMBAT_COMPUTER_CARRIER_SAPIENT:0 "感性作战电脑（航母-最大作战半径）"
 EAC_COMBAT_COMPUTER_CARRIER_PRECOG:0 "预知接口（航母-最大作战半径）"
 EAC_FIGHTER_HANGAR_1:0 "截击机"
 EAC_FIGHTER_HANGAR_1_DESC:1 "截击机提供基本的舰载机能力，骚扰母舰附近的敌方轰炸机和其它舰载机。"
 EAC_FIGHTER_HANGAR_2:0 "改良型截击机"
 EAC_FIGHTER_HANGAR_2_DESC:1 "新一代截击机，拥有改进的航电设备，更好的操控特性和更强大的武器。"
 EAC_FIGHTER_HANGAR_3:0 "高级截击机"
 EAC_FIGHTER_HANGAR_3_DESC:1 "这些先进的截击机是对该型号设计的进一步完善，也是飞行员的梦想座驾。它们的性能远远超过以往机型。"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1:0 "破坏者舰载机"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_1_DESC:0 "这些先进的舰载机配备有破坏武器，可发射高能射线，削弱并破坏固定目标原子的化学键。它们能够穿透护盾和装甲，直接对敌方船体和船员造成严重破坏。"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2:0 "离子破坏者舰载机"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_2_DESC:0 "这些先进的舰载机配备有离子破坏武器，可发射高能射线，削弱并破坏固定目标原子的化学键。它们能够穿透护盾和装甲，直接对敌方船体和船员造成严重破坏。"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3:0 "相位破坏者舰载机"
 EAC_STRIKE_CRAFT_HANGAR_DISRUPTOR_3_DESC:0 "这些先进的舰载机配备有相位破坏武器，可发射高能射线，削弱并破坏固定目标原子的化学键。它们能够穿透护盾和装甲，直接对敌方船体和船员造成严重破坏。"
 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID:0 "无效化强击机"
 EAC_STRIKE_CRAFT_HANGAR_NULL_VOID_DESC:0 "这些特殊的舰载机是专门为去除敌方护盾设计的，能产生巨大的冲击。"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1:0 "机炮艇"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_1_DESC:0 "这些舰载机配备了机炮，能向目标倾泻大片的高爆炮弹。"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2:0 "收割者机炮艇"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_2_DESC:0 "这些舰载机配备了收割者机炮，能向目标倾泻大片的高爆炮弹。"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3:0 "烈焰风暴机炮艇"
 EAC_STRIKE_CRAFT_HANGAR_AUTOCANNON_3_DESC:0 "这些舰载机配备了烈焰风暴机炮，能向目标倾泻大片的高爆炮弹。"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1:0 "等离子投射战斗机"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_1_DESC:0 "这些舰载机装备了等离子体投射器，能向目标喷射出破坏性的高能等离子球体。在击穿装甲和船体时非常有效。"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2:0 "等离子加速战斗机"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_2_DESC:0 "这些舰载机装备了等离子体加速器，能向目标喷射出破坏性的高能等离子球体。在击穿装甲和船体时非常有效。"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3:0 "等离子投射战斗机"
 EAC_STRIKE_CRAFT_HANGAR_PLASMA_3_DESC:0 "这些舰载机装备了等离子体投射器，能向目标喷射出破坏性的高能等离子球体。在击穿装甲和船体时非常有效。"
 EAC_BOMBER_HANGAR_PROTON_TORPEDO:0 "质子鱼雷轰炸机"
 EAC_BOMBER_HANGAR_PROTON_TORPEDO_DESC:0 "这些轰炸机配备有微型质子鱼雷，发射由密集质子组成的能量弹，能够对敌方舰艇船体造成重创。"
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO:0 "中子鱼雷轰炸机"
 EAC_BOMBER_HANGAR_NEUTRON_TORPEDO_DESC:0 "这些轰炸机配备有微型中子鱼雷，发射由密集中子组成的能量弹，能够对敌方舰艇船体造成巨大伤害。"
 EAC_CARRIER_RADAR:0 "载波雷达"
 EAC_CARRIER_RADAR_DESC:0 "载波雷达可以在很长一段距离内锁定目标（450）"
