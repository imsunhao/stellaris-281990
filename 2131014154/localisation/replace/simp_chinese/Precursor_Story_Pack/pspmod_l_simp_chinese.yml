 PSP_sless_alliance_anomaly_1:0 "古代遗迹"
 PSP_sless_alliance_anomaly_1_desc:0 "这个星球上有几个昔日文明的建筑，它们大多数都完好无损。"
 pspmod_sless.1.name:0 "瑟勒斯联盟"
 pspmod_sless.1.desc:0 "我们在勘测[From.GetName]时发现了星球上有古代文明的遗迹。对遗迹的研究表明，这个文明——自称为瑟勒斯联盟——大约存在于600万年以前。我们应该对此进行进一步调查。"
 pspmod_sless.1.a:0 "有趣。"
 pspmod_sless_chain_title:0 "先驱者——瑟勒斯联盟"
 pspmod_sless_chain_desc:0 "我们找到了瑟勒斯联盟的遗物。他们是一个在约600万年前统治了银河系这片区域的古代联盟。他们的起源和确切特性仍然笼罩在谜团之中。\n\n如果我们能从他们的殖民地中找到足够的信息，就有可能确定他们母星系的位置。"
 pspmod_sless_colonies:0 "发现瑟勒斯联盟殖民地"
 PSP_sless_alliance_site_1:0 "联盟殖民地"
 PSP_sless_alliance_site_1_desc:0 "乍一看，[From.Planet.GetName]似乎就跟你的普通殖民地一样，房屋遍布各处。应该着手深入调查。如果对这些曾经是城市的区域展开研究，就可以了解到更多情况。"
 pspmod_sless.2.name:0 "章节Ⅰ"
 pspmod_sless.2.desc:0 "行星上的城市似乎是为体型多样的公民设计的——可以推断，联盟是一个由多种智慧物种组成的联邦。由于城市的遗迹中没有任何破坏的痕迹或是尸体，我们的科学家认为，居民们放弃了这个行星并迁移到了其他星球上。通过调查，我们发现了至少20种不同外星种族的绘画，从哺乳类生物到节肢类生物都有。在这些物种当中，一种拥有四条臂膀的爬行类生物脱颖而出，拥有更多的描画——这可能意味着他们是这个联盟的主导种族。\n\n我们发现了行星的太空港。进一步的研究可能会揭示更多关于此处发生之事的细节。"
 pspmod_sless.2.a:0 "太空港里应该有更多信息。"
 pspmod_sless.2.b:0 "一个多种族国家，这对我们未来的道路会很有帮助。"
 pspmod_sless.2.c:0 "真恶心。"
 pspmod_sless.3.name:0 "章节Ⅱ"
 pspmod_sless.3.desc:0 "太空港已经被完全破坏，并且由有地面战斗的迹象——可能意味着迁移过程完全不顺利。似乎有一支武装部队和非武装人员发生了冲突——在这场冲突中，武装部队已经在太空港及其周边构筑了防御工事。社会学家们推测，这次冲突可能源自于联盟的种族多元性，因为多民族帝国很容易经历发生于不同种族之间的此类冲突。\n\n根据我们的科学家所能收集到的数据，联盟中央政府决定放弃这个星星，但却未能疏散所有的公民。那些被留下的人的命运尚不得而知。然而，我们的团队已经找出了他们目的地的坐标。这对于查明此处发生之事的真相可能会很有帮助。"
 pspmod_sless.3.a:0 "检查坐标。"
 PSP_SLESS_ALLIANCE_PROJECT_1:0 "瑟勒斯联盟：坐标追踪Ⅰ"
 PSP_SLESS_ALLIANCE_PROJECT_1_DESC:0 "联盟留下的超空间航道结构还不足以让我们进行解析。不过，结合我们找到的数据和估算出的六百万年前的超空间航道路线，留下者的目的地就在这里……"
 pspmod_sless.4.name:0 "瑟勒斯联盟：第二个殖民地"
 pspmod_sless.4.desc:0 "这个行星——[FromFrom.GetName]——似乎是瑟勒斯联盟的交通枢纽和权力中心。对这个行星的调查可能会为我们带来更多信息以揭晓隐藏的秘密。"
 pspmod_sless.4.a:0 "开始调查。"
 PSP_sless_alliance_site_2:0 "联盟中心"
 PSP_sless_alliance_site_2_desc:0 "[From.Planet.GetName]上的太空港和城市似乎都遭受了严重破坏，到处都是化石遗骸和战斗痕迹。这里似乎爆发了暴力抗议或者内战。"
 pspmod_sless.5.name:0 "章节Ⅰ"
 pspmod_sless.5.desc:0 "对化石遗骸的研究带来了令人震惊的结果。每一具遗体——甚至是因为提醒过小而被认为是宠物的遗体——都拥有着几近乎完全相同的基因。对于这个问题，存在着各种各样的意见；但是，想要接近真相，唯一的方法就是调查行星上的主要城市。"
 pspmod_sless.5.a:0 "继续调查。"
 pspmod_sless.6.name:0 "章节Ⅱ"
 pspmod_sless.6.desc:0 "通过研究城市遗迹中收集到的数据，我们的科学家们发现了更多关于联盟文化方面的信息。这个文明拥有极其先进的生物知识，还利用上述知识对他们自身进行生物强化。城市的中心区域都有宣传生物强化的宣传册，像是“本月流行！超多复眼！”——表明生理改造极其普遍。\n\n此外，在城市废墟中还发现了一座高度设防的建筑。无数的战斗痕迹表明，守军曾经英勇战斗，但是失败了——从被毁的入口可以看出。调查这片区域可以揭示更多关于这个文明命运的情报。"
 pspmod_sless.6.a:0 "谨慎调查。"
 pspmod_sless.7.name:0 "章节Ⅲ"
 pspmod_sless.7.desc:0 "建筑里堆满尸体。这里似乎发生过严重的兵变或内战——从建筑内武装部队之间战斗的痕迹和表明防御者被迫慢慢撤退至建筑内部的迹象可以看出来。在建筑的最中心处发现了某种类似总部的房间。所有被发现的尸体都严重受损。这里储存的数据应该能帮助我们了解真相。"
 pspmod_sless.7.a:0 "批准数据分析。"
 pspmod_sless.8.name:0 "章节Ⅳ"
 pspmod_sless.8.desc:0 "根据这些数据，导致这个文明衰落的是一种疾病，而非大规模暴力示威或是内战。这种传染病——科学家称之为狂疫——使感染者因为一时盛怒而变得暴力。在总部发现的日志显示，中央政府不惜代价阻止疫情在整个联盟内蔓延的努力失败了。极端措施——例如轨道轰炸和武装镇压——都对[From.Planet.GetName]——联盟的交通枢纽——无济于事。\n\n虽然在总部发现的大部分数据已经失效，但调查小组成功恢复了数据里另一个殖民地的坐标。虽然不确定这些坐标是否指向他们的母星，但如果我们能到达那里，这肯定会有助于发现更多关于联盟的信息。"
 pspmod_sless.8.a:0 "检查坐标。"
 PSP_SLESS_ALLIANCE_PROJECT_2:0 "瑟勒斯联盟：坐标追踪Ⅱ"
 PSP_SLESS_ALLIANCE_PROJECT_2_DESC:0 "坐标将我们的探索者们引向一个拥有高度强化设施和轨道防御设施——意味着这些设施对于联盟非常重要——的地方……"
 pspmod_sless.9.name:0 "瑟勒斯联盟：实验室"
 pspmod_sless.9.desc:0 "我们的团队认为，这些设施是联盟中央政府直接控制的中央研究中心。建议进行进一步调查，因为这些设施可能会为我们提供瑟勒斯的关键技术。"
 pspmod_sless.9.a:0 "希望能找到些有用的东西。"
 PSP_sless_alliance_site_3:0 "联盟中央实验室"
 PSP_sless_alliance_site_3_desc:0 "由于[From.Planet.GetName]上的防御设施已经成为废墟，我们的探险队不费吹灰之力就在实验室附近登陆。战斗的痕迹表明，即使是这个孤立的研究设施也没能逃过这种传染病。"
 pspmod_sless.10.name:0 "章节Ⅰ"
 pspmod_sless.10.desc:0 "初步调查结果表明，这些设施是一个巨大的生物研究复合体。这个复合设施的一部分似乎仅是为了研究生物兵器和疾病——后者是为了联盟的公共卫生——而建造。从匆忙搭建的防御设施残骸可以得出，驻扎于此的士兵和科学家竭尽全力保护设施不被感染。\n\n不幸的是，他们没能在感染者突破之前完成治愈方法的研究。他们的研究可能会有助于我们的技术进步，但是由于生理性质之间的巨大差异，潜在效果有限。"
 pspmod_sless.10.a:0 "调查时要准备应对生物威胁。"
 pspmod_sless.11.name:0 "章节Ⅱ"
 pspmod_sless.11.desc:0 "冰冻克隆体和器官——处于在研究设施内部发现的无数培养仓中——让我们摸清了这里发生的情况。联盟开展了各种与基因改造相关的技术研究——这是他们亲近身体改造的文化的驱动力。这个特殊区域似乎是疫情发生前最重要的区域之一——从其更严格的安全措施和大于其它区域的规模可以看出。\n\n在这个复合设施的核心位置发现了一个高度加密的项目。根据我们的科学家从相关数据中了解到的情况，它似乎是联盟崩溃前最重要的项目。"
 pspmod_sless.11.a:0 "准许数据解密。"
 pspmod_sless.12.name:0 "章节Ⅲ"
 pspmod_sless.12.desc:0 "我们对这个项目的研究表明，这个项目旨在制造基因完美的终极生命体——我们的科学家想把它称为“终极生命形态”计划。这个项目与帝国的意识形态巧妙地联系在一起，持续了超过500年。帝国对动物，植物，甚至还有自己的公民，以及其他物种进行实验，收集基因标本进行提炼和结合。他们在基因工程和生物学方面的进步则只是这个项目的副产品。\n\n根据记录，这个项目在他们崩溃的十年以前就已经完成。但成果却在行星上无迹可寻。他们似乎出于未知的原因——或许是基于安全考虑——将研究成果废弃了。"
 pspmod_sless.12.a:0 "生命的终极形态……有趣。"
 pspmod_sless.13.name:0 "瑟勒斯联盟：母星"
 pspmod_sless.13.desc:0 "对三个瑟勒斯行星进行研究期间，我们的团队成功复原了所有的遗失空间图表，并确认了他们母星系的位置。我们必须赶在其他人之前到达那里。"
 pspmod_sless.13.a:0 "哦，终于。"
 pspmod_sless_colony_4_coordinates_poi:0 "瑟勒斯母星坐标"
 pspmod_sless_colony_4_coordinates_desc:0 "我们最终确定了瑟勒斯联盟的母星系的位置。这是坐标。"
 PSP_sless_alliance_site_4:0 "联盟的母星"
 PSP_sless_alliance_site_4_desc:0 "拉兰——瑟勒斯联盟昔日的首都和母星——现在仅是一个满目疮痍的死寂星球。他们帝国的命运可能就在我们眼前。"
 pspmod_sless.14.name:0 "结局"
 pspmod_sless.14.desc:0 "在大崩溃的十年前，联盟宣布“终极生命形态”计划获得成功，并将其应用在他们的公民身上，以将他们转变为完美的生命形态。人工设计的基因序列通过逆转录病毒传播到整个帝国，所有物种的每个成员都在10年内变得“完美”。\n\n然而，他们所谓的完美技术，实际上是有缺陷的。他们的免疫系统开始攻击他们的大脑，将大脑认定为外来物。由于大脑受到了严重的伤害，这些终极生命体变成了拥有超级力量的狂暴疯子，暴力和屠杀很快就遍及整个帝国。\n\n他们无法相信自己的完美设计会造成这样的灾难，不顾一切地寻找疫情的“真正”原因和治疗方法。没过几年，仅存的每一个公民都成了疫情的牺牲品，帝国也随之灭亡。"
 pspmod_sless.14.a:0 "真是可怕。"
 pspmod_sless.14.b:0 "使用这种不完善的技术真是蠢。"
 pspmod_sless.14.a.tooltip:0 "§H解锁小型文物行动：§!$artifact_pspmod_precursor_sless_research$\n"
 r_pspmod_sless_gene_template:0 "终极生命形态基因模板"
 r_pspmod_sless_gene_template_desc:0 "这是一个用于创造拥有神奇躯体能力的瑟勒斯人的基因模板。虽然它也会导致瑟勒斯人完全狂暴化——如果我们按原样去使用的话，但是我们或许可以安全地提升躯体能力——仅仅使用模板中“完美”的那部分。我们也许可以用这个来制造我们自己的超级战士。"
 relic_pspmod_sless_gene_template_effect:0 "会在首都星球上生成20队§Y$gene_warrior_army$§!。"
 artifact_pspmod_precursor_sless_research:0 "瑟勒斯的秘密"
 artifact_pspmod_precursor_sless_research_desc:0 "深入探究瑟勒斯的秘密。"
 PSPMOD_PRECURSOR_SLESS_SECRETS:0 "深入探究瑟勒斯的秘密"
 PSPMOD_PRECURSOR_SLESS_SECRETS_DESC:0 "我们的科学家将仔细筛选我们收集到的数据，力求将瑟勒斯的知识纳入我们的体系当中。"
 pspmod_sless.15.name:0 "瑟勒斯的秘密"
 pspmod_sless.15.desc:0 "尽管我们不太可能会使用这种转录病毒——瑟勒斯人用于对他们的人民进行大规模基因强化，但是对此进行进一步研究，会使我们能够更有效地改进我们自身的基因。"
 pspmod_sless.15.a:0 "好极了！"
 mod_pspmod_precursor_sless_secrets:0 "瑟勒斯的秘密"
 PSP_coprean_constitution_site_1:0 "碎石坡"
 PSP_coprean_constitution_site_1_desc:0 "在这颗荒芜的星球表面，躺着众多被沙尘覆盖的破损飞船。估计它们大部分都是在太空战斗中被击落的。但令人惊讶的是，根据分析，有一些是从地底出来的。\n\n地底出来的飞船的残骸损坏部位非常特殊。舰船的一半完整无缺，也没有爆炸或者穿透的痕迹。但另一半全被粉碎成了鹅卵石大小的碎片。根据实地考察的调查员描述，即使是这些战舰最坚固的装甲也碎得像玻璃渣一样。\n\n相对完整的船体被卵石大小的碎片覆盖，就像铺满了碎石的山坡一样。需要探险者来登上这座乌黑的山丘。"
 pspmod_coprean_constitution.1.name:0 "科普雷亚"
 pspmod_coprean_constitution.1.desc:0 "根据我们初步探索收集到的数据，我们的科学家发现，大部分舰船上的工作人员都是平均身高两米的类人生物。它们是科普雷亚宪章——于一百六十万年前存在的共和国——的海军舰队。\n\n虽然还发现了其他种族的舰船，但是大部分科普雷亚舰船都被科普雷亚武器摧毁了，这让我们的团队认为，科普雷亚内部发生了内战，而其他文明也参与了战斗。\n\n根据从异族舰船上发现的行动参考，自其黄金时代以后，科普雷亚宪章就处于持续数万年的衰退当中。在衰退期间，它以孤立主义作为外交指导思想，而新生帝国都称其为失落帝国。在内战以后，它可能并不具有重整旗鼓的力量，这加速了它的衰落。\n\n个人记录终端单元散落在科普雷亚舰船当中，仿佛它们想要被人看到一般。从将死之人试图在坠落舰船内部的恐慌和混乱当中记录下发生的事情就可以看出，记录似乎是科普雷亚人根深蒂固的执念。\n\n终端机在一段时间没有被使用后就会删除记录，这似乎是一种军事安全措施。然而，我们可以尝试收集并拼合一些可供说明的零散数据。"
 pspmod_coprean_constitution.1.a:0 "科普雷亚宪章，一个失落帝国？"
 pspmod_coprean_chain_title:0 "先驱者——科普雷亚宪章"
 pspmod_coprean_chain_desc:0 "我们找到了科普雷亚宪章的遗物。他们是一个在约160万年前统治了银河系这片区域的古代共和国。他们的起源和确切特性仍然笼罩在谜团之中。\n\n如果我们能从他们的殖民地中找到足够的信息，就有可能确定他们母星系的位置。"
 pspmod_coprean_colonies:0 "发现科普雷亚宪章的殖民地"
 pspmod_coprean_constitution.2.name:0 "先驱者，科普雷亚"
 pspmod_coprean_constitution.2.desc:0 "我们的团队成功使终端机回复了运作，并找到了一些详细的信息。此时的科普雷亚共和国，政局动荡已经达到顶点，其执政党和反对党——“黄金派”和“哲人派”——进行着激烈斗争。然而，宪章的修正案——原本是冲突中的主要议题——却被粗暴草率的通过，而两党互相下令解散对方。最终，局势升级为了政变，然后变成了内战。\n\n反对党一度是失败的一方，他们摆脱了孤立主义理念。他们在银河内侧各帝国的邦联之中建立了流亡政府，并向他们寻求帮助。邦联——一直在寻求于科普雷亚共和国内部获得影响力的机会——立即同意了，并作为反对党的盟友加入了战斗。然而，执政党并未袖手旁观，而是建立了使银河外侧帝国联合起来的新邦联。内战现在成了大战。这片战场只是这次战争的一个微小样本。虽然收集到的信息还不自已让我们的科学家确定获胜的一方，但他们已经得出结论——科普雷亚文明因为战争而遭受灭顶之灾。\n\n科普雷亚的故事比我们最最初的预期还要宏大。将会在更多发掘地点对科普雷亚展开更多研究——虽然舰船的秘密仍然有待揭晓。\n\n我们的探索者发现了一艘深埋于地下的舰船。似乎是它在冲破地面的时候就停滞了。"
 pspmod_coprean_constitution.3.name:0 "潜艇"
 pspmod_coprean_constitution.3.desc:0 "导航记录的安全装置无法运作，这可能是飞船突然被摧毁造成的副作用。\n\n这些舰艇是应用一种先进科技的亚空间潜艇——这让舰船即使处在引力层中，也可以隐藏在亚空间区域中。它们虽然只能进行短时间“潜伏”，但是对于发动突袭已经相当足够。如果主动使用它们，战争的模式肯定会发生改变。\n\n但科普雷人对设计潜艇的知识早已失传，也没有人知道该如何正确驾驶潜艇。结果，导航错误的潜艇在引力层附近——换句话说，是在星球的地壳当中——发生了扭曲。半个船身像碎玻璃一样散乱，卡了在维度之间。到战争结束的时候，科普雷亚人才勉强复原了如何制造潜艇的知识。\n\n在舰长宿舍的终端机上发现了一段宗教写作：他希望在其他人成功找到他的尸体的时候，能把他的眼睛取下，并埋在一个星球上。在这之后还有一份祈祷，希望因诺尔议员能重振科普雷亚的荣耀。\n\n还发现了几艘隐藏在其他飞船遗迹后面的民用货船。看来这颗星球原本是作为商人的休息地。我们设法得到了某个星球的一组坐标。这一定是那个舰长之前提到的那个星球。坐标是在一艘货船内的文件中找到的。建议派遣考古队前往该星球。\n\n回收潜艇部件和和货船上的贵重物品。"
 pspmod_coprean_constitution.3.a:0 "回收舰船残骸。"
 pspmod_coprean_colony_2_coordinates_poi:0 "1.科普雷亚殖民地坐标"
 pspmod_coprean_colony_2_coordinates_desc:0 "我们设法从一艘私人货船上得到了一个科普雷亚殖民地的坐标。"
 PSP_coprean_constitution_site_2:0 "信息隐写"
 PSP_coprean_constitution_site_2_desc:0 "目标行星上收到了大量异构体塑料以实施工程学项目。它看起来像个普通、巨大的气态巨星，但是根据收集到的信息，那是由高度先进的光学技术创造的欺骗性图像。\n\n派遣探索无人机下去是不可行的，因为防空炮会将它击落。由于这个行星在扭曲信号，以将自己伪装为一个气态巨星，我们的无人机会报告说，气态大气层的风暴已经将它摧毁。\n\n数据并未向我们提供关于如何关闭这个巨型全息影像的信息，但是能源开关很可能处在某个容易发现的地方。"
 pspmod_coprean_constitution.4.name:0 "素食的世界"
 pspmod_coprean_constitution.4.desc:0 "在气态巨行星的大气层中，有个卫星以与风相反的方向行进，且未受到太大的阻力。对卫星上控制器的拆除揭开了这个陆地星球的面纱，消除了气态巨行星的幻象。\n\n从远处看，这个行星非常正常，但是靠近的话，它的大气层则不同寻常地稀薄，完全不存在任何动物。也许科普雷亚人安装了一个装置，只允许植物和真菌生存？\n\n然而，这颗星球异常肥沃，给人一种它是一颗农业星球的感觉。一些科学家认为，这是一颗为素食者准备的经过环境改造的星球。他们颇为草率地解释说，内战的危险导致环境改造进程提前结束，而星球的磁场太弱了，无法承载大气层。\n\n一个生态系统的繁荣离不开动物的平衡。尽管如此，与先驱者相比，我们的科学知识还是太过狭窄。我们应该把目光投向所有的可能性。"
 pspmod_coprean_constitution.5.name:0 "虚假的环境改造"
 pspmod_coprean_constitution.5.desc:0 "地面考察队被派往采集植物样本，结果却空手而归。他们称星球上根本没有植物。\n\n我们的科学家在地面着陆以后，摘下一片叶子，就发现了他们感到不对劲的原因。这个星球上所有的植物都是模型。奇异的树木，美丽的山峦，随风摇摆的鲜花，无名的野草——每一样都是用防腐涂层精心制作的模型。\n\n河流和海洋是由没有矿物质的酸性蒸馏水组成，而土地和岩石则是彩色的新制混凝土。这里没有任何生命形式，这是一个无法居住的幻象。\n\n我们的近距离扫描器发现了隐藏在人工灌木丛中的两百多个人工洞穴。它们会不会隐藏着这个虚假环境改造的秘密？"
 pspmod_coprean_constitution.6.name:0 "地底"
 pspmod_coprean_constitution.6.desc:0 "这些洞穴错综复杂地搅在一起，有数万个岔路口。我们不得不放弃最初的理论，因为越是深入，磁场就越强。由于严重的磁场干扰和狭窄的通路，我们的探险者们不得不徒步进入。他们中的部分人不幸迷路了。\n\n在这个将访问者拒之门外的洞穴尽头，是一处巨大无比的空洞。当我们的团队用手电筒照射时，他们可以看到黑暗中无数的建筑废墟。巨大的柱子正支撑着洞穴顶部，旁边是无尽的地下城市废墟。\n\n不知道这种描述是否正确，但这座地下城市分布遍及整个星球的地壳。我们的探险者落脚的地方，其实是一个巨大的外壳，建在行星的城市之上。\n\n一个遗落星球，隐藏在陆地星球的伪装之下，也隐藏在气态巨行星的假象之下。\n\n难道科普雷亚人想要将这座城市隐藏起来，不让其他物种发现？但要做到这一点的话，将城市隐藏在荒芜星球的伪装下会容易得多。\n\n还需要更多时间来完成探索。"
 pspmod_coprean_constitution.7.name:0 "阿瓦斯"
 pspmod_coprean_constitution.7.desc:0 "这个星球是鸟类种族——阿瓦斯——的母星。阿瓦斯观测了21个不同的原始文明，并维持了不干涉的原则。但是，随着他们的人口数量越来越少，他们决定启蒙其中一个石器时代的原始文明，并让他们加入了自己的帝国。他们就是科普雷亚人——即使处在石器时代，也因其超强的智慧而受到阿瓦斯的关注。\n\n在阿瓦斯历史的末期，他们90%以上的人口都是科普雷亚人，因为阿武斯的人口不断衰减，而科普雷亚人则不断增殖，两者都持续了数百年。从一块纪念石上收集到的数据描述了阿瓦斯人的最后时光。一个外星帝国发起突袭，他们的首都星球被包围。匆忙建造的科普雷亚舰队让他们赢得了决定性的战役，并签订了和平条约。然而，阿瓦斯人已经随着首都的沦陷灭亡了。\n\n阿瓦斯的文明和科技都转移给了科普雷亚人，这使他们进入了历史上最伟大的时代。自从科普雷亚共和国建立后，他们的科学知识和金融财富水平很快就远远超过了阿瓦斯人。环绕遗迹的巨大假森林是献给阿瓦斯人的棺材和鲜花祭品，是在科普雷人的黄金时代建造的。迷宫和气态巨行星的伪装是为了防范不够格的窃贼。\n\n科普雷亚人用异构体塑料令其维持了数万年的时间，即使是在失去了大部分技术以后。\n\n同时，在坐落在纪念石前的终端机上发现了一句有趣的话。它说，反对党最终同意了安乐死，科普雷亚人已经不值得珍惜这里了，还有指向了未来可能会来访的科普雷亚人隐蔽所的坐标。"
 pspmod_coprean_constitution.7.a:0 "带走所有的贵重品。"
 pspmod_coprean_colony_3_coordinates_poi:0 "2.科普雷亚隐蔽所的坐标"
 pspmod_coprean_colony_3_coordinates_desc:0 "我们在一个科普雷亚殖民地上发现了一块纪念石。它前面的终端显示了一个科普雷亚隐蔽所的坐标。"
 PSP_coprean_constitution_site_3:0 "藏身处"
 PSP_coprean_constitution_site_3_desc:0 "在坐标的目的地处，我们的探索者们到达了小行星带内的一个小行星。在那里，他们发现了一个通往地表之下的小型入口。他们可能没有注意到它，因为它用吸光材料来伪装自己。\n\n星球内部是一个小型栖息地。建造者将星球挖空，然后在内部进行了环境改造，用离心力代替了重力。这个栖息地是为了让少量居住者能够自给自足。\n\n然而，这个栖息地却被长相怪异的植物、真菌和一层诡异的憎恶之物侵占了，这让我们认为，在居民离开以后，植物就失去了控制。现在这里是某种蜂巢世界，但并没有真正构成威胁，因为植物都死了。\n\n他们为什么要建造这样一个藏身之处？他们为什么要写下坐标？我们应该弄清楚这一点。"
 PSP_coprean_constitution_site_3_fail:0 "在§Y$PSP_COPREAN_PROJECT_1$§!特殊项目完成以前，我们无法继续发掘。"
 pspmod_coprean_constitution.8.name:0 "流放"
 pspmod_coprean_constitution.8.desc:0 "我们的研究人员找到了大量的个人记录以及一些非正式的政治声明。这里是被不公正流放的政治流亡者和他们的追随者的藏身处。在内战结束后，科普雷亚宪章的崩溃已成定局。这些流亡者认为，即使是在国家崩溃以后，爱国人士也会去拜访阿瓦斯的坟墓，就留下坐标，邀请他们来加入他们微小的复兴运动。\n\n大多数流亡者都是反对党的成员，他们被执政党视为政治罪犯而被流放。随着时间流逝，他们的家园遭受了越来越多的苦难，流亡者们对当时腐败的共和国感到厌倦。他们试图重建阿瓦斯帝国，而帝国议员因诺尔是他们拥护为新皇帝——他一直在努力阻止共和国走向毁灭。\n\n他们最后的议程里描述了共和国的三种病因，以及立誓消灭病因的决心。其中第一项是宗教，后面两项则难以辨认。\n\n根据我们对腐烂植物的研究，植物爆发的时间与记录终止的时间互相吻合。所以很可能是这些植物失去了控制，把整个小行星变成了一个蜂巢星球，在这个过程中杀死了流亡者们。"
 pspmod_coprean_constitution.8.a:0 "回收流亡者的东西。"
 pspmod_coprean_constitution.8.a.tooltip:0 "发掘将暂时停止，直到§Y$PSP_COPREAN_PROJECT_1$§!完成。"
 pspmod_coprean_constitution.9.name:0 "粘膜"
 pspmod_coprean_constitution.9.desc:0 "在养殖场的湖底发现了关于这种可憎之物的培育的相关记录。这种可憎之物，实际上，是利用科普雷亚生物工程科技培育的人工生命体。可憎之物自身长出了那些外形诡异的植物，以通过光合作用获取能量。\n\n虽然看起来很恶心，但根据记录所述这种可憎之物的分泌液和植物放出的气体具有很强的治疗能力。它们在隐蔽所中必不可少，因为这里的医疗设施很一般。由于没有可憎之物爆发以后的记录存在，这就是我们能找到的关于隐蔽所的所有资料。不过，从我们所看到的情况中，我们可以得出结论，可憎之物的生存能力和入侵能力出乎意料的强大，最终导致了隐蔽所的灭亡。\n\n我们的探索者们已经确定了科普雷亚母星的位置。我们首次考古的发现就表明了这样一个星球的存在，但是因为这个行星的称呼方式过于繁多——我们推测这是他们文化的一部分——我们的研究者们受到了困扰。一位探索者将其命名为“玛格纳桑提”，这是取从他玩过的游戏的名称。"
 pspmod_coprean_constitution.9.a:0 "我们能提取那种讨厌品的样本吗？"
 pspmod_coprean_colony_4_coordinates_poi:0 "3.科普雷亚母星坐标"
 pspmod_coprean_colony_4_coordinates_desc:0 "我们最终发现了科普雷亚宪章母星系的位置。这是坐标。"
 PSP_coprean_constitution_site_4:0 "玛格纳桑提"
 PSP_coprean_constitution_site_4_desc:0 "科普雷亚的母星——也就是我们所说的玛格纳桑提——终于被发现了。即使从轨道上看，我们也能辨认出无数摩天大楼的废墟。我们的城市工程师拒绝按照传统标准对这个星球进行分类。\n\n在建造马格纳桑蒂的建筑时，并没有应用理想城。在建筑取代森林的过程中，它的环境被破坏得不成样子。我们的城市工程师认为，这座“自杀之城”不应该被归类为都市星球——理想城的典范。\n\n这种欠缺考虑的开发是机械星球的常见特征，但玛格纳桑提并不是那些机械星球中的一个。除了环境以外，那些建筑本身就是一个先进建筑技术的尖端复合体，有机生物喜欢的豪华游乐设施和公园随处可见。\n\n然而，这颗星球失去了所有的水、大气和地质能量，成了一颗彻头彻尾的荒芜星球，应该没有人能够在上面耕种。\n\n似乎在内战摧毁了这颗星球之后，又建立了一座新的城市——从被摧毁建筑与完好建筑的废墟在一起就可以看出来。或许，是另一个文明在玛格纳桑提的废墟上建立了新的城市。"
 pspmod_coprean_constitution.10.name:0 "高塔"
 pspmod_coprean_constitution.10.desc:0 "在曾经辉煌的高楼大厦的海洋中，看起来相当呆板、形似柱子的建筑以均匀的间距矗立着。那些高低宽窄相近的绿色建筑是年长公民的医疗中心，被称为生命之塔。\n\n科普雷亚人相信他们的政府——即使他们老得不能工作，也会有人照顾他们。生命之塔是科普雷亚人的平等主义与财富的象征——帝国可以为所有公民维持如此高水平的社会保障体系。在它的黄金时代，高塔意味着永恒的生命和永恒的繁荣。\n\n因此，他们永恒地活着。高塔不允许任何人死亡。虽然极度年老的人大部分时间都要在生命维持装置里沉睡，但由于兴奋剂的作用，他们能够与家人见面，并在特殊的场合参加活动。\n\n当选举日成为他们唯一醒来的日子，永恒的繁华也就结束了。塔内的人数超过了塔外的人数，政客们只需要赢得塔内居民的选票即可。曾经繁华的科普雷人帝国成了笑柄。幸好，来自塔楼的选票数量在慢慢下降。\n\n不过，下降的时间并不长，而高塔的票数又开始增加。没有人见过高塔居民进行实际投票，不过好吧，嘿嘿，这是秘密投票。外面的人想要改革，但是平等原则束缚了他们，现在受到操纵的选举只是政客们为了避免谈论实际问题而拿出来的一个话题。就连少数改革派政客也重复着这些选举才是主要问题的空话。"
 pspmod_coprean_constitution.11.name:0 "因诺尔"
 pspmod_coprean_constitution.11.desc:0 "我们的团队发现，有很多关于支持国会议员因诺尔和投票赞成宪章修正案的宣传。他在人民的支持下成为执政党的代表，然后提出了剥夺高塔居民投票权的修正案。\n\n在广播站的废墟中发现了纪录片和宗教文件。支持和反对修正案的示威者多次发生激烈冲突，而宗教界炮轰因诺尔，谴责他试图将安乐死合法化。支持执政党的媒体认为，在野党利用民众对阿瓦斯的崇拜和对经济下滑的焦虑，控制了宗教团体。\n\n就在投票开始前，因诺尔恢复了一套实际上已经失效几万年的法律。首先，地方政府必须对涉及危重病人的宗教活动进行监督。第二，如果地方政府忽视了对卫生设施的管理，中央政府可以浏览监督员的文件。利用这些法律，他成功揭开了反对党和新邪教之间的联系，然后在经过简易程序以后命令反对党解散。很快就产生了抵抗和镇压，投票被推迟了一周。"
 pspmod_coprean_constitution.12.name:0 "内战"
 pspmod_coprean_constitution.12.desc:0 "我们的考察队在国防部地下室找到了一份机密文件。反对党最终接受了安乐死。\n\n他们接受进行安乐死的人选是……\n\n塔外的公民。作为最后的手段，他们向水管中释放了致命的化学物质。当天支持修宪的公民大部分都死了。\n\n根据民间编写的历史书的记载，修宪案是以极小的票数差距获得通过的。但生命之塔已不再是核心问题。因诺尔议员宣布进行戒严，不久，反对党对总统府发动恐怖袭击，引发了内战。幸存的公民要么呼唤国家的荣耀和因诺尔的胜利，要么呼唤对他的审判和启示录的二次降临。独裁者和狂热者之间的战争蔓延到整个银河系，反对党在内环星系建立了一个流亡政府。\n\n我们的调查者们在流亡者占据的封闭式海底基地中发现了一份决议的副本。它描绘了三种病因：宗教、安乐死和猜疑。公众的怀疑是从反对党揭发因诺尔的分身开始的。反对党声称，他们发现真正的因诺尔被关押在太空监狱中，而执政党其实是利用因诺尔的全息影像来煽动整个科普雷亚。\n\n仅仅依靠因诺尔的魅力进行维持的执政党因为这件事而分裂，反对党获得了权力，凭借着他们的舰队对执政党的决定性胜利。但现在的科普雷亚共和国却受到了银河内环邦联的政治干预。"
 pspmod_coprean_constitution.13.name:0 "城市化"
 pspmod_coprean_constitution.13.desc:0 "调查小组在一个公园里发现了“最后的盛宴”的记录——科普雷亚人在这里向他们自己献上敬颂。而在活动结束后，参加宴会的人都怀着喜悦之情自杀了。\n\n根据最后的记录，在成功恢复亚空间潜艇的设计以后获得信心的新政府背叛了银河内环邦联。科普雷亚缺乏建立舰队的资源，但由于与银河外环邦联的持久战，内环邦联的状况也好不到哪里去。他们无奈承认了科普雷亚的独立，因为他们无法应对科普雷亚人的游击战。\n\n科普雷亚宪章和它的母星都遭到了破坏，从黄金时代远远地跌落下来。生命之塔和病人都失去了权威。因诺尔不知所踪；只有传言说他在内战结束时被暗杀了。\n\n然而，科普雷亚却能依靠其先进的技术重振旗鼓。随着资源的开采和经济的恢复，以及黄金时代的残余，母星的重建进展顺利。不幸的是，与此同时，一种新的心理疾病已经悄然在复兴的帝国中生根发芽。\n\n科普雷亚每天晚上在梦中看到自己的母星欣欣向荣，并开始遭受集体幻觉。奇怪的是，他们在摩天大楼上感觉很稳定，但在没有建筑物的地方却感到极度紧张。科普雷亚人动用了他们的所有余力，用城市覆盖了整个母星，即使环境破坏和污染造成了严重的危害，也没有人去阻止他们。科普雷人完全用城市填满了自己的星球，以一种荒谬的方式在银河系中自我毁灭。即使最后末日来临，看到自己的家园变成这样，他们还是松了一口气。\n\n即便是在科普雷亚灭绝之后，这些城市还是自行成长起来，耗尽了这个星球的所有资源，让这个星球彻底变成了荒芜之地。"
 pspmod_coprean_constitution.14.name:0 "独裁者"
 pspmod_coprean_constitution.14.desc:0 "我们的团队成功追踪到了因诺尔议员的下落——科普雷亚政府极力试图隐瞒此事。中央博物馆的地下通道与地壳中的一个巨大图书馆相连。图书馆里存放着对科普雷亚历史每一个细节的着魔一般的记录，这是我们揭开真相所需的最后一个碎片。\n\n因诺尔从一开始就操纵着执政党和反对党，如操纵傀儡一般。那些意识到因诺尔真实身份的人被洗脑并被驱逐出境。反对党从未想到过这点，但是，他们发现的二重影，实际上，就是因诺尔本人。因诺尔也是炮制了他被暗杀的假消息的人。他甚至还干扰了遏制心理疾病在科普雷亚人中扩散的绝望尝试。\n\n他为什么要这么做？难道只是为了好玩？\n\n原来，因诺尔是一个拥有灵能的不朽者，他从阿瓦斯时代就一直活着。\n\n银河系浩瀚无边，现实生活中发生的惊人之事比小说中更多，几乎不可信的阴谋论有时也会变成现实。刚刚就再次证明了智慧生物是多么神秘。那么你呢，我们敬爱的领袖？我们的帝国是否有着我们无法想象的秘密？"
 pspmod_coprean_constitution.14.a:0 "够了。回收图书馆里的人工制品。"
 pspmod_coprean_constitution.14.a.tooltip:0 "§H解锁小型文物行动：§!$artifact_pspmod_precursor_coprean_research$\n"
 r_pspmod_diary_of_innovo:0 "因诺尔的日记"
 r_pspmod_diary_of_innovo_desc:0 "这个物体包含了因诺尔议员——科普雷亚宪章的秘密独裁者——的记录。它的记录展现了他作为一名政治家的所作所为和他的个人想法。\n\n“只要你撒的谎够大，并且讲得足够多，人们就会相信你。”\n-因诺尔议员"
