l_simp_chinese:
 health_and_safety:0 "健康与安全"
 resolution_category_power_runes: "符文"
 resolution_power_runes_ban_arcane: "奥术符文法则"
 resolution_power_runes_ban_arcane_desc: "奥术符文创造的人造生命可能对银河系构成威胁。 禁止使用和租用符文将使有关各方感到和平。"
 resolution_power_runes_ban_illusion: "幻象符文法则"
 resolution_power_runes_ban_illusion_desc: "我们的神智是我们的身体和仪器感知外部刺激的能力，而幻觉符文具有的力量使我们根本无法相信自己的感官。 必须制止这带有可疑和欺骗的统治！"
 resolution_power_runes_ban_mighty: "力量符文法则"
 resolution_power_runes_ban_mighty_desc: "力量符文拥有的力量不应由任何帝国或个人所拥有。 这种符文完全具有摧毁行星的力量，因此对我们所有人都构成重大的威胁。"
 resolution_power_runes_ban_regeneration: "再生符文法则"
 resolution_power_runes_ban_regeneration_desc: "再生符文是通往许多治疗能力的途径，有些人认为这是违背自然的。 谁知道这种违背自然的过程可能引发什么？ 这可能导致新病毒在银河系中变异，生长和传播，这将对我们所有人构成威胁。"
 resolution_power_runes_ban_haste: "急速符文法则"
 resolution_power_runes_ban_haste_desc: "超速发展是什么？ 无数研究表明，人口或基础设施的快速增长并不等同于进步。 如果帝国没有相应的道德和政治成熟来跟上他们的成长，我们可能会面临一个可怕的政权。"
 resolution_power_runes_ban_invisibility: "隐形符文法则"
 resolution_power_runes_ban_invisibility_desc: "如果我们要作为一个整体来发展，透明度是关键。我们不能简单地允许他人向社区其他成员隐瞒他们的发展，进步或打算。"
 resolution_power_runes_repeal_ban_arcane: "§R废除$resolution_power_runes_ban_arcane$§!"
 resolution_power_runes_repeal_ban_arcane_desc: "银河法既不应管制也不应禁止私有财产。 每个对象都可以是工具或武器，力量符文也不例外。 在正确的使用下，符文被证明是促进进步与福祉的工具。"
 resolution_power_runes_repeal_ban_illusion: "§R废除$resolution_power_runes_ban_illusion$§!"
 resolution_power_runes_repeal_ban_illusion_desc: "$resolution_power_runes_ban_arcane_desc$"
 resolution_power_runes_repeal_ban_mighty: "§R废除$resolution_power_runes_ban_mighty$§!"
 resolution_power_runes_repeal_ban_mighty_desc: "$resolution_power_runes_ban_arcane_desc$"
