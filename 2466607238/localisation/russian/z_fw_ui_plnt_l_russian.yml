 z_pr_option_plnt_spcs:0 "Установите для текущей планеты зависимость управления видами. Обратите внимание, что ваши корректировки будут только контролировать видовые тенденции планеты в будущем и не будут сразу менять видовой состав.\n§BПо умолчанию§!: Нынешняя планета по умолчанию будет поддерживать стремление к тому, чтобы позволить существовать большему числу негражданских видов.\n§HКсенофобия§!: Нынешняя планета позволяет существовать негражданским видам, но будет контролировать их численность.\n§RТолько чистокровные§!: Нынешняя планета не позволяет существовать негражданским видам."
