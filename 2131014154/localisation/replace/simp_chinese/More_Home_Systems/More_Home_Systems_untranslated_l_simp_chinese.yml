l_simp_chinese:
 mhs_qastliani_system_NAME:0 "喀斯特利亚尼星系"
 mhs_qastliani_system_DESC:0 "喀斯特利亚尼星系，曾经是一个被遗忘很久的古老文明的家园，现在又成为了一个年轻物种的摇篮，他们现在可以去进行群星之旅。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个毁灭行星，2个熔岩行星，8个小行星，1个气体巨型行星和2个冰冻行星\n\n$system_initializer_DESC$"
 mhs_daedalus_system_NAME:0 "代达罗斯星系"
 mhs_daedalus_system_DESC:0 "§R不要使用这个星系，如果你计划做一个合成飞升或使用融合演变进化。§!\n\n代达罗斯星系有一个非常特殊的世界观。你祖先的传说讲述了一场巨大的灾难摧毁了你的世界，将你的人民推向灭绝。但随后众神从天上爬下来，带领你的子民到天上的新家。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，2个熔岩行星，2个气态巨型行星，1个贫瘠行星，4个冰冻行星\n\n$system_initializer_DESC$"
 mhs_ikor_system_NAME:0 "伊克尔星系"
 mhs_ikor_system_DESC:0 "伊克尔 - 双星星系 - 星系上的轨道资源可能稀缺，但它与生命紧密结合。 您是第一个到达这个地方的文明。 您的存在会对与您共享此星系的其他物种有何影响？\n\n家园行星 - 尺寸 16-20\n\n2个恒星，2个存在文明的行星，1个气体巨型行星和多个卫星以及小行星\n\n$system_initializer_DESC$"
 mhs_reetii_system_NAME:0 "雷泰蒂星系"
 mhs_reetii_system_DESC:0 "§R如果你计划进行机械飞升或基因飞升，就不要使用这个星系。§!\n\n雷泰蒂星系，曾经是古代帝国中心的地方现在成了一片废墟。他们的世界被烧毁了，他们最大的成就——一个巨大的环形世界——也被摧毁了。你们物种曾经不过是他们动物园里的宠物。你很幸运，比你以前的主人活得长，现在统治着你的“环形世界”的最后可居住部分。\n\n家园世界 - 尺寸 25\n\n$system_initializer_DESC$"
 mhs_reshtar_system_NAME:0 "瑞诗塔尔星系"
 mhs_reshtar_system_DESC:0 "有三颗可居住的行星围绕着它们的太阳在同一轨道上运行的瑞诗塔尔星系，虽然现在已经被废弃很久了，似乎曾经是恒星规模实验的对象。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，2个宜居行星，12个小行星\n\n$system_initializer_DESC$"
 mhs_kholdan_system_NAME:0 "霍尔丹星系"
 mhs_kholdan_system_DESC:0 "§R不要使用这个星系，如果你计划做一个合成飞升或使用融合演变进化。§!\n\n霍尔丹星系是一个三重恒星系统，由一个小型双星系统组成，它围绕着一颗红巨星及其行星运行。\n\n家园行星 - 尺寸 16-20\n\n3个恒星，3个熔岩行星，1个气态巨型行星，2个贫瘠行星，2个有毒的行星和各种小行星\n\n$system_initializer_DESC$"
 mhs_durinsforge_system_NAME:0 "都灵的熔炉（+）"
 mhs_durinsforge_system_DESC:0 "都灵的锻造星系是一个三位一体的恒星星系，有几个行星和许多小行星。\n\n家园行星 - 尺寸 16-20\n\n3个恒星，1个熔岩行星，1个气态巨型行星，1个冰冻行星，12个小行星\n\n这个版本有一个探索。\n\n$system_initializer_DESC$"
 mhs_durinsforge_no_quest_system_NAME:0 "都灵的熔炉 (-)"
 mhs_durinsforge_no_quest_system_DESC:0 "都灵的锻造星系是一个三位一体的恒星星系，有几个行星和许多小行星。\n\n家园行星 - 尺寸 16-20\n\n3个恒星，1个熔岩行星，1个气态巨型行星，1个冰冻行星，12个小行星\n\n这个版本没有探索。\n\n$system_initializer_DESC$"
 mhs_me_tikkun_system_NAME:0 "蒂坤星系"
 mhs_me_tikkun_system_DESC:0 "质量效应宇宙的奎利人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个有毒的行星，1个气态巨型行星，1个贫瘠行星，7个小行星\n\n$system_initializer_DESC$"
 mhs_me_parnitha_system_NAME:0 "帕尼萨星系"
 mhs_me_parnitha_system_DESC:0 "质量效应宇宙的阿萨瑞人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个有毒的行星，3个气态巨型行星，1个熔岩行星，4个小行星\n\n$system_initializer_DESC$"
 mhs_me_aralakh_system_NAME:0 "阿拉拉克星系"
 mhs_me_aralakh_system_DESC:0 "§R不要使用这个星系，如果你计划做一个合成飞升或使用融合演变进化。§!\n\n质量效应宇宙的克洛根人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，3个熔岩行星，2个气态巨型行星，5个小行星\n\n$system_initializer_DESC$"
 mhs_me_trebia_system_NAME:0 "特雷比亚星系"
 mhs_me_trebia_system_DESC:0 "质量效应宇宙的突锐人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，3个熔岩行星，1个气态巨型行星，1个贫瘠行星，7个小行星\n\n$system_initializer_DESC$"
 mhs_me_pranas_system_NAME:0 "普拉纳斯星系"
 mhs_me_pranas_system_DESC:0 "质量效应宇宙中的赛拉睿人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个熔岩行星，1个贫瘠行星，1个气态巨型行星，8个小行星\n\n$system_initializer_DESC$"
 mhs_me_harsa_system_NAME:0 "哈莎星系"
 mhs_me_harsa_system_DESC:0 "质量效应宇宙中的巴塔瑞人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个熔岩行星，4个贫瘠行星，1个气态巨型行星，4个小行星\n\n$system_initializer_DESC$"
 mhs_me_phontes_system_NAME:0 "庞特星系"
 mhs_me_phontes_system_DESC:0 "质量效应宇宙中的艾柯人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个熔岩行星，1个贫瘠行星，1个有毒的行星，1气态巨型行星，5个小行星\n\n$system_initializer_DESC$"
 mhs_me_aru_system_NAME:0 "阿鲁星系"
 mhs_me_aru_system_DESC:0 "质量效应宇宙的沃尔人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1有毒的行星，3个气态巨型行星，6个小行星\n\n$system_initializer_DESC$"
 mhs_me_maskimxul_system_NAME:0 "马西姆·许尔星系"
 mhs_me_maskimxul_system_DESC:0 "质量效应宇宙中的雷克耐虫族的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个贫瘠行星，1个气态巨型行星，8个小行星\n\n$system_initializer_DESC$"
 mhs_me_kyzil_system_NAME:0 "凯齐尔星系"
 mhs_me_kyzil_system_DESC:0 "质量效应宇宙中的沃查人的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，2个贫瘠行星，1个气态巨型行星，7个小行星\n\n$system_initializer_DESC$"
 mhs_wc_kilrah_system_NAME:0 "基拉星系"
 mhs_wc_kilrah_system_DESC:0 "银河飞将宇宙中的基拉锡帝国的家园星系。\n\n家园行星 - 尺寸 16-20\n\n1个恒星，1个有毒的行星，3个贫瘠行星，2个气态巨型行星，8个冰冻行星\n\n$system_initializer_DESC$"
 planetary_ring_nuked:0 "死寂星球环型世界"
 planetary_ring_nuked_desc:0 "一个有氮氧大气层的岩石世界。目前，它正在经历类似于核冬天的事情，大气中有密集的煤烟气溶胶层。高水平的地表辐射和地面上的巨大裂缝，火焰和有毒气体让生命变得不可能。它由一个古老但高度发达的环形世界环绕。"
 pc_mhs_nuked_by_asteroids:0 "死寂星球"
 pc_mhs_nuked_by_asteroids_desc:0 "一个有氮氧大气层的岩石世界。它目前正在经历一个受影响的冬季，大气中有密集的煤烟气溶胶层。"
 pc_mhs_durin_nuked_nocolonize:0 "死寂星球损坏的环型世界"
 pc_mhs_durin_nuked_nocolonize_desc:0 "一个有氮氧大气层的岩石世界。目前，它正在经历类似于核冬天的事情，大气中有密集的煤烟气溶胶层。高水平的表面辐射使生命无法存在。它的轨道是一个古老的被摧毁的环形世界。"
 pc_mhs_durin_nuked_colonize:0 "死寂星球损坏的环型世界"
 pc_mhs_durin_nuked_colonize_desc:0 "一个有氮氧大气层的岩石世界。目前，它正在经历类似于核冬天的事情，大气中有密集的煤烟气溶胶层。高水平的表面辐射使生命无法存在。它的轨道是一个古老的被摧毁的环形世界。"
 d_mhs_asteroid_crater:0 "£blocker£  陨石坑"
 d_mhs_asteroid_crater_desc:0 "这提醒人们发生大规模撞击事件，标志着周围的景观。"
 d_mhs_city_ruins:0 "$d_city_ruins$"
 d_mhs_city_ruins_desc:0 "$d_city_ruins_desc$"
 mhs_durin.2.name:0 "都灵遗产"
 mhs_durin.2.desc:0 "自古以来，我们的传说就讲述了都灵的故事，他是我们的祖先和星空下的国王。甚至天上也有星星以他的名字命名。其中一个是都灵的熔炉——我们三个恒星中最大的一个。另一个是都灵大厅。虽然它既不是天空中最亮的星星，也不是任何重要星座的一部分。但它是一个充满传奇的地方，也是我们开始星际之旅的一个值得探索的目标。"
 mhs_durin.2.a:0 "确实是一个合适的开始。"
 mhs_durins_hall_title:0 "星际之旅"
 mhs_durins_hall_desc:0 "在很长一段时间里，星星一直是我们传说的中心部分，在我们探索未知世界的旅程中，什么才是比都灵人拜访传说中最重要的星星——“都灵大厅”更合适的开始呢?"
 durins_hall.1.name:0 "参观都灵大厅"
 durins_hall.1.desc:0 "参观传说中的明星“都灵大厅”。"
 mhs_durin.3.name:0 "都灵大厅"
 mhs_durin.3.desc:0 "我们已经到达了传说中的“都灵大厅”。我们的科学家并没有期望在那里发现什么特别的东西。但是当第一次系统扫描反馈到达他们时，他们被吓得说不出话来。在宜居区内有一颗行星围绕着它的太阳运行.\n\n还有更多！它似乎被某种大型结构环绕着。我们应该尽快调查此事。"
 mhs_durin.3.a:0 "就这么定了。"
 mhs_khazad_dum_title:0 "一个神秘的地方"
 mhs_khazad_dum_desc:0 "我们发现了一个比我们想象中更神秘的地方。我们应该进一步调查。"
 durins_hall.2.name:0 "调查卡扎德·杜姆"
 durins_hall.2.desc:0 "这是什么地方?"
 mhs_durin.4.name:0 "[root.owner.species.GetAdj] 起源"
 mhs_durin.4.desc:0 "一颗严重受损的巨大环型世界绕着密云覆盖的行星旋转。 我们的探头测量到高辐射值。 当我们的科研人员发现一个绕行星运行的小物体时，我们的科学家已经预见到了确定性。 事实证明，这是一个古老的生活区-不幸的乘客遗体中-显然是[root.owner.species.GetAdj]。\n\n 古时候，当一场巨大的灾难降临时，杜林带领我们的人民离开了家园。在他们找到新家之前，他们在星空下经历了漫长的逃亡。虽然我们一直认为这个古老的家是在伊鲁伯(Erebor)的某个地方，被时代遗忘了，但它一定是“卡扎德·杜姆”我们古老的家。"
 mhs_durin.4.a:0 "我们需要了解更多。"
 KHAZAD_DUM_EXPEDITION_PROJECT:0 "先祖遗产"
 KHAZAD_DUM_EXPEDITION_PROJECT_DESC:0 "为了更多地了解我们遥远的过去，我们必须找到一种方法，在卡扎德·杜姆上建立一个稳定的前哨。为了实现这一目标，我们必须排除许多障碍。恶劣的环境和可能致命的辐射只是其中的两个。"
 mhs_durin.5.name:0 "收回属于我们的东西"
 mhs_durin.5.desc:0 "我们的科学家想出了对付我们的探险将面临的威胁的计划。虽然这将不是很愉快，我们的人员将不得不穿沉重的防护装备，他们还必须保护栖息地模块。所有这些保护措施也将增加任何建筑的生产时间和成本。此外，他们还找到了一个合适的着陆地点，那里的辐射水平在可接受的范围内。\n\n现在是在卡扎德·杜姆建立一个远征哨站的时候了。我们仍然不知道我们的祖先发生了什么事。是什么摧毁了他们的世界，摧毁了他们的城市，摧毁了他们的文明?"
 mhs_durin.5.a:0 "准备一次长期的探险。"
 durins_hall.3.name:0 "殖民卡扎德·杜姆"
 durins_hall.3.desc:0 "在卡扎德·杜姆建一个前哨站来了解更多关于我们祖先的信息。"
 mhs_durin.7.name:0 "建立前哨"
 mhs_durin.7.desc:0 "随着我们的前哨基地的建立，是时候开始有计划的对古老遗迹的探险了。我们还必须清除任何阻碍我们队伍前进的障碍。"
 mhs_durin.7.a:0 "继续远征。"
 durins_hall.4.name:0 "清理卡扎德·杜姆的废墟"
 durins_hall.4.desc:0 "我们必须清除任何阻碍我们队伍前进的障碍。"
 mhs_durin.8.name:0 "巨大的入口空间"
 mhs_durin.8.desc:0 "最后一个挖掘区域隐藏着一个非同寻常的秘密。我们的小组发现了通往地下网络的巨大通道。目前我们只能猜测它延伸了多远。"
 mhs_durin.8.a:0 "准备一次前往深处的探险。"
 mhs_expedition_preparation:0 "探险队准备"
 mhs_expedition_preparation_desc:0 "为了保护我们的人员不受恶劣环境的影响，在离开屏蔽的居住舱时，必须始终穿戴防护装备。"
 mhs_ringworld_restored:0 "行星的环型世界"
 mhs_ringworld_restored_desc:0 "一个被遗忘已久的时间遗迹围绕着这颗行星运行，为它提供了生存空间。"
 mhs_underground_secured:0 "固定地下网络"
 mhs_underground_secured_desc:0 "广泛的地下网络的改造为进一步的扩展提供了很大的空间。"
 d_mhs_durins_mines:0 "都灵的矿藏"
 d_mhs_durins_mines_desc:0 "一个巨大而古老的地下矿网、地下金库和生产设施遍布整个星球。"
 KHAZAD_DUM_DEEPS_EXPEDITION_PROJECT:0 "都灵的矿"
 KHAZAD_DUM_DEEPS_EXPEDITION_PROJECT_DESC:0 "在我们的努力中，我们发现了一个似乎是古代矿井的东西。我们应该看看里面有什么。"
 mhs_durin.9.name:0 "下方的恐怖"
 mhs_durin.9.desc:0 "我们的矿井探险出了可怕的差错，一群无法形容的恐怖似乎被唤醒并屠杀了我们的探险队。他们现在已经开始涌出大门，准备对我们的前哨发动全面攻击。"
 mhs_durin.9.a:0 "派我们的部队去救他们！"
 mhs_ancient_horrors:0 "远古的战争机器人"
 mhs_durin.10.name:0 "灾难"
 mhs_durin.10.desc:0 "我们的人数太少，不能承受猛攻，我们的部队分散，正在全面撤退。"
 mhs_durin.10.a:0 "我们必须夺回星球！"
 mhs_durin.11.name:0 "狂暴地行动"
 mhs_durin.11.desc:0 "由于失去了控制，我们无法保护我们的公民。他们对殖民地束手无策。"
 mhs_durin.11.a:0 "我们必须马上派援军！"
 mhs_durin.12.name:0 "成功"
 mhs_durin.12.desc:0 "这些可憎之物没有预见到我们的力量，那些还行动着的物体已经匆匆退回到他们原来的深处。"
 mhs_durin.12.a:0 "代表 [root.Capital.GetName]！"
 mhs_durin.13.name:0 "夺回"
 mhs_durin.13.desc:0 "我们已经成功地从这些可恶的东西中收回了我们的合法遗产，幸存的殖民者再次回到了我们的保护之下。"
 mhs_durin.13.a:0 "代表 [root.Capital.GetName]！"
 mhs_durin.15.name:0 "孤僻"
 mhs_durin.15.desc:0 "这场围攻夺去了许多人的生命。只有一小部分市民能够在他们暂时可以躲避的地方筑起路障。"
 mhs_durin.15.a:0 "我们必须拯救他们！"
 KHAZAD_DUM_DEEPS_RETALIATION_PROJECT:0 "重新夺回深处"
 KHAZAD_DUM_DEEPS_RETALIATION_PROJECT_DESC:0 "我们必须确保彻底消除这些古老机器的威胁。一场大规模的地下系统战役需要我们投入所有的地面部队。我们应该在我们的领土上部署所有的军队。"
 mhs_durin.16.name:0 "是时候行动了"
 mhs_durin.16.desc:0 "我们的准备工作已经完成，我们的部队已经就位。是时候重新夺回我们的世界了。"
 mhs_durin.16.a:0 "我们将夺回我们的世界！"
 mhs_durin.17.name:0 "夺回"
 mhs_durin.17.desc:0 "我们已成功地从这些可憎的东西中恢复了我们应有的遗产。\n\n和平终于来到这个饱受战争摧残的世界——我们的世界。我们的科学家渴望探索在[FromFrom.GetName]被破坏的地表下隐藏着什么。"
 mhs_durin.17.a:0 "代表 [root.Capital.GetName]！"
 mhs_durin.181.name:0 "地下深处"
 mhs_durin.181.desc:0 "在[mhs_khazad_dum_planet.GetName]巨大的地下网络中。我们的科学家发现了一个他们认为是大气清洁系统的技术复合体。有了这个设施的修复，我们也许能够恢复这颗行星的大气，最终使它恢复到它的原始状态。他们已经制定了一项计划，使它重新恢复正常工作。"
 mhs_durin.181.a:0 "好极了。"
 mhs_khazad_dum_rebuilding_title:0 "重建我们的家园"
 mhs_khazad_dum_rebuilding_desc:0 "随着我们最初的家园再次在我们的控制下，我们应该开始恢复它的古老的荣耀。"
 KHAZAD_DUM_RESTORATION_PROJECT:0 "行星的修复"
 KHAZAD_DUM_RESTORATION_PROJECT_DESC:0 "我们的科学家和工程师们乐观地认为，只要有足够的时间进行研究，他们就能修复和维护这一先进的机械设备。"
 mhs_durin.19.name:0 "大气层的更新修复"
 mhs_durin.19.desc:0 "大气再生器终于启动了。我们的专家估计卡扎德·杜姆的大气将在大约五年内稳定下来。"
 mhs_durin.19.a:0 "祝贺这个团队。"
 mhs_durin.20.name:0 "修复完成"
 mhs_durin.20.desc:0 "[root.GetName] 再次成为一个适合我们居住的世界，一个值得我们居住的家园。"
 mhs_durin.20.a:0 "[root.owner.species.GetAdj]，一个值得拥有的家。"
 mhs_durin.21.name:0 "一个奇怪的发现"
 mhs_durin.21.desc:0 "在[root.GetName]地下网络的深处，我们发现了一个非凡的材料仓库。起初它似乎是某种金属合金，但它具有我们的科学家都无法解释的特性。它可以自行修复自身结构的损伤。\n\n能够接触到这样的材料可能会打开我们以前不敢想的可能性。有了它，我们甚至可以重建[root.GetName]。事实上，它首先必须是其建设的先决条件。"
 mhs_durin.21.a:0 "一个奇怪的材料。"
 KHAZAD_DUM_RING_RECONSTRUCTION_PROJECT:0 "环型世界重建"
 KHAZAD_DUM_RING_RECONSTRUCTION_PROJECT_DESC:0 "有了这些可供我们使用的“活金属”以及大量的矿物和能源，卡扎德·杜姆的轨道环应该是有可能重建的。\n\n虽然这将需要几年的时间，并减少50%的 [root.GetName]的产量，而重建正在进行中。我们的专家估计这一过程大约需要10年。"
 mhs_durin.22.name:0 "所有准备工作完成"
 mhs_durin.22.desc:0 "我们的科学家们已经完成了对环状世界遗迹和他们所说的“活金属”的研究。修复工作现在可以开始了。"
 mhs_durin.22.a:0 "我们都热切地等待它的结束。"
 mhs_durin.23.name:0 "环世界恢复"
 mhs_durin.23.desc:0 "工作已经完成，[root.GetName] 现在完全恢复了它以前的荣耀。对[root.owner.GetName]来说，这是一个伟大的日子。整个帝国的公民都在庆祝。愿我们永远不再失去[root.GetName]。"
 mhs_durin.23.a:0 "它永远属于我们！"
 mhs_scared_population:0 "民众的恐慌"
 mhs_scared_population_desc:0 "我们的人民生活在来自地下的可怕的机器人的恐惧中。"
 mhs_ringworld_reconstruction:0 "环形世界修复中"
 mhs_ringworld_reconstruction_desc:0 "整个平民的决心在于恢复古老的行星环世界，从而使单位产出翻倍。 另一方面，大多数资源都投入到该项目中，导致星球的整体产量降低。"
 mhs_ringworld_reconstructed:0 "重建了我们祖先的家园"