 superior_designs:0 "失落科技：高级设计"
 superior_designs_DESC:0 "在对收集文物进行例行检查时，我们的科学家发现了在大圣战期间使用的先驱舰受损设计蓝图。不知什么原因，这些蓝图似乎在很久以前就被失落帝国丢失，或者遗弃了。无论是哪种情况，它都让我们了解了那场战争的激烈程度，而且这些设计似乎与我们目前的护卫舰、战列舰和失落泰坦舰队的改进有着独特关系。"
