 wg_boss.171.title:0 "Disembodied World"
 wg_boss.171.desc:0 "Our scientist §H[FROM.Leader.GetName]§! discovered something special during the investigation of §H[FROM.GetName]§!. The detailed information has been uploaded to the Situation Logs."
 wg_precursors_category:0 "Shipgirl Precursor Relic"
 wg_precursors_category_desc:0 "We have discovered some trails of an ancient shipgirl civilization active million years ago. This will help us reveal its history."
 wg_precursors_clues:0 "Shipgirl Precursor Clues"
 pc_eye_shrouded:0 "Modsan's Eye"
 pc_eye_shrouded_desc:0 "A planet corrupted by the Shroud, with a huge evil eye staring at everything around it. Any ship attempting to enter its atmosphere will never return."
 wg_boss.202.name:0 "Schneewind the Drake!"
 wg_boss.202.desc_01:0 "We found a weird system called §HHvergelmir§!, which consists of planets covered by water. One of the planets has been confirmed to be a former Ecumenopolis World.\n\nHowever, inside this system hides a threat to us -- a huge drake made up of water! Our scientists call it §HSchneewind§!."
 wg_boss.202.desc_02:0 "We found a weird system called §HHvergelmir§!, which consists of planets covered by water, except for an Ecumenopolis World.\n\nHowever, inside this system hides a threat to us -- a huge drake made up of water! Our scientists call it §HSchneewind§!. Schneewind keeps pouring water into that Ecumenopolis World. It is estimated that the planet will be fully submerged and become an Aqua World in the year §Y2250§! if we take no action."
 wg_boss.202.a:0 "It's a pity."
 wg_boss.202.b:0 "Let's do something."
 wg_boss.205.name:0 "Schneewind Went Down"
 wg_boss.205.desc:0 "The guardian of this system finally rested under our firepower. The drake transformed into a large amount of water.\n\nThat Ecumenopolis World is ours!"
 wg_boss.205.a:0 "Well done."
 wg_boss.206.name:0 "Schneewind Went Down"
 wg_boss.206.desc:0 "The guardian of this system finally rested under our firepower. The drake transformed into a large amount of water and poured into the Ecumenopolis World.\n\nThe planet was quickly covered by water hundreds of kilometers deep."
 wg_boss.206.a:0 "It's a pity."
