l_simp_chinese:
 FLAG_CATEGORY_drow:0 "卓尔精灵"
 drow_system_tulshar_initializer_NAME:0 "地表之下起源"
 drow_system_tulshar_initializer_DESC:0 "§L你的人民诞生在大量的地下都市中。现在是时候征服群星了。§!\n\n\n$system_initializer_DESC$"
 drow_system_eilistraee_initializer_NAME:0 "绚丽的起源地"
 drow_system_eilistraee_initializer_DESC:0 "§L你的人民诞生于一个绚丽恒星和它的黑洞伴侣的多彩天空之下。§!\n\n$system_initializer_DESC$"
 origin_drow_subterranean_inception:0 "来自地下"
 origin_drow_subterranean_inception_desc:0 "几千年来，你们的文明一直存在于母星的无数洞穴中。在终于冲出地表之后，你的人民已经准备好突破另一层屏障——走向太空。"
 origin_tooltip_drow_subterranean_inception_effects:3 "§Y初始位置§!：\n在一个§Y特殊星团§!开局\n\n§Y首都星系§!：\n存在一个§R环境危险§!\n包含§Y$pc_drow_valshaquellar$§!巨构建筑：\n已经§R被废弃§!但存在修复的可能\n并且拥有§H遗落星球特征§!。\n\n§Y母星§!：\n为£planet£§Y$pc_drow_speleoterrestrial$§!\n拥有§Y1个§!§E独特行星特征§!\n\n§Y物种§!：\n行星偏好为§Y$trait_pc_drow_speleoterrestrial_preference$§!\n§G所有行星类型都能适应，但也不存在完美的栖息地。§!\n"
 origin_drow_prismatic_refuge:0 "绚丽的避难所"
 origin_drow_prismatic_refuge_desc:0 "由于迫害而逃离了你们的母星系，你们原始的殖民船奇迹般的发现了一个天堂世界。现在完全掌控了这个世界，你们的文明再一次把目光转向了星空。"
 origin_tooltip_drow_prismatic_refuge_effects:3 "§Y初始位置§!:\n 在一个 §Y特殊星团§!开局\n\n§Y首都星系§!：\n包含一个 §R环境危险§!\n包含一个 §R危险的虫洞§!\n\n§Y母星§!：\n拥有 §Y3个§! §E独特行星特征§!。\n\n§Y帝国§!：\n开局拥有 §M虫洞稳定§! 科技。"
 drow_glowing_waters:0 "磷光海洋"
 drow_glowing_waters_desc:0 "海洋中的浮游生物在夜间发出微弱的电磁辐射，发出令人愉快的光芒。"
 drow_strong_magnetic_field:0 "强磁场"
 drow_strong_magnetic_field_desc:1 "这个星球有一个异常高的磁场。这将干扰我们的许多仪器和计算机。"
 drow_defunct_lifesupport:0 "维生系统失效"
 drow_defunct_lifesupport_desc:0 "§L该结构上的生命支持系统被完全摧毁了。§!"
 drow_decimated_infrastructure:0 "基础设施损坏"
 drow_decimated_infrastructure_desc:0 "§L这里曾经有众多基础设施，现在只剩下扭曲的金属了。§!"
 drow_trait_xenocidal_terror:0 "排外恐怖"
 drow_trait_xenocidal_terror_desc:0 "星球上的一部分人口神秘地消失了!当地的§R排外§!人们一致认为这一定是谣言。他们不记得据说有§Y失踪§! 人口住在那里。"
 DROW:0 "卓尔精灵"
 DROW_desc:1 "种族等级对你的帝国没有影响，但是卓尔精灵种族可能认为其他卓尔精灵种族比其他种族种族更不陌生。"
 DROW_plural:0 "伊力斯瑞"
 DROW_insult_01:0 "恶魔"
 DROW_insult_plural_01:0 "恶魔"
 DROW_compliment_01:0 "天使"
 DROW_compliment_plural_01:0 "天使"
 DROW_spawn:0 "孩子"
 DROW_spawn_plural:0 "孩子"
