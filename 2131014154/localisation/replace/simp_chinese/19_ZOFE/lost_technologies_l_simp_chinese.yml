l_simp_chinese:
 artifact_lost_technologies_research:0 "再寻失落科技"
 artifact_lost_technologies_research_desc:0 "我们的科学家可以逆向研究几千年前的稀有文物,那时堕落帝国还在顶峰.希望能找到他们失传已久的科技吧."
 lost_technologies_research_effect:0 "分解£minor_artifacts£稀有文物以获得发现古代失落帝国科技的机会\n\n冷却:£time£ §Y720§!"
 lost_technologies_decision_tooltip:0 "解锁了新文物选项： §Y$artifact_lost_technologies_research$§!\n\n"
 lost_technologies.1000.name:0 "失落科技"
 lost_technologies.1000.desc:0 "时间对堕落帝国并不友好。数个世纪前，他们的文明像黑暗中的灯塔一样闪耀，接受着那些原始而野蛮文明的艳羡。但最终，即使是他们最伟大的进步和创新也没能经受住岁月的考验。时间才是文明的最终裁判。\n\n但是，如果有办法挽回时间造成的损伤呢？如果我们能够把仅存的一点信息拼凑在一起，再现过去那些最伟大的造物呢？许多秘密藏在我们收集到的文物中，它们都指向了那些已经失落的技术。然而，这些失落技术的传说和伟力在§H[Root.GetSpeciesAdj]§!科学界中仍然是一个热门话题，而对其究竟是虚构还是真实也始终争论不休。"
 lost_technologies.1000.a:0 "我们会揭示出什么秘密呢?"
 lost_technologies.1000.b:0 "我们会等待进一步的突破。"
 lost_technologies_chain_title:0 "堕落帝国的失落科技"
 lost_technologies_chain_desc:0 "时间对堕落帝国并不友好。最后，即使是他们最伟大的进步和创新也没能经受住时间的考验。时间是文明的最终裁判.但是如果有办法修复时间造成的损伤呢?如果我们能把仅存的一点信息拼凑起来，让过去最伟大的发明再次焕发生机，结果会怎样呢?\n\n我们可以试着利用远古遗物§Y$artifact_lost_technologies_research$§!来解锁这些谜一样的失落科技."
 lost_technologies.1001.name:0 "研究失落科技"
 lost_technologies.1001.desc:0 "我们的科学家开始收集£minor_artifacts£稀有文物，揭示他们的秘密并将线索汇总在一起。 他们进行了辩论，还推翻了许多理论。\n\n现在我们需要确定研究方向。"
 lost_technologies.1001.a:0 "失落科技：自动化工业"
 lost_technologies.1002.name:0 "失落科技：自动化工业"
 lost_technologies.1002.desc:0 "几千年来，堕落帝国一直依靠自动化工业来推动其经济发展并满足其人口的需求。 但是我们的考古团队发现的证据表明，过去还存在着更强大的生产建筑，并且那些技术自古以来就存在于世间。\n\n将古代文物的线索拼凑起来，并结合我们目前对自动化建筑的了解，我们的科学家们认为我们有机会恢复这些失落的技术并重建那些强大的建筑。"
 lost_technologies.1002.a:0 "失落科技：§Y$tech_fe_dark_matter_power_plant$§!"
 lost_technologies.1003.name:0 "失落科技：古代武器"
 lost_technologies.1003.desc:0 "经过多年的研究，我们现在知道堕落帝国所拥有的许多宏伟的武器已化为乌有。 但是我们的考古团队相信，如果我们齐心协力收集所有已知的文物和碎片，也许我们有机会可以重现这些先进的技术。 一旦恢复，我们应该用宿敌来试试这些武器的威力。"
 lost_technologies.1003.a:0 "失落科技：失落帝国武器"
 lost_technologies.1003.b:0 "失落科技：舰船配件"
 lost_technologies.1003.c:0 "失落科技：全能武器"
 lost_technologies.1003.d:0 "失落科技：传奇武器"
 lost_technologies.1.name:0 "失落科技：自动化工业"
 lost_technologies.1.desc:0 "时间对堕落帝国并不友好。曾经权势倾天，指点银河的文明，如今已黯淡无光。他们曾是原始人和野蛮人羡慕的对象。最后，即使是他们最伟大的进步和创新也没能经受住时间的考验。时间是文明的最终裁判.\n\n但是如果有办法修复时间造成的损伤呢?如果我们能把仅存的一点信息拼凑起来，让过去最伟大的发明再次焕发生机，结果会怎样呢?许多秘密都被掩藏在我们找到的远古文物里,它们常常蕴含着失落的科技.然而，关于这些失传的技术和它们的传说，在§H[Root.GetSpeciesAdj]§!学术界仍然是一个受欢迎的讨论,直到今天，他们神秘的存在仍然备受争议。"
 lost_technologies.1.a:0 "开始项目吧！"
 lost_technologies.1.b:0 "不,我们不感兴趣。"
 lost_technologies.100.name:0 "失落科技解锁了！"
 lost_technologies.100.desc:0 "我们已经成功地拼凑出一些先进自动化建筑的蓝图。等进一步的测试和风险评估过后，我们的自动化建筑就可以升级到蓝图中的规格。"
 lost_technologies.100.a:0 "太好了！"
 tech_lost_technologies_1:0 "失落科技：自动化工业"
 tech_lost_technologies_1_desc:0 "这些先进自动化建筑的蓝图曾被认为已和建造它们的知识一起消失在了历史长河中,"
 lost_technologies.2.name:0 "失落科技：古代武器"
 lost_technologies.2.desc:0 "在一次考古考察中，我们的科学家发现了一个古老数据库的破碎部分，其中包含了荒唐且被破坏的数据。早期调查表明，如果我们有足够的稀有文物来修复，能在其中发现强大武器的蓝图。"
 lost_technologies.2.a:0 "工程开始!"
 lost_technologies.2.b:0 "不,我们不感兴趣"
 lost_technologies.200.name:0 "失落科技解锁了！"
 lost_technologies.200.desc:0 "经过几个月仔细研究，科学家已经设法重新组装了古代数据库。将一些被破坏的数据拼凑在一起，并从文物中破译出线索，新研究方案将可用，千年来未曾出现过的古代武器可能被重新激活。"
 lost_technologies.200.a:0 "棒极了！"
 tech_lost_technologies_2:0 "失落科技：古代武器"
 tech_lost_technologies_2_desc:0 "我们最近在拼凑损坏的缓存数据中取得了很大进展，从各类文物中收集线索的工作也不断取得突破。结合二者，时隔千年的古代武器将重回世间。"
 lost_technologies.210.name:0 "失落科技：万能武器"
 lost_technologies.210.desc:0 "在我们修复的古代数据库中发现的许多损坏的数据条目中，我们的科学家注意到了一个名为“万能武器”的条目，这是一类看似有知觉的武器，在大圣战期间被广泛使用。然而，我们可能不得不花费额外的资源来揭开万能武器的秘密。"
 lost_technologies.210.a:0 "开始项目吧！"
 lost_technologies.210.b:0 "不,我们不感兴趣。"
 lost_technologies.2000.name:0 "失落科技解锁了！"
 lost_technologies.2000.desc:0 "经过一些细致的工作，我们的科学家终于揭开了万能武器的秘密。正如最近复原的蓝图所描述的，它们的性能震撼了我们的科学界。以我们目前的技术水平，我们也许能够把这种神秘武器的其中一些复现出来。"
 lost_technologies.2000.a:0 "太好了！"
 lost_technologies.3.name:0 "失落科技：歌利亚"
 lost_technologies.3.desc:0 "在从先驱者文物获取的宝贵数据中，我们的科学家发现了一些让他们震惊的东西，这与我们对堕落帝国的一切了解相抵触——一种巨大的军舰设计，我们此前从未见过任何类似之物。\n\n我们尚不清楚为什么先驱者认为在大圣战中的某个时刻建造它是个好主意。\n\n尽管如此，保存下来的图纸似乎证实了这种说法。以我们现在的工程水平，这一项目并非遥不可及。\n\n"
 lost_technologies.3.a:0 "这听上去值得挑战一下。"
 lost_technologies.3.b:0 "不，这种东西清楚地证明了先驱者们是一群疯子。"
 lost_technologies.300.name:0 "失落科技解锁了！"
 lost_technologies.300.desc:0 "我们的科学家已经成功复原了§H歌利亚§!的原理和建设图纸。不同于灵活的护航舰、多用途的战列巡洋舰和火力强大的泰坦，但这种新设计，§H歌利亚§!，除了大之外似乎没有其他用途。\n\n由于其尺寸和对银河系中最优秀工程师提出的挑战，只有少数§H歌利亚§!服役。然但显而易见，这艘巨舰不仅是在大圣战期间的关键战役中发挥重要作用。这些的确是对这艘战舰前景十分利好的荣誉。"
 lost_technologies.300.a:0 "听上去很棒！"
 lost_technologies.310.name:0 "失落科技：传奇武器"
 lost_technologies.310.desc:0 "根据传说，在大圣战期间开发出了强大的武器，能够完成我们目前的科学理解所无法想象的壮举。科学家建议我们调查这些神话。"
 lost_technologies.310.a:0 "开始项目吧！"
 lost_technologies.310.b:0 "不,我们不感兴趣。"
 lost_technologies.3000.name:0 "失落科技解锁了！"
 lost_technologies.3000.desc:0 "经过几个月来对线索和疑问点的追查，我们能够确定在大圣战期间的确开发了一些“传奇武器”。但我们还需要进一步的研究，科学家对这些武器的运作方式仍然不甚了解，不必说，我们的一些科学家对前景感到非常兴奋。"
 lost_technologies.3000.a:0 "太好了！"
 lost_technologies.4.name:0 "失落科技：高级设计"
 lost_technologies.4.desc:0 "在对收集文物进行例行检查时，我们的科学家发现了在大圣战期间使用的先驱舰受损设计蓝图。不知什么原因，这些蓝图似乎在很久以前就被失落帝国丢失，或者遗弃了。无论是哪种情况，它都让我们了解了那场战争的激烈程度，而且这些设计似乎与我们目前的护卫舰、战列舰和失落泰坦舰队的改进有着独特关系。"
 lost_technologies.4.a:0 "开始项目吧！"
 lost_technologies.4.b:0 "不,我们不感兴趣。"
 lost_technologies.400.name:0 "失落科技解锁了！"
 lost_technologies.400.desc:0 "在恢复了这些损毁的蓝图之后，我们可以明显地看到各类失落帝国舰只在最初设计的时候要比它们今日的变体型号强大得多。也许是由于高额的维护保养要求，在大圣战后几个世纪的和平时期，廉价的变体服役，而其余的最终被淘汰。\n\n也许能应用这些我们刚发现的新知识来升级我们的舰队。"
 lost_technologies.400.a:0 "开整！"
 tech_lost_technologies_3:0 "失落科技：高级设计"
 tech_lost_technologies_3_desc:0 "从损毁数据中提取出的蓝图揭示了许多堕落帝国舰只的原始设计，例如护卫舰，战列巡洋舰和堕落帝国的泰坦舰。这些颇具威力的设计被认为早已失传，直到今天才得以重见天日。"
 advanced_automated_industries:0 "失落科技:自动化工业"
 advanced_automated_industries_DESC:0 "数千年以来,失落帝国都仰赖它们的自动化工业以维持他们的经济并满足人口的需求.然而，我们的考古团队现在发现的证据表明，比他们幸存下来的建筑物的更强大的版本在过去就已经存在，建造它们的技术已经消失了。\n科学家们从古代文物中拼凑出一些线索，并结合我们目前对自动化建筑的了解，他们认为，我们可能还有机会恢复这些强大建筑失去的技术。"
 tech_fe_agri_processing_complex:0 "复合农业工程"
 tech_fe_agri_processing_complex_desc:0 "复合农业工程是一个失传很久的技术,它可以随时生产任何数据库里的食物，没有他做不出来的食物。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 tech_fe_autonomous_fabricator:0 "自动化制造机"
 tech_fe_autonomous_fabricator_desc:0 "根据科学家们的说法,一个正在工作的自动化制造机已经上千年没有出现过了.然而,当失落帝国还在全盛时期时,自动化制造机在大圣战期间成为了它们战争机器的支柱。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
 building_fe_agri_processing_complex:0 "$tech_fe_agri_processing_complex$"
 building_fe_agri_processing_complex_desc:0 "$tech_fe_agri_processing_complex_desc$"
 building_fe_autonomous_fabricator:0 "$tech_fe_autonomous_fabricator$"
 building_fe_autonomous_fabricator_desc:0 "$tech_fe_autonomous_fabricator_desc$"
 ancient_weaponry:0 "失落科技：古代武器"
 ancient_weaponry_DESC:0 "在一次考古发掘中，我们的科学家们发现了一个古代数据库的破碎部分，其中是一些无意义的损坏数据。但初步调查表明，仍有可能在其中发现强大武器的蓝图。"
 DARK_ENERGY_POWER_CORE:0 "暗能量反应堆"
 DARK_ENERGY_POWER_CORE_DESC:0 "目前为止，使用暗能量为先进太空船供电的技术早已丢失。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
