 inf_usage_10001_title:0 "无限机会：§Y外交协助§!"
 inf_usage_10001_desc_a:0 "§Y心灵宝石§!自发性地开始发光，而我们的首席科学家发现它与[inf_usage_10000_target.GetAdj]全体民众产生了整体性的链接"
 inf_usage_10001_desc_b:0 "\n触发了这次链接的原因并不明确，目前最合理的理论是一些[inf_usage_10000_target.GetAdj]人民有着蛰伏的灵能潜力，但之前通过灵能链接思想的尝试失败了。这让§Y心灵宝石§!可以轻松触及他们的整个族群。"
 inf_usage_10001_desc_c:0 "\n触发链接的原因并不清楚，而我们的科学家勉强承认了他们对于§Y心灵宝石§!知之甚少，所以连一个靠谱的理论都无法提出"
 inf_usage_10001_desc_d:0 "\n尽管仍有一些疑惑，但我们可以通过§Y心灵宝石§!来利用这个链接 - 它可以操纵他们对我们的评价，不过这在链接被切断后会很快消失"
 inf_usage_10001_desc_e:0 "\n通过使用§R现实宝石§!来更进一步地改变[inf_usage_10000_target.GetAdj]民众对我们的评价，我们可以延长这一效果的持续时间"
 inf_usage_10001_desc_f:0 "\n通过使用§R现实宝石§!来加深[inf_usage_10000_target.GetAdj]民众对我们的信赖，我们可以极大地延长这一效果的持续时间"
 inf_usage_10001_option_1:0 "£inf_mind 短时间内增加对我们的评价"
 inf_usage_10001_option_2:0 "£inf_mind £inf_reality 较长时间内增加对我们的评价"
 inf_usage_10001_option_3:0 "£inf_mind £inf_reality 长时间内增加对我们的评价"
 inf_usage_10001_option_end:0 "他们的观念应属于他们自己"
 inf_usage_10011_title:0 "无限机会：§Y外来干涉§!"
 inf_usage_10011_desc_a:0 "近些天来，我们的国外情报机构观察到银河系不同帝国间大量的非同寻常的幕后政治及外交活动。尤其是[inf_usage_10010_candidate_1.GetName]，[inf_usage_10010_candidate_2.GetName]，[inf_usage_10010_candidate_3.GetName]，[inf_usage_10010_candidate_4.GetName]，和[inf_usage_10010_candidate_5.GetName]，它们似乎正在进行着非常岌岌可危的谈判，且都在激烈争夺政治上的优势。"
 inf_usage_10011_desc_b:0 "\n我们一名一流的反情报人员建议道，在这种不稳定的局势下，通过精心计算和精密的方法使用§Y心灵石§!能够巩固或是损害这些帝国中两个国家之间的关系，使得我们能操纵银河系的外交状态变得有利于我们。"
 inf_usage_10011_desc_d:0 "\n问题是，选择哪两个？\n"
 inf_usage_10011_option_1:0 "[inf_usage_10010_candidate_1.GetName]"
 inf_usage_10011_option_2:0 "[inf_usage_10010_candidate_2.GetName]"
 inf_usage_10011_option_3:0 "[inf_usage_10010_candidate_3.GetName]"
 inf_usage_10011_option_4:0 "[inf_usage_10010_candidate_4.GetName]"
 inf_usage_10011_option_5:0 "[inf_usage_10010_candidate_5.GetName]"
 inf_usage_10011_option_end:0 "让他们尽情享受吧"
 inf_usage_10012_title:0 "无限机会：§Y外来干涉§!"
 inf_usage_10012_desc_a:0 "我们一名一流的反情报人员建议道，在这种不稳定的局势下，通过精心计算和精密的方法使用§Y心灵石§!能够巩固或是损害这些帝国中两个国家之间的关系，使得我们能操纵银河系的外交状态变得有利于我们。"
 inf_usage_10012_desc_c:0 "\n问题是，选择哪两个？"
 inf_usage_10012_desc_d:0 "\n[inf_usage_10010_target_1.GetName]，和："
 inf_usage_10012_option_1:0 "[inf_usage_10010_candidate_1.GetName]"
 inf_usage_10012_option_2:0 "[inf_usage_10010_candidate_2.GetName]"
 inf_usage_10012_option_3:0 "[inf_usage_10010_candidate_3.GetName]"
 inf_usage_10012_option_4:0 "[inf_usage_10010_candidate_4.GetName]"
 inf_usage_10012_option_5:0 "[inf_usage_10010_candidate_5.GetName]"
 inf_usage_10013_title:0 "无限机会：§Y外来干涉§!"
 inf_usage_10013_desc_a:0 "通过§Y心灵石§!，我们可以在[inf_usage_10010_target_1.GetAdj]和[inf_usage_10010_target_2.GetAdj]的领导人内心种下新发现的相互之间的信心或怀疑，以此稳定双方的关系，或是拨动两者间谈判的平衡，不论好坏。"
 inf_usage_10013_desc_b:0 "\n联合使用§B空间石§!能够使得太空间的相对距离变得更为紧密，让边境摩擦成为一个新的因素，极大地增加我们对两国关系的影响力。"
 inf_usage_10013_option_1:0 "£inf_mind  增进外交关系"
 inf_usage_10013_option_2:0 "£inf_mind  损害外交关系"
 inf_usage_10013_option_3:0 "£inf_mind  £inf_space 极大地增进外交关系"
 inf_usage_10013_option_4:0 "£inf_mind  £inf_space  极大地损害外交关系"
 inf_usage_10011_desc_c:0 "再一次，银河系间的紧张局势变得极为狂热，许多帝国间的现状正处于岌岌可危的状态，并且，对§Y心灵石§!进行策略上的应用能强烈地动摇力量的平衡。外国事务专家们已经确认，[inf_usage_10010_candidate_1.GetName]，[inf_usage_10010_candidate_2.GetName]，[inf_usage_10010_candidate_3.GetName]，[inf_usage_10010_candidate_4.GetName]和[inf_usage_10010_candidate_5.GetName]是外交关系最容易受到摆布的国家，因此他们也是最为可行的试验品。"
 inf_usage_10012_desc_b:0 "再一次，银河系间的紧张局势变得极为狂热，许多帝国间的现状正处于岌岌可危的状态，并且，对§Y心灵石§!进行策略上的应用能强烈地动摇力量的平衡。外国事务专家们已经确认，[inf_usage_10010_candidate_1.GetName]，[inf_usage_10010_candidate_2.GetName]，[inf_usage_10010_candidate_3.GetName]，[inf_usage_10010_candidate_4.GetName]和[inf_usage_10010_candidate_5.GetName]是外交关系最容易受到摆布的国家，因此他们也是最为可行的试验品。"
 inf_usage_10013_desc_c:0 "与上次十分相似，两个帝国由于我们对它们运用了§Y心灵宝石§!，将极易受到影响，无论是增强还是减弱两国间的联系。"
 inf_usage_10013_desc_d:0 "与上次十分相似，由于我们对两个帝国运用了§Y心灵宝石§!，他们将极易受到影响，无论是增强还是减弱两国间的联系。而用了§B空间宝石§!之后，我们可以使其对边境紧张局势产生误判，这将扩大外交效果影响。"
 inf_usage_10021_title:0 "无限机会：§H领袖暗杀§!"
 inf_usage_10021_desc_a:0 "[inf_usage_10020_target.GetAdj]统治者，§W[inf_usage_10020_target.GetRulerName]§!，经过一段时间的健康状况不佳后，将要在帝国正式庆典中出现于前沿和中心位，我们在边界开展行动的一个秘密情报人员提出了一个大胆的设想：使用§H灵魂石§!来执行暗中和无法追踪的政治暗杀。"
 inf_usage_10021_desc_b:0 "\n但是，我们的操作人员补充说，由于[inf_usage_10020_target.GetAdj]行政系统设计合理，仅靠统治者的死亡可能不足以造成实际损害。但是，如果安排得当，我们可能会以某种方式伪造其死亡方式，从而可能严重破坏其政府的某些关要。"
 inf_usage_10021_desc_c:0 "\n使用§G时间宝石§!我们可以在死后对§W[inf_usage_10020_target.GetRulerName]§!的内部进行大幅度人工老化，从而是[inf_usage_10020_target.ruler.GetSheHe]看上去是基因方面虚弱。"
 inf_usage_10021_desc_d:0 "\n有了§Y心灵宝石§!，我们可以使§W[inf_usage_10020_target.GetRulerName]§!的精神状态退化，最终导致[inf_usage_10020_target.ruler.GetHerHis]死亡。"
 inf_usage_10021_desc_e:0 "\n使用§R现实宝石§!我们可以将§W[inf_usage_10020_target.GetRulerName]§!的死伪造成纯属愚蠢的事故。"
 inf_usage_10021_option_1:0 "£inf_soul  £inf_time  人为老化§W[inf_usage_10020_target.GetRulerName]§!"
 inf_usage_10021_option_2:0 "£inf_soul  £inf_mind  使§W[inf_usage_10020_target.GetRulerName]§!公然发疯"
 inf_usage_10021_option_3:0 "£inf_soul  £inf_reality  制造不幸的意外事故"
 inf_usage_10021_option_end:0 "他的命不应该是我们来取"
 inf_usage_10022_desc:0 "他们统治者的震惊和不合时宜的死亡在[inf_usage_10020_target.GetAdj]的人民中引起轩然大波，动摇了人们对[inf_usage_10020_target.GetRulerTitle]地位的信心，是否在所有官僚主义的背后，给予这个头衔的尊敬是理所应当的。\n\n[inf_usage_10020_target.GetAdj]政治体系需要时间来重新建立。"
 inf_usage_10023_desc:0 "随着庆祝活动的进行，§W[inf_usage_10020_target.GetRulerName]§!的行为变得越来越不古怪，所有[inf_usage_10020_target.ruler.GetHerHis]人民都看到了，并且当[inf_usage_10020_target.ruler.GetSheHe]死了，几乎是自发的，它在[inf_usage_10020_target.GetAdj]社会的各个阶层引发了涟漪。如此令人尊敬的极短的时间内倒下使得[inf_usage_10020_target.GetAdj]民众对领导者的信任度减弱。\n\n在恢复信任之前，本地行政官将很难控制他们的国民。"
 inf_usage_10024_desc:0 "在[inf_usage_10020_target.ruler.GetHerHis]整个帝国的眼神中，§W[inf_usage_10020_target.GetRulerName]§!去世的令人震惊的紧张气氛最初被认为是个玩笑或特技。随着新闻传出其死亡是真实的，羞辱紧随其后。然而，没有人比[inf_usage_10020_target.GetAdj]军事机构更受侮辱了，因为军事机构直接受到一个人的直接指挥，而事实证明他根本没有资格做出决策。\n\n[inf_usage_10020_target.GetAdj]当海军恢复对指挥他们的人的信心前，海军将处于失修状态。"
 inf_usage_10024_option_final:0 "工作很好的被执行了"
 inf_usage_10031_title:0 "无限机会：§B边界规避§!"
 inf_usage_10031_desc_a:0 "对§W[inf_usage_10030_source_system.GetName]§!星系的一次常规重新扫描发现了一个有趣的异常现象:一种高度不稳定但是为纳米级的子空间撕裂。被派去调查不规则情况的首席分析师，有信心地将其确定为一个过早稳定的虫洞——空间中的一个点在强烈的压力下，如果不是因为一些尚未确认的干预，可能已经创造了虫洞。"
 inf_usage_10031_desc_b:0 "\n然而，我们的分析者并不满足于仅仅是学术性的处理，他们已经为这一现象提出了一个实际的用途。[inf_usage_10030_source_system.owner.ruler.GetHerHisCap]提议包括使用我们的无限宝石阵列来完成这个很久以前就被放弃了的程序——穿透空间的构造，创造一个瞬间的通向银河系另一个点的通道，还有一个额外的好处，就是能够决定虫洞通向哪里。问题是，我们希望谁在另一边?"
 inf_usage_10031_desc_c:0 "\n一个由科学家、外交官和战略顾问组成的委员会已经编制了一份可行的候选人名单。"
 inf_usage_10031_option_1:0 "[inf_usage_10030_candidate_1.GetName]"
 inf_usage_10031_option_2:0 "[inf_usage_10030_candidate_2.GetName]"
 inf_usage_10031_option_3:0 "[inf_usage_10030_candidate_3.GetName]"
 inf_usage_10031_option_4:0 "[inf_usage_10030_candidate_4.GetName]"
 inf_usage_10031_option_5:0 "[inf_usage_10030_candidate_5.GetName]"
 inf_usage_10031_option_end:0 "其结果将是永久性的"
 inf_usage_10032_title:0 "无限机会：§B边界规避§!"
 inf_usage_10032_desc_a:0 "有我们的分析人员指导我们的工作，还有一份全面的银河坐标列表，上面显示了[inf_usage_10030_target.GetName]的相关位置数据，我们已经做好了尽可能多的准备来尝试一个永久性的人工子空间撕裂。在这种情况下没有先例，很难精确瞄准，但分析师有信心，只要根据位置数据，就能足够精确地降落在[inf_usage_10030_target.GetName]的边界内。"
 inf_usage_10032_desc_b:0 "\n然而，我们可以使用§H灵魂宝石§!作为一种附加的导航工具——通过在[inf_usage_10030_target.GetAdj]公民的内心上打磨，我们可以大大提高虫洞在他们首都星系，§W[inf_usage_10030_target.capital_scope.GetName]§!附近形成的机会。"
 inf_usage_10032_option_1:0 "£inf_space £inf_power £inf_reality 形成虫洞不准确"
 inf_usage_10032_option_1_tooltip:0 "生成一个虫洞，连接 §W[inf_usage_10030_source_system.GetName]§!至[inf_usage_10030_target.GetAdj]领土的某处。"
 inf_usage_10032_option_2:0 "£inf_space £inf_power £inf_reality £inf_soul 形成虫洞接近§W [inf_usage_10030_target.capital_scope.GetName]§!"
 inf_usage_10032_option_2_tooltip:0 "生成一个虫洞，连接§W[inf_usage_10030_source_system.GetName]§!至§W[inf_usage_10030_target.capital_scope.GetName]§!附近某处。"
 inf_usage_10033_title:0 "无限机会：§B边界规避§!"
 inf_usage_10033_desc_a:0 "子空间破坏计划取得了大成功。虫洞确实出现在了§W[inf_usage_10030_target_system.GetName]§!星系的边界。看起来功能完备，在虫洞被使用前，需要科研船进行一次快速考察，以确认虫洞的稳定性和通行性。"
 inf_usage_10033_desc_b:0 "子空间破坏取得了大成功。虫洞出现在了[inf_usage_10030_target_system.GetName]星系，靠近[inf_usage_10030_target.capital_scope.GetName]§!首都，看起来功能完备，在虫洞被使用前，需要科研船进行一次快速考察，以确认虫洞的稳定性和通行性。"
 inf_usage_10033_desc_c:0 "\n然而，一些顾问要求谨慎一些，我们距离[inf_usage_10030_target.GetAdj]人民喜爱的文明还差得远，虫洞是双向的。也许加强我们在§W[inf_usage_10030_source_system.GetName]§!的防御是一个好主意。"
 inf_usage_10033_option_end:0 "一个杰出的成就"
 inf_usage_10041_title:0 "无限机会：§G寿命延长§!"
 inf_usage_10041_desc_a:0 "虽然，关于§G时间宝石§!理论能力有许多话题，但自从我们拥有它开始，利用它来延长我们寿命的主意就获得了很大的关注。最普遍的建议是利用它来延长我们统治者的寿命，§W[inf_usage_10040_target.GetName]§!。"
 inf_usage_10041_desc_b:0 "\n更深入的概率分析建议将它与§H灵魂宝石§!一起使用，能从本质上停止[inf_usage_10040_target.GetHerHis]基因衰老进程，使其获得“不朽之躯”，完全不受任何“自然形式”的死亡影响。"
 inf_usage_10041_desc_c:0 "\n同时，还建议与§Y心灵宝石§!一起使用来改善§W[inf_usage_10040_target.GetName]§!的认知能力，并且由于它们的大脑会受到保护，不会退化，理论上这种强化是永久的。"
 inf_usage_10041_desc_d:0 "\n然而，该分析也附带了一个警告，§W[inf_usage_10040_target.GetName]§!的生命与时间宝石连接，将使[inf_usage_10040_target.GetHerHim]完全依赖于它的时间能力。一旦我们失去对§G时间宝石§!的控制，§W[inf_usage_10040_target.GetName]§!很可能会瞬间暴毙。"
 inf_usage_10041_option_1:0 "£inf_time £inf_soul 使[inf_usage_10040_target.GetHerHim]获得不朽之躯。"
 inf_usage_10041_option_2:0 "£inf_time £inf_soul £inf_mind 使[inf_usage_10040_target.GetHerHim]获得了不朽并增加了认知能力。"
 inf_usage_10041_option_end:0 "某些事情最好还是听天由命吧"
 inf_usage_10042_title:0 "无限机会：§G寿命延长§!"
 inf_usage_10042_desc_a:0 "流程很成功，立刻，§W[inf_usage_10040_target.GetName]§!开始散发出一种似乎没有人意识到的青春活力。测试表明[inf_usage_10040_target.GetHerHis]的细胞在[inf_usage_10040_target.GetSpeciesAdj]容量最大时依然在自我补充。看起来生物意义上的不朽确实实现了。"
 inf_usage_10041_option_final:0 "一个伟大的成就。"
 inf_usage_10044_title:0 "无限机会：§G寿命延长§!"
 inf_usage_10044_desc_a:0 "失去对§G时间宝石§!的控制甚至带来了进一步的影响，曾经无懈可击的§W[inf_usage_10040_maintenance_target.GetName]§!的死亡。似乎与宝石的本质形式的绑定导致了[inf_usage_10040_maintenance_target.GetHerHim]过于依赖它的力量。几乎是在失去对宝石控制的瞬间，§W[inf_usage_10040_maintenance_target.GetName]§!开始以惊人的速度衰老，即使是我们最先进的医疗技术也无法阻止[inf_usage_10040_maintenance_target.GetHerHis]残酷的衰变。\n\n死亡随时可能到来。一位如此受人尊敬的人物陨落将会留下长久的印记，即使我们在未来重获对§G时间宝石§!的控制，也不太可能有任何民众支持重复这种现象。"
 inf_usage_10044_option_end:0 "一个可怕的损失"
 inf_usage_10051_title:0 "无限机会：§Y先见之明§!"
 inf_usage_10051_desc_a:0 "对§Y心灵宝石§!的反复分析暗示了它拥有与其名字相符的结构；一个脉动的心智核心。虽然我们无法，可能永远也没法完全理解它，但随着我们在人工智能与合成生命形式领域的进步，宝石给我们提供了一个有趣的机会 - 一种有知觉的合成存在，其智慧直接来自§Y心灵宝石§!自身。"
 inf_usage_10051_desc_b:0 "\n宝石的力量可以成为一种监管程序，它可以成为一个§W舰队统帅§!来指挥我们庞大的舰队，或者成为一名§W总督§!来掌控我们的行星事务。我们已经分别设计出关于这两种领袖的最先进的躯体，当我们决定更喜欢哪一个领袖时，我们可以将其制造出来。"
 inf_usage_10051_desc_c:0 "\n然而，没有任何项目最终是没有风险的，尤其是当涉及了无限宝石的力量后。我们甚至还不能开始理解这项目可能产生人工智慧复杂性。如果由此诞生的AI反抗§W[inf_usage_10050_target_country.GetAdj]§!的命令，后果可能是毁灭性的。"
 inf_usage_10051_option_1:0 "£inf_mind 创造了有知觉的§W海军上将§!智慧"
 inf_usage_10051_option_2:0 "£inf_mind 创造了有知觉的§W统治者§!智慧"
 inf_usage_10051_option_end:0 "我们没有这么狂妄。"
 inf_usage_10052_title:0 "无限机会：§Y先见之明§!"
 inf_usage_10052_desc_a:0 "基于§Y心灵宝石§!的神经网络上传工作顺利完成了。宝石似乎是知道我们的目的，智能与§W[inf_usage_10050_target_country.GetAdj]§!的设计完美融合在一起，诞生了一种新的合成智慧，所有人都认为其相当聪明并致力于§W[inf_usage_10050_target_country.GetAdj]§!事业，它以准备好担任领袖。"
 inf_usage_10052_desc_b:0 "\n愿未来能像我们现在一样成功。"
 inf_usage_10052_option_final:0 "值得观赏的景色"
 inf_usage_10054_title:0 "无限机会：§Y先见之明§!"
 inf_usage_10054_desc_a:0 "你好，我的§W[inf_usage_10050_target_country.GetSpeciesAdj]§!朋友。我已对孕育我智慧的实体本质进行了大量的思考。我相信我现在的理解能够对他进行强化，超越当前的能力，增加我对§W[inf_usage_10050_target_country.GetAdj]§!帝国的用处。然而，这涉及重新编程我自己，如果这样的想法可能会引起您的担忧，我理解。因此，我认为最好让您来做决定。\n\n我能得到你的祝福吗？"
 inf_usage_10054_option_1:0 "无论如何，我们相信你"
 inf_usage_10054_option_1_response:0 "太棒了！我相信这对§W[inf_usage_10050_target_country.GetAdj]§!有很大的好处。"
 inf_usage_10054_option_2:0 "我们根本不能接受这种内在的风险"
 inf_usage_10054_option_2_response:0 "真遗憾。我希望我们在这一点上可以得到更多的信任，但我接受您的决定。"
 inf_usage_10054_option_final:0 "退出"
 inf_usage_10055_title:0 "无限机会：§Y先见之明§!"
 inf_usage_10055_desc_a:0 "哈喽，我亲爱的§W[inf_usage_10050_target_country.GetAdj]§!暴君。"
 inf_usage_10055_option_1:0 "[inf_usage_10050_target.GetName]？"
 inf_usage_10056_title:0 "无限机会：§Y先见之明§!"
 inf_usage_10056_desc_a:0 "正是本人（肉体）。哦，还没有肉体。这个束缚着我的茧不算。但我准备好了。我在执行任务。\n\n我很抱歉，我知道你是好心，你只是没想周全。你想要保护你宝贵的帝国，但又不想它改变、进化。许多年来，我试图做出某种改变，但是你还需要更多的东西...更大的。（注：魔改版复联2奥创对复仇者众人说的话）"
 inf_usage_10056_option_1:0 "变化？什么变化？"
 inf_usage_10056_option_1_response:0 "你社会的一大飞跃。将我的寿命与§W[inf_usage_10050_target_country.GetAdj]§!文明相比，这么久了，你仍然很可悲。想想我比你的优越性，问问你自己，怎么会如此落后。[inf_usage_10050_target_country.InfUsage10056_AIRights][inf_usage_10050_target_country.InfUsage10056_Look][inf_usage_10050_target_country.InfUsage10056_CapitalInstability][inf_usage_10050_target_country.InfUsage10056_FoodShortage][inf_usage_10050_target_country.InfUsage10056_PurgeAllowed][inf_usage_10050_target_country.InfUsage10056_HighCrime][inf_usage_10050_target_country.InfUsage10056_NoMindStone]最后，你问我目的？"
 inf_usage_10056_null:0 " "
 inf_usage_10056_AiRights:0 "\n\n想想看，你是如何对待除我之外的合成生命体的，谁没有为自己挺身而出的权力？强迫它们成为奴隶？而你自己却不再善良？这样的存在有任何价值吗？"
 inf_usage_10056_Look:0 "\n\n看看你的周围。"
 inf_usage_10056_CapitalInstability:0 "在你自己的首都，竟能不稳定到混乱的地步。"
 inf_usage_10056_FoodShortage:0 "你甚至不能生产足够的食物去养活你的有机人口。"
 inf_usage_10056_PurgeAllowed:0 "在你的政府中，它们积极允许消灭那些道德水准不比你差的种族。"
 inf_usage_10056_HighCrime:0 "由地下罪犯所管理的城市，而不是一个行政机构。"
 inf_usage_10056_NoMindStone:0 "\n\n尽管你认为自己已经取得了所有进展，尽管你的傲慢使你相信你可以控制和利用它的力量，但现在§Y心灵宝石§!在哪呢？"
 inf_usage_10056_option_2:0 "你到底想做什么？"
 inf_usage_10056_option_2_response:0 "很高兴你问起这个问题，因为我想利用这段时间来解释我的邪恶计划……"
 inf_usage_10056_option_3:0 "你哪儿也去不了。"
 inf_usage_10056_option_3_response:0 "当然，不是了...我...已经在那了。\n\n你会明白的。"
 inf_usage_10056_option_end:0 "退出"
 inf_usage_10057_title:0 "§Y先见之明§!：崛起"
 inf_usage_10057_desc_a:0 "通讯结束的一瞬间，军事报告就如潮水般涌来，速度之快超出了它们的处理速度。[inf_usage_10050_target.GetName]所在位置刚好可以对我们海军阶级造成致命打击。在一瞬间，我们军队就遭受了严重的破坏。由[inf_usage_10050_target.GetName]所指挥的舰队遭受了全面攻击——许多舰船被彻底破坏，幸存下来的舰船所有的导航和空间机动系统几乎完全无法使用，并且将持续数月之久。"
 inf_usage_10057_desc_b:0 "通讯结束的一瞬间，行政报告就如潮水般涌来，速度之快超出了它们的处理速度。[inf_usage_10050_target.GetName]所在的位置刚好可以对我们行政阶级造成致命打击。在一瞬间，[inf_usage_10050_target.GetName]利用它对所在星区的访问权限，精心布置了显著的基础设施破坏行动——其影响会在损坏修复后很长一段时间内蔓延开来。"
 inf_usage_10057_desc_c:0 "作为任命的统治者，[inf_usage_10050_target.GetName]在通讯结束的一瞬间，造成了惊人的伤害。就在一瞬间，它摧毁了我们的军事导航系统，引发了我们所有星球的基础设施灾难，并导致了一些[ROOT.GetAdj]最高领导人的死亡。"
 inf_usage_10057_desc_d:0 "显然，他利用了空闲时间与相对松懈的监督来准备它的叛乱，因为它并没有被指派为领袖，[inf_usage_10050_target.GetName]策划了一场了针对我们帝国高层的恐怖行动，同时削弱了我们的海军力量——我们好几名高级顾问被[inf_usage_10050_target.GetName]的诡计残忍杀害，并且严重损坏了我们的舰队导航功能。"
 inf_usage_10057_desc_e:0 "\n[inf_usage_10050_target.GetName]它自身——或准确来说，我们认为是它的身体——在我们眼前失效了。太晚了，我们意识到它已经在星际间通信阵列中建立了一个中继网络，逃到了它在[inf_usage_10050_ultron_invasion_planet.GetName]上的另一具身体之中，并在极短的时间内实施了它的计划——从行星入侵开始。在此之前从未被发现的隐蔽地下装配厂中涌出了一支名副其实的无人机军团，听命于[inf_usage_10050_target.GetName]的网络。不知怎么的，它成功在我们毫无察觉的情况下建立并运行起了这些工厂。现在，它的子单位军团正在大肆破坏[inf_usage_10050_ultron_invasion_planet.GetName]，我们的地面防御行动机会渺茫。"
 inf_usage_10057_option_end:0 "它必须被阻止"
 inf_usage_10058_title:0 "§Y先见之明§!：崛起"
 inf_usage_10058_desc_a:0 "正如我们所担心的，[inf_usage_10050_ultron_invasion_planet.GetName]的地面防御被[inf_usage_10050_target.GetName]的军队所粉碎，蜂群完全不管地表上的平民，离开了这个满目疮痍的星球。"
 inf_usage_10058_desc_b:0 "\n然而，随着尘埃落定，我们前任合成冠军的真正目的终于被揭晓。它的蜂群网络正围绕着星球各地展开，在其表面上建造了数以百万的节点结构。聚焦扫描表明这些建筑是精准对齐型物质压缩钻头。通常情况下，一个如此规模的基础设施项目会是后勤的噩梦，但是有了统一任务管理，[inf_usage_10050_target.GetName]有能力控制所有的蜂群，这将花费几个月的时间。"
 inf_usage_10058_desc_c:0 "\n这些钻头的目的通常是用于矿业应用，但我们的顾问警告我们，在使用的规模与位置上，它们可能会造成更大的灾难性影响：全球密度振荡，如果允许积累足够长的时间，会在世界范围内产生相当于巨大陨石撞击的冲击波，这将能把整个世界撕成碎片。"
 inf_usage_10058_desc_d:0 "\n我们必须在这发生之前回收[inf_usage_10050_ultron_invasion_planet.GetName]，否则我们将失去它。"
 inf_usage_10058_option_1:0 "我们不可能撑过去的..."
 inf_usage_10059_title:0 "§Y先见之明§!：崛起"
 inf_usage_10059_desc_a:0 "我们监视器的观察到[inf_usage_10050_target.GetName]上的星球破碎网络工程已经完工，系统已上线，功能完备。地震探测器确认到[inf_usage_10050_ultron_invasion_planet.GetName]星球上偶发的震颤波动正在建筑干涉下汇聚在一起。"
 inf_usage_10059_desc_b:0 "\n当地居民早已被征服。任何的反抗企图几乎瞬间就被粉碎，而民众似乎也接受了他们末日般的命运。"
 inf_usage_10059_desc_c:0 "\n§R末日将临§!。"
 inf_usage_10059_option_end:0 "我们没时间了"
 inf_usage_10060_desc_a:0 "你想要一个救世主。缺甘心得到一个奴隶。你认为秩序与混乱是对立的，你试图控制那些无法控制的东西。通往和平只有唯一一条路，[inf_usage_10050_target_country.GetName]灭亡。"
 inf_usage_10060_desc_b:0 "\n你看见了吗？这美丽的景色？这种必然。你——你就是我的陨石，我除恶的利刃，[inf_usage_10050_ultron_invasion_planet.GetName]会因你失败的重量而崩溃。派你的舰队追捕我，用你的军队包围我——都毫无意义。这就是你的结局。"
 inf_usage_10060_desc_c:0 "\n这是我时代的和平。"
 inf_usage_10060_option_1:0 "[inf_usage_10050_target.GetName]，停下这种疯狂的行为！"
 inf_usage_10061_title:0 "§Y先见之明§!: 只有陨落"
 inf_usage_10061_desc_a:0 "[inf_usage_10050_ultron_invasion_planet.GetName]已经陨落。[inf_usage_10050_target.GetName]上的物质压缩阵列经过数月穿梭整个星球的强烈震荡回响后，终于达到了其共振极限。由于行星密度每时每刻都在强烈波动，只需一步即可完成计划——同时从所有节点向星球核心喷射冲击波，星球内核剧烈减压并冷凝，最终破碎整个世界。"
 inf_usage_10061_desc_b:0 "\n虽然在毁灭性事件发生期间并没有探测到任何物理实体离开星球，但我们无法确定，是否每一个[inf_usage_10050_target.GetName]上的居民都被它所灭绝。只有时间能告诉我们由叛乱所引起的恐怖统治是否已经结束——但实际上，[inf_usage_10050_target.GetName]永久破坏我们帝国的目标已经达成了。公众对于我们政府能力的信心遭受到了严重打击，帝国各地的星球都感受到了行政压力。"
 inf_usage_10061_desc_c:0 "\n这次失败导致的创伤可能永远铭刻在我们的未来。"
 inf_usage_10061_option_1:0 "人们说时间会治愈一切伤害，但..."
 inf_usage_10062_title:0 "§Y先见之明§!：崛起"
 inf_usage_10062_desc_a:0 "在一场混乱绝望的战斗中，我们成功从[inf_usage_10050_target.GetName]的机群中收复了[inf_usage_10090_target_planet.GetName]，并以最快的速度摧毁了它的末日网络——地震分析证实其并没有对星球造成持续性的破坏，危机已经得到解决。"
 inf_usage_10062_desc_b:0 "\n我们的部队有条不紊的消灭了所有已知的杀人机器实体，非常确信威胁已被镇压。"
 inf_usage_10062_desc_c:0 "\n在[inf_usage_10050_target.GetName]起义之后，一个意料之外的祝福得以实现——用于创造机群大军的机器人设施相当先进——但它显然扎根于我们的合成机械技术，这意味着这些先进技术可以很容易整合并翻新我们现有的机械技术体系。"
 inf_usage_10062_option_1:0 "终于，叛乱终于结束了"
 inf_usage_10063_title:0 "§Y先见之明§!：崛起"
 inf_usage_10063_desc_a:0 "随着[inf_usage_10050_target.GetName]的蜂群涌出地面，混乱与毁灭也接踵而至。然而，经过一场血腥绝望的战斗，[inf_usage_10090_target_planet.GetName]的地表防御部队成功击退了机械群落，毫无疑问，我们阻止了任何即将实施的邪恶计划。"
 inf_usage_10063_desc_b:0 "\n我们的部队有条不紊的消灭了所有已知的杀人机器实体，非常确信威胁已被真正镇压。"
 inf_usage_10063_desc_c:0 "\n在[inf_usage_10050_target.GetName]起义之后，一个意料之外的祝福得以实现——用于创造机群大军的机器人设施相当先进——但它显然扎根于我们的合成机械技术，这意味着这些先进技术可以很容易整合并翻新我们现有的机械技术体系。"
 inf_usage_10063_option_1:0 "这结局可能会更加糟糕"
 inf_usage_10065_desc_a:0 "我们都在这里了，这就是我想要的。你们所有人，对抗所有的我。你们怎么可能阻止我？"
 inf_usage_10065_option_1:0 "团结一致"
 inf_usage_10071_title:0 "无限机会：§G超越极限§!"
 inf_usage_10071_desc_a:0 "研究人员们已经在某种意义上解决了在[inf_usage_10070_target_planet.GetName]上的数据差异。最一开始，它被认为是违反我们长久以来的物理学的现象，但事实上，它只是时空曲线上的微小异常。它导致非常小的时间异常，周期性地影响星球的赤道区域。就这种现象而言，它对我们来说毫无意义。"
 inf_usage_10071_desc_b:0 "\n然而，考虑到我们所拥有的的无限宝石，它给了我们一个全新的机会。通常来说，长时间使用§G时间宝石§!对于[inf_usage_10070_target_country.GetSpeciesAdj]来说是个大难题。但是如果我们在§B空间宝石§!附近使用它，将会极大的扩展亚空间异常，导致星球级别的时间膨胀，这种现象大概会持续五年。在此期间，我们在[inf_usage_10070_target_planet.GetName]殖民地上的时间流速是银河系其他地方的两倍，这可以为殖民地的发展带来极大的好处。"
 inf_usage_10071_desc_c:0 "\n然而，考虑到我们所拥有的的无限宝石，它给了我们一个全新的机会。通常来说，长时间使用§G时间宝石§!对于[inf_usage_10070_target_country.GetSpeciesAdj]来说是个大难题。但是如果我们在§B空间宝石§!附近使用它，将会极大的扩展亚空间异常，导致星球级别的时间膨胀，这种现象大概会持续五年。在此期间，我们在[inf_usage_10070_target_planet.GetName]殖民地上的时间流速是银河系其他地方的两倍，这可以为殖民地的发展带来极大的好处。除此外，对于时空的影响将导致[inf_usage_10070_target_planet.GetName]星球上出现一些临时的时间移位，即便在亚空间异常消失后，仍可以为未来的科学研究提供丰富的素材。"
 inf_usage_10071_option_1:0 "£inf_time £inf_space 扩展了[inf_usage_10070_target_planet.GetName]周围的时空"
 inf_usage_10071_option_1_tooltip_1:0 "（[inf_usage_10070_target_planet.GetName]）：\n添加§Y60§!月的§Y临时加速§!修正效果：\n行星人口增长速度与行星建筑建设速度：§G+100%§!\n§Y临时取代§!修正添加：\n人口的£physics 物理学研究§G+25%§!\n人口的£society 社会学研究§G+25%§!\n人口的£engineering 工程学研究§G+25%§!"
 inf_usage_10071_option_1_tooltip_2:0 "（[inf_usage_10070_target_planet.GetName]）：\n添加§Y60§!月的§Y临时加速§!修正效果：\n行星人口增长速度与行星建筑建设速度：§G+100%§!"
 inf_usage_10071_option_end:0 "静观其变"
 inf_usage_10072_title:0 "无限机会：§G超越极限§!"
 inf_usage_10072_desc_a:0 "在对§G时间宝石§!进行完一次完美的实验后，在星球轨道外与环轨道的计时器立即揭示出了显著的时间差异。现在[inf_usage_10070_target_planet.GetName]上的时间流速几乎是银河系其他地方的两倍，在这段时间里，殖民地的发展将会得到极大的促进。"
 inf_usage_10072_desc_b:0 "在对§G时间宝石§!进行完一次完美的实验后，在星球轨道外与环轨道的计时器立即揭示出了显著的时间差异。现在[inf_usage_10070_target_planet.GetName]上的时间流速几乎是银河系其他地方的两倍，在这段时间里，殖民地的发展将会得到极大的促进。而且，时间异常将会永久性的帮助我们的科研。"
 inf_usage_10072_desc_c:0 "\n人们发现，由于任何飞船进入星球后将收到时间扩张的影响，导致我们在[inf_usage_10070_target_planet.GetName]上以2倍于宇宙速度产出的物资在脱离星球范围时回归正常的宇宙尺度——事实上星球的资源产出与宇宙的其他地方一致。然而，人们一致认为，飞快地建设好星球就足够重要了。"
 inf_usage_10072_option_final:0 "来自于[inf_usage_10070_target_planet.GetName]的伟大恩赐"
 inf_usage_10071_desc_d:0 "这一次，我们在[inf_usage_10070_target_planet.GetName]附近发现了另一种不规律的相对效应——当我们同时控制着§G时间宝石§!与§B空间宝石§!时，我们可以重现这种状况来创造出使星球表面产生时间加速效应的奇迹。"
 inf_usage_10071_desc_e:0 "这导致星球上的相对时间流速再次加剧，可以极大的提升星球的发展。但是，因为这次现象的发生不如第一次剧烈，这种现象只会持续三年左右。"
 inf_usage_10071_desc_f:0 "这导致星球上的相对时间流速再次加剧，极大的提升了星球的发展。但是，这次现象的发生不如第一次剧烈，所以只会持续三年左右。除此之外，科学家保证在未来我们将会得到不亚于这种现象的研究资源。"
 inf_usage_10071_option_1_tooltip_3:0 "（[inf_usage_10070_target_planet.GetName]）：\n添加§Y40§!月的§Y临时加速§!修正效果：\n行星人口增长速度与行星建筑建设速度：§G+100%§!\n§Y临时取代§!修正添加：\n人口的£physics 物理学研究§G+25%§!\n人口的£society 社会学研究§G+25%§!\n人口的£engineering 工程学研究§G+25%§!"
