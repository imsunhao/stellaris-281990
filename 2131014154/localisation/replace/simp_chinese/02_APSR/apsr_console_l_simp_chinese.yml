 apsr.823.desc:0 "在这个页面，您可以设置§H《艾恩葛朗特》计划§!的成功几率。\n\n§H细节：§!\n根据星球在屏蔽之前遵循的思潮，这个故事可能会有不同的结果。 其中一些可以定义为“成功”，并为启动该计划的帝国带来一些好处。 在应用所有因素之前，默认的成功几率是63.54％"
