 z_modmenu.133.f2.tooltip: "堕落帝国和普通帝国将获得一个最低舰队标准，如果他们的海军数量低于这个标准，则被视为弱者并获得造船能力的强化，使他们尽可能维持一支最低限度的海军以自卫。\n海军数量越接近于0，获得的强化越高。随着游戏时间的流失，这个最低标准也将一定程度地提升。"
 
