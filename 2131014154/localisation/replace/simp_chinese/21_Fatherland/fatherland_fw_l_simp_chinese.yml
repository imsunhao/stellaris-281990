 fatherland_frontier_flavor.4.federate.tooltip:0 "只要他们加入我们的联邦，我们就准许其独立！"
 fatherland_frontier_flavor.4.newfederate.tooltip:0 "我们将和他们建立一个新联邦！"
 fatherland_frontier_flavor.4.independence.tooltip:0 "我们将承认他们的完全独立！"
