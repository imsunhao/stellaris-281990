 tech_jump_drive_2_desc:0 "通过重新设计电源管理系统并完善完整性，新型的$JUMP_DRIVE_1$能增加跃迁范围并有更快的冷却速度，但也需要更多的能源供给。"
 tech_jump_drive_3_desc:0 "通过牺牲其功率效率，最新型号的$JUMP_DRIVE_1$进一步增加跃迁范围和更快的冷却速度。减少跃迁冷却时间到60天。"
 tech_jump_drive_4_desc:0 "终于，我们发现了速子、量子空间和真空的精确关系;它让我们完全理解$JUMP_DRIVE_1$技术的机制。超光速粒子制导系统和发电用清扫量子稳定器,最新的$JUMP_DRIVE_1$允许飞船进一步以闪电般的速度旅行。减少折跃冷却时间至30天。"
 tech_psi_jump_drive_2_desc:0 "通过从飞船中获得更多的能量，这个新的$PSI_JUMP_DRIVE_1$可以帮助船员集中精神，从而获得更大的跃迁范围和更少的延迟。"
 tech_psi_jump_drive_3_desc:0 "灵能船员现在享受增强的$PSI_JUMP_DRIVE_1$的优化版本，降低功耗和更好的跃迁性能。此外，安装了灵能反射护盾系统，也增加了船舶的生存能力。减少折跃冷却时间至30天。"
 tech_jump_drive_5_desc:0 "一个人工智能完全控制这个新改进的各个方面$JUMP_DRIVE_1$系统。能够快速计算$JUMP_DRIVE_1$功能，人工智能可以减少在紧急跳船的损害。折跃冷却时间减少至15天。"
 JUMP_DRIVE_2:0 "$JUMP_DRIVE_1$Ⅱ"
 JUMP_DRIVE_2_DESC:0 "通过重新设计电源管理系统和改善完整性，这种型跃迁引擎获取了更多的能源，但是带来了更大的跃迁范围和更快的跃迁速度。"
 JUMP_DRIVE_3:0 "$JUMP_DRIVE_1$Ⅲ"
 JUMP_DRIVE_3_DESC:0 "通过牺牲其功率效率,最新版本的$JUMP_DRIVE_1$承诺进一步跳范围和更快的速度。"
 JUMP_DRIVE_4:0 "$JUMP_DRIVE_1$Ⅳ"
 JUMP_DRIVE_4_DESC:0 "终于，我们发现了速子、量子空间和真空的精确关系;它让我们完全理解$JUMP_DRIVE_1$技术的机制。超光速粒子制导系统和发电用清扫量子稳定器,最新的$JUMP_DRIVE_1$允许飞船进一步以闪电般的速度旅行。"
