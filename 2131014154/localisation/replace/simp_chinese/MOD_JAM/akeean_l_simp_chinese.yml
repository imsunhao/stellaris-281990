l_simp_chinese:
 EMPIRE_DESIGN_akeean_bobo:0 "受保护的泊泊传奇"
 EMPIRE_DESIGN_akeean_desc:0 "泊泊人在一个被屏障的星球上发展。当其他物种仰望星空时，泊泊人只看到了天幕。天幕的特性，到了太空飞行的时代，成为了一系列全球冲突的导火索，剧烈冲突最终随着天幕背后的大发现得以终结，这将带给泊泊人一个团结和平的新时代。"
 PRESCRIPTED_akeean_bobo:0 "受保护的泊泊传奇"
 PRESCRIPTED_akeean_adjective_bobo:0 "泊泊人"
 PRESCRIPTED_species_akeean_plural_bobo:0 "泊泊人"
 PRESCRIPTED_species_akeean_adjective_bobo:0 "泊泊人"
 PRESCRIPTED_planet_akeean_name_bobo:0 "被遮蔽者"
 PRESCRIPTED_system_akeean_name_bobo:0 "恩德尔"
 PRESCRIPTED_ruler_name_bobo:0 "仙后座"
 akeean_starting_init_01_NAME:0 "屏障"
 akeean_starting_init_01_DESC:0 "一个双星系统，在宜居带有个被屏障的星球。"
 origin_akeean:0 "屏障"
 origin_akeean_desc:0 "这个文明在一个称为天幕的远古轨道屏障的保护下发展。当屏障失效后，才得以探索银河。"
 origin_tooltip_akeean_effects:1 "家园被一个§Y行星屏障§!封闭。调查这个屏障的特性，找出它失效的原因，也许能使这个帝国获得大收获。也许银河才是受了千年的保护，不遭§R屏障下的东西§!的影响？"
 START_SCREEN_AKEEAN:0 "几千年前，当我们的祖先仰望夜空时，他们看不到星星。只有天幕的光芒定义着我们存在的极限。\n\n古代哲学家认为，绿色的天空可以从神的领域中勾勒出凡人的领域。在很长一段时间里，我们的物种生活在一个确定的环境中，[GetHomeWorldName]将是我们所拥有的一切。\n\n最后，我们最聪明的人发现，屏障正在减弱，足以让我们小心地发射轨道飞行器，通过不断变化的弱点。\n\n即使我们还没有完全理解这个围绕着我们世界的屏障，我们还是会去追求它之上的事物。"
 pc_habitat_akeean:0 "贫瘠星球"
 pc_habitat_akeean_desc:0 "贫瘠多岩石的世界，大气稀薄近乎无。地表覆盖着陨石坑，完全没有生命。"
 d_akeean_moonbase_replicator:0 "月基复制者"
 d_akeean_moonbase_replicator_desc:0 "这个远古机器深嵌在月球内部，通过内置的反应堆获得能量。不知这个秘密基地是谁的遗物，它的物质复制技术让我们完全无法理解。"
 akeean_shield_active:0 "行星屏障"
 akeean_shield_active_desc:0 "一个无法穿透的行星护盾环绕着这个世界。\n\n它在不断移动位置，屏障的某些部分可能会变得可渗透，以便航天器和其他物体从两侧通过。\n\n轨道轰炸和不受欢迎的登陆艇将很难到达这个星球的表面。由于轻微的温室效应，对农业也有好处。"
 akeean_shield_inactive:0 "释放秘钥管理员"
 akeean_shield_inactive_desc:0 "随着行星屏障被移除，来往这个星球变得很容易。\n这个世界的居民终于可以从他们星球地表观察到星海了。\n"
 decision_akeean_enable_shield:0 "升起行星屏障"
 decision_akeean_enable_shield_desc:0 "向月基发出信号，在这个星球上创造一个行星屏障。"
 decision_akeean_disable_shield:0 "消去行星屏障"
 decision_akeean_disable_shield_desc:0 "向月基发出信号，将环绕星球的行星屏障消去。"
 akeean_shield_reactor_refund:0 "行星屏障再吸收"
 akeean_shield_reactor_refund_desc:0 "行星屏障的消散所产生的能量可以通过月球基地获得。"
 NAME_Endor: "恩德尔"
 site_akeean_arc_moonbase:0 "天幕的秘钥管理员"
 site_akeean_intro:0 "月亮是我们物种的象征。\n\n由于屏障强烈干扰了对外层空间的能见度，因此大多数成功突破地盾的早期太空任务最终都在这里结束。\n\n与早期的越界任务不同，成功返回的机会不再是零。\n\n我们的调查小组已经在月球上着陆，地点原本是为观察我们的银河系而准备的，但月球本身对敏感电子设备的显著干扰很快引起了人们的兴趣。\n\n现在是时候找出这种干扰的根源了。"
 origin_akeean.1200.name:0 "绿色天幕之下"
 origin_akeean.1200.desc:0 "第一个小组很快发现了辐射的痕迹，进而发现了一个特别的大陨石坑群。我们假设它们是由小行星引起的，但是我们对它们的知识和很少，也不了解其产生的影响，这要归功于保护我们家园的天幕。但即使只有最起码的知识，我们也能看出有些事情是不正常的。\n\n我们唯一能与这种规模和破坏性相比的，是在机器时代试验中使用的裂变大规模毁灭性武器。但即使如此，这些陨石坑也更大更古老。\n\n随着对陨石坑起源的调查仍在进行，我们的研究小组在陨石坑外围的一个峡谷附近发现了一个竖井。"
 origin_akeean.1200.a:0 "突入进去！"
 origin_akeean.1205.name:0 "那不是月亮！"
 origin_akeean.1205.desc:0 "我们的专家没费多大力气就钻到了出口。\n\n这似乎是某种大型的、人工制造的热排气口，最终形成了一个隧道网络。\n\n地震声波探测证实，这些隧道深入月球内部，形成一个巨大的空心体。\n\n事实证明，这不是一个普通的月亮。它是一个巨大的岩石脚手架，装扮成月亮，在它的中心有一个巨大的人工栖息地。"
 origin_akeean.1205.a:0 "探索建筑群。"
 origin_akeean.1210.name:0 "秘钥管理哨兵"
 origin_akeean.1210.desc:0 "在栖息地深处，一定是一个城市规模的研究和观测综合体。\n\n我们的团队已经找到了复杂的内部图表，并确认了特殊的陨石坑曾经是针对我们家园的敏感监视设备的安置点。\n\n它们被摧毁的原因仍然不明。\n\n没有任何居民的踪迹，也没有任何暴力斗争或灾难的迹象，但这座复杂的建筑似乎充满动力，我们的团队已经找到了一个激活的终端，试图全面重新启动。"
 origin_akeean.1210.a:0 "分析终端。"
 origin_akeean.1215.name:0 "超越天幕的记忆"
 origin_akeean.1215.desc:0 "一段优先级更高的录音先回放，日期是在我们第一次穿过天幕后的冲突时期。在这段时间里，星球表面爆发了一场全球战争，没有任何太空发射任务。\n\n月球基地的传感器将注意力集中在一群看起来很有威胁的飞船上，它们抵达我们星系，先是轰炸了我们世界周围的防护罩，但效果甚微，然后掉头离开了我们家园的轨道。他们几乎快离开时才想起来释放了几枚导弹，这些导弹在他们离开星系时击中了月球上暴露的传感器设备，从而终止了进一步观察的机会。\n\n似乎没有人在它被弄瞎之后登陆地下研究中心，在那之后舰队肯定又一次离开了这个星系。\n\n更早的和更广泛的观察日志可以作为编译的存档文件使用。"
 origin_akeean.1215.a:0 "下载监控档案。"
 origin_akeean.1220.a:0 "穿透我们崛起的天幕"
 origin_akeean.1220.name:0 "跨越时光的凝视"
 origin_akeean.1220.desc:0 "无论是谁在我们月球上的前哨站工作，都对我们几十年来的物种进化有着深刻的见解。\n\n虽然只能访问最新的日志，但这些存档可以追溯到我们机器时代的开始。\n\n某些事件一直受到密切关注，比如许多试图将宇宙飞船发射出去的尝试都失败了。观察员们不仅能够而且确实记录了我们的火箭在不可渗透的屏障上的壮观湮灭，他们还收集了全球媒体关于我们的集体希望、悲痛和应对这些失败的报道。当我们的祖先试图用裂变弹头来攻击屏障时，屏障的运动和表现造成了近乎全球性的影响，这也被详细记录了下来。\n\n由于我们在观察护盾方面取得了新的成就，我们的一个载具第一次越过面纱，它在记录中占有特殊的位置。\n\n看来站点很快就被命令撤离了。从那时起的监视只碰巧记录了地面战争的开端，几个月后被横冲直撞的舰队弄瞎了眼睛。"
 origin_akeean.1230.a:0 "现在我们就是秘钥管理员。"
 origin_akeean.1230.name:0 "守门人"
 origin_akeean.1230.desc:0 "我们的小组在月球基地的控制中心有了突破性的发现。\n\n月球基地里有一个装置，它可以重新吸收星球周围的护盾并回收其能量，还可以在需要时以一定的能源消耗重新制造护盾。\n\n现在该我们选择是否留在天幕下了。"