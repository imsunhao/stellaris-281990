 unsc.2.name:0 "内乱"
 unsc.2.desc:0 "成千上万的人走上我们外殖民地的街头，抗议殖民地管理当局对殖民地的监督，抗议活动是和平的，但已逐渐失去控制。据报道，警察和抗议者之间发生了多次冲突。 局势仍在发展。"
 unsc.2.a:0 "令人担忧。"
 unsc.3.name:0 "国内战区"
 unsc.3.desc:0 "抗议者设法获得了武器，公开的战斗在街上爆发。双方伤亡人数都在增加，军方已经介入，媒体也失去控制。"
 unsc.3.a:0 "形势有点失控了。"
 unsc.4.name:0 "叛乱！"
 unsc.4.desc:0 "远地殖民地爆发了起义！ 成千上万的平民向我们举起旗帜和武器！ 他们希望得到UNSC的全程投票。"
 unsc.4.a:0 "武装起来！"
 unsc_insurrection_chain_title:0 "起义"
 unsc_insurrection_chain_desc:0 "由于殖民当局没有努力，迅速的内乱已经蔓延。成千上万的人涌向街头，有时进行暴力抗议，许多建筑物被洗劫一空。警方与抗议者发生冲突，伤亡人数目前未知。"
 unsc_poi.4_name:0 "能量信号"
 unsc_poi.4_desc:0 "已检测到可能的起义舰队。建议在他们成为威胁之前先整合舰队"
 unsc_unrest:0 "UNSC动乱"
 unsc_unrest_desc:0 "UNSC一直受到众多抗议和恐怖袭击的困扰。"
 unsc_rebellion:0 "国内战区"
 unsc_rebellion_desc:0 "由于成千上万的街头冲突，UNSC远地殖民地正成为战区。"
 unsc_marine_army:0 "海军陆战师"
 unsc_marine_army_plural:0 "海军陆战师"
 unsc_marine_army_desc:0 "标准UNSC步兵部队。受过良好训练，有积极性。配备轻型装甲车，小型武器以及有限的火炮和空中支援。他是大多数突击部队的一大部分。"
 unsc_warthog_army:0 "侦察师"
 unsc_warthog_army_plural:0 "侦察师"
 unsc_warthog_army_desc:0 "较轻的侦察部队。较小的一组UNSC海军陆战队驾驶着M12疣猪。标准M12疣猪有3个座位。驾驶员，海军陆战队和炮手。标准炮塔是可以旋转360度的重型机枪。"
 unsc_falcon_army:0 "猎鹰打击力量"
 unsc_falcon_army_plural:0 "猎鹰打击力量"
 unsc_falcon_army_desc:0 "脆弱而火力强大的UNSC单位。一组UH-144S猎鹰，这是标准的UNSC直升机。可以容纳一名飞行员，四名海军陆战队和两名炮手。猎鹰配备了安装在机头下方的M638自动加农炮和两门M247H重型机枪。"
 unsc_scorpion_army:0 "天蝎坦克"
 unsc_scorpion_army_desc:0 "UNSC的主战坦克，由小型步兵中队轻装支援。M808C天蝎用途广泛且功能强大，是一种致命的车辆。比其他同等大小的战车更便宜，更灵活。它配备有M512 90毫米滑膛炮和M247T 7.62机枪。"
 unsc_odst_army:0 "地狱伞兵师"
 unsc_odst_army_plural:0 "地狱伞兵师"
 unsc_odst_army_desc:0 "轨道降落突击部队。这些训练有素的步兵被容纳进大气突击舱里，这些突击舱从轨道上掉落到敌人的脑袋上。地狱伞兵能够在敌人准备就绪之前迅速部署到敌方区域，使他们在敌人意想不到的情况下给予毁灭性打击。"
 unsc_spartan1_army:0 "斯巴达一期"
 unsc_spartan1_army_plural:0 "斯巴达一期"
 unsc_spartan1_army_army_desc:0 "创造了史上第一批“斯巴达战士”的斯巴达一期计划是一个可怕的失败。大多数人都死了，那些没死的人也并非他们本应成为的超级战士。他们比海军陆战队更有效，但远不如更成功的斯巴达二期计划。"
 unsc_spartan2_army:0 "斯巴达二期"
 unsc_spartan2_army_plural:0 "斯巴达二期"
 unsc_spartan2_army_desc:0 "创造了第二批“斯巴达战士”。斯巴达二期计划是最著名的项目，创造了士官长，斯巴达二期通常是从孩子开始训练，在出生时被绑架，被迫参加这个项目。"
 unsc_spartan3_army:0 "斯巴达三期"
 unsc_spartan3_army_plural:0 "斯巴达三期"
 unsc_spartan3_army_desc:0 "创造了第三批“斯巴达战士”。斯巴达三期计划取得了巨大成功。 斯巴达三期是军队中技能娴熟的志愿者。 尽管不如斯巴达二期强大，但它们更便宜且创造时间更少。"
 unsc_chief_army:0 "士官长"
 unsc_chief_army_plural:0 "士官长"
 unsc_chief_army_desc:0 "斯巴达计划的巅峰。士官长或约翰117是UNSC曾经创造的最好的英雄。"
 unsc_6_army:0 "贵族六号"
 unsc_6_army_plural:0 "贵族六号"
 unsc_6_army_desc:0 "斯巴达计划的巅峰。身份不明的贵族六号仅次于士官长本人。"
 covenant_grunt_army:0 "咕噜战斗群"
 covenant_grunt_army_plural:0 "咕噜战斗群"
 covenant_grunt_army_desc:0 "咕噜人，或叫Unggoy，是星盟社会中最弱、地位最低的。它们繁殖迅速，几乎没有受过训练，装备简陋，是可怕的步兵和懦夫，受到不走运的精英们的轻微监督。咕是一支廉价但低效的战斗部队。"
 covenant_jackal_army:0 "豺狼战斗群"
 covenant_jackal_army_plural:0 "豺狼战斗群"
 covenant_jackal_army_desc:0 "豺狼，或者叫他们基亚尔人，是星盟军队的神枪手和散兵。虽然他们是优秀的狙击手，但像野猪兽一样，他们的耐力不是很好。本质是鸟类的他们骨骼比其它大多数种族都要脆弱。在精英战士监督下的豺狼宛如一门玻璃大炮。"
 covenant_suicide_army:0 "自杀咕噜"
 covenant_suicide_army_plural:0 "自杀咕噜"
 covenant_suicide_army_desc:0 "一群装着炸药和等离子手榴弹的咕噜人，很容易被杀死，他们通常会引爆自己，如果步兵接近他们，将会造成毁灭性的后果。"
 covenant_elite_army:0 "精英中队"
 covenant_elite_army_plural:0 "精英中队"
 covenant_elite_army_desc:0 "一支由标准精英组成的中队，装备着标准等离子步枪和手枪，非常危险，是星盟等级制度排名第二的种族，通常命令咕噜或豺狼，但当独自一人时其能力也可能是毁灭性的。"
 covenant_banshee_army:0 "女妖"
 covenant_banshee_army_plural:0 "女妖"
 covenant_banshee_army_desc:0 "成群的女妖大气层战机。先进、机动性强，可以轻松地胜过UNSC猎鹰。装备有双电浆炮和大型燃爆炸料炮。"
 covenant_hunter_army:0 "猎人殖民地"
 covenant_hunter_army_plural:0 "猎人殖民地"
 covenant_hunter_army_desc:0 "虽说叫猎人，实际上是由许多有知觉和智慧的蠕虫组成的，它们的名字叫马格雷克果罗族，他们装备了强大的等离子加农炮和巨大的盾牌，速度虽慢但威力巨大，他们穿着一套由许多大钢板组成的盔甲，保护着猎人的背部以外的所有部位。"
 covenant_brute_army:0 "鬼面兽摩托"
 covenant_brute_army_plural:0 "鬼面兽摩托"
 covenant_brute_army_desc:0 "鬼面兽，又称吉拉哈内，是一种大型的、近乎猿类的野蛮战士。不像优雅的精英那样有效，但由于其恐怖的气势和残暴的性格，能给敌人沉重的士气打击。他们在人类-星盟战争时背弃了盟约。"
 covenant_zealot_army:0 "狂战士中队"
 covenant_zealot_army_plural:0 "狂战士中队"
 covenant_zealot_army_desc:0 "狂徒是更高级的精英，对征服和杀戮异教徒有强烈的渴望。责任感、伤害和生命值都比普通精英高，也更贵。装备更好，携带能量剑，甚至有隐型投影仪。"
 covenant_wraith_army:0 "幽灵摩托"
 covenant_wraith_army_plural:0 "幽灵摩托"
 covenant_wraith_army_desc:0 "幽灵是星盟的主战坦克。这是一个奇怪的设计，因为它轻微地悬浮在地面上，使用的是一门类似火炮的大炮，而不是像蝎子那样的直接火炮，无论如何，如果得到适当的支持，它造成的伤害可能是毁灭性的。"
 covenant_arbiter_army:0 "神风烈士"
 covenant_arbiter_army_plural:0 "神风烈士"
 covenant_arbiter_army_desc:0 "“神风烈士”是一个头衔，因为各种各样的原因传递给某些精英阶层。《光环2》的神风烈士被授予这个称号是为了弥补他之前的失败。无论如何，他们技术高超，而且非常独特，神风烈士甚至可以与洪魔抗衡。"
 forerunner_crawler_army:0 "爬行者"
 forerunner_crawler_army_plural:0 "爬行者"
 forerunner_crawler_army_desc:0 "爬行者是一种小型的四足人工智能，它使用各种各样的武器，从近距离的冲锋枪到狙击风格的武器。他们身体能够承受多次射击，尽管头部射击是瞬间致命的。"
 forerunner_soldier_army:0 "普罗米修斯战团中队"
 forerunner_soldier_army_plural:0 "普罗米修斯战团中队"
 forerunner_soldier_army_desc:0 "普罗米修斯士兵是一个相对人类大小的人工智能，由古代先行者为了各种各样的目的而建造，它们被用来袭击古人类的飞船，以及抵御洪水和保卫银河系周围的各种设施。"
 forerunner_defensive_army:0 "哨兵中队"
 forerunner_defensive_army_plural:0 "哨兵中队"
 forerunner_defensive_army_desc:0 "哨兵是各种形式的防御性人工智能无人机，其任务是保护先行者的设施。弱于一支正常的防御性军队，但没有士气影响。"
 forerunner_knight_army:0 "骑士中队"
 forerunner_knight_army_plural:0 "骑士中队"
 forerunner_knight_army_desc:0 "骑士是一种强大的机械单位，被用作强大的攻击部队，与人工智能部队不同，骑士们拥有生命的“本质”，这使得他们在战场上更具适应性和危险性。"
 forerunner_watcher_army:0 "观察者中队"
 forerunner_watcher_army_plural:0 "观察者中队"
 forerunner_watcher_army_desc:0 "观察者是隐约可见的人形盘旋AI，其侧面有两个圆盘。它们可以用自动电浆炮提供支援，还可以在半空中接住手雷扔回敌方。"
 forerunner_trooper_army:0 "先行者部队"
 forerunner_trooper_army_plural:0 "先行者部队"
 forerunner_trooper_army_desc:0 "先行者部队是由实际的生物先行者组成的步兵单位，装备有先进的先行者装甲和各种小型武器，由车辆和无人机轻微支撑的先行者步兵是一名致命的士兵，尽管价格不菲。"
 forerunner_didact_army:0 "宣教士"
 forerunner_didact_army_plural:0 "宣教士"
 forerunner_didact_army_desc:0 "宣教士是一个强大的古代先行者战士，他被对手逼到一个隐蔽的地方，然后被遗弃在一个洪水肆虐的星球上，在这个星球上，0洪魔腐蚀了他，使他利用设计者来反击人类，但他的妻子，智库长，阻止了他，并强迫他回到一个隐蔽的地方沉睡，千年后，他被士官长重新唤醒。"
 federation_infantry_army:0 "机动步兵师"
 federation_infantry_army_plural:0 "机动步兵师"
 federation_infantry_army_desc:0 "机动步兵是联邦武装部队的四个分支之一，机动步兵是美国公民联盟的标准地面部队。机动步兵是志愿步兵，装备有薄的防弹衣和许多不同的小型武器,包括森田I型、II型和III型突击步枪,这些步枪在没有陆地车辆支持的情况下，通过维京人的运兵船投入战斗。"
 federation_infantry2_army:0 "机动步兵II师"
 federation_infantry2_army_plural:0 "机动II步兵师"
 federation_infantry2_army_desc:0 "移动II步兵是标准的移动步兵,但装备了升级的外骨骼,使他们具有更高的战斗效能。"
 federation_defense_army:0 "海军陆战师"
 federation_defense_army_plural:0 "海军陆战师"
 federation_defense_army_desc:0 "联邦海军陆战队是一支规模较小的步兵部队，由舰队指挥，负责保卫星际飞船和设施。除了头盔被漆成绿色外，他们携带的装备基本上与机动步兵相同。"
 federation_psi_army:0 " 超能力特工中队"
 federation_psi_army_plural:0 "超能力特工中队"
 federation_psi_army_desc:0 "超能力特工是情报部的一个分支，情报部又是联邦武装部的一个分支。该部门是由一群拥有超能力的情报收集人员组成的小组。"
 bugs_warrior_army:0 "战士部落"
 bugs_warrior_army_plural:0 "战士部落"
 bugs_warrior_army_desc:0 "战士是一种常见的虫族生物，它使用可怕的近距离钳子攻击，配合它们令人惊讶的聪明和敏捷，可以将敌方步兵撕成碎片，尽管相当值得牺牲。"
 bugs_tank_army:0 "油罐甲虫群"
 bugs_tank_army_plural:0 "油罐甲虫群"
 bugs_tank_army_desc:0 "油罐甲虫类似于大型甲壳虫，作为装甲较少的甲虫变异体。它们的速度很慢，但可以在地下潜伏，对毫无防备的敌人暴起攻击。它们的主要武器是一个喷口，可发射烧毁敌人的酸性凝固汽油弹。它们有坚硬的外壳，但很容易炸毁。"
 bugs_hopper_army:0 "跳蛛部落"
 bugs_hopper_army_plural:0 "跳蛛部落 "
 bugs_hopper_army_desc:0 "跳蛛在攻击和外表上与Tanker战士相似，但跳蛛能够飞行，这使得他们能够对敌方士兵进行快速的攻击，但更容易受到炮火的攻击。"
 bugs_defense_army:0 "等离子体虫群"
 bugs_defense_army_plural:0 "等离子虫群"
 bugs_defense_army_desc:0 "等离子体虫是一门大型火炮，可以精确地向敌方飞船和车辆发射等离子体，也可以作为地面攻击者的火炮。"
 bugs_suicide_army:0 "庞巴迪部落"
 bugs_suicide_army_plural:0 "庞巴迪部落"
 bugs_suicide_army_desc:0 "庞巴迪虫是一个可以展开的小球体，一旦展开，球体就会爆炸并爆发成火焰，杀死它周围的一切，包括它自己。"
 bugs_bigbraintime_army:0 "脑虫"
 bugs_bigbraintime_army_plural:0 "脑虫"
 bugs_bigbraintime_army_desc:0 "脑虫是一个巨大的球体，它拥有令人难以置信的智慧和心灵力量，但它不能自己移动，除了能震破耳膜的高声尖叫之外，也不能造成任何实际的伤害，它依靠其他虫战士来制造大部分伤害。"
 empire_stormtrooper_army:0 "帝国冲锋队"
 empire_stormtrooper_army_plural:0 "帝国冲锋队"
 empire_stormtrooper_army_desc:0 "冲锋队是帝国的标准攻击单位，既可以登上星际飞船，也可以攻击地面设施，成本不高，但训练有素，装备E-11爆能步枪和一套塑化装甲在一个紧密的身体手套上，并由火炮和轻型地面车辆提供支持。"
 empire_defense_army:0 "步兵战斗群"
 empire_defense_army_plural:0 "步兵战斗群"
 empire_defense_army_desc:0 "帝国各地仍在使用基本的帝国步兵，不过主要用于驻守帝国设施，与标准的冲锋队相比效率较低，但往往是在掩体中，人数较多。"
 empire_scout_army:0 "侦察战斗群"
 empire_scout_army_plural:0 "侦察战斗群"
 empire_scout_army_desc:0 "帝国冲锋队受训使用74-Z型飞车，侦察营的士兵比一个标准的营还少，但是他们的飞车可以造成更大的伤害，装备了标准冲锋队装甲的改装形式，以及E-11步枪和E-11狙击步枪。"
 empire_walker_army:0 "AT-AT步行者"
 empire_walker_army_plural:0 "AT-AT步行者"
 empire_walker_army_desc:0 "AT-AT，或全地形突击运输工具，是一种用于执行和平任务的巨大而壮观的交通工具。它的标志性装备是机头下方的四管激光加农炮吊舱，可以摧毁装甲车辆。在步行者内部，它可以容纳一群帝国冲锋队到里面，安全地把他们送到目的地。"
 empire_walker2_army:0 "AT-ST中队"
 empire_walker_army2_plural:0 "AT-ST中队"
 empire_walker_army2_desc:0 "AT-ST，或全地形侦察车，是一种小型机动车辆，用于在恩多这样的恶劣地形中执行维和和运输任务，它装备了一门双激光加农炮，安装在机头下方附近，对步兵尤其有效，在步行者内部，它可以容纳一小群帝国冲锋队在里面，安全地把他们送到目的地。"
 empire_fighter_army:0 "Tie轰炸机"
 empire_fighter_army_plural:0 "Tie轰炸机"
 empire_fighter_army_desc:0 "Tie轰炸机是一艘星际飞船，是Tie战斗机的一个子类，在两个太阳能板机翼之间有两个中央舱，其中一个是驾驶舱，另一个储存爆炸物，用于清除敌方防御工事或摧毁星球表面上的敌方设施。"
 empire_sith_army:0 "裁判官团队"
 empire_sith_army_plural:0 "裁判官团队"
 empire_sith_army_desc:0 "裁判官是普惠多西斯，在原力的黑暗面接受过训练，但从未完全成为西斯。他们的任务是追捕绝地的残余。在达斯·维德的训练下，他们足以杀死绝地武士，但在残忍程度上不足以与维德或帕尔帕廷匹敌。"
 empire_vader_army:0 "黑武士"
 empire_vader_army_plural:0 "黑武士"
 empire_vader_army_desc:0 "银河系中仅存的两个西斯之一。’帕尔帕廷的徒弟。帝国的执行者。帕尔帕廷之拳。可以轻松杀死绝地武士和士兵。"
 rebels_militia_army:0 "民兵突击队"
 rebels_militia_army_plural:0 "民兵突击队"
 rebels_militia_army_desc:0 "民兵组织松散，训练不足，装备简陋，车辆支援有限，民兵利用地形对他们有利，经常使用打了就跑的战术。装备多种武器，最常见的是A280C远程步枪，以及缴获的e -11。"
 rebels_defense_army:0 "义军游击队"
 rebels_defense_army_plural:0 "义军游击队"
 rebels_defense_army_desc:0 "由于义军联盟的补给和训练不足，守备军只能机动灵活，四面出击。堡垒不是在地下就是在隐蔽处，而且规模总是很小，指挥人员也从不集中在一个地方。虽然几乎没有什么防御阵地，但是游击队能利用地形优势。没有前线，但战线不断地移动，甚至有时会消失。这些部队以缓慢的消耗来拖垮敌人。"
 rebels_marine_army:0 "海军突击师"
 rebels_marine_army_plural:0 "海军突击师"
 rebels_marine_army_desc:0 "反政府武装的海军陆战队比民兵组织更有组织，装备更精良，装甲更强大。义军海军陆战队的任务是清除敌方掩体和星际飞船，并配备相应的装备，他们配备了防毒面具，各种各样的猎枪，包括克隆人战争中使用的DP-23猎枪和E-11步枪。"
 rebels_trooper_army:0 "义军师"
 rebels_trooper_army_plural:0 "义军师"
 rebels_trooper_army_desc:0 "叛军士兵是体面的前线步兵，由于他们不可思议的意志，他们可以在战斗中坚持自己的立场。虽然没有冲锋队在公开战斗中那么有效，但他们仍然是一支强大的战斗力量，他们装备有同盟的各种步枪，有限的防弹衣、迫击炮、车辆和空中支援。"
 rebels_trooper2_army:0 "义军精英部队"
 rebels_trooper2_army_plural:0 "义军精英部队"
 rebels_trooper2_army_desc:0 "义军精锐部队与标准部队相似，但不同之处在于训练。精锐部队接受高级军事训练课程，从而形成一支高效、纪律严明的战斗部队。配备了几乎与标准士兵相同的装备。"
 rebels_jedi_army:0 "绝地学徒"
 rebels_jedi_army_plural:0 "绝地学徒"
 rebels_jedi_army_desc:0 "这些绝地学徒几乎没有受过训练，而且很多时候缺乏光剑。然而，他们仍然有能力使用原力。"
 rebels_luke_army:0 "卢克·天行者"
 rebels_luke_army_plural:0 "卢克·天行者"
 rebels_luke_army_desc:0 "卢克·天行者，达斯·维德之子，被绝地大师尤达训练成绝地武士。卢克是个能干的战士，除了他的父亲，他能战胜任何敌人。"
 republic_infantry_army:0 "共和国步兵师"
 republic_infantry_army_plural:0 "共和国步兵师"
 republic_infantry_army_desc:0 "共和国步兵师是来自共和国各地的志愿兵，组成小型步兵师。与未来的克隆人士兵不同，这些步兵力量薄弱，而且由于腐败的官僚作风，成本太高。"
 republic_clone_army:0 "克隆人部队"
 republic_clone_army_plural:0 "克隆人部队"
 republic_clone_army_desc:0 "克隆人士兵是卡米诺人为一个目的：战争，而创造的精英步兵。这些克隆人复制了赏金猎人詹戈·费特的基因模板，天生强壮。它们衰老的速度是人类的两倍，这使得它们能够更快地为战斗做好准备。在克隆工厂的生活中，他们不断地训练。在战场上，他们得到各种车辆和大炮的支援。克隆人士兵装备了一套强大的防御盔甲，是根据曼达洛人的盔甲设计的，还有各种武器，包括DC-15A和DC-15S。"
 republic_501_army:0 " 501军团"
 republic_501_army_plural:0 " 501军团"
 republic_501_army_desc:0 "501军团是一个经验丰富的克隆人部队，曾在阿纳金·天行者和雷克斯上尉的控制下服役，以其令人难以置信的战术、勇敢和盔甲上的蓝色印记而闻名。他们取得了大量的胜利，包括第二次热诺西斯战役，对绝地圣殿的突袭，以及血腥的乌姆巴拉战役。他们将继续在维德的帝国军队中服役。"
 republic_212_army:0 " 212军团"
 republic_212_army_plural:0 " 212军团"
 republic_212_army_desc:0 "212军团是一个经验丰富的克隆人部队，曾在欧比-万·克诺比和科迪指挥官的控制下服役，以能够驱逐根深蒂固的敌人和他们盔甲上的橙色印记而闻名。他们取得了大量的胜利，包括第二次热诺西斯战役、雷洛斯防空炮的消音，以及血腥的乌姆巴拉战役。"
 republic_104_army:0 " 104军团"
 republic_104_army_plural:0 " 104军团"
 republic_104_army_desc:0 "第104军团是一支经验丰富的克隆人部队，曾在普洛·孔和指挥官沃尔夫的指挥下服役，以大量使用装甲车和盔甲上的灰色印记而闻名。他们取得了许多胜利，包括对三冰堡的行动，摧毁了齐格里亚奴隶帝国，解救了即将被同一齐格里亚奴隶帝国处决的人质。"
 republic_cguard_army:0 "科洛桑警卫队"
 republic_cguard_army_plural:0 "科洛桑警卫队"
 republic_cguard_army_desc:0 "科洛桑警卫队是一支军事警察部队，经常驻扎在首都科洛桑，他们将陪同参议员执行外交任务，并在任务变得危险时营救他们，他们多次负责营救参议员帕德梅。"
 republic_defense_army:0 "克隆驻军"
 republic_defense_army_plural:0 "克隆驻军"
 republic_defense_army_desc:0 "标准的克隆人士兵，在自己的家园里扎下根来保卫他们。在空中和地面给予更好的支持。"
 republic_walker_army:0 "AT-TE 步行者"
 republic_walker_army_plural:0 "AT-TE 步行者"
 republic_walker_army_desc:0 "一种大型、低姿态、六条腿的步行机器人，可以携带个人物品并摧毁敌方装甲部队。AT-TE步行者的主要武器是安装在顶部的一门大型激光炮，由坐在枪旁的炮手发射。装甲非常厚， 能够有效抵御敌方火力。"
 republic_jedi1_army:0 "绝地学徒"
 republic_jedi1_army_plural:0 "绝地学徒"
 republic_jedi1_army_desc:0 "绝地学徒的技能水平各不相同，但大多都是有效的谈判者和决斗者。他们在大师或骑士的指导下工作，大师或武士以自己的方式教导他们，使绝地武士的风格多样化。"
 republic_jedi2_army:0 "绝地武士"
 republic_jedi2_army_plural:0 "绝地武士"
 republic_jedi2_army_desc:0 "绝地武士的技能水平各不相同，但通常都是优秀的决斗者，擅长使用原力，他们在师傅的手下工作，也可以有徒弟在他们的手下。"
 republic_jedi3_army:0 "绝地大师"
 republic_jedi3_army_plural:0 "绝地大师"
 republic_jedi3_army_desc:0 "绝地大师是绝地武士所能提供的最好中的最好。顾名思义，这意味着绝地大师已经掌握了成为绝地武士的艺术。他们可以有一个徒弟或武士在他们下面，但没有人在他们上面。"
 republic_ben_army:0 "欧比旺·肯诺比"
 republic_ben_army_plural:0 "欧比旺·肯诺比"
 republic_ben_army_desc:0 "肯诺比是绝地圣殿所能提供的最强大的绝地大师之一。一个优秀的防御决斗者，已经掌握了第二种光剑形态，索雷苏。他还是一位谈判大师，能够处理复杂的政治条约。"
 republic_anakin_army:0 "阿纳金·天行者"
 republic_anakin_army_plural:0 "阿纳金·天行者"
 republic_anakin_army_desc:0 "肯诺比的学徒阿纳金是银河系中最好的绝地武士，与肯诺比不同，阿纳金的风格是非常进攻驱动型的，偏爱第四种，也是最具攻击性的阿塔鲁。他后来成为达斯·维德，为帝国效力。"
 republic_old_soldier_army:0 "共和国战斗群"
 republic_old_soldier_army_plural:0 "共和国战斗群"
 republic_old_soldier_army_desc:0 "旧共和国的士兵是来自共和国各地的志愿者，而不是克隆人。这些志愿者来自不同的种族和技能，使得军队非常平庸。设备因情况和种类的不同而大不相同。能提供轻型车辆和火炮支援。"
 republic_old_trooper_army:0 "共和国骑兵战斗群"
 republic_old_trooper_army_plural:0 "共和国骑兵战斗群"
 republic_old_trooper_army_desc:0 "旧共和国的士兵都是精锐的士兵，他们有着不同的背景和种族。因此，盔甲种类繁多，但都有相同的曼达洛镀金风格。熟练的士兵甚至可以和西斯一较高下。可以提供重型车辆和火炮支援，包括快速进入战场的运兵舰。"
 republic_old_engineer_army:0 "共和国工程中队"
 republic_old_engineer_army_plural:0 "共和国工程中队"
 republic_old_engineer_army_desc:0 "工程中队是一小队步兵，装备有炸药和加固工具。尽管中队人数不多，但工程师们可以挖出一个防御队形，使用他们强大的爆炸武器抵挡攻击。几乎没有任何炮火和车辆支援，因为他们经常是支援部队。"
 republic_old_defense_army:0 "共和国海军陆战师"
 republic_old_defense_army_plural:0 "共和国海军陆战师"
 republic_old_defense_army_desc:0 "海军陆战队是驻扎在星际飞船或设施中的士兵，保卫它们，并击败任何试图入侵的入侵者。"
 republic_old_jedi1_army:0 "绝地哨兵"
 republic_old_jedi1_army_plural:0 "绝地哨兵"
 republic_old_jedi1_army_desc:0 "在旧共和国时期的绝地武士更常见，但往往没有那么熟练。在战场上，无论是绝地还是西斯，被常规步兵和伞兵击杀的情况并不少见。圣殿守卫是绝地的顶尖战士，通常都是用双刃光剑。他们在战场上纵横，用杂技般的招数击倒敌人。"
 republic_old_jedi2_army:0 "绝地卫士"
 republic_old_jedi2_army_plural:0 "绝地卫士"
 republic_old_jedi2_army_desc:0 "旧共和国时期的绝地武士要普遍得多，尽管他们通常没有那么熟练，绝地和西斯在战场上被标准步兵和步兵杀死的情况并不罕见。绝地卫士是绝地武士的防御者，通常装备单刀和笨重的盔甲。他们保护弱者，经常使用防御性的光剑形态，并且更多地依靠剑而不是原力。"
 republic_old_jedi3_army:0 "绝地执政官"
 republic_old_jedi3_army_plural:0 "绝地执政官"
 republic_old_jedi3_army_desc:0 "旧共和国时期的绝地武士要普遍得多，尽管他们通常没有那么熟练。绝地和西斯在战场上被标准步兵和步兵杀死的情况并不罕见。绝地执政官是原力的主人，更喜欢原力而不是剑锋。他们可以投掷石头，影响思想，或者只是对他们的对手使用心灵感应炸弹。"
 republic_old_havoc_army:0 "浩劫小队"
 republic_old_havoc_army_plural:0 "浩劫小队"
 republic_old_havoc_army_desc:0 "浩劫小队是一个精英突击队，可以轻松地与西斯匹敌并消灭他。尽管没有一名士兵使用武力，但这支队伍仍然是旧共和国最好的。"
 sith_soldier_army:0 "帝国战斗群"
 sith_soldier_army_plural:0 "帝国战斗群"
 sith_soldier_army_desc:0 "西斯帝国的士兵来自许多不同的世界。许多人是志愿者，许多人是应征入伍的，还有许多人是被迫参军的。士兵是一种廉价、相对有效和有效的战斗力量。"
 sith_slave_army:0 "奴隶战斗群"
 sith_slave_army_plural:0 "奴隶战斗群"
 sith_slave_army_desc:0 "奴隶在西斯帝国是常见的景象，用于各种各样的目的。有时，皇军允许奴隶参军以换取他们的自由。这使得这些部队非常有动力。不幸的是，对奴隶来说，存活的机会很低，因为奴隶营经常被用作炮灰。"
 sith_sith1_army:0 "西斯掠夺者"
 sith_sith1_army_plural:0 "西斯掠夺者"
 sith_sith2_army:0 "西斯神像"
 sith_sith2_army_plural:0 "西斯神像"
 sith_sith2_army_desc:0 "西斯在旧共和国时期更为普遍，尽管他们通常没有那么熟练。绝地和西斯在战场上被标准步兵和步兵杀死的情况并不罕见。西斯神像是庞大而令人生畏的战士，他们挥舞着一把军刀，使用野蛮的战术来击败敌人。他们也经常用自己的身体作为武器，拳打脚踢。"
 sith_sith3_army:0 "西斯巫师"
 sith_sith3_army_plural:0 "西斯巫师"
 sith_sith3_army_desc:0 "西斯在旧共和国时期更为普遍。尽管他们通常没有那么熟练，绝地和西斯在战场上被标准步兵和步兵杀死的情况并不罕见，西斯法师是原力黑暗面的主人。他们很少需要军刀来造成伤害，而是依靠他们毁灭性的力量。闪电是他们武器库中常见但有效的工具。"
 sith_slave2_army:0 "西斯审判者"
 sith_slave2_army_plural:0 "西斯审判者"
 sith_slave2_army_desc:0 "奴隶在西斯帝国是常见的景象，用于各种各样的目的。对武力敏感的奴隶被送到科里班接受审讯，如果他们在一定数量的试验中幸存下来。他们就能成为自由西斯。这些西斯仍然是奴隶，试图证明自己配得上成为一个成熟的西斯。"
 sith_trooper_army:0 "帝国骑兵战斗群"
 sith_trooper_army_plural:0 "帝国骑兵战斗群"
 sith_trooper_army_desc:0 "步兵更先进，训练更好，装备更好。在陆地和空中都有更好的支援。更贵，但也更强大。"
 sith_malgus_army:0 "黑魔法师"
 sith_malgus_army_plural:0 "黑魔法师"
 sith_malgus_army_desc:0 "达斯·马格斯是一位非常强大的西斯领主，他曾在许多战役中与旧共和国作战，包括科洛桑之战，他挥舞着一把红色的光剑，他是一个具备毁灭性的、可怕的对手。"
 eldar_infantry_army:0 "恐怖复仇师"
 eldar_infantry_army_plural:0 "恐怖复仇师"
 eldar_infantry_army_desc:0 "恐怖复仇者是灵族战士的一个单位。恐怖复仇者填补了一个通常的步兵角色，是最灵活的战士单位。"
 eldar_banshee_army:0 "咆哮女妖师"
 eldar_banshee_army_plural:0 "咆哮女妖师"
 eldar_banshee_army_desc:0 "嚎叫的女妖是灵族战士的一个单位。嚎叫的女妖是灵族可怕的肉搏专家。它们发出的尖叫声会让敌人的神经系统超负荷运转，导致它们瘫痪，无法抵御利刃的攻击。"
 eldar_stealth_army:0 "蝎子中队"
 eldar_stealth_army_plural:0 "蝎子中队"
 eldar_stealth_army_desc:0 "攻击蝎子是灵族战士的一个单位。攻击蝎子是精灵族的隐形专家，他们有强大的体力和致命的近距离武器。它们被用来侵入敌方设施，屠杀所有安装它们的人。"
 eldar_reaper_army:0 "黑死神中队"
 eldar_reaper_army_plural:0 "黑死神中队"
 eldar_reaper_army_desc:0 "黑暗收割者是精族军队的远程火力支援。他们有内置稳定器的黑色盔甲，可以吸收收割者发射器(一种发射微型导弹的自动发射器)的巨大后坐力。"
 eldar_dragon_army:0 "火龙师"
 eldar_dragon_army_plural:0 "火龙师"
 eldar_dragon_army_desc:0 "火龙是全副武装的近战专家。他们挥舞着巨大的融合枪，就像毁灭性的火焰喷射器。不幸的是，它的射程很短，使得他们在战场上不那么灵活。"
 eldar_hawk_army:0 "俯冲鹰中队"
 eldar_hawk_army_plural:0 "俯冲鹰中队"
 eldar_hawk_army_desc:0 "他们扮演着“打了就跑”的战斗角色，利用他们的飞行能力避开敌人的火力，迅速撤退。他们会从空中扔下手榴弹，充当临时炸弹，然后着陆，干扰敌方步兵，然后起飞并逃跑。"
 eldar_spider_army:0 "经纱蜘蛛中队"
 eldar_spider_army_plural:0 "经纱蜘蛛中队"
 eldar_spider_army_desc:0 "变形蜘蛛是精灵族战士的一个单位，他们是可怕的精锐步兵，使用小翘曲发生器传送整个战场。他们突然出现，在传送到一个新地点之前砍倒了步兵，避免了敌人的反击。这种侵略主义使变形蜘蛛在战场上遭受严重的伤亡。"
 imperium_grunt_army:0 "帝国卫队"
 imperium_grunt_army_plural:0 "帝国卫队"
 imperium_grunt_army_desc:0 "帝国防卫军是由人类帝国招募的全星系军团组成。装备多样，但一般都是使用上了刺刀的激光枪。他们被当作炮灰使用，几乎没有什么支援。廉价且一次性。"
 imperium_kasrkin_army:0 " 卡斯金团"
 imperium_kasrkin_army_plural:0 " 卡斯金团"
 imperium_kasrkin_army_desc:0 "卡斯金是经验丰富的皇家卫队成员，装备着威力强大的等离子步枪。比一个普通的守卫更强壮，装备更好，更有效率。"
 imperium_bolter_army:0 "安装伯尔特团队"
 imperium_bolter_army_plural:0 "安装伯尔特团队"
 imperium_bolter_army_desc:0 "安装螺栓队是配备标准装备和可部署螺栓炮的警卫中队。这些加农炮非常有效，但必须安装才能有效。可用作临时防御阵地，以占据关键阵地。"
 imperium_tank_army:0 "毒刃坦克纵队"
 imperium_tank_army_plural:0 "毒刃坦克纵队"
 imperium_tank_army_desc:0 "Baneblade坦克与卫兵相反，是一种非常有效且昂贵的战斗机器。装备有厚而坚固的装甲，以及用于反步兵的重型火炮、用于掩体爆破的拆除炮、用于车辆对车辆战斗的套索炮和大型战斗炮。"
 imperium_artillery_army:0 "蛇怪炮兵纵队"
 imperium_artillery_army_plural:0 "蛇怪炮兵纵队"
 imperium_artillery_army_desc:0 "蛇怪火炮是能够与步兵单位保持同步的自行推进火炮，与毒刃坦克不同，蛇怪不是为直接战斗而设计的。相反，蛇怪躲在战线后面，从很远的地方向敌人发射毁灭性的震地炮。"
 imperium_marine_army:0 "太空陆战队"
 imperium_marine_army_plural:0 "太空陆战队"
 imperium_marine_army_desc:0 "从基因上看，太空陆战队是完美的，训练有素,过分热情,并且拥有帝国所能提供的一些最好的装备。太空陆战队是强大的特种部队。在战场上很容易就能站稳脚跟。"
 imperium_fist_army:0 "帝国的拳头"
 imperium_fist_army_plural:0 "帝国的拳头"
 imperium_fist_army_desc:0 "帝国的拳头是一个古老而强大的太空陆战队，曾经是皇帝自己为统一战争而建立的第七军团。穿着独特的金色盔甲，这些马伊内斯不会投降。"
 imperium_black_army:0 "黑圣堂武士"
 imperium_black_army_plural:0 "黑圣堂武士"
 imperium_black_army_desc:0 "黑圣堂武士是一个热心的太空陆战队成员，他们进行了帝国历史上最长的十字军东征，持续了10000年。顾名思义，他们穿着带有明显红白斑纹的黑色盔甲。"
 imperium_custodes_army:0 "看守人"
 imperium_custodes_army_plural:0 "看守人"
 imperium_custodes_army_desc:0 "他们是皇帝的贴身护卫。他们甚至比太空海军陆战队更强大，许多人已经存活了数千年。他们穿着独特的仪式金甲，挥舞着古老的武器。"
 imperium_dreadnought_army:0 "无畏"
 imperium_dreadnought_army_plural:0 "无畏"
 imperium_dreadnought_army_desc:0 "无畏是受了致命伤的太空海军陆战队，通过控制论几乎无法存活。这些海军陆战队员随后被安置在巨大的无畏机甲内，这使得他们能够在身体受伤的情况下继续战斗。"
 imperium_knight_army:0 "帝国骑士中队"
 imperium_knight_army_plural:0 "帝国骑士中队"
 imperium_knight_army_desc:0 "帝国骑士是可怕的机械创造，由一位贵族驾驶，他把自己的思想与机器融为一体。这些单位位于战场之上,大约30-40英尺或9-12米高，装备有金刚盔甲和各种武器系统。"
 imperium_titan_army:0 "泰坦"
 imperium_titan_army_plural:0 "泰坦"
 imperium_titan_army_desc:0 "泰坦是战场上最可怕的单位。他们可以与步行城堡相媲美，覆盖着人类所能提供的最好的盔甲，并装备着武器系统。它们的高度从100-400英尺到30-122米不等。"
 specialforces_army:0 "特种部队"
 specialforces_army_plural:0 "特种部队"
 specialforces_army_desc:0 "一支训练有素、全副武装的专业特种部队。比一支典型的军队更具杀伤力和动力，但数量少导致防御状况不佳。"
 armoreddivision_army:0 "装甲纵队"
 armoreddivision_army_plural:0 "装甲纵队"
 armoreddivision_army_desc:0 "一支装甲部队，由标准坦克到小型装甲车组成，拥有强大的攻击和防御力量。"
 flamethrower_army:0 "火焰喷射师"
 flamethrower_army_plural:0 "火焰喷射师"
 flamethrower_army_desc:0 "绰号“火焰喷射器”的恐怖部队。虽然他们可能不比一支普通军队强多少，但他们制造的恐怖对士气是毁灭性的。"
 supersoldier_army:0 "超级士兵中队"
 supersoldier_army_plural:0 "超级士兵中队"
 supersoldier_army_desc:0 "强大的基因工程超级战士，比标准的基因战士更强大。这些士兵的出现使敌人们感到恐惧。既昂贵又耗时。"
 grunt_army:0 "步兵战斗群"
 grunt_army_plural:0 "步兵战斗群"
 grunt_army_desc:0 "步兵营是精锐中的精锐。便宜，但高效，由装甲兵和火炮给予轻度支援。"
 spacemarine_army:0 "海军突击中队"
 spacemarine_army_plural:0 "海军突击中队"
 spacemarine_army_desc:0 "有效的突击步兵，训练有素，装备手持轨道炮，可近距离或远程摧毁敌方。"
 mech_army:0 "机械骑兵师"
 mech_army_plural:0 "机械骑兵师"
 mech_army_desc:0 "机械兵是由强大的大型机器人外骨骼组成的重步兵单位，由精锐装甲师人员驾驶。比装甲师更强大，但成本更高，并有附带伤害。"
 fighter_army:0 "战斗轰炸机"
 fighter_army_plural:0 "战斗轰炸机"
 fighter_army_desc:0 "小型和快速大气飞行器。能够造成高伤害，但由于轰炸的性质，具有高的附带伤害。由于击落一架高速飞行的飞机有困难，他的健康状况很好。"
 grenadier_army:0 "掷弹战斗群"
 grenadier_army_plural:0 "掷弹战斗群"
 grenadier_army_desc:0 "一个拥有更好的训练和装备的步兵师，使他们稍微昂贵但更强大。"
 swarmer_army:0 "贪婪蜂群"
 swarmer_army_plural:0 "贪婪蜂群"
 swarmer_army_desc:0 "从母巢实验室深处创造出来的可怕又可憎的东西，.难以置信的便宜，繁殖迅速，并使用压倒性的数量来摧毁他们的对手。"
 vilecannon_army:0 "恶魔炮"
 vilecannon_army_plural:0 "恶魔炮"
 vilecannon_army_desc:0 "可怕而残忍的大型加农炮可以发射像昆虫一样的小动物，这些小动物聚集在士兵周围,把他们撕成碎片。可怕的景象可以破坏敌人的士气。"
 biomass_army:0 "智能生物"
 biomass_army_plural:0 "智能生物"
 biomass_army_desc:0 "收集尸体和其他生物材料，并加入蜂群领袖的一小部分智力和战略思维。对敌方士兵造成恐怖攻击，但由于射程较短。造成的物理伤害较小，很难杀死。"
 normal_hero_army:0 "英雄"
 normal_hero_army_plural:0 "英雄"
 normal_hero_army_desc:0 "一位民族英雄，被视为名人。非常强大=，非常昂贵，而且一次只能存在一个。他们是战争的中坚力量，基因和机械都得到了增强，能够自行摧毁整支军队。人们对他们的过去知之甚少。政府打算保持这种状态。"
 corp_hero_army:0 "精英雇佣兵"
 corp_hero_army_plural:0 "精英雇佣兵"
 corp_hero_army_desc:0 "向公众投降并被视为名人的精英雇佣兵，非常强大，非常昂贵，而且一次只能存在一个。他们是战争的中流砥柱，能够独自打垮整个军队。人们对他们的过去知之甚少，连巨型企业都不想知道。"
 hive_hero_army:0 "领袖的化身"
 hive_hero_army_plural:0 "领袖的化身"
 hive_hero_army_desc:0 "领导者的身体体现，领导者一次只能采取这一种形式。如果这个单位死了，首领就会逃跑，住进一个新的单位。令人难以置信的强大，昂贵，并需要多年来准备一个化身。"
 templar_army:0 "圣堂武士"
 templar_army_plural:0 "圣堂武士"
 templar_army_desc:0 "通过第二次试验成功控制了他们，巨大双鱼座能量的高级灵能操作人员。比普通的灵能者更强大、积极，也更昂贵。"
 forsaken_army:0 "遗弃者"
 forsaken_army_plural:0 "遗弃者"
 forsaken_army_desc:0 "失败的灵能操控者,他们无法控制第二次审判时赋予他们的巨大能量.这使他们成了从前自我的影子.他们几乎像鬼一样,但不像鬼,是会死的.无法控制的灵能是强大的,但由于其易失性,使持用者很容易被杀死。"
 psi_ship_army:0 "心灵战舰"
 psi_ship_army_plural:0 "心灵战舰"
 psi_ship_army_desc:0 "强大的漂浮堡垒，完全由强大的灵能提供动力。通过灵能造成巨大的士气伤害，但也能对他们强大的等离子加农炮造成严重的打击。"
 sentry_army:0 "哨兵师"
 sentry_army_plural:0 "哨兵师"
 sentry_army_desc:0 "这些是标准猎杀无人机的升级版，这些单位配备了更先进的感官设备和有限的战术思维。他们的闪光点在于他们致命的洞察力。"
 suicide_army:0 "自杀无人机"
 suicide_army_plural:0 "自杀无人机"
 suicide_army_desc:0 "经过改装的无人机，包括一个超级充电的动力核心和更快的机动性，这使得他们可以猛击敌军，一旦受到攻击就会爆发出猛烈的爆炸。"
 spectre_army:0 "幽灵师"
 spectre_army_plural:0 "幽灵师"
 spectre_army_desc:0 "幽灵实际上并不是一个单独的单位，而是一个由许多小型纳米机器人组成的庞大集合，它们不断地共同工作，以维持一个实体的形态。他们可以有许多形式，但通常被视为一个大型四足步行与炮塔的背部。他们的能力，改变形式迅速允许他们分散和躲避传入的火力。不幸的是，由许多微型机器人组成的机器人一旦被子弹击中就无法生存。"
 odst_army:0 "突击师"
 odst_army_plural:0 "突击师"
 odst_army_desc:0 "高度训练，先进的步兵使用投吊舱进入战斗，这使得他们可以在敌人准备好之前快速地攻击并击溃他们。降落舱的危险性使它们在降落舱阶段非常难以承受。"
 militia_army:0 "义勇军"
 militia_army_plural:0 "义勇军"
 militia_army_desc:0 "一群组织松散的民兵。他们不是受过专业训练的士兵，也不会像正规军那样强大。但非常有动力，只因其在保卫他们的家园。"
 normalgarrison_army:0 "驻军"
 normalgarrison_army_plural:0 "驻军"
 normalgarrison_army_desc:0 "负责保卫世界的步兵部队，有坚固的基础和良好的支援。"
 cis_droids_b1_army:0 "B1战斗机器人师"
 cis_droids_b1_army_plural:0 "B1战斗机器人师"
 cis_droids_b1_army_desc:0 "虚弱的和原始的战斗机器人被集中部署来压倒和消灭其他敌人.主要功能设备储存在头部,整个机器人太像人了,无法发挥作用.装备了糟糕的武器和有限的支持,他们很便宜,但非常无效。"
 cis_droids_b2_army:0 "B2战斗机器人师"
 cis_droids_b2_army_plural:0 "B2战斗机器人师"
 cis_droids_b2_army_desc:0 "更强大的战斗机器人，拥有更好的装甲、装备和设计。全方位更好，但更贵。装甲可以抵抗DC-15的炮弹，并保持站立状态。配备从腕管火箭到爆能枪等各种腕管武器。"