l_simp_chinese:
 decision_transform_into_awesome: "高级构念"
 decision_transform_into_awesome_desc: "为了让这个星球能够支持更先进的基础设施，$building_major_capital$必须变得更令人敬畏和鼓舞人心。"
 decision_transform_into_awesome_machine: "高级设计"
 decision_transform_into_awesome_machine_desc: "为了让这个星球能够支持更先进的基础设施，必须使$building_control_center$变得更强更高效。"
 decision_transform_into_awesome_hive: "高级进化"
 decision_transform_into_awesome_hive_desc: "为了蜂巢进一步的发展，现在的蜂群对于手头的任务来说效率低下而且无力。蜂群必须进一步进化。蜂群必须更加高效。"
 decision_open_chambers_menu: "进入改造室"
 decision_open_chambers_menu_desc: "进化仍在进行"
 decision_open_assembly_menu: "使用纳米组装"
 decision_open_assembly_menu_desc: "一切都在我们现有手段的控制之下。"
 building_ae_ancient_palace: "虚空圣殿"
 building_ae_ancient_palace_desc: "作为银河新秩序的王座，虚空圣殿是无上权力的象征。其统治者将在此决定银河系的命运。"
 building_ae_ancient_control_center: "虚空枢纽"
 building_ae_ancient_control_center_desc: "数十亿人工智能的网络通过这个枢纽交织在一起，而星系的主宰者将在此决定机械智能未来的命运将去向何处。"
 building_ae_ancient_hive_cluster: "虚空集簇"
 building_ae_ancient_hive_cluster_desc: "这个巨大的蜂巢集簇中充斥着数以亿计的工蜂，它们都在忙于确保蜂巢的主权。适应者茁壮成长，不适应者枯萎死亡。"
 building_dark_energy_psg: "暗能量$building_planetary_shield_generator$"
 building_dark_energy_psg_desc: "我们可以用新型反应堆建造出一种强度更高而且更节能的$building_planetary_shield_generator$。"
 building_ae_dark_energy_psg: "天空之盾"
 building_ae_dark_energy_psg_desc: "天空之盾不仅仅是一个针对轨道轰炸的行星防御设施，它还包含了多种用于科学研究的舱室，额外允许研究员驻站工作。"
 building_dark_matter_synthersizer: "维度采集机"
 building_dark_matter_synthersizer_desc: "该建筑会产生一个通往亚空间的微型通道，将自动为我们的帝国采集暗物质和暗能量。而且该建筑会根据生产建筑数量产生额外暗物质和暗能量，每个建筑最多可以产生四单位。"
 building_ae_dark_matter_synthersizer: "维度枢纽"
 building_ae_dark_matter_synthersizer_desc: "在诸多维度中，总有很多的暗物质和暗能量可供收集。和上一型建筑相同，该建筑会依据生产建筑数量产生额外的暗物质和暗能量，每个建筑最多可以产生四单位。"
 building_ae_stronghold: "艾法莱尼阵列"
 building_ae_stronghold_desc: "在这个神秘的堡垒里有数百个武器平台和复杂的地下区域。$job_enforcer$精英在此监视着整个星球，保护星球的安全。\n\n§E译注：艾法莱尼为《战锤：40K》人物§!"
 building_enigmatic_lab: "神秘实验室"
 building_enigmatic_lab_desc: "来自各个领域的科学家们在此齐聚一堂，研究神秘技术及其在各个领域的潜在应用。"
 building_ae_enigmatic_lab: "黑山综合研究所"
 building_ae_enigmatic_lab_desc: "这座大型建筑群里有各种从整个银河系收集来的神秘文物。来自全银河系的科学家都被吸引到此揭示先驱者的秘密。Slaveman博士，请向隐秘材料实验室报告。\n\n§E译注：黑山基地和研究所出自《半条命》。§!"
 building_dark_matter_generator: "暗物质转炉"
 building_dark_matter_generator_desc: "暗物质转炉为炼金师提供将暗物质合成为可用资源的必要工具。"
 building_ae_dark_matter_generator: "暗物质聚合转炉"
 building_ae_dark_matter_generator_desc: "随着结构完整性日趋改善，聚合转炉现在可为炼金师提供额外的车间。"
 building_dark_energy_pylon: "暗能量塔"
 building_dark_energy_pylon_desc: "由吸引暗能量的晶化岩层建造的塔。工匠们可从该建筑中生产可用的暗能量。"
 building_ae_dark_energy_pylon: "暗能量尖塔"
 building_ae_dark_energy_pylon_desc: "这个巨大的尖塔包含了各种端口，工匠们可以从中提取大量暗能量。"
 building_super_assembly: "Delta机械装配厂"
 building_super_assembly_desc: "我们的精英机械技师需要精密且先进的设备生产属于未来的机器人，而这座建筑为他们提供了这样的设备。"
 building_ae_super_assembly: "Alpha机械装配厂"
 building_ae_super_assembly_desc: "这帮机械技师是怎么让机器人组装越来越快的？？？“纳米机械，小子！”\n\n§E译注：语出《合金装备：崛起》BOSS阿姆斯特朗。§!"
 building_super_assembly_machine: "硬光机械装配厂"
 building_super_assembly_machine_desc: "这座建筑利用硬光技术生产出大量的机械单位。"
 building_ae_super_assembly_machine: "Alpha机械装配厂"
 building_ae_super_assembly_machine_desc: "在装配线中引入Alpha科技，为额外的协议装配单元增加了更多空间。"
 building_giga_fortress: "超巨型要塞"
 building_giga_fortress_desc: "超巨型要塞是一个泰坦大小、自给自足的行星要塞，装备了三个战列舰级别的超高速火炮和其他各种防御系统，以及一支庞大的驻军部队。它的存在激发了所有公民的信心，消除所有动乱的可能，因为任何胆敢叛乱者都会被迅速歼灭。"
 building_giga_fortress_array: "超巨型要塞-战略中心"
 building_giga_fortress_array_desc: "战略中心模块连接着要塞的超级计算机和帝国舰队以实现两者的完美协调。一位军事战略专家也将作为战术战略分析师入驻要塞。"
 building_giga_fortress_lab: "超巨型要塞-权力中心"
 building_giga_fortress_lab_desc: "权力中心模块能让我们将一些政治领袖转移到堡垒内，增强了我们帝国的凝聚力和管理能力，并且使帝国拥有更大的影响力。"
 building_giga_fortress_obelisk: "超巨型要塞-光之方尖碑"
 building_giga_fortress_obelisk_desc: "光之方尖碑模块大大加强了要塞的防御能力，并为我们的军队提供额外的训练场地。此外，还将安装额外的生产装置来提供暗能量和暗物质。"
 building_giga_fortress_fe: "古代超巨型要塞"
 building_giga_fortress_fe_desc: "一个古老的，但仍然非常强大的泰坦级别的可自我维持的行星堡垒，配备有反入侵机制。轰炸原始人或野生动物是这些享乐主义者仍然享受的事情之一，因为这仍然被认为是“工作”。"
 building_fe_mineral_processing_plant: "晶体合成厂"
 building_fe_mineral_processing_plant_desc: "为晶体专家提供合成高产矿物必要工具的强大设施。"
 building_ae_mineral_processing_plant: "晶体升华厂"
 building_ae_mineral_processing_plant_desc: "这个区划大小的巨型复合建筑能够将最粗劣的矿石转化为高品质高产量的矿物。"
 building_fe_power_hub: "暗能量电网"
 building_fe_power_hub_desc: "利用合成暗能量，新一代电网拥有比传统发电机高得多的能量产出。"
 building_ae_power_hub: "Alpha主能源中枢"
 building_ae_power_hub_desc: "利用星球上先进的神秘建筑网络系统，使得该中枢能建立起一个覆盖整个星球的能源网络，进而大幅提高能源产量。"
 building_fe_institute: "Delta科学复合体"
 building_fe_institute_desc: "我们推进到了新知识的边界。欲穷千里目，更上一层楼。"
 building_ae_institute: "Alpha高级研究复合体"
 building_ae_institute_desc: "内含数不清的古代文物、博物馆、实验室和大量枯燥文书工作的巨型建筑群，专为那些以知识为食的人准备。据说凡是进去的研究人员，都不会再回来。"
 tech_ae_ancient_palace: "银河新秩序"
 tech_ae_ancient_palace_desc: "新的秩序尽在掌握，我们的力量不容置疑，我们的知识浩如烟海。帝国获得绝对权力的时候到了。我们是唯一，我们是未来。我们是......Alpha。"
 tech_ae_ancient_control_center: "未来机械"
 tech_ae_ancient_control_center_desc: "有机至上的时代已经过去了。机械时代已经来临。因为我们是未来，我们是唯一。我们是......Alpha。"
 tech_ae_ancient_hive_cluster: "登峰造极"
 tech_ae_ancient_hive_cluster_desc: "蜂群无可匹敌，蜂群无穷无尽。蜂群已准备好作为绝对的力量降临。因为我们是未来，我们是唯一。我们是......Alpha。"
 tech_giga_fortress: "超巨型要塞构想"
 tech_giga_fortress_desc: "由暗能量反应堆供能的超巨型要塞，是最致命的、能自给自足的行星级堡垒。只有最致命的侵略力量才不会被它横扫。"
 tech_ae_stronghold: "神秘防御网"
 tech_ae_stronghold_desc: "虽然我们目前的堡垒可能能够抵御基本的入侵者，但由于有限的空间和陈旧的武器，建筑本身太容易受到大规模入侵部队的攻击。为此，我们设计了新一代堡垒，它应该能为侵略者提供更多的挑战。"
 tech_dark_energy_psg: "暗能量$tech_planetary_shield_generator$"
 tech_dark_energy_psg_desc: "现在我们已经能研制神秘技术护盾了，改造我们当前的$building_planetary_shield_generator$以适应新系统应该是一项简单的任务。"
 tech_ae_dark_energy_psg: "天空之盾装置"
 tech_ae_dark_energy_psg_desc: "虽然暗能量$building_planetary_shield_generator$提供了一定的保护来防御轰炸，但我们的许多战术专家指出，除了防御轰炸外，该建筑就没有其他功能了。他们建议我们制造一个更大的设备，不仅能提供更好的保护，同时拥有为研究员提供额外科学实验室的特色。"
 tech_enigmatic_lab: "神秘实验室"
 tech_enigmatic_lab_desc: "测定和探索先驱者技术的全部潜力需要来自各个领域的科学家。因此，我们的实验室必须重新配置，为所有相关人员提供必要的设备。"
 tech_ae_enigmatic_lab: "黑山综合研究所"
 tech_ae_enigmatic_lab_desc: "我们对科学的追求是永无止境的。我们需要更多的科学家、研究人员、工程师、理论家……一切。我们必须了解更多……更·多。"
 tech_super_assembly: "硬光装配厂"
 tech_super_assembly_desc: "机器人专家没有得到适当的工具和设备，无法切实满足机器人对新技术日益增长的需求。超级装配厂将为新成立的机械技师团队提供支持，他们将把机器人生产经济带到新的高度。"
 tech_super_assembly_ae: "Alpha装配厂"
 tech_super_assembly_ae_desc: "对机器劳动力日益拔高的需求要求我们进一步升级装配厂。\n\n§Y解锁Alpha装配厂，可用于去除负面特质、解锁额外的先进机械特质。"
 tech_dark_matter_synthersizer: "黑洞合成"
 tech_dark_matter_synthersizer_desc: "我们现在有了一项可靠的技术，能创造出一个亚空间传送门，可从中收获大量神秘资源。这将使我们能大量提取暗物质和暗能量。这座建筑是自动化的，但是维护保养的费用相当高。"
 tech_dark_matter_synthersizer_ae: "暗黑四柱"
 tech_dark_matter_synthersizer_ae_desc: "基于与次元制造机相同的原理，黑暗传送门中枢——由四根暗能量柱支撑，可从其他维度提取大量暗物质和暗能量。这个过程虽然复杂，但却更安全，因此维护费用也更少。"
 tech_dark_matter_generator: "高级暗物质生成"
 tech_dark_matter_generator_desc: "科学的不断进步，让我们可以利用星球自身的大气层来合成暗物质。虽然需要专门的炼金师，但这个过程是安全的，不会消耗任何自然资源。"
 tech_ae_dark_matter_generator: "暗物质质量转换"
 tech_ae_dark_matter_generator_desc: "随着我们对暗物质的技术了解越来越多，我们必须找到一种能生产更多这种神秘资源的方法。"
 tech_dark_energy_pylon: "暗能量生成"
 tech_dark_energy_pylon_desc: "为了在各种Delta技术基础上进一步发展，我们必须学会如何在不需要天然黑洞的情况下产生暗能量。我们已经了解到可以把天然岩层变成产生合成暗能量的强大管道。"
 tech_ae_dark_energy_pylon: "暗能量尖塔"
 tech_ae_dark_energy_pylon_desc: "我们现在对吸纳暗能量媒介的水晶塔整个具现化过程有了更好的了解。暗能量尖塔会让我们受益匪浅。"
 tech_mine_dark_energy: "暗能量牵引"
 tech_mine_dark_energy_desc: "对其性质的基本了解将使我们能够从自然黑洞中提取暗物质，不必在自己身上开洞。"
 tech_fe_institute: "先进研究机构"
 tech_fe_institute_desc: "我们现在的研究所总是有一个问题，那就是它是一个适合那些已经拥有伟大才智的人交流的好地方，但不是创造人才的好地方。我们将把研究所改造成大型学院。在那里，有才华的年轻人可以学习并为未来的远大抱负做好准备。"
 tech_ae_institute: "遗物研究所"
 tech_ae_institute_desc: "在研究所的基础上增加一个特殊模块，专门用于研究远古遗物。研究会极大地吸引全银河系科学家的关注。"
 tech_fe_clone_vats: "生物遗传实验室"
 tech_fe_clone_vats_desc: "我们在生物学上的跨越式进步，使我们能够创造出一种更强大的克隆技术，消除年龄的限制，让我们的克隆体活得和它们原来的模板一样长。这也为将来重新评价克隆人军队提供了机会。"
 tech_fe_power_hub: "暗物质能量网"
 tech_fe_power_hub_desc: "我们的科学家相信，我们可以用同样的方法来建造和运行暗物质发电厂，以改进我们目前的能源连接模板。"
 tech_ae_power_hub: "额外能源"
 tech_ae_power_hub_desc: "在不违反安全协议下，随着技术不断进步，在能源网络上搭建额外的能源塔是可行的。"
 tech_fe_mineral_processing_plant: "晶体合成"
 tech_fe_mineral_processing_plant_desc: "神秘感知和尖端技术进步为新矿物和晶体获取方法铺平了道路。通过使用专门的合成技术，不需要从行星表面或太空小行星上采集天然矿物原料，就能获得高产矿物。"
 tech_ae_mineral_processing_plant: "晶体升格"
 tech_ae_mineral_processing_plant_desc: "对阿尔法技术的进一步研究，激发了晶体合成的继续进步。升格过程将大大提高矿物产量。"
 tech_fe_food_processing: "农业巨型复合体"
 tech_fe_food_processing_desc: "事实上，我们经常处于一种困境之中，因为有些星球太麻烦了，没有办法做出绿色的苹果，或者这个星球上根本就没有绿色。但随着更好的能源的出现，我们可以建造一个$building_agri_processing_complex$，从而消除所有这些问题。绿苹果无处不在。"
 tech_ae_food_processing: "雪铁龙级开胃菜"
 tech_ae_food_processing_desc: "随着生物工程和基因操作技术的发展，我们现在可以将星球上所有植物都改良成只生产绿色的苹果。再也不用花费大量时间来铲除这些没有苹果的不良植物。"
 tech_fe_transmutor: "巨型转换器"
 tech_fe_transmutor_desc: "在过去，生产战略资源需要专门的建筑。由于空间有限，这是非常低效的。但是，有了我们的新技术，我们应该把所有这些都合并成一个多功能建筑，可以把矿物质转化成任何我们需要的东西。"
 tech_ae_transmutor: "超级转换器"
 tech_ae_transmutor_desc: "转化是一项令人厌倦的任务，尤其是考虑到那些即将淘汰的资源的用量正在逐步减少。为了控制空间资源的消耗，一个能够独自处理所有这些无聊任务的建筑将是最有用的。"
 tech_fe_alloy_foundry: "黑暗铸造厂"
 tech_fe_alloy_foundry_desc: "星球表面的空间是有限的，但我们对合金的需求是却不是。我们必须在空间管理方面进一步发展，以达到最高效率。"
 tech_ae_alloy_foundry: "双维锻造"
 tech_ae_alloy_foundry_desc: "对于维度空间的掌握能让我们在一套紧凑的设施内创造出更大的工作空间。"
 building_fe_alloy_forge: "黑暗铸造厂"
 building_fe_alloy_forge_desc: "经过一轮大扫除，我们淘汰了所有老旧的铸造厂房并为使用先进硬光技术的生产设备腾出了空间。"
 building_ae_alloy_forge: "巨型$building_foundry_1$"
 building_ae_alloy_forge_desc: "效率是胜利的关键。今天是合金，明天就是胜利的武器!"
 building_fe_transmutor: "神秘嬗变器"
 building_fe_transmutor_desc: "为这么简单的资源浪费这么多的建筑空间是愚蠢的，这一弱点将随着该设备的出现而得到纠正。"
 building_ae_transmutor: "巨型嬗变器"
 building_ae_transmutor_desc: "$volatile_motes$、$exotic_gases$和$rare_crystals$，这些平凡的资源在我们的帝国中仍然有一些应用。我们可以把生产这些资源的建筑整合成一个。"
 building_fe_mansion: "豪华大厦"
 building_fe_mansion_desc: "尽管设计简单，D-2型豪华大厦仍能为人们提供优雅精致的生活环境。在这里，模因大师们还会为你提供各种娱乐服务。"
 building_ae_mansion: "神秘$building_luxury_residence$"
 building_ae_mansion_desc: "在这座巨大的高楼大厦里，就连最穷困潦倒的贫困户也能过上优质又别具一格的生活。"
 tech_dark_mansion: "文明时代"
 tech_dark_mansion_desc: "新技术带来了新的生活方式。过去的国王是怎样生活的，现在即使是最穷困的人也能在这手可摘星辰的高楼中享受到现代的生活方式。"
 tech_ae_dark_mansion: "恶魔城"
 tech_ae_dark_mansion_desc: "我们正在发展成一个所有人都有自己的小城堡的社会。很快，单调的房屋和高楼将会消失。我们的文明将是全体人羡慕的对象。"
 tech_fe_galactic_trade_enclave: "银河系的商业中心"
 tech_fe_galactic_trade_enclave_desc: "我们的证券交易所虽然已经非常庞大，为我们的帝国提供了大量的收入，但却没有适当的授权来销售暗物质相关的物品。虽然我们不打算将这些神秘的技术免费提供给低等生物，但我们的市场策略指出，我们可以欺骗许多原始生物去购买带有飞升者标记的琐碎小饰品或人工制品。季票、独家收藏版、预购、提前购买：所有的策略都将被用来实现最大的利润。"
 tech_fe_heaven_dome: "现实天堂"
 tech_fe_heaven_dome_desc: "虽然我们目前的“$building_fe_dome$”模型在为我们的核心物种提供住宿和幸福方面做得很好，但它的生成器还无法支持改进所需的其他部分。现在可以装载暗物质反应堆和更有效的医疗来消除这一限制。"
 tech_fe_visitor_center: "先驱者造物收集"
 tech_fe_visitor_center_desc: "在过去，我们已经研究了许多古代遗物。我们的外交官认为，我们应该在游客中心开辟一个新的博物馆区，展示我们收集的和修缮的精美物品。这传达的信息很明确，要么留在他们陈旧国家里，要么加入我们，为一个更美好、更光明的未来而努力。"
 tech_fe_military_academy: "一流的军队住宿"
 tech_fe_military_academy_desc: "在提高我国公民素质和生活水平的同时，我们决不能忘记我们这些在战场上服役的人。他们也必须在休息时得到最好的治疗，以鼓励他们，我们才是真正能让银河系变得更美好的那个。"
 tech_fe_obelisk_of_light: "光之方尖碑"
 tech_fe_obelisk_of_light_desc: "尽管我们承认，从大局来看，我们的国防力量不太可能抵挡住数月的轨道轰炸下的全面入侵。但我们仍然看到了一个独特科学设施的潜力，它可以作为一个强大的防御设施。"
 tech_fe_assemble: "硬光组装"
 tech_fe_assemble_desc: "<警告>发现新的装配技术，硬光材料；将光转换成固体形式，预计将提高100%效率。<建议>立即获取。"
 tech_fe_singularity_core: "金融主导优势"
 tech_fe_singularity_core_desc: "实现最优概率计算。能够渗透到<有机市场>和股票：能够操纵<有机生物>投资<机械产品>///必须建立财务优势。"
 tech_fe_war_factory: "先驱者作战代码适应"
 tech_fe_war_factory_desc: "作战部队的战斗代码相当有效，但在先驱者作战单元面前仍旧苍白无力。§G<建议>分析获取先驱者作战数据§!"
 tech_infinity_engine: "无限计算"
 tech_infinity_engine_desc: "有了从先驱者数据库中获取的更新后的代码，有机生物的概率计算现在已经是微不足道的任务。全面控制他们的经济，我们将会到达无限。"
 tech_fe_communication_nexus: "暗能量散布"
 tech_fe_communication_nexus_desc: "我们已经准备好在我们的机械装置中安装暗物质核心，但我们发现可以将暗能量转换为地表空气的不可见形式。预计这项指令可以提高我们所有工作单位的处理能力。"
 tech_fe_slave_processing: "无垢者"
 tech_fe_slave_processing_desc: "奴隶很便宜，容易控制，但并不总是管用的。他们在对抗经验丰富的军队时表现得非常糟糕。作为一个飞升上国，这是不应该的，也是站不住脚的。我们将训练新一代的奴隶士兵，从出生开始就被训练成为我们战胜群星的意志的最终体现。"
 tech_fe_betharian: "暗融合$sr_betharian$"
 tech_fe_betharian_desc: "$sr_betharian$似乎对暗物质有一种特殊的反应。我们应该研究一下，也许能够改进$building_betharian_power_plant$，它与暗物质发电厂相比已经相当过时了。"
 tech_fe_habitats: "群星是我们的家"
 tech_fe_habitats_desc: "是时候把我们神秘工程带到$pc_habitat$了，利用先进技术，我们将消除空间站内存在的任何弱点。无论我们走到哪里，我们都会回家的。"
 requires_building_fe_capital: "§R进一步完善这座建筑需要建造一座神秘科技首府复合体。从行星决策中选择建造一座黑暗宫殿吧！§!"
 requires_building_fe_capital_machine: "§R进一步完善这座建筑需要建造一座神秘科技首府复合体。从行星决策中选择建造一座黑暗枢纽吧！§!"
 requires_building_fe_capital_hive: "§R进一步完善这座建筑需要建造一座神秘科技首府复合体。在行星决策中选择进化出一个黑暗集簇吧！§!"
 building_stellarite_generator: "恒星合成器"
 building_stellarite_generator_desc: "很壮观，不是吗？创造一颗人造的恒星，我们可以吸取它的能量来满足我们内心的欲望。所有的反对意见都将化为泡影！好耶！！！\n\n§R警告：在一个星球上建造多个合成器可能会产生严重后果！§!"
 building_stellarite_nexus: "星核能量中枢"
 building_stellarite_nexus_desc: "将场强增加到10级在技术上仍然在可接受范围内。毕竟距离它变成一颗核弹还有20级场强的差距。"
 building_fe_clone_vats: "生物遗传实验室"
 building_fe_clone_vats_desc: "这一外形阴森的建筑囊括了所有有关进化的机密。这座设施不计风险地承担了一切生物实验。"
 building_ae_clone_vats: "莫比斯复合研究区"
 building_ae_clone_vats_desc: "莫比斯基金会的官员们得到了新世界秩序的授权，如有必要，他们会巧妙的“化解”所有伦理问题并执行各种生物实验，毕竟帝国的未来至高无上。"
 tech_ae_clone_vats: "莫比斯基金会"
 tech_ae_clone_vats_desc: "策展人飞地下属的一个叫做莫比乌斯基金会的特殊部门对我们在基因工程方面的进步很感兴趣。他们似乎是这一领域的专家且愿意和我们分享他们的成果以换取Alpha装备的使用权。他们看上去并不关心我们与策展人之间的关系。\n\n我们的代理人已经准备好向他们的董事会展现我们的帝国。如果能成功，我们将会获得完整的授权，用莫比乌斯基金会给我们的特殊装备升级我们已经建好的生物基因实验室。\n\n§Y一旦在星球上建造该建筑，新的行星决议将会解锁，可以获得各种有用的升级和扩展§!"
 tech_fe_hospital: "生命复苏"
 tech_fe_hospital_desc: "崭新的神秘科技引领了科学发明的潮流。人民的生活质量得到了日益的提升。对于神秘科技领域的进一步投资将允许我们为新兴制药行业提供各类必备的生产设备与环境。这一建筑将成为希望的灯塔，照亮那些追寻见证新时代黎明的人们。"
 tech_ae_hospital: "超活性模块"
 tech_ae_hospital_desc: "将这个模块安装到复苏中心可以使病人更快速的恢复，绕过无聊和漫长的过程。"
 building_fe_hospital: "复苏中心"
 building_fe_hospital_desc: "OZMA-1型复苏舱的外形与旧式的基因诊所并无二致，但在技艺精湛的诊疗师手中，他们不仅能为患者提供周到的健康护理，还能防患于未然、消灭人体内所有可能致病的缺陷和低效机制。"
 building_ae_hospital: "纳米超活性模块"
 building_ae_hospital_desc: "新设备的改进使我们的生活质量提高了16倍。有全体股东的鼎力相助，我们将再一次妙手回春。"
 tech_fe_factory: "硬光材料生成"
 tech_fe_factory_desc: "在我们完全理解暗物质之前，我们只能制造勉强足够的物质。现在我们才意识到，利用硬光技术从暗物质中制造出大量的合成$consumer_goods$是可能的。"
 tech_ae_factory: "先进硬光打印技术"
 tech_ae_factory_desc: "硬光打印技术的进步让我们的材料生产效率再次提高。"
 building_fe_factory: "硬光材料打印机"
 building_fe_factory_desc: "是时候消灭盗版的概念了。过去依靠大量次品占据市场的蟊贼将败倒在科技进步之下，全新的生产手段在效率上全面碾压了任何私人工坊。"
 building_ae_factory: "先进硬光材料构造厂"
 building_ae_factory_desc: "我们总可以拨出更多的资源来增加我们的车间面积。是时候和月球朋友说再见了。Goodbye~ Moonmen~"
 building_fe_food_processing_complex: "超级农业复合体"
 building_fe_food_processing_complex_desc: "由中央暗物质反应堆驱动的多个农业生物穹顶，将确保星球上永远有新鲜的绿苹果，或能被作为食物的任何东西。"
 building_ae_food_processing_complex: "巨型农业复合体"
 building_ae_food_processing_complex_desc: "星球上是否没有绿色并不重要，因为绿色无处不在，而绿色是好的。"
 building_dm_ancient_cryo_chamber: "Delta维修中心"
 building_dm_ancient_cryo_chamber_desc: "这个先进的建筑包含了各种各样的维护设施，以保持持续的、高效的生产力。模因收割者们也驻扎在此，为有机体们提供乐子。"
 tech_dm_ancient_cryo_chamber: "高级维修员"
 tech_dm_ancient_cryo_chamber_desc: "现有维修模式效率低下，无法支持大规模的单元维护工作。这个新型维修中心有足够多的维护单元，它能确保每个单元都以最佳状态工作。"
 tech_ae_ancient_cryo_chamber: "先进维护侍从"
 tech_ae_ancient_cryo_chamber_desc: "将主单元分配给子服务器应该可以极大地提高工作效率，而不需要接受其他不必要输入。"
 building_fe_hive_pool: "基因序列池"
 building_fe_hive_pool_desc: "在这个巨大的基因库中包含了多种基因序列，蜂巢可以选择这些基因序列来快速地产卵。"
 building_ae_hive_pool: "基因序列库"
 building_ae_hive_pool_desc: "蜂巢必须不断地生长和进化。我们将不断扩张，直到无处可扩。任何矿物和气体都将得到开采。"
 building_fe_hive_depot: "蜂巢尖塔"
 building_fe_hive_depot_desc: "注入了暗能量的尖塔能够持续维持蜂巢的孵化进程。模因收割者们也驻扎于此，为分裂进程注入灵魂。"
 building_ae_hive_depot: "大蜂巢尖塔"
 building_ae_hive_depot_desc: "随着大量强化骨骼的进一步进化，蜂巢能有更多的空间来培育新的个体。"
 tech_fe_hive_depot: "序列藏馆"
 tech_fe_hive_depot_desc: "随着暗能量的应用，蜂巢储存在基因库中的序列越来越多。"
 tech_ae_hive_depot: "蜂群之心"
 tech_ae_hive_depot_desc: "曾经的我感受蜂群，现在的我即是蜂群。适应、进化、征服。我不会失败。"
 building_ae_affluence_center: "创意设计"
 building_ae_affluence_center_desc: "众所周知，我们的产品是由我们最好的艺术家制作的，是最优雅的。"
 building_ae_class_4_singularity: "改进版4级奇点"
 building_ae_class_4_singularity_desc: "必须维持住现有控制，这里只能有4级奇点。"
 building_ae_dimensional_fabricator: "次元之门"
 building_ae_dimensional_fabricator_desc: "我们有能力从别的次元的从别的次元的从别的次元的……汲取到资源的其他帝国中汲取到资源的我们的帝国中汲取资源。"
 building_ae_sky_dome: "星辰穹顶"
 building_ae_sky_dome_desc: "在天空之上，闪耀着无尽的群星。群星无始，群星亦无终。"
 building_ae_empyrean_shrine: "宏伟教堂"
 building_ae_empyrean_shrine_desc: "真正鼓舞人心的建筑。每座教堂对我们神圣的帝国来说都是极其重要的，它们内部发出的饱含信仰的歌声响彻整个星球。"
 building_ae_master_archive: "宏伟档案库"
 building_ae_master_archive_desc: "横跨银河系的古老文明的历史，经过千年，得以在此重现。档案管理员夜以继日地工作，以发掘被遗忘者的秘密。"
 building_ae_nano_forge: "次元熔炉"
 building_ae_nano_forge_desc: "诡异的工匠们通过熔炉里火焰将不存在转变成了存在。"
 building_ae_nourishment_center: "农业巨型复合体"
 building_ae_nourishment_center_desc: "来自银河系各地的厨师聚集于此，探索全新的美味。美食时刻！"
 building_ae_ancient_cryo_chamber: "先进冷藏室"
 building_ae_ancient_cryo_chamber_desc: "是啊，毕竟，造一个老旧版本的冷藏室终究不是一个明智的主意。"
 tech_ae_affluence_center: "对完美艺术的追求"
 tech_ae_affluence_center_desc: "生产$consumer_goods$不仅是为了满足人们的需求，而是以一种令人难以置信的方式来满足他们。我们的艺术品应当是位居第一的。"
 tech_ae_class_4_singularity: "奇点控制场优化"
 tech_ae_class_4_singularity_desc: "在阿尔法领域研究中取得的进展允许我们进一步优化老旧的先驱者4级奇点约束场。"
 tech_ae_dimensional_fabricator: "盗梦次元"
 tech_ae_dimensional_fabricator_desc: "在不同的子维度中，也有其他人经常使用这种行为来窃取物品而不被察觉。反过来，我们也会从他们那夺回我们的东西。从我们讨厌的人那拿走，从我们喜欢的人那拿走，我们将拯救银河系。"
 tech_ae_sky_dome: "星辰穹顶"
 tech_ae_sky_dome_desc: "在天空之上，闪耀着无尽的群星。群星无始，群星亦无终。"
 tech_ae_empyrean_shrine: "信仰之声"
 tech_ae_empyrean_shrine_desc: "我们的影响力必须遍布全球。让他们对我们的信仰敬畏和恐惧，让他们感受到我们不可冒犯，让他们只要听到这座宏伟教堂，就会跪拜在地。"
 tech_ae_master_archive: "古代记录"
 tech_ae_master_archive_desc: "我们不能只看未来，因为过去本身就蕴藏着无数秘密。研究它们，学习它们，掌握它们。然后吞噬。"
 tech_ae_nano_forge: "暗炉"
 tech_ae_nano_forge_desc: "若存在，我们找到它。若不存在，我们创造它。——《工程军团》第二章，第1337页"
 tech_ae_nourishment_center: "银河美食"
 tech_ae_nourishment_center_desc: "最近有传言称，国家间的多种美食交流，有许多美味的，但也有些比较糟糕。这让我们无法接受，我们必须确保所有帝国内的所有食物无论来源，都是美味的。\n\n不过还是有人抗议不要在披萨上放蜗牛睾丸。"
 acot_modifier_ascended_city: "自动化生产系统"
 acot_modifier_ascended_city_desc: "大多数基于神秘科技的建筑都能生产额外的资源，但是这一过程需要维护费。"
 tech_acot_colonize_fractured: "神散形不散"
 tech_acot_colonize_fractured_desc: "尽管破碎星球的地表怎么看怎么糟，但仍有不少能够建立起殖民点的立足之处。鉴于行星上那超高丰度的神秘资源，这些死气沉沉的世界也许仍是有利用价值的。"
 tech_acot_colonize_fractured_ae: "微光土壤"
 tech_acot_colonize_fractured_ae_desc: "超破碎星球的本质和它那些绿油油的表亲们并没有很大差别，但行星的地表的危险性远胜后者：肆虐的风暴和唐突的喷发随处可见。如果我们想确保这颗星球上神秘资源的顺利开采，对破碎星球的地质要素研究势在必行。"
 decision_acot_automated_building: "激活全自动生产系统"
 decision_acot_automated_building_desc: "激活绝大多数基于神秘科技的建筑物的自动生成功能，但这会使建筑消耗更多维护费。"
 decision_acot_end_automated_building: "关闭自动生产系统"
 decision_acot_end_automated_building_desc: "关闭绝大多数基于神秘科技的建筑物的自动生产功能，但这也会降低建筑的维护费用。"
 acot_modifier_automated_building: "自动化生产系统"
 acot_modifier_automated_building_desc: "大多数基于神秘科技的建筑都能生产额外的资源，但是这一过程需要维护费。"
 tech_acot_automated_systems: "自动化生产系统"
 tech_acot_automated_systems_desc: "自动生产系统，简称APS模块，能够使绝大多数基于神秘科技的建筑物脱离工作岗位独立运行，但这会给建筑物增加额外维护负担。"
 decision_acot_supercharged_reactor: "激活增压反应堆"
 decision_acot_supercharged_reactor_desc: "增压反应堆将允许§E$job_acot_dark_matter_man$§!额外产出§G100%§!的§Y暗物质§!，但维护这些岗位所消耗的§R矿物§!也将提高§R100%§! 。"
 decision_acot_end_supercharged_reactor: "停用增压反应堆"
 decision_acot_end_supercharged_reactor_desc: "指示所有专家岗位回归标准生产流程，将§Y暗物质§!产出调回正常水平。"
 acot_modifier_supercharged_reactor: "增压反应堆"
 acot_modifier_supercharged_reactor_desc: "所有§E$job_acot_dark_matter_man$§!或他们的格式塔意识对应岗位都将额外产出§G100%§!的§Y暗物质§!，但维护这些岗位所消耗的§R矿物§!也将提高§R100%§! 。"
 tech_acot_supercharged_reactor: "神秘反应堆增压"
 tech_acot_supercharged_reactor_desc: "虽然黑暗铸造厂可以通过先进合成流程生产暗物质，但通过引入有机材料来进一步提高生产力是可行的，原始矿物似乎就是实现这一目标的最佳选择。\n\n§E解锁行星决议：启动增压反应堆§!"
 decision_acot_supercharged_pylon: "激活增压暗能量塔"
 decision_acot_supercharged_pylon_desc: "增压暗能量塔将允许§E暗能量技工§!生产双倍的§Y暗能量§!，但是岗位的§R能量§!维护费也将提高§R100%§!。"
 decision_acot_end_supercharged_pylon: "停用增压暗能量塔"
 decision_acot_end_supercharged_pylon_desc: "指示所有专家岗位回归标准生产流程，将§Y暗能量§!产出调回正常水平。"
 acot_modifier_supercharged_pylon: "增压暗能量塔"
 acot_modifier_supercharged_pylon_desc: "所有§E$job_acot_dark_energy_man$§!或他们的格式塔意识对应岗位都将额外产出§G100%§!的§Y暗能量§!，但维护这些岗位所消耗的§R能量§!也将提高§R100%§! 。"
 tech_acot_supercharged_pylon: "暗能量塔增压"
 tech_acot_supercharged_pylon_desc: "我们总是有建造更多暗能量塔的需求，但可能缺乏合适的建筑空间。操纵暗能量的专家们相信我们可以通过给尖塔外部灌注能量来安全地提高产量。\n\n§E解锁行星决议来配置增压暗能量塔§!"
 tech_acot_stacking_network: "同步工作网络"
 tech_acot_stacking_network_desc: "为了绕开恒星基地空间有限这一难题，我们的科学家盯上了模块网络化系统，这能允许多个相同恒星基地模块通力合作以提高资源产出。"
 tech_acot_stacking_network_tooltip: "§E启动基于神秘技术的恒星基地模块，当模块集中在一起时能产出额外资源。\n§E移除模块的维护费。"
 tech_acot_fractured_autoharvesting: "神秘阵列"
 tech_acot_fractured_autoharvesting_desc: "破碎星球上的富集元素太过不稳定以至于无法使用。但也许能通过给建筑物安装一组特种阵列来过滤它们。这一措施应当能消除所有基于神秘技术的建筑物的维护成本。我们相信通过同种方式也能让我们的专家从行星大气中收集原生的暗物质和暗能量。"
 tech_acot_fractured_autoharvesting_tooltip: "§E消除所有在任何破碎星球、超破碎星球、虚空星球上的神秘工程建筑的基础维护费。\n\n§E当暗物质与暗能量技工工作在破碎星球、超破碎星球、虚空星球时，增加100%的资源产出。"
 building_dm_ancient_palace: "神秘宫殿"
 building_dm_ancient_palace_desc: "一个新时代需要新的权力宝座。帝国必须重获新生。"
 tech_dm_ancient_palace: "神秘工程构建蓝图"
 tech_dm_ancient_palace_desc: "现在我们已经掌握神秘技术的秘密了，是时候抛弃我们平凡过时的设计了。从现在开始，我们将挑战银河系，新时代的曙光已经降临！\n\n§H解锁通过行星决议将首府建筑转换为神秘首府建筑的能力！§!"
 building_dm_ancient_control_center: "神秘中枢"
 building_dm_ancient_control_center_desc: "一个新时代需要新的集权。必须凝聚全新的共识。"
 tech_dm_ancient_control_center: "神秘建筑设计"
 tech_dm_ancient_control_center_desc: "现有的主控核心建筑无法满足对神秘科技的整合。为获得更出色的效率，需要一幢设计更新更先进的首府建筑。\n\n§H解锁通过行星决议将首府建筑转换为神秘首府建筑的能力！§!"
 building_dm_ancient_hive_cluster: "神秘集簇"
 building_dm_ancient_hive_cluster_desc: "一个新时代需要新的力量根基。蜂巢必须扩张。"
 tech_dm_ancient_hive_cluster: "神秘蜂巢进化"
 tech_dm_ancient_hive_cluster_desc: "现有的蜂巢集簇模板太过脆弱，无法承受神秘能量处理。需要一个新的变种形态。"
 building_fe_synt_center: "强化中心"
 building_fe_synt_center_desc: "部署在行星上，用于提高生产力的专业化建筑物。这一建筑也能提升专家岗位的生产力。生产效率的提高基于行星上的活动人口。\n\n§Y1-49 :§! 10%\n\n§Y50-99 :§! 20%\n\n§Y100-149 :§! 30%\n\n§Y150-199 :§! 40%\n\n§Y200~ :§! 50%"
 building_ae_synt_center: "网络矩阵"
 building_ae_synt_center_desc: "这一由Novus设计的强化中心可以为专家岗位的生产力提供更进一步的升级加成。生产效率的提高基于行星上的活动人口。\n\n§Y1-49 :§! 20%\n\n§Y50-99 :§! 40%\n\n§Y100-149 :§! 60%\n\n§Y150-199 :§! 80%\n\n§Y200~ :§! 100%"
 tech_fe_synt_center: "强化中心"
 tech_fe_synt_center_desc: "各个领域的研究和生产都对专家岗位提出了日益增长的需求，使得强化我们的人口势在必行。\n 一项旨在建造能够提升所有专家岗位生产效率并提供额外行星升级的专业化建筑的计划已经等待实施。"
 tech_ae_synt_center: "网络矩阵"
 tech_ae_synt_center_desc: "一支名为“Novus”的策展人子部门希望能对我们的阿尔法计划进展有更多的了解。作为交换，他们愿意提供他们自己的特种强化工具来升级我们现有的强化中心。"
 building_fe_psi_altar: "灵能神龛"
 building_fe_psi_altar_desc: "这里是那些有灵能天赋的人磨练技艺的圣地。它坚固的墙壁能忍受心灵感应、精神感应、热感应、科技感应、低温感应、电感应甚至是时空感应。在这里，一切皆有可能。"
 building_ae_psi_altar: "天选者神庙"
 building_ae_psi_altar_desc: "建成只为支援那些有足够天赋能进入虚境的无暇者。这座庙宇是人民不屈不挠决心的见证。"
 tech_fe_psi_altar: "灵能神龛"
 tech_fe_psi_altar_desc: "鉴于我们目前对灵能本质的理解非常有限，我们只能使用少量的且不那么破坏性的灵能力量。但有了硬光材料的加成后，我们应当能创造一种更耐久的结构来支撑更具破坏力的灵能武器。"
 tech_ae_psi_altar: "天选者神庙"
 tech_ae_psi_altar_desc: "一支游离的策展人组织研究小队，称为“阿纳拉克教团”，最近与我们的灵能特工碰了头。这些灵能领域的专家对神秘能量与灵能之间的兼容性研究非常感兴趣。如果我们能铸成一段关系，我们将能进一步强化并升级神龛。"
 building_fe_machine_dome: "人格上行链路"
 building_fe_machine_dome_desc: "专业化的人格数据矩阵，为行星提供强力的升级并支持各种无人机。上行链路同时能为复合无人机和简单无人机提供基于行星人口数的效率加成。\n\n§Y每50人口提高5%生产力，至多200人口、25%加成。"
 building_ae_machine_dome: "无限核心"
 building_ae_machine_dome_desc: "为机械创造更好的未来，策展人的Cortex小队联合出品了这一建筑。无尽核心代表了机械之神的无尽意识。这一核心同时能为复合无人机和简单无人机提供基于行星人口数的效率加成。\n\n§Y每50人口提高5%生产力，至多200人口、25%加成。"
 tech_fe_machine_dome: "人格模块"
 tech_fe_machine_dome_desc: "基于对古代机械的研究，机械单元可以安装了一种专业化的人格保存模块，这些模块保有各种不同的人格，且能够安装到不论是有机生物还是合成单位身上。这一模块显著提升了那些“有个性”的单位的生产力而且不对集体意识造成任何分裂影响。这一科技应当能被复制并改造于适合我们使用。"
 tech_ae_machine_dome: "无限核心"
 tech_ae_machine_dome_desc: "来自策展人飞地的独立机械教，被称为“Cortex”小队最近与我们取得了联系。他们提出了交换科技的请求，我们提供访问阿尔法设备的权限，他们提供他们的特种文物。我们将得到无限核心这一造物，用来升级人格上行链路，进一步超越我们的极限，进一步接近“机械之神”的概念。"
 building_fe_hive_evochamber: "进化舱"
 building_fe_hive_evochamber_desc: "一个充满全新可能性的巢穴。进化舱包含了各种必需的基因序列和精华来供给各种蜂巢子个体的进化。"
 building_ae_hive_evochamber: "循环繁殖舱"
 building_ae_hive_evochamber_desc: "有了宿主阿巴瑟的帮助，循环繁殖舱为蜂巢提供了为星际进化而必需的擢升，使得蜂巢能够在剧变的浪潮中顽强生存。"
 tech_fe_hive_evochamber: "进化舱"
 tech_fe_hive_evochamber_desc: "在众多基因序列中，有不少基因能提供独特且利基的应用。蜂巢思维似乎难以维持一个合适的基因序列库，用以为恒跨星系的殖民地提供可靠的基因管理。因此，一项建设保存可用序列的基因库的工程被提上了日程。每个殖民地上的进化舱都将得到必要的改变，让他们在巢穴中扮演独特的角色。"
 tech_ae_hive_evochamber: "循环繁殖舱"
 tech_ae_hive_evochamber_desc: "蜂巢思维最近与名为“宿主阿巴瑟”的策展人子部门实取得了联系。这一小组实体希望能以他们对过去蜂巢思维的研究和知识作为交换，获取我们阿尔法档案的访问权限。通过这一交易，宿主阿巴瑟将为我们的进化舱提供必须的基因序列以升级成循环繁殖舱。"
 building_dm_stronghold: "代达罗斯阵列"
 building_dm_stronghold_desc: "有了这一强大的神秘要塞——包含数以百计的武器平台和复杂的地下区划网络、驻守了精锐的黑暗执法者，星球将在天眼之下安全无虞。"
 tech_dm_stronghold: "神秘防御网"
 tech_dm_stronghold_desc: "在此之前，本地防御部队与安保部队单独分开工作，这使得需要2座不同的专业化建筑，白白浪费空间。受过去的先驱者启发，代达罗斯阵列，及其配属的新晋黑暗执法部队将同时作为帝国星球的安保和精英作战部队。"
 building_stellarite_generator_ae: "先进恒星合成器"
 building_stellarite_generator_ae_desc: "第二代恒星合成器。新改进的星能尖塔更加安全和稳定。如果配套建造星核能量中枢，它的效率会进一步提升。"
 tech_stellarite_generator_ae: "先进恒星能面板"
 tech_stellarite_generator_ae_desc: "通过古代文献记载，我们对星核能量合成的本质有了进一步的了解，使我们能更高效、安全地理解如何生产这一能源。"
