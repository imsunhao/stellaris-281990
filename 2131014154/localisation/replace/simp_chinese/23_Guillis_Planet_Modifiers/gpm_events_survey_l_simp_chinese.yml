 gpm_survey_precursors.220.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!港湾遗迹"
 gpm_survey_precursors.220.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n在这个星球的许多海岸线上，有一个复杂的港口系统的遗迹。不论是谁在很久以前占领了这个星球，他们都一定利用了高效的捕鱼和加工设施最大程度的利用了这个世界的丰富资源。\n\n这种对“农业”星球的利用在银河系中并不罕见，但我们的研究人员并不相信这是它能做到的极限。不幸的是，我们可能需要数百年的时间才能确定它包含哪些进一步的秘密。"
