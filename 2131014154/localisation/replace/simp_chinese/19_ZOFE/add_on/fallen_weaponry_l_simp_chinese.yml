 LARGE_IMPROVED_DRAGON_ARMOR_DESC:0 "这种装甲改进自以太巨龙鳞片上发现的独特矿物纳米结构。"
 tech_improved_dragon_armor:0 "改进型龙鳞装甲"
 tech_improved_dragon_armor_desc:0 "这种装甲改进自以太巨龙鳞片上发现的独特矿物纳米结构。"
 fallen_weaponry.2011.name:0 "失落科技：§Y$tech_dark_energy_power_core$§!"
 fallen_weaponry.2011.desc:0 "随着更多信息的曝光，很明显§Y$tech_dark_energy_power_core$§!曾经为失落帝国的飞船提供动力，特别是在大圣战期间，那个时代的许多巨型武器需要大量能源供应。“§H异乡人§!”似乎对这个项目做出了重大贡献，在项目完成后获得了“最佳异种科学家”奖。\n\n由于未知原因，这种动力源在大圣战后不久就停止了使用。"
 fallen_weaponry.2021.name:0 "失落科技：§Y$tech_shadow_strike_craft$§!"
 fallen_weaponry.2021.desc:0 "§Y$tech_shadow_strike_craft$§!是新一代的舰载机，比银河系迄今为止的任何飞船都更加隐蔽和灵巧。它从传感器的盲点出击，设计于在敌人对其存在作出反应前就将其碾压。\n\n记录显示，“§H异乡人§!”是这个项目的主要科学家，他在具有传感器隐身特性的材料方面取得了一些突破。然而，由于其高昂的维护成本，在大圣战后不久，这些舰载机就因为没有进一步的用途而报废了。"
 fallen_weaponry.2031.name:0 "失落科技：§Y$tech_dark_energy_shield$§!"
 fallen_weaponry.2031.desc:0 "在大圣战的最后阶段，§Y$tech_dark_energy_shield$§!参与了一些战斗，当时战争已经决定性地转向对先驱有利。“§H异乡人§!”和她的团队孜孜不倦地推动这个原型进入部署阶段，甚至她觉得这是她最伟大的作品之一。\n\n在大圣战结束后，这种护盾的维护费用变得很高，而对于被战争蹂躏的经济来说，便宜的护盾往往更具效益。很快，§Y$tech_dark_energy_shield$§!被完全从服役舰队中移除，转而使用更便宜的$tech_dark_matter_deflector$。"
 fallen_weaponry.2041.name:0 "失落科技：§Y$tech_omni_lance$§!"
 fallen_weaponry.2041.desc:0 "用§H异乡人§!的话说，§Y$tech_omni_lance$§!是一种适合文明社会的优雅武器。在大圣战期间，唯物主义阵营可以获得有限数量，但随着时间推移，数量大大减少了。\n\n因此，我们的科学家推测，这项技术可能是来自另一个未知文明的礼物，而“§H异乡人§!”的任务可能是对其技术进行逆向工程以进行大规模生产。\n\n然而，她没有成功，她开始遭受同事们对她外表和不努力的冷嘲热讽。这次失败标志着她职业生涯的转折点。"
 fallen_weaponry.2051.name:0 "先驱奇迹武器：§Y$tech_dimensional_weapon$§!"
 fallen_weaponry.2051.desc:0 "那是一个科学圈人心惶惶的时期，他们的唯心主义宿敌传出打算推倒维度间墙壁，造成潜在灾难性后果的消息。尽管患有严重的抑郁症和思乡病，“§H异乡人§!”还是帮助研究了从某位“§H圣师§!”那里偷来的概念图，并认为这位唯心主义者的武器还不能使用。于是，“维度光束”概念提出，以应对唯心阵营在银河系中释放的潜在异次元入侵者。\n\n对唯物阵营来说幸运的是，他们的对手从未完成那件武器，因此维度光束项目被放弃了，因为他们担心这也会招致维度外入侵。但不幸的是，相关设施很快就遭到了大规模网络攻击，导致多个系统故障和爆炸。“§H异乡人§!”在这次事件中丧生，而唯物社会照旧运行，好像她从未存在过。"
 fallen_weaponry.301.name:0 "教授"
 fallen_weaponry.301.desc:0 "当我们的团队开始清理废墟和修复倒塌结构时，他们开始注意到一些奇怪的东西。小小的毛绒外星生物散落在院子里——其中一些看起来与我们非常相似，这让团队感到很沮丧。难道我们一路走来就是为了发现一个毛绒玩具工厂？\n\n[Root.Leader.GetName]正准备取消考察，这时一位助手偶然发现了某位“§H教授§!”的细节，他在设施被毁之前曾在这里工作过。具体来说，这里的记录赞扬了他对§Y$tech_dark_energy_jump_drive$§!的工作。"
 fallen_weaponry.302.name:0 "秘密实验室"
 fallen_weaponry.302.desc:0 "随着团队深入城邦，一扇隐藏的门显露出来。让我们非常高兴的是，我们一进去就发现了疑似§H教授§!的个人日记。团队小心翼翼地避免破坏这个古老的工艺品，开始阅读它的内容。\n\n在大圣战开始后不久，§H教授§!的任务是开发一种新型的自动加农炮，称为§Y$tech_hellfire_autocannons$§!，他厌恶这个纯粹的暴力项目。日记中还含糊地描述了它的开发过程和这个实验室的其他日常运作。"
 fallen_weaponry.303.name:0 "副业"
 fallen_weaponry.303.desc:0 "在实际上没有研究$tech_hellfire_autocannons$的时候，§H教授§!构思了大圣战结束后旅行银河系的新方法。尽管在那个时代技术如此先进，§HP教授§!知道先驱帝国的现有技术意味着他在有生之年不可能访问所有外星球。\n\n因此，他想到了§Y$tech_dark_energy_afterburners$§!和§Y$tech_dark_energy_thruster$§!的想法，希望大圣战一结束，还能有时间来完成他的旅行。"
 fallen_weaponry.304.name:0 "不详发现"
 fallen_weaponry.304.desc:0 "随着我们科考队对飞地的进一步挖掘，他们发现了一些有关“§Y$tech_massive_autocannons$§!”的文件。此武器的规格尤其是其可观的伤害让我们的科学家们兴奋不已，不过它的研发设想来源和开发细节已经毫无踪迹可寻，真是奇怪。"
 fallen_weaponry.305.name:0 "先驱奇迹武器"
 fallen_weaponry.305.desc:0 "日记继续，§H教授§!开始研究一个被唤作“以太龙”的太空生物。§H教授§!被以太龙能够自在呼吸热等离子体而不伤及自我的奇特属性所死死迷住了。就在日记即将完结之际，§H教授§!开始构思如何利用档案所综合的数据，来合成以太龙的龙息。"
 fallen_weaponry.401.name:0 "守望者-X"
 fallen_weaponry.401.desc:0 "打开综合体的大门后，我们英勇的科考队将设施倒腾了一遍，以寻找能为我方所用的设备。虽然大部分设备都已腐朽不堪，抑或是我们早已掌握，但是科学家们还是找到了一些带神秘特性的原型机。\n\n这些原型机是某个§H看客X§!的杰作，他也是泰坦的总设计师。此原型机，§Y$tech_titan_armor$§!，得以于此保留至今。不过我们并不知道这项科技是否经历了实战考验。"
 fallen_weaponry.402.name:0 "被遗忘之大炮"
 fallen_weaponry.402.desc:0 "随着我们的科考队深入设施内部，他们找到了一个被唤作§Y$tech_terror_cannon$§!的武器。根据资料记载，此武器曾在针对§R【已编辑】§!的大圣战中广泛运用，不过在战争结束后很快就退役了。历史悠悠，这件武器和§H看客X§!的其它造物们一起，被遗落在这个设施里腐朽生锈，不见光日。"
 fallen_weaponry.403.name:0 "原型蓝图"
 fallen_weaponry.403.desc:0 "科考队不断深入设施，找到了一个载有有关此复合体历史条目的有趣数据库。在设计§Y$tech_titan_plating$§!之时，§H看客X§!被解除职务，理由是他被传出有通敌嫌疑。在那段和§R【已编辑】§!作战的敏感日子里，这项判决大体上看确实没什么毛病。不管怎么说，我们掌握了这座设施在§Y$tech_titan_plating$§!开发过程中的一些日常活动细节。"
 fallen_weaponry.404.name:0 "不详发现"
 fallen_weaponry.404.desc:0 "在我们科考队收集武器设施数据时，他们发现了一些提及“§Y$tech_omni_cannon$§!”的文档条目。此武器的规格尤其是其可观的伤害让我们的科学家们兴奋不已，不过它的研发设想来源和开发细节已经毫无踪迹可寻，真是奇怪。"
 fallen_weaponry.405.name:0 "最后的贡献"
 fallen_weaponry.405.desc:0 "§H看客X§!的最后杰作似乎是他关于§Y$tech_dark_energy_sensors$§!的概念作品，此时我们确认他已经因为勾结§R【已编辑】§!的罪名而被解职并等待审判。\n\n不过这项开发计划并未开花结果，毕竟它的设计者可是§H看客X§!，是一个通敌者。自然而然的，计划搁浅并被抛弃，毕竟谁也不想沾上通敌者的名号。"
 PROJECT_psi_deflector:0 "失落科技：§Y$tech_psi_deflector$§!"
 PROJECT_psi_deflector_DESC:0 "从§H[From.Planet.GetName]§!的神秘圣坛获得的卷轴显示了护盾技术的有趣突破。 但是，该技术的文档还是不够完整。 我们的科学家需要相当长的时间才能处理和转换所有数据文件才能让之为我们所用。\n\n我们的科学家还不确定§Y$tech_psi_deflector$§!是如何工作的。"
 PROJECT_PSI_MISSILES:0 "失落科技：§Y$tech_psi_missile_system$§!"
 PROJECT_PSI_MISSILES_DESC:0 "从§H[From.Planet.GetName]§!的神秘圣坛获得的原型导弹在技术上有着有趣的突破。 不过根据记录，该原型机在前线进行了有限的测试。 我们的科学家需要大量时间才能处理和转换所有数据文件使其恢复研发。\n\n不过我们的科学家对§Y$tech_psi_missile_system$§!非常感兴趣。"
 PROJECT_SHADOW_STRIKE_CRAFT:0 "失落科技：§Y$tech_shadow_strike_craft$§!"
 PROJECT_SHADOW_STRIKE_CRAFT_DESC:0 "从§H[From.Planet.GetName]§!的废弃的研究机构获得的碎片显示出舰载机技术的有趣突破。 不过这些仍然只是原始构造的一部分。 在完全重建这种飞机之前，我们的科学家需要花费大量时间来处理和转换所有数据文件。\n\n不过，这个§Y$tech_shadow_strike_craft$§!确实比我们目前的舰载机要先进。"
 PROJECT_HELLFIRE_AUTOCANNON:0 "失落科技：§Y$tech_hellfire_autocannons$§!"
 PROJECT_HELLFIRE_AUTOCANNON_DESC:0 "从§H[From.Planet.GetName]§!的废弃飞地获得的日志显示出一个关于自动火炮技术的有趣突破。 但是这种武器的细节仍然很少。 我们的科学家需要大量时间才能整理出线索和其他相关信息，以便我们开发自己的武器。\n\n不管怎样，§Y$tech_hellfire_autocannons$§!科技能为我军舰队所用。"
 PROJECT_TITAN_ARMOR:0 "失落科技：§Y$tech_titan_armor$§!"
 PROJECT_TITAN_ARMOR_DESC:0 "从§H[From.Planet.GetName]§!的武器库获得的原型显示，装甲技术方面显示出有趣的突破。 但是由于缺少有关其构造的信息，因此需要花费很多时间来复原它。 我们的科学家将需要相当长的时间才能恢复其开发。\n\n不管怎样，§Y$tech_titan_armor$§!科技能为我军舰队所用。"
 PROJECT_TERROR_CANNON:0 "失落科技：§Y$tech_terror_cannon$§!"
 PROJECT_TERROR_CANNON_DESC:0 "从§H[From.Planet.GetName]§!上武器库中获得的样品显示，动能火炮技术取得了有趣的突破。但是，这个武器缺乏维护，而且我们缺乏其研发细节。我们的科学家需要相当长的时间来重构这个武器。\n\n不过，学术界一直在争论这种武器是否真的能转化为§Y千兆级加农炮§!或§Y$tech_terror_cannon$§!。"
 PROJECT_DARK_ENERGY_SHIELD:0 "失落科技：§Y$tech_dark_energy_shield$§!"
 PROJECT_DARK_ENERGY_SHIELD_DESC:0 "从§H[From.Planet.GetName]§!的废弃的研究机构获得的蓝图显示了护盾技术的有趣突破。 但是，该蓝图仅包含有限的原型机信息，这些原型机在前线的测试有限。 我们的科学家需要大量时间才能处理和转换所有数据文件，然后才能恢复其开发。\n\n不管怎样，§Y$tech_dark_energy_shield$§!科技能我军舰队所用。"
 PROJECT_ION_DISRUPTOR:0 "失落科技：§Y$tech_ion_disruptor$§!"
 PROJECT_ION_DISRUPTOR_DESC:0 "从§H[From.Planet.GetName]§!的空环世界区段获得的原型在裂解炮技术上显示出有趣的突破。 但是这个原型似乎在某些地方有些损坏。 我们的科学家需要大量时间来研究它并尝试复制这种武器。\n\n不管怎样，§Y$tech_ion_disruptor$§!科技能为我军舰队所用。"
 PROJECT_OMNI_EMITTER:0 "失落科技：§Y$tech_omni_emitter$§!"
 PROJECT_OMNI_EMITTER_DESC:0 "从§H[From.Planet.GetName]§!的神秘圣坛获得的蓝图显示出一个在电弧技术方面充满希望的突破。 无论出于何种原因，这种武器都被放弃了。 我们的科学家需要相当长的时间才能处理和翻译与该项目有关的所有数据文件。\n\n我们还是搞不懂为什么这件奇特武器被称作§Y$tech_omni_emitter$§!。"
 PROJECT_OMNI_LANCE:0 "失落科技：§Y$tech_omni_lance$§!"
 PROJECT_OMNI_LANCE_DESC:0 "从§H[From.Planet.GetName]§!上研究设施获得的数据显示，能量光矛本有希望取得突破。出于某种原因，该武器的工作被放弃了。我们的科学家需要相当长的时间才能处理和翻译有关此项目的所有数据文件。\n\n我们仍不知道为什么这种特殊武器被称为§Y$tech_omni_lance$§!。"
 PROJECT_OMNI_CANNON:0 "失落科技：§Y$tech_omni_cannon$§!"
 PROJECT_OMNI_CANNON_DESC:0 "从§H[From.Planet.GetName]§!上武器设施获得的蓝图显示，动能火炮有了很大突破。出于某些原因，这种武器的开发文件并不完整。我们的科学家需要相当长的时间才能处理和翻译有关这个项目的所有数据文件。\n\n我们仍不知道为什么这种特殊武器被称为§Y$tech_omni_cannon$§!。"
 PROJECT_MASSIVE_AUTOCANNONS:0 "失落科技：§Y$tech_massive_autocannons$§!"
 PROJECT_MASSIVE_AUTOCANNONS_DESC:0 "从§H[From.Planet.GetName]§!废弃飞地获得的文件显示机炮技术有了很大突破。不知出于什么原因，该武器的开发被放弃了。我们的科学家需要相当长的时间才能处理和翻译有关本项目的所有数据文件。\n\n我们只知道，一旦完成，§Y$tech_massive_autocannons$§!将是有史以来最大的机炮。"
 PROJECT_PORTAL_GENERATOR:0 "先驱奇迹武器：§Y$tech_portal_generator$§!"
 PROJECT_PORTAL_GENERATOR_DESC:0 "从§H[From.Planet.GetName]§!秘密神殿中获得的概念图描绘了这种相当不寻常的武器。然而，这种“奇迹武器”从未实现，开发工作也从未真正开始。我们的科学家需要相当长的时间才能收集所有的数据文件，然后开始对此项目的研究。\n\n在当前阶段，我们的科学家不知道§Y$tech_portal_generator$§!是如何工作的，甚至不知道它是否有效。"
 PROJECT_DIMENSIONAL_WEAPON:0 "先驱奇迹武器：§Y$tech_dimensional_weapon$§!"
 PROJECT_DIMENSIONAL_WEAPON_DESC:0 "我们从§H[From.Planet.GetName]§!上废弃研究设施获得的概念图中想象出了这种相当不寻常的武器。然而，这种“奇迹武器”从未实现，研发工作也从未真正开始。我们的科学家需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的科学家还不知道§Y$tech_dimensional_weapon$§!的工作原理，甚至不知道它是否有用。"
 PROJECT_DRAGON_BREATH:0 "先驱奇迹武器：§Y$tech_dragon_breath$§!"
 PROJECT_DRAGON_BREATH_DESC:0 "我们从§H[From.Planet.GetName]§!上废弃城邦获得的概念图中想象出了这种相当不寻常的武器。然而，这种“奇迹武器”从未实现，研发工作也从未真正开始。我们的科学家需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的科学家还不知道§Y$tech_dragon_breath$§!的工作原理，甚至不知道它是否有用。"
 titan_weapons.6.name:0 "维度突破！"
 titan_weapons.6.desc:0 "因为我们使用了传送门发生器，科学家已经怀疑我们和邻近维度之间的墙壁正在减弱有一段时间了。幸运的是，我们在这个…东西…完全进入我们的维度之前，纠正了一个设备故障。把这东西送回原处后，我们应该重新评估一下武器使用情况。"
 titan_weapons.6.a:0 "全员战备！"
 DARK_ENERGY_SHIELD_BOOSTER:0 "暗能量护盾增压器"
 DARK_ENERGY_SHIELD_BOOSTER_DESC:0 "此护盾增压器使用暗能量来驱动它的操纵场，允许更加强大的护盾提升能力。\n\n§M这种失落的技术曾被认为是不可挽回的历史损失。§!"
