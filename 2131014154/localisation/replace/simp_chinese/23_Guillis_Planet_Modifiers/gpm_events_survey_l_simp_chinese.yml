 gpm_survey_precursors.130.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!奇点驱动器！"
 gpm_survey_precursors.130.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n这个星球有类似实验室和实验设施的地下区域，通向一个有能和能量共振的巨大奇点驱动器的中央房间。自动机器散落在房间中，频繁的互相拆解又组装，没有固定模式。\n\n科学小组成功地建立了一个观察中继站来监测奇点驱动器的效果和能力。尽管如此，他们对这个驱动器曾经的用途毫无头绪。科学家们建议在发现这点之前要谨慎考虑此类技术的建设。"
