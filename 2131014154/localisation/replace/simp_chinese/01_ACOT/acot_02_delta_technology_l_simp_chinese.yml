 TECH_UNLOCK_DELTA_COMPUTER_TITLE: "§H解锁部件：§!$BASE_DM_COMPUTER$"
 TECH_UNLOCK_DELTA_COMPUTER_DESC: "德尔菲机械系统在许多方面与合成人相似。最主要的区别在于，合成人有真正的自由意志，但德尔菲系统只有一个愿望——完成赋予它的任务。它们非常了解自己的该扮演的角色，也明白自己使命的重要性。而不像合成人、有机生物一样执着于自由。\n\n这意味者德尔菲很乐意为了使命而牺牲，不会犹豫也不会质疑。正是通过这一系统，$fallen_empire$才能管理数量庞大的机器人工人，而从未遇过机器人起义。"
 tech_dm_combat_computer: "德尔菲机械系统"
 tech_dm_combat_computer_desc: "德尔菲机械系统在许多方面与合成人相似。最主要的区别在于，合成人有真正的自由意志，但德尔菲系统只有一个愿望——完成赋予它的任务。它们非常了解自己的该扮演的角色，也明白自己使命的重要性。而不像合成人、有机生物一样执着于自由。\n\n这意味者德尔菲很乐意为了使命而牺牲，不会犹豫也不会质疑。正是通过这一系统，$fallen_empire$才能管理数量庞大的机器人工人，而从未遇过机器人起义。"
