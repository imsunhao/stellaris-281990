 mod_job_elven_ice_spire_researcher_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_job_elven_ice_spire_researcher_add£"
 job_elven_ice_spire_researcher_machine:0 "冰之尖顶研究子单元"
 job_elven_ice_spire_researcher_machine_plural:0 "冰之尖顶研究子单位"
 job_elven_ice_spire_researcher_machine_desc:0 "这些子单元正在努力工作以试图揭示那些冰之尖顶的奥秘。"
 job_elven_ice_spire_researcher_machine_effect_desc:0 "£job_elven_ice_spire_researcher_machine£ $job_elven_ice_spire_researcher_machine_plural$将£energy£ §Y$energy$§!转换为用于新技术的£physics£ §Y研究点§!"
