 d_untamed_wildland_tw:0 "未驯服的荒地"
 d_zinaszhari_tw_desc:0 "辛阿斯哈里是卡多雷帝国的光荣首都。它建在永恒之井的岸边，形而上的美震惊了每一个目睹这座看似无穷无尽的城市的人。"
 d_wellofeternity_tw_desc:0 "永恒之井是卡多雷帝国的心脏。它永恒的神秘力量辐射在行星上，并在高阶贵族的指挥下。"
 d_aszharas_palace_tw_desc:0 ""
 d_landscapes_tw_desc:0 ""
 d_leyline_network_tw_desc:0 "圣地网络"
 d_shandaral_tw_desc:0 "埃尔德拉塞拉斯是一个保存阿斯哈拉斯最珍贵的书籍和神秘知识的地方。它仅次于萨玛拉城。"
 d_suramar_desc:0 "萨玛拉城是唯一一个仅次于辛阿斯哈里的城市。其珍贵的居民保存着帝国最强大的文物，并仔细研究它们。"
 d_lakes_of_lathar_lazal_desc:0 "哈拉萨尔的湖泊是最好奇和珍贵的神奇生物的家园，它们听从了辛阿斯哈里女王的召唤。当她经过的时候，鱼就会摆出美妙的舞蹈来给她娱乐。"
 d_mount_hijyal_desc:0 "海加尔山是许多野神的家园。到那里去可真不容易。"
 d_untamed_wildland_tw_desc:0 "这些未被驯服的荒野充满了自然和文明的遗弃"
 arcanist_hb_army:0 "月亮卫队精英"
 arcanist_hb_army_desc:0 "月亮卫队是一个由暗夜精灵巫师组成的精英团体，他们在古卡多雷帝国中担任保护者和维和人员，统治着卡利姆多的大部分地区。"
 arcanist_hb_army_plural:0 "月亮卫队精英"
 moonguard_hb_army:0 "月亮卫队士兵"
 moonguard_hb_army_desc:0 "月亮卫队是一个由暗夜精灵巫师组成的精英团体，他们在古卡多雷帝国中担任保护者和维和人员，统治着卡利姆多的大部分地区。"
