l_simp_chinese:
 civic_elven_shields:0 "护盾继电器"
 civic_elven_shields_desc:0 "护盾技术优先于其他形式的防御。新的护盾继电器和电阻放大器很快被实现。这需要额外的注意，以确保新船能适当地装备，以处理不断改进的护盾技术。"
 trait_pc_lunari_arctic_preference:0 "极地星球偏好"
 trait_pc_lunari_arctic_preference_desc:1 "§L气候偏好是由基因水平、进化过程或熟练操作决定的。§!"
 tech_lunari_shield_power_relays:0 "月球护盾能源继电器"
 tech_lunari_shield_power_relays_desc:0 "女神给了我们一种新的护盾技术的灵感。虽然价格昂贵，但它将显著提高我们的护盾能力。"
 pc_lunari_shielded:0 "被屏蔽的月亮"
 pc_lunari_shielded_desc:0 "这颗卫星被某种不可穿透的能量护盾包围着。它提供了星系中唯一重要的光源，同时也放射出大量的心灵能量。所有对表面的扫描，如果存在的话，都是通过未知的方式反射回来的。"
 pc_lunari_arctic:0 "冰冷星球"
 pc_lunari_arctic_desc:0 "寒冷的岩石星球，含氮氧的大气。两极非常巨大，大量的水可以被永久冻结为冰川冰。"
 pc_lunari_arctic_tile:0 "冻结的地形"
 pc_lunari_arctic_tile_desc:0 "冰雪覆盖的地形，没有植被。"
 pc_lunari_arctic_habitability:0 "冻结星球适居性"
 mod_pc_lunari_arctic_habitability:0 "冻土适居性"
 lunari_dark_planet:0 "被遮蔽的星球"
 lunari_dark_planet_desc:0 "§L这个星球又黑又冷。唯一的光由附近的月亮提供。普通的月食常常遮蔽了唯一的光源。很少有生命形式能够适应这种情况。§!"
 lunari_thunderstorms:0 "灵气气候"
 lunari_thunderstorms_desc:0 "§L这个星球正遭受着几乎无休无止的雷暴。频繁的闪电和暴风雪使人难以生存，更不用说建造和维护建筑物了。研究风暴的原因和利用雷击的能量可能会有一些好处。§!"
 lunari_ultra_rich:0 "晶体构造"
 lunari_ultra_rich_desc:0 "§L奇怪的晶体结构点缀着这个星球的表面。仔细观察就会发现它们是由珍贵的矿物组成的。这将极大地改善任何采矿工作。§!"
 lunari_auroras:0 "月亮极光"
 lunari_auroras_desc:0 "§L每当月亮从水面上看到时，就会有巨大的棱柱状的光在天空中飞舞。这种现象被认为是由中间层的一层薄薄的晶体引起的。无论它是什么原因造成的，这都是激动人心的。§!"
 lunari_stable_weather:0 "温和天气"
 lunari_stable_weather_desc:0 "§L大气中存在的高压带使天气循环更加宜人。§!"
 lunari_ecological_retaliation:0 "生态灾难"
 lunari_ecological_retaliation_desc:0 ""
 personality_lunari_personality:0 "月之战士"
 personality_lunari_personality_desc:0 "马尼什·林恩， “月之民”，是高度精神、骄傲和无情的人。他们在战争中非常熟练，在需要的时候会毫不犹豫地施以酷刑或处决他们的敌人。不过，月亮精灵愿意与他人合作，如果他们表现出尊重的话。他们可能会成为一个真正有价值的盟友。"
 LUN_HOSTILE_GREETING_01:0 "你在这里不受欢迎， [From.GetSpeciesName]。如果你现在停止烦扰我们，我们可能仍会宽恕你微不足道的生命。"
 LUN_HOSTILE_GREETING_02:0 "你在挑战我们的耐心，[From.GetSpeciesName]。你在找死吗？"
 LUN_HOSTILE_GREETING_03:0 "[Root.GetRulerTitle]·[Root.GetRulerName]是你不满意。我们没什么可说的。"
 LUN_DOMINEERING_GREETING_01:0 "是时候说真话了，[From.GetRulerTitle]。你孱弱无力。你不能保护你的人民，你不能保护你的星球，你不能保护你的头衔。成为我们的一员是你继续存在的唯一机会。"
 LUN_NEUTRAL_GREETING_01:0 "我们每个人都有责任，但是一个人的责任是一件孤独的事情。我怀疑我们是否能从兄弟关系中获益良多。在你的旅途中，月亮祝福你。"
 LUN_NEUTRAL_GREETING_02:0 "我们不太关心你或你的事情。不过,[Root.GetRulerTitle]·[Root.GetRulerName]对您所能提供的东西感兴趣。"
 LUN_NEUTRAL_GREETING_03:0 "沟通真的需要吗?很好，你可以说话了。"
 LUN_NEUTRAL_GREETING_04:0 "如果这是一个贸易优惠，我们会考虑的。否则就没什么可讨论的了。"
 LUN_NEUTRAL_GREETING_05:0 "哦，这是[From.GetSpeciesName]中的一个。别费心了，我们不指望你能尊重甚至理解我们的生活方式和宗教信仰。"
 LUN_THREATENED_GREETING_01:0 "很难不知道你在想什么。如果不能预测，你就什么都不是。但是要小心…因为我们已经为你准备好了。"
 LUN_FRIENDLY_GREETING_01:0 "我们听到很多关于你的事情。主要是好东西。"
 LUN_FRIENDLY_GREETING_02:0 "愿月亮保佑你。[Root.GetRulerTitle]·[Root.GetRulerName]对你和[From.GetSpeciesNamePlural]文化特别感兴趣。请不要拘束，随意与我们分享一些有趣的故事。"
 LUN_FRIENDLY_GREETING_03:0 "如果我们能帮上忙，一定要来找我们。愿月亮保佑你。"
 LUN_FRIENDLY_GREETING_04:0 "现在，我们很高兴看到这个人。受欢迎的，[Root.GetRulerTitle]·[Root.GetRulerName] 很想和你谈谈。"
 LUN_WAR_GREETING_01:0 "如果这不是你的直接投降，请滚开！"
 LUN_WAR_GREETING_02:0 "你现在有勇气联系我们吗?谈话的时间早已过去了。"
 LUN_WAR_GREETING_03:0 "*chuckle*\n[Root.GetRulerTitle]·[Root.GetRulerName] 对这场战争感到很有趣。愿月亮怜悯你。"
 LUN_WAR_GREETING_04:0 "看来我们已经被打败了。尽情享受你的胜利……现在。"
 LUN_VASSAL_GREETING_01:0 "你的结果比我们想象的要有趣得多。[Root.GetRulerTitle]·[Root.GetRulerName]愿意和你一起工作。"
 LUN_VASSAL_GREETING_DISLOYAL_01:0 "在所有的耻辱中，[Root.GetName]的服务对象[From.GetSpeciesAdj]真是糟糕。"
 LUN_DOW_PROPOSE_01:0 "让我们看看[From.GetSpeciesNamePlural]是否像他们认为的那样强硬。准备好，因为这是战争。愿女神宽恕你，因为我们将一无所有。"
 elven_colony_events.41.name:0 "不祥预言"
 elven_colony_events.41.desc:0 "一次针对最后的巴奥的彻底检查带来了一些关于冰封星球的令人不安的发现。理论推导表明在一颗冰封星球上释放最后的巴奥将对生态系统造成彻底的破坏。根据相关推测，气候变化只会是暂时的，这可能导致生命和经济两方面的巨大损失。我们科学家之间的共识是永远不要在任何我们的冰封行星上释放最后的巴奥。"
 elven_colony_events.41.a:0 "已知晓。"
 elven_colony_events.42.name:0 "生态浩劫"
 elven_colony_events.42.desc:0 "似乎我们的科学家对于巴奥导致的气候变化的短时性的担忧已经变为现实。[Root.GetName]骇人地恢复到了它最初的永冻状态。与之伴随的是我们从未见过的大规模生态破坏和风暴肆虐。"
 elven_colony_events.42.a:0 "这是一场灾难、"
 EMPIRE_DESIGN_lunariciv:0 "银月教廷"
 EMPIRE_DESIGN_lunariciv_desc:0 "没有什么比提到“月之子”更让外星生物学家困惑的了。它们来自一个几乎冰冻寒冷毫无生气的世界。这个世界围绕着一对黑洞运行。在他们的星系中，唯一的光明是由一个奇怪的发光月亮提供的，它以某种方式屏蔽了任何方式的扫描。无论如何，它们根本不应该存在。\n\n月亮精灵自己也觉得这些问题非常愚蠢。答案很明显:它们是由他们的女神创造的，任何一个傻瓜想要争论这个事实，都应该看看他们的月亮。\n\n相对来说，纳伊林是银河系的新成员，虽然他们很少离开家园，但总体上看起来很友好、平易近人。有传言说，他们以最令人痛苦的方式，消灭了任何不尊重或背叛他们的人。然而，这样的谈话很可能是头脑发热的结果，因为它们从来没有任何正式的外交。或者至少，没有人活到足够长的时间来安置任何人。\n"
 elven_lunari_system_initializer_NAME:0 "阳光照射不到的领域"
 elven_lunari_system_initializer_DESC:0 "一个寒冷的双黑洞星系。唯一的光源是附近一个奇怪的月亮。\n\n$system_initializer_DESC$"
 origin_elven_sunless_realms:0 "阳光照射不到的领域"
 origin_elven_sunless_realms_desc:0 "奇迹般地绽放于一个拥有双黑洞的星系中，你们文明的唯一光源是那神圣的月亮。"
 origin_tooltip_elven_sunless_realms_effects:3 "§Y初始位置§!：\n在一个§Y特殊星团§!开局。\n\n§Y母星§!：\n为£planet£§Y$pc_lunari_arctic$§!\n拥有§G月亮极光§!行星修正\n拥有§Y1个§! §E独特行星特征§! \n\n§Y首都星系§!:\n有一个§R环境危险§!\n两个更小的£planet£ §Y$pc_lunari_arctic$s§!\n将会作为你的母星的卫星生成\n£planet£ §Y$pc_lunari_arctic$s§!\n拥有很少量的£food£ §Y食物§!资源\n\n§YS物种§!：\n行星偏好为§Y$trait_pc_lunari_arctic_preference$§!\n§R我们不需要更炎热的星球！§!\n\n§Y帝国§!：\n开局拥有§G水培农业§!科技。"
 d_lunari_planetary_trees:0 "恶林"
 d_lunari_planetary_trees_desc:0 "某些森林有奇怪的树木结构，模糊地类似于女性的形态。它们实际上还活着，而且非常危险。因为有知觉的树似乎只有谋杀的想法，所以通讯的尝试最终被证明是不成功的。到目前为止，关于呼吸冻结和其他奇怪能力的报道还没有得到证实。"
 d_lunari_planetary_trees_blocker:0 "£blocker£恶林"
 d_lunari_planetary_trees_blocker_desc:0 "某种拥有奇怪树形结构的森林，实际上它们是活的，而且高度危险。与其沟通的尝试最终都失败了，因为这些有感知力的树似乎只有杀戮的念头。目前为止，关于其冻结呼吸以及其他奇怪能力的报道还没有得到确认。"
 d_lunari_planetary_ice_blossoms:0 "冰花"
 d_lunari_planetary_ice_blossoms_desc:0 "在远离狂风和暴风雪的山谷里，有一朵奇特的冰花。花瓣和细丝看起来像是由小冰晶构成的。这创造了一个宏伟的棱镜效应时，即使是少量的光存在。这些花被月亮精灵认为是神圣的，甚至不小心踩到一朵就会被判死刑。"
 d_lunari_planetary_ice_blossoms_blocker:0 "£blocker£冰之花簇"
 d_lunari_planetary_ice_blossoms_blocker_desc:0 "$d_lunari_planetary_ice_blossoms$"
 d_lunari_planetary_ice_spires:0 "冰之尖顶"
 d_lunari_planetary_ice_spires_desc:0 "巨大的冰尖顶似乎违反了已知的物理定律，散布在这个世界上。它们似乎是由水以近乎完美的柱状垂直向上流动，然后瞬间冻结而形成的。仔细观察，水似乎仍在塔尖内向上流动，这进一步打乱了人们对尖顶形成的理解。"
 d_lunari_massive_glacier:0 "$d_massive_glacier$"
 d_lunari_massive_glacier_desc:0 "$d_massive_glacier_desc$"
 d_lunari_dangerous_wildlife_blocker:0 "$d_dangerous_wildlife_blocker$"
 d_lunari_dangerous_wildlife_blocker_desc:0 "$d_dangerous_wildlife_blocker_desc$"
 d_lunari_planetary_energy_1:0 "带电大气"
 d_lunari_planetary_energy_1b:0 "带电大气"
 d_lunari_planetary_energy_1_desc:0 "月球辐射与大气相撞会产生一种独特的等离子体，这种等离子体不仅对生命无害，而且易于利用。"
 d_lunari_planetary_energy_1b_desc:0 "月球辐射与大气相撞会产生一种独特的等离子体，这种等离子体不仅对生命无害，而且易于利用。"
 d_lunari_planetary_energy_2:0 "天然导电基材"
 d_lunari_planetary_energy_2b:0 "天然导电基材"
 d_lunari_planetary_energy_2_desc:0 "自然产生的金属产生了可以精确预测雷击的区域，从而可以毫不费力地利用雷击。"
 d_lunari_planetary_energy_2b_desc:0 "自然产生的金属产生了可以精确预测雷击的区域，从而可以毫不费力地利用雷击。"
 d_lunari_planetary_energy_3:0 "超级风暴"
 d_lunari_planetary_energy_3_desc:0 "某些地区拥有创造几乎持续不断的风暴的完美条件。通常这些风暴会持续数年或更长时间，只有短暂的平静。"
 d_lunari_planetary_minerals_1:0 "水晶雨"
 d_lunari_planetary_minerals_1_desc:0 "当降水落在地面上时，覆盖整个地区表面的化学气体就会引发元素休克反应。这使得星球表面变成了一片锋利、多雾但富含矿物质的景观。"
 d_lunari_planetary_minerals_2:0 "富矿山脉"
 d_lunari_planetary_minerals_2b:0 "富矿山脉"
 d_lunari_planetary_minerals_2_desc:0 "这些山坡闪烁着丰富的矿石资源和宝石。"
 d_lunari_planetary_minerals_2b_desc:0 "这些山坡闪烁着丰富的矿石资源和宝石。"
 d_lunari_planetary_minerals_3:0 "极丰富的洞穴"
 d_lunari_planetary_minerals_3b:0 "极丰富的洞穴"
 d_lunari_planetary_minerals_3_desc:0 "这些深洞里充满了金属和矿物矿床。"
 d_lunari_planetary_minerals_3b_desc:0 "这些深洞里充满了金属和矿物矿床。"
 d_lunari_planetary_food_1:0 "冰冻荒原"
 d_lunari_planetary_food_1b:0 "冰冻荒原"
 d_lunari_planetary_food_1_desc:0 "这个地区遭受着极端天气的折磨，导致了大多数生命形式不能生存的恶劣条件。"
 d_lunari_planetary_food_1b_desc:0 "这个地区遭受着极端天气的折磨，导致了大多数生命形式不能生存的恶劣条件。"
 d_lunari_planetary_food_2:0 "月亮藻类天堂"
 d_lunari_planetary_food_2_desc:0 "这个地区的湖泊含有大量的可食用藻类，它们生长在一层薄薄的冰下。人们认为藻类只生长在月光下。"
 d_lunari_planetary_food_2b:0 "占主导地位的植物"
 d_lunari_planetary_food_2b_desc:0 "这个地区的植物和树木已经更有效地适应了恶劣的天气条件，使它们能生长出种类繁多的茄属植物。"
 d_lunari_planetary_food_3:0 "永冻林"
 d_lunari_planetary_food_3_desc:0 "独特的植物形态，看起来像是由冰构成的树木，组成了广阔的森林覆盖了这一区域。这些植物能结出一种既饱满又持久的果实。"
 job_elven_ice_spire_researcher:0 "冰之尖顶研究者"
 job_elven_ice_spire_researcher_plural:0 "冰之尖顶研究者"
 job_elven_ice_spire_researcher_desc:0 "这些研究人员正在努力工作，试图揭开那些冰之尖顶的神秘面纱。"
 job_elven_ice_spire_researcher_effect_desc:0 "£job_elven_ice_spire_researcher£$job_elven_ice_spire_researcher_plural$将£consumer_goods£ §Y$consumer_goods$§!转换为用于新技术的£physics£ §Y研究点§!"
 mod_job_elven_ice_spire_researcher_add:0 "$job_elven_ice_spire_researcher$岗位"
