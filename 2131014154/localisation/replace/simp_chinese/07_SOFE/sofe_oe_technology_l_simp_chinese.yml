 origin_guardian: "星界百夫长"
 origin_guardian_desc: "这些战士守护着$progenitors$的圣殿。他们上百万年的战斗经验让他们无人能敌。"
 origin_autarch_guardian: " 星辰至尊"
 origin_autarch_guardian_desc: "$origin_assault_guardian$中的最强者便是$origin_autarch_guardian$。一位$origin_autarch_guardian$不仅有着所有战斗相关的技能，他们还能指挥军队进行作战。这些英勇的化身不会向敌人展现宽容。"
