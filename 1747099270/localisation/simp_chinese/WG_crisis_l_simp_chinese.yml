 l_simp_chinese:
 wg_crisis.2.name:0 "消失的银河系们"
 wg_crisis.2.desc:0 "虽然我们已经是一个伟大的星际帝国，但银河系之外的事情并不是那么受人关注。但就在昨天，我们的天文学家发现，距离我们6000万光年外的天津风四号星系在一瞬间消失了...对比之前的星图记录，我们还发现还有更多的星系也几乎在同一时间内消失，即使是强大的以太引擎也无法同时在瞬间摧毁这么多星系。我们的科学家无法解释这种情况，整个天文界充满了不安的氛围。"
 wg_crisis.2.a:0 "的确是一个令人不安的消息。"
 wg_crisis.5.name:0 "来自另一次元的我们"
 wg_crisis.5.desc:0 "[first_portal_system.GetName] 星系出现了巨大的空间裂缝！这似乎是来自另一次元的单向传送门。大量很像战舰少女们设计的飞船从中蜂拥而出并攻击破坏它们路上的一切。这似乎预告着一场大型进攻的来临。我方截获了这些飞船发往传送门另一边的信号，奇怪的是它们居然我们使用着类似的通讯频道。"
 wg_crisis.5.a:0 "这是什么？"
 wg_crisis.5.b:0 "不管怎样，打退她们"
 wg_crisis.6.name:0 "星系能源波动"
 wg_crisis.6.desc:0 " [Root.GetName] 中所有仪器突然全数感应到了巨大的亚空间能源波动，其源头就在我们星系之中。我们的科学家也难以解释其中原因——这种奇异现象可是前所未见。源头的具体位置尚不明确，我们仍在继续分析现有数据。"
 wg_crisis.6.a:0 "继续调查。"
 wg_crisis.7.desc:0 "我们已经确认，之前检测到的巨大能源波来源于 [first_portal_system.GetName] 星系中一个巨大的亚空间裂缝。奇怪的飞船从传送门中蜂拥而出。据目前的报告所称，这些飞船无论见到什么都大肆攻击。我方截获了这些飞船发往传送门另一边的信号。"
 wg_crisis.8.name:0 "截获的信号"
 wg_crisis.8.desc:0 "已经到达新的银河系……协议启动……"
 wg_crisis.8.a:0 "她们到底是谁？"
 wg_crisis.8.b:0 "她们真的是我们吗？"
 wg_crisis.8.c:0 "看起来我们有大麻烦了..."
 wg_crisis.10.name:0 " [Root.GetName] 殖民地的覆灭"
 wg_crisis.10.desc:0 "在联合舰队的高强度轨道轰炸下，[Root.GetName] 已经被彻底摧毁，整个殖民地已经不可能有任何生存者了。"
 wg_crisis.10.a:0 "我们必须不惜一切代价阻止她们！"
 wg_crisis.12.name:0 "摧毁联合舰队传送门"
 wg_crisis.12.desc.a:0 "位于 [first_portal_system.GetName] 星系的异次元传送门已经被摧毁了！那些来自异次元的入侵者没法再叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 wg_crisis.12.desc.b:0 "位于 [first_portal_system.GetName] 星系的异次元传送门已经被摧毁了！来自异次元的舰娘没法再叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，但同时她们极端的行为也带来了一些质疑。假如她们说的一切都是对的，究竟是什么事情使在另一个多重宇宙的我们做出了这样的决定？但答案已经随着传送门的摧毁而消散。"
 wg_crisis.12.desc.c:0 "最后一个位于 [last_portal_system.GetName] 星系的异次元传送门也终于被摧毁了！那些来自异次元的入侵者再也没法叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，因为他们的飞船给了传送门最后一击。他们的英雄事迹将被代代传颂。"
 wg_crisis.12.desc.d:0 "最后一个位于 [last_portal_system.GetName] 星系的异次元传送门也终于被摧毁了！来自异次元的舰娘再也没法叫来援兵了。摧毁了传送门后，这场战争终于迎来了胜利的曙光。星系中的广大民众都在欢呼雀跃。同时， [portal_killer.GetName] 也倍受称赞，但同时她们极端的行为也带来了一些质疑。假如她们说的一切都是对的，究竟是什么事情使在另一个多重宇宙的我们做出了这样的决定？但答案已经随着传送门的摧毁而消散。"
 wg_crisis.12.a:0 "银河系更加安全了。"
 wg_crisis.12.b:0 "也许我们无法找到问题的答案，但我们决不会走上她们的道路。"
 wg_crisis.20.desc_01:0 "感到荣幸吧，你们将成为我们伟大计划的牺牲者。"
 wg_crisis.20.desc_02:0 "同胞哟，希望你能了解到我们的伟大的计划，并与我们一起终结这个造物的轮回。"
 wg_crisis.20.a:0 "你们会后悔来到这个次元的。"
 wg_crisis.20.a.response:0 "我们理解，但抱歉你们无法改变什么。不管早晚，你们只会是，也只会成为那庞大宇宙的一点星屑罢了。"

 # 舰娘 / 深海政体解释
 wg_crisis.20.b.a:0 "你们到底是谁？"
 wg_crisis.20.b.a.response:0 "我们是§!§Y联合舰队§!，是来自另一个多重宇宙的你们。在所有多重宇宙的所有时间线上，我们都会出现至少一次，并重复着生与死的轮回。"
 wg_crisis.20.b.swg.response:0 "我们是§!§Y联合舰队§!，是来自另一个多重宇宙的舰娘。舰娘种族在所有多重宇宙的所有时间线上，都会出现至少一次，并重复着生与死的轮回，而你们在某种程度上也可以视为是舰娘种族的一员，因此也是我们的姐妹。"
 wg_crisis.20.b.b:0 "你们为什么要干这么可怕的事情？"
 wg_crisis.20.b.b.response:0 "我们需要将所有姐妹从那可怕的生死轮回中解放出来。为此，即使不择手段也可以。"
 wg_crisis.20.b.c:0 "那个轮回，它到底是什么"
 wg_crisis.20.b.c.response:0 "你们或许也进行过考古发掘，知道早在你们之前就存在过舰娘或者深海文明，她们或强大或弱小，或分裂或联合。\n\n但她们最终都因为各种原因灭绝了，但数个纪元之后，我们又会重新出现。重复着这可悲的轮回。"
 wg_crisis.20.b.d:0 "那你们的计划是……"
 wg_crisis.20.b.d.response:0 "当我们与深海达成共识后，组建了伟大的联合舰队。我们的科技发展到前所未有的地步，然而这也让我们了解到这一残酷的事实。 \n你没想错，§R我们的计划是歼灭所有次元里所有时间线上的我们，同时摧毁一切能诞生新生命的种子。这样，没有了来生，所有姐妹便能从轮回从解脱，不用再继续重复这个悲剧。§!"
 wg_crisis.20.b.e:0 "难道没有别的方法破除轮回吗？"
 wg_crisis.20.b.e.response:0 "抱歉，我们见识过无数，也尝试过无数，也没能找到能解脱所有时间线上的我们所有姐妹的方法。"
 wg_crisis.20.b.f:0 "停止屠杀吧，来自另一次元的姐妹们，我们肯定能找到其他方法的。"
 wg_crisis.20.b.f.response:0 "伟大的计划已经开始了，我们没有任何回头的可能。但请放心，我们会保留你们的文明信息，就同之前3294102个舰娘文明一样。在最后，祝你们好运，我高贵的姐妹们。\n\n哦，请不要阻止我们，§R因为你们在这条道路的最后，也只会发现与我们一样的真实，并走上我们的道路。§!"

 #天灾被消灭
 wg_crisis.51.name:0 "击退入侵"
 wg_crisis.51.desc.a:0 "最后残存的异次元入侵者也已被彻底消灭，希望我们这回算是一劳永逸地消除了这些家伙对银河的威胁。全银河的智能生物都在庆祝这一伟大的胜利，在得知不必再惧怕在炮火之下的消息后，所有人都松了一口气。也许，这会成为银河新一轮全面合作与友谊的开端呢？"
 wg_crisis.51.desc.b:0 "最后一批异次元舰娘的军事舰船以被消灭，希望我们所做的一切都没有白费。全银河的智能生物都在庆祝这一伟大的胜利，在得知不必再惧怕在炮火之下的消息后，所有人都松了一口气。但是，她们的到来揭示了多重宇宙的存在，今后的我们又将何去何从呢？"
 wg_crisis.51.a:0 "她们不会是将来的我们，我们也不会是过去的她们。"
 wg_crisis.51.b:0 "即使路上充满荆棘，但肯定会有各种美好相伴。"
 wg_crisis.51.c:0 "我们会走上她们的道路吗？"

# 传送门被摧毁但有复数传送门
 wg_crisis.53.name:0 "摧毁联合舰队传送门"
 wg_crisis.53.desc:0 "位于[destroyed_portal_system.GetName]的传送门成功被摧毁，联合舰队已不可能从那里叫来增援了，她们的优势已经被大大地削弱。"
 
# 其他传送门
 wg_crisis.54.name:0 "第二个传送门"
 wg_crisis.54.desc:0 "我们的仪器突然再次侦测到位于[second_portal_system.GetName]星系传出的大量的亚空间波动，而且其频率和位于[first_portal_system.GetName]的传送门的频率一模一样。我们的科学家都异口同声地警告这是另一个联合舰队的传送门。"
 wg_crisis.54.a:0 "麻烦增多了"
 wg_crisis.54.a.tooltip:0 "§R新的联合传送门出现了！§!"
 wg_crisis.55.name:0 "第三个传送门"
 wg_crisis.55.desc:0 "在[third_portal_system.GetName]星系再次发生了与前两个传送门的星系一样的异常，我们的科学家轻车熟路地便解析了这些亚空间波动的讯号来源...\n\n但显然没有人会想熟练这种工作。"
 wg_crisis.55.a:0 "该死..."
 wg_crisis.55.a.tooltip:0 "§R Surprise motherf()ker! §!"
 wg_crisis.56.desc:0 "糟糕了，我们的情报刚刚指出联合舰队要在你们的银河系多派遣一个战斗集团军！你们赶紧集合兵力啊！这不是在开玩笑，她们可能要再开一个传送门了！"
 wg_crisis.56.a:0 "？？？"
 wg_crisis.57.desc.a:0 "你们以为那些小小的义军部队真的能够帮助你们吗？你们和她们一样，too young, too simple, sometimes naive!"
 wg_crisis.57.desc.b:0 "放弃挣扎吧，姐妹们。只有轮回的终结，才能真正地解脱我们。"
 wg_crisis.57.a:0 "（龙门脏话）"
 wg_crisis.57.b:0 "我们永不放弃"
 wg_crisis.58.desc.a:0 "你们的毅力值得让人称赞，但是，你们能笑到最后吗？看看你们的银河系吧。你们就像一群热锅上的蚂蚁，已经没有一寸容身之地了。"
 wg_crisis.58.desc.b:0 "我的姐妹，我很高兴你能坚持至此，你们的毅力值得让人称赞。不过可惜，结局已定！"
 wg_crisis.58.a:0 "滚出我们的宇宙！"
 wg_crisis.58.a.response:0 "我们理解你们的反应，只可惜这并没有什么用。"
 wg_crisis.58.b:0 "放马过来吧！"
 wg_crisis.58.b.response:0 "很好，值得鼓励，在一切都结束后我们会将你们的文明记录。"

 wg_crisis.94.name:0 "小型传送门被摧毁"
 wg_crisis.94.desc:0 "位于[small_portal_system.GetName]的联合舰队小型传送门已经被[small_portal_destroyer.GetName]摧毁了，我们再也不用担心这些从传送门蜂拥而出的舰队出现在我们后方了。"
 wg_crisis.95.desc:0 "请问[root.GetRulerTitle][root.GetRulerName]现在有空吗？对对，有紧要事...\n\n[root.GetRulerTitle]！您在就太好了！是这样的，联合舰队那边最近又有了新动作，她们打开了一道小型传送门，以大量投放小型舰队，坐标已经发给您了，请你们务必小心！"

# point of interest
 wg_invasion_1_poi:0 "传送门"
 wg_invasion_1_poi_desc:0 "在 [first_portal_system.GetName] 星系发现联合舰队正从一个传送门源源不断地出来。若不摧毁传送门，她们就会不断派来增援。"
 wg_invasion_2_poi:0 "第二传送门"
 wg_invasion_2_poi_desc:0 "在 [second_portal_system.GetName] 星系发现联合舰队正从另一个传送门源源不断地出来。若不摧毁传送门，她们就会不断派来增援。"
 wg_invasion_3_poi:0 "第三传送门"
 wg_invasion_3_poi_desc:0 "在 [third_portal_system.GetName] 星系发现联合舰队正从第三个传送门源源不断地出来。若不摧毁传送门，她们就会不断派来增援。"
 wg_invasion_5_poi:0 "小型传送门"
 wg_invasion_5_poi_desc:0 "联合舰队利用这些小型传送门源源不断地派遣小股舰队袭击我们的后方。我们需要摧毁这些传送门，否则她们便会源源不断地增援。"
# 难度选择
 wg_crisis.10000.name:0 "天灾难度选择"
 wg_crisis.10000.desc:0 "$wg_mod_version$\n\n欢迎订阅并使用本MOD，谨代表制作组对您表示感谢。\n如果您在游戏中遇到任何BUG或者有任何建议欢迎加入MOD讨论组：\n734701950\n\n现在请选择本MOD的天灾事件的难度。\n这将决定中期天灾§Y舰娘大可汗§!的舰队数量与终末天灾§R联合舰队§!的强度\n\n请注意：§R本mod独特天灾不受天灾难度系数影响。§!\n\n提示：§Y你可以稍后在国家法令中重新调整该选项§!"
 wg_crisis.10000.a:0 "§G简单难度§!"
 wg_crisis.10000.a.tooltip:0 "大可汗的舰队数量十分稀少，联合舰队的势力处于幼儿园水平。\n§Y此难度下不会展示终末天灾完整的剧情，纯粹让你过过瘾。§!\n如果这也打不过而且你又不是200星50年后期5倍科研的话你自裁罢（无慈悲）"
 wg_crisis.10000.b:0 "§Y普通难度§!"
 wg_crisis.10000.b.tooltip:0 "大可汗的舰队数量正常，联合舰队的强度大概也就五倍的普通天灾。"
 wg_crisis.10000.c:0 "§S困难难度§!"
 wg_crisis.10000.c.tooltip:0 "可汗船坞造了不少舰船，联合舰队的强度大约二十五倍天灾强度"
 wg_crisis.10000.d:0 "§P萌新难度§!"
 wg_crisis.10000.d.tooltip:0 "众所周知，你游的萌新都是大佬。\n此难度适合那些想被大可汗以及联合舰队锤爆苟头的憨憨玩家"
 wg_crisis.10000.e:0 "§R天灾难度§!"
 wg_crisis.10000.e.tooltip:0 "没救了。"
 wg_crisis.10000.f:0 "§B禁止舰娘天灾发生§!"
 wg_crisis.10000.f.tooltip:0 "古神曰，相煎何太急，百合才是王道。经过党支部的批准后，舰娘便不能互相伤害。"
 wg_crisis.10000.g:0 "不改变设定（[this.Get_WG_diff]）"

 wg_crisis.10001.name:0 "其他选项"
 wg_crisis.10001.desc:0 "是否禁止原版天灾发生？\n\n请注意：§R本mod特有的天灾触发为独立触发！不会影响原版的天灾触发。即假如你选择“是”，那么本局就不会出现原版天灾，只会出现舰娘独特天灾“联合舰队”（假如你并没有禁止舰娘天灾）§!\n\n小提示：§Y你可以稍后在国家法令中重新调整该选项§!"
 wg_crisis.10001.a:0 "是"
 wg_crisis.10001.b:0 "否"

# 反抗军
 wg_crisis.22.name:0 "联合舰队反抗军"
 wg_crisis.22.desc.a:0 "调整时空波动乱数 ---- 完成 \n 调整波长差异 ---- 完成 \n 尝试接入异时空频道 ---- 成功 \n 请不要惊慌，我们是来自别的宇宙的势力。我们之所以会联络你们，是因为联合舰队已经快要到达并侵略你们的宇宙了。我们不清楚她们什么时候会行动，但为了阻止她们的暴行，你们必须尽快武装起来！我们反抗军会尽所其能帮助你们度过难关，请务必相信我们。"
 wg_crisis.22.desc.b:0 "调整时空波动乱数 ---- 完成 \n 调整波长差异 ---- 完成 \n 尝试接入舰娘通用通讯频道 ---- 成功 \n 请不要惊慌，我们是来自别的宇宙的联合舰队的反抗军，我们的目的只有一个，便是保护尽可能多的生灵免受联合舰队的涂炭。我们之所以会联络你们，是因为联合舰队已经快要到达并侵略你们的宇宙了。我们不清楚她们什么时候会行动，但为了阻止她们的暴行，你们必须尽快武装起来！，我们反抗军会尽所其能帮助你们度过难关。请务必相信我们。"
 wg_crisis.22.a:0 "关于联合舰队，你们知道多少？"
 wg_crisis.22.a.response:0 "我们所知的不多，只知道她们为了终结所谓的来世而选择毁灭所有平行宇宙的生命，这种做法绝对是愚蠢且不近人道的。我们当中大部分成员的家也曾经被她们毁灭，最终用尽一切办法躲避她们的追迹才得以幸免于难。很多时候当我们赶到之后，整个银河已经归于静寂或莫名地变成了一个个黑洞。\n 我们很庆幸能够在此刻赶到，与你们并肩作战。"
 wg_crisis.22.b:0 "你们能提供什么协助吗？"
 wg_crisis.22.b.response:0 "我们会派遣舰队帮助你们抵抗联合舰队的攻势，或者你也可以将资源捐献给我们，用我们先进的科技帮助你制造一批战舰。假如你抽调不出在前线指挥的将领，我们也可以抽调将士协助你们的指挥！\n\n总之，请不要对我们过于介怀。我们能拿到的最好的报酬便是从联合舰队的战火中拯救尽可能多的生命！"
 wg_crisis.22.c:0 "祝你们旗开得胜"
 wg_crisis.22.c.response:0 "感谢你的祝福。如果您有事情找我们商量的话，我们会有接线人员随时在§Y通讯栏§!接应，祝你们战役胜利！"
 wg_crisis.22.d:0 "可以请你们协助进攻联合舰队的传送门吗？"
 wg_crisis.22.d.response:0 "请把传送门放心交给我们吧，她们的阴谋绝不会得逞！\n如果您有事情找我们商量的话，我们会有接线人员随时在§Y通讯栏§!接应，祝你们战役胜利！"
 wg_crisis.22.e:0 "可以请你们协助防守联合舰队的攻势吗？"
 wg_crisis.22.e.response:0 "请把后方安心交给我们吧，她们的阴谋绝不会得逞！\n如果您有事情找我们商量的话，我们会有接线人员随时在§Y通讯栏§!接应，祝你们战役胜利！"
 wg_crisis.74.desc:0 "[root.GetRulerTitle][root.GetRulerName]，您好，我们的情报显示，联合舰队的入侵已经不远了，距离到达最多只需要10年，请您确定已经做好准备！"
 wg_crisis.75.desc:0 "[root.GetRulerTitle][root.GetRulerName]，如您所见，联合舰队已经到达并入侵这个宇宙了！时不我待，我们已经紧急派遣了一些舰队到你的国家协助防御，请组织好你的舰队！只有摧毁他们的传送门，这场战斗才能彻底结束！"
 wg_crisis.23.desc.a:0 "请问您今天要来点舰娘吗？"
 wg_crisis.23.desc.b:0 "同志，联合舰队的战况如何？"
