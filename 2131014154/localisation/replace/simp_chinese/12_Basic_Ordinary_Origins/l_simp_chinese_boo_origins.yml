 BOO_modifier_silk_road:0 "丝绸之路"
 BOO_modifier_silk_road_desc:0 "一条传奇而古老的贸易之路，名为“丝绸之路”，横跨这个星球。"
 BOO_modifier_eternal_horde:0 "永恒部落"
 BOO_modifier_eternal_horde_desc:0 "很久以前，一个伟大而强盛的王朝在这个星球的游牧部落中兴起，他们的遗产流传至今。"
 BOO_modifier_hordes_legacy:0 "部落遗产"
 BOO_modifier_one_with_nature:0 "道法自然"
 BOO_modifier_one_with_nature_desc:0 "最初出现在这个星球上的文明学会了与当地的动植物和平共处。这对这个星球产生了持久的影响。"
 BOO_modifier_subterranean_societies:0 "地下社区"
 BOO_modifier_subterranean_societies_desc:0 "在这颗行星的历史上，曾经有许多文明生活在其地壳之下。即使它的居民早已离开，这些地下建筑的遗迹仍然保存完好。"
 BOO_modifier_history_of_clean_energy:0 "清洁能源史"
 BOO_modifier_history_of_clean_energy_desc:0 "在这个星球上发展起来的文明很早就在工业革命中发展了可再生能源。通过绕过化石燃料的惯常陷阱，他们通过开发革新与创造性的方法来最大限度地提高能源产量，为星球留下了积极的遗产。"
 BOO_modifier_xxx:0 "xxx"
 BOO_modifier_xxx_desc:0 "xxx"
 BOO_d_harmonic_convergence:0 "协波汇聚"
 BOO_d_harmonic_convergence_desc:0 "人们相信星球上这个地区的能量有着非同寻常的灵性，可能与其它维度或者超现实领域有关。"
 BOO_d_origin_atlantis:0 "失落大陆"
 BOO_d_origin_atlantis_desc:0 "这里坐落着被天灾毁灭的古代文明遗迹。“盖世功业，敢叫天公折服！”\n§E译注：出自雪莱《奥西曼迭斯》"
 BOO_d_xxx:0 "xxx"
 BOO_d_xxx_desc:0 "xxx"
 job_boo_atlantis_archaeologist:0 "失落大陆考古学家"
 job_boo_atlantis_archaeologist_desc:0 "你管这叫考古？"
 mod_job_boo_atlantis_archaeologist_add:0 "$job_boo_atlantis_archaeologist$ 岗位"
