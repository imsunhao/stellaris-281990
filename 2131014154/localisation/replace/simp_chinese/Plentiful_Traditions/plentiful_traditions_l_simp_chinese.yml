 tr_plentiful_cybernetics_finish:0 "控制论传统完成"
 tr_plentiful_cybernetics_finish_effect:0 "§E$TRADITIONS_FINISH$：§!\n$TRADITION_ADOPT_BUTTON$全部$tr_plentiful_cybernetics_adopt$使我们的§Y$mod_ROBOT_species_trait_points_add$§!§G+1§!，§Y$mod_planet_jobs_robotic_produces_mult$§!增加§G+10%§!。\n\n§H解锁高级蓝图：§!我们的机器人和机械体现在可以使用增压钻机，备用电池和降频处理器这些$TRAITS$。\n\n"
 tr_plentiful_cybernetics_hive_finish:0 "聚集传统完成"
 tr_plentiful_cybernetics_hive_finish_effect:0 "§E$TRADITIONS_FINISH$:§!\n$TRADITION_ADOPT_BUTTON$全部$tr_plentiful_cybernetics_hive_adopt$使我们的§Y$mod_BIOLOGICAL_species_trait_points_add$§!增加§G+1§!。\n\n"
 tr_plentiful_cybernetics_1:0 "规律蓝图"
 tr_plentiful_cybernetics_1_desc:0 "§H解锁建筑：§!£building£$building_plentiful_traditions_cybernetics_facility$\n一个稍微增加§Y$mod_planet_jobs_engineering_research_produces_mult$§!的独特星球建筑。\n\n建造该建筑需要£physics£§M$tech_basic_science_lab_3$§!科技和£engineering£§M$tech_mine_volatile_motes$§!科技。"
 tr_plentiful_cybernetics_1_delayed:0 "允许那些有意识的工厂在物理学上构建新的想法来提高机器人的工作效率。"
 tr_plentiful_cybernetics_hive_1:0 "规律蓝图"
 tr_plentiful_cybernetics_hive_1_desc:0 "§H解锁建筑：§!£building£$building_plentiful_traditions_cybernetics_facility$\n一个稍微增加§Y$mod_planet_jobs_engineering_research_produces_mult$§!的独特星球建筑。"
 tr_plentiful_cybernetics_hive_1_delayed:0 "提高生物机械学的效率。"
 tr_plentiful_cybernetics_2:0 "模板"
 tr_plentiful_cybernetics_2_desc:0 "§Y$mod_planet_pops_robotics_upkeep_mult$§!减少§G-10%§!。\n当星球上机械人口数量达到10/25/50/120时，星球上的§Y$mod_planet_jobs_robotic_produces_mult$§!增加§G+2.5%§!并且§Y$MOD_POP_ASSEMBLY_SPEED$§!提高§G+5%§!。\n这个效果可以叠加§Y4§!次，最高效果是拥有§Y120§!个机械人口时§Y$mod_planet_jobs_robotic_produces_mult$§!减少§G-10%§!并且§Y$MOD_POP_ASSEMBLY_SPEED$§!提高§G+20%§。"
 tr_plentiful_cybernetics_2_delayed:0 "我们需要进一步研究来提高自动化和量子链能力."
 tr_plentiful_cybernetics_hive_2:0 "纽带"
 tr_plentiful_cybernetics_hive_2_desc:0 "§Y$MOD_POP_HOUSING_USAGE_MULT$§!减少§G-25%§!。"
 tr_plentiful_cybernetics_hive_2_delayed:0 "我们的人民已经学会了满足于一点…满足……多么有趣的一个词啊."
 tr_plentiful_cybernetics_3:0 "奇点"
 tr_plentiful_cybernetics_3_desc:0 "§Y$MOD_PLANET_POP_ASSEMBLY_MULT$§!增加§G+15%§!."
 tr_plentiful_cybernetics_3_delayed:0 "计算器开始成形并质疑我们的目的。我们的一些科学家不确定是否应该进一步推动这一进程。"
 tr_plentiful_cybernetics_hive_3:0 "聚集活动"
 tr_plentiful_cybernetics_hive_3_desc:0 "§Y$MOD_POP_GROWTH_FROM_IMMIGRATION$§!增加§G15%§!。"
 tr_plentiful_cybernetics_hive_3_delayed:0 "我们在浩瀚宇宙中的人口流动是无限的！"
 tr_plentiful_cybernetics_4:0 "深度学习"
 tr_plentiful_cybernetics_4_desc:1 "§Y$mod_planet_jobs_engineering_research_produces_mult$§!增加§G+15%§!。"
 tr_plentiful_cybernetics_4_delayed:0 "宇宙仍然拥有太多的未知变量."
 tr_plentiful_cybernetics_5:0 "贾扎里发条"
 tr_plentiful_cybernetics_5_desc:0 "§H解锁决策：§!$plentiful_traditions_adaptive_foundry_1$\n该决策使星球的§Y$mod_planet_jobs_engineering_research_produces_mult$§!增加§G+5%§!。\n这个效果最多叠加§Y10§次，最高效果增加§G+50%§!。"
