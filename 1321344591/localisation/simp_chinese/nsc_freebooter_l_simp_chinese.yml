#The Duel Event
nsc_freebooter.22.name:0 "阿格里可汗的挑战"
nsc_freebooter.22.desc:0 "[Root.GetRulerName],敌对派系已经集结了足够的政治影响力，并宣传你是非法统治者的错误讯息。这个叛逆而自私的原教旨主义者集团企图運用'阴谋'推翻你的统治，并擁護一个支持他们影子议程的可汗上位。\n\n这个错误的提案是由我们一位值得信赖的领导者[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]所提出，这使得这种煽动性行为更加个人化。\n\n'阿格里汗的挑战'是通常用来废除在位可汗的机制，但[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]已获得发起'阿格里汗的挑战'的必要支持。虽然我们会制裁背叛者；但是既然他已经正式提出挑战，我们尊重人民的传统并接受挑战，即使我们知道这是对我们神圣的统治权的可耻的攻击。\n\n按照我们人民的古老习俗，通过三轮使用武器的战斗中，通过光荣的战斗来解决阿格里汗。挑战者每回合都会更换武器，以证明他们比对手更精通该武器。\n\n挑战以决斗者其中一人的死亡或挑战者的屈服结束。在任何一回合中杀死你的对手这种方式提前取得胜利完全符合挑战的规则。\n\n可汗的人民和裁判已经抵达，竞技场已经准备好了。当你的助手将铠甲着装时，你可以透过镜面的倒影看见自己的英姿风发。\n\n"我是上天指派的汗国可汗，这个帝国超越了过去的束缚，在我的统治下取得了巨大的成就。汗國历史中从未經歷如此的繁荣。我将向人民展示我们一起走的路是上天指引的那条路！"\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.22.a:0 "走进竞技场的沙地上"
nsc_freebooter.22.a.tooltip:0 "你豪爽地走进竞技场并看到你的挑战者走来，当你拔出武器时，人们发出了震天的欢呼！"

#The Duel Event: Results
nsc_freebooter.23.name:0 "大汗的统治是永恒的"
nsc_freebooter.23.desc:0 "当传奇的英雄对决后，人群欢呼雀跃，只有一个理所当然的结果。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]还没准备好成为一位可汗，而那些把他逼到我面前的傻子急忙躲回黑暗中。我低头对手躺在地上残缺不全的身体，他还活着。\n\n'[Root.GetName]的人民们，今天的胜利是属于我的，因为这是上天赋予我的。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]进行了光荣的战斗，并维护了我们帝国的风俗，但是他没有能力带领你们维持我带来的黄金时代。他的视野仅止于此。'"
nsc_freebooter.23.a:0 "我是可汗中的可汗!"
nsc_freebooter.23.a.tooltip:0 "§G你向值得尊敬的对手表示敬意； 然后结束他们的痛苦。§!"
nsc_freebooter.24.name:0 "新的时代于此开始"
nsc_freebooter.24.desc:0 "在传奇的英雄对决后，当人们他们陷入了沉默，他们目睹了可汗的死亡。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]无情的持续进攻，随着时间经过，可汗变得越来越虚弱。当可汗遭受致命打击并倒在地上时，结果揭晓了。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]停顿了一下，环顾了无声的竞技场。\n\n'[Root.GetName]的人民阿，我理解你们因为看见统治者如此脆弱而产生的无助感。但这是天命已经抛弃了我们人民的最好证据，在这一可汗的统治下，我们注定要走向衰落。你眼睛现在野可以看到我所看到的未来，即软弱，屈服，失败。经过我的手击败可汗这件事证明了我们可以回避三种罪恶。根据这一光荣的挑战，我现在获得可汗的宝座！ '"
nsc_freebooter.24.a:0 "杀死失败者"
nsc_freebooter.24.a.tooltip:0 "§Y你举起武器杀死了那个失败者，结束他的统治，你的统治从此开始。§!"
nsc_freebooter.25.name:0 "挑战者屈服"
nsc_freebooter.25.desc:0 "挑战者发现他没准备好面对最终极的惩罚。可汗的力量和技能无与伦比，证明了他具备[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]所不具备的强大能力。人群伴随着可汗强力的咆哮与有力武器打击欢呼雀跃。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]将面对光是武器碰撞就可以产生波及整个竞技场的冲击波，他感受到了恐惧。随着后退，然后再次退后； 可汗怒斥[nsc_freebooter_the_duel_evt_the_opponent_target.GetHerHim]表现出的软弱。最后[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]抛下了武器：'我屈服……'\n\n当[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]走出竞技场时，竞技场沸腾了。可汗将他们被沙子和鲜血覆盖的武器砸在地上，然后抬头看向竞技场里的观众。'我的人民们，我理解你们的无奈！这个软弱的挑战者是一个证明，证明有一群意志薄弱的人企图利用阴谋使我们的帝国陷入停滞。这一天我穿上了铠甲，拿起了锋利的武器，向大家展示了我在受到阿格里可汗的挑战时有能力维护我们人民的风俗。你们看见了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName] 的毫无准备、毫无技巧，这是对我们习俗的亵渎，是毫无责任感的表现。 [nsc_freebooter_the_duel_evt_the_opponent_target.GetSheHeCap]没有资格获得可汗的宝座。"
nsc_freebooter.25.a:0 "你仍是可汗中的可汗"
nsc_freebooter.25.a.tooltip:0 "§Y看来今天没有人会被杀。你感到欣慰§!"

#The Duel Event: The Round 1
nsc_freebooter.26.name:0 "第一回合：开幕"
nsc_freebooter.26.desc:0 "司儀趁兩位戰士走向競技場中心時對觀眾進行介紹。你可以瞥见[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]在头盔下所展现出的嗜血笑容。你手中的第一把武器正渴望将自己深入[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的胸甲中。随着礼炮打响，阿格里可汗的挑战正式开始。[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]急切地冲向前，渴望获得一切。你知道壓在肩上的是未来，知道现在的失败将摧毁你已经建立的一切。你的后人将永远铭记这一天，你不准备让自己失败铭记在历史之中。于是你对着自己的敌人怒吼并冲锋。\n\n当[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]对你发出攻击时，观众的情绪达到了最高峰。你使用快速步法招架，重新评估[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的体重，并转身准备发动攻击。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.26.tooltip:0 "§Y你的选择将会决定结果。§!"
nsc_freebooter.26.go.aggressive:0 "§R又快又狠地打击对方!§!"
nsc_freebooter.26.go.defensive:0 "§Y等待更好的机会§!"

nsc_freebooter.27.name:0 "第一回合：结果"
nsc_freebooter.27.agr.desc.1:0 "面对你豪放的攻击，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]做出了相应的反击。双方在战斗中都承受了轻微的伤害。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.27.agr.desc.2:0 "面对你豪放的攻击，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]做出了相应的反击。双方在战斗中都承受了严重的伤害。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.27.agr.desc.3:0 "面对你豪放的攻击，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]做出了相应的反击。尽管双方都在战斗中使尽全力，但双方都未成功在对方身上造成任何伤害。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.27.agr.desc.4:0 "面对你豪放的攻击，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]做出了更为有力的反击。你受到了重创，但仍设法对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]造成了一些伤害。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.27.agr.desc.5:0 "面对你豪放的攻击，[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]无力招架，只能进行软弱的反击。你只受到了轻微伤害，而且重创了[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
nsc_freebooter.27.def.desc.1:0 "你高度警惕性可以有效应对[nsc_freebooter_the_duel_evt_the_opponent_target.GetName]的攻击，并趁对方失去平衡时对其造成一些伤害。你也在战斗中获得了喘息的机会。你获得§G1生命值§!。\n\n你的生命值: §G[This.nsc_freebooter_the_duel_evt_the_khan_hp_var]§!\n对手的生命值: §R[This.nsc_freebooter_the_duel_evt_the_opponent_hp_var]§!\n(最低生命值: §Y0§!)"
