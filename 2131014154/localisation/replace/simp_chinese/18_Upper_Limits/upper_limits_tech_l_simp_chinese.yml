l_simp_chinese:
 modifiers_only_adding_more_in_future:0 "§R未来会添加更多。§!"
 tech_physics_alteration:0 "物理学变革"
 tech_physics_alteration_desc:0 "通过改变这个世界的物理法则，我们的科技水平将会登堂入室。"
 tech_artifical_physics:0 "人工物理法则"
 tech_artifical_physics_desc:0 "物理学的变革仅仅是个开端，我们何不设计出独属于自己的物理学法则呢？"
 tech_reality_formation:0 "创造现实"
 tech_reality_formation_desc:0 "我们将拥有掌控与创造现实的力量。"
 tech_rift_solidity:0 "裂隙稳定"
 tech_rift_solidity_desc:0 "我们将研究并掌控支配宇宙的法则，宇宙中随机性的存在于我们而言将不再是秘密。"
 tech_extreme_energies:0 "极限能量"
 tech_extreme_energies_desc:0 "这是你无法想象，不可理解的能量。"
 tech_solid_light_1:0 "硬光技术雏形"
 tech_solid_light_1_desc:0 "通过压缩并改变光子的质量，我们有能力创造出密度和固态金属相当的光束流。"
 tech_solid_light_2:0 "泰坦光能量引擎"
 tech_solid_light_2_desc:0 "进一步压缩光子，使其的密度远超任何常规物质。"
 tech_solid_light_3:0 "光凝胶"
 tech_solid_light_3_desc:0 "使用纯光制造的屏障不仅能反弹受到的物理冲击，更能直接分解与之接触的物体。"
 tech_quantum_calculatives:0 "量子算法"
 tech_quantum_calculatives_desc:0 "过去的物理程式已经落伍，亟待更新。"
 tech_singular_particle:0 "奇点物质"
 tech_singular_particle_desc:0 "奇点物质是万物之源，发现它便意味着我们突破了万物之基。"
 tech_compact_ftl:0 "袖珍超光速引擎"
 tech_compact_ftl_desc:0 "较之大型超光速引擎，袖珍款运用起来更加灵活，节省了更多空间。"
 tech_gravity_cannon_1:0 "引力加农炮"
 tech_gravity_cannon_1_desc:0 "发射一颗致密炮弹，这枚炮弹能牵引周围的一切物质并压缩，大面积破坏船舶或任何受撞击物体的结构完整性。"
 tech_gravity_cannon_2:0 "强引力加农炮"
 tech_gravity_cannon_2_desc:0 "引力加农炮的升级版本，能产生更大的牵引力，使区域内的一切崩塌成一颗金属垃圾小球。"
 tech_gravity_cannon_3:0 "黑洞加农炮"
 tech_gravity_cannon_3_desc:0 "引力炮的最终版本，将物质塌缩成一个小型黑洞，并在消散前拖拽、吞噬更多周围的物质。"
 tech_high_efficiency_photovoltaic:0 "高效光伏矩阵"
 tech_high_efficiency_photovoltaic_desc:0 "更好、更实惠和更可靠的光伏板能被大规模生产，以代替和创造大面积的太阳能电池板。"
 tech_computing_super_system:0 "超算系统"
 tech_computing_super_system_desc:0 "超级计算机在数据上保持同步，集中星球范围内的全部算力用于物理计算，这减少了繁重的运算量，加快了运算速度。这种方法是由过去大量个人或专用计算机分别提供算力衍生而来的。"
 tech_hyper_processors:0 "超级处理器"
 tech_hyper_processors_desc:0 "我们运用工程学、人工智能和生命研究领域的知识创造了这种独一无二、登峰造极的处理器。它是一切知识的结晶，是我们迈向最高算力最有可能的一条路，也是这条路上的最后一个关卡。它将无穷的超算融于一“芯”。"
 tech_quantum_computers:0 "量子计算机"
 tech_quantum_computers_desc:0 "这是一个很久之前就被设想过的可能性，在长时间对量子性质的能力的专注研究后，我们实现了多年前曾被认为不可能之事。一个某种事物可能是，并且同时是与不是的概念，意味着它可以以任何方法作为任何事物，从而消除了猜测的需要。"
 tech_dark_matter_containment_theory:0 "暗物质控制理论"
 tech_dark_matter_containment_theory_desc:0 "有一个理论能让少量的暗物质通过不稳定的方法与昂贵脆弱的装置创造。这将会及其消耗劳力，资源与时间。"
 tech_great_precision:0 "超精密技术"
 tech_great_precision_desc:0 "随着接触的事物越来越微观化，我们需要研发一种新技术来利用它们。"
 tech_standard_automation:0 "标准自动化"
 tech_standard_automation_desc:0 "标准化的机械臂，标准化的工厂与标准规格的产品。你基本上就是在工厂里生产用来建造工厂的工厂。"
 tech_civil_automation:0 "全民自动化"
 tech_civil_automation_desc:0 "自动化势在必行，作为智慧生命，我们一定会找到将其实现的最简方案，无论这个方案有多么低效。"
 tech_nanorobotics:0 "纳米机器人科学"
 tech_nanorobotics_desc:0 "机器人科学领域在纳米层级的突破是工程学上的重要一步。"
 tech_nanite_programing:0 "纳米机械编程"
 tech_nanite_programing_desc:0 "我们制造的纳米机器人受简单程序控制，能够完成一些基本任务。"
 tech_nanite_marvels:0 "纳米奇观"
 tech_nanite_marvels_desc:0 "先进的纳米机器人生产已经实现，这种纳米机器人可以从分子开始层层解构目标，或是连接起来组成适应性船体结构。"
 tech_special_materials:0 "特殊材料"
 tech_special_materials_desc:0 "有些材料是你无法理解的。"
 tech_material_exploition_lm:0 "材料开发——活体金属"
 tech_material_exploition_lm_desc:0 "正常来说，这些材料很难有常规用途，但通过调整它们的物理性质与结构，我们可以创造出一些有用的产物。"
 tech_material_exploition_zro:0 "材料开发——泽洛"
 tech_material_exploition_zro_desc:0 "正常来说，这些材料很难有常规用途，但通过调整它们的物理性质与结构，我们可以创造出一些有用的产物。"
 tech_material_exploition_dm:0 "材料开发——暗物质"
 tech_material_exploition_dm_desc:0 "正常来说，这些材料很难有常规用途，但通过调整它们的物理性质与结构，我们可以创造出一些有用的产物。"
 tech_improved_forging_techniques:0 "锻造技术改进"
 tech_improved_forging_techniques_desc:0 "这种更好的锻造技术能让我们用更少的管理成本与开销产出更多合金。"
 tech_improved_production_techniques:0 "生产技术改进"
 tech_improved_production_techniques_desc:0 "这种更好的生产技术能让我们用更少的管理成本与开销产出更多消费品。"
 tech_ftl_shells_1:0 "超光速炮弹"
 tech_ftl_shells_1_desc:0 "内置超光速引擎的标准炮弹，超光速带来的质量能够产生比固体燃料更强大的爆炸效果。$modifiers_only_adding_more_in_future$"
 tech_ftl_shells_2:0 "虚空子弹"
 tech_ftl_shells_2_desc:0 "专门为追求速度而设计的子弹，其形状在空间中不会产生阻力，其能量甚至足以比拟一款更好更强大的超光速引擎。$modifiers_only_adding_more_in_future$"
 tech_ftl_shells_3:0 "量子子弹"
 tech_ftl_shells_3_desc:0 "极大的速度与巨大的质量，速度甚至大于上个设计，产生几乎瞬移式速度的飞弹。$modifiers_only_adding_more_in_future$"
 tech_glitch_drives_1:0 "Bug引擎"
 tech_glitch_drives_1_desc:0 "通过卡Bug把飞船传送到附近的空间，位置随机到飞船本身也无法预测，但足以避免原本可能击中的攻击。$modifiers_only_adding_more_in_future$"
 tech_glitch_drives_2:0 "虚空发生器"
 tech_glitch_drives_2_desc:0 "监控飞船并在来袭目标与飞船间产生虚空，将来袭目标送到无法对任何人造成伤害的极远之地。$modifiers_only_adding_more_in_future$"
 tech_glitch_drives_3:0 "第六奇点"
 tech_glitch_drives_3_desc:0 "能够每隔几秒钟定期控制飞船传送一次，传送的精确性很高，不会误入其它空间。$modifiers_only_adding_more_in_future$"
 tech_advanced_drilling_mechanics:0 "先进采矿机械"
 tech_advanced_drilling_mechanics_desc:0 "对钻机设计与生产工作更好的理解允许我们制造出更持久耐用的钻机，这种钻机能钻出深孔，采掘到埋于地下深不可及的矿物。"
 tech_portal_building:0 "传送门建筑"
 tech_portal_building_desc:0 "建造一个能容纳传送门的结构是一个复杂的过程，并且需要耗费大量人力物力。"
 tech_natural_living_metal:0 "自然活体金属"
 tech_natural_living_metal_desc:0 "向现有活体金属中注入合金与易爆材料后产生了这种自然活体金属。它会消耗大量的合金与易爆材料又产生活体金属。尽管效率低下，但我们认为这就是它分裂和生长的方式。"
 tech_bio_materials:0 "生物材料"
 tech_bio_materials_desc:0 "生物材料的结构复杂而独特，其强度有时能匹敌合金，甚至超过合金。"
 tech_dna_studies:0 "DNA研究"
 tech_dna_studies_desc:0 "DNA是复杂的，对其了解更多会使我们更好理解社会。"
 tech_technology_implantation:0 "植入科技"
 tech_technology_implantation_desc:0 "植入体模块将会成为常态，它将允许我们通过植入芯片改变思想。"
 tech_immortalization:0 "不朽化"
 tech_immortalization_desc:0 "通过将领袖的大脑保存在仿生机器人中，我们可以让他们存活更久，远超他们的寿命期限。"
 tech_chaotic_theory:0 "混沌理论"
 tech_chaotic_theory_desc:0 "坚定的信念与力量造就真实，使人保持清醒的思维。"
 tech_engodding:0 "化神"
 tech_engodding_desc:0 "不论是生命还是DNA，都不重要，重要的是你有多么渴望成为神。"
 tech_god_foods:0 "神明食物"
 tech_god_foods_desc:0 "食物不过是无心插柳之作，考虑它没有任何意义。"
 tech_basic_exo_testing:0 "初级域外研究测试"
 tech_basic_exo_testing_desc:0 "当我们发现新的星球时，它们提供了在我们从未踏足过的地方开展研究的绝佳机会。这些星球上的生物学、物理学与工程学与我们之前接触过的完全不同。研究这些使我们能创造新的工程产品，研究出新的物理学科技，并亲自近距离观察生命。"
 tech_interstellar_prospecting:0 "星际勘探"
 tech_interstellar_prospecting_desc:0 "随着时间的推移，我们的发展逐渐受到已拥有资源价值量的限制，我们必须推陈出新，找到创造更多价值，获取更多资源的方法。"
 tech_synthetic_zro:0 "合成泽洛"
 tech_synthetic_zro_desc:0 "通过此方式合成的泽洛可用量极少，这意味着精炼方式必须细化，一步步提纯直到可用为止。整个过程需要不断重复，且十分不稳定。"