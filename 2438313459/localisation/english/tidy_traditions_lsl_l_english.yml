 tr_tt_industry_1_delayed:0 "Set up a set of control systems dedicated to deep space mining operations to deepen the veins to collect more resources."

 tr_tt_industry_2:0 "Advanced Module Assembly"
 tr_tt_industry_2_delayed:0 "It is great to have a modular system that can optimize the construction of stellar bases and ships."

