 origin_elven_foundations:0 "精灵根基"
 origin_elven_foundations_desc:0 "你们的人民在这个充满了古代埃尔达帝国奇观的世界上长大。"
 origin_tooltip_elven_foundations_effects:3 "§Y初始位置§!：\n在一个§Y特殊星团§!开局。\n\n§Y首都星系§!\n有一个§R 环境危险§!\n\n§Y母星§!：\n拥有§Y3个§! §E独特行星特征§!\n开局拥有 §Y阿瓦里环§! ：\n提供少\n量的 £housing£ §Y住房§!\n增加来自£job£§Y岗位§!的资源产出\n增加£resource_time£ §Y建造速度§!\n减少 £ship_stats_build_cost£ §Y建造费用§!。"
 origin_elven_arcadian_symbiosis:0 "阿卡迪亚共生"
 origin_elven_arcadian_symbiosis_desc:0 "你的文明起源于一组人口稀少的自然栖息地，与有知觉的植物生命共存。"
 origin_tooltip_elven_arcadian_symbiosis_effects:3 "§Y初始位置§!：\n在一个§Y特殊星团§!开局，\n§R 附近的宜居行星不一定§!\n§R 是更适合你的类型！§!\n\n§Y母星§!：\n是一个 £planet£ §Y$pc_continental$§!\n拥有 §G自然景观§! 行星修正\n拥有 §Y3个§! §E独特行星特征§! \n§Y8个§! £pop£ 人口为 §Y植物类 树人§!，具有以下特性 ： \n§G仆从§!\n§G非常强壮§!\n§G自愈体§!\n§R缓慢繁殖§!\n§R定居§!\n§Y树人§!提供以下行星加成：\n增加£planet£§Y宜居度§!\n增加£amenities£§Y舒适度§!\n\n§Y帝国§!："
 origin_elven_celestial_throne:0 "天朝上国"
 origin_elven_celestial_throne_desc:0 "一种和平和内省的哲学席卷了你的世界，促成了帝国的建立，这个帝国的主要目标是保护自己免于受到外部影响。"
 origin_tooltip_elven_celestial_throne_effects:3 "§Y初始位置§!:\n 在一个§Y特殊星团§!开局\n §G保证有一个宜居世界在§!\n §G你的首都星系§!\n\n§Y首都星系§!:\n 有一个 §R环境危险§!\n\n§Y母星§!：\n 拥有§Y3个§! §E独特行星特征§! \n 开局拥有§Y阿瓦里护盾§!：\n  保护行星免受轨道轰炸\n  增加£stability£ §Y稳定度§!\n  减少£crime£ §Y犯罪度§!\n  增加§Y主流思潮吸引力§!\n  减少§Y移民§!\n\n§Y帝国§!：\n开局拥有§M火焰珍珠§!遗迹"
