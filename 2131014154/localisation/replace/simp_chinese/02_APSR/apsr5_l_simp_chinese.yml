 tech_apsr5_building_part1:0 "古人密码Ⅰ"
 tech_apsr5_building_part1_desc:0 "建筑物的位置、建筑结构、各个元素，直到所用材料的构成和物理特性，都是我们了解古人社会的宝库。 尽管这些信息都受到了一种需要领悟的密码所保护。"
 tech_apsr5_building_part2:0 "古人密码Ⅱ"
 tech_apsr5_building_part2_desc:0 "建筑物的位置、建筑结构、各个元素，直到所用材料的构成和物理特性，都是我们了解古人社会的宝库。 尽管这些信息都受到了一种需要领悟的密码所保护。"
 tech_apsr5_building_part3:0 "古人密码Ⅲ"
 tech_apsr5_building_part3_desc:0 "建筑物的位置、建筑结构、各个元素，直到所用材料的构成和物理特性，都是我们了解古人社会的宝库。 尽管这些信息都受到了一种需要领悟的密码所保护。"
 apsr.5001.title:0 "$apsr5_building_part1$建造完成"
 apsr.5001.desc:0 "§Y$apsr5_building_part1$§!已经建造完成。这将扩展我们对古人的认知。先我们终于可以看到那些遍布各处的古代铭文了，我们必须尽一切努力去破译一切。"
 apsr.5001.ok-button:0 "了解。"
 apsr.5002.title:0 "$apsr5_building_part2$建造完成"
 apsr.5002.desc:0 "我们改进了§Y$apsr5_building_part1$§!。我们对古人的了解也进一步加深，最终让我们明白了§Y不朽都市§!为何存在这个星球上。"
 apsr.5002.ok-button:0 "惊人。"
 apsr.5003.title:0 "$apsr5_building_part3$建造完成"
 apsr.5003.desc:0 "我们改进了§Y$apsr5_building_part3$§!，由此我们终于明白了古人的计划。事实证明，整个§Y不朽都市§!对于生活在这个星球上的居民来说是一次不可思议的社会实验。其结果我们不得而知，但我们还是有可能找到其它从中获益的方法。"
 apsr.5003.ok-button:0 "太棒了！"
 apsr.5811.title:0 "性能已恢复"
 apsr.5811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr5_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.5811.ok-button:0 "很好。"
 apsr.5812.title:0 "性能已改良"
 apsr.5812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr5_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.5812.ok-button:0 "很好。"
 apsr.5813.title:0 "性能最大化"
 apsr.5813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr5_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.5813.ok-button:0 "太棒了！"
 apsr.5011.title:0 "发现：§M$apsr5_planet_modifier$§!"
 apsr.5011.desc:0 "在对该星系进行勘测的时候，我们在§H[Root.GetName]§!上发现了一些不同寻常的东西。这颗星球被一座巨型城市完全覆盖，包括湖泊和海洋也是。奇怪的是，它保存的非常完好，丝毫没有受到时间的影响。城市的居民似乎早已进入星际时代，但他们的一些技术似乎相比我们更发达。这种新的见解将大大有助于我们对工程研究的理解。"
 apsr.5011.button:1 "难以置信！"
 apsr.5013.title:0 "发现：§M$apsr5_planet_modifier$§!"
 apsr.5013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。这颗星球被一座巨型城市完全覆盖，包括湖泊和海洋也是。奇怪的是，它保存的非常完好，丝毫没有受到时间的影响。城市的居民似乎早已进入星际时代，但他们的一些技术似乎相比我们更发达。这种新的见解将大大有助于我们对工程研究的理解。"
 apsr.5013.button:1 "好极了！"
 apsr.5015.title:0 "发现：§M$apsr5_planet_modifier$§!"
 apsr.5015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一颗星球被一座巨型城市完全覆盖，包括湖泊和海洋也是。奇怪的是，它保存的非常完好，丝毫没有受到时间的影响。城市的居民似乎早已进入星际时代，但他们的一些技术似乎相比我们更发达。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr5_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr5_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr5_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr5_planet_target.Owner.GetName]§!"
 apsr.5015.button:1 "有趣！"
