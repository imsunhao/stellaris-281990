l_simp_chinese:
 d_megastructure_fragment:0 "巨构区段"
 d_megastructure_fragment_desc:0 "星系里的这个巨构的一个大型区段已经破碎，形成了这颗星球。"
 d_megastructure_fragment_small:0 "巨构区段"
 d_megastructure_fragment_small_desc:0 "星系里的这个巨构的一部分坠落在此处。"
 d_megastructure_fragment_reactor:0 "巨构反应堆"
 d_megastructure_fragment_reactor_desc:0 "一个巨大的反应堆，可能是从我们星系中被毁的巨构里掉下来的。\n\n§Y研究相关科技后该矿脉将产出活体金属。§!"
 civic_amo_constructioneers:0 "巨构工程师"
 civic_amo_constructioneers_desc:0 ""
 civic_amo_project_handlers:0 "巨型合同"
 civic_amo_project_handlers_desc:0 ""
 civic_amo_hive_constructors:0 "伟大构造"
 civic_amo_hive_constructors_desc:0 ""
 civic_amo_machine_long_term_planning:0 "长期规划"
 civic_amo_machine_long_term_planning_desc:0 ""
 origin_amo_sentry_array:0 "银河测量者"
 origin_amo_sentry_array_desc:0 "在这个文明诞生前，已故的先驱者建造了被我们称呼为哨兵阵列的巨构，间接地但迅速地促进了技术进步。"
 origin_tooltip_amo_sentry_array_effects:0 "- 开局母星系中有一个毁坏的§Y哨兵阵列§!。\n- 这个毁坏巨构的一部分坠落在你的母星。\n- 初始获得§Y巨构建筑复原§!科技部分进度。\n- 在邻近星系获得重要调查数据与部分银河星图。"
 origin_amo_art_installation:0 "神圣启示"
 origin_amo_art_installation_desc:0 "一座庞大的工程——巨型艺术设施，自史前以来便默然于迷雾之中。我们的人民长期以来一直将其视为引路明灯，现在我们将去修复它。"
 origin_tooltip_amo_art_installation_effects:0 "-开局母星系中有一个损坏的§Y巨型艺术设施§!。\n-这个毁坏巨构的一部分坠落在你的母星。\n-初始获得部分§Y巨构建筑复原§!科技进度"
 origin_amo_dyson_sphere:0 "笼中星"
 origin_amo_dyson_sphere_desc:0 "这个文明在一个有戴森球的星系的行星上发展。没有人知道它的建造者或来源，但该巨构对阳光的影响显而易见。"
 origin_tooltip_amo_dyson_sphere_effects:0 "-开局母星系中有一个损坏的§Y戴森球§!。\n-毁坏巨构的一部分坠落在你的母星。\n-初始获得部分§Y巨构建筑复原§!科技进度"
 origin_amo_science_nexus:0 "破碎书架"
 origin_amo_science_nexus_desc:0 "该太空文明发迹的星系中有一座浩大而破碎的“书架”，摆满了基础的科学书籍。"
 origin_tooltip_amo_science_nexus_effects:0 "-开局母星系中有一个损坏的§Y科学枢纽§!。\n-毁坏巨构的一部分坠落在你的母星。\n-初始获得部分§Y巨构建筑复原§!科技进度。"
 origin_amo_matter_decompressor:0 "天体大叔"
 origin_amo_matter_decompressor_desc:0 "这个先导星系中的黑洞通常被拟人化为一个戴着顶怪帽子的怪叔叔。"
 origin_tooltip_amo_matter_decompressor_effects:0 "-开局有一个损坏的§Y物质解压器§!环绕母星系中的黑洞。\n-毁坏巨构的一部分坠落在你的母星。\n-初始获得部分§Y巨构建筑复原§!科技进度。"
 origin_amo_interstellar_assembly:0 "远古集会"
 origin_amo_interstellar_assembly_desc:0 "据推测，该文明是代替其前辈，在星系中的卫星上发展起来的，在此卫星上曾进行过星际政治活动。"
 origin_tooltip_amo_interstellar_assembly_effects:0 "-开局母星系中有一个损坏的§Y星际集会§!。\n-毁坏巨构的一部分坠落在你的母星。\n-初始获得部分§Y巨构建筑复原§!科技进度。"
