 pasmod_assault_army_1_unit:0 "小型登陆舱"
 pasmod_assault_army_1_unit_DESC:0 "这个小型太空舱是用来高速运送部队到行星表面的。\n\n这个运输模块将总共降落§Y1§!个单位到地面。"
