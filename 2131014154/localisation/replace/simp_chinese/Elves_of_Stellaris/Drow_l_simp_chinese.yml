 d_drow_planetary_cp_klepto_fairies:0 "小偷妖精"
 d_drow_planetary_cp_klepto_fairies_desc:0 "成群飞行的一种有知觉的小型生物。它们原本被认为是由于原始森林的破坏而灭绝的，但它们却出奇地适应了新环境。他们现在在摩天大楼和生态建筑中安家。从偷食物到偷技术和赃物交易。据估计，这个星球上多达四分之三的黑市都是由妖精管理的。"
