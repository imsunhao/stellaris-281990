 apsr_terminal_anomaly_desc:0 "我们在探索[From.GetName]这颗行星时，收到了来自表面的微弱信号。"
 apsr_terminal.90001.title:0 "有趣的发现"
 apsr_terminal.90001.desc1:0 "§H[Root.GetName]§!科研船上§H[Root.GetLeaderName]§!领导的研究团队发现了一座古代城市的废墟。看起来那曾是一个早已消失帝国的信息节点之一。帝国消失已久，以致这些信息节点没有受到丝毫关注。\n除了满目疮痍，§H[Root.GetLeaderName]§!还发现了一台仍在运行的加密设备。鉴于它的古董身份和未知运行规范，科学家们没有做出直接介入其运行的尝试。它的仅剩用途是对可能适用于这台设备的不同密码给出回应。"
 apsr_terminal.90001.button1:0 "好极了！"
 apsr_terminal.90001.button1.tooltip:0 "剩下的就是找到匹配的代码…"
 apsr_terminal.90001.desc2:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一座古代城市的废墟。看起来那曾是一个早已消失帝国的信息节点之一。帝国消失已久，以致这些信息节点没有受到丝毫关注。\n尽管遗迹被毁坏得很彻底，但§H[Root.GetLeaderName]§!还是发现了一台仍在运行的加密设备。鉴于它的古董身份和未知运行规范，科学家们没有做出直接介入其运行的尝试。\n我们已经找到了其中一串密码，可以试着来激活设备。"
 apsr_terminal.90001.button2:0 "好，让我们试试！"
 apsr_terminal.90001.button2.tooltip:0 "让我们输入代码，看看会发生什么!"
 apsr_terminal.90001.desc3:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一座古代城市的废墟。看起来那曾是一个早已消失帝国的信息节点之一。帝国消失已久，以致这些信息节点没有受到丝毫关注。\n尽管遗迹被毁坏得很彻底，但§H[Root.GetLeaderName]§!还是发现了一串数字代码，也许这串代码可以用在加密设备上。"
