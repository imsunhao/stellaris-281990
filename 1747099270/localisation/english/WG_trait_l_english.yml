 leader_trait_admiral_shenhai:0 "Abyssal Shipgirl R (Admiral)"
 leader_trait_admiral_shenhai_desc:0 "Enhanced equipment and brain-computer interface can help us better control the warships."
 leader_trait_general_shenhai:0 "Abyssal Shipgirl R (General)"
 leader_trait_general_shenhai_desc:0 "A miniaturized tactical computer is imported in brain for ground force command."
 leader_trait_governor_shenhai:0 "Abyssal Shipgirl R (Governor)"
 leader_trait_governor_shenhai_desc:0 "Management-aimed equipment greatly increase the productivity of minerals and electricity"
 leader_trait_scientist_shenhai:0 "Abyssal Shipgirl R (Scientist)"
 leader_trait_scientist_shenhai_desc:0 "Research-aimed equipment is competent for all kinds of research work."
 leader_trait_ruler_shenhai:0 "Abyssal Shipgirl R (Ruler)"
 leader_trait_ruler_shenhai_desc:0 "The specially developed equipment for administration brings new vitality to the whole empire."
 leader_trait_admiral_shenhai1:0 "Silent Abyssal Shipgirl (Admiral)"
 leader_trait_admiral_shenhai1_desc:0 "As long as we abandon unnecessary emotions, we will fear nothing."
 leader_trait_general_shenhai1:0 "Silent Abyssal Shipgirl (General)"
 leader_trait_general_shenhai1_desc:0 "Our ground force commander will take merciless and brutal tactics to reach the goal."
 leader_trait_governor_shenhai1:0 "Silent Abyssal Shipgirl (Governor)"
 leader_trait_governor_shenhai1_desc:0 "We are finally able to get rid of the uncertainty from emotions in working."
 leader_trait_scientist_shenhai1:0 "Silent Abyssal Shipgirl (Scientist)"
 leader_trait_scientist_shenhai1_desc:0 "There is no ethical review any more blocking our researches."
 leader_trait_ruler_shenhai1:0 "Silent Abyssal Shipgirl (Ruler)"
 leader_trait_ruler_shenhai1_desc:0 "Now we can govern the country more efficiently without any external influence."
 leader_trait_admiral_shenhai2:0 "Ice-broken Abyssal Shipgirl (Admiral)"
 leader_trait_admiral_shenhai2_desc:0 "As long as we install the fleet command module in our equipment, we will fear nothing."
 leader_trait_general_shenhai2:0 "Ice-broken Abyssal Shipgirl (General)"
 leader_trait_general_shenhai2_desc:0 "Our ground force commander will take flexible and varied tactics to reach the goal."
 leader_trait_governor_shenhai2:0 "Ice-broken Abyssal Shipgirl (Governor)"
 leader_trait_governor_shenhai2_desc:0 "We are finally able to get rid of the defects of our equipment to improve productivity."
 leader_trait_scientist_shenhai2:0 "Ice-broken Abyssal Shipgirl (Scientist)"
 leader_trait_scientist_shenhai2_desc:0 "There is no imprisoned mind any more blocking our researches."
 leader_trait_ruler_shenhai2:0 "Ice-broken Abyssal Shipgirl (Ruler)"
 leader_trait_ruler_shenhai2_desc:0 "Now we can govern the country more efficiently and take good care of every citizen."
 leader_trait_governor_yamatoman:0 "Governor Yamato"
 leader_trait_governor_yamatoman_desc:0 "Yamato XXIII has always followed her family tradition -- the will to contribute."
 leader_trait_governor_neversleep:0 "Sleepless"
 leader_trait_governor_neversleep_desc:0 "We don't know how Yamato XXIII can survive without sleep. There are rumors that she is actually a powerful psychic."
 leader_trait_admiral_sh_weapon_master:0 "Piercer"
 leader_trait_admiral_sh_weapon_master_desc:0 "This leader has a special technique to increase the penetration of shields and armor, but she needs higher maintenance costs to keep it operational."
 leader_trait_admiral_sh_sniper:0 "Sniper"
 leader_trait_admiral_sh_sniper_desc:0 "This leader is good at precise attacks at a long distance, but she also needs more time to aim at the targets."
 leader_trait_admiral_sh_armor:0 "Heavy Cavalry"
 leader_trait_admiral_sh_armor_desc:0 "This leader believes that shield is less reliable than the solid defense provided by hull and armor."
 leader_trait_scientist_sh_ignore:0 "Single-Minded"
 leader_trait_scientist_sh_ignore_desc:0 "This leader will ignore tangential details in order to complete the investigation work as soon as possible, but she may miss some symptoms of anomalies."
 leader_trait_scientist_sh_selfless:0 "Selfless"
 leader_trait_scientist_sh_selfless_desc:0 "This leader refuses excessive personal maintenance to save resources for the whole society."
 leader_trait_scientist_sh_defender:0 "Defender"
 leader_trait_scientist_sh_defender_desc:0 "This leader is good at defensive fortifications and can effectively improve the strength of the star bases in her sector."
 leader_trait_scientist_sh_nursing:0 "Amenity Focus"
 leader_trait_scientist_sh_nursing_desc:0 "The leader attaches great importance to amenity, and she is willing to invest more in infrastructure constructions in her sector."
 leader_trait_scientist_sh_experienced:0 "Experienced"
 leader_trait_scientist_sh_experienced_desc:0 "This leader is a legend in the army. The troops under her leadership are invincible."
 wg_modifier_surrender:0 "Richelieu's White Flag"
 mod_planet_pops_food_upkeep_mult:0 "Pop Foods Upkeep"
 wsg_trait_warshipgirls2:0 "Warship Girl S"
 wsg_trait_warshipgirls2_desc:0 "The potential of Warship girls is unlocked after implanting Abyssal Energy Core into their equipment through safe processes."
 leader_trait_ruler_warshipgirls2:0 "Warship Girl S (Ruler)"
 leader_trait_ruler_warshipgirls2_desc:0 "The Abyssal Energy Core technology will lead the whole nation to a new stage."
 leader_trait_governor_warshipgirls2:0 "Warship Girl S (Governor)"
 leader_trait_governor_warshipgirls2_desc:0 "The Abyssal Energy Core can boost our productivity to an incredibly high level."
 leader_trait_general_warshipgirls2:0 "Warship Girl S (General)"
 leader_trait_general_warshipgirls2_desc:0 "Abyssal Energy Cores can incredibly improve Warship Girls' ground battle efficiency."
 leader_trait_scientist_warshipgirls2:0 "Warship Girl S (Scientist)"
 leader_trait_scientist_warshipgirls2_desc:0 "The Abyssal Energy Core makes our brains process faster, so scientists can handle difficult problems more easily."
 leader_trait_admiral_warshipgirls2:0 "Warship Girl S (Admiral)"
 leader_trait_admiral_warshipgirls2_desc:0 "The Abyssal Energy Core makes our brains process faster and allows us to control warships like our bodies."
 TRAIT_WSG_2_EFFECT:0 "$MOD_POP_ENVIRONMENT_TOLERANCE$: §G+200%§!\n$mod_planet_jobs_produces_mult$: §G+15%§!\n$MOD_PLANET_POP_ASSEMBLY_ORGANIC_MULT$: §G+30%§!"
 wsg_trait_mass_assembly:0 "Speedy Assembly EX"
 wsg_trait_mass_assembly_desc:0 "The Abyssal Energy Core breaks many restrictions in the equipment fabrication process, so we can assembly shipgirls in a more efficient way."
 TRAIT_WSG_ASSEMBLY_EFFECT:0 "$MOD_PLANET_POP_ASSEMBLY_ORGANIC_MULT$: §G+40%§!\nEvery §HHarbor Constructor§! Building consumes §R+1.5§! £sr_se£ §Y$sr_se$§! per month."
 wsg_trait_extreme_efficient:0 "Assignment Management EX"
 wsg_trait_extreme_efficient_desc:0 "The Abyssal Energy Core provides surging power to a shipgirl, which nearly doubles her productivity."
