 sofe_wg_oe_humiliation_desc: "这是一次对力量的试炼，为了帝国！"
 sofe_wg_conquest: "回收改造"
 sofe_wg_conquest_desc: "这些被征服的星系都将属于我们。"
 sofe_wg_annihilate: "$casus_belli_cb_oe_annihilate$"
 sofe_wg_annihilate_desc: "既然你不肯变得更好，那么我们只能为你宣判死刑了。那么诸位，还有什么遗言吗？"
 war_goal_sofe_wg_oe_humiliation: "$casus_belli_cb_oe_punishment$"
 war_goal_sofe_wg_oe_humiliation_desc: "战争的目的是为了考验双方的力量。仅此而已。只是玩玩。"
 war_goal_sofe_wg_conquest: "回收改造"
 war_goal_sofe_wg_conquest_desc: "战争的目的是夺取敌方星系。"
 war_goal_sofe_wg_annihilate: "$casus_belli_cb_oe_annihilate$"
 war_goal_sofe_wg_annihilate_desc: "战争的目的是执行审判结果。"
 sofe_wg_steal_keystone: "$casus_belli_sofe_cb_keystone_claim$"
 sofe_wg_steal_keystone_desc: "钥石在我们手中能得到更好的利用，而堕落者将服从我们的要求。"
 war_goal_sofe_wg_steal_keystone: "$casus_belli_sofe_cb_keystone_claim$"
 war_goal_sofe_wg_steal_keystone_desc: "战争的目的是为了夺取钥石，以征服和群星之名，钥石属于我们。"
 OUTER_GATE_FABRICATE_SEAL: "制作钥石"
 OUTER_GATE_FABRICATE_SEAL_DESC: "我们现在已经拥有足够的技术可以制作一个新的钥石。"
 wg_steal_keystone_accept: "§Y[From.GetName]§!被击败了，减少他们的影响力并且他们将成为整个银河系的笑柄§Y10§!年。他们还必须把他们的§E钥石§!拱手让给§Y[Root.GetName]§!\n$wg_revoke_claims_accept$"
 OUTER_GATE_SECOND_SEAL: "打破第二个封印"
 OUTER_GATE_SECOND_SEAL_DESC: "当我们把钥石基座移近外星门时，它开始像预期的那样发生反应。我们必须保持连接直到充能完毕为止。"
 OUTER_GATE_THIRD_SEAL: "打破第三个封印"
 OUTER_GATE_THIRD_SEAL_DESC: "就像第二个封印一样，我们需要调整钥石与外星门的位置。保持连接直到充能完毕为止。"
 OUTER_GATE_FINAL_SEAL: "打破最后的封印"
 OUTER_GATE_FINAL_SEAL_DESC: "只剩下最后一个封印了...但，我们感觉有些不对劲。我们一些人对此有不祥的预感。"
 pc_golden_world: "繁星世界球"
 pc_golden_world_desc: "真正的人工奇迹，这个容纳了多个天体的巨构建筑玷污了所有的已知科学。\n\n我们无法登入$pc_golden_world$，只能不停的进行轨道轰炸来给$progenitors$留下印象。"
 pc_golden_fortress: "星辰的见证"
 pc_golden_fortress_desc: "这个特殊的堡垒是专门为竞赛的最终阶段设计的。$progenitors$做了一些措施，只让这个堡垒露出一小部分，这样星系既能承受住堡垒的力量，也能给参赛者带来足够的试炼。\n\n这能确保你的游戏不会在保存时崩溃...希望。希望吧。"
 pc_golden_world_habitable: "$pc_golden_world$"
 pc_golden_world_habitable_desc: "真正的人工奇迹，这个容纳了多个天体的超巨构建筑玷污了所有已知科学。"
 pc_goodman_gaia_world: "辉煌$pc_gaia$"
 pc_goodman_gaia_world_desc: "完美的$pc_gaia$。大气中充满了光能量，这使得轨道轰炸变得异常困难。"
 pc_omega_ringworld_habitable: "辉煌$pc_ringworld_habitable$"
 pc_omega_ringworld_habitable_desc: "$pc_omega_ringworld_habitable$是$NAME_ORIGINAL$在这个宇宙的主要居住地。"
 pc_omega_ringworld_seam: "辉煌世界核心"
 pc_omega_ringworld_seam_desc: "辉煌世界核心将环形世界各部分连接起来，同时也拥有两个盖亚世界并提供类似于正常世界的生活空间。"
 pc_omega_ringworld_tech: "辉煌锚地环"
 pc_omega_ringworld_tech_desc: "辉煌锚地环作为大型舰船的停泊区域，数百万的舰船驻扎于其中。"
 sofe_omega_dyson_sphere: "万象天球"
 sofe_omega_dyson_sphere_DESC: "在虚空的黑暗中，没有光，没有星星，没有避风港。只有一件事要做，我们自己制造光明。光明总会引导我们找到出路的。"
 sofe_omega_dyson_sphere_MEGASTRUCTURE_DETAILS: "Yret Na'tae!"
 sofe_omega_spy_orb_center: "英勇棱镜"
 sofe_omega_spy_orb_center_DESC: "为适应冠军舰队的增长而做了特别调整。$sofe_omega_spy_orb_center$不仅能提供全银河的观测视野，还能极大增强我们的舰船和海军实力。"
 sofe_omega_spy_orb_center_MEGASTRUCTURE_DETAILS: "Emp Pa'raheh Ba'rah Kah"
 sofe_omega_nexus: "寰宇智库"
 sofe_omega_nexus_DESC: "这个大型数据档案库包含了多元宇宙无数银河系的知识。通过它，冠军将能够研究各种各样它们在不同生存情况下所发生的事情。"
 sofe_omega_nexus_MEGASTRUCTURE_DETAILS: "Ko'gah Kiah！"
 sofe_psionic_dark_archon: "灵能邪神官"
 sofe_psionic_dark_archon_desc: "由纯粹的负面情绪中被召唤出来的灵能生物，只能产生破坏性的思维。这种不自然的形态是通过将生命注入到我们所获得的黑暗神器里创造出来的。"
 sofe_omega_mech: "猎手卫士"
 sofe_omega_mech_desc: "18级智能的合成战士，他们愿意为了冠军的事业赴汤蹈火，或者说，为了Omega。"
 tech_omega_warmech: "$sofe_omega_mech$"
 tech_omega_warmech_desc: "负星者们采用猎手卫士作为祂们的主要作战单位与助理。他们的外表和智慧都与负星者相似，只是盔甲和作战服不同。负星者已经授权让他们为新冠军而战。"
 sofe_golden_world.poi: "活跃的$pc_golden_world$"
