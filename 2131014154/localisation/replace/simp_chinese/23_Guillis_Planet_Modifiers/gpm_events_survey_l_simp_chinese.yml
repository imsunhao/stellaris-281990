 gpm_survey_precursors.50.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!船坞！"
 gpm_survey_precursors.50.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n有数个古老而强大的§L[this.owner.gpm_precursor_empire_name]§!船坞围绕着这个星球。一些看起来损坏了，而其他的似乎稍微修理后还能运转。工程团队认为这些空空如也的船坞实际上是全自动化的系统！其有专门为卸载大量材料所设计的卸货区。在这些巨大的空间站的深处有一个强大的引力子动力核心处于停机状态，这是一种我们仍未能完全理解的科技，看来它既能给船坞供能又使船坞停留在轨道上。也许有一天我们能把它据为己有。"
