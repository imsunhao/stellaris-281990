l_simp_chinese:
 col_acot_fractured_colony: "§E破碎的殖民地"
 col_acot_fractured_colony_desc: "一个环境极其严峻和危险的殖民地，只有最硬核的暗物质/暗能量爱好者才敢涉足。"
 col_acot_enigmopolis: "§B 虚空星球领域"
 col_acot_enigmopolis_desc: "一片令人起敬的领域，用来纪念那些敢于挑战太空的人。在这里循环播放的帝国国歌将时刻让人们回忆起这些先锋所早早踏上的漫长征途。"
 col_acot_phanon_vault: "§R卓越保险库"
 col_acot_phanon_vault_desc: "§R这一神秘空间站的作用只有卓越集团自己知道。"
 pc_dark_fractured: "破碎星球"
 pc_dark_fractured_desc: "破碎星球被猛烈的风暴和各种黑暗异象覆盖。尽管有些地方已经宜居，但整个行星仍旧是一副荒凉的景象，鲜有支撑生命的能力。"
 pc_dark_fractured_ae: "超破碎星球"
 pc_dark_fractured_ae_desc: "破碎星球被猛烈的风暴和各种黑暗异象覆盖。尽管有些地方已经宜居，但整个行星仍旧是一副荒凉的景象，鲜有支撑生命的能力。"
 pc_dark_fractured_unstable: "不稳定的破碎星球"
 pc_dark_fractured_unstable_desc: "破碎星球被猛烈的风暴和各种黑暗异象覆盖。厚厚的风暴云对于任何尝试着陆的飞船都太过危险，因为根本看不清路。"
 pc_dark_fractured_ae_unstable: "不稳定的超破碎星球"
 pc_dark_fractured_ae_unstable_desc: "破碎星球被猛烈的风暴和各种黑暗异象覆盖。厚厚的风暴云对于任何尝试着陆的飞船都太过危险，因为根本看不清路。"
 pc_acot_enigmopolis: "虚空星球"
 pc_acot_enigmopolis_desc: "强大的都市星球，由古代先驱者核心供能，并被多个防护门和自律屏障包围。"
 trait_pc_dark_fractured_preference: "黑暗巢穴"
 trait_pc_dark_fractured_preference_desc: "它们就喜欢待在黑洞里。"
 mod_pc_dark_fractured_habitability: "破碎星球宜居度"
 trait_pc_dark_fractured_ae_preference: "地狱巢穴"
 trait_pc_dark_fractured_ae_preference_desc: "大概它们就是黑洞本洞？"
 mod_pc_dark_fractured_ae_habitability: "超破碎星球宜居度"
 trait_pc_acot_enigmopolis_preference: "地狱巢穴"
 trait_pc_acot_enigmopolis_preference_desc: "大概它们就是黑洞本洞？"
 mod_pc_acot_enigmopolis_habitability: "超破碎星球宜居度"
 district_acot_fractured_shelter: "Delta庇护所"
 district_acot_fractured_shelter_plural: "Delta庇护所"
 district_acot_fractured_shelter_desc: "Delta庇护所为在这颗星球恶劣环境下工作的勇敢灵魂提供保护和住房。"
 tech_acot_fractured_shelter: "加固型庇护所"
 tech_acot_fractured_shelter_desc: "在这破碎星球那狂暴的天空中，频繁爆发的暗能量风暴已经算不上反常事件了。这里不稳定的地形和各种危险因素迫使我们建造适当的庇护所来防范这些危害。"
 district_acot_fractured_science_dome: "Delta观测站"
 district_acot_fractured_science_dome_plural: "Delta观测站"
 district_acot_fractured_science_dome_desc: "Delta观测站为研究人员提供必要的工具和设备，以安全地对这个被破坏的世界进行观测和实验。"
 tech_acot_fractured_science_dome: "观察未知"
 tech_acot_fractured_science_dome_desc: "在破碎星球上，有许多奇观和反常现象挑战着所有先前已知的理论和物理定律。但是如果我们要把研究人员送到那里，他们必须得到充分的保护和支持，免受危险环境的影响。"
 district_acot_fractured_dm_trapper: "Delta尖塔"
 district_acot_fractured_dm_trapper_plural: "Delta尖塔"
 district_acot_fractured_dm_trapper_desc: "Delta尖塔为工匠和炼金师提供制造暗物质和暗能量所需的车间。"
 tech_acot_fractured_trapper: "神秘尖塔"
 tech_acot_fractured_trapper_desc: "尽管巨量的暗能量和暗物质包裹着破碎星球，但大多数都太不稳定和分散，无法被收获。神秘尖塔正是被设计来吸引、捕捉和转换这些反自然现象，使其成为无限的能源供给。"
 district_acot_fractured_dm_fort: "Delta前哨站"
 district_acot_fractured_dm_fort_plural: "Delta前哨站"
 district_acot_fractured_dm_fort_desc: "Delta前哨站是安全检查点，可以检测入侵者并部署响亮的前卫主题音乐来吓跑他们"
 tech_acot_fractured_fort: "虚空炮垒"
 tech_acot_fractured_fort_desc: "破碎星球上有许多危险因素，它们会试图摧毁任何殖民企图。许多的危险因子会发现传统堡垒的弱点和缺口，因此需要专门的防御工事区来阻止这些不速之客。"
 tech_acot_fractured_size_upgrade_1: "形散而神不散"
 tech_acot_fractured_size_upgrade_1_desc: "破碎星球那无情的地质情况使人们无所适从，进而迫使人们对设施进行各种不必要的调整，占用了额外的区划空间。我们必须学会适应它。"
 tech_acot_fractured_size_upgrade_1_tooltip: "升级破碎或超破碎星球上的区划使之消耗的区划槽减少1个。"
 tech_acot_fractured_size_upgrade_2: "大师级控制终端"
 tech_acot_fractured_size_upgrade_2_desc: "与依靠技术人员和工程师不断检查区划的结构完整性不同，控制终端可以安装在适当的地方，自行检测和修复任何损坏的地方。这将使我们无需为现场工程团队分配额外空间，以减少维护工作所需的区划空间。"
 tech_acot_fractured_size_upgrade_2_tooltip: "升级破碎或超破碎星球上的区划使之消耗的区划槽减少1个。最终使其只消耗1个区划槽。"
 district_acot_fractured_ae_shelter: "Alpha庇护所"
 district_acot_fractured_ae_shelter_plural: "Alpha庇护所"
 district_acot_fractured_ae_shelter_desc: "Alpha庇护所为在这颗星球恶劣环境下工作的勇敢灵魂提供保护和住房。"
 district_acot_fractured_ae_science_dome: "Alpha观测站"
 district_acot_fractured_ae_science_dome_plural: "Alpha观测站"
 district_acot_fractured_ae_science_dome_desc: "Alpha观测站为研究人员提供必要的工具和设备，以安全地对这个被破坏的世界进行观测和实验。"
 district_acot_fractured_ae_trapper: "Alpha尖塔"
 district_acot_fractured_ae_trapper_plural: "Alpha尖塔"
 district_acot_fractured_ae_trapper_desc: "Alpha尖塔为工匠和炼金师提供制造暗物质和暗能量所需的车间。"
 district_acot_fractured_ae_fort: "Alpha前哨站"
 district_acot_fractured_ae_fort_plural: "Alpha前哨站"
 district_acot_fractured_ae_fort_desc: "Alpha前哨站是安全检查点，可以检测入侵者并部署响亮的前卫主题音乐来吓跑他们"
 district_acot_enigmapolis_city: "虚空枢纽"
 district_acot_enigmapolis_city_plural: "虚空中枢"
 district_acot_enigmapolis_city_desc: "虚空中枢是虚空星球社会的心脏。所有恒星系政府办公楼和巨大的超级都市都坐落于此。"
 district_acot_enigmapolis_science: "虚空法庭"
 district_acot_enigmapolis_science_plural: "虚空法庭"
 district_acot_enigmapolis_science_desc: "虚空观察者在虚空法庭中注视虚空，并将所预见之事变为现实。"
 district_acot_enigmapolis_forge: "虚空Alpha通道"
 district_acot_enigmapolis_forge_plural: "虚空Alpha通道"
 district_acot_enigmapolis_forge_desc: "虚空Alpha通道允许虚空旅行者安全地穿过子维度空间并从中虹吸资源。"
 district_acot_enigmapolis_silo: "虚空铸造厂"
 district_acot_enigmapolis_silo_plural: "虚空铸造厂"
 district_acot_enigmapolis_silo_desc: "虚空铸造厂是一座巨型硬光生产阵列，可以凭空制造各种资源。"
 district_acot_enigmapolis_fortress: "虚空壁障"
 district_acot_enigmapolis_fortress_plural: "虚空壁障"
 district_acot_enigmapolis_fortress_desc: "虚空壁障为行星提供防御军队和千兆巨炮。"