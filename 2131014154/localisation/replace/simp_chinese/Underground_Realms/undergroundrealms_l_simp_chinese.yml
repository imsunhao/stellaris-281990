 underground_realms_operation.126.name:0 "[event_target:planet_take_branch_office_final_target.GetName]：$operation_take_over_branch_office$"
 underground_realms_operation.126.desc.phobe:0 "§H[root.GetRulerTitle]§!!一伙脏脏的外星罪犯把我们的商业伙伴从§H[event_target:planet_take_branch_office_final_target.GetName]§!中排挤出去了！\n他们现在变成了发号施令的人，好像他们才是分公司的老大一样。\n\n不幸的是，我们的线人现在很难找到他们肮脏交易的蛛丝马迹。"
 underground_realms_operation.126.desc.regular:0 "§H[root.GetRulerTitle]§!一伙罪犯把我们的商业伙伴从§H[event_target:planet_take_branch_office_final_target.GetName]§!中排挤出去了！\n他们现在变成了发号施令的人，好像他们才是分公司的老大一样。\n\n不幸的是，我们的线人现在很难找到他们肮脏交易的蛛丝马迹。"
 underground_realms_operation.126.desc.corp:0 "§H[root.GetRulerTitle]§!！我们位于§H[event_target:take_over_branch_office_target.GetName]§!的§H[event_target:planet_take_branch_office_final_target.GetName]§!上的分公司被另一伙人非法占据了，他们把整个行动伪装得像是一次政府公务。现在一个§Y犯罪组织§!正在这颗星球上发号施令。"
 underground_realms_operation.126.desc.failed:0 "§H[root.GetRulerTitle]§!！\n\n据报道我们在§H[event_target:planet_take_branch_office_final_target.GetName]§!的分公司正受到非法侵占的威胁。\n\n对方似乎是§R[from.GetName]§!派来的！"
