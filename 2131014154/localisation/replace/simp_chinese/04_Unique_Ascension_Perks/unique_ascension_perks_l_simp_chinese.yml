 ap_orbital_surgical_strike: "外科手术式轨道打击"
 ap_orbital_surgical_strike_desc: "有时候，最好不要浪费我们的地面部队去摧毁一个星球。然而，自几个世纪以来，只有少数帝国能够设法在不把整个星球变成坟墓世界的情况下，通过轨道攻击彻底摧毁敌人的殖民地。这个问题的解决办法在于我们炸弹的准确性。准确地说，我们可以摧毁地球上的主要防御部队和建筑，让它投降或消灭所有的持久性有机污染物，而不破坏其上的珍贵物品。"
 ap_orbital_surgical_strike_req_1: "$TRIGGER_FAIL$需要£engineering£ §Y$tech_cruisers$§!技术。"
 ap_orbital_surgical_strike_req_2: "$TRIGGER_FAIL$完成§Y至高无上§!传统。"
 ap_orbital_surgical_strike_req_3: "$TRIGGER_FAIL$需要§YApocalypse§! DLC。"
 ap_orbital_surgical_strike_tooltip: "\n\n§H解锁功能:§! 外科手术式打击 \n\n当你的舰队就位并进行轨道轰炸时，将会有随机事件被激活，要求你击落星球上的某些目标，如区划、建筑物或人口本身。如果您解锁了所需的技术，甚至可以掠夺资源。为了进行一场§H外科手术式打击§!，无论飞船大小，都至少需要§Y20§B舰队大小§! £navy_size£舰队越大，§H外科手术式打击§!就会越强!但是请注意，使用这个功能会增加§Y其他国家§!对你的§R威胁§!和§R种族§!灭绝观点。\n\n§H有§Y$ap_nihilistic_acquisition$飞升§!或§Y$civic_barbaric_despoilers$思潮§!将解锁更快绑架人口的可能性。§! \n\n§H解锁法令:§! $edict_active_surgical_strike$\n§H解锁法令:§! $edict_deactive_surgical_strike$。"
 edict_active_surgical_strike: "£military_power£ §B激活外科手术式打击§! £military_power£"
 edict_active_surgical_strike_desc: ""
 edict_deactive_surgical_strike: "£military_power£ §R禁用外科手术式打击§! £military_power£"
 edict_deactive_surgical_strike_desc: ""
 tech_raid_resources: "资源掠夺培训"
 tech_raid_resources_desc: "允许在§H外科手术式打击§!期间掠夺星球资源的可能性。"
 tech_ragnarok_strike: "§R诸神黄昏§!协议"
 tech_ragnarok_strike_desc: "允许在对行星发动§R诸神黄昏打击§!。"
 ragnarok_strike_toolip: "将执行§R诸神黄昏打击§!，这将需要30天的时间来完全摧毁星球。然而，要知道你的舰队将会忙碌30天，无法采取任何行动。如果星球被摧毁，他们将重获自由。这样做会严重增加其他帝国对你的威胁和种族灭绝观点。 \n\n§R只能在舰队规模为200且舰队中至少有一艘泰坦进行轨道轰击的情况下进行。§!"
 UniqueAscensionPerksEvents.310.Name: "$ap_orbital_surgical_strike$"
 UniqueAscensionPerksEvents.310.Desc: "$ap_orbital_surgical_strike_desc$"
 UniqueAscensionPerksEvents.312.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §H外科手术式打击§!"
 UniqueAscensionPerksEvents.312.Desc: "我们的海军舰队§G[event_target:surgical_strike_fleet.GetName]§!在§Y[event_target:surgical_strike_planet.GetName]§!上空进行轨道轰炸有机会发动§H外科手术式打击§!，打击的影响将取决于舰队的规模。应该攻击哪个目标?"
 UniqueAscensionPerksEvents.313.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §G掠夺资源§!"
 UniqueAscensionPerksEvents.313.Desc: "我们的舰队§G[event_target:surgical_strike_fleet.GetName]§!已经完成了对§Y[event_target:surgical_strike_planet.GetName]§!星球上现有资源的突袭。这颗行星至少需要5年时间才能再次被袭击"
 UniqueAscensionPerksEvents.314.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §R诸神黄昏打击§! 确认"
 UniqueAscensionPerksEvents.314.Desc: "重复，长官…你命令我们在§Y[event_target:surgical_strike_planet.GetName]§!上执行§R诸神黄昏打击§!在大多数情况下最终会导致行星和人口的彻底毁灭。我们需要确认，你确定要批准吗?"
 UniqueAscensionPerksEvents.315.Name: "§Y[event_target:surgical_strike_planet.GetName]§! §R被摧毁§!"
 UniqueAscensionPerksEvents.315.Desc: "舰队§G[event_target:surgical_strike_fleet.GetName]§!报告了§Y[event_target:surgical_strike_planet.GetName]§R诸神黄昏打击§!导致的完全毁灭。那个星球什么都没留下。"
 ap_wheel_fortune: "幸运之轮"
 ap_wheel_fortune_desc: "谁说运气不在我们这边?当其他国家只会花费他们发现的任何有价值的物品时，我们反而会保护他们的安全，以便随着时间的推移，通过慢慢减少他们在市场上的数量，通过创造关于每一件独特物品的传说和故事，来增加他们的稀罕程度。毫无疑问，在未来，我们的财富不会来自一个梦想或者任何运气，我们将创造我们自己的命运。"
 ap_wheel_fortune_req_1: "$TRIGGER_FAIL$已经完成§Y繁荣§!传统。"
 ap_wheel_fortune_tooltip: "\n§H解锁功能:§! 珍宝收藏 \n\n$treasures_desc$. \n\n§H解锁功能:§! 宝藏猎人 \n\n由探险家和冒险家组成的特别小组将调查你边界上的每一颗空行星，以便发现是否有任何有价值的东西可以被发现和利用，从而有机会在太空中发现宝藏。 \n\n§H解锁法令:§! $edict_treasures_menu$。"
 UniqueAscensionPerksEvents.340.Name: "$ap_wheel_fortune$"
 UniqueAscensionPerksEvents.340.Desc: "$ap_wheel_fortune_desc$"
 UniqueAscensionPerksEvents.341.Name: "§H[event_target:spawn_location.GetName]§!上发现宝藏"
 UniqueAscensionPerksEvents.341.Desc: "好消息，长官，我们的探险者在§H[event_target:spawn_location.GetName]§!上发现了一座隐藏的寺庙，它有几千年的历史，经过长时间的调查，他们终于找到了如何打开它的秘密，关闭了所有仍然在运行的安全系统。正如所料，这座隐藏的建筑保存了许多珍贵的物品，这些物品可以被收集起来变成宝藏。"
 UniqueAscensionPerksEvents.342.Name: "$edict_treasures_menu$"
 UniqueAscensionPerksEvents.342.Desc: "您好，欢迎来到$edict_treasures_menu$，您将有可能找到一个实用工具，用于您收集的所有£treasures£ §Y珍宝§!。"
 UniqueAscensionPerksEvents.342.Distribution: "£treasures£ §Y财富分配§! £treasures£"
 UniqueAscensionPerksEvents.343.Name: "£treasures£ §Y文物收藏家§! £treasures£"
 UniqueAscensionPerksEvents.343.Desc: "您实际上是在调用一个$UniqueAscensionPerksEvents.343.Name$，请选择他将降落在哪个行星上，在选定的行星上生成的£trade_value£ §Y贸易值§!的数量为§Y6个月§!的量，这取决于您将为该收集器花费多少数量将取决于您将为该收集器花费多少£treasures£ §Y珍宝§!。同样，一个星球一次只能支持一种贸易。"
 UniqueAscensionPerksEvents.344.Name: "£treasures£ §Y文物收藏家§! £treasures£"
 UniqueAscensionPerksEvents.344.Desc: "你已经选择了行星§G[event_target:PlanetTarget.GetName]§!作为贸易对接的中转站，在那里，该协议将与$UniqueAscensionPerksEvents.343.Name$达成，并在未来§Y6个月§!内触发该星球上£trade_value£ §Y贸易值§!的生成。现在请选择£treasures£ §Y珍宝§!的数量，我们将出售为即将到来的交易。"
 UniqueAscensionPerksEvents.344.100: "交易 §G100§! £treasures£珍宝"
 UniqueAscensionPerksEvents.344.250: "交易 §G250§! £treasures£珍宝"
 UniqueAscensionPerksEvents.344.500: "交易 §G500§! £treasures£珍宝"
 UniqueAscensionPerksEvents.344.1000: "交易 §G1000§! £treasures£珍宝"
 UniqueAscensionPerksEvents.344.2000: "交易 §G2000§! £treasures£珍宝"
 UniqueAscensionPerksEvents.345.Name: "£treasures£ §Y珍宝贸易展开§! £treasures£"
 UniqueAscensionPerksEvents.345.Desc: "§G[event_target:PlanetTarget.GetName]§!上的我们已经开始了£treasures£ §Y珍宝§!贸易，£trade_value£ §Y贸易值§!的总量将会增加这个星球上产生的§Y6个月§!的数量。"
 UniqueAscensionPerksEvents.346.Name: "£treasures£ §Y文物收藏家§! £treasures£"
 UniqueAscensionPerksEvents.346.Desc: "因为你是一个格式塔帝国，$UniqueAscensionPerksEvents.343.Name$直接处理,而不是选择一个星球,你将获得£energy£ §Y能量币§!和£trade_value£ §Y贸易值§!,但是请注意，从该交易中产生的£energy£ §Y能量币§!数量将是£trade_value£ §Y贸易值§!交易的§H80%§!,，但交易的延迟将有§Y6个月§!至§H7月§!。你也可以一次只处理一件珍宝。"
 UniqueAscensionPerksEvents.347.Name: "£treasures£ §Y珍宝贸易启动§! £treasures£"
 UniqueAscensionPerksEvents.347.Desc: "我们已经开始为我们的帝国进行£treasures£ §Y珍宝§!的贸易，为这个国家产生的£energy£ §Y能量币§!的数量将在交易完成后延迟§H7月§!才会增加。"
 UniqueAscensionPerksEvents.348.Name: "£treasures£ §Y海盗宝藏§! £treasures£"
 UniqueAscensionPerksEvents.348.Desc: "我们的间谍网络将执行一项特殊任务，即找到任何在我国境内持有£treasures£ §Y珍宝§!的海盗集团。如果发出命令，他们至少要花§H4年§!时间才能在你的境内找到另一群海盗，他们还持有另一份£treasures£ §Y珍宝§!战利品。它被重新命令拥有一个至少£navy_size£ £military_power£§Y10 000§!的舰队，以轻松击败这些海盗。"
