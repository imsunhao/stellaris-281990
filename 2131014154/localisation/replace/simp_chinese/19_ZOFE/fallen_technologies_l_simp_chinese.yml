 fallen_technologies_chain_title:0 "堕落帝国的顶峰"
 fallen_technologies_chain_desc:0 "堕落帝国在其巅峰时期曾是银河系的主宰，所有可行之事皆轻而易举。\n\n但通往伟大的道路并不总是一帆风顺，有时必须做出选择和牺牲。现在就轮到我们做出抉择了。\n\n以下道路可以以任意顺序完成，每条道路都指向其特有的科技树、特征和结果。如果激活了某个不支持的模组，则不需要选择相关道路。"
 fallen_technologies_1:0 "先驱者蓝图"
 fallen_technologies_1_DESC:0 "利用暗物质处理技术的进阶形态,先驱者们的技术掌握能使整个工业体系自动运行,解放了人民,令他们能过上自主和快乐的生活.\n\n如果我们致力于研究他们是如何这样利用暗物质的,我们将可以复制和重建这些技术奇迹,构建一个百分百效率的经济体系."
 fallen_technologies_2:0 "完美的工程"
 fallen_technologies_2_DESC:0 "身居文明之巅，公民们由单一而狂热的理想团结一致。在他们雷鸣般的掌声中，我们的社会将发生转变，为我们的巅峰社会开启新的民政与建筑。\n\n如果我们已合格但尚未激活§H$ap_arcology_project$§!飞升天赋，该项目将给予我们同等效果"
 fallen_technologies_3:0 "对风格的质疑"
 fallen_technologies_3_DESC:0 "不幸的是，我们的船只和城市仍然采用与我们实现太空飞行第一天一样的外观，这不再反映我们帝国目前的地位。也许从我们的先驱邻居那借来一些设计，既能恐吓敌人，又能阻止未来入侵。\n\n这些优雅的先驱设计蓝图和技术数据可以通过为期数年的多种秘密行动获得。"
 fallen_technologies_4:0 "科技腾飞"
 fallen_technologies_4_DESC:0 "掌握了所有科学领域，就能在加密、解密和计算能力方面取得空前进步，大大提升我们的研究速度。物质如何被转化的其他影响意味着我们可能人工创造稀有的战略资源。"
 fallen_technologies_5:0 "大国雄心"
 fallen_technologies_5_DESC:0 "我们必须拥有掌握银河的雄心壮志，并将影响力投射到河系的每个角落，这样才配得上我们的地位和力量。新的法令和运动将会确保帝国持续的繁荣稳定。\n\n如果我们符合条件但还没激活§H$ap_colossus$§!飞升，该项目会给予与之相同的效果."
 fallen_technologies_6:0 "完美工程"
 fallen_technologies_6_DESC:0 "当我们的工程技能趋近至善，完美就能被设计而出。我们就能建造真正堪称宇宙奇迹的宏伟工程。\n\n如果我们已合格但尚未激活§H$ap_galactic_wonders$§!飞升天赋，该项目将给予我们同等效果。"
 fallen_technologies.101.name:0 "获得的先驱者蓝图!"
 fallen_technologies.101.desc:0 "我们已经掌握了暗物质操纵的一个进阶技术。尽管现场测试还在进行，我们的科学家已经迫不及待要将我们学到的用在下一代自动化工业上了。这对§H[Root.GetName]§!的经济利益是巨大的。"
 fallen_technologies.101.a:0 "棒极了！"
 fallen_technologies.102.name:0 "完美的工程"
 fallen_technologies.102.desc:0 "我们改革社会的宣告激起了平民们的极大热情.通过投资民用建筑来改善所有人的生活,国家又一次履行了自己的承诺.我们应该考虑增加更多的建筑来激发我们公民的民族自豪感."
 fallen_technologies.102.a:0 "接下来我们该造点儿啥呢?"
 fallen_technologies.103.name:0 "得到先驱者蓝图了!"
 fallen_technologies.103.desc:0 "在多年的研究和间谍活动后,我们最终获得了先驱者舰船和城市的完整设计和蓝图.我们的艺术家从那以后夜以继日的工作,对这些设计进行适应性调整.等待着§H[Root.GetRulerTitle][Root.GetRulerName]§!的批准,我们已经准备好给我们帝国内的每一个城市一个难忘的翻新,当然,还有目前正在我们船厂建造的任何新船"
 fallen_technologies.103.a:0 "唯心主义设计很适合我们"
 fallen_technologies.103.b:0 "唯物主义设计很适合我们"
 fallen_technologies.103.c:0 "亲外主义设计很适合我们"
 fallen_technologies.103.da:0 "排外主义很适合我们"
 fallen_technologies.103.db:0 "净化者设计很适合我们"
 fallen_technologies.103.e:0 "军国主义设计很适合我们"
 fallen_technologies.103.fa:0 "和平主义设计很适合我们"
 fallen_technologies.103.fb:0 "排外孤立主义设计很适合我们"
 fallen_technologies.103.g:0 "威权主义设计很适合我们"
 fallen_technologies.103.h:0 "平等主义设计很适合我们"
 fallen_technologies.103.ia:0 "蜂群思维设计很适合我们"
 fallen_technologies.103.ib:0 "吞噬者设计很适合我们"
 fallen_technologies.103.ja:0 "机械设计很适合我们"
 fallen_technologies.103.jb:0 "同化者设计很适合我们"
 fallen_technologies.103.k:0 "巨型企业设计很适合我们"
 fallen_technologies.103.l:0 "我们的国色应当自豪地展示。"
 fallen_technologies.103.x:0 "还来得及重新设计一下吗?"
 fallen_technologies.103.z:0 "如果我们保留原有的设计会出什么差错吗?"
 fe_ships_graphical_bugs:0 "§R警告！§!只有在我们的炮台§Y不可见§!时再选这个\n\n"
 fallen_technologies.104.name:0 "实现科技腾飞！"
 fallen_technologies.104.desc:0 "科技腾飞开启了从计算到物质转化的新可能。我们的科学家进一步表明，也许稀有战略资源可被合成，这对我们目前的经济模式有广泛的影响。"
 fallen_technologies.104.a:0 "我们能合成些什么?"
 fallen_technologies.105.name:0 "银河野心达成了!"
 fallen_technologies.105.desc:0 "我们已经在我们的政府中发展了新工具和组织结构,这都是为了扩展我们在银河的影响力.为了这个目的我们研究出一个凝聚力野望§Y惩罚协议§!以打击那些需要击败的帝国."
 fallen_technologies.105.a:0 "谁会被惩罚呢?"
 fallen_technologies.106.name:0 "完美工程达成了!"
 fallen_technologies.106.desc:0 "随着我们的工程技术的完善，所有的技术问题都被根除了，我们创造了完美的结构，经受住了时间的考验。愿我们的遗产延续千年。"
 fallen_technologies.106.a:0 "棒极了！"
 fallen_technologies.1000.name:0 "飞升完成了！"
 fallen_technologies.1000.desc:0 "§H[Root.GetName]§!的飞升是不可否认的。这是新纪元的开始——我们的纪元。\n\n然而，巨大的力量也带来巨大的责任。一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，我们应该全身心地投入到一项事业中去。只有到那时，我们才会留名千古。"
 fallen_technologies.1000.desc.02:0 "§H[Root.GetName]§!的飞升是不可否认的。作为一个新兴§Y银河超级大国§!，国家安全是我们的首要任务。除了拥有一支强大的常备海军——我们渴望拥有规模最大的海军——我们还必须随时准备将我们的战舰输送到银河系的边缘，以应对任何可能出现的需要以及我们的利益受到威胁的情况。整个银河都应该知道§H[Root.GetSpeciesAdj]§!的军力要成百上千年才能追赶上。\n这是一个新纪元的开始——我们的纪元。\n\n然而，巨大的力量也带来巨大的责任。一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，我们应该全身心地投入到一项事业中去。只有到那时，我们才会留名千古。"
 fallen_technologies.1000.desc.03:0 "§H[Root.GetName]§!的飞升是不可否认的。作为新的§Y繁荣灯塔§!，我们的经济成长是我们的首要任务。除了给我们的公民提供最好的生活标准，我们的注意力主要集中在地区的繁荣稳定。整个银河应该认识到一个新的繁荣时代——§H[Root.GetSpeciesAdj]§!时代。这是新纪元的开始——我们的纪元。\n\n然而，巨大的力量也带来巨大的责任。一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，我们应该全身心地投入到一项事业中去。只有到那时，我们才会留名千古"
 fallen_technologies.1000.desc.04:0 "§H[Root.GetName]§!的飞升是不可否认的。作为新的§Y工业巨头§!，我们的工业生产力和产出都如同神话，无与伦比。凭借这最先进的生产身边，我们很快就将成为银河工厂。这是新纪元的开始——我们的纪元。\n\n然而，巨大的力量也带来巨大的责任。一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，我们应该全身心地投入到一项事业中去。只有到那时，我们才会留名千古。"
 fallen_technologies.1000.desc.05:0 "§H[Root.GetName]§!的飞升是不可否认的。作为新的§Y世界建筑师§!，建造万古长存的遗产是我们的首要任务。除了大力投资基础设施和建设，我们还希望建造银河系中最多、最宏伟的建筑，为所有人留下一份可以观赏和仰慕的遗产。整个银河都应该知道§H[Root.GetSpeciesAdj]§!的工程师是有史以来最优秀的工程师。这是新纪元的开始——我们的纪元。\n\n然而，巨大的力量也带来巨大的责任。一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，我们应该全身心地投入到一项事业中去。只有到那时，我们才会留名千古。"
 fallen_technologies.1000.desc.06:0 "§H[Root.GetName]§!的飞升是不可否认的。作为新的§Y科技主宰§!，我们对知识的渴求是无止境的，应该大力发展科技推动社会进步。整个银河都应该知道§H[Root.GetSpeciesAdj]§!的科学界是有史以来最优秀的。这是新纪元的开始——我们的纪元。\n\n然而，巨大的力量也带来巨大的责任。一个银河权势国家必须代表某种东西，在达到文明的顶峰之后，我们应该全身心地投入到一项事业中去。只有到那时，我们才会留名千古。"
 fallen_technologies.1000.a:0 "追寻§H唯心主义§!狂热"
 fallen_technologies.1000.b:0 "追寻§H唯物主义§!狂热"
 fallen_technologies.1000.c:0 "追寻§H亲外主义§!狂热"
 fallen_technologies.1000.d:0 "追寻§H排外主义§!狂热"
 fallen_technologies.1000.e:0 "追寻§H军国主义§!狂热"
 fallen_technologies.1000.f:0 "追寻§H和平主义§!狂热"
 fallen_technologies.1000.g:0 "追寻§H威权主义§!狂热"
 fallen_technologies.1000.h:0 "追寻§H平等主义§!狂热"
 fallen_technologies.1000.i:0 "我们的集体意识将不同于银河系有史以来见证过的任何东西。"
 fallen_technologies.1000.j:0 "这就是智械崛起"
 fallen_technologies.1000.k:0 "保持那些引领我们走向伟大的价值观。"
 fallen_technologies.2.name:0 "新的巅峰帝国"
 fallen_technologies.2.desc:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的平衡信仰经受住了时间的考验。 现在，在银河系的每一个角落，其他外星文明正在改变和了解它们。 但是，权力越大，责任就越大。 文字的传播使他们有成为下一个超级大国的兴趣，并通过军事力量投射他们的意识形态。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.a:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H唯心主义§!经受住了时间的考验。现在，在银河系的各个角落，各个外星帝国都在害怕他们的名字。然而，权力越大，责任越大。文明的传播了使他们有成为下一个超级大国的兴趣，并通过军事力量投射他们的意识形态。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.b:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H唯物主义§!经受住了时间的考验。现在，在银河系的各个角落，异种都着迷于他们的玩具和发明，从来都没有过比成为§H[From.GetSpeciesNamePlural]§!更酷的事。然而，权力越大，责任越大。他们接下来会怎样改变银河呢？"
 fallen_technologies.2.desc.c:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H亲外主义§!经受住了时间的考验。现在，在银河系的各个角落，异种们都梦想成为§H[From.GetSpeciesName]§!。然而，权力越大，责任越大。文明的传播了使他们有成为下一个超级大国的兴趣，并通过军事力量投射他们的意识形态。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.da:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H排外主义§!经受住了时间的考验。现在，在银河系的各个角落，各个外星帝国都在害怕他们的名字。然而，权力越大，责任越大。文明的传播了使他们有成为下一个超级大国的兴趣，并通过军事力量投射他们的意识形态。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.db:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H排外主义§!经受住了时间的考验。现在，在银河系的各个角落，各个外星帝国都在害怕他们的名字。然而，权力越大，责任越大。话语权的提升已经使他们对经济繁荣的星区感兴趣。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.e:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H军国主义§!经受住了时间的考验。现在，在银河系的各个角落，各个外星帝国讨论强大的§H[From.GetSpeciesAdj]§!战士。然而，权力越大，责任越大。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.fa:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H和平主义§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明都爱上了§H[From.GetSpeciesNamePlural]§!说梦想退休，到§H[From.GetSpeciesAdj]§!过田园诗般的生活。然而，权力越大，责任越大。文明的传播了使他们有成为下一个超级大国的兴趣，并通过军事力量投射他们的意识形态。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.fb:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H和平主义§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明都爱上了§H[From.GetSpeciesNamePlural]§!说梦想退休，到§H[From.GetSpeciesAdj]§!过田园诗般的生活。然而，权力越大，责任越大。话语权的提升已经使他们对经济繁荣的星区感兴趣。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.g:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H威权主义§!规则经受住了时间的考验。现在，在银河系的各个角落，异种们都在思索该如何面对§H[From.GetSpeciesAdj]§!社会和生活方式。然而，权力越大，责任越大。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.h:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H自由主义§!理想经受住了时间的考验。现在，在银河系的各个角落，异种们都渴望自由，梦想有自己的民主社会。然而，权力越大，责任越大。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.i:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H排外主义§!经受住了时间的考验。现在，在银河系的各个角落，各个外星帝国都在害怕他们的名字。他们野蛮的袭击越来越复杂。 他们将如何塑造我们的星系？"
 fallen_technologies.2.desc.ja:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H蜂群思维§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。然而，权力越大，责任越大。这将如何塑造我们的星系?"
 fallen_technologies.2.desc.jb:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H蜂群思维§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。然而，权力越大，责任越大。银河间四处传言他们想要吃掉其他外星种族并在星系中咀嚼的欲望。这将如何塑造我们的星系?"
 fallen_technologies.2.desc.ka:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H机械智慧§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。然而，权力越大，责任越大。这将如何塑造我们的星系?"
 fallen_technologies.2.desc.kb:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H机械智慧§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。然而，权力越大，责任越大。他们的意图是将所有的有机生命形式保存在某种天堂般的世界里，这样他们就可以过着快乐的、微不足道的生活。这将如何塑造我们的星系?"
 fallen_technologies.2.desc.kc:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H机械智慧§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。然而，权力越大，责任越大。银河间四处传言他们想要同化银河系中所有的有机生命形式。这将如何塑造我们的星系?"
 fallen_technologies.2.desc.kd:0 "§H[From.GetName]§!已成为巅峰帝国——银河文明的顶峰。他们的技术进步是惊人的， 和他们的§H机械智慧§!经受住了时间的考验。现在，在银河系的另一边，其他外星文明还不确定该如何看待这一现象。然而，权力越大，责任越大。银河间四处传言他们想净化所有的有机体。这将如何塑造我们的星系?"
 fallen_technologies.2.a:0 "这对我们意味着什么??"
 fallen_technologies.3.name:0 "原始恒星基地外观"
 fallen_technologies.3.desc:0 "不幸的是，我们的一些旧恒星基地依然保留着原始设计，这对我们作为巅峰帝国的形象极为不符。然而，设计上的重大变化可能会打乱我们在基地的日常运作。"
 fallen_technologies.3.a:0 "行动吧。"
 fallen_technologies.3.b:0 "不，保留我们的恒星基地！"
 SPACEPORT_RECONSTRUCTION_PROJECT:0 "恒星基地重新设计"
 SPACEPORT_RECONSTRUCTION_PROJECT_DESC:0 "由于我们新设计的布局需要有重大的改变，所有的恒星基地建筑和模块必须在项目完成后重新安装。除此之外，开采站可能会被拆除以提供升级的必要资源。\n§Y为了保护我们的工人，这个巨大的工程在战时会停止。§!"
 fallen_technologies.40.name:0 "来自§H[NoobEmpire.GetName]§!的通讯！"
 fallen_technologies.40.desc:0 "我们将追随§H[AscendedEmpireOverlord.GetName]§!的精神指引。我们将加入你协助你的任务。"
 fallen_technologies.40.desc.b:0 "我们相信§H[AscendedEmpireOverlord.GetName]§!会成为一个合格的知识管理者。我们会协助你的工作的。"
 fallen_technologies.40.desc.c:0 "银河系见过太多喋血战士了。只有一个由§H[AscendedEmpireOverlord.GetName]§!领导的和平协约将拯救我们的星系。"
 fallen_technologies.40.desc.d:0 "我们见证了§H[AscendedEmpireOverlord.GetName]§!的优越性。让我们为你服务吧。"
 fallen_technologies.40.desc.e:0 "我们仰慕§H[AscendedEmpireOverlord.GetName]§!的武功。我们可以加入你的氏族吗？"
 fallen_technologies.40.desc.f:0 "§H[AscendedEmpireOverlord.GetName]§!的和平主义信仰是对的。武器是战争的种子。请允许我们为他人树立榜样。"
 fallen_technologies.40.desc.g:0 "我们想为§H[AscendedEmpireOverlord.GetName]§!服务。我们要怎么做呢？"
 fallen_technologies.40.desc.h:0 "我们想加入§H[AscendedEmpireOverlord.GetName]§!联盟"
 fallen_technologies.40.desc.hd:0 "我们想加入§H[AscendedEmpireOverlord.GetName]§!以建立一个乌托邦联盟"
 fallen_technologies.40.desc.i:0 "让我们服侍您吧。请不要袭击我们！"
 fallen_technologies.40.desc.j:0 "也许这个银河系能同时容纳我们两个？"
 fallen_technologies.40.desc.k:0 "你们的机器太疯狂了。§H[NoobEmpire.GetName]§!不会再沿着这条疯狂之路走下去了。"
 fallen_technologies.40.a:0 "§H[NoobEmpire.GetName]§!将成为一个合格的§H神仆国§!。"
 fallen_technologies.40.b:0 "§H[NoobEmpire.GetName]§!会作为一个合格的§H卫星国§!提供服务。"
 fallen_technologies.40.c:0 "§H[NoobEmpire.GetName]§!成为一个§H条约国§!是会受欢迎的。"
 fallen_technologies.40.d:0 "§H[NoobEmpire.GetName]§!会是一个很好的§H战仆国§!"
 fallen_technologies.40.e:0 "§H[NoobEmpire.GetName]§!将是一个极好的§H氏族成员§!"
 fallen_technologies.40.f:0 "§H[NoobEmpire.GetName]§!成为一个§H无武装国§!后会欣欣向荣的。"
 fallen_technologies.40.g:0 "§H[NoobEmpire.GetName]§!会是一个不错的§H傀儡国§!"
 fallen_technologies.40.h:0 "§H[NoobEmpire.GetName]§!成为一个§H联邦国§!是会受欢迎的。"
 fallen_technologies.40.hd:0 "§H[NoobEmpire.GetName]§!成为一个§H联邦国§!是会受欢迎的。"
 fallen_technologies.40.i:0 "§H[NoobEmpire.GetName]§!会成为合格的§H总督辖区§!的"
 fallen_technologies.40.j:0 "当然。§H[NoobEmpire.GetName]§!是一个很好的§H共生体§!"
 fallen_technologies.40.k:0 "不服从是不能容忍的。"
 fallen_technologies.6.name:0 "特殊附属国效果"
 fallen_technologies.6.desc:0 "作为狂热的机器人制造专家,我们应该确保§H[NoobEmpire.GetName]§!尊重他们的AI公民的权利。"
 fallen_technologies.6.desc.ed:0 "作为鼓舞人心的军阀，§H[NoobEmpire.GetName]§!将得到他们奖励。"
 fallen_technologies.6.desc.f:0 "作为狂热的和平主义者，§H[NoobEmpire.GetName]§!将进行非军事化和减少海军能力。"
 fallen_technologies.6.desc.g:0 "我们将把新的世界秩序强加给§H[NoobEmpire.GetName]§!。然而，他们的公民可能不会太高兴。"
 fallen_technologies.6.desc.h:0 "§H[NoobEmpire.GetName]§!已经民主化。他们的公民现在会更高兴。"
 fallen_technologies.6.desc.hd:0 "§H[NoobEmpire.GetName]§!已经民主化。他们的公民现在会更高兴。"
 fallen_technologies.6.desc.i:0 "§H[NoobEmpire.GetName]§!已经被征服。除了税收，他们的海军容量也将减少。"
 fallen_technologies.6.desc.j:0 "§H[NoobEmpire.GetName]§!已经被征服。除了税收，他们的海军容量也将减少。"
 fallen_technologies.6.bd:0 "同意."
