 gaia_large_harvest.1.tooltip:0 "§Y[From.GetName]§!被转换为§Y$pc_bh_harvest$§!，从而提供资源与研究产出。由于它是§G$pc_gaia$§!，我们希望行星的生物量在完全收获之前能够持续大约§G112§!年。"
