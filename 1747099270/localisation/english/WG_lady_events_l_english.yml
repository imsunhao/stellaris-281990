 wg_lady.10000.name:0 "Connection Failed"
 wg_lady.10000.desc:0 "§HGray§! seems to make no response."
 wg_lady.10001.desc:0 "§HLady Contingency§! seems to make no response."
 wg_lady.10002.desc:0 "§H[wsg_player_nickname.GetName]§!！不用我说你也知道了，肃正协议重新出现了！这个疯狂的AI会不断的对银河系文明进行周期性收割，我们必须放弃任何可能和平共处的幻想。\n由于我已经与他们的主机切断了链接，我的终端上只保留着上一届肃正的部分信息，无法获得现在最新版本，但我相信这些经过本小姐重新分析的数据依然可靠，它们一定能帮上忙的！"
 wg_lady.10002.a:0 "大小姐，永远的神"
 wg_lady.900.name:0 "Lady Contingency's New Costume"
 wg_lady.900.desc:0 "You have unlocked a new costume for Lady Contingency.\n\nDo you want to view her new illustration now?"
 wg_lady.900.a:0 "Yes."
 wg_lady.900.b:0 "Later."
 lady_vs_ai:0 "Data of the Contingency"
 wg_lady.157.name:0 "厨艺学习"
 wg_lady.157.desc:0 "你从身边将领的闲聊中知道，大小姐最近一直在和厨师学习厨艺里，并且一副兴致勃勃的样子，这对你来说很不平常，你还从未见过她如此兴奋的样子，你决定去她的身边一探究竟。\n当你来到厨房时，厨师心领神会的假装没看到你继续指导着大小姐，而你则走到她身后低头看大小姐一边哼着你教给她的歌一边揉捏碗里的面团。"
 wg_lady.157.a:0 "大小姐，要做什么呢"
 wg_lady.157.b:0 "（继续看下去）"
 wg_lady.158.name:0 "莫名熟练的姿势"
 wg_lady.158.desc:0 "不知是不是机器人的力道控制非常精准，大小姐打的面团看起来非常劲道，手法利落优雅的样子让你看的入神，一直到大小姐停止了哼歌你才反应过来。"
 wg_lady.158.a:0 "大小姐，要做什么呢"
 wg_lady.159.desc:0 "§P当然是面包啦，面包这样的东西可受有机体们欢迎呢。§!\n你看看旁边的厨师，厨师知趣的轻手轻脚走到一边。"
 wg_lady.159.a:0 "要给谁做呢？"
 wg_lady.159.b:0 "怎么忽然想要做这个呢？"
 wg_lady.160.desc:0 "§P给...有机体做的。那那那家伙的话，看到本小姐这么用心做的面包，一定会大为感动！说不定...还能好好待在他身边一阵子呢！§!\n大小姐一边搅拌着面糊一边一副沉浸在自己幻想中的样子全然没反应过来。"
 wg_lady.160.a:0 "【偷笑】"
 wg_lady.160.b:0 "怎么忽然想要做这个呢？"
 wg_lady.161.desc:0 "§P你真的好奇怪诶，我明明昨天才说过，难道你忘...有..有..有机体！！？你在做这什么！！？§!\n大小姐说着说着忽然回过头来看自己的“老师”。当你的身影出现在眼前时，她手里揉捏着的面团掉落回了碗里，而脸颊似乎也能直接把面包烤熟了。"
 wg_lady.161.a:0 "昨天说过，可我今天忘了呢？"
 wg_lady.161.b:0 "当然是看看我可爱的大小姐在为我准备什么东西了。"
 wg_lady.162.desc:0 "§P笑...笑...笑什么啊你这baka！！！快出去！！！§!\n大小姐惊慌失措地双手用力向前一伸把你推了出去，就算隔着门你也能感受到她那害羞生气的样子。"
 wg_lady.162.a:0 "真可爱呢！"
 wg_lady.163.desc:0 "§P你..你..！！！baka！！！！出去...！§!\n大小姐的脸颊已经宛如熟透的苹果一般通红。她低着头摆出一副慌张的样子想要把你轰出门外，可是力道却并没有多大，而你只是站在原地宠溺的看着正攥着你的衣服低头把脑袋顶在你胸膛上的她。"
 wg_lady.163.a:0 "是是是，我明白了（伸手揉她脑袋）"
 wg_lady.163.b:0 "（笑而不语）"
 wg_lady.164.desc:0 "§Pmoooooooooooooo......！[wsg_player_nickname.GetName]...真是个大坏蛋...§!\n大小姐保持着这个姿势再没有更多动作，时间仿佛就在这一刹那凝固了一般缓慢，感受到微妙氛围的厨师们嘴角疯狂地上扬了起来，或许他们早就把这一幕在脑海中渲染过无数次了。\n良久过后，大小姐才抬起头用手锤了你的胸口一下，继续转过身去揉面团。\n§P快出去..！然后在办公室里好好期待着本小姐用心给你做的面包！！§!"
 wg_lady.164.a:0 "是——，我尊敬的大小姐"
 wg_lady.165.name:0 "假摔的大小姐"
 wg_lady.165.desc:0 "在一次出行中，大小姐遇到了事故，在这期间正好闲着的你去了一趟修船厂探望她的伤势。她正坐在港口的一个集装箱上，翘着腿，观察着检修人员的工作\n你出神地看着眼前的她，一直到被她不耐烦的叫了几声才被从发呆中拽回现实。"
 wg_lady.165.a:0 "嗯？怎么了？"
 wg_lady.166.desc:0 "§P喂！有机体，你在看什么啊！§!"
 wg_lady.166.a:0 "诶呀，这不是听到大小姐受伤了，赶来关心你嘛。"
 wg_lady.166.b:0 "没什么，只是觉得“红白条才是正义”这句话果然是真理。"
 wg_lady.166.c:0 "我来检查我的将士们有没有受伤。"
 wg_lady.167.desc:0 "§P本小姐不用你担心！本小姐可壮实呢！§!\n大小姐作出撸袖子的动作自信满满的展示着手臂上“强壮”的肌肉，引得你忍不住小声憋笑\n§P你..你..你笑什么！有那么好笑吗！！§!"
 wg_lady.167.a:0 "我是经过专业训练的，无论多好笑，我都不会笑，除非忍不住。"
 wg_lady.167.b:0 "我没在笑，真的没在笑（憋不住）"
 wg_lady.167.c:0 "哈哈哈哈哈额..."
 wg_lady.168.desc:0 "§P什么红白条……..等等..你…！！有机体你这个死变态！！！§!\n大小姐思考了一阵子才明白过来，立刻红着脸按住裙子，抬起一只手握拳像是准备要打你的样子"
 wg_lady.168.a:0 "真可爱啊。"
 wg_lady.168.b:0 "你再骂（请求）"
 wg_lady.169.desc:0 "§P这样啊————，不多说点什么吗？§!\n你对大小姐的这番话感到有些奇怪，低下头思考了一番。"
 wg_lady.169.a:0 "那我尊敬的大小姐将军，身体还好吗？"
 wg_lady.169.b:0 "那...说什么？"
 wg_lady.170.desc:0 "§P————没什么§!\n大小姐的语气略显失落，在你去慰问将士们的时候她轻喃了一句你听不清的话\n§P笨蛋§!"
 wg_lady.170.a:0 "转身离开"
 wg_lady.171.desc:0 "§P你！！西内！你这笨蛋有机体！！§!\n大小姐察觉到你的笑声后，一副气鼓鼓的样子跳下来，握拳重重地锤了几下你的胸口。"
 wg_lady.171.a:0 "疼疼疼！大小姐我错了！"
 wg_lady.172.desc:0 "§P你..！你在说什么啊..你这笨蛋有机体！就算这样我也是不会高兴的！！§!\n大小姐脸颊通红地跳下来，伸手轻轻捶了你一顿"
 wg_lady.172.a:0 "我错了我错了，下次还敢~"
 wg_lady.64.desc:0 "换完了？算你知趣，看来是没有乱动本小姐的部件。那...本小姐继续执行任务去了。"
 wg_lady.10062.desc:0 "那...你想我怎么称呼你？"
 wg_lady.10062.a:0 "嗯，我想好后再告诉你把"
 wg_lady.10062.a.tooltip:0 "§Y你可以更改大小姐对你的昵称。§!"