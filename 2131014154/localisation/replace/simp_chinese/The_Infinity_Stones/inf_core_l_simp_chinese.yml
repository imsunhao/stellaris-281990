 special_space_planet_name:0 "宇宙魔方"
 special_power_planet_name:0 "莫拉格"
 pc_infbarrennuked:0 "贫瘠废土星球"
 pc_infbarrennuked_desc:0 "一个拥有氮氧大气层的岩石世界。这个地方曾经人口密集，但在遭受毁灭性的变暖的灾难后毫无生机，也没有任何生命迹象。\n\n无论是什么导致了这个世界的灭亡，它一定有一个巨大的力量源泉。"
 special_mind_planet_name:0 "幻视"
 pc_infbroken:0 "纯净星球"
 pc_infbroken_desc:0 "这个烧焦的空壳曾经是一颗星球。一场致命的灾难炸裂了这个世界，仅仅留下漂流的岩石板块\n\n然而有证据表明这并非一次事故，也并不是外星人造成的。这颗星球自身地壳的大部分被人为的抬高，然后直接下降。当一切都结束后，在这个世界上唯一留下的只有金属。\n\n我们只能猜出是一个可怕的头脑精心策划了这场灾难。"