l_english:

 SHIP_GRAPHICS_BROWSER:0 "选择舰船外观"
 SHIP_GRAPHICS_PREVIEW:0 "预览舰船等级"
 SHIP_GRAPHICS_REQUIRED_DLC:0 "需要 DLC"
 SHIP_GRAPHICS_MISSING_DLC_TOOLTIP:0 "§G点击预览 $CULTURE_NAME$ 舰船§!"
 SHIP_GRAPHICS_ZOOM_IN_TOOLTIP:0 "使用 §G鼠标滚轮向前滚动§! 去放大."
 SHIP_GRAPHICS_ZOOM_OUT_TOOLTIP:0 "使用 §GM鼠标滚轮向后滚动§! 去缩小."
 SHIP_GRAPHICS_ROTATE_TOOLTIP:0 "按住并拖动舰船模型上的 §G鼠标右键§! 进行旋转."
 SHIP_GRAPHICS_SHIP_SIZE_LOCKED_DESC:0 "§R此舰船类别需要DLC $SHIP_SIZE_NAME$.§!"
 SHIP_GRAPHICS_TRANSPORT_DESC:0 "在战争期间，运输船运送军队攻击敌对星球。由于没有武装，他们在敌对领土上需要一支支援舰队。"
 SHIP_GRAPHICS_SCIENCE_DESC:0 "科学船主要用于探索新星系统和研究异常现象。作为一艘民用船只，它们没有武器，也很脆弱。"
 SHIP_GRAPHICS_CONSTRUCTOR_DESC:0 "建造任何空间站都需要建造飞船。作为一艘民用船只，他们没有武器，手无寸铁，容易受到攻击。"
 SHIP_GRAPHICS_COLONIZER_DESC:0 "殖民地船只将定居者从定居的星球运送到新的星球进行殖民。作为一艘民用船只，他们没有武器，手无寸铁，容易受到攻击。"
 SHIP_GRAPHICS_CORVETTE_DESC:0 "轻巡洋舰是第一艘可供帝国使用的军舰。它们快速、灵活、便宜。"
 SHIP_GRAPHICS_DESTROYER_DESC:1 "驱逐舰以轻巡洋舰的敏捷性和速度换取更大的火力和更厚的船体。"
 SHIP_GRAPHICS_CRUISER_DESC:0 "巡洋舰用途广泛，经久耐用，能够吸收和传递伤害。"
 SHIP_GRAPHICS_EXPLORATIONSHIP_DESC:0 "一艘具有战斗能力的科学船，设计用于抵御敌对势力，同时大胆前往无人去过的地方。"
 SHIP_GRAPHICS_STRIKECRUISER_DESC:0 "攻击巡洋舰的设计目的是捕捉敌人舰队，并将其固定在适当位置，直到友军舰队到达完成任务。"
 SHIP_GRAPHICS_ESCORTCARRIER_DESC:0 "一艘巡洋舰大小的船，能够搭载少量攻击艇。"
 SHIP_GRAPHICS_BATTLECRUISER_DESC:0 "一款更大更先进的巡洋舰，专为前线作战任务而设计。"
 SHIP_GRAPHICS_BATTLESHIP_DESC:0 "战舰价格昂贵但威力强大。由于射程大，他们擅长在反击之前先伤害对手。"
 SHIP_GRAPHICS_CARRIER_DESC:0 "大型战舰，可搭载大量攻击艇。由于机库所需的空间，这些舰艇几乎没有直接进攻能力，必须由其他作战舰艇保护。"
 SHIP_GRAPHICS_DREADNOUGHT_DESC:0 "战列舰的更大、更高级版本，旨在成为任何帝国的主要前线战舰。"
 SHIP_GRAPHICS_TITAN_DESC:1 "虽然泰坦本身非常强大，但他们也可以使用光环能力来提升友好的飞船。"
 SHIP_GRAPHICS_FLAGSHIP_DESC:0 "一艘具有难以置信的进攻能力的大型指挥控制舰。任何海军舰队的骄傲和欢乐。"
 SHIP_GRAPHICS_JUGGERNAUT_DESC:1 "建造巨像对任何帝国来说都是一项伟大的事业。这些大型舰船既可作为移动造船厂，也可作为支援舰船。"
 SHIP_GRAPHICS_COLOSSUS_DESC:1 "这些巨型战舰没有装备打击敌对舰队，但它们的任务是压制整个世界。"
 SHIP_GRAPHICS_OUTPOST_DESC:0 "前哨是星际基地的最低级别，除了标记恒星系统的所有权外，几乎没有其他功能。"
 SHIP_GRAPHICS_STARBASE_CITADEL_DESC:0 "城堡是星际基地中可升级的最高等级。拥有强大防御，城堡是任何敌人都难以攻破的难题。"
 SHIP_GRAPHICS_HEADQUARTERS_DESC:1 "帝国海军舰队的主要指挥和控制站。能够缓慢移动，甚至可以跳转到新系统。"