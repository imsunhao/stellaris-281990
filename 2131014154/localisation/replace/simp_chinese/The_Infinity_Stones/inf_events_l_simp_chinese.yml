l_simp_chinese:
 inf_sr.all.has_tech:0 "我们知道如何掌控这颗宝石 - 如果我们能掌控这个星系，我们就能掌控这颗宝石"
 inf_sr.soul.title:0 "§Y[From.GetName]§!: $inf_soul$被发现！"
 inf_sr.soul.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——$inf_soul$。如果传说是可信的，它控制着一切众生的生命和意识的本质。"
 inf_sr.soul.no_tech:0 "\n我们需要更深入的研究$inf_soul$以引导它的力量。"
 inf_sr.soul.tooltip:0 "$inf_soul$\n§E$sr_infinity_stone_soul_desc$§!"
 inf_sr.reality.title:0 "§Y[From.GetName]§!: $inf_reality$被发现！"
 inf_sr.reality.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——$inf_reality$。它似乎直接与现实法则接轨，甚至可以重新定义它们。"
 inf_sr.reality.no_tech:0 "\n我们需要更深入的研究$inf_reality$以使用它的力量。"
 inf_sr.reality.tooltip:0 "$inf_reality$\n§E$sr_infinity_stone_reality_desc$§!"
 inf_sr.time.title:0 "§Y[From.GetName]§!: $inf_time$被发现！"
 inf_sr.time.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——$inf_time$。虽然它的方法对我们来说似乎很神奇，但似乎可以轻松自如地扭曲时间逻辑。"
 inf_sr.time.no_tech:0 "\n我们需要更深入的研究$inf_time$应用它的力量。"
 inf_sr.time.tooltip:0 "$inf_time$\n§E$sr_infinity_stone_time_desc$§!"
 inf_sr.space.title:0 "§Y[From.GetName]§!: $inf_space$被发现！"
 inf_sr.space.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——$inf_space$。通过扭曲和篡改空间结构，我们存在的次元可以通过这块宝石来进行支配。"
 inf_sr.space.no_tech:0 "\n我们需要更深入的研究$inf_space$以开发它的力量。"
 inf_sr.space.tooltip:0 "$inf_space$\n§E$sr_infinity_stone_space_desc$§!"
 inf_sr.power.title:0 "§Y[From.GetName]§!: $inf_power$被发现！"
 inf_sr.power.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——$inf_power$。初步扫描显示出一种难以理解的高能量特征。我们只能设想它所具有的建设性——或许是破坏性的潜力。"
 inf_sr.power.no_tech:0 "\n我们需要更深入的研究$inf_power$以发挥它的力量。"
 inf_sr.power.tooltip:0 "$inf_power$\n§E$sr_infinity_stone_power_desc$§!"
 inf_sr.mind.title:0 "§Y[From.GetName]§!: $inf_mind$被发现！"
 inf_sr.mind.desc:0 "在对[From.GetName]的调查中，[Root.GetName]发现了一颗失落的无限宝石——$inf_mind$。即使是初次接触，它也会对周围人的认知和情感功能产生强大的影响。"
 inf_sr.mind.no_tech:0 "\n我们需要更深入的研究$inf_mind$以使出它的力量。"
 inf_sr.mind.tooltip:0 "$inf_mind$\n§E$sr_infinity_stone_mind_desc$§!"
 inf_sr.diplo_soul.title:0 "$inf_soul$被发现！"
 inf_sr.diplo_soul.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——$inf_soul$，在他们的边界内。如果传说是可信的，它控制着一切众生的生命和意识的本质。"
 inf_sr.diplo_reality.title:0 "$inf_reality$被发现！"
 inf_sr.diplo_reality.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——$inf_reality$，在他们的边界内。在他们的边界内。它似乎直接与现实法则接轨，甚至可以重新定义它们。"
 inf_sr.diplo_time.title:0 "$inf_time$被发现！"
 inf_sr.diplo_time.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——$inf_time$，在他们的边界内。虽然它的方法对我们来说似乎很神奇，但似乎可以轻松自如地扭曲时间逻辑。"
 inf_sr.diplo_space.title:0 "$inf_space$被发现！"
 inf_sr.diplo_space.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——$inf_space$，在他们的边界内。通过扭曲和篡改空间结构，我们存在的次元可以通过这块宝石来进行支配。"
 inf_sr.diplo_power.title:0 "$inf_power$被发现！"
 inf_sr.diplo_power.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——$inf_power$，在他们的边界内。在他们的边界内。初步扫描显示出一种难以理解的高能量特征。我们只能设想它所具有的建设性——或许是破坏性的潜力。"
 inf_sr.diplo_mind.title:0 "$inf_mind$被发现！"
 inf_sr.diplo_mind.desc:0 "我们最近遇见的一个国家发现了一颗失落的无限宝石——$inf_mind$，在他们的边界内。即使是初次接触，它也会对周围人的认知和情感功能产生强大的影响。"
 infinity_stone_tracking_chain:0 "无限宝石"
 infinity_stone_tracking_chain_title:0 "无限宝石"
 infinity_stone_tracking_chain_desc:0 "对于像无限宝石这样强大的物品，我们最好不要忘记它们的位置。"
 soul_stone_poi:0 "灵魂宝石存在地点"
 soul_stone_poi_desc:0 "$inf_soul$存在于这个星系的边界内。 控制它有利于我们的种群和帝国的和谐。可由$inf_mind$和$inf_reality$强化\n\n拥有者：[THIS.GetSoulPOIOwnerStatus]\n\n科技：[THIS.GetSoulPOITechStatus]"
 reality_stone_poi:0 "现实宝石存在地点"
 reality_stone_poi_desc:0 "$inf_reality$存在于这个星系的边界内。 控制它有利于我们的材料分配和环境管理。可由$inf_soul$和$inf_time$强化\n\n拥有者：[THIS.GetRealityPOIOwnerStatus]\n\n科技：[THIS.GetRealityPOITechStatus]"
 time_stone_poi:0 "时间宝石存在地点"
 time_stone_poi_desc:0 "$inf_time$存在于这个星系的边界内。 控制它有利于我们项目的完成速度和科学进步。可由$inf_reality$和$inf_space$强化\n\n拥有者：[THIS.GetTimePOIOwnerStatus]\n\n科技：[THIS.GetTimePOITechStatus]"
 space_stone_poi:0 "空间宝石存在地点"
 space_stone_poi_desc:0 "$inf_space$存在于这个星系的边界内。 控制它有利于我们的星际操纵和星际旅行。可由$inf_time$和$inf_power$强化\n\n拥有者：[THIS.GetSpacePOIOwnerStatus]\n\n科技：[THIS.GetSpacePOITechStatus]"
 power_stone_poi:0 "力量宝石存在地点"
 power_stone_poi_desc:0 "$inf_power$存在于这个星系的边界内。 控制它有利于我们舰队的进攻输出和防御力量。可由$inf_space$和$inf_mind$强化\n\n拥有者：[THIS.GetPowerPOIOwnerStatus]\n\n科技：[THIS.GetPowerPOITechStatus]"
 mind_stone_poi:0 "心灵宝石存在地点"
 mind_stone_poi_desc:0 "$inf_mind$存在于这个星系的边界内。 控制它有利于我们的政治权威和心理健康。可由$inf_power$和$inf_soul$强化\n\n拥有者：[THIS.GetMindPOIOwnerStatus]\n\n科技：[THIS.GetMindPOITechStatus]"
