l_simp_chinese:
 return_to_menu: "返回主菜单"
 sofe_options_title: "“星门之外的秘密”选项菜单"
 sofe_options_desc: "你可以在这里改变“星门之外的秘密”的设置。"
 sofe_options.1.a: "强制发生游戏中期星门事件。"
 sofe_options.1.a.tooltip: "立即触发游戏中期的外星门事件，这将导致所有的守门人变为敌对，开始外星门事件链。"
 sofe_options.1.b.normal: "强制发生最后的封印事件"
 sofe_options.1.b.normal.tooltip: "立即触发最后的封印事件，危机即将来临。"
 sofe_options.1.b: "强制发生危机"
 sofe_options.1.b.tooltip: "这将立即触发SOFE危机。"
 sofe_options.1.d1: "§G允许§!始源帝国使用§R灭绝§!轰炸"
 sofe_options.1.d1.tooltip: "始源帝国使用§R灭绝§!轰炸姿态而不是惩罚轰炸，这大大提高了他们毁灭星球的速度。"
 sofe_options.1.d2: "§R禁止§!始源帝国使用§R灭绝§!轰炸"
 sofe_options.1.d2.tooltip: "始源帝国不会使用§R灭绝§!轰炸姿态，大大降低了他们毁灭星球的速度。"
 sofe_options.1.e1: "§G启用§!负星者危机事件"
 sofe_options.1.e1.tooltip: "该选项能让玩家在摧毁足够多的负星者舰船后获得光能量研究事件。禁用此选项会大大增加危机的难度。"
 sofe_options.1.e2: "§R禁用§!负星者危机事件"
 sofe_options.1.e2.tooltip: "即使玩家摧毁足够多的负星者舰船也不会触发获得光能量研究事件。启用此选项能更平等地与负星者作战。"
 sofe_options.outergate_launch: "开始外星门研究事件"
 sofe_options.outergate_launch.tooltip: "立即触发研究外星门的事件。该选项是为了防止玩家转换为飞升上国但没有正确触发而设置的。"
 sofe_options.1.f: "改变SOFE危机难度"
 sofe_options.1.f.tooltip: "该菜单能更改负星者危机难度。"
 sofe_options.104.name: "SOFE难度设置"
 sofe_options.104.a: "改变难度为：§W正常§!"
 sofe_options.104.b: "改变难度为：§Y菜鸡§!"
 sofe_options.104.c: "改变难度为：§G简单§!"
 sofe_options.104.d: "改变难度为：§P困难§!"
 sofe_options.104.e: "改变难度为：§R死之愿§!"
 sofe_options.104.a.desc: "当前难度：§W正常§!\n\n默认难度，负星者没有其他修正，100%平衡。"
 sofe_options.104.b.desc: "当前难度：§Y菜鸡§!\n\n负星者就是废物，没用的蠢货，是任何弱子都能击败的老古董。\n他们受到以下修正\n\n§Y-50%§!对其他帝国的伤害\n§Y-50%§!船体值\n§Y-50%§!陆军生命值与伤害"
 sofe_options.104.c.desc: "当前难度：§G简单§!\n\n负星者已经老了，祂们的技术可能曾经是技术奇迹，但长期的流放使他们变得软弱。\n他们受到以下修正\n\n§Y-25%§!对其他帝国的伤害\n§Y-25%§!船体值"
 sofe_options.104.d.desc: "当前难度：§P困难§!\n\n负星者是强大的，是无情的。他们的舰队也是令人畏惧的。\n\n他们会将更大更强的舰队投入战场，舰船实力也将大大增强。"
 sofe_options.104.e.desc: "当前难度：§R死之愿§!\n\n负星者是来这里找乐子的。准备好迎接无穷无尽的永恒玉米片。\n\n大多数舰队被替换成荣耀守卫舰队，他们会对所有人造成巨大伤害，普通帝国很快就会向他们投降。"