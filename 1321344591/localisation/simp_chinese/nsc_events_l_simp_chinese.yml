nsc_events_flagship.10.name:0 "传奇之战"
nsc_events_flagship.10.desc:0 "自旗舰项目开始以来，甚至在建造巨大的造船厂之前，许多海军理论家就认为，就像以前的发展导致人们关注资本战的冲突一样，海军军备竞赛的新阶段迟早会演变成不同旗舰的对抗。甚至有人认为，对抗旗舰的唯一可行方法是与另一旗舰竞争，这样的冲突是不可避免的。 \n\n这一天终于到了。我们的旗舰号即将与敌方旗舰号交战，这场战斗将震撼整个宇宙。两国都投入了大量资源发展其旗舰以及以其为中心的战斗学说。现在整个银河系都将看到结果：银河系力量的新平衡以及海军作战思想的未来。"
nsc_events_flagship.10.a:0 "走向荣耀！"

