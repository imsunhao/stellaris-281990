l_simp_chinese:
 decision_fractured_self_detonation: "终结协议"
 decision_fractured_self_detonation_desc: "对目标行星实施终结协议。地质改造设备已经就绪，允许我们破碎或融化星球。"
 decision_fractured_self_detonation_effect: "行星上将增加一项特殊项目，以对行星进行暴风雨般的轰炸。\n\n改造己方行星会花费更多的影响力和额外的凝聚力。将现有破碎星球改造为超破碎星球会比改造其他类型星球更便宜。"
 decision_stellarite_reactor_detonation: "光荣自爆"
 decision_stellarite_reactor_detonation_desc: "对目标行星实施光荣自爆协议，启动对星核反应堆的融毁倒计时，反应堆爆炸将释放巨大的冲击波，摧毁行星及停泊在行星轨道上的飞船。"
 decision_stellarite_reactor_detonation_effect: "选定后，行星将在10天内被爆破。该过程无法停止！\n\n将行星转化为破碎星球会破坏无论敌我的在轨飞船。伤害与行星上的恒星合成器数量成正比。"
 acot_modifier_fractured_cooldown: "环境不稳定"
 acot_modifier_fractured_cooldown_desc: "这个星球被无数的暗能量风暴摧残地面目全非、极不稳定，因而无法探测任何地表情况且无法登陆。"
 acot_modifier_fractured_mutants: "虚空异怪"
 acot_modifier_fractured_mutants_desc: "曾竭力在这片遗忘之地挣扎求生的倒霉的有机体受害者。它们镇守着一个必须用地面部队拔除的据点。\n\n§R如果殖民地防御不力，它们会周期性地袭击殖民地。§!\n§E建造前哨站区划来阻止或预防它们的袭击。§!"
 acot_void_mutants_army: "虚空异怪"
 acot_void_mutants_army_plural: "虚空异怪"
 acot_void_mutants_army_desc: "曾竭力在这片遗忘之地挣扎求生的倒霉的有机体受害者。它们仅保有最基本最基本的智能使之足以操作多种神秘能量装备，使它们类似于原始部落或法外狂徒。尽管没有专业的技巧，它们对大多数武器的抵抗力和惊人的自我恢复能力使之依旧成为了可怕的敌人。"
 acot_void_mutants_hero: "虚空暴徒"
 acot_void_mutants_hero_plural: "虚空暴徒"
 acot_void_mutants_hero_desc: "曾竭力在这片遗忘之地挣扎求生的倒霉的有机体受害者。它们仅保有最基本最基本的智能使之足以操作多种神秘能量装备，使它们类似于原始部落或法外狂徒。这些酋长们对战术动作和新武器的掌握都明显更熟练。"
 decision_acot_kill_void_mutant: "进攻突变者要塞"
 decision_acot_kill_void_mutant_desc: "对所有突变者的主要据点发起攻击，意在粉碎它们所有的行动基地并将其清除出这一星球。"
 acot_modifier_fractured_lifeforms: "虚空恶兽"
 acot_modifier_fractured_lifeforms_desc: "这些可憎的怪物由当地野生生物突变而来，它们能在恶劣环境下茁壮成长。必须出动地面部队才能烧毁它们的巢穴。\n\n§R如果殖民地防御不力，它们会周期性地袭击殖民地。§!\n§E建造前哨站区划来阻止或预防它们的袭击。§!"
 acot_void_fiends_army: "虚空恶兽"
 acot_void_fiends_army_plural: "虚空恶兽"
 acot_void_fiends_army_desc: "这些可憎的怪物由当地野生生物突变而来，它们能在恶劣环境下茁壮成长。许多怪物似乎都能藉由暗物质和暗能量发动强大的攻击。"
 acot_void_fiends_hero: "虚空倾轧者"
 acot_void_fiends_hero_plural: "虚空倾轧者"
 acot_void_fiends_hero_desc: "这些巨大的憎恶由当地野生生物突变而来，它们能在恶劣环境下茁壮成长。虚空倾轧者体型高过建筑，因此极度危险。"
 decision_acot_kill_void_lifeform: "进攻恶兽巢穴"
 decision_acot_kill_void_lifeform_desc: "对所有恶兽巢穴发起攻击，意在消除它们对这颗星球的感染并将它们清除出这颗星球。"
 acot_modifier_fractured_sentient_crystal: "虚空水晶"
 acot_modifier_fractured_sentient_crystal_desc: "似乎被行星上不稳定神秘能量活化的当地矿簇和岩层，必须出动地面部队才能摧毁它们的地下洞穴。\n\n§R如果殖民地防御不力，它们会周期性地袭击殖民地。§!\n§E建造前哨站区划来阻止或预防它们的袭击。§!"
 acot_void_crystal_army: "虚空水晶"
 acot_void_crystal_army_plural: "虚空水晶"
 acot_void_crystal_army_desc: "似乎被行星上不稳定神秘能量活化的当地矿簇和岩层，能量驱使它们构成了有知觉的傀儡，拥有巨大的破坏力……KONO POWER？（这股力量？！）"
 acot_void_crystal_hero: "虚空巨像"
 acot_void_crystal_hero_plural: "虚空巨像"
 acot_void_crystal_hero_desc: "似乎被行星上不稳定神秘能量活化的当地矿簇和岩层，能量驱使它们构成了有知觉的巨像，笨重但拥有巨大的破坏力……KONO POWER？（这股力量？！）"
 decision_acot_kill_void_crystal: "绘制水晶洞穴地图"
 decision_acot_kill_void_crystal_desc: "对所有主要水晶矿簇发起攻击，意在阻止它们的扩散并将它们清除出这颗星球。"
 acot_modifier_fractured_machines: "虚空机械"
 acot_modifier_fractured_machines_desc: "被暗能量腐化的残余机械和设备。必须出动地面部队才能摧毁它们的工厂。\n\n§R如果殖民地防御不力，它们会周期性地袭击殖民地。§!\n§E建造前哨站区划来阻止或预防它们的袭击。§!"
 acot_void_machine_army: "虚空机械"
 acot_void_machine_army_plural: "虚空机械"
 acot_void_machine_army_desc: "被暗能量腐化的残余机械和设备。尽管整体来说它们很脆弱，但其庞大的数量依旧可以压倒准备不周的军队。"
 acot_void_machine_hero: "虚空抹除者"
 acot_void_machine_hero_plural: "虚空抹除者"
 acot_void_machine_hero_desc: "被暗能量腐化的残余机械和设备。必须出动地面部队才能摧毁它们的工厂。这些抹除者看上去远比其脆弱的同伴要先进和致命。"
 decision_acot_kill_void_machine: "突袭虚空工厂"
 decision_acot_kill_void_machine_desc: "对所有主要的虚空机械制造厂发起攻击，意在终止它们的生产并将它们清除出这颗星球。"
 acot_modifier_fractured_plants: "虚空植被"
 acot_modifier_fractured_plants_desc: "被暗物质影响的树木等植物，对殖民地构成了重大威胁。必须出动地面部队才能烧毁这些森林。\n\n§R如果殖民地防御不力，它们会周期性地袭击殖民地。§!\n§E建造前哨站区划来阻止或预防它们的袭击。§!"
 acot_void_plant_army: "虚空植被"
 acot_void_plant_army_plural: "虚空植被"
 acot_void_plant_army_desc: "被暗物质影响的树木等植物，对殖民地构成了重大威胁。它们能分泌出致命的腐蚀性物质，足以融穿护盾和装甲；此外，这些植物的刺也如同高周波刀刃一般锋利。"
 acot_void_plant_hero: "虚空惧魔"
 acot_void_plant_hero_plural: "虚空惧魔"
 acot_void_plant_hero_desc: "被暗物质影响的树木等植物，对殖民地构成了重大威胁。这种恐怖的植物庞大且致命，一次横扫就足够杀死多名风暴英雄（。"
 decision_acot_kill_void_flora: "焚烧虚空花园"
 decision_acot_kill_void_flora_desc: "对所有主要的虚空花园发起攻击，意在烧尽所有腐化植物并将它们清除出这颗星球。"
 d_acot_void_terrain: "变幻莫测的地形"
 d_acot_void_terrain_desc: "这颗星球的地形被强大的神秘能量完全改变了，以至于地面在不停地移动。如果不加以约束，它们很可能破坏或摧毁建筑物和区划。"
 tech_acot_end_shifting_ground: "稳定地形"
 tech_acot_end_shifting_ground_desc: "利用合成的暗物质和暗能量对地形进行改造和稳定，以阻止其进一步改变地质构造。"
 d_acot_void_rift: "不稳定的虚空裂缝"
 d_acot_void_rift_desc: "对这个毁坏世界轰炸的残留物造成了这些不稳定的虚空裂缝出现。这些裂缝吸收并吞噬其沿途的一切。如果不加以制止，他们会给人民带来极大的危险。"
 tech_acot_end_rift: "使裂缝坍缩"
 tech_acot_end_rift_desc: "向裂缝中投入一个灌注了暗物质的巨大物体，并向其发射一束聚焦暗能量，使两者同时失稳以使裂缝坍缩。"
 d_acot_void_chasm: "虚空裂口"
 d_acot_void_chasm_desc: "这道巨大的裂口正持续扩张，吞噬空间并阻止任何区划的建设。如果放任不管，他们可能摧毁区划并减少可建设空间。"
 tech_acot_end_chasm: "清除虚空裂口"
 tech_acot_end_chasm_desc: "虚空裂口可以被一块巨大的填塞物堵死，通过使用硬光技术来创造一种合成铺路物质，它能阻塞裂口并最终停止其扩张。"
 acot_planets.300.name: "虚空机械袭击！"
 acot_planets.300.desc: "腐化的虚空机械袭击了我们在[root.GetName]上的殖民地！我们必须赶走它们 ，否则殖民地就将沦陷！"
 acot_planets.300.a: "它们与[root.GetRulerName]为敌！"
 acot_planets.301.name: "虚空异怪袭击！"
 acot_planets.301.desc: "发狂的虚空异怪袭击了我们在[root.GetName]上的殖民地！我们必须赶走它们，否则殖民地就将沦陷！"
 acot_planets.301.a: "杀死突变体！"
 acot_planets.302.name: "虚空植被袭击！"
 acot_planets.302.desc: "充满敌意的虚空植被袭击了我们在[root.GetName]上的殖民地！我们必须赶走它们，否则殖民地就将沦陷！"
 acot_planets.302.a: "烧死它们！"
 acot_planets.303.name: "虚空恶兽袭击！"
 acot_planets.303.desc: "狂暴的虚空恶兽袭击了我们在[root.GetName]上的殖民地！我们必须赶走它们，否则殖民地就将沦陷！"
 acot_planets.303.a: "它们必须死！"
 acot_planets.304.name: "虚空水晶袭击！"
 acot_planets.304.desc: "躁动的虚空水晶袭击了我们在[root.GetName]上的殖民地！我们必须赶走它们，否则殖民地就将沦陷！"
 acot_planets.304.a: "歼灭它们！"
 acot_planets.1.name: "感染已清除！"
 acot_planets.1.desc.mutant: "我们成功击溃了[root.GetName]上的虚空异怪！清扫小队正在追杀任何落单的怪物！"
 acot_planets.1.desc.lifeform: "我们成功击溃了[root.GetName]上的虚空生命体！清扫小队正在追杀任何落单的怪物！"
 acot_planets.1.desc.machine: "我们成功击溃了[root.GetName]上的虚空机械！清扫小队正在追杀任何落单的杀人机器！"
 acot_planets.1.desc.crystals: "我们成功击溃了[root.GetName]上的虚空水晶！清扫小队正在处理任何剩余的结构！"
 acot_planets.1.desc.plants: "我们成功击溃了[root.GetName]上的虚空植被！清扫小队正在追杀任何落单的植物！"
 acot_planets.1.a.mutant: "没有突变体可以与我们匹敌！"
 acot_planets.1.a.lifeform: "不过是待宰的羔羊！"
 acot_planets.1.a.machine: "破铜烂铁怎能阻挡我们！"
 acot_planets.1.a.crystals: "水晶只配被开采！"
 acot_planets.1.a.plants: "植物不堪一击！"
 acot_planets.2.name: "进攻失败！"
 acot_planets.2.desc: "我们在[root.GetName]上的进攻行动失败了！交战双方造成的巨大破坏让这颗本就不稳定的星球情况进一步恶化，最终招致了爆炸！"
 acot_planets.2.a: "我们低估了威胁……"
 ACOT_CREATE_ENIGMAPOLIS: "创造虚空星球"
 ACOT_CREATE_ENIGMAPOLIS_DESC: "必须先在行星上安装数个先驱者拱门才能将其建设为虚空球。"
 tech_acot_create_enigmapolis: "内外皆空"
 tech_acot_create_enigmapolis_desc: "是时候拥抱新未来了。我们已经完全掌握了真正创造一个奇迹时代所需的全部知识和技术。虚空星球，一个庞大的都市星球，象征我们的帝国进入了崭新的时代。"
 decision_transform_into_super_awesome: "创造虚空星球"
 decision_transform_into_super_awesome_desc: "准备将这颗行星改造为虚空星球。这项工程将耗费大量资源和努力。"
 acot_planets.4.name: "建设虚空星球"
 acot_planets.4.desc: "要开始对[root.GetName]的包裹，需要派遣一艘工程船和一艘科研船进入行星轨道，他们将开始建造球壳并环改这颗行星。"
 acot_planets.4.a: "事不宜迟。"
 acot_planets.5.name: "虚空星球建设完成！"
 acot_planets.5.desc: "在[FROMFROM.GetName]上的虚空星球建设已经竣工！所有系统完全运转，这颗行星就像是虚空中的宝石，是所有星星所羡慕的对象。"
 acot_planets.5.a: "我们的力量至高无上。"
 acot_planets.6.name: "成功渗透卓越保险库！"
 acot_planets.6.desc: "我们的地面部队成功解决了保险库的安全系统，并正在清扫该区域。"
 acot_planets.6.a: "让我们看看能找出些什么。"
 acot_planets.7.name: "渗透卓越保险库的行动失败了！"
 acot_planets.7.desc: "我们的地面部队无法击破保险库的安保系统。情报指出在我们传送撤离出星球并在星球复原后，卓越防卫部队正以T型梯队捍卫他们的领域。我们必须晚点再尝试入侵。"
 acot_planets.7.a: "请检举不礼貌行为！"
 decision_upgrade_gen_growth: "复制因子输注"
 decision_upgrade_gen_growth_desc: "向行星大气层注入强大的遗传因子，使人们获得随意复制他们自身的能力，从而让大幅提高人口增速而无需进行生殖行为、规避了人口的自然增长。"
 acot_modifier_upgrade_gen_growth: "复制因子"
 acot_modifier_upgrade_gen_growth_desc: "行星上的每一个人口都拥有可用来复制自身的器官系统，大幅提高了人口增速。"
 decision_upgrade_gen_adapt: "虚空营养吸收"
 decision_upgrade_gen_adapt_desc: "向行星上的所有人口注入一组基因序列，允许他们完全不再需要食物，而是通过子维度营养吸收场供给身体。"
 acot_modifier_upgrade_gen_adapt: "虚空营养吸收"
 acot_modifier_upgrade_gen_adapt_desc: "行星上的每一个人口都可以通过产生个人子维度力场来吸收营养，无需任何维护费。"
 decision_upgrade_synth_extra_space: "动态身体选择系统"
 decision_upgrade_synth_extra_space_desc: "用先进合成身躯升级行星上的所有人口，允许他们按自己的意愿重塑身体。多出来的空间将允许行星获得额外的区划空间。（环世界将获得额外的1个区划空间）"
 acot_modifier_upgrade_synth_extra_space: "动态身体选择"
 acot_modifier_upgrade_synth_extra_space_desc: "归功于先进的合成人技术，行星上的每一个人口都可以按自己意愿重塑其身体，使得行星可以容纳更多区划。"
 acot_modifier_upgrade_synth_extra_space_ringworld: "动态身体选择"
 acot_modifier_upgrade_synth_extra_space_ringworld_desc: "归功于先进的合成人技术，行星上的每一个人口都可以按自己意愿重塑其身体，使得行星可以容纳更多区划。"
 decision_upgrade_synth_assemble: "独立外肢"
 decision_upgrade_synth_assemble_desc: "用独立外肢升级行星上的所有人口，允许他们无需整个身体就可以投入进任务工作中，减少组装人口所需的时间。"
 acot_modifier_upgrade_synth_assemble: "独立外肢"
 acot_modifier_upgrade_synth_assemble_desc: "这颗行星上的合成人人口不需要完整的身体就能进行日常活动，减少人口组装所需的时间。"
 decision_upgrade_psi_manipulate: "精神真理"
 decision_upgrade_psi_manipulate_desc: "通过心灵感应将行星上的人口连接在一起，并向其中灌输字斟句酌的激励信息，增加人口的主流思潮吸引力并完全消除人口降级时间。"
 acot_modifier_upgrade_psi_manipulate: "精神真理"
 acot_modifier_upgrade_psi_manipulate_desc: "这颗行星上的人口被心灵感应连接在了一起，字斟句酌的激励信息在链接中流传，增加了他们的忠诚度并使他们能献身于更伟大的事业。"
 decision_upgrade_psi_telekinesis: "心控工程"
 decision_upgrade_psi_telekinesis_desc: "为行星上所有建筑注入强大的念力，使之可以读懂人们的思想，并自行使用建材建设自己、同时为人们提供强大的灵能护盾。"
 acot_modifier_upgrade_psi_telekinesis: "心控工程"
 acot_modifier_upgrade_psi_telekinesis_desc: "这颗行星被注满了强大的念力以至能读懂人们的思想，它能自行驱动建材建设自己并为人口提供强大的灵能护盾。"
 decision_upgrade_hive_harvest: "超适应序列"
 decision_upgrade_hive_harvest_desc: "用超适应序列进化所有人口，大幅提高它们的生产力和响应性。"
 acot_modifier_upgrade_hive_harvest: "超适应序列"
 acot_modifier_upgrade_hive_harvest_desc: "这颗行星上的人口能快速调整自身，全身心地投入到任何工作种，大幅提高其生产力和响应性。"
 decision_upgrade_hive_growth: "繁殖因子"
 decision_upgrade_hive_growth_desc: "提升行星人口的增长速度，通过将愈合因子替换为复制因子，刺激受伤人口直接转变为新的子个体。"
 acot_modifier_upgrade_hive_growth: "繁殖因子"
 acot_modifier_upgrade_hive_growth_desc: "这颗行星上的人口比起照料伤员愈合伤口，更倾向于通过伤口进行分裂，转变为全新的个体，进而大幅提高人口增速。"
 decision_upgrade_machine_cyberspace: "维度机械空间网络"
 decision_upgrade_machine_cyberspace_desc: "通过使机械人口获得进入子维度空间来存放自己身体的能力，彻底消除人口对住房空间的需求。"
 acot_modifier_upgrade_machine_cyberspace: "维度机械空间网络"
 acot_modifier_upgrade_machine_cyberspace_desc: "这颗行星上的人口不需要住房，因为他们的身体能自动进入一个自创的子维度空间来恢复他们的系统。"
 decision_upgrade_machine_upkeep: "时间定格系统"
 decision_upgrade_machine_upkeep_desc: "减少人口的维护费，通过创造一种小范围、非常基础但却有效的时间场来将身体的某些部分暂停在一种持久、永恒的状态中，从而可以无视维护他们的需求。"
 acot_modifier_upgrade_machine_upkeep: "时间定格系统"
 acot_modifier_upgrade_machine_upkeep_desc: "这颗星球上的人口能够创造一种小范围、非常基础但却有效的时间场来将其身体的某些部分暂停在一种持久、永恒的状态中，从而可以无视维护他们的需求。"
 planet_pops_energy_upkeep_mult: "食物维护费修正"
