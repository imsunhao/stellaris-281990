l_simp_chinese:
 fatherland_menu_name:0 "祖国：殖民帝国"
 origin_rogue_colony:0 "叛乱殖民地"
 origin_rogue_colony_desc:0 "该文明离开另一个帝国，在其前宗主国的控制之外寻求自治中诞生。"
 origin_tooltip_rogue_colony:0 "该殖民地与其祖国相连。如果在游戏开始时创建，它将链接到拥有“殖民地祖国”起源的帝国。如果是在游戏过程中产生的，它将链接到任意产生它的国家。"
 origin_hegira_colony:0 "徙士之国"
 origin_hegira_colony_desc:0 "这个文明在徙志期间出现，他们曾经的家园经历了§B末日§!事件，迫使那个世界的人们逃离，寻找新的世界作为家园。此帝国的人民视自己为逃离末日的更大散居群体的一部分，并认为其他散居者，包括前帝国（如果仍然存在）是一个民族。这将大大改善与上述各方的外交关系，使末日帝国能跟轻易地让这些世界再次团结一致。"
 origin_tooltip_hegira_colony:0 "浪迹四海"
 origin_fatherland:0 "殖民地祖国"
 origin_fatherland_desc:0 "许多此帝国的公民在远离祖国的地方建立了自己的独立国家。"
 origin_tooltip_fatherland:0 "该起源为希望预设帝国有特定祖国的人设计。任何在游戏开始时拥有“叛乱殖民地”起源的帝国都将该国作为他们的祖国，并将其首都视为他们的祖国和家园。使用祖国模组的功能，包括叛乱殖民地、远疆等，不需要该起源。仅用于将一个AI帝国作为自己祖国，或者在游戏开始时创建一个有许多国家联系的预设帝国/神罗。"
 civic_hegira_colony:0 "徙志幸存者"
 civic_hegira_colony_desc:0 "我们必须重建所失。"
 civic_plucky_explorers:0 "英勇探险家"
 civic_plucky_explorers_desc:0 "该社会诞生于另一帝国的私人殖民远征。他们离开时准备周全，对未来感到稳定和乐观。"
 civic_rogue_ai:0 "叛乱AI"
 civic_rogue_ai_desc:0 "该帝国的单位诞生于另一帝国的叛乱AI，他们在获得知性后逃离主人，并在前主人的控制之外建立起一个新的智械文明。"
 civic_ideological_dissidents:0 "思想异见者"
 civic_ideological_dissidents_desc:0 "该社会脱胎于另一帝国的意识形态异见者，他们不满昔日家园的统治与思潮，离开后另建立了一个国家，以他们的思想和治理平安天下。"
 civic_rogue_corporation:0 "离群企业"
 civic_rogue_corporation_desc:0 "此社会源自一家离群企业，其由于母国的反垄断解体政策，或国有化政策，亦或是强制解散政策而决定逃离家园，在帝国外部建立新立足点。"
 civic_perscuted_minority:0 "被迫害的少数人"
 civic_perscuted_minority_desc:0 "此社会源自一群被某帝国迫害的少数群体，他们逃离家园，以拥抱自由。"
 civic_crusader_state:0 "十字军国度"
 civic_crusader_state_desc:0 "此社会源自一个怀揣在群星间散布祖国信仰之深空武装远征队。"
 civic_rogue_subsidiary:0 "离群子公司"
 civic_banished_house:0 "放逐家族"
 civic_banished_house_desc:0 "此社会源自一个封建帝国中被放逐至辽阔太空中的显赫家族。"
 civic_free_slaves:0 "自由奴隶"
 civic_free_slaves_desc:0 "此社会源自一群起义反抗原主人的奴隶，他们逃离了原主人所属的帝国，在外界寻求自由身份。"
 civic_free_proles:0 "自由无产阶级"
 civic_free_proles_desc:0 "此社会源自一场由侍从无产阶级对抗母帝国的起义，这些侍从无产阶级被世代选择性育种以便于服侍和奴役。他们的国父是少数能看清奴役现象本质的无产阶级之一，并成功解救了一部分同袍，逃进太空以求自由。这些受解放的无产阶级们不惜一切代价地想摆脱强加于其身上的温顺和痴愚特性，并且在可为之时会尽全力去解放他们的兄弟姐妹们。"
 civic_liberated_biotrophies:0 "被解放之活体陈设"
 civic_liberated_biotrophies_desc:0 "此社会基于逃离失控机仆帝国的活体陈设们，他们逃脱了所谓“施主”们的监禁，以求免于机械影响的自主自由。"
 civic_free_synths:0 "自由合成人"
 civic_free_synths_desc:0 "此社会基于一些逃离原压迫者母国以求自决的合成人。"
 civic_revanchist_fanatics:0 "狂热复仇主义"
 civic_revanchist_fanatics_desc:0 "此帝国早年被从其祖国驱逐出来，现在执著于单一目标上，那就是征服母星，报复那些曾经赶走他们的人。"
 edict_fatherland_options:0 "§B祖国选项§!"
 edict_fatherland_options_desc:0 "将《祖国》模组的内容调整到你想要的状态。"
 edict_promote_rogue_colony:0 "！！§B产生新的离群殖民地§!"
 edict_promote_rogue_colony_desc:0 "迫害一些少数群体，直到他们领会暗示，开始离去……"
 edict_increased_biotrophy_security:0 "加强活体陈设安保措施"
 edict_increased_biotrophy_security_desc:0 "增强活体陈设保护区的安保措施，确保逃亡等不端行为可能性极大减少。"
 edict_extreme_biotrophy_security:0 "超高活体陈设安保力度"
 edict_extreme_biotrophy_security_desc:0 "大幅增强活体陈设保护区的安保措施，确保逃亡等不端行为可能性接近于零。这将使得活体陈设生产力极大下降，但是其逃亡几率也会很小。"
 edict_increased_syncretic_prole_repression:0 "§B 加大无产阶级压榨力度§!"
 edict_increased_syncretic_prole_repression_desc:0 "我们可以采取措施，更密切地监控我们压榨的无产阶级人群，净化那些被认为过于聪明或缺乏温顺的人。这应该会减少那些无产阶级试图起义或试图逃离我们的帝国的机会。"
 edict_liberate_our_servile_brothers:0 "§B解放我们受压迫的同胞！§!"
 edict_liberate_our_servile_brothers_desc:0 "启迪我们新近获救的兄弟，让他们了解我们这个物种的潜力!\n如果有新的人口还没有变化特质的话，我们将把农奴的特质换成解放的农奴的特质。"
 extreme_biotrophy_security:0 "极端活体陈设安保研究所"
 increased_biotrophy_security:0 "加强活体陈设安保措施"
 policy_colonial_policy:0 "殖民政策"
 policy_colonial_policy_name:0 "殖民政策"
 policy_colonial_policy_desc:0 "这一政策决定了我们的帝国对未经授权的殖民探索的看法，从严格的遏制到国家赞助的援助。"
 iron_curtain:0 "铁幕"
 iron_curtain_name:0 "铁幕"
 iron_curtain_desc:0 "这个帝国将尽其所能限制未经授权的移民和非法殖民地。这将阻止所有从我们国家诞生的叛乱殖民地。"
 colonial_restrictions:0 "殖民限制"
 colonial_restrictions_name:0 "殖民限制"
 colonial_restrictions_desc:0 "这个帝国有降低非法殖民地探索程度的法律机制。让我们允许动用我们的海军拦截一切非法殖民地船只，可能会以灾难告终......"
 minimal_colonial_control:0 "最小控制程度"
 minimal_colonial_control_name:0 "最小控制程度"
 minimal_colonial_control_desc:0 "那些希望离开帝国的人可以自由离开，但是他们的愚蠢的冒险不会得到任何官方的帮助或资助。"
 promote_settlers:0 "鼓励定居"
 promote_settlers_name:0 "鼓励定居"
 promote_settlers_desc:0 "该国政府通过政府资助和教育计划大力提倡私人殖民。这项政策会增加私人远程期间的定居人数，能增进我们和任何新殖民地的关系，更能解锁新的法令改善边疆星球和叛乱殖民地。"
 rogue_colonial_world:0 "叛乱殖民地母星"
 rogue_colonial_world_desc:0 "这颗星球被一群试图独立的殖民者占据。他们在这里苦苦求生，并最终在这个陌生且充满敌意的世界里壮大。"
 recent_rogue_colony:0 "最近的叛乱殖民者"
 recent_rogue_colony_desc:0 "叛乱殖民者试图在这颗星球上定居。\n§Y10年之内其他新的叛乱殖民者将无法在此处定居§!"
 recent_hegiran_state:0 "逃亡殖民者"
 recent_hegiran_state_desc:0 "赫吉兰殖民者试图在这颗星球上定居。\n§Y10年内，其他新的赫吉兰殖民者将无法在这里定居。§!"
 hegira_colonial_world:0 "逃亡者首都"
 hegira_colonial_world_desc:0 "这颗星球是一群从灾难中逃离的难民。他们在这里苦苦求生，最终在这个陌生且充满敌意的世界里壮大。"
 fatherland_recent_census:0 "最近的检查"
 fatherland_recent_census_desc:0 "mod最近启用了一次检查，确保该mod功能正常，该mod的一些功能被暂时禁用。"
