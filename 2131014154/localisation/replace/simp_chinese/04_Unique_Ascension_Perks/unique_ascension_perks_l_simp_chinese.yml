 ap_space_domestication: "太空驯化"
 ap_space_domestication_desc: "这些太空出生的外星人是有原因的。也许我们的道路不是最好的，但至少我们会给他们一个好的目的，他们的存在，为我们的国家服务。"
 ap_space_domestication_tooltip: "§H解锁功能:§! 太空驯化 \n\n允许为不同的目的，如战争，资源生产和民用活动，繁殖太空出生的外星人。如果飞升加成被激活，只有一个太空外星种族可以被选择。 n\n§H解锁法令:§! $edict_space_domestication_menu$. $ap_subject_compability$"
