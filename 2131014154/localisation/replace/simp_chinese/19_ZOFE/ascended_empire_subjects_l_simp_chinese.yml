 SUBJECT_fe_clan_member:0 "家族成员"
 SUBJECT_DESC_fe_clan_member:0 "家族成员是一种外交独立但每月向领主支付§Y25%§!矿物和合金。他们被他们的领主保护，但他们必须加入领主的战争。"
 SUBJECT_fe_demilitarized_state:0 "非军事国家"
 SUBJECT_DESC_fe_demilitarized_state:1 "非军事化国家是一种外交上服从领主并受其统治保护的国家，不过他们被允许殖民。代价是他们必须放弃一些海军，同时每月要支付§Y25%§!的影响力和凝聚力收入给领主。"
 SUBJECT_fe_puppet_state:0 "傀儡国"
 SUBJECT_DESC_fe_puppet_state:0 "傀儡国是一种外交独立但每月向领主支付§Y25%§!凝聚力和矿物的国家。他们也被迫接受领主的思潮。"
 SUBJECT_fe_union_state:0 "联盟国家"
 SUBJECT_DESC_fe_union_state:0 "联盟国是一种外交上服从领主并受其统治保护的国家，他们被允许殖民。但他们必须每月支付§Y25%§!能量币和影响力给他们领主，而且可以被领主整合吞并。"
 SUBJECT_fe_satrapy:0 "总督辖地"
 SUBJECT_DESC_fe_satrapy:0 "总督辖地必须每月向领主支付§Y10%§!!能量币和§Y20%§!矿物。他们还必须放弃一些海军。"
 SUBJECT_fe_symbiote:0 "共生生物"
 SUBJECT_DESC_fe_symbiote:0 "共生生物外交独立但必须每月向他们的领主支付§Y25%§!食物和矿物。他们可以扩张，但是要参与领主的防御战争而且可以被整合吞并。"
 SUBJECT_fe_auxiliary:0 "辅助个体"
 SUBJECT_DESC_fe_auxiliary:0 "辅助个体必须每月向领主支付§Y25%§!能量币和矿物。他们可以扩张，但必须参加领主的防御战争。"
 SUBJECT_banished_ascendancy:0 "放逐帝国"
 SUBJECT_DESC_banished_ascendancy:0 "放逐帝国曾经是银河系的超级大国，但被他们的竞争对手打败。他们还受到一项特别苛刻的条约约束。"
