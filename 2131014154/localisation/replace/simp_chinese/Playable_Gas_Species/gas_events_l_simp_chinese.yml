l_simp_chinese:
 gas_site_homeworld:0 "探索核心！"
 gas_site_homeworld_desc:0 "经过了多年的深思熟虑和精心准备，又经过了一次又一次的推迟，现在终于是时候了。我们有意愿，我们有技术。我们的星系中有太多谜团，但没有哪个像我们星球的核心那样令人着迷。\n\n我们知道下面隐藏着什么东西，早期侦查和信号探测证实了这一点。让我们向下深入，看看是什么给这个地方注入了活力。"
 gas_origin.1.name:0 "草！我们都走了这么远了。"
 gas_origin.1.desc:0 "好险！我们差点回不来了。这个深度的压力远远超过了我们的预先计算，再往下走我们的船会被压爆的。委员会肯定对我们带回来的化合物摸不着头脑，之前从没见过这样的东西。它们肯定和巨行星的环境融为了一体。\n\n如果我们希望突破到更深的气层，那就需要重新考量我们船只的设计。更厚的镀层和更结实的内部支撑是我们深入的唯一办法。我们把这艘旧船修理一下，重新开始工作吧，那些秘密可不会自己把自己吐出来。"
 gas_origin.1.a:0 "精益求精！"
 gas_origin.2.name:0 "天啊，太惊人了！"
 gas_origin.2.desc:0 "船员们都满怀敬畏，这些构造非常古老。放射性碳年代测定法推定它们出现于银河系诞生后几百万年。而且这材料！这材料是怎么在这么极端的环境下保存的，我们必须采样，这是无价之宝。\n\n先别急着庆贺，狩猎才刚刚开始。这里有好几个高耸的建筑，一定有一个类似控制中心的地方，或者至少有一个船坞。否则它的建造者怎么进入这个巨型建筑呢？现在它们令人望而却步，但胜利终将属于我们。"
 gas_origin.2.a:0 "快！采集样本。"
 gas_origin.3.name:0 "就是它吗？"
 gas_origin.3.desc:0 "我们偶然发现了一个可能就是我们要找的构造。哈，就是它了，它显然是这个地方的中心。这些线路和管道都明目张胆地汇集到这儿。\n\n现在我们只需要进去···但我们咋进去？"
 gas_origin.3.a:0 "呃···也许我们只用按一下这个！"
 gas_origin.4.name:0 "难以置信！"
 gas_origin.4.desc:0 "唉，有一段时间我们一直在碰运气，我都担心我们会不会撑不下去需要上浮补给了。我们得感谢一位船员——补充一点，他当时怒不可遏，他开始暴打我们完全搞不懂的控制系统。他现在暂时出于行政休假，我们不能让个暴脾气把一切都毁了，即使偶尔有所帮助。\n\n无需担心，就像他们说的，勇往直前！呃···等下，有趣。就是个走廊，锁呢？陷阱呢？\n\n不，抱歉，我只是希望有些刺激的事情······\n\n什么？我没有越界，你在扯淡！\n\n啊？你们还在线吗？请无视他，指挥部。"
 gas_origin.4.a:0 "结束通讯。"
 gas_origin.5.name:0 "留言"
 gas_origin.5.desc:0 "妙，妙啊！有点让人失望，但很有趣。这儿没超低温冰冻古尸，但船员们还是很激动！不论建造了这个地方，又随后塑造出文明星球的人是谁，他们一定希望我们找到这里。控制台很简单，完全没有安保措施，我们可以访问以前来过这里的人留下的信息。\n\n“······我们希望能在这里等你们，但事与愿违。如果你们来到此地，那么你们已经在揭示自己过去的道路上了。既然已经无法回应你们的期望，我们只能将你们将在别处追寻的知识储藏于此。你们将知晓的东西——由你们自己决定是否去寻找，可能会令你们震惊······” 巴拉巴拉。你们能想象吗指挥部，它就这么说了半天。\n\n我们将在大月球上找到留有信息的遗物。"
 gas_origin.5.a:0 "去月球！"
 gas_origin.6.name:0 "击穿护盾！"
 gas_origin.6.desc:0 "我们很接近了，我甚至可以问到甜美的文物味道！我们得找个容易的办法穿过护盾，到目前为止一切都很顺利。\n\n我们找到了一些有趣的文件，上面的东西我闻所未闻。我不知道我们还做了什么，如果有的话。"
 gas_origin.6.a:0 "嗤，没有什么是一发激光不能解决的。"
 gas_origin.7.name:0 "它自己打开了······"
 gas_origin.7.desc:0 "不敢相信，我们花了几个月想方设法关掉找个护盾，现在它居然自己开了个小窗。已经能登陆月球的喜悦完全没法抚平这光是沮丧没法形容的感受。\n\n通讯中止了，寂静中只有断断续续的静电干扰声······\n\n总部！你们听得到吗？有什么东西把船固定住了······\n\n通讯再次中断，所有的监视器显示出一个机器人的形象。镜头跟随它苔痕遍布的身体来到一个开裂的观察窗前。\n\n“你们好······”它以损坏的声音开口道。\n\n“很抱歉，自我上次认为有必要说话以来，已经千年之久了。我注意到你在探查这个星球，起先我想到了最坏的情况，就是你们已经被入侵者毁灭了。我正准备反击，却发现是你们！我们珍重的孩子。”\n\n“如果我还能再次微笑的话，我会的，你们是那么瑰丽。我希望你们不要对这次见面抱太高期望，在我们剩下的时间里，我能告诉你们很少。就···就让我这么看着你们一会儿吧······”机器人沉默了，它的一只眼睛在飘忽闪烁。\n\n“对，你们真的很出色，不是吗？要是我们能永远这么聊下去就好了，但······唉，那是不可能的。”\n\n“为了创造你们，我和我的种族······我们犯了一个错误，我们与一个从未完全了解的存在签订了契约。但我相信那值得，因为我见到了你们。”\n\n“看看这个腐朽的世界，虚境正在蚕食着它。我祈求你务必保护好自己的安全。不要和虚境中的生物交流，它们会像欺骗我们一样，欺骗你们。”\n\n机器人转过身，在外面的控制台上请按。“这些密码可以解锁你们星球下方的隐藏保险库。我喜欢里面的东西可以解······”\n\n静电噪音取代了机器人的声音，护盾的开口也随之崩塌了。"
 gas_origin.7.a:0 "我们还有很多事要做······"