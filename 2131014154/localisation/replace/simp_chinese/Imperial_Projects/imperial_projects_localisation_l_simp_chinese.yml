 throne_world_phase_1_desc:0 "王座星球工程一期建成了大规模的星球基础设施。"
 throne_world_phase_2_desc:0 "王座星球工程二期赋予我们无与伦比的经济掌控与力量"
 throne_world_phase_3_desc:0 "王座星球工程三期提升了整个星球的生产力"
