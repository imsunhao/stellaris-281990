 apsr.24125.desc:0 "$apsr.24119.desc$"
 apsr.24125.button.A:0 "§G选择：[apsr24_leader_1.GetName]§!"
 apsr.24125.button.A.tooltip:1 "[apsr24_leader_1.GetName] 将会收到 «诱爆物»"
 apsr.24125.button.B:0 "§G选择：[apsr24_leader_2.GetName]§!"
 apsr.24125.button.B.tooltip:1 "[apsr24_leader_2.GetName] 将会收到 «诱爆物»"
 apsr.24125.button.C:0 "§G选择：[apsr24_leader_3.GetName]§!"
 apsr.24125.button.C.tooltip:1 "[apsr24_leader_3.GetName] 将会收到 «诱爆物»"
 apsr.24127.title:0 "«诱爆物»"
 apsr.24127.desc:0 "$RULER$，坏消息。我们派去突袭的特遣队已被消灭。事实证明，\"搜索者\"的科研实验室在设计安全系统时考虑到了外部干扰的可能性，而且他们几乎所有人员也都受到过使用武器的相关训练。不幸中的万幸是，特遣队是临时组织的，所以没人怀疑我们有参与其中，也没有任何迹象或线索指向我们。"
 apsr.24127.button:0 "将所有证据销毁，那里不应有任何我们参与其中的痕迹。"
 apsr.24127.button.tooltip:1 "该笑着挥手说再见了，这和我们无关。"
 apsr.24128.title:0 "«诱爆物»"
 apsr.24128.desc:0 "$RULER$，有来自\"搜索者\"的消息。研究小组的管理层决定对一位重要科学家使用«诱爆物»。而最终结果是，这位科学家似乎升华成了更高级的生命形式。我们现在可以用20000£energy£$energy$的价格来聘用他。"
 apsr.24128.button.A:0 "聘用这个科学家。"
 apsr.24128.button.A.tooltip:1 "他值得我们花这个价钱。"
 apsr.24128.button.B:0 "不聘用。"
 apsr.24128.button.B.tooltip:1 "这不值得。"
 apsr.24128.button.C:0 "我们没有那么多钱。"
 apsr.24128.button.C.tooltip:1 "很不幸，我们买不起。"
 apsr.24129.title:0 "«诱爆物»"
 apsr.24129.desc:0 "从“搜索者”研究小组调来的科学家已经证明了他的价值。他才华横溢，在与我们合作的这段时间里我们的理论科学就取得了卓越的进步。在他的帮助下，我们的技术发展飞速！而且他还是不朽的存在！"
 apsr.24129.button:0 "这个交易不错。"
 apsr.24129.button.tooltip:1 "超级生命来到了我们的帝国！"
 apsr.24130.title:0 "«诱爆物»"
 apsr.24130.desc:0 "在我们拒绝向他们购买科学家之后，\"搜索者\"试图将其提供给其他帝国，但由于«诱爆物»这种东西从未有人听说过，所以交易全被拒绝了。结果，这位科学家仍在继续为\"搜索者\"工作，这轻微提高了他们的效率，但很显然，目前他不太可能加入我们，即便我们能提供大量资金。"
 apsr.24130.button:0 "太糟糕了。"
 apsr.24130.button.tooltip:1 "超级生命仍在这里，我们似乎已经拥有了他，但事实并非如此。"
 apsr.24131.title:0 "«诱爆物»"
 apsr.24131.desc:0 "坏消息，$RULER$。在我们介入后，\"搜索者\"的管理层将他们手中的«诱爆物»卖给了其他国家。很不幸，我们找不到买主，所有的线索都丢失了。"
 apsr.24131.button:0 "这消息可真是够坏的。"
 apsr.24131.button.tooltip:1 "不太可能再找到 «诱爆物» 了..."
 apsr.24132.title:0 "«诱爆物»"
 apsr.24132.desc:0 "坏消息，$RULER$。看来特遣队没法拿到«诱爆物»或任何有用信息了。\"搜索者\"的实验室就在刚才发生了一次异常强烈的爆炸，整个实验室和周围地区的任务东西都被摧毁了，什么都没留下。这意味着一件事——我们再也不可能得到 «诱爆物» 了。"
 apsr.24132.button:0 "真是太失败了。"
 apsr.24132.button.tooltip:1 "不太可能再拿到 «诱爆物» 了..."
 apsr.24133.title:0 "«诱爆物»"
 apsr.24133.desc:0 "经过协商，\"搜索者\"的管理层决定接受我们的提议。\n所有信息，包括«诱爆物»都已经被转移到了我们的实验室继续研究。"
 apsr.24133.button:0 "$apsr.24118.button$"
 apsr.24133.button.tooltip:1 "$apsr.24118.button.tooltip$"
