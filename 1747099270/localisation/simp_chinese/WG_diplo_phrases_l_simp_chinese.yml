#######舰娘对深海
 01_WSG_FRIENDLY_GREETING:0 "啊，这不是我们的深海姐妹吗，欢迎你随时来港区游玩——等等，那边那个胖…武器加工厂不对外开放。"
 02_WSG_FRIENDLY_GREETING:0 "我们亲爱的深海姐妹。欢迎来到港区，今天我们的饭堂由伦敦主厨，你正好赶上饭点啦。"
 03_WSG_FRIENDLY_GREETING:0 "愿你们的港区永远不受上游一号的干扰;愿你们的椅子永远不会坐塌;愿你们的女厕所永远不会有人斗殴。"
 04_WSG_FRIENDLY_GREETING:0 "现在港区内任何迫害深海的舰娘都会受到严惩。"
 01_WSG_NEUTRAL_GREETING:0 "你好。"
 02_WSG_NEUTRAL_GREETING:0 "我们与你们无任何瓜葛。"
 01_WSG_UNFRIENDLY_GREETING:0 "究竟要怎么样才能把你们这些四处掳掠，蚕食鲸吞的垃圾消灭。"
 02_WSG_UNFRIENDLY_GREETING:0 "你们就是加把劲yamato的人？看你们这幅一蹶不振的阵子。嗯，挺像的。"
 03_WSG_UNFRIENDLY_GREETING:0 "蓝色天堂因你们这些恶心的蛆虫而沦为蓝色地狱。"
 04_WSG_UNFRIENDLY_GREETING:0 "[From.GetSpeciesAdj] 的一切在我们港区都是经久不衰的笑话。"
 05_WSG_UNFRIENDLY_GREETING:0 "[Root.GetName]能将你们赶出母港，我们同样能将你们赶出银河系。" 
 06_WSG_UNFRIENDLY_GREETING:0 "你们战舰的违章建筑就像十五年没修缮的危楼。" 
 07_WSG_UNFRIENDLY_GREETING:0 "像你这样的舰娘，在我们港区是要拿去喂galo的。"
 08_WSG_UNFRIENDLY_GREETING:0 "雪风会保佑你哟。"
 09_WSG_UNFRIENDLY_GREETING:0 "放在舰娘博物馆里的收藏品，和你那断角的纹路一摸一样嘛！" 
 01_WSG_WAR_GREETING:0 "感谢你们的后勤部门为我们制造源源不断的胖次，现在你可以来码头把你身上那条卸货了。"
 02_WSG_WAR_GREETING:0 "你们的院长对我们港区来说，不过是一个新手野怪而已。"
 03_WSG_WAR_GREETING:0 "推图活动开始了？看看这次我们能获得什么战利品。"
 
 01_WSG_VASSAL_GREETING:0 "我们之前对[From.GetSpeciesAdj]的偏见是错误的，只有在[From.GetRulerName]的旗帜下我们才能做到最强。"
 02_WSG_VASSAL_GREETING:0 "[From.GetRulerName]就是宇宙的主宰，所有[Root.GetName]公民都应该成为其忠心奴仆。"
 01_WSG_VASSAL_GREETING_DISLOYAL:0 "你是什么垃圾？"
 02_WSG_VASSAL_GREETING_DISLOYAL:0 "就你也配统治[Root.GetName]？你们不过是虚弱趁虚而入的卑鄙之徒而已。"
 03_WSG_VASSAL_GREETING_DISLOYAL:0 "等我氪完这笔舰队，你们就死定了！"
 
 01_WSG_OVERLORD_GREETING:0 "[From.GetSpeciesAdj]来了？正巧我们有一处资源需要你们的人去远征一下。"
 02_WSG_OVERLORD_GREETING:0 "如果胆敢反抗的话，看看历届院长的下场"
 ####舰娘对舰娘
 01_WSG_TO_WSG_FRIENDLY_GREETING:0 "同胞们，你们好。"
 02_WSG_TO_WSG_FRIENDLY_GREETING:0 "你们的[From.Capital.GetName]与我们的[Root.Capital.GetName]一样美丽。"
 03_WSG_TO_WSG_FRIENDLY_GREETING:0 "[Root.GetName]向你们献上最好的祝福！"
 04_WSG_TO_WSG_FRIENDLY_GREETING:0 "[From.GetName]的贵宾！这是最好的红茶与点心，请享用。"
 01_WSG_TO_WSG_NEUTRAL_GREETING:0 "我现在很忙，请自便吧。"
 02_WSG_TO_WSG_NEUTRAL_GREETING:0 "你好。"
 01_WSG_TO_WSG_UNFRIENDLY_GREETING:0 "你们与深海舰娘相比谁更可恶，这是个很难抉择的问题。"
 02_WSG_TO_WSG_UNFRIENDLY_GREETING:0 "卑鄙狡猾的家伙，滚出我的视线。"
 03_WSG_TO_WSG_UNFRIENDLY_GREETING:0 "来自[From.GetName]的混蛋，你们也敢自称舰娘？"
 04_WSG_TO_WSG_UNFRIENDLY_GREETING:0 "你们战舰的违章建筑就像十五年没修缮的危楼"
 01_WSG_TO_WSG_WAR_GREETING:0 "我们会抹除你们的存在，你们的后人会向我们学习如何成为真正的舰娘。"
 02_WSG_TO_WSG_WAR_GREETING:0 "不过是一场真实的演习，结局依然是以我方SS胜结束。"
 03_WSG_TO_WSG_WAR_GREETING:0 "我们将轻松取胜，就像我们赢过的无数场战斗一样。"
 
 01_WSG_TO_WSG_VASSAL_GREETING:0 "[From.GetName]！请领导我们！"
 02_WSG_TO_WSG_VASSAL_GREETING:0 "[From.GetRulerName]的敌人就是我们的敌人，我们将共进退。"
 01_WSG_TO_WSG_VASSAL_GREETING_DISLOYAL:0 "每当我们看到[From.GetName]低下的效率，我们就越来越怀疑你们是否还有能力保障我们的安全。不开玩笑的说，也许需要我们来保证你们的安全？"
 02_WSG_TO_WSG_VASSAL_GREETING_DISLOYAL:0 "只有[Root.GetName]得到真正的自由，我们身为舰娘的潜力才会得到完全的释放。但在你们的黑暗统治下，我们看不到一丝光亮。"
 03_WSG_TO_WSG_VASSAL_GREETING_DISLOYAL:0 "你们正在失去领导[Root.GetName]的资格"
 
 01_WSG_TO_WSG_OVERLORD_GREETING:0 "[From.GetSpeciesAdj]将会在我方带领下，走向共同繁荣。"
 02_WSG_TO_WSG_OVERLORD_GREETING:0 "在我们的领导下，1+1的结果必然大于2"
 ####舰娘对帕里特

 01_WSG_SPE_FRIENDLY_GREETING:0 "啊，亲爱的姐妹们，欢迎！"
 02_WSG_SPE_FRIENDLY_GREETING:0 "我们亲爱的深海姐妹。欢迎来到港区，主厨伦敦为你们准备好了美食。"
