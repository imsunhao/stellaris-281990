l_simp_chinese:
 acot_pmc.0.title: "检测到与未知文明发生接触！"
 acot_pmc.0.desc: "[root.GetName] 在 [from.GetName] 检测到了一处属于未知势力的庞大设施。这些未知的舰队和恒星基地似乎是中立的，他们的武器瞄准了我们的舰船，但都没有充能。他们的舰船使用了一种我们无法识别的先进设计，尤其令人震惊的是这个星系的恒星看起来是被一艘泰坦级大小的舰船包裹住了。无论是谁，控制这一星系的存在必定拥有着极度古老且强大的科技。"
 acot_pmc.0.a: "我们应该着手破译他们的语言和通讯。"
 acot_pmc.0.b: "又一个危险的外星种族……"
 acot_pmc.0.c: "我们不在乎他们是谁，反正他们总归会死。"
 acot_pmc.0.d: "这不会是一个容易得手的猎物。"
 acot_pmc.0.e: "但，他们是有机体吗？"
 acot_pmc.diplo_title: "卓越集团"
 acot_pmc.1.desc: "欢迎，旅行者，欢迎来到卓越集团的行动基地。我已经擅自往你的翻译软件里上传了我们组织的语言，所以你不必自行破译了。你肯定很好奇我们在这里干什么，我们是一个私人军事公司，换句话说我们是一群等待聘用的雇佣兵。不像那些丢人的掠夺者败类，我们拥有充足的科技、人力和其他资源来进行正规的商业活动，所以我们才不会给一堆小行星绑上推进器然后把它们叫做飞船。\n\n我们会允许你进出我们的星系，也不会对你开火，除非是你先下手。祝你旅途愉快，有什么问题随便问。"
 acot_pmc.1.b: "非常好。"
 acot_pmc.1.purifier.a: "我们不和异种做生意。"
 acot_pmc.1.purifier.a.response: "不吗？我们有很多服务可提供，只要你付钱买服务，我们才不关心你的意识形态或者是信仰。愿意的话，你可以利用我们的服务来为你的帝国赢得胜利。"
 acot_pmc.1.swarm.a: "我们不和食物交流。"
 acot_pmc.1.swarm.a.response: "啊，你肯定是个饥肠辘辘的噬杀蜂群。不论如何，我们也是可以助你一臂之力的，只要你肯付钱。"
 acot_pmc.1.exterminator.a: "你是个有机体。你不能被信任。"
 acot_pmc.1.exterminator.a.response: "你确定我们是有机体吗？或者你只是简单的通过我们的轮廓判断的？\n\n不管怎么，你会发现我们的服务与知识对你的灭绝行动大有帮助。我们不在乎道德伦理，只在乎报酬。"
 acot_pmc.1.insult: "<给这走私犯来一段25分钟的儒雅随和>"
 acot_pmc.1.insult.tooltip: "如此令人作呕的生物，这个星系内没有你们的容身之所。你们不过是一帮自吹自擂的海盗，大概只是把所有东西都涂红来显得激动人心罢了。卓越集团？那是某种急着去吓唬的小孩的黑鬼吗？我们正是要将这小毛孩从属于我们的星系中抹除的天选者人。然后我们会夺得它所有的玩具，因为这小屁孩显然不知道怎么好好使用这些东西。"
 acot_pmc.1.purifier.insult.response: "哇哦，多么强烈的敌意啊。\n\n然而，集团并不在意这种无意义的侮辱，我们只会将专业知识提供给出价最高的人。"
 acot_pmc.1.swarm.insult.response: "哇哦，多么强烈的敌意啊。\n\n然而，集团并不在意这种无意义的侮辱，我们只会将专业知识提供给出价最高的人。"
 acot_pmc.1.exterminator.insult.response: "哇哦，多么强烈的敌意啊。\n\n然而，集团并不在意这种无意义的侮辱，我们只会将专业知识提供给出价最高的人。"
 acot_pmc.2.desc.a: "卓越集团为您效劳。"
 acot_pmc.2.desc.b: "卓越集团能为你做什么？"
 acot_pmc.2.desc.c: "让我们开始吧。"
 acot_pmc.2.desc.d: "只要你钱够，那么我们货也够。"
 acot_pmc.2.desc.e: "所以是什么呢？"
 acot_pmc.2.desc.purifier: "你来这里是带来什么新的侮辱吗，还是要像个绅士一样做生意？"
 acot_pmc.2.desc.swarm: "很显然，除了你的饥渴之外，我们还有某种你需要的东西对吧？"
 acot_pmc.2.desc.exterminator: "你在考虑我们的帮助吗？灭绝者？"
 acot_pmc.1.a: "你好哇。"
 acot_pmc.2.a: "我们需要委托你进行服务。"
 acot_pmc.2.border: "你可以开放你的边界吗？"
 acot_pmc.2.border.response: "哈……我以为我们已经向你开放边界了啊。你肯定是个新帝国，而且还把我发来的自动问候消息分类进垃圾桶或是别的什么地方去了。\n\n搞定，现在你可以进入我们的边界了。"
 acot_pmc.2.b: "我们需要你的佣兵服务。"
 acot_pmc.2.c: "我们需要你的特殊服务。"
 acot_pmc.2.purifier.apologize: "说实话，你作为异种看上去还蛮酷的。"
 acot_pmc.2.purifier.apologize.response: "当然了！看我说的，就连像你这么暴躁的也比那些星际老爹要讲道理！从现在开始，我们就是最佳拍档了！芜湖！"
 acot_pmc.2.swarm.apologize: "你不是个食物。你很有用。"
 acot_pmc.2.swarm.apologize.response: "太他妈对了。就算我是个食物，我也是最棒的那一个，说不定是唐僧肉什么的！现在让我们说回正事！"
 acot_pmc.2.exterminator.apologize: "你的身体的有机的，但你的内心却不是。"
 acot_pmc.2.exterminator.apologize.response: "外表总是有欺骗性的不是吗？现在你可以一瞥我的内在，终结你那……灭绝协议，然后我们就可以像梗王一样开始交流了！"
 acot_pmc.2.panada: "Panada……？"
 acot_pmc.2.panda.response: "什么鬼？谁告诉你PANADA了？不，这里没有PANADA！我说了！没有PANADA！\n\n好吧！如果你想要卓越集团的服务，我也许可以让你……呃，允许你雇佣我的舰队司令或是战斗机中队。\n但是不准再说“PANADA”这个词了，听  见  没  有  ！？这个名字别再让我听见！"
 acot_pmc.2.end.panada: "Panada！"
 acot_pmc.2.end.panada.response: "WRYYYYYYYYYYYYYYYYYYYYYYYYYYYYYYY! 你这混蛋...[Root.GetName]!\n吼，居然朝我走过来了？你竟然不逃跑，还主动找上我DIO来送死吗？你的外祖父乔瑟夫好不容易才将我的“世界”的秘密，像考试即将结束时还在答题的考生一样，拼了老命告诉你。\n\n要是不走近点，怎么把你揍趴下呢？\n\n吼吼！既然如此，那不妨再走近点。"
 acot_pmc.3.name: "卓越集团雇佣服务"
 acot_pmc.3.desc.a: "收到，正在切换频道至雇佣服务。\n\n请详细说明你的请求。"
 acot_pmc.3.a: "我们想雇佣领袖。"
 acot_pmc.3.b: "我们想雇佣舰队。"
 acot_pmc.10.desc: "你的舰队对军团发动了一次无端袭击。根据预期协定，反击将被强制执行。请等待......\n\n§R...你-会-为-此-后-悔-的...§!"
 acot_pmc.10.a: "这是意外！"
 acot_pmc.10.a.response: "§R...毫无意义...忏悔...改过自新§!"
 acot_pmc.1.end: "仅此而已。"
 acot_pmc.1.back: "实际上，我想谈点别的。"
 acot_pmc.2.a.explain: "这将开启雇佣服务。雇佣服务是卓越集团利用你帝国的资源和技术提供的内部管理。依靠卓越集团庞大的网络智能和高度发达的工厂，可以从我们帝国中更高效的发现更有能力的领袖，也可以使用我们自己的设计来创建陆军或舰队。\n\n雇佣服务消耗£energy£和£influence£。"
 acot_pmc.2.b.explain: "这将开放佣兵合同服务，在那里你可以看到与获得当前所有可用的佣兵列表。"
 acot_pmc.2.b.fail_text: "现在没有可用的佣兵。"
 acot_pmc.2.c.explain: "这将开启一些特殊服务，这些服务仅在其它一些特殊事件激活的情况下可用。"
 acot_pmc.2.d: "我们需要你的卓越服务。"
 acot_pmc.2.d.explain: "这将开启消耗卓越点数和大宗能量币的卓越服务。"
 acot_pmc.2.e: "我们希望了解更多卓越集团的事情。"
 acot_pmc.2.e.explain: "你可以在这里了解卓越集团，还可以使用更多点数解锁新服务！"
 acot_pmc.2.end: "我们稍后再谈。"
 acot_pmc.2.end.genocide: "终止通讯"
 acot_pmc.3.a.explain: "这将开启领袖服务面板。领袖种族将会采用你帝国的主体种族。"
 acot_pmc.3.b.explain: "这将开启舰队服务面板。舰船设计将会从现有的设计中随机抽取。"
 acot_pmc.3.c: "我们想雇佣陆军。"
 acot_pmc.3.c.explain: "这将开启陆军服务面板。陆军种族会采用你帝国的主体种族。"
 acot_pmc.3.d: "我们想要雇佣殖民服务。"
 acot_pmc.3.d.explain: "这将开启殖民服务面板。每次至多选五个帝国境内的可殖民星球。"
 acot_pmc.30.name: "卓越集团领袖雇佣服务"
 acot_pmc.30.desc.a: "当然。集团可以从你的星系中追踪并找到符合你指定标准的潜在领袖。\n\n你想要的雇佣什么样的领袖？\n\n§G当前技能等级设定：5§!\n\n领袖将带有§Y2§!正面特质。"
 acot_pmc.30.desc.b: "当然。集团可以从你的星系中追踪并找到符合你指定标准的潜在领袖。\n\n你想要的雇佣什么样的领袖？\n\n§G当前技能等级设定：7§!\n\n领袖将带有§Y3§!正面特质。"
 acot_pmc.30.desc.c: "当然。集团可以从你的星系中追踪并找到符合你指定标准的潜在领袖。\n\n你想要的雇佣什么样的领袖？\n\n§G当前技能等级设定：10§!\n\n领袖将带有§Y3§!正面特质，§Y1§!高级特质。"
 acot_pmc.30.setskill: "更改技能设定"
 acot_pmc.30.setskill.explain: "变更领袖技能设定在5、7、10之间。\n\n§Y领袖价格也会随之变更。"
 acot_pmc.30.a: "寻觅一位优秀舰队司令。"
 acot_pmc.30.b: "寻觅一位优秀陆军上将。"
 acot_pmc.30.c: "寻觅一位优秀科学家。"
 acot_pmc.30.d: "寻觅一位优秀总督。"
 acot_pmc.30.a.response: "一名符合你预期技能的海军上将已经找到并处于待命中。"
 acot_pmc.30.b.response: "确认，一位拥有你所需技能的海军上将已被调遣..."
 acot_pmc.30.c.response: "确认，定位符合你描述的科学家所在位置。"
 acot_pmc.30.d.response: "确认。一位符合你描述的总督已被追踪到。"
 acot_pmc.30.no.response: "很不幸，现在没有能担当此任务的领袖可被招募。"
 acot_phanon_shipping_debuff: "瞬间传送休整期"
 acot_phanon_shipping_debuff_desc: "这个舰队刚刚被传送，它们的性能暂时下降了。"
 acot_pmc.31.name: "卓越集团舰队雇佣服务"
 acot_pmc.31.desc.a: "你好。欢迎来到卓越集团的舰队雇佣服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前舰队大小设定：小§!\n\n§Y你可以通过将光标悬停在舰船选项上来决定添加多少舰船。"
 acot_pmc.31.desc.b: "你好。欢迎来到卓越集团的舰队雇佣服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前舰队规模设定：中§!\n\n§Y你可以通过将光标悬停在舰船选项上来决定添加多少舰船。"
 acot_pmc.31.desc.c: "你好。欢迎来到卓越集团的舰队雇佣服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前舰队规模设定：大§!\n\n§Y你可以通过将光标悬停在舰船选项上来决定添加多少舰船。"
 acot_pmc.31.setsize: "更改舰队规模"
 acot_pmc.31.setsize.explain: "在小，中，大三个选项中更改你要加入雇佣舰队的数量。\n\n§Y舰队价格也会随之更改。"
 acot_pmc.31.setlocation.phanon: "寄送目标：§R卓越星系§!"
 acot_pmc.31.setlocation.capital: "寄送目标：§Y首都星系§!"
 acot_pmc.31.setlocation.explain: "变更雇佣舰队出现的地点。默认情况下，其目的地是卓越集团的Drop-point星系。变更为你的首都星系将导致舰船遭受§R25%§!的射速与移动速度惩罚，持续§Y360§!天。\n\n§H将舰队传送到特殊星球时应额外注意，因为他们可能无法正确登记。卓越集团不接受因这种原因导致舰船无法消失的退款。"
 acot_pmc.31.a: "我们需要一支小规模舰队。"
 acot_pmc.31.a.explain.small: "舰队包含§Y8§!条小型舰船。"
 acot_pmc.31.a.explain.medium: "舰队包含§Y16§!条小型舰船。"
 acot_pmc.31.a.explain.large: "舰队包含§Y32§!条小型舰船。"
 acot_pmc.31.a.response: "已确认。小规模舰队就绪。"
 acot_pmc.31.b: "我们需要一支中等规模舰队。"
 acot_pmc.31.b.explain.small: "舰队包含§Y6§!条中型舰船。"
 acot_pmc.31.b.explain.medium: "舰队包含§Y12§!条中型舰船。"
 acot_pmc.31.b.explain.large: "舰队包含§Y24§!条中型舰船。"
 acot_pmc.31.b.response: "已确认。中等规模舰队就绪。"
 acot_pmc.31.c: "我们需要一支大规模舰队。"
 acot_pmc.31.c.explain.small: "舰队包含§Y4§!条大型舰船。"
 acot_pmc.31.c.explain.medium: "舰队包含§Y8§!条大型舰船。"
 acot_pmc.31.c.explain.large: "舰队包含§Y16§!条大型舰船。"
 acot_pmc.31.c.response: "已确认。大规模舰队就绪。"
 acot_pmc.31.d: "我们需要一支主力舰队。"
 acot_pmc.31.d.explain.small: "舰队包含§Y2§!主力舰。"
 acot_pmc.31.d.explain.medium: "舰队包含§Y4§!主力舰。"
 acot_pmc.31.d.explain.large: "舰队包含§Y8§!主力舰。"
 acot_pmc.31.d.response: "已确认。主力舰舰队就绪。"
 acot_pmc.31.e: "我们需要一支完整的旗舰舰队。"
 acot_pmc.31.e.explain.small: "舰队包含以下舰船：\n§Y8§!小型舰船。\n§Y6§!中型舰船。\n§Y4§!大型舰船。\n§Y2§!主力舰船。§Y1§!旗舰。"
 acot_pmc.31.e.explain.medium: "舰队包含以下舰船：\n§Y16§!小型舰船。\n§Y12§!中型舰船。\n§Y8§!大型舰船。\n§Y4§!主力舰船。§Y1§!旗舰。"
 acot_pmc.31.e.explain.large: "舰队包含以下舰船：\n§Y32§!小型舰船。\n§Y24§!中型舰船。\n§Y16§!大型舰船。\n§Y8§!主力舰船。§Y1§!旗舰。"
 acot_pmc.31.e.response: "已确认。旗舰舰队就绪。"
 acot_pmc.32.name: "卓越集团陆军雇佣服务"
 acot_pmc.32.desc.a: "你好。欢迎来到卓越集团的陆军雇佣服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前陆军规模设定：小§!\n\n§Y你可以通过将光标悬停在陆军选项上来决定添加多少陆军。\n\n§R只有标准类型的陆军种类可选。"
 acot_pmc.32.desc.b: "你好。欢迎来到卓越集团的陆军雇佣服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前陆军规模设定：中§!\n\n§Y你可以通过将光标悬停在陆军选项上来决定添加多少陆军。\n\n§R只有标准类型的陆军种类可选。"
 acot_pmc.32.desc.c: "你好。欢迎来到卓越集团的陆军雇佣服务。请提出你的需求。如果你有问题，请参照查询服务。\n\n§G当前陆军规模设定：大§!\n\n§Y你可以通过将光标悬停在陆军选项上来决定添加多少陆军。\n\n§R只有标准类型的陆军种类可选。"
 acot_pmc.32.setsize: "更改陆军规模"
 acot_pmc.32.setsize.explain: "在小，中，大中之间更改你要加入雇佣陆军的数量。\n\n§Y陆军价格也会随之更改。"
 acot_pmc.32.setlocation.phanon: "寄送目标：§R卓越星系§!"
 acot_pmc.32.setlocation.capital: "寄送目标：§Y首都星系§!"
 acot_pmc.32.setlocation.explain: "变更雇佣陆军出现的地点。默认情况下，其目的地是卓越集团的Drop-point星系。变更为你的首都星系将导致陆军遭受§R25%§!的射速与移动速度惩罚，持续§Y360§!天。\n\n§H将舰队传送到特殊星球时应额外注意，因为他们可能无法正确登记。卓越集团不接受因这种原因导致舰船无法消失的退款。"
 acot_pmc.32.a: "我们需要一支步兵部队。"
 acot_pmc.32.a.explain.small: "部队包含§Y10§!支步兵部队。\n\n无论政策如何，步兵始终是正规志愿军。"
 acot_pmc.32.a.explain.medium: "部队包含§Y20§!支步兵部队。\n\n无论政策如何，步兵始终是正规志愿军。"
 acot_pmc.32.a.explain.large: "部队包含§Y40§!支步兵部队。\n\n无论政策如何，步兵始终是正规志愿军。"
 acot_pmc.32.a.response: "已确认。步兵部队就绪。"
 acot_pmc.32.b: "我们需要一支轻型突击部队。"
 acot_pmc.32.b.explain.small: "部队包含§Y5§!支轻型突击队。"
 acot_pmc.32.b.explain.medium: "部队包含§Y10§!支轻型突击队。"
