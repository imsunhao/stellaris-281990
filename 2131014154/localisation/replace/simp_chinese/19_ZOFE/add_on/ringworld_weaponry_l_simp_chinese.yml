 ringworld_weaponry.1.name:0 "发现古代军火库"
 ringworld_weaponry.1.desc:0 "我们在§H[Root.GetName]§!找到了一个隐蔽的设施。从它古老的自动化防卫系统来看，这个设施由建造了我们所居住的环世界的祖先们建成。\n\n我们勇敢的探索团队在进入建筑群后翻遍了它的每一处，来寻找我们能够使用的设备。虽然大部分设备所蕴含的科技早已被我们掌握，或者已经被淘汰，但是科学家们仍然发现了一些有趣的原型机。\n\n也许我们的§H唯心主义祖先§!比我们想象中的还要先进。"
