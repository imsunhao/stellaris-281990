 apsr_ancient_deposit_minerals_5:0 "海上开采平台"
 apsr_ancient_deposit_minerals_5_desc:0 "管理周围开采作业的海上平台。"
 apsr_ancient_deposit_minerals_5_blocker:0 "平台残骸"
 apsr_ancient_deposit_minerals_5_blocker_desc:0 "在该地区的海底可以找到一些开采平台的残骸。虽然无法修复，但该地区丰富的矿藏值得我们建造一个新的开采平台。"
 apsr_ancient_deposit_minerals_6:0 "富饶的海底"
 apsr_ancient_deposit_minerals_6_desc:0 "在海底可以找到各种各样的矿藏。"
 apsr_ancient_deposit_minerals_6_blocker:0 "海底废墟"
 apsr_ancient_deposit_minerals_6_blocker_desc:0 "古老的开采设施的碎片散落在海底。虽然现在只不过是一堆废金属和碎石，但它仍可以被修复。"
