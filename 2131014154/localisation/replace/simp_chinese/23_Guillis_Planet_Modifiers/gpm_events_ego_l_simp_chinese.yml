l_simp_chinese:
 gpm_ego:0 ""
 gpm_ego_plural:0 ""
 GPM_EGO_KEY:0 ""
 gpm_guardian.100.name:0 "勇于前进……"
 gpm_guardian.100.desc:0 "在进入§H[From.GetName]§!星系后，科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!检测到恒星轨道上有大量空间碎片。传感器估计大部分碎片的轨道与星系中仅有的两颗行星大致相同，其中一个似乎是一个熔融星球。\n\n§H[Root.GetName]§!的扫描仪还在第二颗行星上检测到了异常数量的碳和各种其他有机物质，这表明这颗星球上可能有个蓬勃发展的生态系统。我们应该对这两颗行星进行全面的探索调查。"
 gpm_guardian.100.a:0 "让我们看看。"
 gpm_guardian.101.name:0 "首次到访"
 gpm_guardian.101.desc:0 "尽管对星球§H梅瑞狄斯§!进行了彻底的调查，科学家§H[Root.GetLeaderName]§!找不到任何确凿的证据表明这里发生了什么，只有几个物质样本与我们在第二颗行星上用舰载传感器检测到的相匹配。我们应该转去调查那里。"
 gpm_guardian.101.a:0 "让我们继续。"
 gpm_guardian.101.b:0 "进行下一步。"
 gpm_guardian.102.name:0 "一个不受欢迎的来客？"
 gpm_guardian.102.desc:0 "科研船§H[Root.GetName]§!的传感器接收到了剧烈的本地传输数据，似乎有什么东西，或者星球上有人在试图与我们交流……\n\n§H等等！§!传感器的数据表明并不是星球上的某个人在试图进行通信，而是星球本身！"
 gpm_guardian.102.a:0 "显示在屏幕上！"
 gpm_guardian.102.b:0 "接到显示屏上！"
 gpm_guardian.105.name:0 "我乃§H山达尔§!"
 gpm_guardian.105.desc:0 "金属飞船里的小生物，你为什么要来造访§H山达尔§!？我这儿已经很久没有访客了……"
 gpm_guardian.105.a:0 "我们只不过是在探索，山达尔。"
 gpm_guardian.105.b:0 "我们是为了前来取得理应属于我们的东西。"
 gpm_guardian.105.c:0 "§Y威胁等级：§!§R极高§!§Y---§!§R！灭绝！§!"
 gpm_guardian.105.d:0 "哦伟大而有力的存在啊，我们终于找到你了！"
 gpm_guardian.105.e:0 "我们为和平而来。"
 gpm_guardian.105.f:0 "无论你是什么样的可憎之物，都会被我们净化！"
 gpm_guardian.105.g:0 "你是谁？或者你是什么？"
 gpm_guardian.110.name:0 "§H活星球山达尔§!"
 gpm_guardian.110.desc:0 "我们曾经也是探索者。"
 gpm_guardian.110.a:0 "我们？你看起来是一个人。"
 gpm_guardian.111.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.111.desc:0 "我们曾经是两个人，我，和我的朋友。我的朋友……哦我是多么地想念她……"
 gpm_guardian.111.a:0 "你的朋友发生了什么？"
 gpm_guardian.112.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.112.desc:0 "她曾是整个银河系中最美丽的星球。当时我们在一起很开心，什么也不做只是看着星星闪耀......然后他们来了。他们……他们烧了她！我所为之而活的一切现在都没有了。我想要的只是和§H梅瑞狄斯§!一起看星星，可现在我能做的就是看着她燃烧沸腾的残骸……星星的熠熠光芒不再给我带来幸福。"
 gpm_guardian.112.a:0 "谁干的好事？"
 gpm_guardian.112.b:0 "很抱歉听到这个。"
 gpm_guardian.120.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.120.desc:0 "一个古老而强大的帝国。他们称自己为§L虚境之子§!，而他们活着的唯一目的就是让他人受苦。我们唯一想做的就是看星星……可他们却杀了她。为此，我结束了他们。他们所有人。"
 gpm_guardian.120.a:0 "所有人？"
 gpm_guardian.121.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.121.desc:0 "对……所有人。我让他们的星球转而对抗他们。渐渐地，他们都窒息了。渐渐地，他们被活生生地吞噬了……渐渐地，我让他们感受到了他们带给我的痛苦。"
 gpm_guardian.121.a:0 "我想我就不打扰你了，山达尔。"
 gpm_guardian.121.b:0 "也许最好还是保持距离来研究你。"
 gpm_guardian.121.c:0 "令人着迷。"
 gpm_guardian.121.d:0 "你会成为一件绝佳的武器的，山达尔。"
 gpm_guardian.121.e:0 "在此时此地把你解脱是更仁慈的做法。我们会的。"
 gpm_guardian.130.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.130.desc:0 "不用感到抱歉，小家伙们。我见过太多的种族兴衰了。看起来这个银河系就只知道暴力。"
 gpm_guardian.130.a:0 "山达尔是谁攻击你的？"
 gpm_guardian.140.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.140.desc:0 "谢谢你小家伙们，没想到你们能这么好心。也许我会给你们一个机会。为表谢意，你们可以陪着我看护我的朋友，只要你们不打扰到我。"
 gpm_guardian.140.a:0 "谢谢你，山达尔。我们会那样做的。"
 gpm_guardian.140.aTT:0 "§G活星球山达尔§!允许你在其身上殖民。"
 gpm_guardian.150.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.150.desc:0 "你们可以随便研究，只要不来打扰我。不过我要警告你们，保持距离……我可不容小觑。"
 gpm_guardian.150.a:0 "我们了解，山达尔。"
 gpm_guardian.150.aTT:0 "§G活星球山达尔§!感到满意。\n你将获得：\n£pops£§Y科学家§!\n"
 gpm_guardian.160.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.160.desc:0 "看来暴力的循环还得延续……好吧可悲的小东西们，那么你们也将在此找到自己的终结！"
 gpm_guardian.160.a:0 "进攻。"
 gpm_guardian.160.aTT:0 "§R活星球山达尔变得极度愤怒了§!"
 gpm_guardian.161.name:0 "尺寸很重要"
 gpm_guardian.161.desc:0 "你们这些小东西永远学不会……\n\n§Y滚！§!"
 gpm_guardian.161.a:0 "我们会回来的！"
 gpm_guardian.162.name:0 "结为一体……"
 gpm_guardian.162.desc:0 "当我们的上一轮齐射击中了这个星球生物时，它发出了最后一条消息……\n\n§Y    看来我会比我想象的更早去陪你了，我的爱人。§!"
 gpm_guardian.162.a:0 "这颗星球进入了沉睡。"
 gpm_guardian.162.aTT:0 "§G活星球山达尔§!已经不在了。\n山达尔成为了一个可殖民的§G盖亚星球§!。"
 gpm_guardian.170.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.170.desc:0 "伟大的存在？我已经很久没被人这么叫过了……我现在就来告诉你们可怜的小东西们。我不是神，也不是什么神秘的伟大存在。不要崇拜我！"
 gpm_guardian.170.a:0 "哦伟大的存在啊，你在考验我们！"
 gpm_guardian.171.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.171.desc:0 "我没有！你们就跟他们一样！那些杀死了我朋友的人！"
 gpm_guardian.171.a:0 "跟他们一样？"
 gpm_guardian.172.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.172.desc:0 "一个古老而强大的帝国。他们称自己为§L虚境之子§!，而他们活着的唯一目的就是让别人为他们荒谬的宗教而受苦。我们唯一想做的就是看星星……可他们却以宗教的名义献祭了她！为此，我结束了他们。他们所有人。"
 gpm_guardian.172.a:0 "你结束了他们？"
 gpm_guardian.173.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.173.desc:0 "对……所有人。我让他们的星球转而对抗他们。渐渐地，他们都窒息了。渐渐地，他们被活生生地吞噬了……渐渐地，我让他们感受到了他们带给我的痛苦。"
 gpm_guardian.173.a:0 "答案很清楚了，你也必须被献祭掉！"
 gpm_guardian.173.b:0 "或许你并不是我们在寻求的伟大存在。"
 gpm_guardian.180.name:0 "$gpm_guardian.110.name$"
 gpm_guardian.180.desc:0 "和平？死亡总是伴随着和平……小家伙们，你们追寻的真的是和平吗？"
 gpm_guardian.180.a:0 "我们是的。你是什么？"