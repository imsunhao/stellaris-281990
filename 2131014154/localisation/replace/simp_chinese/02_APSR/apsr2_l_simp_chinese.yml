 apsr2_building_part3_text:0 "§Y深渊矿井§!位于深渊深处的矿藏。"
 apsr2_building_part4_text:0 "深渊矿井已经抵达了一个很深的地方，那里有许多可以开采的矿物。"
 apsr2_building_part5_text:0 "现在整个深渊都是我们的了，现在我们能收入很多的矿物质！"
