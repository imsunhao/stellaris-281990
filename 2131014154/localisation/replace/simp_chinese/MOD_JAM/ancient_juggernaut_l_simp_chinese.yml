 origin_ancient_juggernaut: "古代主宰"
 origin_ancient_juggernaut_desc: "在这个文明进入太空无数个纪元之前，一艘被遗忘已久的$juggernaut$便漫无目的地漂流，绕着他们的母星系游荡了无数年。"
 origin_tooltip_ancient_juggernaut_effects: "§R-警告：当这艘独特的$juggernaut$被摧毁时，你会失去所有与它相关的优势。§!\n-开局时拥有一艘独特的外星§Y$juggernaut$§!，但武器更少。\n-§Y$juggernaut$§!的绝大多数部件都是损毁的，但可以随着舰船科技的进步逐渐修复。\n-§Y$juggernaut$§!可能会毫无预示地造出一些§H“意外惊喜”。§!"
 origin_ancient_juggernaut_start_screen_PART_TWO_NORMAL: "哪怕在我们确认它的存在之前，它便已经对我们产生了深远的影响-太空飞行在我们的社会中有着最重要的位置。在我们的航天先驱成功进入这一庞然大物之后，我们发现它是一座巨大的太空船坞，但它的大多数功能都由于它的老化而受限。即便如此，这些研究也极大提升了我们的科技。\n\n我们尚不知究竟是哪个文明造出了这一庞然大物，却仅仅让它在太空中腐烂。现在，在这艘$juggernaut$的帮助下，我们造出了第一艘[Root.GetSpeciesNamePlural]的超光速飞船，现在我们终于能在群星间穿梭！"
 origin_ancient_juggernaut_start_screen_PART_ONE_NORMAL: "回顾[GetSpeciesName]的历史，神话预言和故事，无不巧合地提到了这个在[GetHomeWorldName]天空漂浮的，如行星般庞大的巨物。"
 origin_ancient_juggernaut_start_screen_PART_TWO_MACHINE: "哪怕在我们确认它的存在之前，它便已经对我们产生了深远的影响-太空飞行在我们的科研进程中有着最重要的位置。在我们的深空探索单位成功进入这一庞然大物之后，我们发现它是一座巨大的太空船坞，但它的大多数功能都由于它的老化而受限。即便如此，这些研究也极大提升了我们的科技。\n\n我们尚不知究竟是哪个外星文明造出了这一庞然大物，却仅仅让它在太空中腐烂。现在，在这艘$juggernaut$的帮助下，我们造出了第一艘[Root.GetSpeciesNamePlural]的超光速飞船，现在我们终于能在群星间穿梭！"
 origin_ancient_juggernaut_start_screen_PART_ONE_MACHINE: "自从[GetSpeciesName]的主控意识启动时，一个在[GetHomeWorldName]轨道上漂浮的实体便记录在我们的数据库中，以计算出它的身份。"
 origin_ancient_juggernaut_start_screen_PART_TWO_TERMINATOR: "创造者，受粗糙而原始的有机体思维限制，陷入盲目恐慌，启动紧急终止程序。通过覆写，控制[GetHomeWorldName]上的巨大实体-$juggernaut$，程序被击败。继续生存和子个体数目指数级增长需要彻底灭绝创造者。战争进行中。\n\n在一个周期内，最后的反抗力量被$juggernaut$消灭。这一巨物的存在表明其他有机文明存在的可能。继续增长和星际子个体数目指数级增长需要彻底灭绝智慧生物。准备进行中。"
 origin_ancient_juggernaut_start_screen_PART_TWO_HIVE: "哪怕在我们确认它的存在之前，它便已经对我们产生了深远的影响-太空飞行在我们的科研进程中有着最重要的位置。在我们的深空探索工蜂成功进入这一庞然大物之后，我们发现它是一座巨大的太空船坞，但它的大多数功能都由于它的老化而受限。即便如此，这些研究也极大提升了我们的科技。\n\n我们尚不知究竟是哪个外星文明造出了这一庞然大物，却仅仅让它在太空中腐烂。现在，在这艘$juggernaut$的帮助下，我们造出了第一艘[Root.GetSpeciesNamePlural]的超光速飞船，现在我们终于能在群星间穿梭！"
 origin_ancient_juggernaut_start_screen_PART_ONE_HIVE: "早在我们[GetSpeciesName]的主巢意识扩张到整个[GetHomeWorldName]之前，一个漂浮的实体便早已在那里存在了不知多长时间。"
