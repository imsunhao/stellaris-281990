 apsr_terminal.99998.title:0 "祝贺你！"
 apsr_terminal.99998.desc:0 "聪明的第四天灾!我不知道你是怎么做到的，也许你很走运，或许你偷瞄到了正确的密码，你现在可以从终端机启用所有可用的代码了。让我为你送上热烈的掌声！"
 apsr_terminal.99998.button:0 "我的尊重"
 apsr_terminal.99998.button.tooltip:0 "但是，如果您已经看过代码，就不要再这样做了"
 apsr_terminal.80002.name:0 "特价"
 apsr_terminal.80002.desc:0 "我们很看重我们之间的合作，因此我们希望向您提供关于加密终端密码之一的信息。别问我们怎么知道你有，只需告诉我们您是否会购买这些信息？\n我们知道我们提供的东西不知底细并且要价不菲，但请理解：我们自己无法利用这些信息。我们只知道古代数据里写的是什么——古帝国面对未知的威胁，几乎无计可施。"
 apsr_terminal.80002.button1:0 "我们同意"
 apsr_terminal.80002.button1.tooltip:0 "购买的代码将显示在遗珍的描述中。\n价格："
 apsr_terminal.80002.button2:0 "$apsr_terminal.80002.button1$"
