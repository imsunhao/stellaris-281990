 planet_xenosjobs: "受雇的外星人"
 civic_care_crusade: "医疗改革"
 civic_polyamorous: "多边恋"
 trait_common_sterility: "不育"
 trait_common_sterility_desc: "§L这个物种的成员发现自然繁殖极其困难。§!"
 trait_sterility_cured: "不育已被治愈"
 trait_sterility_cured_desc: "§L不育的诅咒已被治愈，生育率大幅上升。§!"
 leader_trait_ruler_firstmonitor: "首席监察者"
 leader_trait_ruler_firstmonitor_desc: "§L领导教团之人。可以优先与§!§H照料者§!§L沟通之人。能够不断访问智慧档案与使用延寿接口之人。§!"
 trait_robot_caretaker_directives: "看护者链接"
 trait_robot_caretaker_directives_desc: "§H照料者§!§L能够接管装有特殊收发器机器人的直接控制权。§!§Y当没有其它合适的岗位空出时，这允许他们从事一种特殊的£job_caretaker_drone£照料者无人机岗位§!"
 leader_trait_personal_caretaker: "个人护理接口"
 leader_trait_personal_caretaker_desc: "§L个人护理接口是一种赛博纳米技术，由§!§H照料者§!§L提供对身心和谐的监控与调节，以及对智慧档案的访问。§!"
 trait_personal_caretaker: "个人护理接口"
 trait_personal_caretaker_desc: "§L个人护理接口是一种赛博纳米技术，由§!§H照料者§!§L提供对身心和谐的监控与调节，从而导致更健康、更长寿的生命，减少的生物学需求与担忧。§!"
 job_monitor: "监察者"
 job_monitor_plural: "监察者"
 job_monitor_desc: "监察者是高阶监察者的代理。\n§R 外星人无法加入监察教团§!"
 job_monitor_effect_desc: "£job_monitor£$job_monitor_plural$是负责履行§H看护者§!愿望的代理人。他们负责分配§H看护者§!提供的资源与舒适度，并开展政治工作以将人民团结在其荣耀四周。"
