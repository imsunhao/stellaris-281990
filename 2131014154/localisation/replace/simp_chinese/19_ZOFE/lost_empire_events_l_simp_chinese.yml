 lost_empire.3.name:0 "崛起的重生"
 lost_empire.3.desc:0 "§H[Root.GetName]§!已经觉醒。\n\n通过奋斗，决心，以及§H[Root.GetRulerTitle]·[Root.GetRulerName]§!的卓越领导，§H[From.GetSpeciesAdj]§!的人们再次团结在一起。我们将重新夺回我们的优势，最终建立一个跨越千年的帝国。"
