 mzilli_arch_bomb:0 "不仅是卫星"
 mzilli_arch_bomb_desc:0 "[From.Planet.GetName]的表面覆盖着只能被描述为外星文字的东西。这些标记根本不可能自然形成。"
 mzilli_arch_events.14.name:0 "提坦之战"
 mzilli_arch_events.14.desc.a:0 "装饰在§Y[From.Planet.GetName]§!表面的外星文字已被确认属于§H[mzilli_bombmakers.GetSpeciesAdj]§!语言。这些符文用堪称丰富多彩的语言记述了[mzilli_bombmakers.GetSpeciesAdj]帝国和一个他们称之为§H暗夜使者§!的派系之间长达一个世纪的内战。\n\n在地表之下，[Root.GetName]探测到了卫星内部发生巨大改变的迹象。想必这也是[mzilli_bombmakers.GetSpeciesNamePlural]的作品。"
 mzilli_arch_events.14.desc.b:0 "装饰在§Y[From.Planet.GetName]§!表面的外星文字，用堪称丰富多彩的语言记述了其作者——一个名为§H[mzilli_bombmakers.GetSpeciesNamePlural]§!的物种——和一个他们称之为§H暗夜使者§!的派系之间长达一个世纪的内战。\n\n在地表之下，[Root.GetName]探测到了卫星内部发生巨大改变的迹象。想必这也是[mzilli_bombmakers.GetSpeciesNamePlural]的作品。\n\n[Root.Leader.GetName]还报告说，符文中包含一个指向[mzilli_bombmakers.GetSpeciesAdj]家园的星图。[Root.Leader.GetSheHeCap]建议我们将亚空间望远镜指向那里，看看他们是否仍然存在。"
 mzilli_arch_events.14.desc.c:0 "装饰在§Y[From.Planet.GetName]§!表面的外星文字，用堪称丰富多彩的语言记述了其作者——一个[Root.Leader.GetName]称之为§H著者§!的物种——和一个他们称之为§H暗夜使者§!的派系之间长达一个世纪的内战。\n\n在地表之下，[Root.GetName]探测到了卫星内部发生巨大改变的迹象。想必这也是著者们的作品。"
 mzilli_arch_events.14.tooltip:0 "与§H[mzilli_bombmakers.GetName]§!建立接触。"
 mzilli_arch_events.15.name:0 "死亡邪教"
 mzilli_arch_events.15.desc.a:0 "一个古老的控制室刚从§Y[From.Planet.GetName]§!的地表之下出土。除了能确认它的制造者是[mzilli_bombmakers.GetSpeciesAdj]，[Root.Leader.GetName]还能从它长期休眠的计算机中提取一些数据。\n\n[From.Planet.GetName]的邻近卫星之一，我们所知为§Y[mzilli_bomb_victim.GetName]§!的[mzilli_bomb_victim.GetClassName]，是一个被称为§H暗夜使者§!的[mzilli_bombmakers.GetSpeciesAdj]邪教诞生地。它们崇拜一个被其称之为§P轮回之终末§!的实体，并试图通过鲜血献祭和灵能艺术将其释放到银河系。§H[mzilli_bombmakers.GetSpeciesAdj]帝国§!为了阻止他们释放这个神灵，展开了长达一个世纪的战争，最后以[mzilli_bomb_victim.GetName]的轨道轰炸结束。\n\n显然，[From.Planet.GetName]被用作前哨站，来监视[mzilli_bomb_victim.GetName]是否有任何威胁复发的迹象。"
 mzilli_arch_events.15.desc.b:0 "一个古老的控制室刚从§Y[From.Planet.GetName]§!的地表之下出土，[Root.Leader.GetName]能从它长期休眠的计算机中提取一些数据。\n\n[From.Planet.GetName]的邻近卫星之一，我们所知为§Y[mzilli_bomb_victim.GetName]§!的[mzilli_bomb_victim.GetClassName]，是一个被称为§H暗夜使者§!的著者邪教诞生地。它们崇拜一个被其称之为§M轮回之终末§!的实体，并试图通过鲜血献祭和灵能艺术将其释放到银河系。著者们为了阻止他们释放这个神灵，展开了长达一个世纪的战争，最后以[mzilli_bomb_victim.GetName]的轨道轰炸结束。\n\n显然，该卫星被用作前哨站，来监视[mzilli_bomb_victim.GetName]是否有任何威胁复发的迹象。"
 mzilli_arch_events.16.name:0 "挖得太深"
 mzilli_arch_events.16.desc.a:0 "当[Root.Leader.GetName]深入到§Y[From.Planet.GetName]§!的计算机库时，一声刺耳的警报突然穿透整个房间。卫星表面的雕文开始发光，巨大的外星机械出现在卫星表面。里面的电脑全部显示同一个[mzilli_bombmakers.GetSpeciesAdj]雕文：\n\n§R武装就绪。§!\n\n[Root.Leader.GetName]有一种不安的感觉，[From.Planet.GetName]不仅是一个监测站，还一个巨大的超级武器……一个[Root.Leader.GetSheHe]无意中重新武装的武器。也许它可以再次被解除武装，但[Root.Leader.GetHerHis]团队将不得不极其谨慎地行事。"
 mzilli_arch_events.16.desc.b:0 "当[Root.Leader.GetName]深入到§Y[From.Planet.GetName]§!的计算机库时，一声刺耳的警报突然穿透整个房间。卫星表面的雕文开始发光，巨大的外星机械出现在卫星表面。里面的电脑全部显示同一个外星雕文：\n\n§R武装就绪。§!\n\n[Root.Leader.GetName]有一种不安的感觉，[From.Planet.GetName]不仅是一个监测站，还一个巨大的超级武器……一个[Root.Leader.GetSheHe]无意中重新武装的武器。也许它可以再次被解除武装，但[Root.Leader.GetHerHis]团队将不得不极其谨慎地行事。"
 mzilli_arch_events.16.a:0 "那可不妙……"
 mzilli_arch_events.17.name:0 "致命十字路口"
 mzilli_arch_events.17.desc:0 "经过艰辛的努力，[Root.Leader.GetName]设法找到了隐藏在§Y[From.Planet.GetName]§!之下的超级武器的解除装置。然而，实际过程似乎极其复杂——[Root.Leader.GetSheHe]估计最多只有70%的成功几率，而且一旦失败，武器很可能会立即发射。\n\n目前尚不清楚这种武器的作用，或者它的射程是多少。然而，即使不是整个[From.Planet.System.GetName]星系，其邻近的卫星似乎也会受到影响。\n\n[Root.Leader.GetName]和[Root.Leader.GetHerHis]小组正在等待我们的命令。我们应该如何进行？"
 mzilli_arch_events.17.a:0 "尝试解除武器。"
 mzilli_arch_events.17.b:0 "联系[mzilli_bombmakers.GetSpeciesNamePlural]寻求帮助。"
 mzilli_arch_events.17.b.tooltip:0 "发起与§H[mzilli_bombmakers.GetName]§!的沟通。"
 mzilli_arch_events.17.c:0 "让他们离开那里。也许如果不加理会，它就会自动关闭。"
 mzilli_arch_events.17.c.tooltip:0 "暂时不管§Y[From.Planet.GetName]§!。"
 mzilli_bomb:0 "末日装置"
 mzilli_bomb_desc:0 "这颗卫星是一个巨大的外星超级武器，一旦爆炸，可能会摧毁整个星系。"
 mzilli_bomb_scare:0 "悬于头顶的死神"
 mzilli_bomb_scare_desc:0 "这颗卫星上的居民生活在持续的恐惧之中，巨大的末日装置就在他们头顶的轨道上运行。"
 mzilli_arch_events.18.name:0 "[mzilli_bombmakers.GetName]"
 mzilli_arch_events.18.desc:0 "是[Root.GetSpeciesName]啊。有什么事吗？"
 mzilli_arch_events.18.a:0 "我们发现了你的一个……装置……在[mzilli_bomb_planet.System.GetName]星系。"
 mzilli_arch_events.19.name:0 "$mzilli_arch_events.18.name$"
 mzilli_arch_events.19.desc:0 "[mzilli_bomb_planet.System.GetName]……我都差点忘了。\n\n是的，我们确实在那个星系中放置了一个“装置”。如果暗夜使者，或者是一些别的灵能怪物再次出现，它将与这些怪物的卫星，连带着该星系的其余部分，同归于尽。我们不能冒让它们回归并带来轮回之终末的风险。"
 mzilli_arch_events.19.a:0 "关于暗夜使者，你能告诉我们点什么？"
 mzilli_arch_events.19.b:0 "轮回之终末到底是什么？"
 mzilli_arch_events.19.c:0 "你能帮我们解除它的武装吗？"
 mzilli_arch_events.20.name:0 "$mzilli_arch_events.18.name$"
 mzilli_arch_events.20.desc:0 "暗夜使者是由一群疯狂的[mzilli_bombmakers.GetSpeciesNamePlural]组成的邪教组织，他们崇拜来自虚境的黑暗实体，那是一个由纯粹恶意组成的维度。他们奉行黑暗艺术，这使得他们能够利用虚境能量来放大我们的自然灵能能力。\n\n需要明确的是，他们并不幻想能控制虚境。他们只是接受了祂的“礼物”，而任何神志正常的人面对“礼物”都会在恐惧中逃跑。他们太危险了，不能放任不管。"
 mzilli_arch_events.21.name:0 "$mzilli_arch_events.18.name$"
 mzilli_arch_events.21.desc:0 "这超出了你的理解能力。\n\n祈祷你永远不会遇到它吧。如果真的遇到，你要么能有足够的理智逃跑，要么会当场自我毁灭。\n\n绝无第三种选项可言。"
 mzilli_arch_events.22.name:0 "$mzilli_arch_events.18.name$"
 mzilli_arch_events.22.desc.a:0 "也许吧。\n\n暗夜使者在两千多年前就被摧毁了。如果从那以后他们的母星就没有任何活动，也许他们真的已经灭绝了。如果是这样，紧急武器也就再也派不上用场了。\n\n我们将为你解除它的武装，[Root.GetSpeciesName]，但有一个条件：当我们需要你时，你§R将§!回应。\n\n我说的够清楚吗？你欠我们一笔债，我们可以随时打电话来索款。"
 mzilli_arch_events.22.desc.b:0 "改变主意了吗，[Root.GetSpeciesName]？\n\n我们还是那个提议：我们可以为你解除[mzilli_bomb_planet.GetName]的武装，但你将欠我们一笔债作为回报。"
 mzilli_arch_events.22.a:0 "转念一想……我们暂时不去管它了。"
 mzilli_arch_events.22.a.tooltip:0 "暂时不管§Y[mzilli_bomb_planet.Planet.GetName]§!。"
 mzilli_arch_events.22.b:0 "转念一想……我们还是自己来处理吧。"
 mzilli_arch_events.22.c:0 "[Root.GetRulerTitle]接受你的条款。把它关掉吧。"
 mzilli_arch_events.22.c.tooltip:0 "我们将欠§H[mzilli_bombmakers.GetName]§!一次§Y人情§!。"
 mzilli_arch_events.23.name:0 "$mzilli_arch_events.18.name$"
 mzilli_arch_events.23.desc:0 "就这样吧。\n\n武器可能会在一段时间后自行失效。也可能不会。只有时间能证明一切。"
 mzilli_arch_events.23.a:0 "结束通讯。"
 mzilli_arch_events.24.name:0 "$mzilli_arch_events.18.name$"
 mzilli_arch_events.24.desc:0 "协议已盖章。\n\n再见了，[Root.GetSpeciesName]。直到下次。"
 mzilli_arch_events.25.name:0 "依旧卫星"
 mzilli_arch_events.25.desc:0 "§H[mzilli_bombmakers.GetSpeciesNamePlural]§!信守了他们的诺言，在§Y[mzilli_bomb_planet.GetName]§!上传输来了末日武器的停用代码。卫星已经恢复到了非活动状态，一个覆盖着巨大[mzilli_bombmakers.GetSpeciesAdj]符文的普通$pc_barren_cold$。\n\n对[mzilli_bomb_planet.System.GetName]星系的威胁目前似乎结束了。"
 DISARM_FE_BOMB_PROJECT:0 "解除[mzilli_bomb_planet.GetName]上的超级武器"
 DISARM_FE_BOMB_PROJECT_DESC:0 "一个致命的外星超级武器在§Y[mzilli_bomb_planet.GetName]§!上意外被触发。我们必须迅速行动，在它摧毁整个[mzilli_bomb_planet.System.GetName]星系前将其解除！"
 mzilli_arch_events.26.name:0 "$mzilli_arch_events.25.name$"
 mzilli_arch_events.26.desc.a:0 "成功了！[Root.Leader.GetName]在不激活引爆序列的情况下解除了§Y[mzilli_bomb_planet.GetName]§!上的超级武器。卫星已经恢复到了非活动状态，一个覆盖着巨大[mzilli_bombmakers.GetSpeciesAdj]符文的普通$pc_barren_cold$。\n\n对[mzilli_bomb_planet.System.GetName]星系的威胁目前似乎结束了，只要我们与[mzilli_bomb_planet.GetName]保持距离。"
 mzilli_arch_events.26.desc.b:0 "成功了！[Root.Leader.GetName]在不激活引爆序列的情况下解除了§Y[mzilli_bomb_planet.GetName]§!上的超级武器。卫星已经恢复到了非活动状态，一个覆盖着巨大外星符文的普通$pc_barren_cold$。\n\n对[mzilli_bomb_planet.System.GetName]星系的威胁目前似乎结束了，只要我们与[mzilli_bomb_planet.GetName]保持距离。"
 mzilli_arch_events.27.name:0 "奇点"
 mzilli_arch_events.27.desc:0 "似乎[Root.Leader.GetName]在进行[Root.Leader.GetHerHis]解除§Y[mzilli_bomb_planet.GetName]§!上超级武器的尝试时失败了。\n\n毫无预警，但可能是由于[Root.Leader.GetHerHis]努力，整个卫星突然内爆成一个小型$pc_black_hole$，随后吞噬了[mzilli_bomb_victim.GetName]和它的主星。虽然[Root.GetName]能够及时清除，但[Root.Leader.GetSecondName]和[Root.Leader.GetHerHis]在[mzilli_bomb_planet.GetName]上的团队却牺牲了。\n\n从积极的角度来看，新诞生的$pc_black_hole$——被称为“§B[Root.Leader.GetSecondName]的毁灭§!”——仍然在围绕[mzilli_bomb_planet.System.GetName]的稳定轨道上，应该能提供研究的机会。"
 mzilli_arch_events.27.tooltip:0 "$mzilli_arch_events.32.tooltip$\n§Y[Root.Leader.GetName]§!牺牲。"
 mzilli_arch_events.28.name:0 "化为乌有"
 mzilli_arch_events.28.desc:0 "突然间……什么都没有了。\n\n我们与[Root.Leader.GetName]、[Root.GetName]和§Y[mzilli_bomb_system.GetName]星系§!的联系突然被切断了。对重新建立联系的尝试，显示出一个不可能的事实：[mzilli_bomb_system.GetName]星系已经完全消失了！由于光速延迟，恒星引力的影响仍存在于该区域，但[mzilli_bomb_system.GetName]、其行星体以及所有人工结构显然不复存在了。\n\n显然，已故的[Root.Leader.GetName]在[Root.Leader.GetHerHis]尝试解除[mzilli_bomb_planet.GetName]上的超级武器时失败了。"
 mzilli_arch_events.28.tooltip:0 "§Y[mzilli_bomb_leader.GetName]§!牺牲。\n§Y[mzilli_bomb_system.GetName]星系§!的所有舰船、行星、巨构以及恒星全部被摧毁。\n所有连接至§Y[mzilli_bomb_system.GetName]星系§!的超空间航道被切断。"
 sc_mzilli_null:0 "——"
 sc_mzilli_null_desc:0 "这个星系的存在被彻底抹除。"
 mzilli_arch_events.30.desc.a:0 "在我们决定不管§Y[mzilli_bomb_planet.GetName]§!后过了五年，似乎卫星安定下来了。其表面的[mzilli_bombmakers.GetAdj]符文已经恢复到被动状态，从所有的迹象来看，卫星回到了非活动状态。\n\n对[mzilli_bomb_planet.System.GetName]星系的威胁目前似乎结束了。"
 mzilli_arch_events.30.desc.b:0 "在我们决定不管§Y[mzilli_bomb_planet.GetName]§!后过了五年，似乎卫星安定下来了。其表面的外星符文已经恢复到被动状态，从所有的迹象来看，卫星回到了非活动状态。\n\n对[mzilli_bomb_planet.System.GetName]星系的威胁目前似乎结束了。"
 mzilli_arch_events.31.name:0 "没有消息，这算好消息吗？"
 mzilli_arch_events.31.desc.a:0 "在我们决定不管§Y[mzilli_bomb_planet.GetName]§!后过了五年，似乎什么都没改变。卫星表面的[mzilli_bombmakers.GetAdj]符文仍然亮着，从所有的迹象来看，卫星仍处于等待引爆状态。\n\n我们必须再次决定如何进行。整个[mzilli_bomb_planet.System.GetName]星系仍处于危险之中。"
 mzilli_arch_events.31.desc.b:0 "在我们决定不管§Y[mzilli_bomb_planet.GetName]§!后过了五年，似乎什么都没改变。卫星表面的外星符文仍然亮着，从所有的迹象来看，卫星仍处于等待引爆状态。\n\n我们必须再次决定如何进行。整个[mzilli_bomb_planet.System.GetName]星系仍处于危险之中。"
 mzilli_arch_events.31.c:0 "到目前为止，什么都不做还是很有效的……"
 mzilli_arch_events.31.c.tooltip:0 "再给§Y[From.Planet.GetName]§!一点时间。"
 mzilli_arch_events.32.desc:0 "在我们决定不管§Y[mzilli_bomb_planet.GetName]§!后过了五年，在地表下嘀嗒作响的宁静倒计时似乎已迎来了它的终点。毫无预警，整个卫星突然内爆成一个小型$pc_black_hole$，随后吞噬了[mzilli_bomb_victim.GetName]，其环绕着的气态巨行星，以及附近的所有卫星。\n\n从积极的角度来看，新诞生的$pc_black_hole$仍然在稳定的轨道上，应该能提供研究的机会。"
 mzilli_arch_events.32.tooltip:0 "§Y[mzilli_bomb_planet.GetName]§!、§Y[mzilli_bomb_victim.GetName]§!和§Y[mzilli_bomb_giant.GetName]§!被$pc_black_hole$吞噬。"
 MZILLI_LUNA_TWO:0 "熟悉的荒凉"
 MZILLI_LUNA_TWO_DESC:0 "这颗贫瘠的[From.GetPlanetMoon]有一些不可思议的熟悉之处。"
 mzilli_anomaly_events.9.name:0 "[moon_luna.GetName]二号"
 mzilli_anomaly_events.9.desc.a:0 "看似不可能，但§Y[From.GetName]§!似乎是[planet_earth.GetName]卫星的复制品！地质、稀薄大气层，甚至大部分撞击坑看起来都与[moon_luna.GetName]上的完全相同，尽管我们没见到任何[Root.Owner.GetSpeciesAdj]活动的迹象。\n\n很难想象能有什么情况可以解释这种相同性。也许我们的月球不知为何地被时空异常所复制，又或者是一个先进的外星种族发现[moon_luna.GetName]具有美感，并以某种方式复制了它。这两种可能性都令人不安，但不可否认还是很迷人的。"
 mzilli_anomaly_events.9.desc.b:0 "看似不可能，但§Y[From.GetName]§!似乎是[planet_earth.GetName]卫星的复制品！地质、稀薄大气层，甚至大部分撞击坑看起来都与[moon_luna.GetName]上的完全相同，尽管体积不同，而且我们也没见到任何[Root.Owner.GetSpeciesAdj]活动的迹象。\n\n很难想象能有什么情况可以解释这种相同性。也许我们的月球不知为何地被时空异常所复制，又或者是一个先进的外星种族发现[moon_luna.GetName]具有美感，并以某种方式复制了它。这两种可能性都令人不安，但不可否认还是很迷人的。"
 mzilli_luna_two:0 "月亮二号"
 mzilli_luna_two_desc:0 "这颗星球几乎是太阳系中一颗著名卫星的完美复制品，这对当地的旅游业无疑是一个福音。"
 MZILLI_RETROGRADE_ORBIT:0 "$mzilli_events_retrograde_orbit$"
 MZILLI_RETROGRADE_ORBIT_DESC:0 "与其星系中的其他行星相比，这颗[From.GetClassAdj]行星正以“错误”的方向绕其太阳运行。对于如此大小的物体来说，这是非常不寻常的。"
 mzilli_events_retrograde_orbit:0 "逆行轨道"
 mzilli_events_retrograde_orbit_desc:0 "与其星系中的其他行星相比，这颗行星正以“错误”的方向绕其太阳运行。"
 mzilli_anomaly_events.11.name:0 "引力弹弓"
 mzilli_anomaly_events.11.desc:0 "看来在大约20亿年前，§Y[FROMFROM.GetName]§!与其邻近的气态巨行星[slingshot_planet.GetName]有过一次近距离接触。这使得[FROMFROM.GetName]进入了一个高度椭圆，又在漫长岁月中逐渐圆化的轨道，但现在正以“错误”的方向围绕着其太阳运行。\n\n研究这两颗行星可以帮助我们更好地了解[FROMFROM.System.GetName]星系的早期演化历史。"
 MZILLI_LANDLOCKED:0 "原始都市星球"
 MZILLI_LANDLOCKED_DESC:0 "§Y[From.GetName]§!上覆盖着一个行星级范围的城市。更确切地说，是一个行星级范围城市的遗迹。"
 mzilli_events_landlocked_planet:0 "枯竭星球"
 mzilli_events_landlocked_planet_desc:0 "这颗星球上的所有资源几乎都被缺乏星际航行技术的土著居民消耗掉了。"
 mzilli_anomaly_events.12.name:0 "太空封锁"
 mzilli_anomaly_events.12.desc.a:0 "似乎§Y[FROM.GetName]§!的居民除了使用轨道卫星外，从未发展过太空航行技术。这可能是由于该星球与世隔绝的缘故——在[From.System.GetName]星系中没有其他行星体，居民根本无处可去。\n\n其结果是，这颗星球几乎被开采到了基岩，其地表大部分都被密集的肆意扩张的城市遗迹所覆盖。[FROM.owner.GetSpeciesAdj]的人口高达数十亿，只有通过水培农场和水回收，他们才避免了饥饿，直到现在为止。\n\n不过，他们的时间已经不多了。他们再没有更多的空间来扩张，而且已经几乎耗尽了所有剩余资源。这颗星球和它的居民灭亡只是一个时间问题。"
 mzilli_anomaly_events.12.desc.b:0 "似乎§Y[FROM.GetName]§!的居民除了使用轨道卫星外，从未发展过太空航行技术。这可能是由于该星球与世隔绝的缘故——在[From.System.GetName]星系中没有其他行星体，居民根本无处可去。\n\n其结果是，这颗星球几乎被开采到了基岩，其地表大部分都被密集的肆意扩张的城市遗迹所覆盖。当他们的资源最终耗尽时，其人口肯定能达到数千亿之多。"
 mzilli_anomaly_events.12.b:0 "又不是我们的星球，不关我们事。"
 mzilli_anomaly_events.14.name:0 "§H太空封锁§!：时间紧迫"
 mzilli_anomaly_events.14.desc:0 "我们位于§Y[landlocked_planet.GetName]§!轨道上的观测站对情况进行了进一步检查。显然，在这颗星球上，由于资源匮乏，那些通常能激发超空间引擎科技发展的稀有元素，反而都被送入了当地的聚变反应堆，因此[landlocked_planet.Owner.GetSpeciesNamePlural]上的人无法离开他们的母星系。\n\n他们的状况似乎比我们想象中的还要糟糕。随着资源的几乎耗尽，他们的文明可能只需二十年就会完全崩溃，饥荒和灭绝是不可避免的结果。\n\n我们观测站的工作人员制定了两条提议，来帮助[landlocked_planet.Owner.GetSpeciesNamePlural]生存，如果我们希望这样做的话。"
 mzilli_anomaly_events.14.a:0 "也许我们可以帮助他们。"
 mzilli_anomaly_events.14.b:0 "实际上，我们不应该介入。"
 mzilli_anomaly_events.14.c:0 "这个行动没有利益。"
 mzilli_anomaly_events.14.tooltip:0 "这两项计划都不会被实施。我们仍可以从容地征服或启发[landlocked_planet.Owner.GetName]。"
 help_landlocked_planet_title:0 "太空封锁：帮助[landlocked_planet.Owner.GetName]"
 help_landlocked_planet_desc:0 "§Y[landlocked_planet.GetName]§!上的原始外星人耗尽了他们母星的大部分资源，很快就会灭亡。我们观测站的工作人员制定了两条计划，以将当地居民从迫在眉睫的文明崩溃中拯救出来。"
 HELP_LANDLOCKED_PLANET_1:0 "疏散部分人口"
 HELP_LANDLOCKED_PLANET_1_DESC:0 "我们可以重新安排我们的运输舰，从这颗星球上解救几千名[landlocked_planet.Owner.GetSpeciesNamePlural]，并将他们重新安置到另一个合适的星球。这并不能拯救剩下的几十亿人，但至少可以保护这个物种，给他们第二次生存的机会。"
 mzilli_anomaly_events.17.name:0 "[landlocked_species.GetAdj]难民"
 mzilli_anomaly_events.17.desc.intro:0 "您好，[Root.Owner.GetRulerTitle]！我的名字是[landlocked_leader.GetName]，我被选中在这场不可思议的旅途中领导我的人民。\n\n您为我们所做的一切，我感激不尽。§Y[landlocked_planet.GetName]§!濒临死亡，那里的所有居民都心知肚明。在我们耗尽所有资源，或是让我们[landlocked_species.GetHandName]为了仅剩的资源毁灭自己之前，这只是时间问题。您将我们中的一些人疏散到新的世界，给了我们一个重新开始的机会。希望我们能避免重复过去的错误。"
 mzilli_anomaly_events.17.desc.a:0 "$mzilli_anomaly_events.17.desc.intro$\n\n我们的天文学家在[Root.Owner.GetAdj]空间内发现了一颗[non_landlocked_planet.GetPlanetMoon]，看起来它可以成为优秀的[landlocked_species.GetAdj]新家园。当然，这并不容易，但不会比我们留下的那颗人口过剩的废土星球更糟糕。如果您允许，我们想移民到[non_landlocked_planet.System.GetName]星系的§Y[non_landlocked_planet.GetName]§!。"
 mzilli_anomaly_events.17.desc.b:0 "$mzilli_anomaly_events.17.desc.intro$\n\n我们的天文学家在无人宣称的空间内发现了一颗[non_landlocked_planet.GetPlanetMoon]，看起来它可以成为优秀的[landlocked_species.GetAdj]新家园。当然，这并不容易，但不会比我们留下的那颗人口过剩的废土星球更糟糕。如果您允许，我们想移民到[non_landlocked_planet.System.GetName]星系的§Y[non_landlocked_planet.GetName]§!。"
 mzilli_anomaly_events.17.desc.c:0 "$mzilli_anomaly_events.17.desc.intro$\n\n很不幸，我们的天文学家一直无法发现任何适合当作[landlocked_species.GetAdj]新家园的行星或卫星。看来银河系充满人员的速度比我们想象得要快。考虑到这一点，我们希望移民到§Y[non_landlocked_immigration_planet.GetName]§!，并成为[Root.Owner.GetAdj]公民。对于[Root.Owner.GetSpeciesAdj]的标准来说，我们可能过于原始。但我们可以很快适应，我向你保证！"
 mzilli_anomaly_events.17.tooltip:0 "三个[landlocked_species.GetAdj]人口移民到§Y[non_landlocked_immigration_planet.GetName]§!。"
 mzilli_anomaly_events.17.a:0 "我们将把你们重新安置到[non_landlocked_planet.GetName]。"
 mzilli_anomaly_events.17.b:0 "绝对不行。你们要侍奉[Root.Owner.GetName]。"
 mzilli_anomaly_events.17.c:0 "欢迎来到[Root.Owner.GetName]。"
 HELP_LANDLOCKED_PLANET_3:0 "[landlocked_species.GetAdj]重新安置"
 HELP_LANDLOCKED_PLANET_3_DESC:0 "大量[landlocked_species.GetAdj]难民成功从[landlocked_planet.GetName]撤离。他们请求我们将他们重新安置到§Y[non_landlocked_planet.GetName]§!，[non_landlocked_planet.System.GetName]星系中的一颗[non_landlocked_planet.GetPlanetMoon]，来建立新的家园。"
 mzilli_anomaly_events.18.name:0 "§H新[landlocked_species.GetName]§!：不再封锁！"
 mzilli_anomaly_events.18.desc.a:0 "[landlocked_species.GetNamePlural]的难民成功在[non_landlocked_planet.GetName]上着陆，他们将其重新命名为“§Y新[landlocked_species.GetName]§!”。尽管这颗尚未开发的[non_landlocked_planet.GetClassName]与他们留下的那颗枯竭星球很不一样，但他们对这个地方充满非凡的热情。\n\n虽然需要很长的时间来重建文明，但他们似乎已经有了一个很好的开始。希望他们能避免重复过去的错误。"
 mzilli_anomaly_events.18.desc.b:0 "[landlocked_species.GetNamePlural]的难民成功在[non_landlocked_planet.GetName]上着陆，他们将其重新命名为“§Y新[landlocked_species.GetName]§!”。尽管这颗受过重创的[non_landlocked_planet.GetClassName]酷似他们留下的那颗枯竭星球，但他们对这个地方充满非凡的热情。\n\n虽然需要很长的时间来重建文明，但他们似乎已经有了一个很好的开始。希望他们能避免重复过去的错误。"
 mzilli_anomaly_events.18.a:0 "祝好运，[landlocked_species.GetNamePlural]……"
 mzilli_anomaly_events.18.tooltip:0 "§Y[non_landlocked_planet.GetName]§!现在属于§Y新[landlocked_species.GetAdj]文明§!，并改名为§Y新[landlocked_species.GetName]§!。"
 mzilli_anomaly_events.19.name:0 "§H太空封锁§!：过于仓促"
 mzilli_anomaly_events.19.intro.a:0 "看来§Y[owned_non_landlocked_planet.GetName]§!已经被[owned_non_landlocked_planet.Owner.GetName]殖民了。对于希望建立新家园的[landlocked_species.GetAdj]难民来说，现在这颗[owned_non_landlocked_planet.GetPlanetMoon]上没有他们的位置了。"
 mzilli_anomaly_events.19.desc.a:0 "$mzilli_anomaly_events.19.intro.a$\n\n毫不气馁，[landlocked_species.GetNamePlural]再次查阅了我们的星图，并挑选出一个新的候选者——§Y[non_landlocked_planet.GetName]§!，[non_landlocked_planet.System.GetName]星系中的一颗[non_landlocked_planet.GetPlanetMoon]。"
 mzilli_anomaly_events.19.desc.b:0 "$mzilli_anomaly_events.19.intro.a$\n\n不幸的是，在[Root.Owner.GetAdj]空间内似乎没有其他合适的星球。[landlocked_species.GetNamePlural]只能不情愿地请求移民到§Y[non_landlocked_immigration_planet.GetName]§!，并加入[Root.Owner.GetName]。"
 mzilli_anomaly_events.19.intro.b:0 "看来§Y[owned_non_landlocked_planet.GetName]§!不再适合[landlocked_species.GetAdj]殖民。在这颗[owned_non_landlocked_planet.GetPlanetMoon]上没有任何地方可供希望建立新家园的难民使用。"
 mzilli_anomaly_events.19.desc.c:0 "$mzilli_anomaly_events.19.intro.b$\n\n毫不气馁，[landlocked_species.GetNamePlural]再次查阅了我们的星图，并挑选出一个新的候选者——§Y[non_landlocked_planet.GetName]§!，[non_landlocked_planet.System.GetName]星系中的一颗[non_landlocked_planet.GetPlanetMoon]。"
 mzilli_anomaly_events.19.desc.d:0 "$mzilli_anomaly_events.19.intro.b$\n\n不幸的是，在[Root.Owner.GetAdj]空间内似乎没有其他合适的星球。[landlocked_species.GetNamePlural]只能不情愿地请求移民到§Y[non_landlocked_immigration_planet.GetName]§!，并加入[Root.Owner.GetName]。"
 mzilli_anomaly_events.19.a:0 "我们将把他们重新安置到[non_landlocked_planet.GetName]。"
 mzilli_anomaly_events.19.b:0 "无法接受。他们还是来侍奉[Root.Owner.GetName]吧。"
 mzilli_anomaly_events.19.c:0 "欢迎他们来到[non_landlocked_immigration_planet.GetName]。"
 HELP_LANDLOCKED_PLANET_2:0 "向[landlocked_planet.System.GetName]星系播种希望"
 HELP_LANDLOCKED_PLANET_2_DESC:0 "我们的工程船将引导一颗满载稀有元素的小行星——也就是那些激发了[Root.GetAdj]超空间引擎科技的元素——进入[landlocked_planet.System.GetName]星系，希望能让[landlocked_planet.Owner.GetSpeciesNamePlural]意识到星际航行的可能性，并提供实现它的手段。\n\n远远不能保证成功；据我们所知，他们只会像以前一样消耗这些材料。但是这个计划有机会拯救星球上的所有人，而不仅仅是几个幸运的难民。"
 mzilli_anomaly_events.20.name:0 "§H太空封锁§!：寄送小行星"
 mzilli_anomaly_events.20.desc:0 "小行星[landlocked_asteroid.GetName]已被秘密释放到[landlocked_planet.System.GetName]星系。由于附近没有其他行星体，§Y[landlocked_planet.GetName]§!上的原始外星人肯定会很快发现它，然后毫无疑问，他们会发动一支探险队，把它带回他们的母星消耗使用。\n\n希望当发现里面装着的稀有元素时，他们能先有意识地研究这些材料，而不是直接把它们扔进聚变反应堆。如果这样做，他们很可能会实现科技上的飞跃，建造超空间引擎并拯救自己。\n\n我们已经完成了我们的工作。就看他们自己了。"
 mzilli_anomaly_events.20.tooltip:0 "现在就让我们拭目以待吧……"
 mzilli_anomaly_events.22.name:0 "§H太空封锁§!：尘归尘"
 mzilli_anomaly_events.22.desc.intro:0 "在§H[landlocked_planet.GetName]§!的大灾难之后，这颗星球上仅存的一小部分生物圈也已崩溃，其稀薄的大气层已经无法支持呼吸。剩下的只有尘埃；甚至不剩任何有用的资源可供我们利用。"
 mzilli_anomaly_events.22.desc.a:0 "$mzilli_anomaly_events.22.desc.intro$\n\n尽管做出了最大的努力，但以它为家的外星人从未实现技术飞跃来离开他们的太阳系。由于没有其它可达星球，他们的灭亡只是一个时间问题。"
 mzilli_anomaly_events.22.desc.b:0 "$mzilli_anomaly_events.22.desc.intro$\n\n虽然[landlocked_species.GetAdj]文明的毁灭是一个悲剧，但这并不出乎意料。值得庆幸的是，在我们的帮助下，他们中的一小部分人在末日前成功逃脱。希望他们在§Y新[landlocked_species.GetName]§!上的未来充满光明。"
 mzilli_anomaly_events.22.tooltip.a:0 "§Y[landlocked_planet.GetName]§!现在是一颗无大气$pc_barren_cold$。"
 mzilli_anomaly_events.22.tooltip.b:0 "特别项目取消：§Y$HELP_LANDLOCKED_PLANET_1$§!"
 mzilli_anomaly_events.22.tooltip.c:0 "特别项目取消：§Y$HELP_LANDLOCKED_PLANET_2$§!"
 mzilli_anomaly_events.24.name:0 "§H[landlocked_planet.GetName]§!：不再封锁！"
 mzilli_anomaly_events.24.desc:0 "我们对§Y[landlocked_planet.GetName]§!的观察发现，在这颗星球上仅存的几所大学中，有一所大学进行着一系列活动。看来他们最近捕获的小行星确实激发出了物理学与工程学领域的大量新想法……也许这足以让他们开发出一台可用的超空间引擎。\n\n当然，他们还有很多工作要做，而且也不能保证及时在[landlocked_planet.System.GetName]星系外的星球上成功殖民。尽管如此，这仍是[landlocked_species.GetNamePlural]的一个重要进步。他们也许还能拯救自己。"
 MZILLI_MUSTAFAR:0 "拔河比赛"
 MZILLI_MUSTAFAR_DESC:0 "这颗行星似乎被困在了两颗同轨道气态巨行星的质心处，产生了末日般的后果。"
 mzilli_anomaly_events.25.name:0 "四分五裂"
 mzilli_anomaly_events.25.desc:0 "数千年前，这颗类地行星不幸进入了两颗共享轨道的气态巨行星，[mustafar_giant_1.GetName]和[mustafar_giant_2.GetName]的引力井。这颗注定遭殃的星球并没有被其中一颗气态巨行星所捕获，也没有被完全甩出这个系统，而是被困在了它们之间的质心，结果，它的地表很快就被两个巨人之间强大的引力拔河赛所撕碎。\n\n一个小小的安慰是，[From.GetName]在被捕获之前肯定有一个高度椭圆的轨道，几乎可以确定当时无人居住。"
 MZILLI_TOXIC_OCEAN:0 "看似诱人的水"
 MZILLI_TOXIC_OCEAN_DESC:0 "尽管这颗[From.GetPlanetMoon]的大气层有毒且地表温度高，但其大部分地表还是覆盖着巨大的液态水海洋。"
 mzilli_anomaly_events.26.name:0 "禁忌海洋"
 mzilli_anomaly_events.26.desc:0 "经过仔细检查，我们发现§Y[From.GetName]§!上的海洋是高度酸性的，还被[From.GetPlanetMoon]的有毒大气层里随降雨落入水中的重元素所污染。尽管看起来很诱人，但我们所知的生命不可能在海洋表面或下方生存，至少在不采取极端保护措施的情况下是如此。\n\n不过，我们可以在轨道上研究使水保持液态而不沸腾的方法。"
 MZILLI_CELESTIAL_PEAKS:0 "通天之峰"
 MZILLI_CELESTIAL_PEAKS_DESC:0 "巨大的山脉耸立在[From.GetName]的云顶之上，高达数十千米。其中许多山峰延伸到了[From.GetPlanetMoon]稀薄的大气层之外。"
 mzilli_anomaly_events.27.name:0 "生长空间"
 mzilli_anomaly_events.27.desc:0 "看来，§Y[From.GetName]§!那微不足道的行星核心，就是其遍布地表的巨型山脉的成因。对于与其体积相似的[From.GetPlanetMoon]来说，它的引力异常得弱，因此亿万年来的构造活动便将这些山峰一直推到了大气层之上，进入了太空的真空中。\n\n虽然这些通天山峰本身并不十分有趣，但它们对于天文学来说是很有用的——因为它们延伸到大气层之外，在它们上面建造望远镜，所产生的图像将更加清晰。"
 d_celestial_peaks:0 "$MZILLI_CELESTIAL_PEAKS$"
 d_celestial_peaks_desc:0 "高达数十千米的山脉为天文界带来了独特的益处。"
 MZILLI_BROWN_DWARF:0 "超级木星"
 MZILLI_BROWN_DWARF_DESC:0 "这颗巨大的气态巨行星似乎正在融合氘，这表明它实际上可能是一颗低质量的褐矮星。"
 mzilli_anomaly_events.29.name:0 "褐矮星探明"
 mzilli_anomaly_events.29.desc.a:0 "§Y[FROMFROM.GetName]§!确实是一颗褐矮星，光谱等级为Y。虽然这是最小最冷的类型，但对于一颗气态巨行星来说，它仍是巨大的——其质量大到足以令我们检测到[FROMFROM.System.GetName]星系的质心向其方向偏移。\n\n有趣的是，[FROMFROM.GetName]的氘核聚变所提供的热量，虽然从宇宙的标准来看微不足道，但可能足以维持其卫星上的有限光合作用。其中之一，§Y[superjovian_tf_candidate.GetName]§!，已被标记以进一步开发。"
 mzilli_anomaly_events.29.desc.b:0 "§Y[FROMFROM.GetName]§!确实是一颗褐矮星，光谱等级为Y。虽然这是最小最冷的类型，但对于一颗气态巨行星来说，它仍是巨大的——其质量大到足以令我们检测到[FROMFROM.System.GetName]星系的质心向其方向偏移。\n\n有趣的是，[FROMFROM.GetName]的氘核聚变所提供的热量，虽然从宇宙的标准来看微不足道，但可能足以维持其卫星上的有限光合作用。其中一些体积较大的卫星已被标记以进一步开发。"
 mzilli_anomaly_events.29.tooltip.a:0 "§Y[superjovian_tf_candidate.GetName]§!被揭晓是一个§B$terraforming_candidate$§!。"
 mzilli_anomaly_events.29.tooltip.b:0 "一些§Y[FROMFROM.GetName]§!的卫星已被揭晓是§B$terraforming_candidate$§!。"
 mzilli_events_brown_dwarf:0 "Y类褐矮星"
 mzilli_events_brown_dwarf_desc:0 "这颗巨行星的质量足以将氘融合成氦-3，为其卫星提供额外的热量。"
 mzilli_events_brown_dwarf_moon:0 "褐矮星卫星"
 mzilli_events_brown_dwarf_moon_desc:0 "这颗卫星的主星是一颗Y类褐矮星，其氘核聚变为它提供了额外的热量。"
 MZILLI_DECAYING_MOON:0 "衰减之月"
 MZILLI_DECAYING_MOON_DESC:0 "这颗[From.GetClassAdj]卫星似乎正处于围绕其主星的衰减轨道上。"
 mzilli_decaying_moon_1:0 "$MZILLI_DECAYING_MOON$"
 mzilli_decaying_moon_1_desc:0 "这颗卫星正处于围绕其主星的衰减轨道上，大约一千年后就会解体。"
 mzilli_decaying_moon_planet_1:0 "$MZILLI_DECAYING_MOON$"
 mzilli_decaying_moon_planet_1_desc:0 "这颗行星的最内层卫星正处于衰减轨道上，大约一千年后就会解体。这将给行星造成极端的构造冲击。"
 mzilli_anomaly_events.31.name:0 "碎月"
 mzilli_anomaly_events.31.desc.intro:0 "§Y[FROM.GetName]§!显然在数百万年前被[FROM.orbit.GetName]捕获，并进入了围绕该行星的逆行轨道。从那时起，两者之间的潮汐相互作用逐渐拉低了[FROM.GetName]的高度。很可能在约一千年后越过[FROM.orbit.GetName]的洛希极限点并解体，在"
 mzilli_anomaly_events.31.desc.a:0 "$mzilli_anomaly_events.31.desc.intro$气态巨行星周围形成一个壮观的新星环系统。\n\n幸运的是，[FROM.GetName]上似乎并不存在着任何智慧生命。"
 mzilli_anomaly_events.31.desc.b:0 "$mzilli_anomaly_events.31.desc.intro$行星周围形成一个壮观的新星环系统。\n\n这一过程很可能会一并摧毁[FROM.orbit.GetName]，因为二者体积相当。"
 mzilli_anomaly_events.31.no_science:0 "一个严峻的提醒，即使星球也总有一死……"
 mzilli_anomaly_events.31.science:0 "为什么要等待一千年？我们还有§G科学§!要追求！"
 DOOMED_MOON_PROJECT_1:0 "加速[FROM.GetName]的灭亡"
 DOOMED_MOON_PROJECT_1_DESC:0 "§Y[FROM.GetName]§!处于围绕[FROM.orbit.GetName]的衰减轨道上，如果不受干扰，将在一千年后解体。\n\n通过磁场操纵与蛮力的结合，我们也许能够加快衰减的速度。为了科学！"
 mzilli_anomaly_events.32.name:0 "衰减加速"
 mzilli_anomaly_events.32.desc.a:0 "$mzilli_anomaly_events.32.desc.b$可以预见，它们对卫星的生物圈有相当大的破坏性影响。\n\n这真的值得吗?"
 mzilli_anomaly_events.32.desc.b:0 "我们为降低§Y[FROMFROM.GetName]§!速度所做的努力，已经将预计的解体时间减少到大约一百年。"
 mzilli_anomaly_events.32.a:0 "还不够快！"
 mzilli_decaying_moon_2:0 "$MZILLI_DECAYING_MOON$"
 mzilli_decaying_moon_2_desc:0 "这颗卫星正处于围绕其主星的衰减轨道上，大约几个世纪后就会解体。"
 mzilli_decaying_moon_planet_2:0 "$MZILLI_DECAYING_MOON$"
 mzilli_decaying_moon_planet_2_desc:0 "这颗行星的最内层卫星正处于衰减轨道上，大约几个世纪后就会解体。这将给行星造成极端的构造冲击。"
 DOOMED_MOON_PROJECT_2:0 "$DOOMED_MOON_PROJECT_1$……又一次"
 DOOMED_MOON_PROJECT_2_DESC:0 "我们必须再次加速围绕着[FROMFROM.orbit.GetName]的§Y[FROMFROM.GetName]§!轨道的衰减。显然，[Root.Owner.GetRulerTitle]非常渴望看到两颗星球相互毁灭。"
 mzilli_anomaly_events.33.name:0 "衰减更加加速"
 mzilli_anomaly_events.33.desc:0 "又一次，我们成功降低了§Y[FROMFROM.GetName]§!的速度。最好的预测下，它将在大约十年后解体。\n\n[Root.GetName]的船长建议不要再进一步减速，因为卫星的完整性已很不稳定，进一步的尝试可能会威胁到飞船的安全。"
 mzilli_decaying_moon_3:0 "$MZILLI_DECAYING_MOON$"
 mzilli_decaying_moon_3_desc:0 "这颗卫星正处于围绕其主星的衰减轨道上，大约几年后就会解体。"
 mzilli_decaying_moon_planet_3:0 "$MZILLI_DECAYING_MOON$"
 mzilli_decaying_moon_planet_3_desc:0 "这颗行星的最内层卫星正处于衰减轨道上，大约几年后就会解体。这将给行星造成极端的构造冲击。"
 mzilli_anomaly_events.35.name:0 "衰减之月：破碎"
 mzilli_anomaly_events.35.desc.a:0 "终于，注定要毁灭的卫星§Y[FROM.GetName]§!越过了[FROM.orbit.GetName]的洛希极限点。由于行星的引力场对卫星两侧的拉扯力量不均，[FROM.GetName]的地壳被字面意义上地撕开了，使其熔融的内部涌出并淹没整个地表。\n\n无需多言，按照任何[Root.GetSpeciesAdj]标准，这颗卫星都已不再适合居住。真正的解体将在未来三个月内发生。"
 mzilli_anomaly_events.35.desc.b:0 "终于，注定要毁灭的卫星§Y[FROM.GetName]§!越过了[FROM.orbit.GetName]的洛希极限点。由于行星的引力场对卫星两侧的拉扯力量不均，[FROM.GetName]的地壳被字面意义上地撕开了，使其熔融的内部涌出并淹没整个地表。\n\n无需多言，按照任何[Root.GetSpeciesAdj]标准，这颗卫星都已不再适合居住。真正的解体，也可能摧毁[FROM.orbit.GetName]，将在未来三个月内发生。"
 mzilli_anomaly_events.35.tooltip:0 "§Y[FROM.GetName]§!将在未来几个月内破碎。"
 mzilli_anomaly_events.37.name:0 "衰减之月：大撕裂"
 mzilli_anomaly_events.37.desc.a:0 "§Y[FROM.GetName]§!终于解体了，它那相对微不足道的引力无法抵御[FROM.orbit.GetName]的巨大潮汐力。碎裂的卫星正在行星周围形成一个壮观的星环系统，为这颗曾经葱郁的星球树立了一块美丽的墓碑。"
 mzilli_anomaly_events.37.desc.b:0 "$mzilli_anomaly_events.37.desc.a$\n\n就其本身而言，§Y[FROM.orbit.GetName]§!也并非毫发无损：其自身的地壳也严重破裂，尽管还不算完全被撕碎，而来自[FROM.GetName]的碎片正以覆盖全球的火风暴倾泻而下。"
 mzilli_anomaly_events.37.tooltip:0 "§Y[FROM.GetName]§!将在未来一年内解体，在[FROM.orbit.GetName]周围形成一个星环系统。"
 MZILLI_BINARY_SUNSET:0 "[From.GetPlanetMoonCap]一瞥"
 MZILLI_BINARY_SUNSET_DESC.1:0 "从地表看，[From.GetName]的多重太阳一定会令人叹为观止。"
 MZILLI_BINARY_SUNSET_DESC.2:0 "从地表看，[From.GetName]的双重太阳一定会令人叹为观止。"
 MZILLI_BINARY_SUNSET_DESC.3:0 "从地表看，[From.GetName]的三重太阳一定会令人叹为观止。"
 mzilli_anomaly_events.40.name:0 "双子太阳"
 mzilli_anomaly_events.40.desc.planet:0 "从§Y[FROMFROM.GetName]§!的地表看去，确实，很壮观。\n\n事实上，如此壮观，以至于[FROMFROM.GetPlanetMoon]的双重太阳隐现在其[FROMFROM.GetClassAdj]地表的照片已经在[Root.Owner.Capital.GetName]和我们的殖民地上成为了媒体焦点。\n\n来自[Root.Owner.GetName]各地的工匠和游客都在租用私人飞船访问[FROMFROM.GetName]，亲眼目睹这传奇的日落。"
 mzilli_anomaly_events.40.desc.moon:0 "从§Y[FROMFROM.GetName]§!的地表看去，确实，很壮观。\n\n事实上，如此壮观，以至于[FROMFROM.orbit.GetName]及其双重太阳隐现在其卫星的[FROMFROM.GetClassAdj]地表的照片已经在[Root.Owner.Capital.GetName]和我们的殖民地上成为了媒体焦点。\n\n来自[Root.Owner.GetName]各地的工匠和游客都在租用私人飞船访问[FROMFROM.GetName]，亲眼目睹这传奇的日落。"
 mzilli_anomaly_events.40.a:0 "这让我想起了一部古老的科幻电影……"
 mzilli_anomaly_events.41.name:0 "三重太阳"
 mzilli_anomaly_events.41.desc.planet:0 "从§Y[FROMFROM.GetName]§!的地表看去，确实，很壮观。\n\n事实上，如此壮观，以至于[FROMFROM.GetPlanetMoon]的三重太阳隐现在其[FROMFROM.GetClassAdj]地表的照片已经在[Root.Owner.Capital.GetName]和我们的殖民地上成为了媒体焦点。\n\n来自[Root.Owner.GetName]各地的工匠和游客都在租用私人飞船访问[FROMFROM.GetName]，亲眼目睹这传奇的日落。"
 mzilli_anomaly_events.41.desc.moon:0 "从§Y[FROMFROM.GetName]§!的地表看去，确实，很壮观。\n\n事实上，如此壮观，以至于[FROMFROM.orbit.GetName]及其三重太阳隐现在其卫星的[FROMFROM.GetClassAdj]地表的照片已经在[Root.Owner.Capital.GetName]和我们的殖民地上成为了媒体焦点。\n\n来自[Root.Owner.GetName]各地的工匠和游客都在租用私人飞船访问[FROMFROM.GetName]，亲眼目睹这传奇的日落。"
 mzilli_binary_sunset_art:0 "日落热潮"
 mzilli_binary_sunset_art_desc:0 "一颗新近发现的星球拥有双重太阳，吸引了我们民众的幻想。"
 mzilli_trinary_sunset_art:0 "$mzilli_binary_sunset_art$"
 mzilli_trinary_sunset_art_desc:0 "一颗新近发现的星球拥有三重太阳，吸引了我们民众的幻想。"
 MZILLI_YOUNG_STAR:0 "年轻的太阳"
 MZILLI_YOUNG_STAR_DESC:0 "这颗[From.GetClassAdj]恒星似乎只有几千年的历史，最近才开始氢核聚变。"
 mzilli_anomaly_events.42.name:0 "$mzilli_t_tauri_star$"
 mzilli_anomaly_events.42.desc:0 "§Y[From.GetName]§!是一颗非常年轻的恒星，远比之前想象的年轻。在其生命周期的这个阶段，这颗恒星的大部分能量来自引力收缩，而不是核聚变。\n\n其结果是，该星系中的所有行星和卫星都不够成熟，也没有得到足够的能量来产生本土的生命。然而，我们可以通过研究这颗太阳演化成主序星的过程来推进我们的科学发展。"
 mzilli_t_tauri_star:0 "原恒星"
 mzilli_t_tauri_star_desc:0 "这颗恒星非常年轻，还没有产生任何宜居行星。"
 MZILLI_CUTE_PLANET:0 "诱人的[From.GetPlanetMoonCap]"
 MZILLI_CUTE_PLANET_DESC:0 "对[From.GetName]的近距离扫描揭露出一些我们科研团队感兴趣的东西……"
 mzilli_anomaly_events.43.name:0 "可爱的野生动物"
 mzilli_anomaly_events.43.desc.intro:0 "§Y[From.GetName]§!上的生物，没有更好的词来形容，总之很可爱。到目前为止，每一种被编入目录的生物，从温和的食草动物到贪婪的捕食者，都让[Root.Owner.GetSpeciesNamePlural]感觉像是"
 mzilli_anomaly_events.43.desc.a:0 "$mzilli_anomaly_events.43.desc.intro$小猫或小狗，$mzilli_anomaly_events.43.desc.outro$"
 mzilli_anomaly_events.43.desc.b:0 "$mzilli_anomaly_events.43.desc.intro$家养宠物，$mzilli_anomaly_events.43.desc.outro$"
 mzilli_anomaly_events.43.desc.outro:0 "我们[Root.Owner.Capital.GetName]上的本土物种那样亲切可爱。\n\n很难想象这种生态系统是如何演变出来的，因为诸如“可爱”这样的元素很难被认为是普遍的。[Root.Leader.GetName]和[Root.Leader.GetHerHis]团队建议对这颗[From.GetPlanetMoon]进行更仔细的研究，并且热切希望在[Root.GetName]的工作结束后在这里进行志愿服务。"
 mzilli_anomaly_events.43.desc.c:0 "§Y[From.GetName]§!上的生物，没有更好的词来形容，总之很可爱。到目前为止，每一种被编入目录的生物，从温和的食草动物到贪婪的捕食者，都会让智慧有机体感觉像是[Root.Owner.Capital.GetName]上的家养宠物那样亲切可爱。\n\n很难想象这种生态系统是如何演变出来的，因为诸如“可爱”这样的元素很难被认为是普遍的。[Root.Leader.GetName]建议对这颗[From.GetPlanetMoon]进行更仔细的研究，因为这里的动物群对我们活体陈设的幸福度大有益处。"
 mzilli_anomaly_events.43.a:0 "或许我们应该开设一个抚爱式动物园。"
 mzilli_anomaly_events.43.b:0 "你们都给我控制一下自己！"
 mzilli_cuteness_proximity:0 "近萌失智"
 mzilli_cuteness_proximity_desc:0 "人人都说，这颗[This.GetPlanetMoon]上的生物相当惹人喜爱。"
 MZILLI_RINGED_MOON:0 "带环卫星"
 MZILLI_RINGED_MOON_DESC:0 "与大多数卫星不同，[From.GetName]有一个十分显眼的星环系统。"
 mzilli_anomaly_events.44.name:0 "月之艺术"
 mzilli_anomaly_events.44.desc:0 "经仔细检查，我们发现围绕着§Y[From.GetName]§!的星环系统是由数十亿颗小型人造卫星组成的，每颗卫星都被设计为具有高反射性。该网络至少有一千年的历史，尽管长年累月的潮汐作用和太阳风逐渐使它们脱离轨道——[Root.Leader.GetName]估计，最初的星环系统更大更复杂，足以在[From.System.GetName]星系的远端用肉眼看到。\n\n[Root.Leader.GetSheHeCap]找不到这个星环系统存在于此的任何实用价值，并推测它们被放置在这里是用作某种艺术展示。"
 MZILLI_ROCKY_SNOWBALL:0 "重型雪球"
 MZILLI_ROCKY_SNOWBALL_DESC:0 "[From.GetName]拥有巨大的重力井，而地表特征相对年轻，这对于像这样一颗冰冻[From.GetPlanetMoon]来说很不寻常。"
 mzilli_anomaly_events.45.name:0 "$chthonian_planet$"
 mzilli_anomaly_events.45.desc:0 "根据[Root.Leader.GetName]的报告，§Y[From.GetName]§!似乎是一颗气陨星核：一颗气态巨行星，由于太阳风或其他形式的流体逃逸而失去了大气层，只剩下固体金属核心。\n\n这颗核心在漫长的岁月中逐渐远离其恒星，最终到达了[From.System.GetName]星系的外围区域，并积累了一层薄薄的冰壳。"
 MZILLI_GREENHOUSE_EFFECT:0 "压力锅"
 MZILLI_GREENHOUSE_EFFECT_DESC:0 "[From.GetName]似乎正处于一场失控温室效应的早期阶段。"
 mzilli_greenhouse_effect:0 "$greenhouse_effect$"
 mzilli_greenhouse_effect_desc:0 "这颗[This.GetPlanetMoon]正在经历一场失控温室效应的早期阶段，最终将变成一颗死气沉沉的$pc_toxic$。"
 mzilli_anomaly_events.47.intro:0 "似乎§Y[FROMFROM.GetName]§!曾是一颗宜居星球，直到大约一千年前，来自其恒星[greenhouse_sun.GetName]的太阳辐射愈发强烈，开始蒸发[FROMFROM.GetPlanetMoon]的海洋。水蒸气被困在大气层中，并开始出现失控温室效应。再过一千年，这颗[FROMFROM.GetPlanetMoon]"
 mzilli_anomaly_events.47.desc.a:0 "$mzilli_anomaly_events.47.intro$很可能会变成[planet_venus.GetName]那样。$mzilli_anomaly_events.47.outro$"
 mzilli_anomaly_events.47.desc.b:0 "$mzilli_anomaly_events.47.intro$很可能会变得再也无法恢复。$mzilli_anomaly_events.47.outro$"
 mzilli_anomaly_events.47.outro:0 "\n\n[Root.Leader.GetName]建议我们在[greenhouse_primary.GetName]的L1拉格朗日点建造一个遮阳板。这将减少来自[greenhouse_sun.GetName]的太阳辐射量，并有望在[FROMFROM.GetName]彻底失控之前阻止它转变为$pc_toxic$。然后，也许我们能将其再次改造为宜居星球。"
 mzilli_anomaly_events.47.a:0 "立刻行动！我们必须拯救[FROMFROM.GetName]。"
 mzilli_anomaly_events.47.b:0 "不必了，让那颗[FROMFROM.GetPlanetMoon]自生自灭吧。"
 REVERSE_GREENHOUSE:0 "扭转$greenhouse_effect$"
 REVERSE_GREENHOUSE_DESC:0 "[FROMFROM.GetName]正处于一场失控温室效应的早期阶段，将在未来几个世纪内从[FROMFROM.GetPlanetMoon]恶化为一颗$pc_toxic$。\n\n通过在[greenhouse_primary.GetName]的L1拉格朗日点建造一个遮阳板，我们也许能减少来自[greenhouse_sun.GetName]的太阳辐射量，从而阻止温度过高。"
 mzilli_anomaly_events.48.name:0 "温室不再"
 mzilli_anomaly_events.48.desc.a:0 "随着§Y[greenhouse_planet.GetName]§!L1拉格朗日点上遮阳板的完工，行星的$mzilli_anomaly_events.48.desc.outro$"
 mzilli_anomaly_events.48.desc.b:0 "随着[greenhouse_planet.orbit.GetName]L1拉格朗日点上遮阳板的完工，§Y[greenhouse_planet.GetName]§!的$mzilli_anomaly_events.48.desc.outro$"
 mzilli_anomaly_events.48.desc.outro:0 "升温速率由于来自[greenhouse_sun.GetName]的传入辐射被阻挡而急剧下降。现在，[greenhouse_planet.GetPlanetMoon]不再处于危险之中，我们可以继续进行环境改造。\n\n来自[greenhouse_sun.GetName]的太阳能输入还在继续增加，最终将需要扩大遮阳板以维持[greenhouse_planet.GetName]新气候的稳定。幸好，恒星的老化速度足够慢，我们很容易跟上变化的步伐。"
 mzilli_anomaly_events.48.tooltip.a:0 "§Y$mzilli_greenhouse_effect$§!修正已从§Y[greenhouse_planet.GetName]§!移除。"
 mzilli_anomaly_events.48.tooltip.b:0 "向§Y[greenhouse_planet.GetName]§!添加§Y$terraforming_candidate$§!修正。"
 MZILLI_CROOKED:0 "$mzilli_crooked_planet$"
 MZILLI_CROOKED_DESC.a:0 "这颗[From.GetClassAdj]行星的自转轴高度倾斜，可能是其历史早期一场大规模撞击的结果。"
 MZILLI_CROOKED_DESC.b:0 "这颗褐矮星的自转轴高度倾斜，可能是其历史早期一场大规模撞击的结果。"
 MZILLI_CROOKED_DESC.c:0 "这颗气态巨行星的自转轴高度倾斜，可能是其历史早期一场大规模撞击的结果。"
 mzilli_crooked_planet:0 "歪斜行星"
 mzilli_crooked_planet_desc:0 "这颗星球的自转轴高度倾斜，可能是其历史早期一场大规模撞击的结果。"
 mzilli_anomaly_events.50.name:0 "创伤的童年"
 mzilli_anomaly_events.50.desc.a:0 "就像[planet_uranus.System.GetName]星系的[planet_uranus.GetName]，$mzilli_anomaly_events.50.desc.b$"
 mzilli_anomaly_events.50.desc.b:0 "§Y[FROMFROM.GetName]§!似乎在数十亿年前的形成期遭受了一次巨大撞击，可能是来自一颗较小的原行星。撞击使它偏离了自转轴，导致其昼夜循环与两侧接收的阳光量不一致，这与潮汐锁定的“暮光”星球相似。"
 MZILLI_SUPERNOVA_REMNANT:0 "恒星遗体"
 MZILLI_SUPERNOVA_REMNANT_DESC:0 "几个世纪前，我们母星的天文学家目睹了留下这颗[From.GetClassName]的超新星爆发。"
 mzilli_anomaly_events.52.name:0 "超新星残骸"
 mzilli_anomaly_events.52.desc:0 "大约一千年前，形成如今被我们称为§Y[FROMFROM.GetName]§!的[FROMFROM.GetClassName]的巨恒星，在一场灾难性的Ⅱ型超新星爆发中爆炸，这场事件远在[supernova_observed_planet.GetName]都能看到。\n\n一颗“新”星出现在夜空，令当时的[Root.Owner.GetSpeciesNamePlural]深感不安，许多人认为这代表着一位不悦神明的愤怒，甚至可能标志着末世的开始。\n\n幸好，我们现在智慧多了。我们现在知道，超新星爆发实际上并不代表神的愤怒，而是宇宙如何重新激发自己的活力。在其垂死的核心中锻造出来的重元素散落在宇宙中，有朝一日会帮助形成新的星球，让子孙后代称之为家园。"
 mzilli_anomaly_events.52.a:0 "我们来自恒星，终将回到恒星。"
 mzilli_anomaly_events.52.b:0 "在某种程度上，他们说的末世确实没错……"
 mzilli_arch_all_that_glitters:0 "闪闪发光"
 mzilli_arch_all_that_glitters_desc:0 "§Y[From.Planet.GetName]§!的地表遍布着废弃建筑，这表明[From.Planet.GetPlanetMoon]在很久之前就被另一个文明开采过。"
 mzilli_arch_events.33.name:0 "一线希望"
 mzilli_arch_events.33.desc:0 "根据我们考古学家的初步发现，外星人对§Y[From.Planet.GetName]§!的远征大约发生在一万两千年前。当时外星人正在寻找铂金，但显然在[From.Planet.GetPlanetMoon]上无所发现，他们很快就空手而归。然而，[Root.Leader.GetName]还是在几个矿工的日志中发现了关于“卡贾特的宝藏”的个别参考资料。这自然激起了[Root.Leader.GetHerHis]兴趣。\n\n也许这里仍然能找到一些有价值的东西？"
 mzilli_arch_events.34.name:0 "寻宝"
 mzilli_arch_events.34.desc:0 "[Root.GetName]正在§Y[From.Planet.GetName]§!上搜寻“卡贾特的宝藏”，目前尚未发现任何实际的线索，尽管[Root.Leader.GetName]确信它就藏在某个地方，也许是在一处被之前来发掘的外星访客错过的无害的地方。\n\n轨道扫描尚未在[From.Planet.GetPlanetMoon]上检测到任何踪迹，尽管“宝藏”一词的模糊性使人难以明白要搜寻什么。"
 mzilli_arch_events.35.name:0 "愚人金"
 mzilli_arch_events.35.desc.intro:0 "我们在§Y[From.Planet.GetName]§!上的发掘迎来了非常反常的结局。这里终究没有什么宝藏，而且从来没有过。\n\n原来，“卡贾特的宝藏”实际上是曾在这里开采铂金的外星人语言中的一个成语，意指某种浪费时间的事业——类似于"
 mzilli_arch_events.35.desc.a:0 "$mzilli_arch_events.35.desc.intro$“竹篮打水一场空”$mzilli_arch_events.35.desc.outro$"
 mzilli_arch_events.35.desc.b:0 "$mzilli_arch_events.35.desc.intro$“竹篮打水一场空”$mzilli_arch_events.35.desc.outro$"
 mzilli_arch_events.35.desc.outro:0 "，我们[Root.Owner.Capital.GetName]上的成语一样。一直以来，我们都把矿工们找不到铂金的沮丧，误认为是理所当然等待发现的宝藏。"
 MZILLI_FRAIL_FUSION:0 "虚弱聚变"
 MZILLI_FRAIL_FUSION_DESC:0 "[From.GetName]的恒星输出相较其它同类型恒星来说异常地低。"
 mzilli_anomaly_events.53.name:0 "$mzilli_frail_fusion$"
 mzilli_anomaly_events.53.desc:0 "似乎在大约两个世纪前，一颗大型行星体——可能是一颗褐矮星——落入了§Y[From.GetName]§!的大气层，并被它所包围。由于一个巨大的、相对较冷的物体被困在里面，这颗恒星的大部分聚变能量都被用于加热褐矮星并使其氢大气层电离。这就解释了辐射到[From.System.GetName]星系的热和光减少的原因。\n\n[Root.Leader.GetName]估计，[From.GetName]将在大约一百年后完成对褐矮星的“消化”，然后恢复到正常的太阳输出。在此之前，其行星和卫星的宜居性将受到影响。"
 mzilli_anomaly_events.53.tooltip:0 "§Y[From.GetName]§!的宜居行星和卫星拥有§Y$bleak_planet$§!修正，直到下个世纪。"
 mzilli_frail_fusion:0 "微光"
 mzilli_frail_fusion_desc:0 "这颗恒星正在电离并消耗被困于其大气层内的褐矮星，其恒星输出随着能量被向内传导而减少。"
 mzilli_anomaly_events.55.name:0 "重归辉煌"
 mzilli_anomaly_events.55.desc:0 "终于，§Y[FROM.GetName]§!完成了对被困于其大气层内褐矮星的电离和消耗。原子之力再度辐照星系，三个世纪以来首次正确地温暖了星系中的行星与卫星。"
 mzilli_anomaly_events.55.tooltip:0 "§Y[FROM.GetName]§!的行星和卫星不再拥有§Y$bleak_planet$§!修正。"
 MZILLI_TIDALLY_LOCKED:0 "凝视太阳"
 MZILLI_TIDALLY_LOCKED_DESC:0 "巨大的环形长带被刻画在§Y[From.GetName]§!的表面，在轨道上也清晰可见。这颗行星就像一个悬挂在太空中的巨大眼球，一眨不眨地凝视着它的太阳。"
 mzilli_anomaly_events.57.name:0 "眼瞳星球"
 mzilli_anomaly_events.57.desc:0 "§Y[FROMFROM.GetName]§!被它的恒星潮汐锁定。这颗行星一半是永久的白昼，另一半则是永久的黑夜。正因如此，这颗星球的生态圈被分为非常明显的带状，取决于各地区从[tidally_locked_sun.GetName]接收到多少阳光，这也解释了这颗星球眼球般外观的来源。\n\n白昼半球的生命体通常扎根在一个地方，甚至包括许多动物，它们沐浴在永恒的阳光下。黑夜半球的生命体则倾向于依靠化学或热合成，它们从化学反应和地热中获取能量，而不是阳光。"
 MZILLI_BAD_POETRY:0 "历史将判我无罪"
 MZILLI_BAD_POETRY_DESC:0 "数十个显然源于人造的物体环绕着这颗小行星。在其表面还能看到更多，它们都被微弱的引力所捕获。"
 mzilli_anomaly_events.58.name:0 "$mzilli_bad_poetry_modifier$"
 mzilli_anomaly_events.58.desc.a:0 "在§Y[From.GetName]§!表面和轨道上发现的人造物体均为数据存储设备，很显然，它们在数千年前就被放置在这里。里面存储的内容似乎是一位外星诗人的全部作品，他认为他的大作没有得到当时人们的赞赏。于是他把这些设备放置在这里，希望后人能重新发现这些诗篇，或许还能更加接受它们。\n\n从[Root.GetLeaderName]对一部分诗篇进行采样后那满嘴脏话的反应来看，这种艺术对银河来说为时尚早。"
 mzilli_anomaly_events.58.desc.b:0 "在§Y[From.GetName]§!表面和轨道上发现的人造物体均为数据存储设备，很显然，它们在数千年前就被放置在这里。里面存储的内容似乎是一位外星诗人的全部作品，他认为他的大作没有得到当时人们的赞赏。于是他把这些设备放置在这里，希望后人能重新发现这些诗篇，或许还能更加接受它们。\n\n[Root.GetLeaderName]报告称，在他对一部分诗篇进行采样时，分析程序发生了短暂的崩溃。很显然，这种艺术对银河来说为时尚早。"
 mzilli_anomaly_events.58.a:0 "无论好坏，总归有其学习价值。"
 mzilli_anomaly_events.58.b:0 "将它们留给他人寻觅吧。"
 mzilli_bad_poetry_modifier:0 "糟糕的诗作"
 mzilli_bad_poetry_modifier_desc:0 "这颗小行星上乱七八糟地堆满了诗篇，尽管质量低劣，但仍能促进我们对其作者的理解。"
 MZILLI_LOW_GRAVITY:0 "袖珍家园"
 MZILLI_LOW_GRAVITY_DESC:0 "尽管面积很小，但§Y[From.GetName]§!的表面却遍布着废墟和干涸的海床，这些都表明它曾经拥有相当多的人口。"
 mzilli_anomaly_events.59.name:0 "喘不过气"
 mzilli_anomaly_events.59.desc:0 "大约两千年前，§Y[From.GetName]§!确实是一个横跨[From.GetPlanetMoon]大部分地区文明的家园。尽管其稀薄大气层的低含氧量通常会阻止一个物种的生长，但[From.GetPlanetMoon]的低重力——仅有[Root.Owner.Capital.GetName]的六分之一——还是使他们能够长到约三米高。\n\n不幸的是，在某个时间点，恒星活动的加剧开始侵蚀[From.GetName]的大气层。在如此低的重力和几乎没有磁场保护的情况下，他们没有办法拯救自己的世界。等到几十年后恒星活动恢复正常时，整个文明都已窒息而死。"
 MZILLI_MOONMOON:0 "$mzilli_events_moonmoon$"
 MZILLI_MOONMOON_DESC:0 "这颗[From.GetClassAdj]小行星似乎是一颗子卫星，它围绕着另一颗卫星，而不是行星运行。"
 mzilli_anomaly_events.60.name:0 "天文学上的幸运"
 mzilli_anomaly_events.60.desc:0 "§Y[From.GetName]§!确实是一颗子卫星——或者说“月之月”，[Root.Leader.GetName]和[Root.Leader.GetHerHis]船员坚持要这么称呼——而且是相当不寻常的一颗。通常情况下，对这样一个天体，卫星与主星之间的潮汐相互作用会阻止其保持稳定轨道。\n\n尽管如此，[From.orbit.orbit.GetName]大多数其它卫星的特殊布局，使得这一点对[From.GetName]来说不再成为问题，它已经在这个不稳定轨道度过数十亿年——对于生命的进化绰绰有余，而它也转变为一颗蓬勃发展的[From.GetClassName]，拥有丰富的生态系统。"
 mzilli_events_moonmoon:0 "子卫星"
 mzilli_events_moonmoon_desc:0 "该星球是一颗子卫星（或称“月之月”），它围绕着另一颗卫星，而不是行星运行。这颗子卫星、它的主星及其共同所处的气态巨行星之间的潮汐相互作用值得研究。"
 MZILLI_SICK_PLANTS:0 "病态的[From.GetPlanetMoonCap]"
 MZILLI_SICK_PLANTS_DESC:0 "§Y[From.GetName]§!上的生命形式似乎普遍健康状况不佳，正在挣扎着维持自己的生命。这绝对值得我们仔细研究。"
 mzilli_anomaly_events.62.name:0 "奇怪的阳光"
 mzilli_anomaly_events.62.desc.red:0 "看来，§Y[FROMFROM.GetName]§!上植物进化出的光合作用需要白黄光，就像G型恒星的光。然而，来自§H[sickly_sun.GetName]§!的光远比其习惯的要更红，导致整个生物圈都在挣扎着争取足够的能量来维持生命。不出短短一千年，[FROMFROM.GetName]便可能遭受彻底的生态崩溃。\n\n对于这里发生的事情，[Root.Leader.GetName]只能想到两种解释：要么是[sickly_sun.GetName]在某一天突然改变颜色，但鉴于这颗恒星的年龄和亮度，这似乎不太可能；要么是[FROMFROM.GetName]本身被以某种方式从一个G型恒星系统传送了过来，但其所需的能量水平远超我们理解。"
