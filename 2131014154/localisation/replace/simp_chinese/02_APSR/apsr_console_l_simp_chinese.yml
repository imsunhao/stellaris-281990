 apsr.812.terminal_factor_100.tooltip:1 "遇到终端相关事件的默认几率"
 apsr.812.terminal_factor_200:1 "200%正常几率"
 apsr.812.terminal_factor_200.tooltip:1 "遇到终端相关事件的几率翻倍"
 apsr.812.terminal_factor_300:1 "300%正常几率"
 apsr.812.terminal_factor_300.tooltip:1 "遇到终端相关事件的几率翻两倍"
 apsr.813.title:0 "$apsr.810.terminal_ai$"
 apsr.813.desc:0 "在此页面上，您可以允许或禁止AI帝国使用《加密终端》遗珍和相关内容。\n\n§H信息：§!\n如果打开此选项，则AI控制的帝国有时会接收并应用终端的代码。 所以，您收到的代码很可能早已被AI帝国使用。 这是一个特性。"
