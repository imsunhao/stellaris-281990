 shroud_criticality.2001.name:0 "§H理解未知§! ：扭曲面纱"
 shroud_criticality.2001.desc:0 "许多§H怪事§! 在近年内发生。 §H心灵能力，虚幻的现象，令人难以置信的个体都在扭曲现实本身§!...所有这些都是因为这些人称之为§H虚境§!的东西。 但是，尽管听起来难以捉摸，但这并不是完全不可控制的。\n\n我们的科学家通过研究§H灵能师§!，可能已经找到了一种解决方法，可以使“虚境”的临界状态平静下来，从而使我们能够在不久的将来操纵它并降低不良事件的发生率。 这是一个繁琐的任务，但这是唯一的方法。"
 shroud_criticality.2001.a:0 "这样神圣的事能被操纵吗？"
 shroud_criticality.2001.b:0 "好极了！ 最最终找到了解决问题的合理方法。"
 shroud_criticality.2001.c:0 "太好了，我们将为此任务注入资金。"
