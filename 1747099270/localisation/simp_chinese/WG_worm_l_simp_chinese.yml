wg_worm.101.desc:0 "我预见了你的后代将遍布大地。你将对我的爱刻于地上，待高楼拔地而起，便是收获之时。"
wg_worm.102.desc:0 "你将所行之事，亦是你过去要行之事，因此时间将会给与你答案。遵循圆环，用对我的爱找出那不变的理吧。"
wg_worm.103.desc:0 "滴水亦能穿石，唯有付出才能收获。圆环处于天地之间，亦存在于万物之中。带着我的爱，去找寻它把；得到了圆环，便能知晓我的爱。"
wg_worm.104.desc:0 "万物生于圆环，而圆环孕育万物，繁星也终将归于虚无。孩子，你要看往更深的太虚。去吧，带着我的爱，去吧。"
wg_worm.105.desc:0 "生命之所以多彩，是爱的催化，是爱的升华。去将带着我的爱，拥抱于我，爱终将赠之于你。"
wg_worm.106.desc:0 "爱是不定的，是冲动的，但也能跨越时间，跨越空间。心中有爱，圆环就会让你我在一起。"

