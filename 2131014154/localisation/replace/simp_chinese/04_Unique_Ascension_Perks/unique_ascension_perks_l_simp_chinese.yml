 ap_friendly_nature: "友好天性"
 ap_friendly_nature_desc: "他说行星的命运是无法改变的。当你在生物学方面的专业知识达到一定水平，超过生态学的标准，那么你就可以肯定，大自然母亲和她的陷阱将减缓我们的发展速度，而这只不过是在其他数百万人中间迈出的一小步。"
