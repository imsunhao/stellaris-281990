 tech_apsr2_building_part1:0 "深渊：最高起点"
 tech_apsr2_building_part1_desc:0 "利用我们的技术，我们可以开始开采接近地表的矿物，而不用冒着坠入深渊的风险。"
 tech_apsr2_building_part2:0 "深渊：无路可走"
 tech_apsr2_building_part2_desc:0 "在开发出更先进的技术后，我们将能够向深渊深处推进。"
 tech_apsr2_building_part3:0 "深渊：只有向前"
 tech_apsr2_building_part3_desc:0 "利用改进矿井和更强大能源所获得的经验，我们将能够进一步向深渊进军！"
 tech_apsr2_building_part4:0 "深渊：深不见底"
 tech_apsr2_building_part4_desc:0 "最近发现的扫描技术终于允许进入深渊的更深区域。我们从未到过星球表面以下这么远的地方。"
 tech_apsr2_building_part5:0 "深渊：到达底部"
 tech_apsr2_building_part5_desc:0 "我们已经非常接近深渊的底部了。在通讯中断之前，我们的探测器设法向我们发送了一段视频，看上去有东西挡住了深入深渊的路。是时候去看看里面有什么了！"
 apsr.2001.title:0 "深渊：最高起点"
 apsr.2001.desc:0 "好消息！能从深渊中开采矿物的矿井已经建成。当然，只有靠近地表的矿藏才会被开采，但技术的发展能够带我们到达更深的地方。 \n但即使是好消息也被一件事给蒙上一层阴影——一些勇敢的灵魂坠入深渊后就消失了，探测器被派去寻找他们——它们也消失了。好像深渊不希望我们发现什么…"
 apsr.2001.ok-button:0 "发出特别命令，禁止再前往深渊进行人工探测。"
 apsr.2002.title:0 "深渊：无路可走"
 apsr.2002.desc:0 "矿井继续向深渊深处扩展。只要在深入一点，我们就能发现了一些更丰富的矿藏，也许在更深处有更多的矿物！我们需要发展技术来扩张矿井。\n所有被送入深渊的探测器都完全消失了。此外，我们的深渊在其他帝国也很有名，很多生物都想在深渊开辟出自己的事业。有的人开设矿坑，有的则像以往一样消失了。我们不知道深渊究竟隐藏着什么样的秘密……"
 apsr.2002.ok-button:0 "有必要解开这个谜。"
 apsr.2003.title:0 "深渊：只有向前"
 apsr.2003.desc:0 "现在，深渊矿井不仅是我们帝国最深的矿场，也是整个银河系里已知最深的矿井。我们越往下走，发现的矿藏就越丰富。照这样下去，深渊矿场几乎可以成为我们帝国取之不尽用之不竭的矿物来源！\n现在做好登记的试图闯入深渊的人已经大大减少了，很可能是之前的失败把人都吓跑了。进一步研究如何继续深入对我们来说是很有用的。"
 apsr.2003.ok-button:0 "分配研究经费！"
 apsr.2004.title:0 "深渊：深不见底"
 apsr.2004.desc:0 "在现在的深度里开采矿物变得非常容易，因为深渊本身就是由纯矿物构成，开采作业已经达到了前所未有的强度。然而，这还不是深渊的底部。我们需要学习如何建造真正巨大的、不朽的建筑，才能最终到达底部！"
 apsr.2004.ok-button:0 "很快..."
 apsr.2005.title:0 "深渊：到达底部"
 apsr.2005.desc:0 "深渊的底部……我们尚未到达，可能在未来几十年也不会达到。所有这一切都是因为下方未经探索的区域都堆满了飞船、探测器和闯入其中的胆小鬼的尸体。我们的传感器无法确定这个“墓地”的终点。 \n所有的飞船都完好无损地坠入深渊，我们的探测器也安然无恙。尽管探测器可以被重新激活，但没有关于它们的记录信息。就好像他们跳入深渊后立即断开了联系。我们找不到原因，至少找不到一个合适的解释。 \n洞本身也含有纯矿物，这将进一步提高开采水平。此外，通过调查来自深渊的飞船，我们可以找到一些有趣的工程解决方案。"
 apsr.2005.ok-button:0 "也许我们永远不会知道答案，但深渊是值得的。"
 apsr.2811.title:0 "性能已恢复"
 apsr.2811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr2_building_part1$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.2811.ok-button:0 "非常棒。"
 apsr.2011.title:0 "发现：$apsr2_planet_modifier$"
 apsr.2011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n在这个星球上发现了一个很深的裂口，许多裂口和洞穴都含有丰富的矿物质。我们可以开始开采它们，但有一件事令人不安：我们的传感器无法确定这个深渊的深度……"
 apsr.2011.button:1 "我想知道，底部是什么？"
 apsr.2013.title:0 "发现：$apsr2_planet_modifier$"
 apsr.2013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西！\n在这个星球上发现了一个很深的裂口，许多裂口和洞穴都含有丰富的矿物质。我们可以开始开采它们，但有一件事令人不安：我们的传感器无法确定这个深渊的深度……"
 apsr.2013.button:1 "非常好！"
 apsr.2015.title:0 "发现：§M$apsr2_planet_modifier$§!"
 apsr.2015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n在这个星球上发现了一个很深的裂口，许多裂口和洞穴都含有丰富的矿物质。我们可以开始开采它们，但有一件事令人不安：我们的传感器无法确定这个深渊的深度……\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr2_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr2_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr2_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr2_planet_target.Owner.GetName]§!"
 apsr.2015.button:1 "有趣！"
