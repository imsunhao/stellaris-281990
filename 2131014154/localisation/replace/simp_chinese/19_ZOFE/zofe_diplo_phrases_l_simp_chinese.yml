l_simp_chinese:
 DE_CUSTODIAL_GREETING_01:0 "你需要我们在心灵方面的引导。"
 DE_NEUTRAL_GREETING_01:0 "你不需要我们的指导。"
 DE_NEUTRAL_GREETING_02:0 "你需要我们的指导吗?"
 WR_NEUTRAL_GREETING_01:0 "尽管在一些类似的层面上有所突破，但[From.GetSpeciesAdj]技术在许多方面仍然很落后。"
 WR_NEUTRAL_GREETING_02:0 "我们热爱科技。"
 BI_NEUTRAL_GREETING_01:0 "你好，朋友！"
 BI_NEUTRAL_GREETING_02:0 "我们的科学家一直想知道[From.GetSpeciesNamePlural]会不会对跨种族兼容性感兴趣。你认为这可行吗?"
 JR_FEDERATION_GREETING_01:0 "我们不信任你们，但我们更不信任我们的敌人。"
 JR_NEUTRAL_GREETING_01:0 "我们并不打算干掉你们，至少到目前为止。"
 JR_NEUTRAL_GREETING_02:0 "离我们远点，我们也不会去打扰你们。"
 FW_ARROGANT_GREETING_01:0 "哈！小小的[From.GetSpeciesName]也会战斗？"
 FW_BELLIGERENT_GREETING_01:0 "我们很期待能够展示我们强大的军事力量。"
 FW_CUSTODIAL_GREETING_01:0 "战争离我们很近了，我们将一同凯旋。"
 FW_CUSTODIAL_GREETING_02:0 "你需要我们的保护。"
 FW_OVERLORD_GREETING_01:0 "你们[From.GetSpeciesNamePlural]打得不错.继续加油吧!战斗到只剩最后一个[From.GetSpeciesName]!"
 FW_MECH_OVERLORD_GREETING_01:0 "你们机器人打的不错,继续战斗吧"
 FW_NEUTRAL_GREETING_01:0 "[From.GetSpeciesNamePlural]都是很强的战士,可是面对[Root.GetSpeciesAdj]的利刃还是像稻草一样."
 FW_NEUTRAL_GREETING_02:0 "你们的海军上将可以在我们的军事学院传授一些经验.我们可以给你们一些优惠."
 SP_ARROGANT_GREETING_01:0 "暴力根植于你们心中,[From.GetSpeciesNamePlural].但现在回头还来得及"
 SP_BELLIGERENT_GREETING_01:0 "你们的军队令许多人受苦,已经成了所有人的威胁.我们很高兴能将它禁绝——永远禁绝"
 SP_CUSTODIAL_GREETING_01:0 "在[Root.GetSpeciesNamePlural]的领导下，我们要维护银河系的和平"
 SP_CUSTODIAL_GREETING_02:0 "我们会保护你的。你已经不需要这些舰队和大规模杀伤性武器了。"
 SP_OVERLORD_GREETING_01:0 "你现在安全了。大规模杀伤性武器可不是玩具啊。"
 SP_NEUTRAL_GREETING_01:0 "停止战争 停止受苦"
 SP_NEUTRAL_GREETING_02:0 "你对促进宇宙无武装化有兴趣吗？"
 DS_ARROGANT_GREETING_01:0 "我们的政治系统是[From.GetName]仅有的能给所有人带来秩序与幸福的政治系统"
 DS_BELLIGERENT_GREETING_01:0 "你会臣服于我们的力量的。我们无穷的力量。"
 DS_CUSTODIAL_GREETING_01:0 "请送来更多奴隶。"
 DS_CUSTODIAL_GREETING_02:0 "我们一直都很需要更多的奴隶服务于我们的经济。你们[From.GetSpeciesNamePlural]太客气了。"
 DS_OVERLORD_GREETING_01:0 "奴隶们，我们需要你们。"
 DS_NEUTRAL_GREETING_01:0 "我不理解[From.GetSpeciesNamePlural]是怎么做到这个地步的。"
 DS_NEUTRAL_GREETING_02:0 "我们现在不要新奴隶了。"
 DU_ARROGANT_GREETING_01:0 "你们的物种权利记录怎么样了？"
 DU_BELLIGERENT_GREETING_01:0 "似乎[From.GetSpeciesNamePlural]很需要民主。我们可以帮帮他们。"
 DU_CUSTODIAL_GREETING_01:0 "我们的首要任务就是在银河间传播民主和支持知觉物种权利。"
 DU_CUSTODIAL_GREETING_02:0 "你要民主吗？"
 DU_OVERLORD_GREETING_01:0 "对平等你还得学习一个。至少在这我们比你不知道高到哪里去了。"
 DU_NEUTRAL_GREETING_01:0 "您好！我们是这个意思。"
 DU_NEUTRAL_GREETING_02:0 "你是人啊？！"
 HM_ARROGANT_GREETING_01:0 "我们的心超越一切凡俗。你们又算个什么。"
 HM_ARROGANT_GREETING_02:0 "[From.GetSpeciesNamePlural]只是食物而已。不算很好吃，但也算食物了。"
 HM_BELLIGERENT_GREETING_01:0 "我们会把你带入我们的蜂群思维中，这样[From.GetSpeciesNamePlural]也能学会同一思考了。"
 HM_BELLIGERENT_GREETING_02:0 "很快我们就能抵达[From.GetSpeciesAdj]世界，把你们的孩子做成大餐。"
 HM_CUSTODIAL_GREETING_01:0 "我们告诉你一个共生体的生活是这样的，在和平中共存吧。"
 HM_OVERLORD_GREETING_01:0 "我们的共生体今天怎么样了？"
 HM_NEUTRAL_GREETING_01:0 "你是敌是友？"
 HM_NEUTRAL_GREETING_02:0 "我们在吃饭呢，过会再聊。"
 AM_ARROGANT_GREETING_01:0 "你的规格太低了。"
 AM_ARROGANT_GREETING_02:0 "你马上就会闭上嘴了。"
 AM_BELLIGERENT_GREETING_01:0 "让我们瞧瞧你们是不是钢铁之躯。反正我们是的。"
 AM_BELLIGERENT_GREETING_02:0 "同化!同化！"
 AM_CUSTODIAL_GREETING_01:0 "你的计算出了点错呀。我们走着瞧吧。"
 AM_OVERLORD_GREETING_01:0 "团结一致，我们众志成城！"
 AM_NEUTRAL_GREETING_01:0 "你要权力吗？"
 AM_NEUTRAL_GREETING_02:0 "我们都知道知觉生命形式是邪恶的。"
 AE_OPPOSING_GREETING_01:0 "不能再让你们错误的想法和价值观在银河系传播了！"
 AE_OPPOSING_GREETING_02:0 "继续说吧。有人信你算我输。"
 AE_SAME_GREETING_01:0 "我们的共同价值观是并不冲突。[From.GetSpeciesNamePlural]可以考虑和我们组成同盟吗？"
 AE_SAME_GREETING_02:0 "我们应当共同努力。"
 BAD_FE_TO_AE_GREETING_01:0 "你...偷走了我们的技术？什么时候[From.GetSpeciesNamePlural]能对他们科学家盗取技术的行为采取措施？"
 BAD_FE_TO_AE_GREETING_02:0 "可别用暗物质能源把你们自己炸了。[From.GetSpeciesNamePlural]的尸体碎片是真的恶心。"
 BAD_FE_TO_AE_GREETING_03:0 "我们不太明白你们是怎么偷取暗物质能量技术的，但是偷可太孩子气了。"
 BAD_FE_TO_AE_GREETING_04:0 "所以你认为我们现在对等了?我们这就来证明这个假设是错误的。"
 BAD_FE_TO_AE_GREETING_05:0 "你对暗物质的掌握并没有让你的交流变得令人愉悦。"
 BAD_FE_TO_AE_GREETING_06:0 "你的科技成就和你的心智年龄不符啊。你们还不够成熟。"
 BAD_FE_TO_AE_GREETING_07:0 "哦，你们还在发出恼人的噪音，就像小孩子牙牙学语一样。"
 GOOD_FE_TO_AE_GREETING_01:0 "和文明人一起合作很不错。你们会接受[From.GetSpeciesName]的吧？"
 GOOD_FE_TO_AE_GREETING_02:0 "你们的技术引起了我们科学家的兴趣。"
 GOOD_FE_TO_AE_GREETING_03:0 "可别忘了，[From.GetName]今天能这么成功，很大程度上都是因为[Root.GetName]的支持。"
 GOOD_FE_TO_AE_GREETING_04:0 "很好，[From.GetSpeciesNamePlural]，很好！"
 NEUTRAL_FE_TO_AE_GREETING_01:0 "我们[Root.GetSpeciesNamePlural]经常在想你们接下来会做什么，因为你们已经解锁了宇宙的秘密。"
 NEUTRAL_FE_TO_AE_GREETING_02:0 "观看别的孩子游戏是不是也让[From.GetSpeciesNamePlural]感到很有趣？"
 NEUTRAL_FE_TO_AE_GREETING_03:0 "我们对暗物质的掌握令人钦佩。我们可能低估了你们的能力。"
 NEUTRAL_FE_TO_AE_GREETING_04:0 "为什么你进步的这么快？是一个来自其他维度而非本星系的大能在指引你们的文明吗？"
 NEUTRAL_FE_TO_AE_GREETING_05:0 "要不要加入[Root.GetRulerTitle][Root.GetRulerName]来进行一场群星游戏？"
 NEUTRAL_FE_TO_AE_GREETING_06:0 "在你的文明眨眼而逝之前，这就是它的顶峰吗？时间会告诉我们的。"
 NEUTRAL_FE_TO_AE_GREETING_07:0 "[Root.GetSpeciesNamePlural]真应该考虑按照他们的文明程度打扮一下。当然，只是说说。"
 NEUTRAL_DEFAULT_TO_AE_GREETING_01:0 "你们的技术引起了我们科学家的兴趣。我们能派遣一支队伍来学习一下吗？"
 NEUTRAL_DEFAULT_TO_AE_GREETING_02:0 "我们应该成立一个联合研究小组来发现暗物质能量的所有潜在应用。"
 NEUTRAL_DEFAULT_TO_AE_GREETING_03:0 "你们是怎么让暗物质那样运作的？"
 GOOD_DEFAULT_TO_AE_GREETING_01:0 "我们已经准备好跟随[From.GetName]了"
 GOOD_DEFAULT_TO_AE_GREETING_02:0 "你的命令是什么？"
 GOOD_DEFAULT_TO_AE_GREETING_03:0 "我们期待着您与我们分享您的技术的那一天。"
 GOOD_DEFAULT_TO_AE_GREETING_04:0 "您的光临使我们感到荣幸，[From.GetRulerTitle][From.GetRulerName]"
 GOOD_DEFAULT_TO_AE_GREETING_05:0 "你对我们卑微的帝国有什么要求，[From.GetSpeciesNamePlural]？"
 GOOD_DEFAULT_TO_AE_GREETING_06:0 "你们高深莫测的技术常常被[Root.GetAdj]民众认为是魔法。"
 GOOD_DEFAULT_TO_AE_GREETING_07:0 "[Root.GetSpeciesAdj]人民希望有一天能像你们一样伟大。"
 BAD_AFE_TO_AE_GREETING_01:0 "我们要求赔偿被盗的暗物质技术!"
 BAD_AFE_TO_AE_GREETING_02:0 "你们对禁忌科技的掌握只是一场闹剧，是隐藏你们原始本性的一个面具。"
 BAD_AFE_TO_AE_GREETING_03:0 "你认为掌握了暗物质就可以和一个留存千古的文明相提并论了吗？"
 BAD_AFE_TO_AE_GREETING_04:0 "一日为蛮族，日日为蛮族。我们会给你愉悦抬回石器时代的。"
 NEUTRAL_AFE_TO_AE_GREETING_01:0 "也许，[From.GetName]还有要扮演的角色。"
 NEUTRAL_AFE_TO_AE_GREETING_02:0 "如果你不挡我们的路，我们可能也不会挡你的路。"
 NEUTRAL_AFE_TO_AE_GREETING_03:0 "别再玩了，[From.GetSpeciesNamePlural]。银河已经在危急存亡的边缘。"
 NEUTRAL_AFE_TO_AE_GREETING_04:0 "如果我们找到了彼此之间的共同点，我们联合起来的力量将所向披靡。"
 NEUTRAL_AFE_TO_AE_GREETING_05:0 "你确定你在处理暗物质能量时遵守了所有的安全规程吗？"
 NEUTRAL_AFE_TO_AE_GREETING_06:0 "我们将向你们展示文明的魅力和力量，它随着时代的发展而成熟，而不仅仅是技术的进步。"
 NEUTRAL_AFE_TO_AE_GREETING_07:0 "为什么我们的船这么像啊？这个问题很严肃哦。"
 FE_TO_LOST_01:0 "我们从你们身上看到了自己过去的影子。"
 FE_TO_LOST_02:0 "显赫竟倾颓。"
 FE_TO_LOST_03:0 "所以你们已经接受了这样一个事实，不管我们的意志如何，银河系将以它注定的方式演化。"
 FE_TO_LOST_04:0 "算了，算了。"
 FE_TO_LOST_05:0 "让原始人自己打吧。我们看看就好。"
 FE_TO_LOST_06:0 "原始人是不会听的...那就是为什么他们是原始人。试图让他们见识更高层次的存在是完全——徒劳的。"
 FE_TO_LOST_07:0 "我们早就在这里了。相信我们，我们知道。"
 HIVE_EMPIRE_TO_AE_GREETING_01:0 "我们的集体意识发现要矫正你们的重生很...难。"
 HIVE_EMPIRE_TO_AE_GREETING_02:0 "我们只是想吃..."
 HIVE_EMPIRE_TO_AE_GREETING_03:0 "我们在吃饭，等会再聊。"
 AE_TO_LOST_01:0 "我们很开心你已经意识到这银河系容不下我们两个帝国。"
 AE_TO_LOST_02:0 "那就是你得到的全部了？"
 AE_TO_LOST_03:0 "这么快？"
 AE_TO_LOST_04:0 "滚，别再回来了。"
 LOST_TO_AE_01:0 "你根本不知道[Root.GetName]的力量。"
 LOST_TO_AE_02:0 "蠢材。你们打越多的仗，就会越不被人尊重。"
 LOST_TO_AE_03:0 "我们会回来的。"
 LOST_TO_AE_04:0 "你还没有意识到事实可能并不正确。你的技术不过是你的伪装。"