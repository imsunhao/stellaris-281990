l_simp_chinese:
 mem_dread_pirate.2.name: "恐怖海盗传奇"
 mem_dread_pirate.2.desc: "在摧毁了§Y[combat_system.GetName]星系§!中§S[marauder_sender.GetName]§!出的一艘突袭舰后，我们的部队找到了一个完整的数据存储，其中包含一些有趣的信息。 \n\n核心讲述了§S恐怖海盗雷文§!，他是[marauder_sender.GetAdj]的传奇人物。在[Root.GetName]冒险进入太空之前的几个世纪，他就在银河系中漫游，然后消失在§Y[the_planet.Solar_System.GetName]星系§!的某处。除此之外，[the_planet.GetPlanetMoon]，[the_planet.GetName]现在被认为是他的安息地。 \n\n尽管我们之前调查过[the_planet.GetPlanetMoon]，并没有发现任何与它相关的东西，但是这个新的数据可能需要更仔细的研究。"
 mem_dread_pirate.2.a: "我们应该调查。"
 mem_dread_pirate_chain_title: "恐怖海盗"
 mem_dread_pirate_chain_desc: "掠夺者的传说讲述了恐怖海盗雷文，银河系有史以来最可怕的海盗，以及他巨大的宝藏。"
 MEM_DREAD_PIRATE_PROJECT: "调查一下恐怖海盗的线索"
 MEM_DREAD_PIRATE_PROJECT_DESC: "除此之外，一个不起眼的[the_planet.GetPlanetMoon]，§Y[the_planet.GetName]§!据传是§S恐怖海盗雷文§!最后的安息地。它可能值得仔细看看。"
 mem_dread_pirate.3.name: "恐怖海盗基地"
 mem_dread_pirate.3.desc: "[Leader.GetName]报告说我们成功地找到了恐怖海盗雷文的巢穴。直到现在，我们还无法扫描到建在一座高山上悬崖边上的掩体，但利用掠夺者的数据，我们现在知道得更清楚了。 \n\n看来我们不是第一个来的。事实上，当我们的团队第一次到达时，一个相当可怕的景象正等着他们:大量死去已久的外星人的遗骸，连同他们使用过的许多设备，散落在现场。这将需要相当大的努力来筛选我们的先驱者的工作和隐藏在[the_planet.GetName]上的庞大的地下综合体"
 mem_dread_pirate.3.a: "建立挖掘地点。"
 mem_dread_pirate_dig_site: "恐怖海盗之墓"
 mem_dread_pirate_dig_site_desc: "在[From.Planet.GetPlanetMoon]上的一个隐藏的综合体被认为是传奇恐怖海盗雷文的安息之地。 \n\n许多人以前曾在这里冒险，但他们似乎空手而归，或是死在了里面。"
 mem_dread_pirate.11.name: "前厅"
 mem_dread_pirate.11.desc: "我们已经深入到[From.Planet.GetName]的地下综合体，并到达了一个大房间，它曾被用作机库或类似的储藏室。 \n\n在这个房间里，之前的探险者已经搭起了多个帐篷和考古设备，但到目前为止，没有发现任何居住者或他们的遗体。[Leader.GetName]已经定位了一个包含以下消息的数据: \n\n§S“我要离开这里。这是对恐怖海盗宝藏的警告。你在这里什么也找不到，只有死亡和失败。我们有一百多人进入这里，现在只剩下几个人了。其余的则沦为陷阱和贪婪的牺牲品。尼兰，如果你幸存下来并找到了这条信息，我希望苦难和不幸会折磨你的余生。”§!"
 mem_dread_pirate.12.name: "大开挖"
 mem_dread_pirate.12.desc: "我们的考古学家已经成功地在[From.Planet.GetName]绘制出了地下综合体的上层。几具不同物种的遗骸连同他们的个人日志和财物一起被找到。 \n\n似乎有几个探险队在过去曾到过这个地方，寻找恐怖海盗雷文积攒下来的不义之财，包括他戴着的一个传奇的仪式面具。这个面具是银河系中许多掠夺者部落的文化象征，无论谁捡到它都会赢得很多尊重。 \n\n随着对财富和名誉的幻想笼罩在考古学家们的心头，工地上的紧张气氛加剧，直到围绕采掘区控制权的内讧爆发。许多人死亡。"
 mem_dread_pirate.13.name: "洞穴"
 mem_dread_pirate.13.desc: "[Leader.GetName]刚刚在[From.Planet.GetName]地下综合体的一个偏远区域发现了一个巨大的塌方区域。这一地区似乎是在一次巨大的爆炸中发生了震动，废墟中有十几具残破的尸体。在一个受影响较小的部分，我们发现了一个尸体，上面有一个完整的数据。最后一项内容如下: \n\n§S“工程师华莱仕的日志。日期:谁在乎。尼兰今天解雇了我。我告诉她，如果我们继续在这个地区使用高功率机器，我们将会碰到附近的一个甲烷气坑。她说如果我不相信这个任务，我可以离开。我刚回到工地收拾东西。试图说服科瑞尔的队伍，但他们都站在了尼兰一边。他们可以在没有<<语音识别失败，噪音太大>> 的情况下引爆自己<<记录结束>>”§!"
 mem_dread_pirate.14.name: "宿舍"
 mem_dread_pirate.14.desc: "考古学家在[From.Planet.GetName]上发现了一系列房间，他们认为是雷文船员的宿舍。船员们还在这里，死在床上，成了木乃伊。 \n\n由于尸体的状态，不可能确定是什么杀死了它们，但最奇怪的是，它们所属的物种我们并不知道。也许他们是已经灭绝的掠夺文化的一部分?"
 mem_dread_pirate.15.name: "开挖"
 mem_dread_pirate.15.desc: "我们的考古探险队在[From.Planet.GetName]地下基地的主要结构下面发现了一个巨大的隧道网络。似乎雷文的部队花了相当多的时间在[From.Planet.GetPlanetMoon]的地壳中寻找什么东西，一些挖掘设备仍在证据中。不同设计的设备，可能是一支寻找恐怖海盗的考古探险队放置的，散布在隧道中。在一个废弃的临时营地，[Leader.GetName]发现了另一个数据。它只包含一条信息: \n\n§S“尼兰，我不会再在这里等你了，这会危及到我和船员的安全。如果你在任何时候回来，回到大本营。我将留下足够的补给品和一架航天飞机让你离开[From.Planet.GetPlanetMoon]，但你将找不到我或任何人。这门课是预先设定好的，带你去最近有文明的星系，在那里你有可能会因为你的行为而被逮捕。不要试图改变它。相信你是个错误。祝你好运。也许我们最好别再见面。”§!"
 mem_dread_pirate.16.name: "尼兰的命运"
 mem_dread_pirate.16.desc: "[Leader.GetName]沿着隧道进入了一个巨大的空腔体，这个空腔体与整个建筑群是分开的。它的设计和技术似乎与雷文部队当时使用的非常不同。在一个曾经通向外面的长竖井的末端可以找到一个舱口，但它似乎在过去的某个时候由于构造活动而坍塌。然而，雷文和他的宝藏却不见踪影。房间里唯一有趣的地方是，尸体躺在地板上，穿着一套带有徽章的西装，上面写着§Y费希尔·尼兰§!。他是寻找恐怖海盗探险队的队长。她手里还拿着一个数据包。最后一项是：\n\n§S“来这里是个错误。即使雷文来过，他也走了。我所作的牺牲是毫无意义的。即使我想，也没有足够的氧气可以到达表面，但在外面唯一等着我的就是逮捕和审判，因为我必须做出牺牲才能到达这里。那些为了超过我而互相残杀或自杀的白痴，他们的死都将归咎于我。我的其他船员不是死了就是被抛弃了。我将留在这里等待死亡。”§!"
 mem_dread_pirate.16.a: "所以恐怖海盗的传说是个谎言?"
 mem_dread_pirate.23.name: "海盗船队"
 mem_dread_pirate.23.desc: "海盗船分遣队已进入§Y[FromFrom.GetName]§!星系。 \n\n他们把自己定位在金融体系的边缘，似乎并不怀有敌意。他们的旗舰在招呼我们。"
 mem_dread_pirate.24.desc: "你好。我是§S恐怖海盗雷文§!。 \n\n我注意到你在[the_planet.GetName]洗劫了我的§Y“坟墓”§!。正如你所看到的，关于我死亡的传言是有些不准确的，但是我确实不得不把我的一些东西留在那里。 \n\n请把我的面具还给我。"
 mem_dread_pirate.24.a: "我们在下面没找到你的面具。"
 mem_dread_pirate.24.a.response: "是这样吗?我不相信你。\n\n你彻底洗劫了我的基地。也许一个小小的火力演示就能教会你不要对这样的人撒谎。"
 mem_dread_pirate.24.b: "你的面具现在是我们的了。(谎言)"
 mem_dread_pirate.24.b.response: "所以，这就是你选择的方式?也许我的力量的一点点展示会使你改变主意。"
 mem_dread_pirate.24.c: "这面具跟你有什么关系?"
 mem_dread_pirate.24.c.response: "当然，它有着巨大的情感价值。但它也是我力量的象征。 \n\n没有它，集结力量支持我的事业就更难了。"
 mem_dread_pirate.24.d: "你看起来不像个可怕的海盗。"
 mem_dread_pirate.24.d.response: "为什么?我是[convo_portrait.Species.GetName]。你没见过我们的舰队吗?"
 mem_dread_pirate.24.e: "这么多年过去了，你怎么还活着?"
 mem_dread_pirate.24.e.response: "你会惊讶于干净的生活和良好的饮食习惯对你的影响。"
 mem_dread_pirate.26.name: "恐怖海盗旗舰被摧毁"
 mem_dread_pirate.26.desc.1: "我们已经成功拿下了§Y[combat_system.GetName]§!的§S恐怖海盗旗舰§!。他来到我们的领地寻找他的面具，也就是说我们都没有。\n\n我们应该在战舰的残骸中寻找更多的信息 - 也许我们还遗漏了其他的线索。"
 mem_dread_pirate.26.desc.2: "恐怖海盗的旗舰在与[ship_killer.GetName]的战斗中被击沉。他来到我们的领地寻找他的面具，也就是说我们都没有。 \n\n我们应该在战舰的残骸中寻找更多的信息 - 也许我们还遗漏了其他的线索。"
 mem_dread_pirate.26.a: "继续。"
 mem_dread_pirate_destroyed_galleon: "被毁的帆船"
 MEM_DREAD_PIRATE_BOARDING_PROJECT: "登上旗舰"
 MEM_DREAD_PIRATE_BOARDING_PROJECT_DESC: "恐怖海盗来我们这里找他的面具，尽管我们没有。既然他的战舰已经成了一堆死气沉沉的残骸，我们可以派一个科学小组去进一步了解它。"
 mem_dread_pirate.27.name: "不那么恐怖的海盗"
 mem_dread_pirate.27.desc: "我们已经怀疑我们在[combat_system.GetName]中遇到的所谓的 “恐怖海盗”是一个冒名顶替者，在研究了他的旗舰残骸之后，我们可以确认这一点。 \n\n那艘船的主人仅仅是一个掠夺者军阀，追踪一个子空间信号，该信号来自雷文的[the_planet.GetName]基地，在一个远程设备上，可能曾经属于真正恐怖的海盗。这可能就是他如何知道我们参观了这个建筑群。 \n\n有了这些信息，我们就能够从复合体中分离出一个类似的先前隐藏的子空间信号。也许它能给我们指出恐怖海盗真正的安息之所?"
 mem_dread_pirate.27.a: "我们应该调查。"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT: "跟踪信号"
 MEM_DREAD_PIRATE_TRIANGULATION_PROJECT_DESC: "§Y[the_planet.GetName]§!上的复合体似乎仍然与另一个星系中的未知对象保持子空间通信。知道了这一点，我们也许能够发现更多关于他的历史，甚至可能找回他戴着的传奇面具。"
 mem_dread_pirate.30.name: "信号跟踪完成"
 mem_dread_pirate.30.desc: "[Leader.GetName]能够成功地跟踪来自[the_planet.GetName]复合体的信号。它被发送到附近一个未知的星系。 \n\n如果银河系中还有任何恐怖海盗的踪迹，那它就在那里。"
 mem_dread_pirate.30.a: "跟着这个信号走。"
 mem_dread_pirate_gigawarform: "超巨型作战体"
 mem_dread_pirate_gigawarform_plural: "超巨型作战体"
 mem_dread_pirate_large_warship_key: ""
 mem_dread_pirate_small_warship_key: ""
 mem_dread_pirate_extra_large_warship_key: ""
 mem_dread_pirate_boss_trait: "恐怖海盗"
 mem_dread_pirate_boss_trait_desc: "传奇恐怖海盗雷文那是很久以前银河系的恐怖事件。"
 mem_dread_pirate_poi_name: "恐怖海盗踪迹"
 mem_dread_pirate_poi_desc: "恐怖海盗雷文上唯一的线索就是这个星系。"
 mem_dread_pirate.31.name: "恐怖海盗的最终目的地"
 mem_dread_pirate.31.desc: "我们根据信号追踪已经到达[From.GetName]星系 \n\n该地区有形状异常的飞船。其中一个在招呼我们。"
 mem_dread_pirate.32.desc: "你是来看传说中的恐怖海盗的吧? \n\n你根据所有的线索，把它们拼凑起来。你想要什么宝藏吗?或寻求一些伟大问题的答案吗? \n\n我对和你打交道不感兴趣。我建议你别打扰我。"
 mem_dread_pirate.32.a: "终止通信。"
 mem_dread_pirate.32.b: "你是恐怖海盗?"
 mem_dread_pirate.32.b.response: "我是。这个名头现在没有意义了。当我失去我的船员时，我把它留在了身后。我的新伙伴不太喜欢这样的头衔。 \n\n也许你是来拿我的面具的?我没有理由再戴它了，但我也不打算放弃它。"
 mem_dread_pirate.32.c: "[the_planet.GetName]发生了什么事?"
 mem_dread_pirate.32.c.response: "一个伟大的背叛。胆小鬼没有勇气直接面对我，所以他们采取破坏行动。我的大部分船员都死于生命维持系统失灵。我从下面的地道里逃了出来。 \n\n你想知道我在找什么吗?看看你的前面。这艘船隐藏在我的表面之下。他们担心如果我找到了它，我将势不可挡。他们没有错的。"
 mem_dread_pirate.32.d: "你的船到底是什么?"
 mem_dread_pirate.32.d.response: "我在[the_planet.GetName]的表面下找到了它。这就是我选择那颗行星作为我的基地的原因。 \n\n我不知道是谁做的，但是…它是活的。当我找到它的时候，它被遗弃了，孤零零的，等待着没有人给予它的意义。我给了它这个目的。作为回报，它使我成为它的一部分。让我活着。当我被隐藏的时候，他一直陪伴着我。"
 mem_dread_pirate.32.e: "你想加入我们吗?"
 mem_dread_pirate.32.e.response: "不。"
 mem_dread_pirate.34.name: "恐怖海盗的末日"
 mem_dread_pirate.34.desc: "我们的军队打败了传奇海盗§S雷文§!的旗舰。 \n\n我们从废墟中找到了我们要找的东西 - 传说中的面具似乎完好无损，因为它是由几乎坚不可摧的材料制成的。"
 mem_dread_pirate.35.name: "$mem_dread_pirate.34.name$"
 mem_dread_pirate.35.desc: "我们收到报告，恐怖海盗和他的舰队已经被§Y[FromFrom.GetName]§!摧毁。 \n\n我们没有收到关于恐怖海盗面具的任何消息。也许它在交战中丢失了。也许他们不知道它的价值。或者也许它不在那里。"
 mem_dread_pirate.35.a: "这个传奇故事的结局令人失望。"
 r_mem_dread_pirate_mask: "恐怖海盗的面具"
 r_mem_dread_pirate_mask_desc: "这个可怕的面具曾经被恐怖海盗雷文戴过。即使在他死后，它仍让世界各地的太空海盗们肃然起敬。"
 mem_dread_pirate_relic_activation_effect: "一小批§战舰§!舰队将抵达我们的首都。它将由一个特殊的上将陪同，除非我们仍然有一个以前使用的遗迹。"
 mem_dread_pirate_requires_some_marauders: "£trigger_no£ 没有劫掠者会听从我们的召唤。"
 mem_dread_pirate_damage_against_marauder_and_horde: "对掠夺者和游牧民族的伤害: §G+25%§!"
 mem_dread_pirate.36.name: "[mar_country.GetName]"
 mem_dread_pirate.36.desc.1: "恐怖海盗雷文是一个在[mar_country.GetName]内部备受尊敬的名字。我们从没想过会有人发现他的命运或者找到他的面具。 \n\n有人说它将成为强大力量的源泉，并渴望为恐怖海盗的继承人服务。我不能说我是，但我不能阻止他们。"
 mem_dread_pirate.36.desc.2: "愚蠢的德瓦马克找到了雷文的面具?你觉得戴着它会让德瓦马克变成恐怖海盗吗? \n\n一些[mar_country.species.GetNamePlural]说确实如此。愚蠢的!愚蠢的!甚至比德瓦马克还蠢。"
 mem_dread_pirate.36.desc.3: "一些[mar_country.species.GetNamePlural]声称她的虚空把你带到了雷文的安息之所。你能成为她意志的捍卫者吗?\n\n可能不会。但是，如果那些想追随你的人这样做了，并且活了下来，也许他们的要求是有价值的……"
 mem_dread_pirate.36.a: "终止通信。"
 mem_dread_pirate.40.name: "恐怖信徒"
 mem_dread_pirate.40.desc.1: "恐怖海盗的教导指引着我们。我们准备执行你们的命令。"
 mem_dread_pirate.40.desc.2: "HYYYYAAA! 恐怖海盗是有史以来最伟大的德瓦马克。现在让我们痛击一下德瓦马克。"
 mem_dread_pirate.40.desc.3: "我们听到你的召唤，我们已经到了。她把你称为她的勇士。我们将按照她通过你所说的去实现她的意愿。"
 mem_dread_pirate.40.a: "欢迎!"
 mem_dread_pirate_relic_admiral: "恐怖信徒"
 mem_dread_pirate_relic_admiral_desc: "这个领导者遵循恐怖海盗雷文的教导。打得狠，打得快，敢于挑战，世界就会让步"
 mem_dread_pirate_relic_ruler: "$mem_dread_pirate_relic_admiral$"
 mem_dread_pirate_relic_ruler_desc: "$mem_dread_pirate_relic_admiral_desc$"