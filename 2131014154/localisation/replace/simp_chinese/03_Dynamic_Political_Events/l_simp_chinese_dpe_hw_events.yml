 dpe_hw_duel.70.desc.hive.leader:0 "我们对非蜂巢[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗进行得很糟糕。在我们的战斗子程序对他们的战斗工蜂造成巨大伤害之前，就被敌人给摧毁了。现在，蜂巢声称这证明了某种形式的优越性，但是这与我们是冷酷的机器又有什么关系了？"
 dpe_hw_duel.70.desc.hive.no_leader:0 "我们对非蜂巢[from.GetSpeciesAdj]冠军的决斗进行得很糟糕。在我们的战斗子程序对他们的战斗工蜂造成巨大伤害之前，就被敌人给摧毁了。现在，蜂巢声称这证明了某种形式的优越性，但是这与我们是冷酷的机器又有什么关系了？"
 dpe_hw_duel.70.desc.machine.leader:0 "我们对有机体[dpe_duel_leader.GetSpeciesAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗进行得很糟糕。他们的战士设法摧毁了我们的战斗子程序。现在，有机体声称这证明了某种形式的优越性，但是这与我们是冷酷的机器又有什么关系了？"
 dpe_hw_duel.70.desc.machine.no_leader:0 "我们对有机体[from.GetSpeciesAdj]冠军的决斗进行得很糟糕。他们的战士设法摧毁了我们的战斗子程序。现在，有机体声称这证明了某种形式的优越性，但是这与我们是冷酷的机器又有什么关系了？"
 dpe_hw_duel.70.desc.from_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗不是很成功。我们的战士很快就被他们的战士制服了，没有什么反抗可言。从一开始，我们的战士就处于劣势，而[dpe_duel_leader.GetName]并没有松懈。我们的决斗者很快就被缴了械，并正式投降。[from.GetAdj]的人现在嘲笑我们外强中干！"
 dpe_hw_duel.70.desc.no_leader:0 "与[from.GetAdj]冠军的决斗不是很成功。我们的战士很快就被他们的战士制服了，没有什么反抗可言。从一开始，我们的战士就处于劣势，而对方的战士也没有松懈。我们的决斗者很快就被解除了武装，并正式投降了。现在[from.GetAdj]的人都在嘲笑我们色厉内荏！"
 dpe_hw_duel.70.desc.root_leader:0 "与[from.GetAdj]冠军、的决斗不是很成功。我们的战士[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]很快就被他们的战士制服了，没有什么反抗可言。从一开始，[dpe_duel_leader2.GetSheHe]就处于劣势，而对方并没有松懈。[dpe_duel_leader2.GetName]很快就被缴了械，并正式投降。[from.GetAdj]的人现在嘲笑我们外强中干！"
 dpe_hw_duel.70.desc.both_leader:0 "与[from.GetAdj]冠军[dpe_duel_leader.GetTitle][dpe_duel_leader.GetName]的决斗不是很成功。我们的战斗人员，[dpe_duel_leader2.GetTitle] [dpe_duel_leader2.GetName]，很快就被他们的战士制服了，没有什么反抗可言。从一开始，[dpe_duel_leader2.GetSheHe]就处于劣势，而[dpe_duel_leader.GetName]也没有松懈。[dpe_duel_leader2.GetName]很快被缴械，并正式投降。[from.GetAdj]的人现在嘲笑我们色厉内荏！"
 dpe_hw_duel.70.option:0 "可悲的是，我们的战士竟然如此堕落!"
