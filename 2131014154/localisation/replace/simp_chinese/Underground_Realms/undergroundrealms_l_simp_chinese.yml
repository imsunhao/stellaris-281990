 underworld_realms.300.name:0 "§Y$edict_eldritch_ritual$§! : 伟大的呼唤"
 underworld_realms.300.desc:0 "仪式的准备工作已经完成。现在，我们所有的门徒，无论我们的§Y$building_temple_of_malice$§!在哪里，现在将加入§YGreatChorus§!！我们的使徒将以宽恕，动力，诺言和救赎来交换他们的财富。很快，我们将有更多的信徒愿意为我们服务，因为我们将沐浴在伟大的精神中！"
 underworld_realms.300.a:0 "财富... 力量... §R我要这一切§! !"
 underworld_realms.301.name:0 "来自[event_target:eldritch_country.GetName]的§R$edict_eldritch_ritual$§!"
 underworld_realms.301.desc:0 "颠覆活动似乎有所增加。§R[event_target:eldritch_country.GetName]§!确实做了他们称为“§R$edict_eldritch_ritual$§!”的某种仪式。罪犯和邪教徒都进行着越来越多的犯罪行为，包括偷窃，抢劫，动乱，谋杀，抢劫，最严重的是，§R强迫入伙§!！我们的公民生活在恐惧中，那里到处都是非法的宗教游行，恶人在黑暗中潜伏。"
 underworld_realms.301.a:0 "我们需要立法。"
 underworld_realms.301.b:0 "这就是让异种自由行动的后果……"
 underworld_realms.301.c:0 "这是挑衅！"
 underworld_realms.301.d:0 "异端！ 我们的信仰必胜！"
 underworld_realms.301.e:0 "贱民需要娱乐？行吧！杀了他们。"
 underworld_realms.301.f:0 "我们需要一个新的促销活动！"
 underworld_realms.301.g:0 "我们必须制止任何暴力升级。"
 underworld_realms.301.h:0 "这就是科学存在的原因：碾碎这份天真！"
 eldritch_ritual_branch_office:0 "颠覆活动"
 eldritch_ritual_branch_office_desc:0 "这个星球目睹了前所未有的暴力，犯罪和黑暗宗教活动。 尽管它产生了更多的财富和精神主义，但公民的工作条件却因不断增长的犯罪而恶化。"
