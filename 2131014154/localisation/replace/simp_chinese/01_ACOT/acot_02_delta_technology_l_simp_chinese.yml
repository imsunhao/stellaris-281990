 ACOT_LR_BEHAVIOR_DESC: "§H重炮战术：§!军舰将保持超远距离（§Y120§!），远离其他舰船并向目标倾泻压制性火力。"
 ACOT_MAX_RANGE_BEHAVIOR_DESC: "§H支援战术：§!军舰将停留在最远距离（§YMAX§!），在后方依靠其他舰船的掩护并使用远程武器支援友军。"
 CARRIER_STATION_BEHAVIR_DESC: "§H航母突击战术：§!军舰将正面朝向敌舰，但不会向前推进。使得舰载攻击机可以逼近敌舰，而母舰则可避免陷入危险，直到敌人接近到其他武器的射程内。"
 CARRIER_AVOID_BEHAVIR_DESC: "§H航母回避战术：§!军舰将正面朝向敌舰，但若敌人逼近，军舰将尝试回避并逃出敌舰射程。这使得舰载机可以在母舰规避反击时击沉敌舰。但这意味着母舰的多数轴基武器（X槽和T槽）将无法在军舰不朝向敌人时开火。"
