 engineers_think_tank_0: "超级构造大会"
 engineers_think_tank_0_DESC: "在这次会议上，银河系的顶级工程师们重新评估了§Y超级构造§!的安全性。"
 engineers_think_tank_0_MEGASTRUCTURE_DETAILS: "大会结束后，我们可以选择§G允许§!或§R禁止§!银河系中的某些§Y超级构造§!。"
 engineers_think_tank_0_CONSTRUCTION_INFO_DELAYED: "本次大会是一次大型的工程师会议，他们参与了超级构造的施工。"