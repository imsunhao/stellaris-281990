l_simp_chinese:
 revolutionary_boost_05:0 "叛乱发起者奖励"
 revolutionary_boost_05_desc:0 "帮助反叛者夺取胜利的奖励。\n\n"
 revolutionary_boost_1:0 "$revolutionary_boost_05$"
 revolutionary_boost_1_desc:0 "$revolutionary_boost_05_desc$"
 revolutionary_boost_2:0 "$revolutionary_boost_05$"
 revolutionary_boost_2_desc:0 "$revolutionary_boost_05_desc$"
 revolutionary_boost_3:0 "$revolutionary_boost_05$"
 revolutionary_boost_3_desc:0 "$revolutionary_boost_05_desc$"
 revolutionary_boost_4:0 "$revolutionary_boost_05$"
 revolutionary_boost_4_desc:0 "$revolutionary_boost_05_desc$"
 revolutionary_boost_5:0 "$revolutionary_boost_05$"
 revolutionary_boost_5_desc:0 "$revolutionary_boost_05_desc$"
 revolutionary_boost_6:0 "$revolutionary_boost_05$"
 revolutionary_boost_6_desc:0 "$revolutionary_boost_05_desc$"
 revolutionary_mobilisation:0 "革命动员"
 revolutionary_mobilisation_desc:0 "为了革命取得成功，整个社会都动员起来。\n\n"
 revolutionary_mobilisation_0_5:0 "$revolutionary_mobilisation$"
 revolutionary_mobilisation_0_5_desc:0 "$revolutionary_mobilisation_desc$"
 nationalist_revolt:0 "民族主义革命热情"
 rebellionscript.9.name:0 "$unrest_title$在[Root.GetName]上起义！"
 rebellionscript.9.desc:0 "受到[rebellion.GetName]革命成功的激励，[Root.GetName]上的[rebellion.GetSpeciesNamePlural]也高举义旗，与之联合。"
 rebellionscript.12.desc.returner:0 "受到[rebellion.GetName]革命成功的激励，革命的星火席卷了[Root.GetName]！他们为自由而战，怀揣着与[fatherland.GetName]再度联合的终极目标。"
 rebellionscript.12.desc.secession:0 "受到[rebellion.GetName]革命成功的激励，[Root.GetName]上的民众爆发了叛乱！现在他们试图脱离我们的帝国，并自称为[secessionist_rebels.GetName]。"
 rebellionscript.16.name:0 "国家岌岌可危"
 rebellionscript.16.desc:0 "[root.GetName]的民众感觉很脆弱，因为海军规模很小，与敌对的[threat_state1.GetName]相比显得微不足道。因此，在忠诚的民众中存在着不满情绪，而那些心怀不满的人则更愿意表达出来。"
 rebellionscript.16.desc.gestalt:0 "我们人口中的不结盟分子认为，他们有机会挣脱[root.GetName]，因为我们的海军规模很小，与怀有敌意的[threat_state1.GetName]相比显得微不足道。因此，他们更愿意表达自己的不满。"
 rebellionscript.17.name:0 "溃败-前方困难重重"
 rebellionscript.17.desc:0 "在经历了[root.GetName]的惨败后，[from.GetName]处于一种混乱的状态，并有分裂的危险:动荡不安，人民对政权失去信心，那些心怀不满的人有勇气推动这个问题，并采取行动。"
 rebellionscript.17.desc.gestalt:0 "在被[from.GetName]击败后，[root.GetName]处于一种混乱状态。不结盟的势力正在公开地争取他们的自由，并可能寻求尽快脱离。"
 rebellionscript.25.name:0 "国家电力恢复"
 rebellionscript.25.desc:0 "今天，[Root.GetName]的人民松了一口气，新改革的海军终于揭开了面纱。人口不再感到脆弱，对未来充满信心。"
 rebellionscript.25.desc.gestalt:0 "[Root.GetName]的新舰队终于揭开了面纱。不结盟的分子被它的力量所震慑，并且已经停止了对自由的鼓动，因为他们知道自由不再是可实现的。"
 rebellionscript.25.desc.ally:0 "今天，[Root.GetName]的人民终于松了一口气，因为从[cc_strong_ally.GetName]的领袖确认了他们将在战争中援助我们。现在我们有了[cc_strong_ally.GetAdj]的支持，我们的人民不在感到弱小绝望，能够充满信心地展望未来。"
 rebellionscript.25.desc.gestalt.ally:0 "[cc_strong_ally.GetName]的统治阶层向我们保证，他们将在战争中支持我们。由于担心[cc_strong_ally.GetAdj]强大的舰队力量，那些不结盟分子已经不再鼓动自由，因为他们知道自由不再现实。"
 rebellionscript.25.option:0 "很高兴知道。"
 rebellionscript.14.name:0 "一波动荡"
 rebellionscript.14.desc:0 "[rebellion2.GetSpeciesNamePlural]党内部不断升级的骚乱导致了[rebellion2.Capital.GetName]的起义，后者在地方当局失去控制后宣布独立。受他们的成功鼓舞，一股民族主义情绪在[rebellion2.GetSpeciesAdj]的[root.GetName]居民中蔓延开来，有报道称，更多的行星将很快尝试加入反抗。此外，其他不满的团体正准备抓住机会，尝试自己的革命。一段混乱的时期即将来临。"
 rebellionscript.141.desc:0 "随着当地政府失去控制，[rebellion2.Capital.GetName]宣布独立。在成功的鼓舞下，[root.GetName]中其他不满的群体正准备抓住机会，尝试自己的革命。一段混乱的时期即将来临。"
 rebellionscript.142.name:0 "动荡已经过去"
 rebellionscript.142.desc:0 "袭击[root.GetName]行星的动荡时期似乎已经结束。不满的群体要么实现了自己的目标，要么暂时听任生活在[root.GetName]里。现在，[root.GetSpeciesNamePlural]可以展望未来，试图治愈起义所造成的创伤。"
 rebellionscript.13.desc.return:0 "在[rebellion.GetName]成功的革命的激励下，[revolt_planet.Planet.GetName]上的奴隶们团结起来，并在武装起义中崛起，目的是与[slave_return.GetName]的兄弟们重聚。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，[revolt_planet.Planet.GetName]就输了。"
 rebellionscript.13.desc.join:0 "在[rebellion.GetName]成功革命的推动下，[rebellion.GetSpeciesAdj]的[revolt_planet.Planet.GetName]奴隶群体团结起来，在一次武装起义中奋起反抗，试图加入他们的兄弟建立的自由国家。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，我们就会失去[revolt_planet.Planet.GetName]。"
 rebellionscript.13.desc.standard:0 "在[rebellion.GetName]成功革命的激励下，[revolt_planet.Planet.GetName]上的奴隶群体团结起来，并在武装起义中崛起，为争取自由而奋斗。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，我们就失去了[revolt_planet.Planet.GetName]。"
 rebellionscript.132.name:0 "[from.GetName]"
 rebellionscript.132.desc:0 "你好,朋友。我们是自由战士，曾经的奴隶[old_owner.GetName]，我们在[old_owner.GetRulerTitle] [old_owner.GetRulerName]的压迫下遭受了很多虐待。虽然我们现在是自由的，但银河系是巨大的，充满了危险。长期以来，我们一直把你们视为希望的灯塔，你们成功地维护了[Root.GetSpeciesAdj]的自由。我们已经脱离了这个国家，希望成为你们国家的一部分，如果你们愿意的话?"
 rebellionscript.132.a:0 "加入我们，我们给你自由。"
 wave_of_unrest:0 "一波动荡"
 wave_of_unrest_desc:0 "这个国家正经历着一波动荡，因为它的一个星球分裂了，它的成功让全国不满的团体有勇气考虑尝试他们自己的革命。\n\n"
 feel_vulnerable_1:0 "感到脆弱"
 feel_vulnerable_2:0 "感到脆弱"
 lost_war_feel_vulnerable:0 "毁灭性的失败-对未来的担忧"
 chance_to_force_change_1:0 "改变的机会"
 chance_to_force_change_2:0 "改变的机会"
 lost_war_chance_to_force_change:0 "毁灭性的失败 - 看到迫使改变的机会"
 chance_to_revolt_1:0 "自由的机会"
 chance_to_revolt_2:0 "自由的机会"
 lost_war_chance_to_revolt:0 "毁灭性的失败 - 看到反抗的机会"
 vulnerable_state_1:0 "脆弱的国家"
 vulnerable_state_1_desc:0 "民众感到脆弱，因为海军规模很小，与敌对国家的海军相比显得微不足道。因此，在忠诚的民众中存在着不满情绪，而那些心怀不满的人则更愿意表达出来。\n\n$cc_vulnerability_tooltip$\n\n"
 vulnerable_state_2:0 "高度脆弱的状态"
 vulnerable_state_2_desc:0 "民众感觉非常脆弱，因为海军规模很小，与敌对国家的海军相比显得微不足道。因此，在忠诚的民众中普遍存在着不满情绪，而那些有不满情绪的人也很容易表达不满。\n\n$cc_vulnerability_tooltip$\n\n"
 lost_war_vulnerable_state:0 "最近的惨败"
 lost_war_vulnerable_state_desc:0 "在最近的失败之后，这个国家正处于一种混乱的状态，并面临着分裂的风险:动荡的程度很高，人民对政权失去信心，那些心怀不满的人有胆量推动这个问题并采取行动。\n\n"
 cc_war_with_kin:0 "与家族的战争"
 civic_broken_shackles:0 "挣断的枷锁"
 civic_broken_shackles_desc:0 "这些被解放的奴隶同时也为其他国家的奴隶提供了希望的灯塔，并全力输出他们的革命和解放他们被奴役的兄弟姐妹。"
 civic_tooltip_broken_shackles_effects:2 "§Y自由的召唤：§! §R-15%§! 邻国奴隶的幸福度。\n对于奴隶帝国来说，友好的§Y外交§!是不可能的。\n§Y道德标准§!不能改变\n还必须有§Y$civic_free_republic$§!公民性。"
 civic_free_republic:0 "自由的共和国"
 civic_free_republic_desc:0 "这个社会通过对其主人的暴力革命摆脱了奴隶制。为自由而战，为自由而苦，公民不会轻易放弃！"
 civic_tooltip_free_republic_effects:2 "§Y$pop_ethic_egalitarian_attraction_mult$§!增加§G+25%§!.\n当与奴隶帝国作战时§Y$MOD_SHIP_FIRE_RATE_MULT$§!增加§G+15%§!。\n§Y道德准则§!不能改变。\n还必须有§Y$civic_broken_shackles$§!公民性。"
 opinion_slaveholder_oppressors:0 "奴隶压迫者"
 opinion_upstart_slaves:0 "暴发户的奴隶"
 opinion_stirring_up_slaves:0 "煽动我们的奴隶"
 cc_call_of_liberty:0 "自由的召唤"
 cc_planet_call_of_liberty:0 "追求自由"
 cc_planet_call_of_liberty_desc:0 "奴隶民众正在努力实现他们与附近的自由共和国联合的梦想。\n\n"
 betrayed_the_revolution:0 "背叛革命"
 betrayed_the_revolution_desc:0 "政府背叛了革命的价值观。\n\n"
 rebellionscript.41.name:0 "[cc_war_opponent1.GetSpeciesAdj] 爱国主义"
 rebellionscript.41.desc:0 "[cc_war_opponent1.GetSpeciesName]里的[Root.GetName]族人对与[cc_war_opponent1.GetName]开战的前景感到愤怒。许多人认为[cc_war_opponent1.GetName]是他们真正的祖国，他们不愿参与对他们的战争。更极端的分子甚至公开谈论他们对[cc_war_opponent1.GetSpeciesAdj]事业的“爱国义务”，我们相信他们正准备尝试脱离。"
 rebellionscript.41.option:0 "他们会被碾碎。"
 rebellionscript.43.name:0 "在[Root.GetName]的爱国主义反抗"
 rebellionscript.43.desc:0 "[Root.GetName]上的[fatherland.GetSpeciesName]民众支持[fatherland.GetName]，很多人认为[fatherland.GetName]是他们真正的祖国。如果我们控制不了局势，他们就会和[fatherland.GetName]联合起来和我们作战。"
 rebellionscript.46.name:0 "胜利者的要求"
 rebellionscript.46.desc:0 "被打败了。这些行星都是我们的。抵抗是不会被容忍的。"
 rebellionscript.46.option:0 "我们承认失败。"
 cc_slaves_rebel.102.name:0 "游戏开始没有释放的奴隶公民"
 cc_slaves_rebel.102.desc:0 "你在游戏开始时只选择了为自由的奴隶设计的国民理念中（§Y$civic_free_republic$§!和§Y$civic_broken_shackles$§!）的一个。这会影响奴隶起义的脚本，所以你的政府已经被改革为同时拥有这两种国民理念。"
 cc_slaves_rebel.21.name:0 "放弃革命价值观"
 cc_slaves_rebel.21.desc:0 "民众对[Root.GetName]政府公开将其执政道德从革命价值观上转移感到愤怒。大规模的示威使得[Root.Capital.GetName]停止了，“压迫者去死”的口号也被听到。局势可能迅速升级。政府官员对这一问题上的强烈情绪感到吃惊，许多人支持近期趋势的逆转。然而，社会和政府的其他成员都欢迎从革命中走出来的机会，并坚定地站在银河系大家庭中受人尊敬的一员。"
 cc_slaves_rebel.21.option:0 "扭转."
 cc_slaves_rebel.21.tooltip:0 "道德转向§Y$ethic_fanatic_egalitarian$§!和§Y$ethic_militarist$§!."
 cc_slaves_rebel.21.option.b:0 "放弃革命价值观"
 cc_slaves_rebel.21.option.b.tooltip:0 "增加§R$betrayed_the_revolution$§! 改变:\n§Y$country_resource_unity_mult$§!：§R-33%§!\n§Y$country_resource_influence_mult$§!：§R-33%§!\n§Y$MOD_POP_HAPPINESS$§!：§R-20%§!\n删除公民性:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\n增加公民性:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
 cc_slaves_rebel.23.name:0 "革命结束了"
 cc_slaves_rebel.23.desc:0 "[Root.GetName]不再是它自己的主人了。革命失败了。一群垂头丧气的人参加了对[Root.Capital.GetName]的沉默守夜活动，以纪念它的逝去。虽然一些极端的元素主张最后的解脱尝试，但大多数人都认为银河系已经被证明是太大了，它的危害也太大了。而[Root.GetName]，and that the golden age of [Root.GetSpeciesName]自由的黄金时代已经结束。"
 cc_slaves_rebel.23.option:0 "这是不可避免的。"
 cc_slaves_rebel.23.tooltip:0 "删除公民性:\n§Y$civic_free_republic$§!\n§Y$civic_broken_shackles$§!\n增加公民性:\n§Y$civic_beacon_of_liberty$§!\n§Y$civic_idealistic_foundation$§!"
 cc_slaves_rebel.4.name:0 "[cc_freed_slaves.GetName]正在煽动我们的奴隶"
 cc_slaves_rebel.4.desc:0 "在[cc_freed_slaves.GetName]的奴隶已经建立了他们自己的国家。如果还不够糟糕的话，他们现在拒绝服从他们的合法主人，并坚持他们现在是“自由的”，他们正试图将他们的革命输出到我们的奴隶人口中。不幸的是，我们的奴隶被他们的榜样所吸引，把他们视为希望的灯塔。我们必须迅速采取行动，避免广泛的动乱。"
 cc_slaves_rebel.4.option:0 "我们将击败他们。"
 cc_slaves_rebel.7.name:0 "[cc_freed_slaves.GetName]呼叫[Root.GetName]"
 cc_slaves_rebel.7.desc:0 "我们在[Root.GetName]上的奴隶把[cc_freed_slaves.GetName]看作是希望的灯塔，看作是情况不妙时能依靠的对象。这不是什么秘密，如果有机会，他们会毫不犹豫的加入[cc_freed_slaves.GetName]。最近，由于我们不清楚的原因（可能是[cc_freed_slaves.GetName]在此地的秘密行动），这种想法在奴隶中激增，而且开始公开谈论叛乱相关的话题。"
 cc_slaves_rebel.7.option:0 "我们要把他们安置在他们的地方。"
 cc_slaves_rebel.8.desc:0 "在[cc_freed_slaves.GetName]的例子(以及秘密活动分子)的启发下，[revolt_planet.Planet.GetName]上的奴隶群体团结起来，并在武装起义中崛起，为争取自由而努力。随着反政府武装的进攻，局势迅速升级，同时摧毁了几个关键目标。星球的命运现在取决于我们的防御部队。如果他们失败了，我们就失去了[revolt_planet.Planet.GetName]。"
 fighting_for_liberty:0 "为自由而战"
 fighting_for_liberty_desc:0 "自由共和国与奴隶制帝国交战。它不会轻易放弃自由。\n\n"
 cc_fe_unrest:0 "平静的社会"
 cc_fe_unrest_desc:0 "千百年来，社会动荡和不稳定的原因已经从社会中根除。"
 cc_fe_unrest_1:0 "$cc_fe_unrest$"
 cc_fe_unrest_1_desc:0 "$cc_fe_unrest_desc$"
 cc_fe_unrest_2:0 "$cc_fe_unrest$"
 cc_fe_unrest_2_desc:0 "$cc_fe_unrest_desc$"
 rebellionscript.141.desc.slave:0 "随着对[rebellion2.Capital.GetName]的反抗，奴隶人口中越来越多的动荡达到了顶点。[rebellion2.Capital.GetName]宣布独立，地方当局失去了控制。如果他们现在拒绝服从我们，他们的合法主人，并且坚持他们现在是“自由的”，他们正试图将他们的革命输出到我们剩余的奴隶人口中。不幸的是，我们的奴隶们被他们的榜样所吸引，并开始动员起来。此外，还有[根本]的其他不满群体。他们准备抓住机会，尝试自己的革命。一段混乱的时期即将来临。"
 cc_call_of_liberty_nationalist:0 "自由民族主义运动"
 cc_call_of_liberty_1:0 "$cc_call_of_liberty$"
 free_at_last_1:0 "$free_at_last$"
 free_at_last_1_desc:0 "这个星球终于摆脱了它的压迫者。"
 cc_compact_empire:0 "紧凑的帝国"
 cc_compact_empire_desc:0 "这个帝国的优势在于它相对紧凑，所有的行星都离首都足够近，易于管理。"
 cc_empire_core:0 "帝国核心"
 cc_empire_core_desc:0 "这颗行星位于帝国首都附近的太空区域，因此是帝国核心的一部分。注:FTL技术升级增加了帝国核心的范围。"
 cc_terror_state:0 "国家恐怖主义"
 cc_terror_state_desc:0 "国家正在部署其大量的资源——以及任何必要的手段——来控制这个星球，直到清除完成。每个人的行动都经过仔细的跟踪和限制，而草率的处决是常见的。"
 ccrebel_sow_unrest:0 "播种动荡"
 ccrebel_sow_unrest_desc:0 "使用这个星球作为基地，通过它在附近的敌人星球上散布动乱。\n\n使用说明:\n-这项法令将为每个拥有4条 超空间航道的行星增添不稳定性(如果你已经研究过了§G$tech_ccrebel_unrest_2$§!)它属于一个你并不友好的帝国，只要这个星球有受快乐影响的 £pops 人口。它还将添加一个不幸修饰符的 £pops 人口出现在你的帝国的物种。  受快乐影响的 £pops 人口。它也会给你的帝国的物种增加一个不快乐的修正。\n-如果你研究过 £society  技术§G$tech_ccrebel_unrest_2$§!，它也会为你的帝国的主要思潮创造伦理吸引力(如果这不是目标的道德标准，与帝国思潮相对立)，那么这种道德的 £pops 人口将会得到一个不愉快的修饰。如果你是$ethic_fanatic_egalitarian$，或你是$ethic_fanatic_xenophile$，则你的目标是$ethic_xenophobe$，这也适用于奴隶。"
