 apsr_terminal.96511.button1_answer:0 ".̧̡̡̩̟͙̖̠̱͉̙̲͍̱̜͈̯͈̱̭̲͇̖̰̭̣̣͎̺̘̦̳̞͚̣̖̰͍̹́̐̉͐̓̇̈͂̃͆͛̒͗͛̏̿̿̑͆̇̅͛́͆̐̎͛̆̑͌̾̄̈̂̑̌̌̋̕̚͜͜͟͢͟͠͡͞͝.̧̧̡̢̛̛̯̭̯̱͇̮͕̟͈̙̝͍͇͙̜̱̙̥̺͔̘̝̤̮̱̜͍̱̼̑̄̊̓̓́̈̈͑͊̒̐̃͒̒̀̈́̍̿̀͗̐͒̔͆̃̆͑̂̇͐̊͋̚̕͢͜͢͜͞͡ͅͅ.̨̛̛̩̣͉̜̬̦͖̫̰̩͕̟͈͉͚͉̮̫̺͍̹̮̯̼̰͎͔͔̖̠̞̙͎̻̻̼̹̥̳̮̇̈̾̍̐̓̊̉͒͂̂͗̅̉́͊̊͌̉̐̀̓̂̑̊̂̉̎̐̀̾͋͋̔̓͊̿̔͜͜͢͡͠͠͡.̨̧̨̡̨̧̧̢̡̛̛͉͇͙͕̹̖̠̳̲̟͎͕͉̹̙͉̝̯͕̜̘̯̲̥͔͚̘͆̈̉̑́͐̏̏͌̊̊̈̽̏̃̾͛̃̄̽̃̀̀͐͆́͗͊͋́̏͐̿̚̕͢.̡̡̡̨̡̧̢̛̰̘̙̤̰̬̤̥͖̯͙͔̗͙̤͈̗͇̙̗̪̘̠̹͚͖͎̮͉̝̮͕̣͕͇̰̒̿̎̀̈̌̊͌͊͑̂͆̒̂͗̇͒̈́̓͊̈̔͆̓̅̍̑͊̿͛͂̽͆͐͗͂͐͌͋͗͗̒̂͘͟͟͡͝ͅͅ.̨̡̢̨̨̲̭͙̹̝̠͙̤̫̩̳̯̻̳̞̣͍̬̖͈̠̮̳͚͍̟̝̪̥̪͌͑̆̎͛̔͐̓̿̈́͑͐̓̈́̓̇͛̊̉̒̑̆̀̿͑͂͆̋͂̿͊̓̕͢͢͟͡͝͝͝͞.̢̨̧̧̛̛̛̤͓͈̲̱̳̦̤̰͓̟͖͓̬̜̤̠̘͇̼͙̘͚̺͖̥̠͈̲͗́͋̾̒͒́̒̆̆̊̈́̇̋̒̔̌̄͛͗̓̿̆̿̿̓̓̀̓͒̍̎͑͋́̕͟͜͟͢͢͢͢͡͠ͅ.̨̡̨̧̨̡̪̥͚̲̗̠͍̹̘̟͕̮̝̬̳͖̣̥̖͈͓̭̺̫̫͈̤̺̖̼̝̺̜̦͕͉̝̺̳̦͊̎̇̍̍́̍̈͗͂̑͋́̔̋̅̅̓̇͆̍̋̂̂͆̀̂̇͛̃͛́̓͗̍͗͐̔̀̓́̓͘̕͘̚͢͢͡͡͝ͅ.̨̧̖͖̳̜̥͎̘̭̻͉͓̜͓̞̼̻̭̘͍̺̻̫̬͕͓̣̥̻̥̠͓̦͔̜̫͕͓͇̳̰̓͐͗̋̓͊̋͒̎͗͂͑͋̽͐͌̈̓́̇̅̄͊̔͂̏̍̊̿͛̉̉͐͛̆͗̚̚̕͘͟͡͝͡͝ͅ.̡̨̧̨̧̧̛̛͓̹͔̞̜̗̘̙̥̳͕̘̼̪̱̞̲͖͚͕̱͕͉͔͕̣̥̩̣͓̼͇̭͚͇̖̹̼̅͆̒̀̿͊̌͒̀̐̔͋̄́̊̀̿̽͑̃̏̄͗͗̊̀̈́͑̋̅͗́̐͒̒̾̀́̈̋͑̆͘͘͢͢͜͢͜͡͝͞͝ͅ.̧̧̡̢̡̛̮̼͈̖̦̮͎̖̞̼͕͉̠͍̻̯̠̺̬̝͈̥̮͚̠͓̻̺̟͔͖̞̟̣̽̌̾̇́̂̓̉͋̉̈́͐͗͌̿̀́̀̃́̀̀͐̏́͊͒̃̔̎̽̐͌͊̀͒̂́̆̏̕͢͜͜͢͜͝͠͡͞͡ͅͅͅ.̡̨̨̡̡̡̧͎̱̣͎̬̟̤͎̠̥̦̺͙̩̘̹͍̹̖̞̘̮̹̥͕̼͍̩̳̗̭̯̓͊̇͋̓̏̽͊́̏̿̍͆̋̍͂̓̆̂͂́͂̂͐̈̄̌̈́̏̽̒͐͊̈́́̆̈̚͘͜͢͜͡͠͞͞͝ͅͅ.̢̡̡̢̛̖͉̖̳̰͙̗̘͙̝͎̩̤̞̬͚̼̥͈͙̹͎͎͉̮̳̞̮̰̼̼͔͈͌̈̌͆́͌̈̈́̒̎̀̀̄̑͂̊̑̎̌͗̄̌̉̉̾̇͌̐͗̽̃͑̍̐̊̓̀̄̚͟͜͢͟͢͜͡͠͠.̨̡̛̛̻͙̪̻̫͙̣̯̣̭̮̤̲̞͖̖̻͕̳̣͖͖͈̱̰̹̻͍̥͍̗̟̰̣̘͌̏̀̌̽̅̄̂̍̊̔͊̿̊̑̂͛́̒͐͋͗̋́̾̀̋̔̂͛͂͑̓̅̕̚̕͜͟͟͝͠͡ͅͅ.̨̧̛̛̹̺͍̥̰͖̼̪͈̣̥͍̙̮̞̻̖̱̣̲͇̭̟͈̼͚̺̞͚̰̩͚͉͓̈́́̂͌̔̔̀͊̄̔́̋̂͑̓̃̎̅͒̅̐̓́̏͌͆͆̑̒̈̋̀̎̍͘͢͢͜͡͝.̡̧̫͖̲͙̠̬̪̫͔̮̯̥̺̥͕̩͈̟̪̞̘̻͈̩̥͎̟̼̗̼̰̙̟̯͕͖̲̽̈́͂̈́̎͐́̎̃͂̂̔̀̌́̃̿̇́̄͌͒̏͊́̿̏́͑̋̎͊̉̍̑̕͟͞͝͠͞.̧̢̢̡̻̩̻̲͓̻͔̖͔̬̺͔̤̻͎̯̜̟̤̝̝͕͇͈̲̫͙͔̳̺̜̥͔̮̤̊̓̂̈́̔͊̍͂͆̀̍̋̃̓͛̌̇̂̋̃̀̊̋̋̂̓͂́͑̅̓͒̂̀̑̋̑̈͘̚͘͟͟͜͜͢͟͢͠͡͞͝͡.̢̢̢̨̡̢̛̛̗̜͇̦̜͚͎̟̻̭̱̟̯͍̬̪̦̗͕̻̩̲̹̜̞͎̞͚̜͖̤̳̼̣̬͇̀̀̄̈́͂́͋̊̍̎̆̔͋̐͑͛̋̋̾̔̀̌̐̊͋͊̅̊̑̇̓̑͑̐̏̈̄́̕͘̚̕͢͜͜͢͟͞͠͝͠͝ͅͅ.̢̧̡̧̛̮͇͉͚̹͓̬̲̰̹̲̫͕͖͙̬̠̼̼̲̖̝̖͖̦̦͎̮̖͊͊͐̽̽̔̈̾͋͐̑̏́͆̓̎͗̽͊̃̇̒̎́͊̋̂̚͘̚͘͜͢͞͞͠.̧̢̡̡̗̗̺͎̭̰̬̫̹͓̤͕̬̼͖̭̻̙̪̭͓̝͕͔̹̠̬̯͍̤̰̭̞͕̬̼͔͇͊͑̏̍̈́̍̆̏̃̾̿̈́̋̇̑̿̒̉́͂́̐̋̿́̽̽́̋̄̀̀̾̂́́̐̀̽̿̕̕̚̚͟͢͠͝ͅͅͅ.̢̨̨̢̢̛̛̛͓̜̞̞̫͚͚̝͔̖̭̟̳̜̗͈̤̰̪̱̗̠̹͓͇̲͕̱̭͓͈̠̰͈̲̩̑̔͗̿̈́̌͊͋̀̈́̌͐̓̑͆̇̾̇̓̑̓͐̈́̄͂͑͛̒̓̓͌̾̏̓͌̾̕̚̚͘͜͢͟͜͢͡͡͝͞͠ͅͅ.̨̡̨̛̛̙͓͓̞͈̭̲̻̳͉͍̙̥͙͓̪͎̤̫͖͚̭͇͎̙̻̥̰͍͖͓̺̺͉̫̩͎̭̥̞̯̀̿͒̈̓̂̓͐̔͐̆͆̓̅́͋͑̓̽̈́̔̄̐̄̾̒̾̂͐̋̎̒̐̈́̏̈́̉͛̚͜͢͠͠͠͞͡.̨̧̡̛̟̻̠̮̠̝͙̱̥̲̱͚̭̼̤̰͈̼̹̣͖͉̳̪͍̪̼̫̝̬͎̣̣͇̙̟̬͖̈́̉́́͆̉̄̀̂̓̏͑͋̇̀̍̅̓͛̂̏̿̆̈́̈́̉̈́̅̏͛̃͒̃͋̓̐̅̈́͘͢͢͢͡͠͡͠͠͞ͅͅ.̨̧̢̛͚̥̘̻̦͔͔͓̳͖̺͍͎̦͙͇͎͔̥̬̝̟̣̫͖͎̻̠̬̲̗̜̬̱̟͇̖̣̺̳̼̞̄̑̈̿͂̈͑̽̂̔̄͑͐̽̓́̎̃̔̋̒̉͌̽̋̃̈́̄̇͛̇̀̈́̀̍͋͆̈̑̄̌̄̕̚̚̕͢͢͜͠͞ͅ.̢̧̛̛͚̩͎̪̜͈̩͈̺̮̟͇̤̩͚̻̳̣̬̯͖̗̦̞͚̱͎̹̤͈̲̮̩̱̣͚̮̻͎̦͈͚̗̰̩́̒̍̽̒̋͑̄̇̏̀̊̋̽͑́̀̑͆͂͌̓̒͋̆̑̾̎͊̂͊̑́̒̐̀̽̓̍̊̆̈́̕͠͞.̢̛̣͎͓̙̩̜̣̬͙̙͈̙͍͖̣̖̤͉̠̠̠̼̖͙̼̲̖̹̫͉͎͕̻̯̄͆̏̀̅̏̓͐́́̌̽̇̋̽͛̆̒̈́̋̏́̈͂̑͑̎̈͋͆̃͋̒̄̈̓̆͘͟͡ͅͅͅͅ.̧̡̧̥̼̗̻̮͔̲̟̳̫̘̯̗̯̳̞̺͚̞̲̘͕͈̫̪̖͚͍̹̼̯̱͓̗̙͙͇̝̗̭͈̬͛̄̌̔́̅͋̊̑̍̃͋́̅̆̃͋͌̀́̑̔̓̐̀̽̏͊̏͌̐͆̆̌̉̽̅̈̇̔̈͂̕͘͢͞͡͝͞ͅͅ.̢̢̘͙̟̲̤͖̩̻͇͚͙̫͍̞̟̟̟̪̜̺͇̝͙͇͕̱͇͖͙̞̯͉̫̝̦͙͗͌̈͌́͆͒̂̎͗̉͂̇̋͛̑͛̉͗̐̂̊̽͒͊̄͌̍̄̊́̒͋͆͛͘͘̚͘͢͢͞͠͞ͅͅ.̡̢̡̢̧͚̫͖͈̖͈̠̖͈͍̦̺̮͙̖̩͓̝͚͚͕̙̭̬͕͚͈̒̎̃̎̆̃̀͗̀͛͑͑̌͗̂̏̀̅͋́̈́͛̀̆̎̄̊̈́̓̀̓͛̈̕͟͢͟͟͞͡.̧̧̢̟̪̜̱̜̙͕͕̜͇̞͖̫̻̜̩͓͙͓͚̳̪͙̣̹̰̭͕̦̼̦̝͓̉̄͑̈̽̀̈̌̅̑̽̓̎̌͊͑̊̓̉̔̈́͊̃̂͑̐̃̀͌͋̋̊̄͟͡͡͡͝͡ͅ.̢̡̙͖̙̝̺̣̼̼̫̞̳̲͍̱̘̠̜͖͚̰͚̻̠̥̼͕̩̥͎̯̝̙̑̌͂̄̀̄̃̀̓̑̿͊̓͊̅͑͌͂̉͂̄́̌̈́͊̇̒̂̅̓͒̆̃̊͘͘̚͢͢͜͟͡͝ͅ.̨̧̨̧̟̰̥̘̼͔̞͉̺̘͔̹̺̝͇̻̯̤̠͈̼̲̻̹͎̯̮̫̣̖̝͕͇̜̝͕͖̪̭̜̫̬̓̅̾̄̊̋̎͂͗̊̅́͂̈̓͆́̆͊͌̾̒͑͊̈̈̈́̄̍͂́̓̈́̎͛́̀̈̏̈̏̓̐̋́͟͟͡͞͞.̢̛̜̠̜̰̜͉̺̝̪͚̬̪̖̬̥̙͕̖̺̳̦̮̥͇̬̩̝̥̰̳͕̯̘̳̗̠̙͙̙̹͇̬͖̆̊̈́̿͑̽̌̎̃̂̔̉͑̂́́͊̽̿͐̄͋̍̓̎͑͌̾̾̈̾̋̊͆̏̓̓̀̌͊̕͜͟͜͢͞͠͡͠͡͠.̢̢̧̨̢̛̛̝̭̜̖̼̼̝͓̩̬̦͈͇̹̻̝͚̗͚̞̩͈̰̼̥̫̭̼̹̳̯̗̥̱̩̝̰̖̺̑̓͆̅̅͊̇̈͑̉͗̀̑̌͆́̿̉̀͋̐͋̀̾̓͛̽̃̎̇̏͊̀̓̋́͛̕͘̕͢͜͟͟͠͡͠͝͡͞.͙̝̯̹̟͎͉̬͖̥̮̖͓̫̥̠̠̘̖͚͓̤̗̠̭̮̮̬̘̘̖̘̦̝̙̠͍̮͍̆́̄̈́͋̾͆͗̄́̎̈͂͊̐́̎̍̒̿̏̔̄̍̌̆̄͒̽̚̚͘̕̚͝͡͞͠͝.̨̨̨̭̬͉̙̦͔̫̝̻̺͍̖̮͇̣͔̼̲̼͙̗̜̦͚͎͔͉͎̱̙̝̪͉͑̈̌́̈́͒̉͗́̋̑́͊͐̀́̉̒̉̆̂̍̎͒̏́̏̏̀̈̿͂͗̚̕͢͟͡͠͡͠ͅ.̡̨̙̯͍̠̪̺̦͓̱͓̙̫͈͈͚͉̱̣̹͔͙̭̣͈̳͔̪͎͓̯͍̗͈̑̿̀͆̑́͗̈͐̅̿́͊̂̀̅̃̄̽̿̏̒́̇̓́͛̿͐̇̍͌̈́̕͘̚̕͜͜͠͠͡ͅͅͅ.̡̡̢̢̛̛͎̤̝͖̞̝̻͎̖̜͉̱̰͖̰̩̻̪̙̦̭̝̲̜̙̮̪̥͍̪̲̝̣̯̹̤̙͎̘̎̎͋̓͑͋̓̔̈́̓́͌͆̆͐͊̉̄͗̀̎͆̄̊̏́̇̌̆̍̃̑̋̓̓̏̆̍̀̒̾̈́͛̚͢͢͢͟͟͡͞͞ͅ.̧̛̬͙͍̰͔͉͖̻̘̠͚͎̥̣̯̠̝̗̭̪̦̮̘̫̠̪̥̤͚̯̥̥̱͕̬̫̐̔̾̐̒̓̀̈́̏͆͛̆̀̆̇̀̊́̓̋͆͊̑̑̈́̾̒̐̕̕̕͡͡͠͠.̢̡̧̛̲̦͔̯͉̘̝͓͔̩̝̬̲̘͇͚͈̣̭̭̘̭̜͉̥͇̳̭̙̬̱̼̼͉͉͎̼̈́̊̽̃̇͂̈̽͗̃̆̀̉͌̎͑̐̓̆̈́͂̔͌̄͂́̎͋͒̿͒́͆̅͛͘͘̚͘̕͟͟͡͠͝ͅͅ.̨̨̣͈͍̩͉͎̟̬̤̣͚͖̞͎̗̻̮͎̳̻̰̳͙̯̦̙̩̜̘̜̞̙̮͔͙͉͎͆̆͊͑͑̉̃͒̍̔̔͐̾̃͆̑̃̅̍͊͌̐̍̿̋̔̆̉́̾͒̈̒́́̐͑̕̕̕͢͢͜͜͢͝͠͞͞͠ͅ.̡̢̢̛̖͎̞̖̻̪̖̬͇̯̺͈̝̙͙̖͔̯̘̰̝̠̹̫͈̥͙͕̳͈͉͇̦̩͍̬̦̦̪̻̲͇͑̈́̎͐͛̀͐̄̌͗̌̇̆͛͆̔̉͂̍͒͌͐̂̔́̊̋̀̀̎̏̑̉̇̃́̆̀͛̚̚͘͟͢͟͝͠͞͡͡ͅ.̧̢̨̛̛͕͕͇̟͎̻͔̘̪͔̣̝̰̻̯͙̖̜̦͈̟̞̞͉̘̊̈́̍̌̌̉͌̀͌́̍̍̐̊͑̔̌͐̔̔͋͗͊͂̋̆͘͘̕͘͟͢͟͢͟͡͝͝͠ͅͅͅ.̡̡̧̨̛̺͖͖̲͇̱͎̮̰̦͍̦͈̺̥̞̲͈̮̖͚̖͕̯̩̹͓̝̺͈̱̻͎͔͉͚̰͔́̂̈́̊̐̔͂̀̽̉͛͐͗̐́͂̅̊̓̈̄̾͐͛̆̆̍̃̀̇̃͛̾͗̓̇̇̿̽̽̕̕͡ͅͅ.̨̛͕̮͚͎̥̟͉̲̙͎̪̬̖̱͙͍̱̺̪̟̰̝̞͈̼͓͇̥̘͈̭͓̘͚̬̠̲̣̝͙͆̃͊͋͊̀͛̅̆̋͛̀̽̒́̓̆̉̑́́͊̿͐͆͐̍͋͒̔̆͒̍̅̓̒͋̾͋̕͘̕͟͢͢͟͡͞͞͝ͅͅ.̢̨̛̛̛͉̬͇̠̲̟̩̮̩̯̠͓̯̥̦͚̟̹̦̘͍̖̺̖͚͈̬̬͚̓̑̋͆͌̊͊̔̃̊͋̂͐̾̓̇̿͋̆̈͒̎̐̔͆͊̾̓̕͢͜͜͟͠͠͞.̢̧̨̛̮̫̗̘̬̰̪͚̖͓͕͓̣̟̝̱̘͎̜͖̫̼͕̘̩̭̗̟̤̺͓̽̌͐̾̐̊̑̆́͊̎͊̓͂͋͑̍̋̃̽̀͐͛͐̑̑̍̽́̊͐͒͘̚͜͞͡ͅͅ.̢̡̢̼̝̣͔̙̲̟̯̩͖̝͈̩̫̮͈͍̞̙͖̜̫̠̖̺̼͙̗̹̺̪͕̜͓̣̖̩̺̉̏̄̀̎̄̈́͛̔͒̇͛̐̊̊̈́͐̆̍͂̂̊́̌̿̆̂̍̆̌͗̽́͆̾̄̚̕̕͢͜͜͞͞͠͠.̧̡̡̨̧̡̛̪̩̲̳̥͉̹̤͓̩̩͔̭̖̘̙͓͖͍̙̠̟̠͇̰͉̬̝͖̯͕̫̮̺̖̤̥͂͛͆̃̾̃̏̾͐͂͊̈̀̈́̓͌̀͌͆̊̎̓͊̈́̈́̋̽̊̈̒̿͗̌͛̕̚͘̕͟͜͜͠͞͠͠͠͠͠.̢̡̮̝͔͚͓̼̤͖̠͚͙͍̞̪̠̘̝̳̭̥̗̼̙͕͉̙̘̠̦̗̭̗͇͕͎̜̰͍̤́̓̓̍̅̅̌́͆̐̔̍͂̓̈̋͊͒̾̑͑̉̑͌̋̎̌̎̃̍̆̿̂̽̽̊́̅̃̚̕̚͟͢͟͠͡͠ͅ.̡̧̡̧̨̛̛͉̘̱̣̤͕͖̲̫̣̱̱̤̬͓̝̯̬̤̖͔̖̮̬͔͖͓̰̀͒̄͂̾̿̋̇̑͛̓̾͆̄͑͂̇̐̓̄̀́̎̏̃̍̿̄͂͒̚̚͘͘͟͟͟͜͝͠ͅ.̢̡̛̛̞̼̰̲͕͚͔̺͎̱͙̯͔̥͚̞̺̘̱̝͎͚̱̮͕̪̳̟͉̠͉̮̙̹͍̪̱͔̭̍̐̔̋́͛̾͛́͂͐̅͌̒̒̆͒́̀̃̇͊͒̈́́́̓̾͐̿̑̓̅̂̋̿̕̚̚͟͢͠͡.̧̡̛͖̙͉̞̻̗̘̖̰͉̳̩͚̹̹̲͍̹͖͇̲̣͕̖͈̩̭̳̠͖̀̔͛͒́̏̉̋̇̓͆̽͛̿̓̓̓̀͌̅͑̈́̓̋̋̓̌́͗͊̀̚͘͟͢͢͢͞͡.̡̢̛̛̮̹̰̟̘͕͙͔͎͓̬̩̺̖̝̼̤̬̪̯͍̳̦̤̘̠͉̩͎̲̥͒̾̀͒̏̾̔̊͛̔̾͐̅̂́̇̀̎̾̈́̓̉̎̌̊̍͂̏͑̈̒͘͘͜͜͟͡͝ͅ.̨̨̟̻̣̪̗̗̯̘̺͉̠̝͈̺̤̰̤̼̘̹̙͚̻͔̞͉͉͔̞͉͎̗̬͉̯͓͉̝̮̝͕̌̆̾̇́̾͋͛͛̈̌͋̀́̀͑͌̇́̆͛̏͌̈́̓̂̃̒̽̆̌̈́̎̀͆̀̍̑͋̚̚͟͟͜͟͟͠͡͡͠͡͝͡͝ͅ.̢̧̧̡̗̤̺̩͖͚͕͎̩͙̬͓͕͉̟̣̺̪͈̻̹̤̬̞̦̜̪̘͕̞͓͖͓̦̞̈́̊̑̿̀̀̔͗̀̾̆́̓̊͗̊̓̀̓̽̏͒͊̒̀̎̎̓̆̄̍̅̉̽̋̕͜͟͝͞͝͝͡͝ͅ.̢̨̣̻̮̣̜̯͉̻̜̱̜͙̩̮͕̦̘̣̫͍̮̭͔̣͈͔͔̲͇̰̲̣͍̝̲̭͚̱̮̝͙̐̒̾̈̃̑͆̔̂̊̃̀̐̊͒̅̐̄̾͌͋́̌͆́͋͒̒̂̈́͆̓̏̍̚͘̚̚͘̕͘͠͞͠ͅ.̢̡̨̧̨̝̫̥̮̞͓̪̜͖̠̙̯͉̟̥̗͚͔̫͎̱̼̝̪͖̥̳̠͕̠̘̹̫̹̥͊̍̋̏̌͂̊̉̀̃̇̓̆̍͂̄͋́̈́͊̅͐̋͐͊̊̆̒̎̍̊̃̾͋͒̆͘̚̚͜͟͢͠͝͡͞.̧̢̛̛͇̯̭̘̙̫͉̜̲͙̖̦͔͖̞̮̺̝͉̫̮̠̖̲̲̜̻̱̘̗̮̳͔̞̠́͛̓́͒͂͛̓̑͌̒͌͑̈̏̿̿̂̆̃͋̄̊̑̈́̓̄̀̐͑̽̅͛̀͐̚͘͜͢͜͜͠͞͠ͅ.̧̡̛̛͈̰̹̹͚̙͕͖̬͚͓̣͕̠̪͎̰͈̻̰͚̤̳̫͙̱͇͈̙͔̖͇͓̬̭̌̿̐̍̀͑̓̍̈́̒͌̑̂͆͆̊͛̉͆͋̈̾̽̽̀͛̏͋͑͛͂͛̈́͐͘̚̚͟͡ͅͅ.̨̹̼͎̜̰̪̙̣̜̲̖̣͍͎̗͉̙̫͕̻̖̝̳̺̺͉͉̯̫̦̘̝̖̪̼̯̟̙̟̥̤̏̂̊̌͒̾̈̑̋̍̌́̑̂͛̃̑̅͗̅̀̾͛̐̀̍̅͑̌̋̐͐̇̊̆͑̄̓͑͐͌͢͜͜͞͠͡͝.̧̡̨̧̢͈̝̰̪̦̞̤̺̗̜͙͈͉͎̲̝̺̭͙̠̠̼͕͉͙̰̹̰͉͙̄̉̓́̊́̉͐̋̍͒͗̋͊̏̎̆͗́̊̀͋̿́̋̄̓̇͑̚͘̕̚͜͠͝͝.̧̧̨̛̛̟̥͎͓͓̟̯̞̟͔͇̳̞̲̣̲̣͕̙͔͚̥͍͓͖̭͚̹̘̺͈͔̙̞̗͚̹̦͙̤̠͂̓̀́͂͒̒́͂̾͂͊̄̓͒̓̓̅̂̈́̾̿̑̓̌̈̑̾̐͑̌͒̌̃͑̄͘͘͘̚͟͢͜͡͞͡͠͝͞ͅ.̡̡̡̢̨̨̡̛̙̗̲̮̻̥̼̠̮͙̟̥͇̖͎̮̖̩̥̮͓̣̗̰͚͔͓͙͇̹̯̜̜͙̠̬͌́͑͊̅͊̾̊̈́́̄̀̔͌̈́̑̂̌͊̿͆͗͒̈́͊̐̒͐̇̈̍̿̒͒̊͆̃͛̃̆͌̃͜͢͜͜͢͡͝͡͞͞.̡̡̡̧̨͎͕̹̖̗̙̥͉̳̞̪͚̼̲͓̻̝͖͍͖̜͇͔͍͍͎̟̰̭̘̲̋̀̓͐̂̓̐͗̌̀͋̆͑͆̋̊̏̀̽͛͒̀͐͂͌͒͌̽̓̓͑̚͜͢͠͠͞͠͝͠.̧̧̗͚̹͓̤̫̥͓͙̲̱̰̤̰̬͓̠̠̤͕̬̝̺̖̠͙̯̰̖̜̥͐͆̿̽͋́̿̎͂̊͐̽̎͒̆̀̈́̊́̏̆̈̋͂̓̓͑̊̌̀̎͒̚̚͢͜͟͜͜͟͝͡͞͠͠͞͞ͅͅ.̢̧̝̙̥̥̦̫͓̘͚̩̱̺̗̜͉̫̞͙̥̭̘̮̗̺͕͔͍̳̩͚̩̹̤̹̭̬̺̮͉̠̠̊̔̇́͂̋͂̈́̑̅̑̌̊͐̈̏̓̇̈̈̓̑̌̄̀̉̍̇͂̀̉̎̓̀͒̎̇̿̈́̈͊̚̕̕̚̚͢͟͢͢͜͢͝͡͞.̢̢̡̛͍̘̬̜̫̺̣̼͎͇̟̙͚̥͕̩͈̙̠͈͙̬͍̤̟̦̝̜̖̪̳̠̖̪̱̞̤̂͋͒̎̒̽̽̄́̀̀̉̋́̓̔̋̑̄͊̀͒͛̈́̉̋̄̒̃̾̾̊̉̀̍̔̓̀͐̓͘͟͜͟͜͠͠͝ͅ.̘͗̑͐́͂̍̎͂́̆̀̇͛̉͑̒̑̀̔́͋͐͌̿̊͗̕̕̕̚͠͞͞͝͡