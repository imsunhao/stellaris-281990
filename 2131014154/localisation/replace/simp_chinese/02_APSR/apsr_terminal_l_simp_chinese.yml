 apsr_terminal.161.title:0 "$apsr_terminal.101.title$"
 apsr_terminal.161.desc:0 "终端机上显示了被遗忘古帝国缓存库所在星球的坐标。根据描述，里面不仅有大量宝藏和珍贵资源，还有暗物质组件制造的技术，以及扎克兰的私密照片档案。"
 apsr_terminal.161.button1:0 "我们发了！"
 apsr_terminal.161.button1.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal.161.button2:0 "我是有钱人！"
 apsr_terminal.161.button2.tooltip:0 "$apsr_terminal.101.button.tooltip$"
 apsr_terminal_site_61:0 "$apsr_terminal_site_01$"
 apsr_terminal_site_61_DESC:0 "$apsr_terminal_site_01_DESC$"
 apsr_terminal.261.title:0 "古代藏宝库"
 apsr_terminal.261.desc:0 "终端机上的坐标指明了这个行星南半球的一个地方§H[event_target:apsr_terminal_site_61.GetName]§!。那里盘踞着一个建筑，据外太空拍摄的影像推测，它是一个带有延伸建筑的高塔。不幸的是，对这些科考学家来说，这个建筑所在的地势十分险峻，前往高塔绝非易事。"
 apsr_terminal.261.button:0 "开始吧！"
 apsr_terminal.361.title:0 "$apsr_terminal.261.title$"
 apsr_terminal.361.desc1:0 "终端机上的坐标指明了这个行星南半球的一个地方§H[event_target:apsr_terminal_site_61.GetName]§!。那里盘踞着一个建筑，据外太空拍摄的影像推测，它是一个带有延伸建筑的高塔。不幸的是，一个帝国已经在这里组织了考古调查。"
 apsr_terminal.361.desc2:0 "终端机上的坐标指明了这个行星南半球的一个地方§H[event_target:apsr_terminal_site_61.GetName]§!。那里盘踞着一个建筑，据外太空拍摄的影像推测，它是一个带有延伸建筑的高塔。当我们正要完成探索时，我们收到了一位帝国科学家[event_target:apsr_terminal_site_61.solar_system.owner.GetName]的信息，信息表明那块遗迹曾经去过一只考察队，发现了许多问题唯独没有找到应允的回报。"
 apsr_terminal.361.button1:0 "惨"
 apsr_terminal.361.button2:0 "这些外星渣滓不值那么多钱！"
 apsr_terminal.361.button3:0 "也许这是最好的"
 apsr_terminal_code61_archsite:0 "$apsr_terminal.261.title$"
 apsr_terminal_code61_archsite_desc:0 "$apsr_terminal.261.desc$"
 apsr_terminal.96110.title:0 "陵寝"
 apsr_terminal.96110.desc1:0 "在抵达目的地后，科考队员们发现高塔并没有入口，其延伸部分深入地表。整个建筑的地下就是由房间和回廊组成的迷宫。另外，这里环境非常潮湿，有一种未知的恶臭真菌爬满了墙壁，时不时地能听见咬合和摩擦的声响。§H[event_target:apsr_terminal_site_61_leader.GetName]§!希望这是由建筑的久远年代和糟糕的内部状态所产生的。"
 apsr_terminal.96110.desc2:0 "在抵达目的地后，无人机发现高塔并没有入口，其延伸部分深入地表。整个建筑的地下就是由房间和回廊组成的迷宫。另外，这里环境非常潮湿，有一种未知的真菌爬满了墙壁，导致机械元件很快失效。时不时地，还能听见摩擦声和沙沙的声响，§H[event_target:apsr_terminal_site_61_leader.GetName]§!猜测这是因为建筑的年代过于久远且内部状态十分糟糕。"
 apsr_terminal.96110.button1:0 "给他们几盒空气清新剂"
 apsr_terminal.96110.button2:0 "谨慎行事"
 apsr_terminal.96120.title:0 "双底结构"
 apsr_terminal.96120.desc:0 "在考察建筑地下构造的过程中，科考队员们几乎每次都会走入死胡同，这是因为扫描建筑表面的结果和实际上的平面图不符合。过了一段时间，他们逐渐明白了原因：沿着入口进入的是建筑的偏下部分，往上则是有待探索的另一种截然不同的布局，如此奇怪的建筑设计浪费了我们科考学家们许多时间。"
 apsr_terminal.96120.button1:0 "有些人的薪水太高了……"
 apsr_terminal.96120.button2:0 "看来我们的子个体有缺陷。"
 apsr_terminal.96121.title:0 "愤怒的老鼠"
 apsr_terminal.96121.desc1:0 "在下一次对建筑的搜索中，由§H[event_target:apsr_terminal_site_61_leader.GetName]§!带领的考古学家偶然发现了一个当地学龄鼠类生物的筑巢点。尽管它们的体型不大，但却能轻易啃破金属片，而且还表现得极为凶猛，攻击人群。\n考古人员入侵它们的领地后，让这些鼠类极为不满，它们咬死了一些队员。幸好§H[event_target:apsr_terminal_site_61_leader.GetName]§!设法带着一些科学家逃了出来。\n这些老鼠受到考古学家的惊吓，现在开始成群结队地在建筑周围主动活动，使建筑的勘探更加危险。考古学家正在要求提供资金来打击它们。"
 apsr_terminal.96121.desc2:0 "在接下来对建筑物的搜索中，一队考古学家在§H[event_target:apsr_terminal_site_61_leader.GetName]§!的带领下，偶然发现了一个当地的老鼠类生物的巢穴。尽管体型有限，它们却可以轻易地咬穿不太厚的金属片，而且其生性非常凶猛，会成群地攻击受害者。\n这些啮齿动物对考古学家们入侵它们的领地极为不满，于是他们袭击了队伍的成员，并咬死了一些人。幸运的是，§H[event_target:apsr_terminal_site_61_leader.GetName]§!设法成功的逃脱了，代价仅仅是几处擦伤。\n由于受到了考古学家的惊吓，这些老鼠现在开始成群结队地在这座建筑周围活动，使对其的探索变得更加危险。如果我们不想在接下来的探索中带来更多的损失，我们就需要拨出资金来对付它们。"
 apsr_terminal.96121.button1:0 "使用诱饵引诱它们"
 apsr_terminal.96121.button2:0 "自行处理"
 apsr_terminal.96121.button3:0 "鼠鼠命也是命！"
 apsr_terminal.96121.button4:0 "为防治虫鼠提供资金"
 apsr_terminal.96121.button5:0 "让他们使用手边的工具"
 apsr_terminal.96122.title:0 "$apsr_terminal.96121.title$"
 apsr_terminal.96122.desc1:0 "在接下来对建筑物的搜索中，一队考古学家在§H[event_target:apsr_terminal_site_61_leader.GetName]§!的带领下，偶然发现了一个当地的老鼠类生物的巢穴。尽管体型有限，它们却可以轻易地咬穿不太厚的金属片，而且其生性非常凶猛，会成群地攻击受害者。\n这些啮齿动物对考古学家们入侵它们的领地极为不满，于是他们袭击了队伍的成员，并咬死了一些人。不幸的是，§H[event_target:apsr_terminal_site_61_leader.GetName]§!也在受害者之中。\n由于受到了考古学家的惊吓，这些老鼠现在开始成群结队地在这座建筑周围活动，使对其的探索变得更加危险。考古学家正在要求提供资金来打击它们。"
