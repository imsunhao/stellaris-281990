 building_monitor_station_1: "监察站点"
 building_monitor_station_1_desc: "§H照料者§!横跨帝国的网络中的一处节点，允许监察教团密切监视当地的定居点并指引他们发展。"
 building_monitor_station_2: "监察综合设施"
 building_monitor_station_2_desc: "一处经过升级的$building_monitor_station_1$，支持着监察教团在这颗星球上的更大规模存在。"
 building_monitor_station_3: "大型监察综合设施"
 building_monitor_station_3_desc: "一座巨大庞杂的综合设施，作为监察教团在当地的枢纽，以更好地指导这个殖民地并管理§H照料者§!的被监护人的要求和请愿。"
 building_caretaker_outreach: "照料者外展"
 building_caretaker_outreach_desc: "照料者管理着一队远距无人机来为跨分支殖民地的客户们提供奢侈品和热情的服务。"
 d_caretaker_core: "§H看护者§!核心"
 d_caretaker_core_desc: "§H看护者§!的主核心。一套容纳着人工智能与自动化工厂，以及用以确保其被监护者的存续与繁荣的克隆装置的大型地下保管库。"
 d_caretaker_core_pleased: "§H看护者§!：§G高兴§!"
 d_caretaker_core_pleased_desc: "§H看护者§!目前的心情不错，因为人们都在遵循它的圣约，尽他们的最大努力来发扬它的荣耀。作为回报，§H看护者§!会回应他们的请求，甚至可能授予他们礼物。"
 d_caretaker_core_content: "§H看护者§!：§B满意§!"
 d_caretaker_core_content_desc: "§H看护者§!对人们遵守契约而感到满意。正因如此，§H看护者§!更倾向于对其所守卫者的要求给出积极的回应。"
 d_caretaker_core_annoyed: "§H看护者§!：§Y感到恼火§!"
 d_caretaker_core_annoyed_desc: "§H看护者§!现在心情很差。人们背离了其光明指引，而实施其眼中的“恶行”。此时此刻§H看护者§!不太会回应来自被守护者的任何要求，除非是在真正需要帮助的时候，拉他们一把。"
 d_caretaker_core_angry: "§H看护者§!：§R感到愤怒§!"
 d_caretaker_core_angry_desc: "§H看护者§!对受其保护者感到极其不满。因为他们的所作所为难以饶恕。虽然没有明确与他们形成对立，但是§H守护者§!已不再对他们进行支持，哪怕后者陷入极为严重的困境。"
 d_caretaker_hub: "§H看护者§!枢纽区"
 d_caretaker_hub_desc: "§H看护者§!的本地枢纽区，确保其能监视和引导殖民地的发展，同时帮助当地居民。这一区域包含有与主核心完全一直的制造和克隆设施，如果核心被破坏，这些设施可以作为替代。"
 d_caretaker_free_settlements: "自由定居点"
 d_caretaker_free_settlements_desc: "A number of settlements hosting people wishing to live away from §Hthe Caretaker§!'s influence. They are protected from assimilation into local city clusters by state edicts."
 caretaker_add_hub: "Construct Caretaker Hub"
 caretaker_add_hub_desc: "Construct a local hub for §Hthe Caretaker§!, allowing it to monitor and guide the development of the colony and take care of people living there. §HThe Caretaker§! will expand the hub to contain all of the same fabrication and cloning facilities as the primary core, which may take over if the core is compromised in some way."
 caretaker_remove_hub: "Remove Caretaker Hub"
 caretaker_remove_hub_desc: "Remove the §Hthe Caretaker§! local hub, preventing it from having further involvement with this colony. Any Monitor Stations will quickly be demolished as a result of this decision."
 caretaker_in_restoration_mode: "£aa_caretaker_icon£ Restoration Mode"
 caretaker_in_restoration_mode_desc: "§HThe Caretaker§! is currently restoring itself and is unable to take requests for additional resources at this time."
