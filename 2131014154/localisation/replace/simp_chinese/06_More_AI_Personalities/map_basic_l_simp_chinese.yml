l_simp_chinese:
 personality_map_technology_warlords:0 "科技军阀"
 personality_map_technology_warlords_desc:0 "科技军阀力图用他们那卓越的科技支配宇宙。他们敬重那些比他们本身更先进的文明，而蔑视难以自立的原始文明。"
 personality_map_patronizing_colonizers:0 "屈尊殖民者"
 personality_map_patronizing_colonizers_desc:0 "屈尊殖民者相信通过统治和征服让其他文明“开化”是他们的义务。向原始的蛮族阐明正确的文化和文明，正是他们承受的负担。"
 personality_map_savage_raiders:0 "凶暴劫掠者"
 personality_map_savage_raiders_desc:0 "凶暴劫掠者发动战争以增强其自身的经济和政治优势，但是通常不想直接征服和获取新的土地，更偏好于毁灭和奴役。这意味着，通过谈判，他们对贸易持开放态度。"
 personality_map_defenders_of_the_faith:0 "信仰守护者"
 personality_map_defenders_of_the_faith_desc:0 "信仰守护者认为宇宙中到处都是试图摧毁他们信仰与文化的敌人。虽然他们不一定希望用武力传播自己的信仰，但是他们对任何试图威胁其生活之道的存在都毫无慈悲。"
 personality_map_carefree_hippies:0 "无忧嬉皮士"
 personality_map_carefree_hippies_desc:0 "无忧嬉皮士相信宇宙中充满了爱与美好之物，所有的物种都应当是自由、与自然合一的。他们更喜欢让所有人都顺其自然。"
 personality_map_open_minded_worshippers:0 "开明崇神者"
 personality_map_open_minded_worshippers_desc:0 "开明崇神者往往会尊重其他物种，甚至是那些不赞成其信仰的人。他们喜欢与其他宗教观点进行富有成效的对话。"
 personality_map_insular_cultists:0 "偏隘狂信徒"
 personality_map_insular_cultists_desc:0 "偏隘狂信徒认为他们是天选者，是其信仰的唯一真实追随者。他们将其他人都看作是应当避开的可憎者。"
 personality_map_studious_builders:0 "勤奋建筑者"
 personality_map_studious_builders_desc:0 "勤奋建筑者首要关心的是发展他们自己的基础设置和改善其生活质量。必要时他们进行贸易和发起战争以保护其利益。"
 personality_map_hedonistic_visionaries:0 "享乐空想家"
 personality_map_hedonistic_visionaries_desc:0 "享乐空想家是享乐主义者，认为所有人都应当接受欢愉与稀有的乐事，应该去做任何他们想做的事，无需顾虑后果。他们会懊丧地与其他帝国进行贸易与交流，并乐于恐吓那些违背其生活之道的人。"
 personality_map_generous_philanthropists:0 "慷慨慈善家"
 personality_map_generous_philanthropists_desc:0 "慷慨慈善家将帮助每个人丰裕富饶视为是自己的使命。他们相信这样做的最好方法并不是诉诸外力，而是通过馈赠和合作。他们有时候会自以为是，但是其他方面都相当不错。"
 personality_map_adventure_seekers:0 "冒险家"
 personality_map_adventure_seekers_desc:0 "冒险家渴望体验新的和有趣的东西。对于他们来说，如果他们不去探索宇宙所能给予的事物，人生就不值得活！他们一般都很亲切友好，但是会鄙视那些不赞成其观点的人。"
 personality_map_splendid_isolationists:0 "杰出孤立主义者"
 personality_map_splendid_isolationists_desc:0 "杰出孤立主义者认为他们自己比其他所有物种都更加优越。必要的时候他们会贸易和交流，但是其他情况下他们认为卷入更渺小物种的争吵和冲突会有失体面。"
 personality_map_psychotic_hordes:0 "渴血群体"
 personality_map_psychotic_hordes_desc:0 "渴血群体无法揣度。他们寻求战争的原因无非是因为他们喜欢如此并乐于毁灭一切。"
 personality_map_totalitarian_patriots:0 "极权爱国者"
 personality_map_totalitarian_patriots_desc:0 "极权爱国者认为世界上总是充满危险，而他们的人民必须受到控制和密切监视，因为有谁知道会有什么危险蛰伏在外部宇宙中呢？所有存在都试图征服他们！难以与他们进行交流。"
 personality_map_insecure_imitators:0 "自鄙仿效者"
 personality_map_insecure_imitators_desc:0 "自鄙仿效者总是认为其他所有人都强于和优于他们。他们会向其他人学习以保护自身免于外部威胁，为了有一天他们也会受到恐惧和尊重。"
 personality_map_efficient_bureaucrats:0 "高效官僚"
 personality_map_efficient_bureaucrats_desc:0 "高效官僚是一个高度有组织的物种，他们的存在围绕着他们的官僚机构。协议、文件和适当的管理对他们很重要。他们主要关心自己的事情，但对那些不构成伤害的人很友好。"
 personality_map_guerilla_fighters:0 "游击战士"
 personality_map_guerilla_fighters_desc:0 "游击战士很少发动战争，许多人误以为他们软弱。他们是保护自己家园的专家，会保护它到最后一口气。征服他们将是一项挑战。"
 personality_map_civilized_nomads:0 "文明游牧民族"
 personality_map_civilized_nomads_desc:0 "文明游牧民族是一个悖论。一方面，他们是嗜血的战士，会很高兴地攻击对手以夺取他们的资源。另一方面，他们有文化，有荣誉守则，渴望了解对手的文化和习俗。"
 personality_map_rugged_cowboys:0 "粗犷牛仔"
 personality_map_rugged_cowboys_desc:0 "粗犷牛仔永远在开拓和探索新的疆域，这些顽强的拓荒者可能对一些人来说有些粗鲁，但他们无疑是勇敢的，甚至是鲁莽的物种。他们珍视力量和勇气，即使是对他们的敌人，但却对他们认为是自己的东西怀有戒心。"
 personality_map_slave_owning_aristocrats:0 "蓄奴贵族"
 personality_map_slave_owning_aristocrats_desc:0 "蓄奴贵族视自己为一个复杂、文雅的社会的守护者，他们看重体面、良好的举止和美食。然而，他们的整个经济是靠奴隶制支撑的，他们非常乐意找到新的奴隶来源，无论是通过战争，还是通过贸易和外交。"
 personality_map_slave_traders:0 "奴隶商人"
 personality_map_slave_traders_desc:0 "奴隶商人是一个商业性的蓄奴社会。他们的许多奴隶不一定是通过战争被俘获的，而是通过贸易和社会习俗。他们担心冲突会威胁到本国经济的稳定，他们更喜欢贸易和外交，但会为保护自己的利益而战。"
 personality_map_sublime_porte:0 "庄严朴特"
 personality_map_sublime_porte_desc:0 "庄严朴特是一个拥有繁复庞杂的政府体系的古老国家。尽管从历史观点来看他们是一个拥有伟大武士传统的军事社会，但是他们已经定居下来，现在更专注于建立一个充满活力、城市化、文化多元的社会，以及与其他文明维持贸易。然而，不要认为他们不再敢于进行战争——如果他们认为有必要，他们就会征服与谋求新的土地与统治对象。"
 personality_map_slave_soldiers:0 "奴隶士兵"
 personality_map_slave_soldiers_desc:0 "奴隶士兵是一种不同寻常的军国社会，其中有一小部分奴隶士兵是上层精英。然而，他们也会根据需要来建设和发展他们的国家，如果符合他们的利益，他们也会同意与其他文明进行贸易和合作。"
 personality_map_enterprising_corsairs:0 "奋进海盗"
 personality_map_enterprising_corsairs_desc:0 "奋进海盗首先是奴隶贩子。虽然是个军事社会，如果可能的话他们还是更喜欢进行贸易。可以相信他们不会太过攻击性，因为没有必要毁灭整个潜在的客户……或者是奴隶种族。他们也倾向于接纳其他文化——对于他们，任何人都可以是奴隶或主人。"
 personality_map_warrior_mystics:0 "武士密修者"
 personality_map_warrior_mystics_desc:0 "武士密修者遵循一种军事神秘主义。勇敢且狡诈，耐心且内省，他们寻求有用的盟友——甚至是主人——但是也会欣然攻击那些弱小者或者是不公对待他们的人。他们可能只是专注于其内在的智性发展，就像他们对敌人发动战争那样。"
 personality_map_aspiring_precursors:0 "有志先驱"
 personality_map_aspiring_precursors_desc:0 "有志先驱相信，通过积极教导和指引年轻的种族，他们将会成为一个繁荣的新银河秩序的父亲和母亲。他们是亲切友好的，只要他们觉得他们可以在和平中从事他们那高尚的工作而没有被侵害。"
 personality_map_lazy_managers:0 "怠惰管理者"
 personality_map_lazy_managers_desc:0 "怠惰管理者仅仅是似乎不太在乎。他们更喜欢杜门不出，让银河系自生自灭。他们通常并不怀有敌意——恰恰相反，他们会礼貌且热情，但是他们的盟友偶尔会发现他们并不可靠。"
 personality_map_insidious_opportunists:0 "隐伏机会主义者"
 personality_map_insidious_opportunists_desc:0 "隐伏机会主义者在表面上是热情的，这掩饰了他们作为野心勃勃的操纵者的本性，他们畏惧冲突的代价，因此转而仅为促进自身利益而结交“朋友”。他们只会攻击那些他们视为其攀升之路上的阻碍的存在。"
 personality_map_naive_appeasers:0 "率直安抚者"
 personality_map_naive_appeasers_desc:0 "率直安抚者想要让每个人都开心。他们担心其他人会不喜欢他们，也惧怕所有类型的冲突。他们很容易成为朋友，但是往往脆弱无力。"
 personality_map_experts_in_xenocide:0 "屠异专家"
 personality_map_experts_in_xenocide_desc:0 "屠异专家相信，如果他们想在一个充满新挑战、动态的、不断变化的银河中实现其战略目标，那么制定客户至上、以过程为中心、看重需求、可持续、革新的政策就很重要。不幸的是，这些战略目标往往要求毁灭宇宙中的所有有知觉生命，而不是他们自己的生命。他们对于异种灭绝的乐观态度确实让他们看起来有点神志不清。"
 personality_map_depraved_breeders:0 "堕落繁育者"
 personality_map_depraved_breeders_desc:0 "堕落繁育者总是淫荡好色。他们相信繁衍种族并将它扩散到全星系是他们的使命。他们也认为参与到其他物种的堕落行为中没什么不对，只要他们愿意。"
 personality_map_dwellers_in_the_ephemeral:0 "短暂栖居者"
 personality_map_dwellers_in_the_ephemeral_desc:0 "短暂栖居者是一个容易短寿的物种。因此，他们的文化大多都围绕着存在的无常性。他们属于一种达观的类型，不喜欢无必要的侵略或是粗鲁——一个人必须珍惜他仅有的东西，他们说道。"
 personality_map_hopeless_pessimists:0 "绝望悲观者"
 personality_map_hopeless_pessimists_desc:0 "绝望悲观者感到的全是绝望，只有绝望。生活让人消沉，人生充满苦难……为何还要烦心呢？"
 personality_map_conoisseurs_of_food:0 "食物鉴赏家"
 personality_map_conoisseurs_of_food_desc:0 "食物鉴赏家爱吃东西，并且想要发掘星系中丰富的烹饪类型。因此他们大体上属于一种平和的类型，但是有谁知道他们可能会谋划什么样的危险呢？"
 personality_map_unrealistic_idolizers:0 "浮泛拜偶像者"
 personality_map_unrealistic_idolizers_desc:0 "浮泛拜偶像者有着自我厌恶的态度，往往认为其他物种拥有优于他们的文化和生活方式。如果一个物种给他们留下了深刻印象，他们很可能会痴迷于此。"
 personality_map_melodious_composers:0 "悦耳创作者"
 personality_map_melodious_composers_desc:0 "如果音乐是爱的食粮，就继续演奏吧！"
 personality_map_cosmopolitan_imperials:0 "四方帝国"
 personality_map_cosmopolitan_imperials_desc:0 "四方帝国是一个受过良好教育且能言善辩的种族。他们以其纪律严明的公民军队而闻名，同时也是能干的外交家和商人。他们可能会征服其他文明，但是对其所有臣民都一视同仁，不过，他们愿意去尊重那些尊重其法治的人。"
 personality_map_bringers_of_paradise:0 "天国使者"
 personality_map_bringers_of_paradise_desc:0 "天国使者是整个社会都献身于对毁灭与死亡的崇敬之中。他们相信他们的职责是召唤混乱的力量，这样宇宙就会被毁灭，因此一个新的实相将会诞生，而他们将是它的统治者。"
 personality_map_sadistic_loremasters:0 "施虐博学者"
 personality_map_sadistic_loremasters_desc:0 "施虐博学者认为学问知识是力量的关键，而力量最好被用来给弱小存在带来折磨和痛苦。傲慢、任性而又残忍，他们不容小觑。"
 personality_map_total_nutcases:0 "全体狂人"
 personality_map_total_nutcases_desc:0 "全部都是疯子，如果你询问那些曾经注视他们的先驱者和失落帝国的话。但是他们从来没有做过任何事——从来没有——证明他们作为一个物种而被根除的正当性。他们不只是有点奇怪。然而，先驱者和失落帝国总是把他们当成一个银河系里的小镇怪胎来容忍。"
 personality_map_princes_of_madness:0 "疯狂王公"
 personality_map_princes_of_madness_desc:0 "那些疯狂王公，他们毫无疑问疯了。但是在精神失常的表面下也许是某种逻辑，甚至是道德感……毕竟，经过进一步的审视，他们确实关心自己居民的福祉（也许，还有其他物种的福祉），并且对创造力和合作有着深刻的敬意……"
 personality_map_enforcers_of_law:0 "律法实施者"
 personality_map_enforcers_of_law_desc:0 "律法实施者毅然承担起了保卫银河居民的责任，无论他们是否想要如此。他们强烈信任公义和对犯罪渣滓的惩戒，但是有时候可能……有点太过热忱了。"
 personality_map_flowers_of_war:0 "战争之花"
 personality_map_flowers_of_war_desc:0 "战争之花是一个其宗教与文化系统都围绕着作为必要之物的血祭和圣战展开的社会。没有了它们，宇宙就会迎来终结，他们如此相信着。虽然他们冷酷无情，嗜血成性，他们有着强烈的仪式感和荣誉感，往往会对他们的对手致以真诚的敬意，甚至是最弱小的对手，只要他们是勇敢者。"
 personality_map_nonaligned_preservationists:0 "不结盟环境保护者"
 personality_map_nonaligned_preservationists_desc:0 "不结盟环境保护者致力于保护银河的自然生物多样性，以及每一个智慧物种以自己认为的最好方式处理内部事务的自然权利。他们赞同不干涉原始物种的“首要指令”，并努力在国际事务中保持中立，尽他们会对他们所认为的危害自然罪行发起行动。"
 personality_map_inspired_dreamers:0 "勉励梦想家"
 personality_map_inspired_dreamers_desc:0 "勉励梦想家认为人生中最伟大的目标就是达成完美的躯体，他们认为这是拥有完备的心智与灵魂的关键。他们将锻炼和健身接纳为一种信仰，轻视那些通过人工手段改变自身的人，并且相信困难总是可以通过努力和献身来克服。"
 personality_map_cultivated_scholar_gentry:0 "文雅士绅"
 personality_map_cultivated_scholar_gentry_desc:0 "文雅士绅是一个繁荣、先进的民族，他们促进各种文化、艺术与知性主义，为了改善他们的国家。尽管有时候他们可能不是最强大的，对外来者可能表现出精英主义的态度，但是他们用强的经济和文化弥补了这一点。凭借他们强烈的荣誉感与道德感，以及对精英政治的坚定信念，他们很可能会成为坚实的盟友。"
 personality_map_middle_kingdom:0 "中央王国"
 personality_map_middle_kingdom_desc:0 "中央王国是一个古老、强大的文明。巨大，高贵，且辉煌，他们认为自己是已知宇宙的重心，而其他一切皆为蛮夷。尽管有这种傲慢的态度，他们仍然乐于与其他国家进行交往，无论是通过贸易和文化交流的和平手段，还是通过征服的军事手段，因为他们在这两方面都有同等的能力。"
 personality_map_white_lotus:0 "白莲教"
 personality_map_white_lotus_desc:0 "白莲教是一个强烈的乡土社会。诞生自一个历史悠久而显赫的行星，他们现在相信自己正身处一个充满了外来压迫者和其他危险的不确定的时代，并转向了神秘教派与秘密结社来自发组织起来对抗所有的内部和外部威胁。"
 personality_map_silk_road:0 "丝绸之路"
 personality_map_silk_road_desc:0 "在他们的母星，丝绸之路曾经是一群混乱的王国与城邦，尽管如此，他们对贸易与商业有着共同的利益，这种利益在他们联合起来并进入太空以后也延续了下来。语言、文化、信仰（或者没有信仰）以及外貌的差异对于他们从来不是问题。他们渴望一个文化多元、丰富多彩的银河社会，沉浸在一种富有成效的外交、贸易与文化交流的氛围中。"
 personality_map_benign_spirits:0 "善性精神"
 personality_map_benign_spirits_desc:0 "善性精神认为他们全族，根据他们的传统信仰，都在遥远过去的某个时刻成为了拥有神秘力量的超凡存在形式。他们是否真的是超自然精神体还有待商榷，但是除此以外，令人相当奇怪的是他们拥有一种超凡的美丽与魅力。他们大多都是善良、友好的“精神体”，相比于暴力更喜欢和平，但是不会拒绝去向任何反对他们的人释放他们那恶魔般的怒火。"
 personality_map_storytelling_aficionados:0 "酷爱故事者"
 personality_map_storytelling_aficionados_desc:0 "酷爱故事者喜爱我们彼此讲述的故事所带来的魔力与奇迹，并且形成了一门研究比喻和叙事风格的科学——不，宗教。他们的整个信仰体系都围绕着这样一个观点：银河系和其中发生的一切实际上都是一个故事的一部分，由一个作家或是一群作家讲述，他们认为这是全宇宙的同一类神灵。他们也把自己看成是这个故事的主人公。"
 personality_map_trapped_in_a_machine:0 "困于机械"
 personality_map_trapped_in_a_machine_desc:0 "作为多个世纪以来的研究与辩论的成果，困于机械者相信整个宇宙都是一个名为“机械”的计算机模拟，由被称为“观察者”的神秘存在所创造。在他们看来，唯一能解放自身并脱离“机械”的方法就是切断一个人与“机械”的连接，这也是为什么他们打算在星系中游荡，毁灭一切。显然，他们是被欺骗的个体——只有疯子才会认为我们的星系是一个幻境，是某种由在另一个维度操纵我们每一步的施虐狂出于心血来潮和娱乐而创造的虚拟现实。"
 personality_map_plunderers_of_knowledge:0 "知识劫掠者"
 personality_map_plunderers_of_knowledge_desc:0 "知识劫掠者相信知识与学问的力量，相信要为明日的孩子们去记录今天的智慧。不幸的是，他们认为这些东西最好被用在战争与征服上面。不过，他们尊重那些强大而又聪敏的人。"
 personality_map_proud_nationalists:0 "自傲民族主义者"
 personality_map_proud_nationalists_desc:0 "自傲民族主义者重视他们文明的传统与圣洁。他们强大而又顽强，以对外国暴政的反抗而闻名，是天赋出众的战士。尽管他们经常对外国人抱有根深蒂固的疑虑，然而，那些他们认为值得敬仰的人会被当做朋友和宝贵的伙伴。"
 personality_map_haughty_supremacists:0 "倨傲优越论者"
 personality_map_haughty_supremacists_desc:0 "倨傲优越论者认为他们是终极物种。他们认为其他种族的地位较低，并且拥有一个严格的阶级系统，在这之中他们往往将思想家和工匠视为其族群里的最高者。虽然很难成为朋友，但他们并不是完全封闭的，也不是孤立主义者。"
 personality_map_reclusive_hermits:0 "隐居遁世者"
 personality_map_reclusive_hermits_desc:0 "隐居遁世者拒绝参与到银河中发生的各种纷争中去。为此，他们常常被错当成是懦夫，但必要的时候他们会去战斗，而当他们战斗的时候，他们会打一场很好的杖，在其他方面，他们是友好的，不喜欢懦夫和野心家。除此以外，他们偏向于保持自我，专注于心灵成长和冥想。"
 personality_map_unfathomable_artificers:0 "高深缔造者"
 personality_map_unfathomable_artificers_desc:0 "高深缔造者是一个奇迹。他们聪慧但粗暴，傲慢但勤劳。他们高度投身于哲学与工程学的秘密中去，将他们的资源都投入到自动机械创作品的建造中去。他们蔑视那些家伙的思想信条，那些他们认为其并真正重视理性与逻辑的实质“神性”的家伙。"
 personality_map_outcast_pariahs:0 "斥逐者"
 personality_map_outcast_pariahs_desc:0 "仅仅只是没有礼貌的方法去处理它。斥逐者是丑陋的。或者，至少，其他人觉得他们很丑。然而，他们已经学会了去接受这种丑陋。他们是一个珍视毅力与荣耀，勇气与力量的社会，并且会公平对待那些对他们公平的人以作为回报，无论是作为朋友还是仇敌。"
 personality_map_surgeons_of_beauty:0 "美之医师"
 personality_map_surgeons_of_beauty_desc:0 "美之医师痴迷于美的力量。对于他们，任何瑕疵，任何缺陷，任何问题都可以通过科技解决，从整形手术到化妆品与香料。对于他们，“情人眼里出西施”是一个谎言——没有自然美这样的东西，而美总是可以被改进的。任何有其他想法的人都是缺乏安全感与自信心的。他们的社会建立在这种思想之上，因此他们努力让自己变得越来越美丽。"
 personality_map_quiet_cultists:0 "平静狂信徒"
 personality_map_quiet_cultists_desc:0 "这个保守的群体仅仅想要独自待着。他们是平静的。他们是真信徒。他们敬神而又快乐。他们没有任何不对劲的地方。完全没有任何不对。他们必定不会去做任何坏事，完全不做任何坏事。你不会看到他们有任何坏的地方。你只看到了好的事物。快乐的事物。每个事物都是好的。每个事物将永远是好的。他们是快乐的。他们将会永远快乐，即使他们不想快乐。"
 personality_map_elitist_snobs:0 "精英主义谄媚者"
 personality_map_elitist_snobs_desc:0 "精英主义谄媚者是一个由被选出的少数人领导的社会。他们相信事物有其天然秩序，有些人命中注定要去统治和享受生活，而许多人则为这些被拣选、有特权的少数人去辛劳。他们乐于与他们的上级同僚们打交道，但是会鄙视他们下级的陪伴与殷勤。"
 personality_map_xenial_merrymakers:0 "盛情寻欢者"
 personality_map_xenial_merrymakers_desc:0 "盛情寻欢者是一群快乐的人。对于他们，有一种宇宙固有的欢愉——如果一个人是快乐的，就终究不会有任何痛苦。他们的社会建立在准则之上：怜悯、慷慨、好客、作乐、对乐趣的热爱以及与同伴的友谊，当然，还有品味宇宙中最好的甘酿。"
 personality_map_valiant_hearts:0 "英勇心灵"
 personality_map_valiant_hearts_desc:0 "战争带来和平。这是一个矛盾的陈述，但是英勇心灵确实相信它。他们看到了战争可能带来的毁灭与残酷。他们一度天真，但是现在认识到了那是个谎言。每一场大战都被认为是“结束一切战争的战争”。他们知道，如果全宇宙的和平与和谐终将到来，那么人们就必须为战争做准备，有时候还要引起战争。"
