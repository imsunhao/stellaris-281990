l_simp_chinese:
 sites_acot_old_warfield: "被遗忘的幽魂"
 acot_old_warfield_digsite_desc: "一个巨大的宇宙飞船墓地坐落在这里，成千上万古老而先进的残骸遍布整个星球表面。 扫描结果表明，这片废墟地带至少有364种不同的银河文明的印记，其中一些与失落帝国的印记相匹配。\n\n尽管这些船只大多数已经废弃，但我们仍然接收到了大量微弱的残留能量信号， 也许其中一艘船仍在工作？"
 acot_digsite_events.1.name: "巅峰战场"
 acot_digsite_events.1.desc: "在[root.GetName]的整个表面上都发现了巨大的船只墓地。 之前由于强烈的电磁风暴扰乱了我们的传感器，在最初调查中我们未能检测到它们。\n\n已在数千种此类文物中追踪了巨大的能量读数。 也许这片被遗忘的土地还有其他东西？"
 acot_digsite_events.2.name: "悲伤的宝库-第一章"
 acot_digsite_events.2.desc.stupid: "发掘团队最终在无尽的墓地中找到了一个大型上层建筑。初步扫描表明，该结构的97.35％的外部壳体是完整的。 该建筑与失落帝国的堡垒有着惊人的相似之处，这是更为古老的设计。\n\n大量的能量读数位于一个巨大的宝库内，但它的入口被某种必须绕过的古老机械所阻挡。 科研团队还在该地区找到了大量分散的稀有文物，以及大量暗物质和暗能量沉积物。\n\n一些科学家建议我们将这些文物放回它们的原本位置，但军事指挥官则认为这些资源对我们有的战争能有很大的用处。然而专家认为我们应该推迟探索，直到我们对这些古老技术有所了解为止。"
 acot_digsite_events.2.desc.smart: "发掘团队最终在无尽的墓地中找到了一个大型上层建筑。初步扫描表明，97.35%的建筑外表是完整的。这座建筑与失落帝国的堡垒有着惊人的相似之处。这是更为古老的设计。\n\n大量的能量读数位于一个巨大的保险库内，但它的入口被某种必须绕过的古老机械所阻挡。 科研团队还在该地区找到了大量分散的稀有文物，以及大量暗物质和暗能量沉积物。\n\n基于我们对于这种技术的熟悉，我们可以很快确定文物的用途和系统工作所需的资源。"
 acot_digsite_events.2.a: "谁捡归谁！"
 acot_digsite_events.2.a.explain: "我们决定带走这些文物和库存。 它们很可能是其他船只遗留下来的，我们可以更好地利用它们。"
 acot_digsite_events.2.b: "放弃这些文物，只带走这些库存！"
 acot_digsite_events.2.b.explain: "我们决定保留这些文物，只带走资源库存。这些文物以后可能会派上用场。"
 acot_digsite_events.2.c: "别碰任何东西！它们可能非常危险！"
 acot_digsite_events.2.c.explain: "最好不要碰任何我们不了解的东西。也许它们之后会派上用场。"
 acot_digsite_events.2.d: "聪明一点总是有好处。"
 acot_digsite_events.2.d.explain: "我们已经非常熟悉这些文物的运作原理，我们将使用最佳等级的能量向其充能。 任何剩余的东西都将被收集并用于其他的目的。 老兄，我们为什么这么厉害？"
 acot_digsite_events.2.e: "愚蠢的选择更有趣一点。"
 acot_digsite_events.2.e.explain: "我们已决定将一切从挖掘团队中带走，这基本上会导致挖掘失败。 但这就是我们帝国政策的严峻现实。 他们已成为我们光荣的模因的一员，签署了其死刑令。"
 acot_digsite_events.3.name: "悲伤的宝库-第二章"
 acot_digsite_events.3.a.desc: "§R关键任务失败§!\n\n在多次尝试解析关键组件失败后。科研团队只剩下一个选择，利用外部电源对系统进行充电。 然而，科研团队很快就认识到，它们犯了一个致命的错误。这个系统并不识别我们的能量，并变得越来越不稳定。\n\n在我们采取任何措施之前，宝库爆炸了，并与被遗弃的船只产生了毁灭性的连锁反应，创造了我们历史上最大的爆炸记录。这个行星因为爆炸而粉碎，只留下一个破碎的外壳，任何科学发现的可能性都破灭了。\n\n尽管如此，在这个支离破碎的烂摊子中可能仍有一些有价值的东西。"
 acot_digsite_events.3.a.1: "卧槽！"
 acot_digsite_events.3.b.desc: "§R牺牲§!\n\n科研团队最终利用古物重新组装了机器。但就在此时，机器却突然发出警报： “错误！错误！资源不足...切换到消耗模式”。然后，系统在没有任何警示的情况下将挖掘团队困住并将他们大卸八块，之后系统使用这些材料自行解锁。整支挖掘小队都被报告在行动丧生。\n\n不管怎样，他们最后的数据记录表明通往宝库的道路现在终于向我们打开了。"
 acot_digsite_events.3.b.1: "这可不妙。"
 acot_digsite_events.3.c.desc: "§R幽灵机器§!\n\n科研团队最终利用文物重新组装了机器。这个机器似乎正在从暗物质中吸取能量。然而，就在一切按计划进行，挖掘团队正准备休息的时候，机器发出了警报。“错误！能量容量达到上限！将多余能量分配给未活动的船只！”\n\n就在那时，大量能量活动出现在墓地周围各种废弃船只上。它们开始爬升，其损坏的外壳被一种未知的技术迅速修复了。\n\n复活的舰船没有任何的生命迹象，似乎是完全自动化的，它们的AI很快发现其他复活的舰船与它们不属于同一个阵营，古老的战斗再次展开。\n\n不管怎样，通往宝库的道路终于向我们敞开了，我们只需要清理这个烂摊子。"
 acot_digsite_events.3.c.1: "该死。"
 acot_digsite_events.3.d.desc: "科研团队最终利用文物重新组装了机器。一切都如预料的那样顺利。该团队不仅打开了道路，还恢复了额外的资源，获得了关于宝库外部设计和安全措施的各种见解。显然，如果我们不像现在这样聪明，事情可能会变得更糟。这个系统无法在任何类型的材料或资源下运行，除了位于宝库周围的那些。那将导致它在连锁反应中摧毁整个行星。该系统还会对附近的材料进行响应式收集，以替代丢失的库存，这可能包括生物和机械材料，这将使挖掘队面临巨大的风险。最后，如果提供了太多的资源，该系统将把多余资源为那些不活跃的战舰提供动力，并通过硬光技术修复受损的船体。这将是一场灾难，因为船只将运行在古老的敌我识别系统上，并将再次开始他们长期遗忘的战争。\n\n现在，通往宝库的大门已经打开！"
 acot_digsite_events.3.d.1: "干的好！所有人！"
 acot_digsite_events.300.name: "关键任务失败"
 acot_digsite_events.300.desc: "在多次尝试解析关键组件失败后。科研团队只剩下一个选择，利用外部电源对系统进行充电。 然而，科研团队很快就认识到，它们犯了一个致命的错误。这个系统并不识别我们的能量，并变得越来越不稳定。\n\n在我们采取任何措施之前，宝库爆炸了，并与被遗弃的船只产生了毁灭性的连锁反应，创造了我们历史上最大的爆炸记录。这个行星因为爆炸而粉碎，只留下一个破碎的外壳，任何科学发现的可能性都破灭了。\n\n尽管如此，在这个支离破碎的烂摊子中可能仍有一些有价值的东西。"
 acot_digsite_events.300.a: "卧槽..."
 acot_digsite_events.301.name: "失落的宝库——牺牲"
 acot_digsite_events.301.desc: "科研团队最终利用文物重新组装了机器。但就在此时，机器却突然发出警报：“错误！错误！资源不足…切换到消耗模式。”然后，系统在没有任何警示的情况下将挖掘团队困住并将他们大卸八块，之后再系统使用这些材料自行解锁。整支挖掘小队都被报告在行动中丧生。\n\n不管怎样，他们最后的数据记录表明通往宝库的道路现在终于向我们打开了。"
 acot_digsite_events.301.a: "他们的牺牲不会被白费。"
 acot_digsite_events.302.name: "失落的宝库——幽灵机器"
 acot_digsite_events.302.desc: "科研团队最终利用文物重新组装了机器。这个机器似乎正在从暗物质中吸取能量。然而，就在一切按计划进行，挖掘团队正准备休息的时候，机器发出了警报。“错误！能量容量达到上限！将多余能量分配给未活动的船只！”\n\n就在那时，大量能量活动出现在墓地周围各种废弃船只上。它们开始爬升，其损坏的外壳被一种未知的技术迅速修复了。\n\n复活的舰船没有任何的生命迹象，似乎是完全自动化的，它们的AI很快发现其他复活的舰船与它们不属于同一个阵营，古老的战斗再次展开。\n\n不管怎样，通往宝库的道路终于向我们敞开了，我们只需要清理这个烂摊子。"
 acot_digsite_events.302.a: "疏散全体团队！"
 acot_digsite_events.4.name: "悲伤的宝库-第三章"
 acot_digsite_events..4.name: "贪婪的代价"
 acot_digsite_events.4.a.desc: "§R贪婪的代价§!\n\n在对这个曾经古老的世界遗迹进行了无数次的搜索之后，这个新团队得出结论：几乎没有任何科学线索可以被研究。我们的愚蠢和贪婪给我们带来了巨大的伤害，在这个支离破碎的世界上，我们唯一剩下的东西就是残留的碎片。\n\n但研究小组确信，也许还有一些东西需要研究。"
 acot_digsite_events.4.a.1: "要是我们当初没有那么愚蠢就好了..."
 acot_digsite_events.4.b.desc: "§Y过往的幽灵§!\n\n宝库已被成功攻破，探险队已在其内部进行了尽可能多的研究。这个宝库相当古老，但极其先进。到处都能找到外星人的尸体，其中许多人似乎穿着实验服和工作服。这使人们相信这艘船一定是某种科研舰船，其规模比我们所见过的任何一艘的科研船都要大得多。\n\n最终，科研团队抵达了一个大型房间，看起来像是一个反应堆。也许使用某种电源，我们也许可以再次为整个宝库供能？\n\n如果要使用更先进的反应堆，我们将需要足够的资源来安装它们。 如果我们没有足够的资源或技术，这些选项将不会出现。"
 acot_digsite_events.4.b.1: "Emmm...使用2200年代的聚变反应堆。"
 acot_digsite_events.4.b.1.explain: "虽然这些技术可能很古老，但它无法与我们人民在2200年开发的可怕的反应堆相比。为更重要的任务节省资源会更好。\n\n如果这艘愚蠢的飞船不能在聚变反应堆上运行，那么显然它太弱了，对我们没有任何用处。"
 acot_digsite_events.4.b.2: "使用零点反应堆。"
 acot_digsite_events.4.b.2.explain: "零点反应堆代表了目前星海共同体使用的最先进的现代反应堆，它能够产生足够的输出功率，需要相对较低的成本。它应该足以为舰船的重要部分提供动力。"
 acot_digsite_events.4.b.3: "使用神秘反应堆。"
 acot_digsite_events.4.b.3.explain: "神秘反应堆就是仿照这样的古老技术设计的，总的来说，它仍然是我们最节省资源的反应堆。鉴于它已经带领我们完成了这次远征，风险或不可预见的后果应该是最小的。"
 acot_digsite_events.4.b.4: "使用暗物质反应堆。"
 acot_digsite_events.4.b.4.explain: "尽管暗物质反应堆造价昂贵且难以生产，但在处理此类先驱者技术时，它是我们的最佳选择。如果涉及到了堕落帝国，那么其中肯定有暗物质参与。"
 acot_digsite_events.5.name: "悲伤的宝库-第四章"
 acot_digsite_events.5.a.desc: "§R为什么我们还在这里，只是为了受苦？§!\n\n如果以前不清楚的话，那么现在很清楚了。在这个古老的世界里，几乎没有什么有价值的东西可以被发现。挖掘团队唯一能发现的是一个黑色的盒子，里面有一个绿色的苹果，已经保存了超过10万年。\n\n这在某种程度上给了研究小组一些希望，也许会有更多这样的黑匣子，有值得研究的东西？"
 acot_digsite_events.5.a.1: "金属盒子！"
 acot_digsite_events.5.b.desc: "§R空调？§!\n\n尽管如此，聚变反应堆还是成功地为宝库提供了能量，5秒钟......在那之后，功率输出降得很低，唯一还能正常运行的只有一台空调机。正当团队准备用一个更好的反应堆替换无效的反应堆时，设施坏了，整个内部开始崩溃。\n\n因此，无论隐藏在这个宝库里的秘密是什么，都不能再被研究了，我们对这艘巨大的船除了打捞材料外别无他法。挖掘队正准备抢救行动。"
 acot_digsite_events.5.b.1: "总好过什么都没有。"
 acot_digsite_events.5.c.desc: "§Y很努力，但还不够§!\n\n我们提供的电力足够给保险库的大部分系统供电，电灯和电脑都将启动。挖掘团队很高兴地知道，他们将能够进入大多数地区的自动门，而不是通过特大号撬棍撬开它们一次又一次。这艘古老的飞船似乎是一件很有价值的物品，古代许多的帝国为了获取它的所有权而发动战争，其似乎是一个古老的庞大原形阵列的主机，包含了各种各样飞船的设计。\n\n不幸的是，提供的能量还不够强大，无法访问飞船每个部分。系统终端显示，如果临时访客进入限制区域的时间太长，系统将进入锁定状态，这将阻止我们进入宝库的其他部分。\n\n零点反应堆允许我们访问三个主主房间中的一个，我们必须谨慎选择。"
 acot_digsite_events.5.c.1: "访问 P-ESC 房间"
 acot_digsite_events.5.c.1.explain: "考察队已选择进入 P-ESC 房间，不幸的是，这意味着其他两个房间将不再可用。"
 acot_digsite_events.5.c.2: "访问 P-BCS 房间"
 acot_digsite_events.5.c.2.explain: "考察队已选择进入 P-BCS 区域，不幸的是，这意味着其他两个区域将不再可用。"
 acot_digsite_events.5.c.3: "访问 P-HPR 房间"
 acot_digsite_events.5.c.3.explain: "考察队已选择进入 P-HPR 房间，不幸的是，这意味着其他两个房间将不再可用。"
 acot_digsite_events.5.d.desc: "§Y很努力，但还不够§!\n\n我们提供的电力足够给保险库的大部分系统供电，电灯和电脑都将启动。挖掘团队很高兴地知道，他们能够进入大多数地区的自动门，而不是通过特大号撬棍撬开它们一次又一次。这艘古老的飞船似乎是一件很有价值的物品，古代许多的帝国为了获取它的所有权而发动战争，其似乎是一个古老的庞大原形阵列的主机，包含了各种各样飞船的设计。系统终端显示，如果临时访客进入限制区域的时间太长，系统将进入锁定状态，这将阻止我们进入宝库的其他部分。\n\n神秘反应堆允许我们进入三个主房间中的两个，我们必须谨慎选择。"
 acot_digsite_events.5.d.1: "访问 P-ESC/BCS 房间"
 acot_digsite_events.5.d.1.explain: "科研团队选择进入 P-ESC 和 P-BCS 房间，不幸的是，这意味着我们将失去 P-HPR 房间。"
 acot_digsite_events.5.d.2: "访问 P-BCS/HPR 房间"
 acot_digsite_events.5.d.2.explain: "科研团队选择进入P-BCS 和 P-HPR 房间，不幸的是，这意味着我们将失去 P-ESC 房间。"
 acot_digsite_events.5.d.3: "访问 P-ESC/HPR 房间"
 acot_digsite_events.5.d.3.explain: "科研团队选择进入 P-ESC 和 P-HPR 房间，不幸的是，这意味着我们将失去 P-BCS 房间"
 acot_digsite_events.5.e.desc: "§Y未发现的发现§!\n\n在我们成功安装了暗物质反应堆之后，系统已经上线，挖掘团队很高兴地报告整个空间站已经恢复了生命。这艘古老的飞船似乎是一件很有价值的物品，古代许多的帝国为了获取它的所有权而发动战争，其似乎是一个古老的庞大原形阵列的主机，包含了各种各样飞船的设计。\n\n多亏了我们的努力，研究小组完全可以进入所有三个房间，他们渴望看到在这个被遗忘的遗物中可以发现什么。"
 acot_digsite_events.5.e.1: "我们会发现什么秘密？"
 acot_digsite_events.6.name: "悲伤的宝库-第五章"
 acot_digsite_events.6.a.name: "精神食粮"
 acot_digsite_events.6.a.desc: "§R精神食粮?§!\n\n不幸的是，没有更多的箱子了。现在是该放弃的时候了，再也找不到其他东西了，团队要求我们放弃该项目。我们不能永远否认真相，我们搞砸了....对于科学团队来说，干什么都总比继续去挖掘这个支离破碎的世界要好。"
 acot_digsite_events.6.a.1: "谁还有青苹果？"
 acot_digsite_events.6.b.desc: "§R打捞作业§!\n\n打捞作业即将完成。尽管不得不废弃这件古董技术的造物让我们非常痛苦，但将它留在这没有任何好处。外壳已被转换为可用的合金，其余部分也将很快被处理。"
 acot_digsite_events.6.b.1: "至少我们有所收获。"
 acot_digsite_events.6.c.desc: "§Y试验场§!\n\n小组已完成对选定房间的探索，看来这一定是各种宇宙飞船的某种古老试验场。各种各样的终端和数据板散布在各处，每个终端都显示了多艘船的图像，其中一些与我们时代的图像非常相似。\n\n这里的所有内容似乎都是用极古老的语言编写的，如果我们没有解密方法，团队就无法做更多的事情。我们可以自己解密代码，但是我们时间不多。只有两个区域可能连接着这个房间，我们必须做出选择。"
 acot_digsite_events.6.c.desc.translated: "§Y试验场§!\n\n小组已完成对选定房间的探索，看来这一定是各种宇宙飞船的某种古老试验场。各种各样的终端和数据板散布在各处，每个终端都显示了多艘船的图像，其中一些与我们时代的图像非常相似。\n\n这里的所有内容似乎都是用极古老的语言编写的，幸运的是，索菲亚能够翻译语言并绕过大部分安全系统，从而使我们能够访问所有区域。"
 acot_digsite_events.6.d.desc: "§Y试验场§!\n\n小组已完成对选定房间的探索，看来这一定是各种宇宙飞船的某种古老试验场。各种各样的终端和数据板散布在各处，每个终端都显示了多艘船的图像，其中一些与我们时代的图像非常相似。\n\n这里的所有内容似乎都是用极古老的语言编写的，考古团队在没有任何破译手段的情况下难以对其作出多少理解。我们能够自行破解这些密文，但是没有多少时间可供我们选择，只有两个区域与这房间连接，必须当机立断。"
 acot_digsite_events.6.d.desc.translated: "小组已完成对选定房间的探索，看来这一定是各种宇宙飞船的某种古老试验场。各种各样的终端和数据板散布在各处，每个终端都显示了多艘船的图像，其中一些与我们时代的图像非常相似。\n\n这里的所有内容似乎都是用极古老的语言编写的，幸运的是，索菲亚能够翻译语言并绕过大部分安全系统，从而使我们能够访问所有区域。"
 acot_digsite_events.6.c.1: "更大的区域似乎更有希望。"
 acot_digsite_events.6.c.1.explain: "更大的区域看起来拥有大到可以作为一个悬挂器的空间，里面有大量的能量读数。数据日志记录了以下外星语言\n\n“H'ong Ko'daeng-Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram。”"
 acot_digsite_events.6.c.2: "小的那个一定有秘密。"
 acot_digsite_events.6.c.2.explain: "较小的部分看起来更像是存储区。能量读数非常微弱，整个区域看起来并不令人印象深刻。数据日志记录着以下外星语言\n\n“H'ong Sa'nouk-Sa'rab k'eb k'ong sa'nouk v'ai m'eme”。"
 acot_digsite_events.6.d.1: "干得好，索菲亚！"
 acot_digsite_events.6.d.1.explain: "在索菲亚的帮助下，我们能够访问宝库内部的两个区域而不会对其造成进一步损坏。\n\n更大的区域看起来拥有大到可以作为一个悬挂器的空间，并且内部有大量的能量读数。数据日志记录以下外来语言\n\n“H'ong Ko'daeng-Sa'rab ru'ab ru'am y'oarn r'ob rak'a t'ouk v'hai t'am so'kram”\n\n较小的部分看起来更新是存储部分，能量读数非常微弱，整个部分看起来并不令人印象深刻。数据日志记录以下外来语言\n\n“ H'ong Sa'nouk-Sa'rab k'eb k'ong sa'nouk v'ai m'eme。”"
 acot_digsite_events.7.name: "悲伤的宝库-结论"
 acot_digsite_events.7.a.desc: "§Y意想不到的访客§!\n\n团队准备收拾行李离开的时候，一艘未知的海盗船从周围驶近，船上没有任何人。唯一值得注意的是一个小数据盘，上面刻着\n\n“§Y致读者，恭喜！你是银河系有史以来最愚蠢的帝国！我是‘Trollgun’船长，这是我送给你的一份礼物。这艘船是为了飞向你而设计的，只有白痴才会为了一些小玩意和闪闪发光的玩具而把知识的宝库烧成灰烬。为什么我知道这些？因为我曾经像你一样是个白痴！我的队员在另一个类似的宝库也做了相同的事情，在我之前失败过的许多人亦是如此。我不是科学家，我知道这些宝库超出了我的能力范畴。这艘船，是由每一个宝库所剩余的技术制作的，作为文化的遗产留给每一个白痴。兄弟们，你们现在也是我们中的一员了。愿你们的耻辱属于我们，我们的耻辱属于你们。现在，把你们帝国的名字刻在这艘船上，让它在下一次错误中翱翔！YEAHHHHHH！§!”\n\n看来黑匣子里的那只绿苹果是Trollgun船长的，他把这艘船藏在了某个地方。图片底部是一个人驾船撞向星星的草图。这似乎暗示了Trollgun船长的命运，他似乎无法接受自己摧毁了一个知识宝库的事实，他把自己的逃生舱变成了一个流星，让自己永远的被遗忘了。"
 acot_digsite_events.7.a.1: "至少苹果很好吃。"
 acot_digsite_events.7.b.desc: "§Y打捞作业§!\n\n打捞作业的最后程序已经完成。所有有价值的东西都被剥离并重新利用，以备将来使用。从好的方面来看，这也许是好的一面。并不是所有的老古董都包含很酷的技术，对吧？对吧？！"
 acot_digsite_events.7.b.1: "是啊......"
 acot_digsite_events.7.c.desc: "§E古老的无敌舰队§!\n\n团队终于能够进入宝库的较大部分。里面的东西很能说明问题，大量的船只被发现带有类似于堕落帝国的设计。虽然他们有相似的组件和技术，这些船似乎更加...强大。就好像它们已经超出了最初的规范。\n\n如预料那样，这个宝库的能量读数开始变得不稳定，在我们进一步了解它的历史或其他更细节的部分之前，宝库就倒塌了。\n\n虽然我们最终无法确定这个巨大的宝库背后的目的和真实历史，但这些舰船将在战斗中为我们提供良好的服务。"
 acot_digsite_events.7.c.1: "那我们就用这些船吧。"
 acot_digsite_events.7.d.desc: "§E古代设计§!\n\n考古团队终于能够进入保险库的较小部分。描述里面东西最好的方式就是它是知识和历史的宝库：数千年的古代工程、技术，记载详细。有我们从未见过的船舶设计，也有各种技术的原型，它们与堕落帝国的舰船有着惊人的相似之处。\n\n然而，宝库的能量读数开始不稳定了起来，不剩多少时间了。考古团队竭力下载了尽可能多的设计图并从摇摇欲坠的宝库中撤离了出来。\n\n虽然我们可能永远也无法得知这个古老宝库的真实故事，也不知道更大的房间里存放着什么，但这些设计图毫无疑问对我们的帝国有着巨大的帮助。"
 acot_digsite_events.7.d.1: "保存下来的数据才是最重要的。"
 acot_digsite_events.7.e.desc: "§E亚美利哥§!\n\n该团队已经完成了宝库的稳定工作，所有部分都已经进行了充分的探索。多亏了索菲亚，我们才得以阻止对空间站幸存部分的进一步破坏。这个被遗弃的地方的历史终于被揭示了。这个仓库...不...整个空间站都是一个庞大的综合体，专门用来研究和开发先驱者的飞船原型。在它的建造过程中，来自银河系各地的无数科学家、工程师和建筑师会不辞辛苦地来破译这些先驱者的古老技术。这些先驱者船比任何现存的文明记录都要早，他们的设计极其神秘和不可思议。实际上，工作原型仅投影了原始设计潜在潜力的一小部分。\n\n最新的原型设计似乎已经被分析过，但从未投入生产。相反，较大区域包含的似乎是已简化的批量生产版本。\n\n至于空间站本身，现在称为§E亚美利哥§!，它成为了许多帝国的伟大目标。船只墓地是数百个文明之间权力博弈的结果，它们都不顾一切地想要把古人的知识据为己有。尽管空间站本身的结构损伤很轻微，但船员们还是未处理好，空间站最终还是坍塌了。由于电力短缺，到目前为止，空间站的大部分系统都处于瘫痪状态。"
 acot_digsite_events.7.e.1: "终章终于结束了..."
 acot_digsite_events.7.f.desc: "§E亚美利哥§!\n\n科考团队已经完成了宝库的稳定工作，并对所有部分进行了充分的探索。多亏了索菲亚和我们的努力，我们得以保存这个被遗弃的空间站。而空间站的历史也终于被揭示。这个仓库...不...整个空间站都是一个庞大的综合体，专门用来研究和开发先驱者的飞船原型。在它的建造过程中，来自银河系各地的无数科学家、工程师和建筑师们都不辞辛苦地来破解先驱者的古老技术。这些先驱者船只比任何现存的文明都要古老，它们的设计极其神秘和不可思议。实际上，能够工作的原型机仅仅显露了原始设计潜在潜力的一小部分。\n\n最新代的原型设计似乎已经被分析过，但从未投入生产。与之相对的是，较大区域里的船只似乎是经过简化的批量生产版本。\n\n至于空间站本身，现在称为§E亚美利哥§!，它成为了许多帝国的伟大目标。船只墓地是数百个文明之间权力博弈的结果，它们都不顾一切地想要把古人的知识据为己有。尽管空间站本身的结构损伤很轻微，但船员们还是未处理好，空间站最终还是坍塌了。由于电力短缺，到目前为止，空间站的大部分系统都处于瘫痪状态。"
 acot_digsite_events.8.name: "生存还是毁灭？"
 acot_digsite_events.8.desc: "多亏了我们的挖掘团队为保护亚美利哥所做的认真努力，我们很有可能将其恢复原状并再次使其恢复运行。 当然，所需的努力也将是巨大的，但是这肯定值得一试。"
 acot_digsite_events.8.a: "开始吧！"
 acot_digsite_events.8.b: "让往日的幽魂安息吧，拆了它。"
 acot_digsite_events.9.name: "亚美利哥崛起！"
 acot_digsite_events.9.desc: "完成后，这艘巨大的科学飞船升入轨道，并重新开始运作。所有系统都以最佳负载运行。"
 acot_digsite_events.9.a: "崛起，亚美利哥！"
 r_amerigo: "亚美利哥修复光束"
 r_amerigo_desc: "一束强大的光束对准了曾经发生过巅峰之战的墓地星球表面。光束会周期性的收集合金，并通过重新充能使这些残缺的舰船恢复原状。"
 acot_amerigo_explain: "亚美利哥会在墓地星球的表面发射修复光束，尝试唤醒这些古老的船只。"
 acot_digsite_events.1000.name: "堕落舰队修复完成"
 acot_digsite_events.1000.desc: "亚美利哥成功恢复了一整支堕落帝国舰队。"
 acot_digsite_events.1000.a: "现在，这些船是我们的了！"
 acot_digsite_events.1001.name: "海盗废弃舰船"
 acot_digsite_events.1001.desc: "亚美利哥修复了看起来像是海盗加列舰船的东西。"
 acot_digsite_events.1001.a: "很好，这些东西足够了。"
 acot_digsite_events.1002.name: "昔日的垃圾"
 acot_digsite_events.1002.desc: "亚美利哥恢复了一支海盗船舰队。"
 acot_digsite_events.1002.a: "哦…好吧。"
 acot_digsite_events.1003.name: "今天的垃圾，明天的武器"
 acot_digsite_events.1003.desc: "亚美利哥回收船只的尝试失败了，但它设法获得了一些宝贵的资源。"
 acot_digsite_events.1003.a: "每一点资源都很重要。"
 acot_digsite_events.1004.name: "大收获"
 acot_digsite_events.1004.desc: "黄色警告: 亚美利哥似乎捕获了到了一些很大……非常非常大的东西，系统正在努力地抬升对象。机组成员要求批准他们进一步行动并增派资源以进一步提高出力等级。"
 acot_digsite_events.1004.a: "授权许可。"
 acot_digsite_events.1004.b: "不行，中止任务。"
 acot_digsite_events.10041.name: "未识别的大型物体"
 acot_digsite_events.10041.desc: "§R红色警告：§! 亚美利哥功率即将达到峰值！目标物体过于巨大。我们必须中止任务！"
 acot_digsite_events.10041.a: "服从命令！加大能量输出！"
 acot_digsite_events.10041.b: "中止任务！中止任务！"
 acot_digsite_events.10042.name: "§R危急情况！§!"
 acot_digsite_events.10042.desc: "§!红色警报：§! 亚美利哥稳定性达到临界点! 检测到多个系统发生故障！服务器崩溃，大半的设施着火，船上的工作人员都在疯狂的尖叫！\n\n这太过火了！我们必须马上现在立刻中止任务！！！"
 acot_digsite_events.10042.a: "§R加大能量输出！相信亚美利哥§!"
 acot_digsite_events.10042.b: "§R立即停止任务！§!"
 acot_digsite_events.10043.name: "？！"
 acot_digsite_events.10043.desc: "不可思议……难以置信……亚美利哥奇迹般地完成了它的任务，所有系统均已恢复正常水平。火势正被扑灭，船员们也逐渐冷静下来。\n\n这个物体看起来像是一个巨大的太空船体，某种旗舰...其设计非常的古老，武器系统也极为神秘，而且现在它是我们的了！"
 acot_digsite_events.10043.a: "看到没？全都按照计划进行呢。"
 acot_modifier_precursor_digsite: "远古世界"
 acot_modifier_precursor_digsite_desc: "这个星球看起来已经存在了相当长的时间了，它的组成部分仅仅是因为星球表面的异常现象而维持在一起的。"
 ACOT_MEME_PIRATE_CORVETTE: "模因舰船"