 wg_crisis_points_desc:0 "完成焚灭目标可获得$wg_crisis_points$，当$wg_crisis_points$达到下一等级需求时，完成焚灭等级任务便可解锁下一级焚灭等级。\n每解锁一级焚灭等级，可获得该级对应的焚灭天赋。焚灭天赋能提供§H大量buff§!以及§H新舰种§!解锁。\n你可以在每级焚灭天赋中选择激活一个，以获得对应的更强力的buff，同级的焚灭天赋只能激活一个。"
 
