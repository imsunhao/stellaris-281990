 wg_crisis.29.name:0 "舰队交付"
 wg_crisis.29.desc:0 "我们向反抗军定制的一批舰队已经成功交付军队使用。有了这批强力战舰，我们的战事必定一帆风顺！"
 
 wg_crisis.33.name:0 "反抗军抵达"
 wg_crisis.33.desc:0 "我们的情报系统显示，反抗军的援军已经抵达到各个国家的首都，并开始着手抵御联合舰队的入侵。毫无疑问地，这对目前的局势起到了莫大的作用"
 wg_crisis.34.desc:0 "我们的情报系统显示，反抗军的援军已经到距离联合舰队传送门不远的星系，并开始着手攻击传送门。如果她们的计划能够成功，那么毫无疑问地会极大地扭转对目前的局势。"
 wg_crisis.34.a:0 "让我们拭目以待吧。"
 wg_crisis.34.b:0 "希望她们能凯旋而归。"

 wg_crisis.35.name:0 "无法支付款项"
 wg_crisis.35.desc:0 "由于某项资源的库存已经所剩无几，我们已无力支付反抗军的战舰款项。"
 wg_crisis.35.a:0 "先看看她们怎么回应吧。"

 wg_crisis.36.desc_1:0 "好了，你们准备怎么解释？"
 wg_crisis.36.desc_2:0 "致远星的战况怎么样...嗯，好吧...嗯，又怎么回事了？\n[ROOT.GetName]违约了？...这样啊。实在有困难就跟我们说嘛，你看你国库都清空了怎么打联合嘛..."
 wg_crisis.36.a:0 "我们对此事十分遗憾，但同时我们也需要你们的战舰。"
 wg_crisis.36.a.response_1:0 "算了，剩下的款项就不用你还了，反正类似的解释我们已经听了九亿次了，我们也没空听你的道理。请别误会，我们也不是在责怪你，只是这样的局面大家也不乐意见到。\n§R虽然我已经提醒过了，我们可能需要延迟大概两年多才能交付这批战舰§!"
 wg_crisis.36.a.response_2:0 "算了，剩下的款项就不用你还了，反正类似的解释我们已经听了九亿次了，我们也没空听你的道理。请别误会，我们也不是在责怪你，只是这样的局面大家也不乐意见到。"
 wg_crisis.36.b:0 "看在党国的份上拉我们一把可以吗？"
 wg_crisis.36.b.response_1:0 "算了，剩下的款项就不用你还了，下不为例阿。还有，§R战舰可能会延迟一年多才会交付。§!"
 wg_crisis.36.b.response_2:0 "算了，剩下的款项就不用你还了，下不为例阿。"
 wg_crisis.36.c:0 "真的非常抱歉，我们该剁手了。"

 wg_crisis.27.desc_1:0 "嘛，就知道事情会变成这样。其实我们储起来你赞助的一部分资源，就是预防发生这种事情。还有剩下的款项就不用还了，反正你也急着要资源的吧。\n另外多提一句，§R战舰可能会延迟一年多才会交付。§!"
 wg_crisis.27.desc_2:0 "嘛，就知道事情会变成这样。其实我们储起来你赞助的一部分资源，就是预防发生这种事情。还有剩下的款项就不用还了，反正你也急着要资源的吧。"
 wg_crisis.27.a:0 "诶？？？？"
 wg_crisis.27.a.response:0 "别婆婆妈妈的了，赶紧收下吧。"

