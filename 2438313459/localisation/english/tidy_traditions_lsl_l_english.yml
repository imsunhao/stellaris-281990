 #生态
 #####################################
 tradition_tt_environment_protection:0 "Ecology"
 tradition_tt_environment_protection_desc:0 "We must not forget the place where we were first born. A truly perfect planet should be a pure and pollution-free planet."
 tradition_tt_environment_protection_robot:0 "Abstinence"
 tradition_tt_environment_protection_robot_desc:0 "After synthetic evolution, we will no longer be affected by most environmental disasters. What we have to do now is to optimize our hardware and software."

