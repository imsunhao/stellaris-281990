 mem_vazurans_category_5: "在对被我们遗弃已久的殖民地表面进行勘察的过程中，我们扫描发现了几处维护良好、看似活跃的建筑。好像有人占据了我们留下的东西！这些建筑看起来和我们过去使用的前瓦祖安设计非常相似……"
 mem_fainthearted.5.name: "失去特遣队"
 mem_fainthearted.5.desc: "当面与[From.GetName]的居民接触显然是个致命错误。我们的特遣队很快就被击败了，事后看来，这似乎是一场有预谋的伏击。\n\n现在，我们正遭到来自[From.GetPlanetMoon]表面冰雹般的攻击。"
