 ap_civilian_activities: "太空工业化"
 ap_civilian_activities_desc: "我们认为，动员成为我们国家一部分的每一个公民必须是最佳的和充分的，以便充分利用我们的劳动力的潜力，使我们在对付敌人时具有巨大的优势。"
 ap_civilian_activities_tooltip: "§H解锁舰船类型:§! $civilian_factory$ \n\n这些特殊的民用飞船有生产资源的可能性，但严格限制取决于你的海军规模，他们将从生产基本资源的可能性开始，如 £energy£ £minerals£ £food£。但通过进一步研究技术，他们将能够生产出 £consumer_goods£ £alloys£ £unity£ £physics£ £society£ £engineering£ 等产品。同时研究 £engineering£ §Y$tech_mega_engineering$§!将解锁另一项技术，让你建造一艘更大的船专注于资源生产。"
 CIVILIAN_ACTIVITIES_PROJECT: "民用航天商业项目"
 CIVILIAN_ACTIVITIES_PROJECT_DESC: "该项目将让我们平民开始自己的商业空间在巨大的规模。这一特点将使他们能够进行新的活动，如资源或人员的运输，从一个殖民地到我国境内的另一个殖民地的私人研究。对我们来说，有趣的是我们可以从他们的利润中征税。"
