 traveler.2.name:0 "银河外的事件"
 traveler.2.desc:0 "银河系的天文台报告说，在星系际空间发生了一个奇怪的事件。在银河系外大约40000光年的地方发现了比先前观测到的任何事件都强的引力波。奇怪的是，引力波伴随着一种未知类型的能量爆发，这与目前的物理模型所预测的截然不同。更奇怪的是，引力波和未知能量在整个星系中同时被探测到，似乎比光速还要快。科学家们将这一事件称为“超因果”，因为读数似乎超出了因果律。"
 traveler.2.a:0 "有趣"
 traveler.6.name:0 "神秘物体"
 traveler.6.desc:0 "[dest_traveler_current_system.GetName]星系内的民船报告称发现了一个神秘的球形物体。最初认为是一个离群小行星，进一步调查已经确定该物体过于平滑匀称，不会是自然的。它似乎根据自己的意愿移动，因此被昵称为旅行者。我们的科学家已经将这个物体与一年前发生的银河外事件联系起来，旅行者发射的能量与之前探测到的相同。"
 traveler.6.a:0 "很有趣。继续观察物体。"
 traveler.6.b:0 "这个物体肯定有个神圣的起源。"
 traveler.6.c:0 "一个遥远文明的奇迹！"
 traveler.7.name:0 "流言"
 traveler.7.desc.owned:0 "关于一个神秘物体穿过[dest_traveler_current_system_owner.GetName]星系的流言一直在我们的人口中传播。这些流言描述了一个小行星大小的白色球体，显然在自己意愿下运动。[dest_traveler_current_system_owner.GetSpeciesName]没有对这些说法的真实性发表声明。"
 traveler.7.desc.unowned:0 "关于一个神秘物体穿过[dest_traveler_current_system.GetName]星系附近未殖民空间的流言一直在我们的人口中传播。这些谣言描述了一个小行星大小的白色球体，显然在自己意愿下运动。尽管我们无法证实这些说法，但其他帝国也在其人群中报道了类似的流言。"
 traveler.7.a:0 "继续调查这些流言。"
 traveler.7.b:0 "这可能是神的杰作。"
 traveler.7.c:0 "这会改变我们所知道的一切。"
 traveler.8.name:0 "旅行者"
 traveler.8.desc:0 "之前只在谣言中描述的物体已经进入我们的边界。我们的科学家没有检测到它发出的无线电信号。这个物体现在被称为“旅行者”，数百名科学家一直在观察它。"
 traveler.8.a:0 "继续观察物体。"
 traveler.8.b:0 "派我们的牧师代替科学家。"
 traveler.8.c:0 "把我们的科学家奉献给这个项目。"
 traveler.9.name:0 "旅行者"
 traveler.9.desc:0 "抵达[Root.GetStarName]后，[Root.GetName]初步扫描发现一处明显异常。仔细检查发现，这个异常点与最近传言中描述的物体相符。[Root.GetName]立即向首都发回报告。\n\n报告中描述，这个球体看起来既不是机械，也不是有机物，同时还明显有智慧地移动。虽然没有检测到无线电信号，但一种与之前观测到银河系外事件相吻合的未知能量似乎从该物体中辐射出来。看到该物体环绕的一颗行星环境似乎正在经历环境改造。但是，没有观察到该物体与该行星之间有明显相互作用。[Root.GetLeaderName]报告中的一个脚注要求将该物体正式命名为“旅行者”。"
 traveler.9.a:0 "有趣"
 traveler.11.name:0 "黄金时代"
 traveler.11.desc:0 "旅行者已经抵达我们的首都星系，并开始绕着恒星运行。我们的科学家报告说他们听到了声音，这似乎有助于他们的研究。专家们称赞这一发现是黄金时代的开始。"
 traveler.11.a:0 "神奇！"
 traveler.11.b:0 "我们攀登知识的阶梯。"
 traveler.12.name:0 "黄金时代"
 traveler.12.desc:0 "[dest_traveler_current_system_owner.GetName]的[dest_traveler_current_system_owner.GetRulerTitle]宣布他们帝国的黄金时代已经开始。他们声称，旅行者已经抵达他们的星系，而且目前正在其首都星系中绕着恒星运行，正在以某种未知的方式为他们提供知识。"
 traveler.12.a:0 "有趣。"
 traveler.13.name:0 "旅行者提升"
 traveler.13.desc:0 "一个曾今的原始物种已经广播了一条信息，宣布他们到达了银河阶段。起初，我们的科学家对这样一个原始社会如何在如此短的时间内变得技术如此先进感到困惑。不过，这则消息详细描述了它们最近升空的历史。新帝国声称，旅行者，被发现在他们的家园星系，赋予他们实现太空旅行所需的知识。这一新信息只会增加旅行者的神秘感。"
 traveler.13.a:0 "不可思议。"
 traveler.15.name:0 "旅行者返回"
 traveler.15.desc:0 "旅行者回到了我们的母星星系。久违了，神秘的球体又回来了，给了我们另一个黄金时代。"
 traveler.15.a:0 "神奇！"
 traveler.15.b:0 "我们攀登知识的阶梯。"
 traveler.400.name:0 "黄金时代 - 一个新的AI"
 traveler.400.desc:0 "有了旅行者赋予我们的知识，我们的计算机专家相信他们能够设计出一种新的、高度先进的开发人工智能的方法。然而，为了开发如此强大的人工智能，它们需要大量的投资。如果政府提供这笔投资，我们将对如何使用它有更大的影响力。如果我们不这样做，研究人员可能会寻找私人投资者。"
 traveler.400.a:0 "投资于研究。"
 traveler.400.b:0 "我们负担不起。"
 traveler.401.name:0 "战争思维：建造"
 traveler.401.desc:0 "对新人工智能项目——现在被命名为战争思维——的初步研究，并准备用原型机推进。新设计的设施允许该项目开发雄心勃勃的新人工智能及其AI核心。"
 traveler.401.a:0 "好的"
 traveler.402.name:0 "战争思维：Alpha建造"
 traveler.402.desc:0 "战争思维的科学家们正在庆祝！战争思维AI的Alpha构建成功了。虽然处于早期阶段，战争思维的运作也超越了以往任何人工智能。在标准战斗训练模拟中，它表现出了卓越的性能。然而，为了进行更广泛的测试，这台超级计算机需要的能量将远远超过目前使用量。战争思维项目已经要求向该项目提供一大笔能量币，以实现这一目标。"
 traveler.402.a:0 "从我们的库存中分配一部分能量币。"
 traveler.402.b:0 "分配一部分我们的能源。"
 traveler.403.name:0 "战争思维：实地测试"
 traveler.403.desc:0 "Warmind项目的最新情况：战争思维在模拟测试中表现得非常出色且稳定，项目负责人要求我们立即开始实地测试。该项目建议将其用于我们的舰队，并给予其有限控制权，以提高战斗效率。"
 traveler.403.a:0 "让战争思维发挥作用！"
 traveler.403.b:0 "也许它更适合科学领域。"
 traveler.404.name:0 "战争思维：增强"
 traveler.404.desc:0 "随着战争思维项目以几乎令人难以置信的速度取得了卓越成绩，项目负责人通知我们需要再次升级。为了让战争思维发挥其真正潜力，我们需要建造一个新的大型人工智能核心。虽然他们还没有设计出这样的计算机，但他们向我们保证，在我们顶尖科学家的帮助下，他们将能在短时间内完成。"
 traveler.404.a:0 "向科学家通知此项研究。"
 traveler.405.name:0 "战争思维：首秀"
 traveler.405.desc:0 "当主战争思维团队忙着开发新的AI核心时，一个独立的团队一直在优化Alpha构建，并完成了他们所谓的“零售构建”。当然，这样的人工智能不会便宜到可以现成出售，但这个团队已经向我们展示了他们的愿景，即在每个殖民地都有一个战争思维。通过在整个帝国建设战争思维设施，他们不仅可以协助战略决策，还可以提高经济效率和协助研究。"
 traveler.405.a:0 "我们会善加利用。"
 traveler.406.name:0 "战争思维：上线"
 traveler.406.desc:0 "这一天终于来了，战争思维计划实现了它的目标：超智能AI。激活后，这个战争思维——官方命名为战争思维主脑——将获得[Root.Owner.GetName]中许多功能的执行控制权，比如战斗。"
 traveler.406.a:0 "恭喜。"
 traveler.408.name:0 "黄金时代：医学奇迹"
 traveler.408.desc:0 "黄金时代的到来使许多领域都取得了进步，但最受欢迎的也许是医疗领域的进步。以前认为是致命的伤害和疾病，现在可以在几天内得到治疗并痊愈。因此，[This.GetName]的预期寿命有了明显提高。我们的人民在大街上欢呼雀跃。"
 traveler.500.name:0 "旅行者的馈赠"
 traveler.500.desc:0 "我们对这颗已改造行星的观察表明，这颗行星几乎所有属性都发生了变化。 质量、温度、大气层构成和天气模式现在都与我们物种的母星非常吻合。此外，这颗星球上的生命似乎比其他任何一个观察到的星球成长得更快。植物的生长速度更快，动物的繁殖速度也更快。地面小组报告说这个星球似乎比他们去过的所以其他星球都要和平得多，据说生产力也全面提高。旅行者似乎为我们创造了这个星球，但它的目的仍然未知。 我们收集到关于环境改造过程的数据可以让我们的科学家开发新的环境改造技术，开启对以前从未设想过世界的扩张。"
 traveler.500.a:0 "立即开始研究。"
 traveler.502.name:0 "光能消散"
 traveler.502.desc:0 "在最后一击的前一刻，一道明亮、强烈、刺眼的光从旅行者上迸发而出。这道光就像一场爆炸，瞬间穿过银河系， 宣告神秘机械的死讯。银河系中的传感器接收到了比以往任何一次探测更强烈的引力波。那一刻所有的生命体都知道：旅行者死了。"
 traveler.502.a:0 "今天是个重要的日子。"
 traveler.503.name:0 "神的躯壳"
 traveler.503.desc:0 "从旅行者身上收集到的残骸复杂得难以理解。虽然我们无法确定机械部件的用途，但原材料可能很有用。测试结果表明它不是由已知元素制成。更奇怪的是，它对扫描的反应就像它根本不存在一样。然而，它非常耐用，并表现出许多不同寻常的特性。通过在船体上涂抹这种材料，船体的完整性、防护能力、耐热性都可以提高，超出以往。"
 traveler.503.a:0 "为军用研究此材料。"
 traveler.504.name:0 "光能消散"
 traveler.504.desc:0 "一时间，每一个生灵都对刚才发生的事情感到无比恐惧。一道明亮、刺眼的光照耀着整个银河系，它无视光速，在任何地方都能同时看到。整个银河系——也许是整个宇宙的传感器都在燃烧，因为引力波、伽马射线和光从爆炸中迸发。即便没有人告诉我们，我们都知道：旅行者已经死了。"
 traveler.504.a:0 "我们不会忘记这一天。"
