###_[简化算法]
 z_modmenu.vl_full_simp: "数值上限算法 已设为§G简化§!"
 z_modmenu.vl_full_comp: "数值上限算法 已设为§H复杂§!"
 z_modmenu.vl_full_curve: "改变完全模式下，数值上限系统的算法。\n简化模式按照比例法进行压缩，所有阵营按照一个设定比例进行压缩，如50%指的是将所有数值上限到原来的50%。\n复杂算法按照一个指数曲线对数值进行压缩，并且有最大有效值，超过此数值的修正将被忽略而无法生效。同时，不同阵营的压缩系数拥有不同的权重，可在阵营权重中设定。"
 z_modmenu.vl_set_simp_damage: "所有§R伤害修正§!压缩率=§B[event_target:z_fw_tgt_global_event.vl_var_set_simp_ratio_damage_check]%§!"
