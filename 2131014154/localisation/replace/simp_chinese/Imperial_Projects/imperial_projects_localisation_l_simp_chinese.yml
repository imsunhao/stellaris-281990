l_simp_chinese:
 resolution_Empyreal_Travel:0 "帝国工程：九天灯塔"
 resolution_Empyreal_Travel_desc:0 "银河大帝建议研究一种简化银河系旅行的方法，一座建于帝国首都的巨大超空间信标将实现这个目标。"
 resolution_Empyreal_Travel_active:0 "它不应万众瞩目"
 resolution_Empyreal_Travel_active_desc:0 "亦不应蒙尘无名"
 resolution_Virulent_biolab:0 "帝国工程：烈性病毒实验室"
 resolution_Virulent_biolab_desc:0 "银河大帝建议投资生物研究，已经起草了在剧毒星球上建造一个假设的行星研究站的计划。"
 Imperial_projects_Empyreal_enabled:0 "九天灯塔正在开发中"
 Imperial_projects_Empyreal_enabled_desc:0 "在获得规划许可后，银河皇帝开始了这项巨大的工程，以造福于帝国！"
 Beacon_begin:0 "让我们开始吧！"
 Beacon_begin_desc:0 "授以研究九天灯塔的许可。"
 Beacon_Constructed:0 "九天灯塔已建成"
 Beacon_Constructed_desc:0 "多年后，九天灯塔的工程已结束。"
 Empyreal_beacon_done:0 "我们将获益其中"
 Empyreal_beacon_done_desc:0 "银河帝国的所有成员都将在帝国领土上获得飞船速度、跃迁范围和亚光速航速的增益，银河大帝可以在他们的首都获得一个特殊的修正。"
 Biolab_begin:0 "烈性病毒实验室"
 Biolab_begin_desc:0 ""
 Biolab_Constructed:0 "烈性病毒实验室建造完成"
 Biolab_Constructed_desc:0 "位于剧毒星球的负压生物实验室的最后一个研究辅翼已经建成，对以前无法检验的化合物的研究已经开始。"
 Biolab_done_desc:0 "整个银河帝国公民的健康水平将得到提高，而银河帝国的皇帝将直接从烈性病毒实验室的研究中受益。"
 Biolab_done:0 "生物学的新时代以及……毒素的新时代"
 Imperial_projects_Biolab_enabled:0 "烈性病毒实验室正在开发中"
 Imperial_projects_Biolab_enabled_desc:0 "银河帝国的建筑师和生物学家聚集在一起，签署了烈性病毒实验室的建设计划，这将为有机研究领域带来难以言状的优势"
 Empyreal_Travel_Beacon_tech:0 "建设九天灯塔"
 Empyreal_Travel_Beacon_tech_desc:0 "允许建设九天灯塔"
 Biolab_construction:0 "剧毒性化学检验理论"
 Biolab_construction_desc:0 "允许在剧毒星球的轨道上建设烈性病毒实验室"
 Imperial_projects:0 "帝国建筑工程"
 Empyreal_Travel_Beacon_0:0 "九天灯塔建筑基址"
 Empyreal_Travel_Beacon_0_DESC:0 "我们未来九天灯塔的建筑工地"
 Empyreal_Travel_Beacon_0_MEGASTRUCTURE_DETAILS:0 "一个不为人知的超空间技术信标"
 Empyreal_Travel_Beacon_1:0 "九天灯塔"
 Empyreal_Travel_Beacon_1_DESC:0 "一个全面运行的九天灯塔，促进了我们整个帝国舰队的移动和后勤，由帝国首都的超空间工程师团维护"
 Empyreal_Travel_Beacon_1_MEGASTRUCTURE_DETAILS:0 "一个不为人知的超空间技术信标，为整个帝国的舰船提供增益"
 Biolab_0:0 "烈性病毒实验室建筑基址"
 Biolab_0_DESC:0 "我们未来烈性病毒实验室的建筑工地"
 Biolab_0_MEGASTRUCTURE_DETAILS:0 "我们未来烈性病毒实验室的建筑工地"
 Biolab_1:0 "烈性病毒实验室"
 Biolab_1_DESC:0 "一个专用的生物实验室，致力于研究通常被认为超越剧毒的化合物，可以在这个剧毒星球的致命大气中安全进行研究"
 Biolab_1_MEGASTRUCTURE_DETAILS:0 "一个专用的生物实验室，致力于研究通常被认为超越剧毒的化合物，可以在这个剧毒星球的致命大气中安全进行研究"
 empyreal_beacon_modifier:0 "九天超空间加速"
 empyreal_beacon_modifier_desc:0 "帝国首都的九天灯塔为我们的舰队提供了增益"
 Empyreal_liason_office:0 "至高联络办事处"
 Empyreal_liason_office_desc:0 "帝国至高联络办事处致力于维护帝国首都上方的超空间信标，为整个银河帝国提供增益"
 mod_job_Empyreal_liason_officer_add:0 "至高联络官职"
 Biolab_modifier:0 "授权生物学研究"
 Biolab_modifier_desc:0 "烈性病毒实验室的突破性研究为整个银河帝国提供了优势"
 job_Empyreal_liason_officer:0 "至高联络官"
 job_Empyreal_liason_officer_plural:0 "至高联络官"
 job_Empyreal_liason_officer_desc:0 "专职的专家们监测和维护灯塔，为整个银河帝国提供增益"
 Incubator_Constructed:0 "缇扬奇孵化器已准备就绪"
 Incubator_Constructed_desc:0 "艰巨的缇扬奇孵化器工程已建造完毕，以前荒芜的行星已经被覆盖在营养丰富的生物质海洋中，这将有助于我们未来的缇扬奇繁育工程，其中一些缇扬奇已被招募到我们的贸易舰队中。"
 Incubator_done:0 "很少有海盗会冒着激怒缇扬奇的风险"
 Incubator_done_desc:0 "银河帝国的所有成员都将获得贸易值、贸易保护和异星天然气产量的增益"
 Tyanki_incubation:0 "缇扬奇异星生物学研究"
 Tyanki_incubation_desc:0 "允许在荒芜星球上建造缇扬奇孵化器"
 Tyanki_incubator_0:0 "缇扬奇孵化器设施建设基址"
 Tyanki_incubator_0_DESC:0 "我们建设在荒芜星球上的缇扬奇孵化器设施建筑工地已就绪"
 Tyanki_incubator_0_MEGASTRUCTURE_DETAILS:0 "我们建设在荒芜星球上的缇扬奇孵化器设施建筑工地已就绪"
 Tyanki_incubator_1:0 "缇扬奇孵化器设施"
 Tyanki_incubator_1_DESC:0 "一个跨越星球的设施，将富含营养的生物质和微生物菌落用于维护我们的缇扬奇育种计划。"
 Tyanki_incubator_2:0 "超大质量缇扬奇孵化器设施"
 Tyanki_incubator_2_DESC:0 "一个跨越星球的设施，将富含营养的生物质和微生物菌落用于维护我们的缇扬奇育种计划，升级后可以让我们掌控泰坦级缇扬奇"
 Tyanki_incubation_2:0 "超大质量缇扬奇研究"
 Tyanki_incubation_2_desc:0 "对缇扬奇基因组中最初似乎是遗传死角的调查表明，我们有可能设计出一种具有超级激进行为的巨大种类缇扬奇，其具有潜在的军用实力。"
 BigTyanki:0 "泰坦级缇扬奇孵化完成"
 BigTyanki_desc:0 "我们的缇扬奇孵化器设施催生了一个泰坦级缇扬奇变种，它似乎拥有真正令人印象深刻的攻击能力，我们的工作人员亲切地给她起了个绰号“贝茜”，不幸的是，用于创造她的基因样本已经无可救药地退化了，变得无法使用，所以我们无法重复这一过程。"
 BigTyanki_incubated:0 "即使只有一只泰坦级缇扬奇也会让我们的敌人感到恐惧。"
 resolution_Tyanki_Incubation:0 "帝国工程：缇扬奇评估"
 resolution_Tyanki_Incubation_desc:0 "银河帝国前所未有的影响力为我们的研究提供了独特的机会，这其中包括了更多全面研究缇扬奇的课题以及如何让它们为帝国所用的研究"
 Imperial_projects_Tyanki_enabled:0 "缇扬奇观察许可已通过"
 Imperial_projects_Tyanki_enabled_desc:0 "随着观察许可的签署，整个银河帝国的研究人员已经开始动员起来，进行大规模的缇扬奇观察，经过广泛的调查，我们肯定会遇到革命性的发现"
 Tyanki_begin:0 "一切以进步之名"
 Incubator_modifier:0 "贸易舰队缇扬奇"
 Incubator_modifier_desc:0 "我们的贸易舰队得到了驯化缇扬奇的支持，由银河帝国治内的缇扬奇孵化设施所提供。"
 allow_Tyanki:0 "§H解锁巨构：§W 缇扬奇孵化设施"
 desc_allow_Tyanki:0 "在一颗荒芜星球上建造的生物研究设施，能够人工创造出诞生新缇扬奇的环境要求。"
 allow_Tyanki_2:0 "§H 解锁特质：§W 缇扬奇孵化器设施繁育场扩展"
 desc_allow_Tyanki_2:0 "建造更大的孕育场使我们能培育出更大的缇扬奇，我们最初认为这不切实际，但由于最近发现了缇扬奇的主要基因而成为可能。"
 Empyreal_Travel_Beacon_tech_2:0 "超空间航道干扰理论"
 Empyreal_Travel_Beacon_tech_2_desc:0 "边缘研究人员认为，我们能够调整超时空航道信标，以定位其他帝国的超时空舰船、干扰他们的舰船系统并大幅削弱他们的舰队实力。"
 Empyreal_Travel_Beacon_2:0 "九天超空间控制灯塔"
 Empyreal_Travel_Beacon_2_DESC:0 "超空间航道信标能利用暗物质与复杂的力场操控技术以干扰外星活动。"
 allow_Beacon:0 "§H解锁巨构建筑：§W九天超空间灯塔"
 desc_allow_Beacon:0 "一座巨大的灯塔被植入到帝国首都的地壳之中，它将利用量子纠缠和先进的力场操控技术来引导、平复原本分散的超空间波动从而为我们带来诸多益处。"
 allow_Beacon_2:0 "§H 解锁特性：§W 九天超空间灯塔控制器扩展"
 desc_allow_Beacon_2:0 "允许对超时空航道信标进行一次升级，这将使得我们能够对整个星系的超时空驱动器造成负面影响。"
 Hyperlane_manip:0 "超时空航道控制器建设完成"
 Hyperlane_manip_desc:0 "超时空信标的辅助隐秘站点已经建设完成，我们现在能通过§G法令§E破坏敌人的超空间航行。但不幸的是，一旦对方的引擎技术过于陌生或先进，我们就无法对敌人造成影响。"
 empyreal_beacon_modifier_evil:0 "九天超空间引擎破坏活动"
 edict_EvilBeaconEdict:0 "九天超空间破坏活动"
 edict_EvilBeaconEdict_desc:0 "指示超空间工程师通过升级型超空间信标破坏非帝国所有的超空间航道，效果持续5年，之后可直接使用。"
 allow_Biolab:0 "§H解锁巨构建筑：§W烈性病毒实验室"
 desc_allow_Biolab:0 "在剧毒星球的剧毒大气当中建设一座实验室，利用其致命的环境条件以供我们进行那些先前被认为过于危险的研究。"
 allow_Biolab_2:0 "§H解锁巨构建筑：§W烈性病毒实验室应变工程辅翼"
 desc_allow_Biolab_2:0 "扩大烈性病毒实验室以促进针对其他帝国的潜在生物武器研究，这可能玩火自焚。"
 Biolab_construction_2:0 "允许病原体实验"
 Biolab_construction_2_desc:0 "来自烈性病毒实验室的研究表明，我们所发展出的几种病原体菌株可能对整个银河系的生物物种产生极为不良的影响"
 Biolab_2:0 "烈性病毒实验室感染学研究设施"
 Biolab_2_DESC:0 "一个专用的生物实验室，致力于研究通常被认为超越剧毒的化合物，可以在这个剧毒星球的致命大气中安全进行研究，并增设了隐秘部门以将所述化合物秘密应用于我们抱有敌意的帝国的人口"
 Virus_espionage_enabled:0 "独立扩展区"
 Virus_espionage_enabled_desc:0 "我们的投资终于得到了回报，烈性病毒实验室现在可以开始合成特定的病原体，这些病原体能够通过 §M 间谍行动 §E 投放到我们特定的敌人上去。但注意，病毒也有可能会传播到其邻国去——我们自然不在其列，另外，受病毒影响的帝国能够从我们这里偷取疫苗"
 Virus_begin:0 "那些不愿俯首之徒，终会在力量面前拜倒"
 operation_Virus_infect:0 "生物学实验室：定制病原体渗透"
 operation_Virus_infect_desc:0 "用定制的病原体感染非智械目标帝国，从而影响其生物人口"
 operation_Virus_infect_on_success:0 "将一种疾病传播到随机一个非首都星球上，可进一步传播到其他星球和帝国。作为一种失效保护措施，该病原体将在25年内迅速自我变异，有效地自己消亡"
 operation_virus_too_recent:0 "一场曾经的银河大瘟疫还未完全过去。"
 operation_virus_has_vaccine:0 "目标帝国仍有我们基本病原体的疫苗，我们需要时间来开发一个不同的病原体。"
 virus_fail_machine:0 "机械可不会生病。"
 Imp_operation.1000.name:0 "病原体开发完成"
 Imp_operation.1000.desc:0 "将被引入[target.GetName]的病毒制剂的开发已经结束，在我们谈话时，它正被装到一艘伪装成商船的船上。"
 Imp_operation.1001.name:0 "病原体已运抵"
 Imp_operation.1001.desc:0 "我们已在[target.GetName]境内一个贸易节点中建立了据点，很快就可以污染进入他们殖民地的货物了。"
 Imp_operation.1002.name:0 "机会来了"
 Imp_operation.1002.desc:0 "努力终于得到了回报，有几批脆弱的货物可以作为我们的目标，各批货物都在向某个脆弱的殖民地前进。"
 Imp_operation.1003.name:0 "目标选择"
 Imp_operation.1003.desc:0 "关于把受污染货物送到哪个星球，我们有几个选项。我们会把它们送到……"
 outbreak_start:0 "[virus_outbreak_planet.GetName]疫病爆发"
 outbreak_start_desc:0 "[virus_outbreak_planet.GetName]的医疗机构报告，大量人口感染了一种不明疾病，这种疾病使人衰弱，具有高度传染性，它可能会传播到星球之外，到与我们接壤的其他帝国。事实上这可能是我们星球最初被感染的原因。"
 pandemic_lesser:0 "疫病爆发：轻微"
 pandemic_lesser_desc:0 "一种恼人的病原体正在感染这个星球上的人口，造成了巨大的混乱"
 pandemic_Greater:0 "疫病爆发：严重"
 pandemic_Greater_desc:0 "病原体已经感染了一大片人口，导致了社会动荡和生产力低下。"
 outbreak_worsens:0 "疫情在[virus_outbreak_planet.GetName]上恶化了"
 outbreak_worsens_desc:0 "在[virus_outbreak_planet.GetName]上爆发的疫情已经严重恶化了，我们也怀疑病原体已经传出外太空到达了如下殖民地§R[virus_spread_one.GetName][virus_spread_two.GetName][virus_spread_three.GetName]"
 outbreak_planet:0 "[infected_planet.GetName]上发生了二次感染"
 outbreak_planet_desc:0 "侵扰我们一些星球的病原体继续蔓延，其最近的携带者是§R[infected_planet.GetName]§E。尽管因太空行商的不可预测性而无法确认，但它可能已经蔓延到一个邻国。"
 outbreak_failsafe:0 "病原体消失了。"
 outbreak_failsafe_desc:0 "在相当神秘的几个星期里，一直困扰着银河系的病原体突然消失了，创纪录的完全康复人数和过去几周内0新感染的总数表明，它已经完全消亡。"
 operation_vaccine_steal:0 "窃取烈性病毒实验室疫苗研究"
 operation_vaccine_steal_on_success:0 "找到一份潜在疫苗样本，用于治疗困扰我国的病原体，并有机会与他人分享，破坏帝国的权威。"
 operation_vaccine_steal_desc:0 "我们可以潜入银河系领先的生物研究设施——烈性病毒实验室，并尝试寻找任何可能有助于对抗感染我国民众病原体的研究。"
 Imp_operation.2000.name:0 "顶替专家"
 Imp_operation.2000.desc:0 "我们已经用效忠者取代了原定下一批在烈性病毒实验室任职的生物学家，他们将通过数据库梳理任何可能有用的东西。"
 Imp_operation.2001.name:0 "可疑关联"
 Imp_operation.2001.desc:0 "我们的渗透者已经发现了令人担忧的证据，表明病原体和烈性病毒实验室之间存在联系。我们是否为预定目标，还是仅被二次感染还不得而知，皇帝的命令是高度机密，但我们得知他们有一批制备好的疫苗库存，如果我们能找到，就可以进行逆向工程。"
 Imp_operation.2002.name:0 "抉择"
 Imp_operation.2002.desc:0 "我们已经成功找到了疫苗，现在我们面临一次抉择，我们可以声称独立研发了这种疫苗，这会带给我们巨大的影响力和声望，但我们要对其确切成分保密以维持计划，这显然是[gal_emperor.GetName]的圈套。或者把疫苗泄露出去，要避免疫苗被大帝打压需要大量贿赂和影响，但所有帝国都能遏制这种病原体。银河大帝会因我们所有的一点证据而被牵连进来，削弱其帝国权威，羞辱他们10年，他们不会意识到我们插手。"
 outbreak_vaccine_keep:0 "§R保留它。"
 outbreak_vaccine_leak:0 "§G泄露它。"
 outbreak_lableak:0 "实验室泄露假说"
 outbreak_lableak_desc:0 "银河帝国正忙于寻找新的疫苗，这种病原体不仅蹂躏了银河中的无数星球，而且有证据表明，银河大帝以及烈性病毒生物实验室应对此病原体的应用和传播负责，银河大帝虽然已经回应了这些传闻，但他们的回答苍白无力，这对银河帝国的合法性和政治地位造成了重大损害。"
 lableak_response:0 "§R令人沮丧。"
 lableak_choice:0 "事件§Y “实验室泄露假说” §W发生，无人能独善其身。"
 engineers_guild_0:0 "帝国放逐者轨道工程协会基址"
 engineers_guild_0_DESC:0 "帝国放逐者工程协会,一个专为不合群者证明其在巨构建筑工程领域拥有卓越天赋的地方。"
 engineers_guild_0_MEGASTRUCTURE_DETAILS:0 "帝国放逐者工程协会,一个专为不合群者证明其在巨构建筑工程领域拥有卓越天赋的地方。"
 decadent_engineering:0 "颓废的工程合同"
 decadent_engineering_desc:0 "在先前那些持不同政见者做出让步后，我们只需要起草与这些人的合同，但这确实非常麻烦。"
 engineers_guild_1:0 "帝国放逐者工程协会"
 engineers_guild_1_DESC:0 "帝国放逐者轨道工程协会表面上看起来与其他普通的帝国工程队没什么两样，但实际上其成员被授予了诸多特权，并获得了更多的物质支持。"
 engineers_guild_2:0 "帝国异见者隐秘工程站点"
 engineers_guild_2_DESC:0 "帝国异见者隐秘工程站点因其成员不按套路出牌的性格而为其赢得了相应的的地位，但也只不过是那扩大的特权给他们壮了胆而已。"
 desc_allow_Engineers:0 "一个致力于在整个银河帝国中，遏制和利用对我们抱有异见但富有天赋者，以实现我们的工程野心的工程协会"
 allow_Engineers:0 "§H解锁巨构建筑：§W帝国放逐者轨道工程协会"
 hedonistic_engineering:0 "多到奢侈的工程学资助"
 hedonistic_engineering_desc:0 "我们可以通过提供额外的材料和“动机”来扩大工程协会的工程工作，其特殊性质要求我们将工程协会的存在从所有记录之中抹除，并坚决否认其真实存在"
 desc_allow_Engineers_2:0 "可将工程协会的存在从我们的记录中抹除，并授予他们更多的特权以提升其工程能力"
 allow_Engineers_2:0 "§H 解锁特性：§W 隐秘工程站点"
 engineering_guild_modifier:0 "放逐者工程兵团"
 engineering_guild_modifier_desc:0 "一群工程师正在帝国各地加强我们的巨构建筑，他们拥有一种非传统的工作模式，其在我们法律的边缘打擦边球，而这并非毫无成果，不过他们的起源已不可考"
 engineers_established:0 "在轨道上的工程师协会"
 engineers_established_desc:0 "我们终于与这群“非传统”的专家们就对于他们的处置安排、和他们的超豪华居住站建造条款进行了谈判。然而，在运送过程中，一些不安生的工程师偷偷溜进了设施，其中一名正是居住站的工程师。他们使用了一些极为琐碎以至于我们无从发现的功能，引爆了居住站轨道所在的星球。我们仍在研究这座居住站是如何秘密地安装这种巨型武器的，但这确实令人印象深刻——尤其是对这群工程师的桀骜不驯、与他们杰出的工程能力。"
 engineers_established_done:0 "很好，§R将居住站的监管力度加强三倍。"
 engineers_established_done_desc:0 "工程师能以降低思潮吸引力和提升犯罪度为代价，为帝国的巨构建筑建设提供加成。"
 engineers_unleashed_response:0 "至少他们不能再摧毁任何行星了。"
 engineers_unleashed_response_desc:0 "我们现在可以通过额外的决议来提高全帝国工程师的工作效率。"
 engineers_unleashed:0 "隐秘工程站点建设完成"
 engineers_unleashed_desc:0 "在居住站的扩展结束后，我们清除了数据库中所有它存在的证据，而这些工程师们再次避开了我们的安全措施，向行星发射了一个实验性的物质解压重力提取器。他们似乎对这台仪器进行了某种篡改，导致破碎行星的残骸开始不断压缩，直至形成一个奇点，并在它原本的位置形成了一个黑洞。我们这才意识到，§R一切都无法挽回了§E——包括我们给予他们的所有支持。"
 Imperial_projects_engineers_enabled:0 "秘密工程学资助"
 Imperial_projects_engineers_enabled_desc:0 "这份工程扩张协议看起来再简单不过，实际上却促成了这个技术上非法的工程团体在我们帝国的存在，他们将大量囚犯拉进了自己的队伍——不管是寻常小贼还是政治犯。所幸该项目的负责官员已经开始接洽这群不稳定但富有天赋的人员。"
 Engineers_begin:0 "我们必须盯紧这群异见者。"
 resolution_engineer_concessions:0 "帝国工程：非常规工程学资助"
 resolution_engineer_concessions_desc:0 "银河大帝对我们在巨构建筑工程项目上的投资能力感到不满，并建议研究提高这项投资的替代方法。"
 resolution_insane_engineers_1:0 "工程师掩护机构"
 resolution_insane_engineers_1_desc:0 "我们可以派驻额外的秘密行动人员，以进一步减轻工程师工作研究导致的不良后果，以提供给他们更大的施展空间。"
 resolution_insane_engineers_2:0 "工程学材料采购"
 resolution_insane_engineers_2_desc:0 "在其他帝国的警察部队中部署更多的线人与双重间谍，将能够通过非法手段获取帝国工程师所需的材料"
 resolution_insane_engineers_3:0 "工程渗透"
 resolution_insane_engineers_3_desc:0 "我们可以允许某些经过选拔的工程师渗透到其他帝国的政府当中以进一步推动他们的材料采购工作。"
