###_[指南]    ############################################################
 z_pr_tips_btn_guide_misc: "§Y<Overview>§!\n\n§BVersion:§!\n1.Pay attention to the version of mod. Except for the case of large game update, use the new one instead of the old one.\n2.If you don't have <! Dark Blue UI - Planet Interface> and <! Dark Blue UI Remake>, you will not have the new planet interface for PR inspection and setting.\n\n\n\n\n£MOD_mui£+£MOD_mui_plnt£\n\n\n\n\n\n§BSetting Panel:§!\n1.In the Kasako's setting panel, you can open the special interface of the PR, which is used to activate the PR technology tree, check compatibility or change settings.\n2.Use the planet decision or custom button to open the PR planet setting panel, where you can fine-tune the planet and manpower system.\n\n§BStart Setting§!\n1.In the <Starting Settings> of the Core Framework, you can select <History Mode>, which allows you to use the vanilla pop mode at the early stage of a game.\n2.After completing some technology, there will be a pop-up every year. At this time, you can choose to start the <PR Mode>."
 z_pr_tips_btn_guide_manpower: "§Y<新增功能>§!\n\n§B特殊地块:§!\n1.核心地块---产业革命核心功能。\n2.区划地块---添加产业革命特殊区划。\n3.岗位地块---用来统计转化到人力系统中的岗位产出。\n\n§B特殊区划:§!\n1.地方产业---不同类型的星球环境将提供不同の新区划。\n2.地缘优势---不同的中心天体将提供不同の新区划。\n\n§B额外建筑槽:§!\n1.每2个区划解锁1个额外建筑槽，注意:这个解锁功能的统计有延后性。\n2.每25人力解锁1个企业建筑槽，注意:这个解锁功能的统计有延后性。\n\n§B人力迁移:§!\n1.人力也如同人口一样可以手动和自动迁移，自动迁移默认开启。\n2.人力迁移条件由<占用率>决定，人力只会从<占用率>1>的星球迁往<占用率<1>的星球。\n3.星球人力/工房=占用率。\n\n§B人数条件:§!\n1.需要到达一定人口数才能开启の功能，如首府升级，现在将统计人口+人力的总数，也就是<人数>。\n2.拥有<伞の星球界面>你就可以很方便地查看一个星球上的人口/人力/人数。\n3.如果一个MOD并没有兼容<人数条件>，那么你只能用候补岗位功能给一个星球增加额外的岗位来暂时实现这些功能。"
 z_pr_tips_btn_guide_jobs: "§Y<人力系统>§!\n大部分游戏原版岗位和mod岗位可以导入人力系统，以新的方式进行经济生产。\n注意:人力如同原版一样使用舒适度，住房。\n\n§B人口转人力:§!\n1.失业人口会转化为人力，而人口岗位的产出也会转入人力系统进行计算。\n2.每隔一段时间星球都会自动进行人力转化，你也可以通过UI按钮进行快速手动转化。\n3.原版人口组装和自然生长完成后会立刻进行检测，如果新增人口未能就业则会在一天后转化，转化时人口增长面板会有UI提示。\n\n§B人力岗与岗位地块:§!\n1.建筑与区划依然会提供岗位，但是转入人力的岗位不会在岗位界面显示，自然你也没必要对其进行手动调控。\n2.人力系统和人口岗位是可以并存的，当前的新版本也不会影响速度优化。\n3.人力岗是一种特殊岗位，所有基础的$energy$/$minerals$/$food$/$alloys$/$consumer_goods$和科研岗位都将融入这些岗位进行统计。\n4.其他非基础岗位则融入岗位地块进行统计。\n\n§BEfficiency§!\n1.每一个导入人力系统的岗位都会让<工房+1>，用于效率计算。\n2.星球人力/工房=占用率。\n3.当占用率<1的时候，占用率=生产效率。当占用率>1的时候，占用率正相关于生产效率。\n4.人力系统产出=基础产出×生产效率×各种修正。"
 z_pr_tips_btn_guide_growth: "§Y<玩法提示>§!\n1.确保人力岗有人，除非你要改变其物种，否则不要手动降低其优先度。因为每个人力岗，都代表一大堆原版基础岗位。\n2.通过建筑变动改变产业结构，建筑变动会触发生产效率和人力经济的统计，但是有时候会有几个月的延时。\n3.关注人口和工房の数值，以及生产效率，确保生产效率>0.5。\n4.生产效率越高越好，不过人力不增加的时候建造越多建筑会让生产效率越低，不过随着基础产出提升，总产量并不会有太多下降。\n5.生产效率的提升有边际效应，超过1以后边际效应越来越大。(未来可以通过特殊科技抵消边际效应。)\n6.一个刚刚增长的人口如果没有岗位就职，会立刻转化为人力。"




