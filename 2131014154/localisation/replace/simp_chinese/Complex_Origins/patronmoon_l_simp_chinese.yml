l_simp_chinese:
 origin_patronmoon: "守护月神"
 origin_patronmoon_desc: "这个物种是在笼罩它们月亮的巨大生命体阴影之下进化出来的。他们与它有一种共生关系。这个守护神给了他们很多好处，它希望有一天，他们可以帮助它增长、蔓延，占据万物的存在，直到一切皆是.....它。\n\n§E译注：出自《血源诅咒》。"
 origin_tooltip_patronmoon_effects: "开局时有一个§Y守护月神§!环绕着你的母星。\n§Y守护月神§!给予你的种族£science£ §Y科研§!、£unity£ §Y凝聚力§!和£stability£ §Y稳定度§!加成，但如果你的帝国无法供养它，就会遭到惩罚。\n启用§Y$decision_patronmoon$§!星球决策。\n其它拥有§Y守护月神§!星球的帝国会遭到惩罚。"
 START_SCREEN_PATRONMOON:0 "月亮说话了，我们倾听着。月亮总是影响着它们环绕的星球，但对我们而言远非如此。我们的守护神在远古时期就与我们交流，鼓励我们合作，引诱我们踏入深空。守护神是善是恶，我们无人知晓，但它仍在呼唤我们……"
 d_patronmoon: "守护月神"
 d_patronmoon_desc: "一个巨大的有机生命体环绕着这颗星球。"
 d_patronmoon_bad: "守护月神"
 d_patronmoon_bad_desc: "一个巨大的有机生命体环绕着这颗星球。"
 no_patronmoon: "月神缺失"
 no_patronmoon_desc: "你的种族渴望得到守护月神的指引。"
 pc_patronmoon: "守护月神"
 pc_patronmoon_desc: "一个巨大的有机生命体占据着这颗月亮。"
 decision_patronmoon: "增殖月神"
 decision_patronmoon_desc:0 "必须有巨大生命体生长在这颗星球的某个卫星上，我们种族才能茁壮成长。"
 MESSAGE_STARVING_MOONS_TITLE:0 "饥渴月神"
 MESSAGE_STARVING_MOONS:0 "你的守护月神饿了。\n公民们被要求留在室内，不要直视夜空。\n绝·对·不·能·看·月·亮。"