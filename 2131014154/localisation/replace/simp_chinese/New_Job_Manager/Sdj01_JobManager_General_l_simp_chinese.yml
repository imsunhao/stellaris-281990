 SdjEvent.1021Reg.desc:0 "在这项法令中，你可以禁止物种担任某些阶层的岗位。\n说明如下：\n\n- 应用\n  - 此法令不适用于被奴役、净化或同化的人口。\n  - 人口无法在因其他原因而无法工作的岗位上工作，即使此法令允许。\n    例如，被精神阉割的人口无法担任$SdjIconJobRankReg2$$pop_cat_specialist$岗位。\n  - 此法令无法防止物种产生领袖，如担任总统。\n\n- $SdjIconHappiness$人口幸福度\n  - 被禁止的人口会产生不满。\n  - 高$SPECIES_RIGHT_LIVING_STANDARDS$会减少这一不满。\n\n- 其它\n  - 被禁止担任当前岗位的物种所需降级时间同普通降级一致。\n  - 星球决议中可设置该星球不采用法令规定。\n  - AI帝国不会使用该法令。\n  - 该mod可能不适用于其它mod所添加/修改的岗位。"
 SdjEvent.1021Ges.desc:0 "在这项法令中，你可以禁止物种担任某些阶层的岗位。\n说明如下：\n\n- 应用\n  - 此法令仅适用于我们格式塔自己的子个体。\n    - 如果我们是$civic_machine_assimilator$，它也适用于正在被同化的有机体。\n  - 人口无法在因其他原因而无法工作的岗位上工作，即使此法令允许。\n  - 此法令无法防止物种产生领袖，如担任总统。\n\n- 其它\n  - 星球决议中可设置该星球不采用法令规定。\n  - AI帝国不会使用该法令。\n  - 该mod不适用于其它mod所添加/修改的岗位。"
