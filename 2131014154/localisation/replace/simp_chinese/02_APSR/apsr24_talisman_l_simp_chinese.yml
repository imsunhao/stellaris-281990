 apsr.24143.desc:0 "$RULER$，坏消息。我们派去偷窃的间谍已经被消灭。事实证明，\"搜索者\"的科研实验室在设计安全系统时考虑到了外部干扰的可能性，而且他们几乎所有人员也都受到过使用武器的相关训练。不幸中的万幸是，间谍都做好了准备，所以没人怀疑我们有参与其中，也没有任何迹象或线索指向我们。"
