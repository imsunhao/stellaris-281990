 pc_infbarren:0 "贫瘠星球"
 pc_infbarren_desc:0 "贫瘠和多岩石的世界，覆盖有一层薄薄的并且几乎不能呼吸的大气。星球表面覆盖着平静的水池和陡峭的悬崖。\n\n完全不适合居住，在其地表上也没有任何灵魂存在。"
