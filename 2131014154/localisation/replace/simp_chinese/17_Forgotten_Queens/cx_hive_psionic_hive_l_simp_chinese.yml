l_simp_chinese:
 ap_overmind:0 "主宰"
 ap_overmind_desc:0 "随着我们在团结一致中逐渐成长，我们的思维逐渐从物质层面脱离。我们已摆脱了现实躯体的桎梏，与宇宙同在。"
 ap_overmind_tooltip:0 "我们物种的灵能潜力将被唤醒，蜂群将会变为一个主宰。"
 psionic_hive.2600.ruler:0 "统治者变为§Y主宰§!。"
 psionic_hive.2600.assimilate:0 "可以§Y同化§!其他种族"
 psionic_hive.2656.shroudgrow:0 "§Y主宰§!将会在§Y虚境§!内成长"
 psionic_hive.2650.covenant:0 "可以与其他§Y帝国§!组建§Y契约联邦§!"
 psionic_hive.2650.ruler:0 "统治者变为§Y均衡者§!。"
 ap_equidimensional:0 "均衡者"
 ap_equidimensional_desc:0 "我们不应默默无闻。虚境是拥有纯净灵能的强大存在的家园，我们也是其中之一！"
 ap_equidimensional_tooltip:0 "蜂群将解放其全部的灵能潜力"
 requires_technology_mine_zro:0 "$TRIGGER_FAIL$需要§Y$tech_psionic_mind_theory$§!科技"
 requires_ap_overmind:0 "$TRIGGER_FAIL$需要§Y$ap_overmind$§!飞升天赋或是§Y$civic_hive_overmind$§!国策。"
 requires_not_ap_life_assemblers:0 "$TRIGGER_FAIL$没有§Y$ap_life_assemblers$§!飞升天赋。"
 requires_technology_psionic_mind_theory:1 "$TRIGGER_FAIL$需要£society£ §Y$tech_psionic_mind_theory$§!科技。"
 BREACHING_SHROUD_PROJECT_HIVE:0 "突入虚境"
 BREACHING_SHROUD_PROJECT_HIVE_DESC:0 "如果我们要与被称为虚境的灵能位面的居民交流，我们必须释放一股无比强大的灵能。为这次巨大的会面的准备已在[Root.Capital.GetName]开始"
 tech_psionic_mind_theory:0 "超凡存在理论"
 tech_psionic_mind_theory_desc:1 "死后世界的存在性尚且存疑，但脱离物质身体而存在或许是可能的。"
 leader_trait_ruler_overmind:0 "主宰"
 leader_trait_ruler_overmind_desc:0 "这个蜂群意识是一个主宰，它的存在超越了物理层面。"
 leader_trait_ruler_equidimentional:0 "均衡主宰"
 leader_trait_ruler_equidimentional_ii:0 "均衡主宰"
 leader_trait_ruler_equidimentional_iii:0 "均衡主宰"
 leader_trait_ruler_equidimentional_desc:0 "这个主宰的灵能足以支持它在各个维度均衡地存在。"
 leader_trait_ruler_equidimentional_ii_desc:0 "这个主宰的灵能足以支持它在各个维度均衡地存在。"
 leader_trait_ruler_equidimentional_iii_desc:0 "这个主宰的灵能足以支持它在各个维度均衡地存在。"
 covenant_federation: "契约联邦"
 covenant_federation_desc: "这种联邦往往以一个强大的唯心帝国为中心，并由其挑选中意的卫星国"
 covenant_federation_passive:0 "$covenant_federation$"
 covenant_federation_passive_desc:0 "$covenant_federation_desc$"
 covenant_federation_passive_effect:0 "有机统治者获得§Y天选者§!特质\n人口增长速度：§R-10%§!"
 covenant_federation_passive_leader_effect:0 "每月£sr_zro£泽洛：§G+1§!"
 covenant_federation_boon_1:0 "思维链接"
 covenant_federation_boon_1_desc:0 "解放了心灵的限制之后，契约者可以让他们的力量更加集中，如同一个个体。"
 covenant_federation_zro_1:0 "$extra_envoy_1$"
 covenant_federation_zro_1_desc:0 "$extra_envoy_1_desc$"
 covenant_federation_drawback_1:0 "个体性遭受质疑"
 covenant_federation_drawback_1_desc:0 "随着领导者与个体之间的关系增长，他们心灵间的联系也在增强，以此产生了个性。"
 covenant_federation_boon_2:0 "来自超凡存在的讯息"
 covenant_federation_boon_2_desc:0 "$job_output_2_desc$"
 covenant_federation_zro_2:0 "$diplomacy_upkeep_1$"
 covenant_federation_zro_2_desc:0 "$diplomacy_upkeep_1_desc$"
 covenant_federation_drawback_2:0 "摇摇欲坠的道德体系"
 covenant_federation_drawback_2_desc:0 "即便成为契约者给我们带来了无可置疑的好处，但不祥的预感同时也不可撼动。"
 covenant_federation_boon_3:0 "宇宙纠缠"
 covenant_federation_boon_3_desc:0 "我们浑然如一体，我们即万千意志。我们的凝聚力是统一意志的见证。我们毋需质疑自我的动机，我们看到了更远大的图景！"
 covenant_federation_zro_3:0 "天选之祀"
 covenant_federation_zro_3_desc:0 "$job_output_3_desc$"
 covenant_federation_drawback_3:0 "超维存在"
 covenant_federation_drawback_3_desc:0 "当我们的联邦作为一个整体团结起来的时候，个体性遭遇了存在危机。知晓“虚境”的力量和存在后，个体只能自视为无能为力的卑微存在，它在社会中的作用是如此微不足道，不值得成为社会的一部分。"
 covenant_damage_crisis_1:0 "$damage_crisis_1$"
 covenant_damage_crisis_1_desc:0 "$damage_crisis_1_desc$"
 covenant_federation_fleet_unity_1:0 "世界吞噬者"
 covenant_federation_fleet_unity_1_desc:0 "两个维度是等价的，如果我们想在虚境中发展壮大，就必须在这里做出牺牲"
 covenant_president_diplo_weight_steal_1:0 "灵能特权"
 covenant_president_diplo_weight_steal_1_desc:0 "统治者的权威在任何时候都不容动摇。契约者必须给予充分和积极的支持。"
 envoy_zro_1_effect: "每有一个分配到联邦的使者获得§Y0.25§!泽珞"
 covenant_enable_shroud_entity:0 "一个§Y灵能化身§!在§Y首都§!上空浮现。\n如果被杀死，§Y灵能化身§!将在§Y5§!年后重生。"
 covenant_shroud_entity_bad:0 "未能保护§Y灵能化身§!存活将触发§Y$dead_shroud_avatar$§!修正。"
 covenant_federation_fleet_unity_1_effect:0 "启用星球决策：§Y$decision_covenant_shroud_world$§!。"
 dead_shroud_avatar: "失去灵能化身"
 decision_covenant_summon_avatar:0 "召唤灵能化身"
 decision_covenant_summon_avatar_desc:0 "从我们契约中获得的灵能不会白费。"
 covenant_summon_avatar_effect:0 "有§Y90%§!的概率会召唤出一个受你指挥的§Y灵能化身§!。\n有§Y10%§!的概率会召唤出一个§Y腐化灵能化身§!。"
 decision_covenant_shroud_world:0 "虚境星球"
 decision_covenant_shroud_world_desc:0 "我们与虚境的联系不断增强，对于灵能能量的需求也是如此。"
 covenant_shroud_world_effect:0 "将这颗行星转变为一个§Y虚境星球§!，使其变得不可居住并且会杀死上面的所有人口。\n每§Y10人口§!会提供§Y1泽洛§!资源点"
 fleet_contribution_low_covenant:0 "$fleet_contribution_low$"
 fleet_contribution_low_covenant_desc:0 "$fleet_contribution_low_desc$"
 fleet_contribution_medium_covenant:0 "$fleet_contribution_medium$"
 fleet_contribution_medium_covenant_desc:0 "$fleet_contribution_medium_desc$"
 fleet_contribution_high_covenant:0 "$fleet_contribution_high$"
 fleet_contribution_high_covenant_desc:0 "$fleet_contribution_high_desc$"
 succession_type_challenge_covenant:0 "$succession_type_challenge$"
 succession_type_challenge_covenant_desc:0 "$succession_type_challenge_desc$"
 invite_members_president_vote_covenant:0 "$invite_members_president_vote$"
 invite_members_president_vote_covenant_desc:0 "$invite_members_president_vote_desc$"
 challenge_type_bidding_war_covenant:0 "尘之统治"
 challenge_type_bidding_war_covenant_desc:0 "强大灵能的所有奇迹最终都可以追溯至一个简单的概念：泽珞资源。统治之权不应当用脑的尺度亦或是臂膀的力量所衡量，而应当用收获的泽珞资源来衡量。\n\n§Y胜利将会取决于：\n——可获得的泽珞（£sr_zro£）\n——耗费的泽珞（£sr_zro£）。§!\n\n§H代价被预先支付。最终的赌注取决于胜者的衡量。§!"
 psionic_hive.2600.name:0 "主宰"
 psionic_hive.2600.desc:0 "自从我们获得了意识以来，我们的突触工蜂报告过一些子工蜂在其躯体死亡以后继续交流并作为集体意识一部分的案例，这只能被描述为超自然的性质。直到最近，这些案例都被忽视或误解了。\n\n然而现在，我们的大脑工蜂终于获得了确凿的证据，证明某些[Root.GetSpeciesName]工蜂具有内在的灵能潜能。虽然我们整个物种中只有非常小的一部分似乎被赋予了灵能，但他们的数量相对于人口总数在过去的几个世纪里稳步增长。\n\n脑工蜂无法说清，这究竟是由于某种突然的进化增长，还是因为某些东西触发了我们遗传密码中一直存在的潜在灵能。\n\n这些新的力量允许我们不需要任何物质形态而存在，并能侵入低等生物的思想，将他们同化到集体中。"
 psionic_hive.2600.a:0 "也许，这是等待我们的未来的一瞥。"
 psionic_hive.2602.name:0 "[From.GetRulerTitle][From.GetRulerName]展示出了灵能潜能"
 psionic_hive.2602.desc:0 "潜在的灵能已开始在属于[From.GetSpeciesName]物种的某些工蜂上显化。这一定是最近才出现的，因为我们没有任何[From.GetSpeciesNamePlural]展现灵能的记录。\n\n§Y[From.GetName]§!的[From.GetRulerTitle][From.GetRulerName]没有给出解释。"
 psionic_hive.2650.name:0 "大觉醒"
 psionic_hive.2650.desc:0 "[From.GetRulerTitle][From.GetRulerName]已经经历了只能被描述为大觉醒的事情。一段时间以来，我们已经意识到我们物种固有的巨大的灵能潜力，但这种能力只在一小部分人身上显现出来……直到现在。\n\n几乎在一夜之间，[From.GetRulerTitle][From.GetRulerName]开启了它全部的灵能能力。这就好像某种[Root.GetSpeciesName]灵能能量的共用池最终达到了一个关键的临界点，集体地唤醒了我们大脑的潜在能力。\n\n我们现在以一种我们从未想象过的方式与宇宙联系在一起，注视着这个沟通的新领域。"
 psionic_hive.2650.a:0 "我们的能力增长了！"
 psionic_hive.2652.name:0 "[From.GetRulerTitle][From.GetRulerName]觉醒了灵能能力"
 psionic_hive.2652.desc:0 "[From.GetRulerTitle][From.GetRulerName]现在可以解锁它所有的灵能潜力了。\n\n我们的大脑工蜂预测，只要有足够的灵能，像[From.GetName]这样的集体意识理论上就能远程让他人服从集体，在其他空间导航，甚至预测未来。这对银河系的其他部分意味着什么还有待观察。"
 psionic_hive.2655.desc:0 "就像黑暗房间里的低沉呢喃，虚境从我们的内心召唤着我们。它是一个在时间之初形成的纯粹精神能量的原始领域。所有新获得灵能能力的生物都以某种方式利用虚境来吸取能量，即使只是下意识地。\n\n自从我们的项目完成后，我们开始更清晰地看到虚境。在某些模式下，即使是我们最强的突触工蜂也只能看到一团无形的漩涡能量。还有……其它的东西。某种灵体，从另一边回望着我们。有时带着好奇，有时带着善意……有时还带有恶意。\n\n我们仍在了解我们新力量的范围，但我们有可能与这些灵体交流。这需要我们最强大的突触工蜂的共同努力。"
 psionic_hive.2656.desc:0 "在被困在催眠状态的几天后，我们集体中的突触工蜂终于打开了通往虚境的大门。使用泽珞使我们的集体最终突破了精神障碍，证明了它在未来的岁月中是一个宝贵的资源。\n\n现在我们已经建立了最初的灵能链接，我们的心灵将开始成长并扩展我们在这个空间和虚境的领域!"
 psionic_hive.2656.a:0 "我们成长了！"
 covenantfed.899.name:0 "准备好你装泽洛的袋子！"
 covenantfed.899.desc:0 "几天后，联邦领导层的尘之统治挑战将开始。从当前的领导者开始：联盟中的每个帝国都有机会出价，直到只剩下一个参与者。该投标人随后被选为联盟领导人。"
 covenantfed.899.a:0 "我们准备好了。"
 covenantfed.901.name:0 "放下你的赌注!"
 covenantfed.901.desc:0 "是时候让[Root.GetName]在尘之统治挑战出价了。预先支付所需的费用，否则将被没收——并失去进一步参与的权利。\n\n现在的赌池是：\n\n£sr_zro£ §H[bidding_federation_leader.current_pot_variable]§!"
 covenantfed.901.a:0 "加赌注£sr_zro£ §Y100§!。"
 covenantfed.901.a.tooltip:0 "支付£sr_zro£ §Y100§!并继续留在挑战内。"
 covenantfed.901.b:0 "加赌注£sr_zro£ §Y25§!。"
 covenantfed.901.b.tooltip:0 "支付£sr_zro£ §Y25§!并继续留在挑战内。"
 covenantfed.901.c:0 "加赌注£sr_zro£ §Y50§!。"
 covenantfed.901.c.tooltip:0 "支付£sr_zro£ §Y50§!并继续留在挑战内。"
 covenantfed.901.d:0 "没收"
 covenantfed.901.d.tooltip:0 "[Root.GetName] 退出了挑战。"
 covenantfed.903.name:0 "出现了获胜者！"
 covenantfed.903.desc:0 "尘之统治的挑战已经结束，获胜者已经宣布!\n\n§H[event_target:federation_bidding_winner.GetName]§!已经证明了他们的优势，成为了新的联邦领袖。"
 covenantfed.903.a:0 "来挣些利润吧！"
 covenantfed.904.name:0 "战利品归胜利者"
 covenantfed.904.desc:0 "[Root.GetName]被委任为新的联邦领袖，根据尘之统治挑战规则。恭喜！\n\n事务的第一个命令就是决定如何处理战利品。现在总共有£sr_zro£ §G[bidding_federation_leader.current_pot_variable]§!。\n\n§R请注意，一些强制性的税收和费用将被收取，实际地改变了支付前的总金额。§!"
 covenantfed.904.a:0 "投资"
 covenantfed.904.a.tooltip:0 "把钱转回联邦。会增加联邦凝聚力并暂时启用§Y$business_is_booming$§!帝国修正。\n\n"
 covenantfed.904.b:0 "分发"
 covenantfed.904.b.tooltip:0 "将所有的钱平均分给所有联邦成员。\n\n"
 covenantfed.904.c:0 "占用"
 covenantfed.904.c.tooltip:0 "留下钱。暂时启用§Y$midas_stigma$§!帝国修正。\n\n"
 covenantfed.906.name:0 "$covenantfed.904.name$"
 covenantfed.906.desc.a:0 "$ethic_materialist_appreciation_friendly$\n\n$covenantfed.904.a$\n$covenantfed.904.a.tooltip$"
 covenantfed.906.desc.b:0 "$ethic_materialist_appreciation_friendly$\n\n$covenantfed.904.b$\n$covenantfed.904.b.tooltip$"
 covenantfed.906.desc.c:0 "$ethic_materialist_appreciation_friendly$\n\n$covenantfed.904.c$\n$covenantfed.904.c.tooltip$"