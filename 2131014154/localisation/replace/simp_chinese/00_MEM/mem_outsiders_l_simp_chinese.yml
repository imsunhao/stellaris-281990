l_simp_chinese:
 mem_outsiders_dig_site: "外来者"
 mem_outsiders_dig_site_desc: "我们在[From.Planet.GetName]星球的表面发现了一个庞大的殖民地废墟。\n\n这个孤立的殖民地以及[From.Planet.GetPlanetMoon]生物圈都表明，建造这个殖民地的人肯定不是来自这个星球的，但他们为什么要在这里定居还是个谜。"
 mem_outsiders.1.name: "远离家乡"
 mem_outsiders.1.desc: "位于定居点中心的建筑历史最为古老，看来是居民们最先开始建造的建筑。由于这个殖民地系统与众不同的设计，虽然破译时出现了很多困难，但[Leader.GetName]还是完成了这项工作。建造了这个殖民地的物种被称为§Y尼尔提安§!，是以他们遥远的故乡名字命名的。这个殖民地则被称做“§Y新尼尔特§!”。这座建筑在某个时间就被遗弃了，大部分重要系统都转移到了另一个配备更加完好的设施中，但依旧保存有一些数据日志——也许是他们对此产生了一些感情。其中一些信息很特别：\n\n   基地日志——古尔指挥官，任务日期 1.01\n§S“任务进行得很成功，基地太空舱受了点小伤，但我们能修复。\n\n目的地非常符合理论模型，但亲眼目睹时还是有很大的震撼。天空中看不到任何能量残留物，这让我很不安，聚变能驱动的天体发出的光也比我想象的要亮得多。\n\n缺少流动的样本意味着我们需要更多的时间来研究，但考虑到时间差异，这应该不是个问题。”§!\n\n这些殖民者似乎不止是来自另一个星球，而是是另一个宇宙的人。他们的寿命似乎非常长，考虑到他们也会写日志，那么他们的家园宇宙应该也与这个宇宙没什么不同。"
 mem_outsiders.2.name: "世代计划"
 mem_outsiders.2.desc: "[Leader.GetName]的调查团队继续调查这些建筑，发现这里似乎有许多代尼尔提安人在[From.Planet.GetName]上生活、工作和死亡。. [Leader.GetSheHeCap]破译了一个从档案库里找到的日志。\n\n   公共通讯——崔斯指挥官，任务日期36.22\n§S“今天总工程师克兰逝世了，他是原探险团队的最后一名成员。他在这个项目上不屈不饶的工作，时刻提醒我们，为什么我们的祖先会来到这里，为什么我们会在这里。我们绝不能忘记这一点。”§!\n\n殖民地里的设施非常齐全，托儿所、学校、工作站、墓地都表明他们在为解决某种问题而无止尽的工作着。\n\n目前还不清楚这个殖民地为什么会崩溃，调查团队在一些关键设备上发现一些战斗造成的痕迹，但伤害都不重，不能说明是蓄意攻击。"
 mem_outsiders.3.name: "困于外层"
 mem_outsiders.3.desc: "似乎尼尔提安人一直在于这片星域的外星文明保持这联系，[Leader.GetName]在殖民地外围发现了一个停机坪和补给站。而另一份破译的日志也证明了这一点。\n\n   §S\n基本日志——议员维尔，任务日期212.14\n今天，按照约定，我们的合作伙伴允许我们登上他们的舰船，正如我担心的那样，没有幸存者。在重力井外的我们需要通量才能存活下去。合作伙伴表示希望我们能客服这一难关，或者研发出一种保护措施。但猜他并不明白这种状况的性质，一个人要如何从根本不存在的东西中保护自己？”§!\n\n似乎这种通量，在尼尔提安人的宇宙中是广泛存在的，但在我们的宇宙中却不存在，而这种通量对他们进行太空旅行来说是必须的。目前还没有迹象表明他们找到了活着离开[From.Planet.GetPlanetMoon]的方法，这也让他们的消失更加神秘。"
 mem_outsiders.4.name: "通量问题"
 mem_outsiders.4.desc: "[Leader.GetName]发现了尼尔提安人最先进的实验室。实验室里有很多他们的实验数据，但我们缺乏必要的参考体系来理解其中的含义，这些日志应该能为我们提供点什么。\n\n   分类日志——首席科学家达尔克，任务日期331.79\n§S“我想我们找到了，我们所有的努力都有了回报。这个模型提出了将通量完全停止并使衰减恢复的方法。我已经迫不及待的要联系母星了，我马上想知道母星到底怎么样了。”§!\n\n尼尔提安人似乎正面临这一个灭绝级别的问题——通量衰减。我们不太清楚通量衰减是什么，也不知道这个通量是什么，但尼尔提安人认为，如果这个东西不加以控制，它将会威胁到整个宇宙。所剩时间很短，所以他们想出了这个方法——把一群最聪明的人送到我们的宇宙中，这里相对他们的宇宙时间流动更快。他们相信这样就有足够的时间去解决这个问题。"
 mem_outsiders.5.name: "艰难抉择"
 mem_outsiders.5.desc: "[Leader.GetName]找到了崩溃前为殖民者服务的指挥中心。在他们完成这项研究后，他们进行了多次讨论，我们从保存下来的日志中不难看出原因。殖民者已经解决了通量衰减的问题，但却无法解决另一个问题——如何联系母星。这似乎是因为从尼尔提安人的宇宙向这里打开通道是很安全的，反之则会造成相当巨大的破坏。因为尼尔提安人不能离开[From.Planet.GetName]，他们必须做出抉择，是否应该牺牲自己的生命来拯救母星的同胞们。指挥中心中最后一个档案里是这样的：\n\n   私人日志——指挥官佐尔，任务日期332.02\n§S“消息已经传出去了，我们正在失去对局势的控制。”§!"
 mem_outsiders.6.name: "革命"
 mem_outsiders.6.desc: "殖民地外围的一个小实验室似乎是想尼特尔发送消息的地方，这也是中央殖民领袖被罢黜后，不同派系发生大量战斗的地方。这是实验室中唯一保存的记录：\n\n  §S公共通讯——临时指挥官杜恩，任务日期332.24\n那个说着谎话的暴君佐尔已被罢黜，他声称我们的§!“义务”§S是放弃生命去拯救那个§!“家乡”§S，但这里才是我们的家乡！这里是我们出生和死亡的地方，我们在这里生活，他有什么权利要求我们放弃这里去拯救他们？我绝不允许，我们绝不允许。那些仍然认为佐尔是对的人，你们最好马上改变主意。我发誓...§!\n\n记录就这样突然没了。我们不清楚接下来发生了什么，也不知道是谁在内战中获胜。无论是佐尔还是杜恩，他们及其追随者都无处可寻。那个用于想尼特尔发送信号的装置任然完好无损，仍然在等待最后一项命令来完成这次任务。"
 mem_outsiders.6.a: "启动机器。"
 mem_outsiders.6.a.tooltip: "机器将发出信号，[From.Planet.GetName]会被摧毁。但能不能传到目的地，那边还有没有接受信号的人，这我们就不清楚了。"
 mem_outsiders.6.b: "别管那个机器了，把殖民地拆了当废料处理。"
 mem_outsider.7.name: "异次元信号"
 mem_outsider.7.desc: "我们发现了这个在银河系内传播的信号，虽然大多数人认为这只是随机噪音，但我们还是马上就明白了这是尼尔特密码。\n\n这则信息很可能是给我们的。"
 mem_outsiders.8.desc: "喂？你们能听见吗？\n\n我们知道在你们宇宙的探索队已经全毁了，但我们还是很感激你能完成这项任务，你的行为对我们的宇宙有多大帮助，怎么说都不为过。\n\n为了表达对你的感激之情，我们为你准备了一套技术档案，其中包括了我们对不同宇宙之间相互作用的研究，希望这有能帮上你。"
 mem_outsiders.8.a: "不客气。"
 mem_outsiders.8.a.response: "再次感谢你。\n\n...但不幸的是，因为两边宇宙的时间流逝不同，这可能是我们最后一次通话了。我们现在正忙于减缓通量衰减以及重建文明，当我们完成时，你们的文明可能早已消失了。"
 mem_outsiders.8.b: "这么说你那边一切都好起来了？"
 mem_outsiders.8.b.response: "不，还没有。你甚至无法想象通量衰减对宇宙的破坏程度，无数个世界和生命都无法挽回了。\n\n但现在不一样了，毫无希望的情况已经过去了。即使我们的周围空间比较小，但至少我们额宇宙还是存在的。"
 mem_outsiders.8.c: "你是怎么与我实时通话的？"
 mem_outsiders.8.c.response: "我们利用了第一次派出探险队的空间裂缝，离它越近，时间对我们来说就越快。"
 mem_outsiders.8.d: "对于探险队我很抱歉。"
 mem_outsiders.8.d.response: "别这样。我们很清楚，因为两个宇宙的时间差异，我们送出去的人是没有机会回来的。\n\n我们也很明白完成这项任务的只会是他们的后代。只可惜殖民地陷入内讧了，在经历过这么多代人后，信念不再坚定。"
 mem_outsiders.8.e: "你会再派一支探险队吗？"
 mem_outsiders.8.e.response: "不太可能，我们曾为打开稳定的裂缝而付出了巨大的代价，你们的宇宙对我们来说是极度充满敌意的。\n\n而且现在也没什么理由再来一次单程旅游。"
 tech_mem_outsiders_weaponized_rift: "通量辐射武器化"
 tech_mem_outsiders_weaponized_rift_desc: "我们可以通过裂缝让尼尔提宇宙的通量进入到我们的宇宙，当这些粒子聚焦成光束发射出去时，粒子与物质发生相互作用，造成的打击效果可以说是完全毁灭性的。"
 tech_mem_outsiders_rift_impellers: "通量推进"
 tech_mem_outsiders_rift_impellers_desc: "从尼尔提宇宙提去的少量通量可以作为一种令人吃惊的舰船推进手段。"
 tech_mem_outsiders_flux_campouphlage: "通量干扰"
 tech_mem_outsiders_flux_campouphlage_desc: "向空间中抛出少量通量能混淆敌方瞄准系统。"
 tech_mem_outsiders_flux_power: "裂缝能量收集"
 tech_mem_outsiders_flux_power_desc: "来自尼尔提宇宙的通量可以作为发电厂的燃料，当然这必须要非常小心的操作。"
 MEM_OUTSIDERS_BEAM:0 "通量光束"
 MEM_OUTSIDERS_BEAM_DESC:0 "这就是传送门的想法！"
 MEM_OUTSIDERS_CONFOUNDER: "通量干扰系统"
 MEM_OUTSIDERS_CONFOUNDER_DESC: "在舰船周围散步少量通量，使敌方难以瞄准。"
 building_mem_outsiders_rift_power_plant:0 "尼尔提裂缝发电站"
 building_mem_outsiders_rift_power_plant_desc:0 "这个发电站能吸收和处理尼尔提宇宙的那些通量。"
