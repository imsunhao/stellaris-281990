l_simp_chinese:
 nanite_ecosystem_subterranean_civilization_chain:0 "L-宝库贮藏点"
 NANITE_ECOSYSTEM_SEISMIC_DISTURBANCE_1_PROJECT:0 "关闭隔离罩"
 NANITE_ECOSYSTEM_SEISMIC_DISTURBANCE_2_PROJECT:0 "加强隔离罩"
 nanite_ecosystem_colony.50.name:0 "地震扰动"
 nanite_ecosystem_colony.50.desc:0 "[Root.GetName]传来了许多关于无法解释的地震扰动的报告。整个[Root.GetPlanetMoon]都能感觉到震颤，多定居点受到了损害。在调查地震的时候，我们的科学家发现了一个巨大的地下洞穴网络。\n\n随着科学家的冒险深入，建筑变得十分复杂，靠野生动物难以挖掘。科学家们到达了一个死胡同，但摆在他们面前的却是一个被称为L-宝库的巨大石门。L-宝库的表面似乎被一层隔离罩覆盖着，难以深入，但科学家相信他们可以中和它。学界有着两种不同的看法，即这是为了防止里面的东西出来，还是防止外面的东西进来。不管怎么说，现在还不能确定这个奇怪的贮藏点是否是地震扰动的来源。可能在这些岩洞上建造定居点是这些地震扰动的原因，但不能确定。是应该尝试禁用隔离罩，还是弄塌岩洞？"
 nanite_ecosystem_colony.50.a:0 "一个宝库，可以容纳里面的东西......也可以容纳外面的东西......。"
 nanite_ecosystem_colony.51.desc:0 "我们有个探测器穿入地下，拦截了[From.From.GetName]上这帮正在挖隧道的外星人。在惊恐万分的异种工人冷静下来后，探测器成功地与他们的领袖建立了联系。"
 nanite_ecosystem_colony.51.a:0 "开启通讯频道"
 nanite_ecosystem_colony.52.desc:0 "我们进一步收容[Root.GetName]地下的L-宝库的努力获得了巨大的成功！第二道屏障远比第一道屏障更强大，就在我们坍塌整个洞穴系统前它就在L-宝库的周围支棱起来了。\n\nL-宝库里的东西，不论是什么都会被我们完好的收容。"
 nanite_ecosystem_colony.52.a:0 "我们可以放心，不管里面有什么东西，都会被永远收容。"
 nanite_ecosystem_colony.53.name:0 "L-穴居人代表"
 nanite_ecosystem_colony.53.desc:0 "这玩意儿是开着的？你们能看见我们吗，伟大的德萨努人？正如长老会故事中所预言的那样…当神谕石发出绿色光芒时，信使将被征服，神圣之门将开启，先行者将成立新的圣银河公会。\n\n"
 nanite_ecosystem_colony.53.a:0 "信使……先驱者……圣银河公会……你在说些啥？"
 nanite_ecosystem_colony.53.a.response:0 "哦，我很抱歉，伟大的德萨努，请允许我详细解释一下。我们很久以前的口述传统告诉我们，先行者和信使之间有一场星系大战。德萨努人，我们的先行者，把我们封在这个保险库里以作保护。他们指示我们永远不要打开大门，因为其关闭可以防止信使扩张到整个银河系。但在保险库被封存之前，我们收到了石质遗物，当我们可以安全返回地面时，这些遗物会发出绿光。"
 nanite_ecosystem_colony.53.b:0 "我们可不是德萨努人，但我们希望和平共处……"
 nanite_ecosystem_colony.53.b.response:0 "那么你不是我们的先驱，伟大的德萨努？神谕石只有在大门外打开时才能激活…但你来自群星之外。如果是这样…我们的先驱者，德萨努人发生了什么？更重要的是…信使发生了什么？不管怎样，我们应该回到城市，为和平共处做出安排。"
 nanite_ecosystem_colony.53.c:0 "臣服或是死亡，我们不会让你传播邪教的！"
 nanite_ecosystem_colony.53.c.response:0 "德萨努人反抗了荼毒世界的残忍信使，我们也会反抗你们这些做同样事情的人。"
 nanite_ecosystem_colony.54.name:0 "因L-宝库的打开，入侵开始了！"
 nanite_ecosystem_colony.54.desc:0 "当宝库的大门在[Root.GetName]上打开时，L-宝库的防护罩似乎从内部破碎了。现在被称为L-穴居人的人在恐惧中大叫，并狂热地攻击研究L-宝库的科学家。在最初的攻击之后，L-穴居人出现在地表，并开始了全面的入侵!装备有原始但致命喷射武器的大军正从隧道中涌出，他们的先锋部队已经开始对我们的殖民地进行攻击。\n\n我们的安全部队正在作出行动，但我们可能需要增援！"
 nanite_ecosystem_colony.54.a:0 "武装起来！"
 l_subterranean_invasion:0 "敌军正在进攻我们在[Root.GetName]的殖民地！"
 nanite_ecosystem_colony.55.desc:0 "在[From.From.GetName]肆虐的地震归咎于一种此前未知的L-穴居人地下文明在[From.From.GetPlanetMoon]的隧道建设工作！他们已经掘穿了地表，装备有原始但致命的喷射式武器的大军从隧道内涌出，他们的先锋部队已经开始进攻我们的聚落了。我们的安全部队已经开始行动，以示回击，但我们需要支援！"
 nanite_ecosystem_colony.56.name:0 "在[From.From.GetName]上的战斗取得了胜利！"
 nanite_ecosystem_colony.56.desc:0 "我们的部队已经设法将[From.From.GetName]上的L-穴居人赶回了他们的巢穴，并且已经将其控制在地下一段时间了。然而，这只是权宜之计，他们早晚会再次突破并回到地表。\n\n我们需要在地下攻击他们，参谋们已经设计了新的作战计划。这一作战计划已经录入情报日志。"
 nanite_ecosystem_colony.56.a:0 "我们需要一劳永逸地解决这个问题。"
 nanite_ecosystem_colony.57.name:0 "我们在[From.From.GetName]被击溃了！"
 nanite_ecosystem_colony.57.desc:0 "我们的军队在[From.From.GetName]被击溃了，L-穴居人已经完全控制了我们的殖民地！他们用我们的卫星发来了一条消息。"
 nanite_ecosystem_colony.58.desc:0 "地表生物！我们荣耀的军队已经在战斗中打败了你们，而来自你们城市的战利品现在任由我们处置。你们的机器教会了我们许多东西，现在我们的武器前所未有的强大。\n\n别再靠近这颗星球！"
 nanite_ecosystem_colony.58.a:0 "多少沾点。"
 nanite_ecosystem_colony.59.name:0 "L-宝库打开了！"
 nanite_ecosystem_colony.59.desc:0 "随着L-宝库的护盾破碎，一个被称为L-穴居人的外星物种从[From.From.GetName]开启的宝库中出现了！他们似乎只是小股的探险者，当他们发现我们的科学家时非常困惑。我们的科学家很快就观察到他们拥有原始的武器和只有先进技术才能制作的奇怪人工制品。最奇特的特征是他们都有一个纹身标记，与L门的样子太相似了。\n\n探险者现在要求我们与他们的一个代表交谈。"
 nanite_ecosystem_colony.59.a:0 "这太怪了......让他们现在来见我们。"
 nanite_ecosystem_colony.60.desc:0 "[Root.GetName]的L-穴居人，在他们的地下帝国中正在厉兵秣马的准备再度侵略地表！他们疯狂的军队正在自新开掘的隧道再度涌出，这对我们来说是个挑战。"
 nanite_ecosystem_colony.60.a:0 "我们需要把他们赶回去！"
 l_subterranean_invasion_2:0 "敌军正在进攻我们在[Root.GetName]的殖民地！"
 nanite_ecosystem_colony.61.name:0 "倒塌"
 nanite_ecosystem_colony.61.desc:0 "来自[Root.GetName]的骇人消息！那里与我们交战的L-穴居人不知怎么做的，把驻扎在一个隧道入口附近的整支军队的地面弄塌了。\n\n在我们其他部队到达之前，少数在坍塌中幸存的士兵迅速被异种屠杀了。"
 nanite_ecosystem_colony.61.a:0 "他们为为此付出代价！"
 nanite_ecosystem_colony.62.name:0 "劫掠队"
 nanite_ecosystem_colony.62.desc:0 "生活在我们[Root.GetName]殖民地地下的异种在夜晚从隧道派出劫掠队。他们的进攻破坏了殖民地一台主要设施。我方军队还来不及做出反应，他们就消失在了地下。"
 nanite_ecosystem_colony.62.a:0 "必须阻止这些袭击！"
 nanite_ecosystem_colony.63.name:0 "地表袭击"
 nanite_ecosystem_colony.63.desc:0 "[Root.GetName]又遭到了攻击！L-穴居人从我们一个主要定居点中的新隧道中出现。他们击溃了当地防御系统，屠杀了我们的殖民者。当异种退回隧道时，一些幸存者尖叫着被它们拖到了地下。"
 nanite_ecosystem_colony.63.a:0 "我们不会对如此凶恶行径坐视不管。"
 nanite_ecosystem_colony.64.name:0 "一小撮幸存者"
 nanite_ecosystem_colony.64.desc:0 "我们在[Root.GetName]的部队仍在绘制殖民地下方的L-宝库地图。他们发现了一座不可能由异种建造的古城。这座城市在我们用神经毒气灌满地下帝国的时候把自己与其他部分隔离开了。城市内尚居住有数百万惊慌的异种生物。是否让工程师塌掉洞穴来结束工作？"
 nanite_ecosystem_colony.64.a:0 "可以。给他们个痛快。"
 nanite_ecosystem_colony.64.b:0 "不！把他们带到地表。成为我们的奴隶。"
 nanite_ecosystem_colony.65.name:0 "L-地城扩张"
 nanite_ecosystem_colony.65.desc:0 "我们已经将[Root.GetName]L-宝库中的神经毒气与尸体都清理干净了。现在殖民者可以安全地迁入。异种人留下的原始建筑会被摧毁，理所当然由我们的先进建筑取代。"
 nanite_ecosystem_colony.66.name:0 "金子！"
 nanite_ecosystem_colony.66.desc:0 "勘探员冒险进入一些更深的隧道，这些隧道曾属于[Root.GetName]上已灭亡的L-穴居人。他们终于发现了传闻已久的古代德萨努采矿设备藏匿处。这种设备消耗岩石，并返还加工过的资源包，许多人认为这就是L-穴居人获得大量贵重金属供应的途径！"
 nanite_ecosystem_colony.67.name:0 "金库"
 nanite_ecosystem_colony.67.desc:0 "在[Root.GetName]上探索隧道网络的侦察部队进入了前地下帝国首都的皇宫。他们皇帝的尸体仍然躺在主厅巨大的宝座上。\n\n在使用炸药攻破皇宫库房后，我们的侦察员发现里面装满了黄金和奇怪的异星艺术品。这些艺术品将在[From.Owner.Capital.GetName]上被运回博物馆，而出售黄金应该会给我们的国家预算带来很好的提振。"
 nanite_ecosystem_colony.68.name:0 "[Root.GetName]上发生了地震"
 nanite_ecosystem_colony.68.desc:0 "[Root.GetName]近期再度遭遇一波地震。一些地下隧道网络的深层部分似乎因为缺乏L穴居人维护坍塌了。我方殖民地多有损伤。"
 nanite_ecosystem_colony.69.name:0 "饥荒"
 nanite_ecosystem_colony.69.desc:0 "来自[Root.GetName]的L穴居人代表团与我们联系。似乎他们的帝国最近陷入困境，他们正面临着饥荒的威胁。他们恳求我们提供力所能及的援助。"
 nanite_ecosystem_colony.69.a:0 "当然，无论如何我们都会帮的。"
 nanite_ecosystem_colony.69.b:0 "他们得自己想办法。"
 l_subterraneans_pleased:0 "这将有益于我们与L-地下文明的关系。"
 l_subterraneans_displeased:0 "这将损害我们同L地下文明的关系。"
 nanite_ecosystem_colony.70.name:0 "礼物"
 nanite_ecosystem_colony.70.desc:0 "作为庆祝我们两个文明之间友谊的礼物，来自[Root.GetName]的L-穴居人商队将一个德萨努资源包带到了地面。这些矿藏显然是由古老的德萨努设备在[Root.GetPlanetMoon]核心附近开采的，这些设备消耗石头，并返还为经过加工的资源包。"
 nanite_ecosystem_colony.70.a:0 "多么善良啊。"
 nanite_ecosystem_colony.71.name:0 "L-地下难民"
 nanite_ecosystem_colony.71.desc:0 "最近，一大群来自[Root.GetName]的难民被一小支军队追赶，从L-宝库逃到地面。他们显然是某种分裂宗教的成员，并声称是为了逃避迫害。\n\n如果我们允许其在地表加入殖民者，无疑会激怒其逃离的L-地下长老会统治者。如果我们让追捕军队把他们带回地下，他们很可能面临大规模处决。"
 nanite_ecosystem_colony.71.a:0 "如果他们愿意，就让他们加入殖民地吧。"
 nanite_ecosystem_colony.71.b:0 "犯不上制造政治事件，把他们送回去。"
 nanite_ecosystem_colony.72.name:0 "异种族学家"
 nanite_ecosystem_colony.72.desc:0 "来自[Root.Owner.Capital.GetName]的几位异族学者在花了大量时间生活在L-穴居人中之后，回到了[Root.GetName]表面。他们学到了很多关于古代德萨努文化和习俗的知识，这无疑有利于我们的社会研究。"
 nanite_ecosystem_colony.73.desc:0 "最近[Root.GetName]上发生了一波地震，我们几个定居点的建筑因此倒塌。L-地下长老会正在地下挖掘一个古老的德萨努城市，他们计划将其修复。这似乎是地震的来源。"
 nanite_ecosystem_colony.73.a:0 "隐忍不发。"
 nanite_ecosystem_colony.73.b:0 "必须要求道歉！"
 nanite_ecosystem_colony.74.name:0 "请求技术"
 nanite_ecosystem_colony.74.desc:0 "在看到我安全部队装备的先进武器后，来自[Root.GetName]地下外星帝国的几位将军主动请求我们分享一些军事技术。\n\n我们的官员对此犹豫不决，因为如果真爆发战争的话，L-穴居人将更难被击败。然而，如果我们拒绝请求，肯定会认为这是对德萨努人的侮辱。"
 nanite_ecosystem_colony.74.a:0 "用现代武器武装异端分子是个坏主意。"
 nanite_ecosystem_colony.74.b:0 "他们是我们的朋友。分享我们能分享的。"
 nanite_ecosystem_colony.75.name:0 "收到消息"
 nanite_ecosystem_colony.75.desc:0 "与[Root.GetName]上的L-穴居人贸易最近已经枯竭，他们的商队越来越少出现。今天，我们收到了来自最高长老会代表的消息。他们似乎很不高兴。"
 nanite_ecosystem_colony.75.a:0 "看看。"
 nanite_ecosystem_colony.76.name:0 "消息"
 nanite_ecosystem_colony.76.desc:0 "地表人。我们试图成为好邻居，但很明显，你们无意以对待我们光荣文明应有的尊重来对待我们。\n\n长老会因此下令，必须将整个世界据为己有，因为这是我们的权利。我们要把你们赶回来时的大门里去！"
 nanite_ecosystem_colony.76.a:0 "这可不妙。"