 building_sh_fortress:0 "深海要塞"
 building_sh_fortress_desc:0 "一座坚不可摧的军事化要塞，在容纳大量士兵的同时部署深海调度员。" 
 job_sh_soldier:0 "深海调度员"
 job_sh_soldier_effect_desc:0 "£job_sh_soldier£ $job_sh_soldier_plural$ 消耗 £energy£ §Y$energy$§! 和 £consumer_goods£ §Y$consumer_goods$§! ，增加 £mod_country_admin_cap_add£ §Y$MOD_COUNTRY_ADMIN_CAP_ADD$§! 和 £mod_country_naval_cap_add£ §Y$MOD_COUNTRY_NAVAL_CAP_ADD$§!，生成 £defense_army£ §Y防御部队§!"
 mod_job_sh_soldier_add:0 "深海调度员职业"
 job_sh_soldier_plural:0 "深海调度员职业"
 job_sh_soldier_desc:0 "深海最优秀的调度员，她们将对我们国家的战舰调度和进行有效的行政管理。"
 
 building_sh_computer:0 "深海奇迹：深海神经计算机"
 building_sh_computer_desc:0 "一座星球级的超级神经计算机，一旦建成我们便可以使用它来计算任何问题。\n§H此建筑无法拆除替换§!" 
 building_sh_computer2:0 "深海奇迹：深海管理型计算机"
 building_sh_computer2_desc:0 "将大大小小的星球事物交给这台超级计算机处理，为每一个深海单位分配最合理的工作流程，可提高所有单位20.13123123813798127398123%的产出。同时其对深海辅助单位的管理经验将推广到各大深海殖民地。\n\n§Y帝国所有£job£深海辅助岗位将额外生产1.5个§!£unity£\n\n§H此建筑无法拆除替换§!" 
 
 building_sh_data_centre:0 "数据要塞"
 building_sh_data_centre_desc:0 "这颗星球曾经被作为一座数据要塞存储大量机密数据。现在大部分资料库已经损毁，但依然可以提取出一些有价值的资料。" 
