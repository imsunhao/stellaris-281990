 gpm_survey.20.name:0 "发现：浮岛！"
 gpm_survey.20.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个了不起的发现\n虽然初看很迷人，但这些岛屿是如此不寻常以至于违背了传统逻辑。看起来这个世界上的某些矿物或成分使得大块的岩石漂浮在空中，形成悬浮在离地面数十到数百英尺的地方的漂浮岛屿。"
