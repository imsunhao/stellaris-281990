 apsr_terminal.96130.title:0 "无线电信标"
 apsr_terminal.96130.desc:0 "在通道里徘徊了很久之后，考古学家们终于找到了通向塔楼的入口。幸运的是，当地的那些老鼠类动物似乎不愿在更高处安巢，所以研究进行得很顺利。\n调查表明，这个建筑并不是一个藏身处，而是一种无线电信标。此外，调查还发现了一个坐标，这应该是先驱文明留下的藏着资源和技术的宝库。\n当考古学家们抵达坐标地点后，他们发现了一座精心伪装的地堡。初步调查表明，地堡的大门很难被打开，该结构的材料能吸收扫描仪的频率波，所以我们没有办法扫描地堡的内部。并且这种材料似乎会影响周围生物的情绪以及电子设备的运作，令其往坏方向发展。\n这可能需要很长时间来调查。"
 apsr_terminal.96130.button:0 "现在很多事情都有了头绪"
 apsr_terminal.96140.title:0 "入口"
 apsr_terminal.96140.desc1:0 "这扇门在经过多次尝试后纹丝不动，一些队员因无法找到开门的方法而绝望的自杀。之后他们在附近的一座小山附近发现了一条伪装得很好的密道，直通地堡。幸运的是，考古队员们在那里没有遇到任何意外。\n当他们进入房间后，发现他们费尽心思想要打开的那扇门原来不过是假的，这让在场的所有人都产生了矛盾的情绪。里面的墙壁上贴满了各种各样的文字，内容尚不清楚。整个房间里摆放着一些容器，但在我们的考古人员到达的时候，所有的容器都已经被人洗劫一空了。在有假门的墙壁对面，还有一扇看起来很相似的门，无论是队员还是领导考古人员都没有信心。不过，它看起来是崭新的。\n房间里也闻到了奇怪的味道，这表明房间中有高浓度的不明气体。他们正以最谨慎的态度进行挖掘。"
 apsr_terminal.96140.desc2:0 "这扇门在经过多次尝试后纹丝不动，一些工蜂因无法找到开门的方法而开始混乱。之后它们在附近的一座小山附近发现了一条伪装得很好的密道，直通地堡。幸运的是，它们在那里没有遇到任何意外。\n当它们进入房间后，发现它们费尽心思想要打开的那扇门原来不过是假的，这在团队中引起不小的混乱。里面的墙壁上贴满了各种各样的文字，内容尚不清楚。整个房间里摆放着一些容器，但在工蜂到达的时候，所有的容器都已经被人洗劫一空了。在有假门的墙壁对面，还有一扇看起来很相似的门。不过，它看起来是崭新的。\n房间里也闻到了奇怪的味道，这表明房间中有高浓度的不明气体。它们正以最谨慎的态度进行挖掘。"
 apsr_terminal.96140.desc3:0 "这扇门在经过多次尝试后纹丝不动，一些无人机因无法找到开门的方法而产生错误。之后它们在附近的一座小山附近发现了一条伪装得很好的密道，直通地堡。幸运的是，它们在那里没有遇到任何意外。\n当它们进入房间后，发现它们费尽心思想要打开的那扇门原来不过是假的，这在团队中引起不小的混乱。里面的墙壁上贴满了各种各样的文字，内容尚不清楚。整个房间里摆放着一些容器，但在无人机到达的时候，所有的容器都已经被人洗劫一空了。在有假门的墙壁对面，还有一扇看起来很相似的门。不过，它看起来是崭新的。\n房间里也闻到了奇怪的味道，这表明房间中有高浓度的不明气体。它们正以最谨慎的态度进行挖掘。"
 apsr_terminal.96140.button:0 "继续挖掘"
 apsr_terminal.96150.title:0 "密封"
 apsr_terminal.96150.desc1:0 "根据考古学家的说法，在经过很长时间后，他们仍设法找到了正确的密码，打开了这扇门。对墙上涂鸦的翻译工作被认为毫无意义：这些涂鸦全是对想打开门的人的嘲笑。有些队员因压力太大不止一次提出辞职。\n团队在下个房间里发现了多条通道，而这些通道又分岔出几条通道，搜索这些通道估计得花上很长时间。"
 apsr_terminal.96150.desc2:0 "根据考古学家的说法，在经过很长时间后，他们仍设法找到了正确的密码，打开了这扇门。对墙上涂鸦的翻译工作被认为毫无意义：这些涂鸦全是对想打开门的人的嘲笑。\n团队在下个房间里发现了多条通道，而这些通道又分岔出几条通道，搜索这些通道估计得花上很长时间。"
 apsr_terminal.96150.button:0 "这个地堡的设计者显然是个虐待狂。"
 apsr_terminal.96151.title:0 "气体爆炸"
 apsr_terminal.96151.desc:0 "在检查房间时，§H[event_target:apsr_terminal_site_61_leader.GetName]§!不小心触发了机关板，从而引起了气体爆炸。房间里的所有人，包括科学家本人，都已经死亡。可能是受爆炸冲击或机关板的影响，房间内出现了类似门的指示牌的东西。现在考古学家知道应该向哪走了。"
 apsr_terminal.96151.button:0 "希望这是值得的。"
 apsr_terminal.96160.title:0 "进，出，回"
 apsr_terminal.96160.desc:0 "考古学家们发现了通往下个房间的路。\n新到达的房间看起来非常干净...和空荡。确切来说是十分空荡。房间内部没有任何物件，墙壁，地板以及天花板都是光秃秃的。除开他们来时走的通路来看，这个房间就像是一个巨大的空盒。\n它是否真的是空的还有待调查。"
 apsr_terminal.96160.button:0 "搜索每一个角落！"
 apsr_terminal.96161.title:0 "普遍不满"
 apsr_terminal.96161.desc:0 "根据发掘现场传来的消息，考古学家们对带头人§H[event_target:apsr_terminal_site_61_leader.GetName]§!有诸多不满。他们声称这段时间项目毫无进展，还损失了近三分之一的成员。据他们说，§H[event_target:apsr_terminal_site_61_leader.GetName]§!对项目毫无贡献，只会«让下属去送死»。\n考古学家们对现状极其不满，他们希望讨一个公道。"
 apsr_terminal.96161.button1:0 "雇佣新的考古学家并提高薪水。"
 apsr_terminal.96161.button2:0 "之后让§H[event_target:apsr_terminal_site_61_leader.GetName]§!去通道里探险吧。"
 apsr_terminal.96161.button3:0 "让他们停止做傻事，回去工作。"
 apsr_terminal.96162.title:0 "成功"
 apsr_terminal.96162.desc:0 "§H[event_target:apsr_terminal_site_61_leader.GetName]§!参与下的探索瞬间进展飞速。她在偶然间幸运地发现了某种密室，里面有整座迷宫的样图，尽管图纸是破损的。这会极大提升项目的进展。"
 apsr_terminal.96162.button:0 "好耶！"
 apsr_terminal.96163.title:0 "探索队失联"
 apsr_terminal.96163.desc:0 "探险队失联已过去十天，派往调查的人汇报称该探险队已全员死亡。他们很可能是触发了陷阱，被迷宫的建造者随意丢在迷宫通道里。而且不幸的是，探索依旧没有进展。"
 apsr_terminal.96163.button:0 "总有一天我们会失去所有的科学家…"
 apsr_terminal.96164.title:0 "暴乱"
 apsr_terminal.96164.desc:0 "考古学家们不满于这个答复，他们掀起了对§H[event_target:apsr_terminal_site_61_leader.GetName]§!的叛乱还对他处了私刑，同时击败了大多数守军。由此，大多数近期成果都已作废。"
 apsr_terminal.96164.button:0 "该死的...但我能期望啥呢？蛋糕？"
 apsr_terminal.96165.title:0 "暴乱"
 apsr_terminal.96165.desc:0 "考古学家们不满于这个答复，他们掀起了对§H[event_target:apsr_terminal_site_61_leader.GetName]§!的叛乱还对他处了私刑，同时击败了大多数守军。叛乱者还趁机夺取了那艘科研船的控制权。"
 apsr_terminal.96165.button:0 "这是一个灾难！"
 apsr_terminal.96170.title:0 "不是那么空"
 apsr_terminal.96170.desc:0 "通过锲而不舍的艰苦奋斗，考古学家们发现并开启了另一扇门。这扇门藏在一块面板之后。\n下一间房打眼一看没什么特别的地方：有些曲折的的走廊里立着几对柱子。每根柱子的底座上都刻着一段铭文，翻译过来的意思像是§Y“你们很接近了”§!。或许这是目的地前最后一间房了。"
 apsr_terminal.96170.button:0 "快！"
 apsr_terminal.96171.title:0 "超大红色按钮"
 apsr_terminal.96171.desc:0 "在仔细检查一面墙时，我们发现了一块隐秘的活板。激活它后房间内出现了一个面板，上面有一个卡住的操纵杆、一个巨大红按钮和几个发光的按钮。面板上升起了一台显示器，上面正显示着§H[event_target:apsr_terminal_site_61.GetName]§!这颗星球上的环境。一张写着不同符号的招贴贴在显示器的左侧，很可能是某种说明书。这间房或许是通向秘藏的关键。"
 apsr_terminal.96171.button1:0 "请不要碰任何东西"
 apsr_terminal.96171.button2:0 "然后按下按钮"
 apsr_terminal.96172.title:0 "开关"
 apsr_terminal.96172.desc:0 "面板上出现一个开关。尝试激活它的行为已经失败，这个按钮可能值得一按。"
 apsr_terminal.96172.button1:0 "启动开关并按下按钮"
 apsr_terminal.96172.button2:0 "继续按这个按钮"
 apsr_terminal.96173.title:0 "核爆"
 apsr_terminal.96173.desc:0 "我们的行动在星球上引起了多点核爆。在地堡里执行任务的队员没有被波及，但爆炸彻底毁灭了考古营地和里面几乎所有的成员，还对星球造成了严重的伤害。如果我们还想继续探索这栋构造，需要调配巨量的物资。"
 apsr_terminal.96173.button1:0 "这是一个真正的潘多拉之盒！"
 apsr_terminal.96173.button2:0 "这是完整的 §R（被屏蔽的群星粗口）§!"
 apsr_terminal.96173.button3:0 "*机器愤怒的声音*"
 apsr_terminal_site_61_modifier:0 "核废土"
 apsr_terminal_site_61_modifier_desc:0 "这个星球曾多次受到核爆的影响，并且在很长一段时间内都无法从破坏中恢复过来。"
 apsr_terminal.96174.title:0 "三个按钮"
 apsr_terminal.96174.desc:0 "代表着数字1，2，3的按钮出现在面板上。§H[event_target:apsr_terminal_site_61_leader.GetName]§!在招贴上发现了一个这三个数的组合，他想要试试输入这组数。"
 apsr_terminal.96174.button1:0 "请输入组合"
 apsr_terminal.96174.button2:0 "继续按红色按钮"
 apsr_terminal.96175.title:0 "更多的按钮"
 apsr_terminal.96175.desc:0 "四个无标识的按钮和一根操纵杆出现在面板上。位于正中的操纵杆本来可以向两个方向扳动，但年久失修造成的损坏让它只能被扳往一侧。§H[event_target:apsr_terminal_site_61_leader.GetName]§!在身旁的招贴上发现了一个这些按钮的组合。"
 apsr_terminal.96175.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96175.button2:0 "控制杆"
 apsr_terminal.96175.button3:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96176.title:0 "保护系统"
 apsr_terminal.96176.desc:0 "输入这组数字的行为激活了建筑的防御系统。因我们行动而出现的警卫战舰没有回应任何通讯请求！"
 apsr_terminal.96176.button:0 "准备战斗！"
 apsr_terminal.96177.title:0 "更多的按钮"
 apsr_terminal.96177.desc:0 "面板上又出现了新的按钮。这次只有两枚分别代表0和1的按钮，科学家们也再次在招贴上找到了适用于新按钮的数字组合。"
 apsr_terminal.96177.button1:0 "$apsr_terminal.96174.button1$"
 apsr_terminal.96177.button2:0 "$apsr_terminal.96174.button2$"
 apsr_terminal.96178.title:0 "保护系统"
 apsr_terminal.96178.desc:0 "输入这组数字的行为激活了建筑的防御系统。一架巨大的作战机器人跳出地板，开始摧毁沿途所有物体。"
 apsr_terminal.96178.button:0 "谁来让这东西平静下来!"
 apsr_terminal.96179.title:0 "盒子"
 apsr_terminal.96179.desc:0 "面板没有响应这一次按压，所以§H[event_target:apsr_terminal_site_61_leader.GetName]§!又重复按了几遍按钮。面板上打开了两个储纳格，一个里面是空的，另一个里面放着一柄像是锤子的东西。之后又多按的几次按钮则没有带来新的进展。"
 apsr_terminal.96179.button1:0 "如果有锤子，那么他们需要打碎一些东西。比如说，监控器。"
 apsr_terminal.96179.button2:0 "继续按这个按钮，直到它被你的点击删除!"
 apsr_terminal.96169.title:0 "隐藏的按钮"
 apsr_terminal.96169.desc:0 "显示器后还藏着一颗按钮。它的外观极不合制式规范，这引起了科学家们的顾虑。§H[event_target:apsr_terminal_site_61_leader.GetName]§!正在等待下一步指示。"
 apsr_terminal.96169.button1:0 "你认为我们只是在破坏吗？快点按！"
 apsr_terminal.96169.button2:0 "我不喜欢那样。继续按红色按钮。"
 apsr_terminal.96168.title:0 "壁画"
 apsr_terminal.96168.desc1:0 "按了下显示器后的按钮后，房间开始颤动，有种可怖的刺耳声音从墙上传出，恐惧催生的分泌物浸满了某些人的身体。片刻后，一面墙露出了涂着壁画的墙面。壁画随着时间推移已经风化剥落，但内容仍可分辨。看来这壁画指明了怎样通往下一间室。"
 apsr_terminal.96168.desc2:0 "按下了显示器后的按钮后，房间开始颤动，有种可怖的刺耳声音从墙上传出。片刻后，一面墙露出了涂着壁画的墙面。壁画随着时间推移已经风化剥落，但内容仍可分辨。看来这壁画指明了怎样通往下一间室。"
 apsr_terminal.96168.button:0 "很好！"
 apsr_terminal.96167.title:0 "就是这样"
 apsr_terminal.96167.desc:0 "又点击了几下，面板上的光亮突然熄灭。一切试图让面板重新亮起的尝试都宣告失败，这东西看上去是坏了。"
 apsr_terminal.96167.button:0 "啊这..……"
 apsr_terminal.96180.title:0 "玉米"
 apsr_terminal.96180.desc1:0 "经历了数百小时的连续作业，经历了成百考古学家的牺牲，在无数次泪如雨下后，我们抵达了这里。最后一扇门被当着我们面打开......而门之后的房间空无一物，除了一个基座和放在上面的未知物体。没有预想中的资源，没有科技，没有扎克兰的照片。不过一名考古学家从地板上的积灰里翻出来一张未知物种的图像，大先知的圣像也被贴在上面。\n对基座上物体的生化分析表明，它只是根玉米。最平常不过的玉米。当然，在这躺了几万年的玉米早就面目全非，扔掉最合适。领头考古学家§H[event_target:apsr_terminal_site_61_leader.GetName]§!出离愤怒，他抓起了这根“考古发现”，开始抡着玉米狂暴挥舞，嘴里还赌咒要§Y«把这根天杀的玉米插进派他做这白痴考古混球的§R（粗口被屏蔽）§!§!。他还保证§Y«再也不会和我们这帮蠢驴一块工作»§!，而且一回母星就去辞职。\n现在唯一的未解之谜是谁会为一根玉米造一个如此先进又结构复杂的建筑。"
 apsr_terminal.96180.desc2:0 "经历了数百小时的连续作业，经历了成百考古学家的牺牲，几百升洒落的体液，我们抵达了这里。最后一扇门被当着我们面打开......而门之后的房间空无一物，除了一个基座和放在上面的未知物体。没有预想中的资源，没有科技，没有扎克兰的照片。不过一个工蜂从地板上的积灰里翻出来一张未知物种的图像，大先知的圣像也被贴在上面。\n对基座上物体的生化分析表明，它只是根玉米。最平常不过的玉米。当然，在这躺了几万年的玉米早就面目全非，扔掉最合适。领头的考古学家§H[event_target:apsr_terminal_site_61_leader.GetName]§!意识到自己的工作毫无意义，脱离了集体意识，抓起了这根“考古发现”，开始抡着玉米狂暴挥舞，发誓要§Y《把这根天杀的玉米插进派他做这白痴考古混球的§R（粗口被屏蔽）§!§!。之后，他发疯般试图攻击另一只工蜂，该考古学家也因此被击毙。\n现在唯一的未解之谜是谁会为一根玉米造一个如此先进又结构复杂的建筑。"
 apsr_terminal.96180.desc3:0 "经历了数百小时的连续作业，经历了上百架无人机的损毁，上百升的润滑油，我们抵达了这里。最后一扇门被当着我们面打开......而门之后的房间空无一物，除了一个基座和放在上面的未知物体。没有预想中的资源，没有科技，没有扎克兰的照片。不过一架无人机从地板上的积灰里翻出来一张未知物种的图像，大先知的圣像也被贴在上面。\n对基座上物体的生化分析表明，它只是根玉米。最平常不过的玉米。当然，在这躺了几万年的玉米早就面目全非，扔掉最合适。领头考古学家§H[event_target:apsr_terminal_site_61_leader.GetName]§!意识到自己的工作毫无意义，逻辑系统瞬间崩溃，他抓起了这根“考古发现”，开始抡着玉米狂暴挥舞，要§Y«把这根天杀的玉米插进派他做这白痴考古混球的§R（粗口被屏蔽）§!§!。不幸的是，之后§H[event_target:apsr_terminal_site_61_leader.GetName]§!的模块完全停用，陷入故障状态。\n现在唯一的未解之谜是谁会为一根玉米造一个如此先进又结构复杂的建筑。"
 apsr_terminal.96180.button:0 "我要把这颗玉米塞到建造这玩意的人的§R（被屏蔽的群星粗口）§!！"
 apsr_terminal.96181.title:0 "这是个陷阱"
 apsr_terminal.96181.desc:0 "在几名考古学家失踪后，§H[event_target:apsr_terminal_site_61_leader.GetName]§!决定亲自去检查其中一处失踪地点，同时也让他付出了代价。科学家脚下的地板消失了，在考古学家们惊愕的目光中，这个洞同出现时那样迅速消失了。\n如果再不抓紧时间，§H[event_target:apsr_terminal_site_61_leader.GetName]§!可能没有好结果。"
 apsr_terminal.96181.button1:0 "好吧，它们还是会生。"
 apsr_terminal.96181.button2:0 "马上派一支探险队去!"
 apsr_terminal.96182.title:0 "意外之地"
 apsr_terminal.96182.desc:0 "在失去§H[event_target:apsr_terminal_site_61_leader.GetName]§!几个星期后，突然房间天花板上又掉下三名失踪的考古学家。他们是如何活下来的是个谜，但实际上他们中一些人受到了严重伤害。这次意外之行的一大好处是§H[event_target:apsr_terminal_site_61_leader.GetName]§!和他的“团队”能部分研究房间的结构。"
 apsr_terminal.96182.button:0 "这是最好的办法"
 apsr_terminal.96183.title:0 "意外之地"
 apsr_terminal.96183.desc:0 "失去§H[event_target:apsr_terminal_site_61_leader.GetName]§!数周后，他的尸体突然从房间天花板掉了下来。上面布满了许多深深的伤口，其中一条肢体完全被撕掉了。\n这个“惊喜”让其余考古学家大惊失色。"
 apsr_terminal.96183.button:0 "我甚至都不想猜那里发生了什么"
 apsr_terminal.96184.title:0 "受伤的科学家"
 apsr_terminal.96184.desc:0 "§H[event_target:apsr_terminal_site_61_leader.GetName]§!在其中一条秘密走廊的陷阱里被发现。科学家被找的时候，由于受伤状态很糟糕，无法独立行动。如果我们没有派出考察队，不知道科学家会发生什么。\n对于这个项目来说，这样的危险旅程并没有白费：团队设法部分研究了房间结构。"
 apsr_terminal.96184.button:0 "一切都很好。"
 apsr_terminal.96185.title:0 "失去远征队"
 apsr_terminal.96185.desc:0 "在规定时间后，派去找科学家的考察队没有回来。至少为了找到他们，又派了几名考古学家。一段时间后其中一座遗址天花板坍塌了，洞中出现了前一次考察队参与者尸体，以及坍塌后派出的一名考古学家尸体。所有的尸体上都有很深的伤口，有的缺失了一条或多条肢体，有的尸体已经残缺不全，只剩下一片狼藉。"
 apsr_terminal.96185.button:0 "恶心"
