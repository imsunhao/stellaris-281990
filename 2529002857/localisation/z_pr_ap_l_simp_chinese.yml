 z_pr_d_dstr_div_1:0 "$z_pr$：地方产业"
 z_pr_d_dstr_div_1_desc:0 "不同类型的星球拥有不同的地质特征，我们也可以因地制宜地开发多种多样的产业。\n这些新区划只会在§B$z_pr_evt_ap_1$§!完成后才能启用，每次环境改造都将刷新地方产业区划的容量，有一定几率刷出更高的区划支持数量。"
 z_pr_d_dstr_div_2:0 "$z_pr_d_dstr_div_1$"
 z_pr_d_dstr_div_2_desc:0 "$z_pr_d_dstr_div_1_desc$"
 z_pr_d_dstr_div_3:0 "$z_pr_d_dstr_div_1$"
