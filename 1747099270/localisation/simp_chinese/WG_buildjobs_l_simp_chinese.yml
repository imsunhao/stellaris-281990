 job_wsg_sunflower_priest_desc:0 "只有从事过数十年向日葵献祭仪式的自身教徒才有资格成为主教，主持仪式。" 


 building_wsg_sunflower_foundry:0 "向日葵电弧熔炉"
 building_wsg_sunflower_foundry_desc:0 "感谢来自瑞典星的黑魔法，使得食物炼钢成为了可能。而向日葵这种天生就能自产食物的种族自然成为了电弧熔炉的首选材料。§R该建筑岗位只有向日葵人口可以上任§!" 
 job_sunflower_foundry_effect_desc:0 "£job_sunflower_foundry£ $job_sunflower_foundry_plural$ 通过将其他向日葵可持续的投入电弧熔炉中，生产£alloys£ §Y$alloys$§!"
