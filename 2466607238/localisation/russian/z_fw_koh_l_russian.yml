#_megastructures
 z_fw_mega_target_marker_hok:0 "Охотник за головами скунсов Исполняющий маяк"
 z_fw_mega_target_marker_hok_DESC:0 "Они никогда не узнают, что произошло!"
 z_fw_mega_target_marker_hok_MEGASTRUCTURE_DETAILS:0 "Укажите любую достижимую колонию, независимо от расстояния, независимо от того, кто её владелец, примите проклятие охотников за головами!"




###_[sp_舰妈们]
#_特性
 z_fw_trait_r_hok_sp_wsg:0 "§GВоенный корабль скунса§!"
 z_fw_trait_r_hok_sp_wsg_desc: "Кажется, они называли такие вещи моделями разума, но, черт возьми, почему эта штука тоже может быть скунсом! Массивный корпус преодолевает правила физики, остается твердым и длинным, как и положено космическому кораблю, даже когда уменьшается до человеческой формы, и неожиданно внимательным. Самое главное, что он производит §B$sr_alpha$§! каждый год в соответствии с численностью населения! с §B$sr_neo$§! , что просто фантастика!"
 z_fw_trait_r_hok_sp_wsg_sh:0 "§GВоенный корабль Бездны Скунс§!"
 z_fw_trait_r_hok_sp_wsg_sh_desc: "Кажется, они называют эти штуки моделями разума, но, черт возьми, почему эта штука еще и скунсирована! Неожиданно самовлюбленный из-за того, что много лет находился в глубоководной среде с тёмной энергией, но хорошо разбирается в обслуживании кораблей и ведении боевых действий. Самое главное, что он производит §B$ср_се$§! каждый год в соответствии с численностью населения! с §B$sr_neo$§! что просто фантастика!"
 z_fw_trait_r_hok_sp_wss_swg:0 "§GИмперский военный корабль Скунс§!"
 z_fw_trait_r_hok_sp_wss_swg_desc: "Кажется, они называют это ментальной моделью, но почему, черт возьми, она может быть скуплена! Гигантская имперская ягдпантера может быть сжата до крошечной мысленной модели! Какой восторг, и эти парни, похоже, очень хороши в повышении производительности и самообслуживании. В довершение всего, они производят §B$sr_kyber_swgs$! каждый год в соответствии с численностью населения! с §B$sr_tibanna_swgs$§! , что просто фантастика!"
#_evt_收集资源
 z_fw1_relic_koh.1051.name:0 "§BВоенный корабль Скунс:§! Восстановление дополнительных ресурсов"
 z_fw1_relic_koh.1051.desc:0 "Мы смогли извлечь и восстановить некоторые ценные ресурсы наших девушек:\n§B$sr_neo$§! [root.z_fw_var_cntr_hok_sr_wsg_neo]\n§B$sr_alpha$§! [root.z_fw_var_cntr_hok_sr_wsg_alpha]\n§B$sr_se$§! [root.z_fw_var_cntr_hok_sr_wsg_sh]"
 z_fw1_relic_koh.1051.a:0 "Это замечательно!"
 z_fw1_relic_koh.1051.b:0 "Больше не показывать всплывающее окно Восстановление дополнительных ресурсов"
 z_fw1_relic_koh.1051.b.tooltip:0 "Вы можете снова включить его в настройках окна (Переключить большой логотип)."
 z_fw_evt_r_koh_a_sr_popup_disabled:0 "включить Восстановление дополнительных ресурсов всплывающих событий"
 z_fw1_relic_koh.1053.name:0 "§BИмперский боевой корабль скунса:§! Восстановление дополнительных ресурсов"
 z_fw1_relic_koh.1053.desc:0 "Мы смогли извлечь и восстановить некоторые ценные ресурсы наших девушек:\n§B$sr_kyber_swgs$§![root.z_fw_var_cntr_hok_sr_kyber_swgs]\n§B$sr_tibanna_swgs$§![root.z_fw_var_cntr_hok_sr_tibanna_swgs]"




###_[sp_荧光鼬]
#_特性
 z_fw_trait_r_hok_sp_sofe_pgnt:0 "§YЗвездно-полосатые скунсы§!"
 z_fw_trait_r_hok_sp_sofe_pgnt_desc: "Черт, эти ребята на самом деле... на самом деле сияют, эта группа скунсов действительно всесильна, почти более всесильна, чем тёмная энергия. Извлекая гены и воспоминания из золотой крови звездно-полосатых, они делают их сильнее и легче приобретают новые навыки. Но, на мой взгляд, самым большим преимуществом является то, что ночью больше не нужен фонарик. Но самое главное, что §B$acot_acot_sr_stellarite$§! и §B$acot_sr_light_matter$§! производятся в соответствии с количеством поп каждый год. Это замечательно."
#_evt_收集资源
 z_fw1_relic_koh.1052.name:0 "§BФлуоресцентный скунс:§! Восстановление дополнительных ресурсов"
 z_fw1_relic_koh.1052.desc:0 "Поскольку мы подобны богу, даже наши экскременты - это сокровище Пантеона. Естественно, мы можем извлечь и переработать из них некоторые ценные ресурсы:\n§B$acot_acot_sr_stellarite$§! [root.z_fw_var_cntr_hok_sr_sofe_stellarite]\n§B$acot_sr_light_matter$§! [root.z_fw_var_cntr_hok_sr_sofe_light_matter]"
 z_fw1_relic_koh.1052.a:0 "Аххххххх, это хорошо!"
