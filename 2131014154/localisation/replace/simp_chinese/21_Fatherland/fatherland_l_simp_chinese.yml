 fatherland_lastdays_desc:0 "末日将至，但我们还没找到新的家园。我们的人民会拼死寻找任何能落脚的家园，要么就是迎接彻底的毁灭。"
 syncretic_prole_repression:0 "增加对底层人民的镇压"
