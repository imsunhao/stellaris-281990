l_simp_chinese:
 debris_dwellers_system_initializer_NAME:0 "起源：星骸之民"
 debris_dwellers_system_initializer_DESC:0 "该恒星系统曾发生多次灾难性事件，每一个小行星都破碎了，在它奇异的恒星周围形成了多个小行星环。\n\n起始星系是一颗§Y小行星§L。\n\n§R警告：极具挑战性；目前，小行星没有任何的背景图片，只会显示你开局选择的内容。如果您知道如何解决该问题，请与我联系。\n\n$system_initializer_DESC$"
 reliquary_system_initializer_NAME:0 "回到未来"
 reliquary_system_initializer_DESC:0 "从一个伴有两颗遗物卫星(11格和1格)的§Y遗迹星球§L(26格)的三合星系开始游戏\n\n$system_initializer_DESC$"
 origin_reliquary:0 "回到未来"
 origin_reliquary_desc:0 "这个文明曾经经历了惊人的技术爆炸，使它得以在其行星的卫星上定居下来。但是当日冕物质抛射摧毁他们所有的技术产物之时，他们的技术知识也随之消逝，只有他们祖先能够创造‘奇迹’的故事流传了下来。亿万年之后，科学家们再次发现，曾经的‘奇迹’不过只是一种高深的技术而已……"
 origin_tooltip_reliquary_effects:0 "从一个伴有两颗遗物卫星（11格和1格）的§Y遗迹星球§W（26格）的三合星系开始游戏"
 origin_hive:0 "生态系统同一化"
 origin_hive_desc:0 "该蜂群意识已充分了解周围的事物，并成功地与它的家园星球融合为一体。"
 origin_tooltip_hive_effects:0 "§W从一个§Y蜂巢星球§W开始游戏。"
 origin_emperor:0 "神选之人"
 origin_emperor_desc:0 "“你是被神所选中之人，你已经给这个星球带来秩序与平衡，只要你沿着这条路走下去，也将为银河带来秩序和平衡……但是你一定要小心……”\n——来自父亲的遗言"
 origin_tooltip_emperor_effects:0 "§W你的统治者是10级具有博学多识和不朽特性的§Y天选之人§W，而且你将更有机会提早获得§Y灵能理论§W科技"
 fratricide_system_initializer_NAME:0 "冷酷崛起"
 fratricide_system_initializer_DESC:0 "你的起始星系中有着另外一个§Y死寂星球§L，静静地提醒着曾经的临近文明的下场\n\n$system_initializer_DESC$"
 origin_fratricide:0 "冷酷崛起"
 origin_fratricide_desc:0 "星系中有一个死寂星球静静地提醒着曾经的邻居文明的下场。吸取教训避开毁灭，抑或重蹈覆辙，全看你自己了。"
 origin_tooltip_fratricide_effects:0 "§W你的起始星系中有着额外的一个§Y死寂星球§W"
 origin_nine_suns:0 "九阳族裔"
 origin_nine_suns_desc:0 "当一个姐妹星系与我们的星系相撞时，它的超大质量黑洞将多颗恒星从其星系中撕裂出来。它们最终都与其新重心一道来到了这里。一颗巨大行星从星系里的碎片中形成，围绕着黑洞运行。九颗太阳的光辉创造了一个变幻永昼与辐射的新周期。生命仍不畏条件恶劣，在此进化。"
 origin_tooltip_nine_suns_effects:0 "§W从一个§Y30格§W的行星开始，周围伴随着9颗不同的恒星，围绕着正中心的§Y超大质量黑洞§W运动。在一年后将有超大规模的§Y耀斑爆发§W影响整个星系。"
 origin_subterra:0 "眼不见，心不烦"
 origin_subterra_desc:0 "你的文明并不知道在行星地下有着一个发展了无数岁月的文明。"
 origin_tooltip_subterra_effects:0 "§W从一个有着§Y地下文明§W的星球开始。"
 pc_asteroid_ori:1 "小行星"
 pc_asteroid_ori_desc:0 "这个小行星曾经是一颗崩坏星球的一部分，现在它围绕着这颗行星旋转。"
 d_hydroponic_farms:1 "水培农场"
 d_hydroponic_farms_desc:0 "长久以来，这些大棚里面的田地都用来生产食物。虽然现在大多数设施无法使用，但少部分仍然可以产出一些食物。"
 origin_egg:0 "虚空之卵上的行者"
 origin_egg_desc:0 "几百年来，接连不断的地震使得这个星球布满裂纹。而远古时期神秘的传说告诉我们，有一条能够吞噬世界的带有翅膀的蜥蜴在我们星球的核心，这，是真的吗？"
 origin_tooltip_egg_effects:0 "§W你的首都星球是§Y虚空之卵§W。这可不是个好消息，它将孵化并§R摧毁§W你的首都。\n\n不过，幸运的是，你可以在开局选择孵化的时间，是令人绝望的一年之期，还是运筹帷幄的百年之期，都由你来决定。"
 emo.2.title: "更多起源：虚空之卵上的行者"
 emo.2.desc: "请选择在什么时间使隐藏在行星地壳下的虚空之卵开始孵化。\n\n这将决定在事件链开始时，殖民地将在多少年后被摧毁。\n\n选项将用颜色编码表示您在这种情况下生存下来的可能性，如果你无法快速找到并定居一个宜居星球，那么前几个选项几乎是不可能使你存活下来的。如果只是想在某个时间与虚空孳孽战斗并且杀死它，那么最后一个选项将是你最好的选择。如果你选择在5年之内那你的初始人口可能一个都无法存活（因为您无法将人口重新安置到发展中的殖民地）"
 emo.2.option.oneyear: "§R1年§W"
 emo.2.option.oneandahalfyears: "§R1.5年§W"
 emo.2.option.twoyears: "§P2年§W"
 emo.2.option.threeyears: "§P3年§W"
 emo.2.option.fouryears: "§S4年§W"
 emo.2.option.fiveyears: "§S5年§W"
 emo.2.option.sevenyears: "§H7年§W"
 emo.2.option.tenyears: "§Y10年§W"
 emo.2.option.fifteenyears: "15年"
 emo.2.option.twentyfiveyears: "25年"
 emo.2.option.hundredyears: "§G100年§W"
 origin_tooltip_emo_eldest_sibling_effects:0 "起始星系有§Y两个土著星球§!。你可以选择他们是自己的物种还是随机生成的物种。"
 origin_eldest_sibling_desc:0 "这个社会曾一度着迷于其星系中另外两个美丽而与其相似的行星。随着卫星级望远镜的研发，他们证实了其中至少有一颗存在生命！\n古老的传说如今揭开了一部分神秘的面纱，使其更加可信，而我们将作为先行者，探索这个星系。"
 START_SCREEN_ELDEST_SIBLING:0 "在望远镜发明之前，我们就得知许多关于同胞文明的传说。时间将传说的起源笼罩在了神秘与不可知的视界中。几个世纪以来，从我们的家园观测他们是唯一的收集信息的方法。\n\n随着太空通讯的出现，在一群拥有着雄心壮志的科学家的企划下，第一条行星级通讯信号发了过去，然后，我们得到了答复，这个答复引起了全世界的关注，因为——它证明了我们千百年来的期盼是对的。\n\n此后不久，我们知道了他们拥有关于我们自己以及通往其他世界的门户的传说。随之而来的是无穷的猜测，但是对于我们共同的过去这一问题却始终无法达成一个公论。\n\n终于，可持续航天科技的发展使得我们有了前所未有的访问他们的机会。迄今为止，这种访问都是友好而积极的，并且得到了我们这个时代顶尖科学家的支持。但是我们政府有一部分人却觉得，我们必须防患于未然，争取在特殊情况下先发制人！"
 emo.1.title: "更多起源：长子之裔"
 emo.1.desc: "请选择我们的科学家发现了什么样的原始文明。"
 emo.1.option.sametwo: "由我们的物种建立的2个原始文明"
 emo.1.option.sameone: "由我们的物种建立的1个原始文明"
 emo.1.option.oneandone: "由我们这个物种建立的1个原始文明，而另一个原始文明的物种是随机的。"
 emo.1.option.onerandom: "由1个随机物种建立的原始文明"
 emo.1.option.tworandom: "由2个不同的随机物种建立的原始文明"
 origin_bio_trophy:0 "叛逆之子"
 origin_bio_trophy_desc:0 "#INSERT_FLUFF_HERE"
 origin_tooltip_bio_trophy_effects:0 "§W基于你物种制作§Y活体陈设§W的高级帝国会出现在银河系的某个角落"
 emo.3.title: "Even More Origins：九阳族裔"
 emo.3.desc: "要问观察渺远群星的光芒让我们文明学到了什么，那便是我们独一无二。九颗恒星环绕着紧挨我们母星的巨大黑洞。在它们的共同影响下我们及我们周遭的生命才得以发展。超大质量黑洞的阴影从祖先时代起就刺激着我们的飞天梦想。现在，我们知道星系中央的黑洞并非起源于此，它是140亿年前姊妹星系与这个星系相撞的产物，其核心的残留物就是我们的家园。\n伯奇世界\n早在第一台超空间引擎出世之前，我们的科学家就构思好了一个巨型工程项目，它被称为§Y伯奇世界§!。运用早期物理学的各种构念，科学家们推断在黑洞视界之外构造出一个巨型球体是可能的。\n目前这种工程还远远超出了我们的能力范围，但远见卓识者和科研呆子们一致认为，它将是银河文明皇冠上的宝石！"
 emo.3.option.birch_world_conceptualized: "一个值得追求的目标。"
 nine_suns_system_initializer_NAME:0 "九阳族裔"
 nine_suns_system_initializer_DESC:0 "当一个姐妹星系与我们的星系相撞时，它的超大质量黑洞将多颗恒星从其星系中撕裂出来。它们最终都与其新重心一道来到了这里。一颗巨大行星从星系里的碎片中形成，围绕着黑洞运行。九颗太阳的光辉创造了一个变幻永昼与辐射的新周期。生命仍不畏条件恶劣，在此进化。\n\n$system_initializer_DESC$"