 tech_fallenq:0 "停滞"
 tech_fallenq_desc:0 "我们的人口无法生育。"
 tech_fallent:0 "觉醒"
 tech_fallent_desc:0 "我们的人口有生育能力。"
 opinion_pacifist_orbital_bombardment:0 "野蛮的恐怖爆炸事件"
 ap_tw_awakening:0 "觉醒"
 ap_tw_awakening_desc:0 "是时候让我们的帝国觉醒起来，夺回它失去的遗产了!"
 allow_awakening:0 "这个飞升的效果将会觉醒你的帝国。"
 ap_tw_communication:0 "建立通信"
 ap_tw_communication_desc:0 "为了执行古老的协议，我们应该把我们的命令广播给孩子们。"
 allow_communication:0 "这一飞升将建立与所有其他帝国的沟通。"
 ap_tw_red:0 "古老传统"
 ap_tw_red_desc:0 "尊重我们的骄傲，永恒的传统是我们的社会繁荣的必要条件。"
 allow_red:0 "这个飞升的效果将为你的帝国带来更多的凝聚力。"
 ap_tw_purple:0 "长期被遗忘的原则"
 ap_tw_purple_desc:0 "我们知道这个星系所拥有的秘密，我们先祖的真理，超越一切的力量。这些原则必须在我们的帝国内得到坚持，以免我们忘记我们是什么。"
 allow_purple:0 "飞升将在你的王国内产生快乐。"
 requires_fallenw:0 "这个飞升需要一个失落帝国的古老知识。"
 ap_tw_green:0 "永恒统一"
 ap_tw_green_desc:0 "我们看到一个星系，一个宇宙。我们的观点是永远的，并将继续如此。我们必须将此传达给每一个可能的众生。"
 allow_green:0 "这个飞升增加了你的政府的道德吸引力。"
 ap_tw_dark_blue:0 "永恒的蔑视"
 ap_tw_dark_blue_desc:0 "我们看到文明被自身的活力所毁灭。如果我们要保护这个星系内的生命，尤其是我们自己的生命，我们就必须团结起来，抵御这场永无止境的风暴。"
 allow_blue:0 "这个飞升会增加你对游戏结束时的危机派系和对虚境的伤害。"
 ap_tw_orange:0 "壁垒持久性"
 ap_tw_orange_desc:0 "我们是真正文明的堡垒。虽然我们的光辉时代已经过去，但我们将永远坚持下去。"
 allow_orange:0 "这个飞升强化了我们的军事基地。"
 ap_tw_white:0 "远古飞升"
 ap_tw_white_desc:0 "我们知道真相。通过我们永恒的视角和无尽的知识，我们知道孩子们注定要被他们对原始提升的信仰所毁灭。他们的道路通向危险的道路，最终，他们的灭亡。我们可以超越这种存在。我们可以克服。"
 ap_tw_materialist:0 "保护知识"
 ap_tw_materialist_desc:0 "科学是理解宇宙的终极工具。我们的帝国必须建立在这个事实的基础上，建立在科学的基础上。"
 materialist_tool_1:0 "无永恒的代价"
 requires_ethic_materialist:0 "这个飞升需要§Y极端唯物主义§! (知识的守护者)"
 ap_tw_spiritualist:0 "远古信仰"
 ap_tw_spiritualist_desc:0 "我们必须在我们的圣地内走我们永恒启迪的道路。这要求消除我们的物质需要。"
 spiritualist_tool_1:0 "无永恒的代价"
 requires_ethic_spiritualist:0 "这个飞升需要§Y极端唯心主义§! (神圣守护者)"
 ap_tw_xenophobe:0 "永恒隔离"
 ap_tw_xenophobe_desc:0 "我们的人民是上帝的选民。被选来统治这个星系和其中的一切。其他任何人都不能参与这一命运。"
 xenophobe_tool_1:0 "无永恒的代价"
 requires_ethic_xenophobe:0 "这个飞升需要§Y极端排外主义§!(激进孤立主义者)"
 ap_tw_xenophile:0 "观测"
 ap_tw_xenophile_desc:0 "作为一个帝国，我们的责任是尽我们所能了解这个宇宙。这包括了解这个星系中较小物种的思想和生物学。"
 xenophile_tool_1:0 "无永恒的代价"
 requires_ethic_xenophile:0 "这个飞升需要§Y极端亲外主义§!(神秘观察者)"
 ap_tw_militarist:0 "征服"
 ap_tw_militarist_desc:0 "如果我们要统治这个星系，我们必须提醒我们永恒的军队他们为什么而战。"
 militarist_tool_1:0 "无永恒的代价"
 requires_ethic_militarist:0 "这个飞升需要§Y极端军国主义§!(荣誉统治者)"
 ap_tw_pacifist:0 "稳定"
 ap_tw_pacifist_desc:0 "如果我们想要确保银河系的和平，我们必须走一条外交和仁爱之路，即使是与较小的物种。"
 pacifist_tool_1:0 "无永恒的代价"
 requires_ethic_pacifist:0 "这个飞升需要§Y极端和平主义§!(仁慈和平卫士)"
 allow_white:0 "这条飞升替代路径只有失落帝国才能使用。"
 requires_ascension_perks_7:0 "需要至少7个其他飞升。"
 ap_war_heaven:0 "大觉醒"
 ap_war_heaven_desc:0 "现在我们觉醒了，是时候挑战我们以前的敌人了"
 allow_war_heaven:0 "这一飞升振作将唤醒所有其他失落帝国"
 ap_tw_eternos:0 "永恒之路"
 ap_tw_eternos_desc:0 "现在是决定我们选择哪条道路的时候了。让我们利用正当属于我们的权力创造我们自己的命运。"
 ap_tw_mechanist:0 "机械师之路"
 ap_tw_mechanist_desc:0 "一位男士曾经说过:“创造你所追求的未来。”我们应该利用你的工程学能力来创造我们想要的，而不是单纯依靠我们的心灵力量。"
 ap_tw_mechanist_tooltip:0 "开启通往永恒帝国的机械之路。永恒的巨型建筑变得可行。如果这个提升技能被选择，永恒之路将不再是一个有效的选择"
 ap_tw_eternal_transcendence:0 "永恒超越"
 ap_tw_eternal_transcendence_desc:0 "我们即将释放出这个星系的极限。我们释放在这个星系上的这一小部分灵能将使我们锻造这个周期的未来。"
 ap_tw_eternal_transcendence_tooltip:0 "§Y解锁:所有默认的巨型建筑和特殊的永恒帝国巨型建筑§锁住你进入永恒的超越，进入永恒帝国的飞升之路。合成人之路变得不可行。"
 ap_tw_bothpaths:0 "和成人之路"
 ap_tw_bothpaths_tooltip:0 "开启通往永恒帝国的混合飞升之路。允许访问从永恒之路和机械师之路的特点。比如特殊的巨构建筑或灵能行星。"
 ap_tw_bothpaths_desc:0 "没有一条路……我们不应该只专注于一件事，而忽视了另一件事。我们应该同时去。"
 ap_tw_virtue:0 "美德守护者"
 ap_tw_virtue_desc:0 "美德的道路是引领我们前进的道路。我们是这黑暗和空虚存在的希望之光的灯塔，虔诚的美德和理性。"
 ap_tw_virtue_tooltip:0 "增加美德输出"
 ap_tw_bastion:0 "永恒堡垒"
 ap_tw_bastion_tooltip:0 "增加基地的防御能力"
 ap_tw_bastion_desc:0 "我们将站在这些王国里，没有人会阻挡我们"
 ap_tw_eternium:0 "永恒获取"
 ap_tw_eternium_desc:0 "是时候把我们的东西据为己有了。"
 eternium_tooltip:0 "为你的帝国创造20个永久的基本收入"
 mod_planet_pops_eternium_produces_mult:0 "人口永恒输出"
 ap_tw_preserver:0 "先祖的命运"
 ap_tw_preserver_desc:0 "在我们认为值得保护的生命之前，这是我们的责任和任务。"
 ap_tw_preserver_tooltip:0 "授予永久温室建筑的使用权，这产生了许多凝聚力，美德和传统，作为交换，失去了在上述星球上建造区域的能力。"
 ap_tw_mechanist_path:0 "机械师的崛起"
 ap_tw_mechanist_path_desc:0 "是时候向宇宙证明我们的飞船是无与伦比的了。"
 mod_country_base_virtue_produces_mult:0 "国家美德生产"
 ap_tw_final_defense_protocols:0 "最终防御协议"
 ap_tw_final_defense_protocols_desc:0 "这种偶然性再次威胁着银河系。它的目的是保护所有的智慧生命免于灭绝"
