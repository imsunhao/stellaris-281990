 artifact_crack_tech_dark_matter_deflector:0"发起破解暗物质护盾项目"
 artifact_crack_tech_dark_matter_deflector_desc:0"我们的科研、考古人员在一些古代稀有文物中发现了一项与暗物质有着紧密联系的神秘科技，经初步考察，该科技可能属于护盾类科技，其完全形态将远比我们现在的“超级护盾”科技强大，他们强烈建议应尽快着手研究破解此科技，如若成功，我们的护盾将会比其他普通文明更加强大。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
