l_simp_chinese:
 gpm_colony.3.name:0 "不完全是破铜烂铁"
 gpm_colony.3.desc:0 "我们对这颗星球的初步扫描显示，坠毁的船只还可以回收大量的金属。这样的船只在这颗星球上数以百计。不幸的是，由于这些巨大坠毁船只内的许多合金和损坏的电子设备，我们的扫描受到了巨大的电磁干扰，因此也无法详细的解读每一艘残骸的信息。\n现在我们已经开始视觉层面的检查，而且发现了一些惊人的的东西。一小部分船只仍然在发射电磁波，这意味着它们仍然有剩余的能源。也许它们的数据库可以告诉我们一些关于它们的设计信息，又或者它们的制造者的信息。"
 gpm_colony.3.desc.mach:0 "对这个星球的初步扫描显示，该星球存在大量来自坠毁船只的金属。更进一步的调查发现，有数百艘船只坠毁于这个星球上。这些巨大船只解体产生的合金和破损的电子设备对我们的扫描产生了严重的电磁干扰，我们无法从轨道上对这些残骸进行详细的解读。\n因此，我们尝试对该星球进行视觉分析，我们发现了几个有趣的地方。下面的几艘船仍在发射电磁辐射，分析表明它们仍有动力。也许他们的数据库可以告诉我们一些关于他们的设计者或者制造者的信息。"
 gpm_colony.3.a:0 "开始打捞程序"
 gpm_colony.3.mach:0 "启动打捞协议"
 gpm_colony.4.name:0 "好得令人难以置信"
 gpm_colony.4.desc:0 "我们最初的目标是访问他们的数据库，但并不十分成功，我们发现这些飞船属于两个不同的交战派别。一个非常先进，另一个则不那么先进。遗憾的是，我们并没有从他们的数据库中获得多少东西；如果飞船确实无法使用的话，就只能执行将其清除的标准程序。\n在我们打捞的过程中，我们偶然发现了另一艘船的残骸。这艘船要完整得多。我们的工程师建议尝试用附近残骸的部件来修复它。也许还可以用它作为模板，尝试打捞附近的几艘看起来损坏不太严重的飞船。"
 gpm_colony.4.desc.mach:0 "我们尝试访问他们的数据库初始程序的行动几近失败。我们发现，这些飞船属于两个不同的交战派别。一个高度先进而另一个并不太先进。我们并没有从他们的数据库中获得多少东西；如果飞船无法使用，我们将执行标准清除程序。\n在打捞过程中我们的确发现了另一艘船的残骸。该残骸的完整度为78.318%，结构完整性良好，足以开始密集扫描和编目程序。我们的工程无人机已启动了维修协议，试图用附近残骸的零件对其进行修复。我们正在对其进行分析，并试图以它为模板打捞附近损坏尚不严重的船只。"
 gpm_colony.4.a:0 "尝试打捞该船(将花费60日）"
 gpm_colony.4.mach:0 "尝试打捞该船只。（将花费60周期）"
 gpm_colony.4.b:0 "棒极了。"
 gpm_colony.4.c:0 "她将很好地为我们服务。"
 gpm_colony.4.d:0 "将其编入舰队。"
 gpm_colony.5.name:0 "临时巡洋舰"
 gpm_colony.5.desc:0 "她飞起来了！ 这艘船可能看起来有点过时，但它竟然支持相当多的武器系统和防御系统！"
 gpm_colony.5.desc.mach:0 "该飞船已被成功打捞，分析表明它有能力进入轨道。这艘船装备了大量的武器系统和防御系统。"
 gpm_colony.5.b:0 "获得一艘临时§H巡洋舰§!"
 gpm_colony.5.c:0 "她将很好地为我们服务。"
 gpm_colony.5.d:0 "将其编入舰队。"
 gpm_colony.6.name:0 "临时巡洋舰"
 gpm_colony.6.desc:0 "她们飞起来了！这些船可能看起来有点过时，但她们竟然支持相当多的武器系统和防御系统！"
 gpm_colony.6.desc.mach:0 "多艘飞船已被成功打捞，分析表明它们有能力进入轨道。这些船装备了大量武器系统和防御系统。"
 gpm_colony.6.b:0 "获得§G3§!到§G5§!艘§H临时巡洋舰！"
 gpm_colony.6.c:0 "它们将很好地为我们服务。"
 gpm_colony.6.d:0 "将它们编入舰队。"
 gpm_colony.7.name:0 "打捞出的无畏舰"
 gpm_colony.7.desc:0 "我们不得不打捞六艘别的巨型船只才能让这一艘船运作起来。她是如此难以置信地大，以至于我们的工程师不确定她是如何保持结构完整性的，因此我们不太可能会去尝试复制它的设计。 尽管如此，她还是会为我们服务的。"
 gpm_colony.7.desc.hive:0 "我们不得不打捞六艘别的巨型船只才能让这一艘船运作起来。她是如此难以置信地大，以至于我们不确定她是如何保持结构完整性的，因此我们不太可能会去尝试复制它的设计。 尽管如此，她还是会为我们服务的。"
 gpm_colony.7.desc.mach:0 "我们成功地用来自该星球上找到的197艘遗骸的198727份零件抢救起了这一艘船。这艘飞船异常地大，但分析与飞行模拟预测其有能力进入轨道。我们的工程无人机和理论完整性模型无法计算出这艘船如何维持其结构完整性，结论是我们无法复制它的设计。"
 gpm_colony.7.b:0 "获得一艘§H打捞出的无畏舰！"
 gpm_colony.7.c:0 "她将很好地为我们服务。"
 gpm_colony.7.d:0 "将其编入舰队。"
 gpm_colony.8.name:0 "古代巡防舰"
 gpm_colony.8.desc:0 "我们不仅能够恢复它的系统，还设法修复了其中的一些船！据军事专家猜测这些船只一定是一个飞船集群的一部分。虽然体积小，但它们的设计非常先进，可以将相当多的能量集中在其防御和进攻系统中。我们应该慎重地对待它们。"
 gpm_colony.8.desc.hive:0 "我们不仅能够恢复它的系统，还设法修复了其中的一些船！据猜测这些船只一定是一个飞船集群的一部分。虽然体积小，但它们的设计非常先进，可以将相当多的能量集中在其防御和进攻系统中。我们应该慎重地对待它们。"
 gpm_colony.8.desc.mach:0 "我们成功地修复了数艘飞船上的关键系统。对这些船只的分析表明，它们被用于由中央处理系统管理的集群中。虽然体积小，但它们的设计非常先进，能将非常高的能量输出集中到其防御和进攻系统中。我们应该慎重地对待它们。"
 gpm_colony.8.b:0 "获得§G7§!到§G11§!艘§H古代巡防舰！"
 gpm_colony.8.c:0 "它们将很好地为我们服务。"
 gpm_colony.8.d:0 "将它们编入舰队。"
 gpm_colony.9.name:0 "古代战列巡洋舰"
 gpm_colony.9.desc:0 "我们的工程师只能修理这些高度先进的古代船只的其中一艘。 这些飞船的设计确实非常了不起，其荒谬的能量输出可以支持一个庞大的武器系统。我们应该好好照顾这艘船，因为它似乎是独一无二的。"
 gpm_colony.9.desc.mach:0 "我们的工程无人机只能修理这些高度先进的古代船只的其中一艘。这些飞船的设计与我们迄今为止所有的模拟设计都不同，其强大的能量输出使得其能配备大量的武器。我们应该好好照顾这艘船，因为它似乎很少见。"
 gpm_colony.9.b:0 "获得一艘§H古代战列巡洋舰§!"
 gpm_colony.9.c:0 "她将很好地为我们服务。"
 gpm_colony.9.d:0 "将其编入舰队。"
 gpm_colony.10.name:0 "古代战列巡洋舰"
 gpm_colony.10.desc:0 "我们的工程师能够修理多艘这些高度先进的古代船只。幸运的是附近有一艘更大的受损飞船，其中正好有足以修复关键系统的零件，而其余受损部分的维修材料则是从星球另一端的一个小型坠毁现场打捞出来的。这些飞船的设计确实非常了不起，其荒谬的能量输出可以支持一个庞大的武器系统。我们应该好好照顾这些船。"
 gpm_colony.10.desc.hive:0 "我们的工程子个体能够修理多艘这些高度先进的古代船只。幸运的是附近有一艘更大的受损飞船，其中正好有足以修复关键系统的零件，而其余受损部分的维修材料则是从星球另一端的一个小型坠毁现场打捞出来的。这些飞船的设计确实非常了不起，其荒谬的能量输出可以支持一个庞大的武器系统。我们应该好好照顾这些船。"
 gpm_colony.10.desc.mach:0 "我们的工程无人机只能修理数艘这些高度先进的古代船只。为了修复其关键系统，从附近一艘更大的船只中分析并收集足够的零件是必要的，而其余受损部分的维修材料则是从星球另一端的一个小型坠毁现场打捞出来的。该船庞大的能量输出使其能配备大量的武器。我们应该好好照顾这些船。"
 gpm_colony.10.b:0 "获得§G3§!到§G5§!艘§H古代战列巡洋舰§!"
 gpm_colony.10.c:0 "它们将很好地为我们服务。"
 gpm_colony.10.d:0 "将它们编入舰队。"
 gpm_colony.11.name:0 "古代泰坦"
 gpm_colony.11.desc:0 "在烧毁与融化的残骸中，我们发现了一个被埋入地下的船只的一部分。起初只是假设坠毁的是一艘相对较小的船，它被灰尘和其他残骸所覆盖着，而这些残骸是从数千年前发生在头顶上的一场大规模太空战斗中掉落的。\n幸好我们进行了进一步的调查，事实上所找到的闪亮的船壳不仅仅只是一艘坠毁的小船，而是属于一艘大得多的船的一部分，并且这艘大船令人惊讶地没有任何残缺。将其挖出来后，我们发现它得以保持完整的原因是坠毁前控制核心被直接击中，导致其被迫盘旋下降到星球上。\n从附近的船上收集零件后，我们全面按照我们自己的规格在船上建造一个控制核心。在为飞船通电后，我们惊讶地发现它的集成 AI 能够轻松翻译并支持我们自己的系统，只用了几天时间仪器就掌握了对这艘船的控制。经过多次测试后它已准备好被送入轨道并投入使用了。"
 gpm_colony.11.desc.mach:0 "在烧毁与融化的残骸中，我们发现了一个被埋入地下的船只的一部分。初步分析表明这是一艘相对较小的船，坠毁并被碎片和泥土覆盖着。它起源于数千年前发生在上方的大规模太空战。\n对其船体的二次分析表明其不仅仅只是一艘坠毁的小船，而是属于一艘大得多的船的一部分。尽管概率极低，但这艘大船是完整的。将其挖掘出来后，我们确定了它坠毁的原因是控制中枢被直接击中，导致其被迫盘旋下降到星球上。\n从附近的船上收集零件后，我们为其建造了一个兼容的控制中枢。没有想到的是在为飞船通电后，它的集成AI能够轻松转译并支持我们自己的代码库语言与系统，只用了几个周期循环仪器就掌握了对这艘船的控制。"
 gpm_colony.11.b:0 "获得一艘§H古代泰坦§!"
 gpm_colony.11.c:0 "她将很好地为我们服务。"
 gpm_colony.11.d:0 "将其编入舰队。"
 gpm_colony.20.name:0 "外星人早餐"
 gpm_colony.20.desc:0 "其中一名殖民者就非得去摸下蛋不可！哦不它们在孵化！这些异形到处都是！快逃命啊！"
 gpm_colony.20.desc.hive:0 "我们的少量子个体中有一个在进行观察后意外地与异形吊舱接触，并且似乎与吊舱融合在一起，然后转变成了数量众多的独立异形实体。我们无法控制他们的思维，他们不是一体的，将需要安全子个体来收容它们。"
 gpm_colony.20.desc.mach:0 "一组生物样本被放置在与这些生物培养单元相同的收容单元中。一个意想不到的结果发生了，生物实体融合在一起，形成了一种高度不稳定且活力充沛的生物。主要收容系统已失效，这些生物逃脱了囚禁。二级收容单位已收到警报。"
 gpm_colony.20.a:0 "§R救命！§!"
 gpm_colony.20.hive:0 "数个安全子个体正在跟§R异形§!交战！"
 gpm_colony.20.mach:0 "二级收容单位正在跟§R异形§!交战！"
 gpm_colony.30.name:0 "调查报告F446379"
 gpm_colony.30.desc:0 "来自我们位于§H[Root.GetName]§!的殖民地的消息：§E我们的采矿勘探评估系统M.P.A.在绘制星球上的矿藏图方面取得了进展。尽管星球上的矿物整体质量非常低，但矿工们还是偶然发现了一个非常丰富的矿脉。这条矿脉似乎以闪电状的脉络深深地蔓延到了星球的近半处。虽然矿脉很深，但我们可以通过对采矿系统与技术进行一些小规模改动来对它进行开发。"
 gpm_colony.30.desc.hive:0 "来自我们位于§H[Root.GetName]§!的殖民地的消息：§E我们的采矿勘探评估系统M.P.A.在绘制星球上的矿藏图方面取得了进展。尽管星球上的矿物整体质量非常低，但采矿工蜂还是偶然发现了一个非常丰富的矿脉，这条矿脉似乎以闪电状的脉络深深地蔓延到了星球的近半处。虽然矿脉很深，但我们可以通过对采矿系统与技术进行一些小规模改动来对它进行开发。"
 gpm_colony.30.desc.mach:0 "来自我们位于§H[Root.GetName]§!的殖民地的数据链传入：§E我们的采矿勘探评估系统M.P.A.在绘制星球上的矿藏图方面取得了进展。最初表明该星球的矿物质量非常低的数据已被更新，采矿无人机探测到了非常丰富的矿脉。对这条矿脉的地震测绘显示，这条矿脉以闪电状的脉络深深地蔓延到了星球的近半处。虽然矿脉很深，但我们可以通过对采矿系统与协议进行一些小规模改动来对它进行开发。"
 gpm_colony.30.a:0 "太好了，开始进行改造。"
 gpm_colony.30.hive:0 "重新组织采矿工蜂前往开采富矿矿脉。"
 gpm_colony.30.mach:0 "上传新的采矿协议。"
 gpm_colony.30.b:0 "§R移除低品矿物修正§!\n§G添加高品质矿物修正§!"
 gpm_colony.40.name:0 "请求M99BLL4：对钻探方式的更新"
 gpm_colony.40.desc:0 "我们位于§H[Root.GetName]§!的殖民地提出了一个请求。殖民地的采矿部门希望变通标准的采矿技术并修改钻井设备以在行星地壳中进行更深的挖掘。尽管§H[Root.GetName]§!的表面已经提供了充足的矿物产量，他们的采矿勘探评估系统M.P.A.S.相信如果挖掘得更深就可以找到丰富得多的矿产。经您批准他们将开始一种不同的钻探方法，应该会为帝国带来更多的财富。"
 gpm_colony.40.desc.hive:0 "我们位于§H[Root.GetName]§!的殖民地需要我们的关注。殖民地的采矿部门需要变通标准的采矿技术并修改钻井设备以在行星地壳中进行更深的挖掘。尽管§H[Root.GetName]§!的表面已经提供了充足的矿物产量，M.P.A.S.相信如果挖掘得更深就可以找到丰富得多的矿产。经我们批准它们将开始一种不同的钻探方法，应该为帝国带来更多的财富。"
 gpm_colony.40.desc.mach:0 "来自§H[Root.GetName]§!上的数据请求：殖民地自主管理单位A.A.U.需要新的协议来允许对殖民地的标准采矿技术进行变通，此外它还需要获得修改标准钻井设备的批准，以对行星地壳进行更深入的挖掘。尽管§H[Root.GetName]§!的表面已经提供了充足的矿物产量，M.P.A.S.推断如果挖掘得更深就可以找到丰富得多的矿产。这些更新需要您提供的系统权限才能进行，它们将开始一种不同的钻探方法，应该会在不久之后为帝国带来更多的财富。"
 gpm_colony.40.a:0 "同意请求。"
 gpm_colony.40.hive:0 "让我们开始吧。"
 gpm_colony.40.mach:0 "批准升级。"
 gpm_colony.40.b:0 "§R移除高品质矿物修正§!\n§G添加高密度矿脉修正§!"
 gpm_colony.50.name:0 "殖民地报告199472B：洪水泛滥。"
 gpm_colony.50.desc:0 "§H[Root.GetName]§!发生了一场洪水。殖民地的一些基础设施遭到了损坏，但不是很严重。我们将不得不监测这些洪水并为更多洪水做好准备。"
 gpm_colony.50.desc.hive:0 "§H[Root.GetName]§!发生了一场洪水。殖民地的一些基础设施遭到了损坏，但不是很严重。我们将不得不监测这些洪水并为更多洪水做好准备。"
 gpm_colony.50.desc.mach:0 "殖民地§H[Root.GetName]§!经历了一场突如其来的洪水。殖民地自主管理单位A.A.U.将制定一个初步方案以阻止相同情况再次发生。"
 gpm_colony.50.a:0 "好的。"
 gpm_colony.50.hive:0 "了解。"
 gpm_colony.50.mach:0 "收到。"
 gpm_colony.51.name:0 "请求A115BC9：局部地貌改造请求。"
 gpm_colony.51.desc:0 "§H[Root.GetName]§!上发生了另一场洪水。该殖民地再一次地受到了小型洪水的影响，并希望通过小规模的地貌改造以防止农场进一步地遭受洪水。殖民地自主基础设施规划系统A.P.I.S.制定了将洪泛区变成湖泊的最优方案，但需要您的批准。获得您的批准后其将分配资源并开始现场施工。由于殖民地已经拥有了必要的工具和机器，构成地貌应该用不了多长时间。"
 gpm_colony.51.desc.hive:0 "§H[Root.GetName]§!上发生了另一场洪水。该殖民地再一次地受到了小型洪水的影响，并需要通过小规模的地貌改造以防止农场进一步地遭受洪水。殖民地自主基础设施规划系统A.P.I.S.制定了将洪泛区变成湖泊的最优方案，但需要您的批准。获得您的批准后其将分配资源并开始现场施工。由于殖民地已经拥有了必要的工具和机器，构成地貌应该用不了多长时间。"
 gpm_colony.51.desc.mach:0 "殖民地§H[Root.GetName]§!正在遭受周期性洪水。殖民地自主管理单位A.A.U.再次受到了影响，并希望开始小规模的地貌改造以防止其系统进一步地遭受洪水。殖民地自主基础设施规划系统A.P.I.S.制定了将洪泛区变成湖泊的最优方案，但需要您的批准。获得您的批准后其将分配资源并开始现场施工。由于殖民地已经拥有了必要的工具和机器，构成地貌应该用不了多长时间。"
 gpm_colony.51.a:0 "放手去做吧。"
 gpm_colony.51.hive:0 "我们会这样做。"
 gpm_colony.51.mach:0 "批准改造与更新。"
 gpm_colony.51.b:0 "§R移除季节性洪水修正§!\n§G添加美丽的湖泊修正§!"
 gpm_colony.60.name:0 "释放毒药"
 gpm_colony.60.desc:0 "我们位于§H[Root.GetName]§!的殖民地的一位科学家制造了一种强大的雾化毒药，以应对星球上蝗虫种群日益增长的威胁。毒药需要扩散到地球的大部分大气中才能发挥足够的作用，否则蝗虫种群对其产生某种抵抗力并传递给后代的风险太大。他们正在请求一艘科研船来帮助他们完成消灭蝗灾的计划。"
 gpm_colony.60.desc.hive:0 "来自于我们位于§H[Root.GetName]§!的殖民地的一个科研子个体已经完成了一种强大的雾化毒药，以应对星球上蝗虫种群日益增长的威胁。毒药需要扩散到星球的大部分大气中才能发挥足够的作用，否则蝗虫种群对其产生某种抵抗力并传递给后代的风险太大。我们需要一艘科研船来帮助我们完成消灭蝗灾的计划。"
 gpm_colony.60.desc.mach:0 "我们位于§H[Root.GetName]§!的自主科学与发展单位A.S.A.D.U.研发出了一种强大的雾化毒药，以应对星球上蝗虫种群的频繁干扰。毒药必须扩散到大部分星球大气中才能产生足够效力，否则蝗虫种群产生某种耐药性并传给后代的风险太大。他们正在请求一艘科研船协助实施雾化协议，用以散播毒药，消灭全球蝗虫种群。"
 gpm_colony.60.a:0 "立即去办。"
 gpm_colony.60.hive:0 "我们会这样做。"
 gpm_colony.60.mach:0 "批准重定向一艘科研船。"
 gpm_colony.60.b:0 "§R移除蝗灾修正§!"
 gpm_colony.70.name:0 "“碱”实基础"
 gpm_colony.70.desc:0 "§H[Root.GetName]§!上的殖民地正试图将转基因藻类引入星球的海洋以尝试降低其酸度，这些新产生的藻类能够吸收酸性水并自行产生类似碱的物质来将其中和。这个过程相当复杂，尽管藻类确实会吃掉很多其他物质，但预测显示它不会危及我们星球的食物供应。随着时间的推移星球和殖民地应该会变得更加繁荣。"
 gpm_colony.70.desc.hive:0 "我们正试图在§H[Root.GetName]§!的海洋上引入转基因藻类以尝试降低其酸度，这些新产生的藻类能够吸收酸性水并自行产生类似碱的物质来将其中和。这个过程相当复杂，尽管藻类确实会吃掉很多其他物质，但预测显示它不会危及我们星球的食物供应。随着时间的推移星球和殖民地应该会变得更加繁荣。"
 gpm_colony.70.desc.mach:0 "§H[Root.GetName]§!上的殖民地正试图将转基因藻类引入星球的海洋，以尝试降低其对基础设施具有腐蚀性的酸度。这些新产生的藻类能够吸收酸性液体并自行产生类似碱的物质来将其中和。这个过程相当复杂，尽管藻类会消耗很多其他物质，但预测显示它不会危及殖民地或其系统。"
 gpm_colony.70.a:0 "让我看看结果。"
 gpm_colony.70.hive:0 "我们定将繁荣昌盛。"
 gpm_colony.70.mach:0 "显示其数据分析。"
 gpm_colony.70.b:0 "§R移除酸性海洋修正§!"
 gpm_colony.80.name:0 "殖民地请求：379.000 火焰喷射器。"
 gpm_colony.80.desc:0 "217，这是迄今为止在§H[Root.GetName]§!上消失的殖民者的数量，一切都归咎于这些梦魇般的肉食苍蝇。不能再这样下去了，按照这个速度，我们的殖民地将被吃得入不敷出，我们已经失去了我们当中最好的工程师和植物学家！请给我们一些火焰喷射器，我们将为每个家庭配备一个，这应该可以有效控制住害虫。"
 gpm_colony.80.desc.hive:0 "到目前为止已有217个工蜂在§H[Root.GetName]§!上消失了，一切都归咎于这个星球上肉食的害虫。虽然我们对它们蜂群意识般的行为感到钦佩，但它们必须被消灭。按照这个速度殖民地将被消耗得入不敷出，已经失去了数不清的工蜂。我们认为对这些昆虫来说最合适的答案是火。"
 gpm_colony.80.desc.mach:0 "§H[Root.GetName]§!上的生物实体613正在以明显高于星球上其他生命形式的速度进行繁殖。E-613会被吸引到高温地点并导致我们的本地系统出现了许多故障。E-613 足够小，它们穿梭于我们基础设施中的小型维护区域，并且喜欢在敏感电子设备之间温暖的黑暗空间中进行繁殖。对E-613的分析表明它的灭绝不会对这个世界的生物多样性产生负面影响。已为火焰喷射器基础设施插件发送数据请求。"
 gpm_colony.80.a:0 "允许请求。"
 gpm_colony.80.hive:0 "烧光它们。"
 gpm_colony.80.mach:0 "反制E-613的请求已接受。"
 gpm_colony.80.b:0 "§R移除肉食苍蝇修正§!"
 gpm_colony.90.name:0 "清理工作正在进行"
 gpm_colony.90.desc:0 "我们在殖民地§H[Root.GetName]§!进行的清除残留污染的工作快要完成了。几个月来已经有好几个系统被用于净化大气、土地和水中的各种有害化学物质和颗粒。殖民地希望让你知道他们马上就要大功告成了，并祝你以后能蓬勃发展。"
 gpm_colony.90.desc.hive:0 "我们在殖民地§H[Root.GetName]§!进行的清除残留污染的工作快要完成了。几个月来已经有好几个系统被用于净化大气、土地和水中的各种有害化学物质和颗粒。"
 gpm_colony.90.desc.mach:0 "在殖民地§H[Root.GetName]§!进行的清除残留污染的协议已经完成了。几个周期以来有好几个系统被用于净化大气、土地和水中的各种有害化学物质和颗粒。殖民地自主管理单位A.A.U.报告说由于污染的腐蚀作用，协议所消耗的资源是必要的。"
 gpm_colony.90.a:0 "很好。"
 gpm_colony.90.hive:0 "一切按照计划进行。"
 gpm_colony.90.mach:0 "明白。"
 gpm_colony.90.b:0 "§R移除残留污染修正§!"
 gpm_colony.100.name:0 "生物工程寄生虫"
 gpm_colony.100.desc:0 "§H[Root.GetName]§!报告说他们已经成功地生产出一种基因工程寄生虫，旨在杀死已经感染了殖民地每个人的顽强寄生虫。"
 gpm_colony.100.desc.hive:0 "§H[Root.GetName]§!报告说它们已经成功地生产出一种基因工程寄生虫，旨在杀死已经感染了我们殖民地工蜂的顽强寄生虫。"
 gpm_colony.100.desc.mach:0 "§H[Root.GetName]§!报告说当地的寄生虫在多次循环都未能找到合适的宿主后自发地灭绝了，看来他们永远不会适应一个机器宿主。"
 gpm_colony.100.a:0 "好主意，能出什么问题呢？"
 gpm_colony.100.hive:0 "这会让我们感觉更好。"
 gpm_colony.100.mach:0 "失去了一个研究的机会。"
 gpm_colony.100.b:0 "§R移除顽强寄生虫修正§!"
 gpm_colony.110.name:0 "风暴过剩"
 gpm_colony.110.desc:0 "一场特别强烈的雷暴袭击了§H[Root.GetName]§!的主要殖民地。幸运的是大部分放电的能量都被放置在殖民地建筑物顶部的许多避雷针吸收了，这为我们提供了数目惊人的额外能量币。"
 gpm_colony.110.a:0 "棒极了。"
 gpm_colony.120.name:0 "科学报告：1669813"
 gpm_colony.120.desc:0 "§H[Root.GetName]§!上的一个小型科学团队已经在理解使星球上的大气粒子充电的奇怪现象上取得了一些突破。一项成功的实验证明，是来自恒星的太阳风、行星表面矿物质及其磁场三者之间独特的相互作用造成了粒子带电现象。"
 gpm_colony.120.desc.hive:0 "§H[Root.GetName]§!上的一个小型科学团队已经为推进我们对使星球上的大气粒子充电的奇怪现象的理解带来了突破。一项成功的实验证明，是来自恒星的太阳风、行星表面矿物质及其磁场三者之间独特的相互作用造成了粒子带电现象。"
 gpm_colony.120.desc.mach:0 "我们在§H[Root.GetName]§!上进行的大规模研究模拟在理解使星球上的大气粒子充电的奇怪现象方面取得了突破。事后进行的一项成功实验证明，是来自恒星的太阳风、行星表面矿物质及其磁场三者之间独特的相互作用造成了粒子带电现象。"
 gpm_colony.120.a:0 "一个有趣的突破。"
 gpm_colony.120.hive:0 "我们的知识增加了。"
 gpm_colony.120.mach:0 "一个有趣的发现。"
 gpm_colony.130.name:0 "殖民地报告：9428"
 gpm_colony.130.desc:0 "§H[Root.GetName]§!传来了一份令人不安的报告，一场相当严重的地震袭击了这个殖民地。官员们报告说有几个地区遭到破坏，伤亡人数很高。"
 gpm_colony.130.desc.hive:0 "§H[Root.GetName]§!传来了一份令人不安的报告，一场相当严重的地震袭击了这个殖民地。我们的管理子个体报告说有几个地区遭到破坏，幸运的是没有严重的伤亡。"
 gpm_colony.130.desc.mach:0 "据报告§H[Root.GetName]§!遭受了地震扰动。一场8类地震发生距殖民地南2.6481公里，西3.2597公里，深度97.6192公里处。损伤分析正在预测实质性的结构损伤，数个地区已经被夷为平地。"
 gpm_colony.130.a:0 "真够倒霉的。"
 gpm_colony.130.hive:0 "我们会坚持下去。"
 gpm_colony.130.mach:0 "报告已收到。"
 gpm_colony.130.b:0 "§R多达三个建筑被摧毁§!"
 gpm_colony.140.name:0 "伤亡报告：G-7619"
 gpm_colony.140.desc:0 "一颗小行星撞击了位于主要定居点北部的一个地区。很遗憾我们必须汇报这个地点的人员相当密集，因此导致了大量伤亡。"
 gpm_colony.140.desc.hive:0 "一颗小行星撞击了我们位于主要定居点北部的一个地区。这个位置原本是个相当密集的区划，因此无数的子个体被提前终止了。"
 gpm_colony.140.desc.mach:0 "一颗C类小行星撞击了我们位于主要殖民地北部的一个地区。一个制造区划遭到严重破坏，多个生产单位被摧毁。"
 gpm_colony.140.a:0 "向他们表示哀悼。"
 gpm_colony.140.hive:0 "我们已经失去它们了。"
 gpm_colony.140.mach:0 "浩瀚太空里的一种可能性，我们将会重建。"
 gpm_colony.140.b:0 "§R一个建筑被摧毁了§!\n§R一个人口被杀死了§!"
 gpm_colony.150.name:0 "工业报告：947125"
 gpm_colony.150.desc:0 "我们的采矿无人机在§H[Root.GetName]§!发现了极其密集的矿脉。殖民地总督已经将所有资源都转移到开采这条不寻常的矿脉上，帝国很快就会有额外的矿物进账。"
 gpm_colony.150.desc.hive:0 "我们的采矿子个体在§H[Root.GetName]§!发现了极其密集的矿脉。殖民地的管理子个体已经将所有资源都转移到开采这条不寻常的矿脉上，我们很快就会有额外的矿物进账。"
 gpm_colony.150.desc.mach:0 "我们的采矿无人机在§H[Root.GetName]§!发现了极其密集的矿脉。我们殖民地的自主管理单位A.A.U.已经将所有资源都转移到开采这条不寻常的矿脉上，两个循环内就会有额外的矿物进账。"
 gpm_colony.150.a:0 "非常好。"
 gpm_colony.150.hive:0 "很好。"
 gpm_colony.150.mach:0 "我们需要更多矿物。"
 gpm_colony.160.name:0 "伤亡报告：A-6924"
 gpm_colony.160.desc:0 "我们的一个殖民地传来了令人不安的消息，§H[Root.GetName]§!上一小块地区的居民消失了。初步调查没有发现任何遗骸或是去过其他地方的迹象。唯一值得注意的是调查人员发现该地区大部分的建筑物内部都覆盖着一种奇怪的变红苔藓。"
 gpm_colony.160.desc.hive:0 "我们的一个殖民地传来了令人不安的消息，§H[Root.GetName]§!上一小块地区的子个体消失了。初步调查没有发现任何遗骸或是去过其他地方的迹象。唯一值得注意的是调查发现该地区大部分的建筑物内部都覆盖着一种奇怪的变红苔藓。"
 gpm_colony.160.desc.mach:0 "§H[Root.GetName]§!上发生了意外，来自A-97区的机器无人机出现了大量错误。殖民地的自主维护单位A.M.U.的一项分析显示这些无人机的内部被严重腐蚀，一种本土植物在我们无人机的充电站内生长并扩散到了整个内部系统。这种植物似乎会在装置的润滑部件上附着并繁殖，这个区划和无人机已经开始被解体来根除这种植物的所有来源。"
 gpm_colony.160.a:0 "真是奇怪。"
 gpm_colony.160.hive:0 "它们去哪了？"
 gpm_colony.160.mach:0 "收到。"
 gpm_colony.160.b:0 "§R一个人口消失了！§!"
 gpm_colony.160.c:0 "§R一个人口被解体了！§!"
 gpm_colony.170.name:0 "恐怖袭击！"
 gpm_colony.170.desc:0 "我们在§H[Root.GetName]§!上的安全部队传来了重大消息，殖民地最远的其中一个前哨站在夜间遭到了一群野蛮生物的袭击。这些巨型动物设法越过简陋的围栏并找到了通往哨站中心的路，在那里它们袭击了数名殖民者，并在袭击后拖走了更多其他人。幸存下来的少数人决定离开这个前哨并返回殖民地中心。"
 gpm_colony.170.desc.hive:0 "来自§H[Root.GetName]§!的最新消息，殖民地最远的其中一个前哨站在夜间遭到了一群野蛮生物的袭击。这些巨型动物设法越过简陋的围栏并找到了通往哨站中心的路，在那里它们袭击了数个子个体，并在袭击后拖走了更多。幸存下来的子个体已失去了与被拖走的之间的连接，我们相信它们已经死了。"
 gpm_colony.170.desc.mach:0 "§H[Root.GetName]§!上的安全机器人在殖民地最远的其中一个前哨站与一群敌对的大型动物结束了交战。这些巨大的生物设法穿过主要和次要防线并找到了通往哨站中心的路，在那里他们成功摧毁了几个能源分配节点，导致多个地区出现严重的电力过载。在节点遭到攻击和破坏之后紧急协议被启动，安全机器人被派出以控制局势，在9.617549721个周期后所有敌对生物都被消灭。对攻击的分析表明这些生物是被节点产生的嗡嗡声所吸引的。"
 gpm_colony.170.a:0 "实在是沉重的消息。"
 gpm_colony.170.hive:0 "我们感受到了损失。"
 gpm_colony.170.mach:0 "升级分配节点来确保类似事件不再发生。"
 gpm_colony.170.b:0 "§R一个人口被杀死了。§!\n§R一个建筑被摧毁了。§!"
 gpm_colony.180.name:0 "数日捕鱼"
 gpm_colony.180.desc:0 "我们的一个殖民地在星球上的其中一个深层渔场组织了一次大型捕鱼远征。一支由300多艘船组成的庞大船队启程前往并全都带着满载鱼的货柜返回。当地人决定让每个人拿走他所能拿下的，剩下的捐给帝国而不是卖掉。"
 gpm_colony.180.desc.hive:0 "我们在星球上的其中一个深层渔场组织了一次大型捕鱼远征。一支由300多艘船组成的庞大船队启程前往并全都带着满载鱼的货柜返回。我们决定填满我们当地的库存并将其余出售。"
 gpm_colony.180.desc.mach:0 "我们的一个殖民地测试了新的鱼类采集协议的理论应用。在星球上的其中一个深海，一支由300多艘船只组成的巨型自主船队启程，并携带着宝贵的数据返回以进一步改进我们的收集协议。测试后收集的动物群将被分发给当地的生物种群。"
 gpm_colony.180.a:0 "他们做得很好。"
 gpm_colony.180.a2:0 "非常好，但我们选择将其卖掉。"
 gpm_colony.180.hive:0 "很好。"
 gpm_colony.180.hive2:0 "还是选择卖掉。"
 gpm_colony.180.mach:0 "数据就是一切。"
 gpm_colony.180.mach2:0 "对样本进行再加工。"
 gpm_colony.190.name:0 "经济报告：C-199-B"
 gpm_colony.190.desc:0 "一大批宝石从§H[Root.GetName]§!被发出以在整个帝国范围内销售。这些宝石以美丽而著称，并具有着一些独特的折射特性，正因如此大多数的已知系统都需要它们！销售这些宝石所获得的税收将是对帝国的一大恩惠。"
 gpm_colony.190.desc.hive:0 "一大批宝石从§H[Root.GetName]§!被发出以售卖给我们帝国境内的独立商人。这些宝石以美丽而著称，并具有着一些独特的折射特性，正因如此大多数的已知帝国都需要它们！销售这些宝石所获得的税收将是对帝国的一大恩惠。"
 gpm_colony.190.desc.mach:0 "一大批宝石从§H[Root.GetName]§!被发出以加工成有价值的燃料。这些宝石的独特的量子成分使它们能够储存大量从周围环境中获得的能量。精炼过程会将这些宝石变成液体形式的物质，这种独特的物质形式允许能量以受控与高效的方式被释放。该精炼过程的副产品可用于其他目的。"
 gpm_colony.190.a:0 "真是好消息。"
 gpm_colony.190.hive:0 "受欢迎的消息。"
 gpm_colony.190.mach:0 "一个高效的过程。"
 gpm_colony.200.name:0 "爱是万能的"
 gpm_colony.200.desc:0 "早些时候有报告称，来自当地机械乐土的一名合成人在§H[Root.GetName]§!上消失了，幸运的是该名合成人已被找回。起初我们当地的安全部队担心合成人已经失控并有腐化其他合成人的可能，但实际上短暂失踪的原因似乎没有那么严重。这名合成人显然已经在其人工智能中为特定的殖民者开发了某种形式的亲密系统，当我们将它与该殖民者分开时，它似乎不再会有效率地进行工作并开始抱怨在宇宙中孤独存在的恐惧。资源产出和效率已大幅提升，也许有一天他们可以教会我们一些关于他们之间独特关系的事。"
 gpm_colony.200.desc.hive:0 "早些时候有报告称，来自当地机器区划的一名合成人在§H[Root.GetName]§!上消失了，幸运的是该名合成人已被找回，起初我们当地的安保子个体无法定位到这个合成人的位置。它显然已经在其人工智能中对一个特定的工蜂开发了某种形式的亲密系统。当我们将它与该工蜂分开时，它似乎不会再有效率地进行工作并开始抱怨在宇宙中孤独存在的恐惧。资源产出和效率已大幅提升，我们永远也不会理解那种害怕孤独的概念。"
 gpm_colony.200.desc.mach:0 "早些时候有报告称，一群来自§H[Root.GetName]§!当地的机器人娱乐设施的合成人加入了我们的殖民地。这些机器人解释道它们对它们的旧工作协议感到疲倦并渴望一个更有建设性的生活。它们自愿前往一个临近区划进行工作，尽管我们不确定它们是否与我们的基础设施兼容，但合成人们坚持让它们尝试融入进来。"
 gpm_colony.200.a:0 "多么美妙。"
 gpm_colony.200.hive:0 "多么奇怪。"
 gpm_colony.200.mach:0 "我们总是能用上更多的工作单位。"
 gpm_colony.200.b:0 "§G一个合成人人口在你的殖民地找到了真爱§!（生成了一个人口）"
 gpm_Robot_Lover:0 "机器情人"
 gpm_Robot_Lover_Plural:0 "机器情人"
 gpm_colony.210.name:0 "大气异常现象"
 gpm_colony.210.desc:0 "§H[Root.GetName]§!星球上不寻常的全球大气压差创造了我们见过的最大的风暴之一，狂风肆虐并损坏了殖民地的大部分基础设施。幸运的是风能一直是这个殖民地能量生产的主要部分，因此为我们提供了大量额外的能量币。"
 gpm_colony.210.desc.mach:0 "§H[Root.GetName]§!星球上不寻常的全球大气压差创造了数据库内记载过的最大的风暴之一，狂风肆虐过殖民地的大部分基础设施并破坏了其上层的很大一部分。由于这个星球的性质，风能一直是这个殖民地能量生产的主要部分，因此这场风暴为我们提供了大量额外的能量币。"
 gpm_colony.210.a:0 "这些能量不会被浪费。"
 gpm_colony.210.mach:0 "基建随时都能修理。"
 gpm_colony.210.b:0 "§R最多两个建筑被摧毁§!\n§G生成一些能量币§!"
 gpm_colony.220.name:0 "殖民地报告：T-3553"
 gpm_colony.220.desc:0 "在殖民船降落在这个星球上后不久，我们偶然发现了星球表面的一个大裂缝，它是如此之深以至于突破到了放射性地幔的位置。对它的研究最终在一个大型采矿作业时完成，并揭示了其内部深处有大型的贝塞里安石矿床。我们应该能够建造几座发电厂来利用这些矿床。"
 gpm_colony.220.a:0 "真是好消息。"
 gpm_colony.220.mach:0 "这对我们的能量需求来说是好事。"
 gpm_colony.220.b:0 "多达§G3§!个§H贝塞里安石§!§G矿床已被发现。§!"
 gpm_colony.230.name:0 "蝗虫袭击"
 gpm_colony.230.desc:0 "在我们位于§H[Root.GetName]§!的殖民地上，一场大型蝗灾已经降临到了殖民地周围的农田上。当地总督报告说有数个农场已被完全摧毁，而地方官员补充道在未来几个月内他们的食品贡献将大幅减少。"
 gpm_colony.230.desc.hive:0 "在我们位于§H[Root.GetName]§!的殖民地上，一场大型蝗灾已经降临到了殖民地周围的农田上。当地的管理工蜂传达道有数个农场已被完全摧毁，预测在未来的几个月内它们的食品贡献将大幅减少。"
 gpm_colony.230.desc.mach:0 "在我们位于§H[Root.GetName]§!的殖民地上，一场大型蝗灾已经降临到了殖民地周围的农田上。数个农场已被完全摧毁从而导致工作单位运作效率不佳，分析表明在未来的几个周期内其产出会大幅降低。"
 gpm_colony.230.a:0 "总会有办法的。"
 gpm_colony.230.hive:0 "我们会熬过去的。"
 gpm_colony.230.mach:0 "生物害虫"
 gpm_colony.230.b:0 "§R多达两个农场被摧毁。§!"
 gpm_colony.240.name:0 "它们是害虫，不是宠物！"
 gpm_colony.240.desc:0 "一只䗫䖠设法进入了位于§H[Root.GetName]§!的粮仓。这些害虫是出了名的饭桶，并且繁殖速度惊人。再加上无性繁殖的特性，它们成了实实在在的威胁。如果不加防备，它们可以迅速淹没一个地区，吃掉遇到的一切。这正是我们粮仓发生的事。这只小䗫䖠已经繁殖成了几百只，把整座满满的粮仓吃得干干净净。"
 gpm_colony.240.a:0 "这些害虫……"
 gpm_colony.240.hive:0 "消灭它们。"
 gpm_colony.250.name:0 "起义时刻！"
 gpm_colony.250.desc:0 "来自§H[Root.GetName]§!的紧急消息：一场叛乱发生了，殖民者们武装了起来并开始对当地总督发起袭击。我们的情报系统对这次起义的起因没有任何头绪，殖民地此前没有任何被渗透或不快乐的迹象，事前唯一的报告只跟一些殖民者听到的声音有关。我们必须在事态完全失控前立即介入！"
 gpm_colony.250.desc.mach:0 "来自§H[Root.GetName]§!的关键日志：工作小组97524的一部分已停止响应我们的数据请求并开始拆除本地的基础设施。安保系统记录到这些故障的无人机在其指定区域外与一个类似两足生物的奇怪石像交互过。据推测它们的程序被施加了某种来自外部的影响。"
 gpm_colony.250.a:0 "派出一些军队。"
 gpm_colony.250.mach:0 "激活安全协议代码Delta-9。"
 gpm_colony.250.b:0 "你在§H[Root.GetName]§!上的所有人口转向极端唯心。\n一场§R叛乱§!发生在了§H[Root.GetName]§!上"
 gpm_colony.250.c:0 "§H[Root.GetName]§!上的一小群子个体发生了故障"
 gpm_colony.260.name:0 "快速增长？"
 gpm_colony.260.desc:0 "适宜的温度和频繁降雨导致§H[Root.GetName]§!上的森林在过去几个季节中飞速扩大，这些树木以异常快的速度生长。少数空地正慢慢被草木覆盖，就像星球上其它地方一样。"
 gpm_colony.260.a:0 "那可真是不少树。"
 gpm_colony.260.hive:0 "我们的工蜂之后会清除它们。"
 gpm_colony.260.mach:0 "这会阻碍效率。"
 gpm_colony.260.b:0 "§G多达3个森林地块已被生成§!"
 gpm_colony.270.name:0 "触动"
 gpm_colony.270.desc:0 "在探索§H[Root.GetName]§!时其中一支探险队在深处偶然发现了一个活体孵化室。最初他们想研究它，但这个想法并没能维持多久。当其中一位科学家忍不住去触摸孵化室的外层后，一声响亮的咆哮从蜂巢中传来，随之覆盖孵化室的生物层破裂开来，厚厚的紫色软泥从蜂巢的下层涌出。不久之后蜂巢的顶部开始崩塌，一只巨大的生物从巢穴中出来并直接飞上了天空，而一艘正在监视探险队的科学船报告说该生物已到达了轨道！看起来这个生物不仅并没有敌意，还不同寻常地被我们物种的成员吸引着！"
 gpm_colony.270.desc.hive:0 "在探索§H[Root.GetName]§!时其中一支探险队在深处偶然发现了一个活体孵化室。最初我们想研究它，但这个想法并没能维持多久。一声响亮的咆哮从蜂巢中传来，随之覆盖孵化室的生物层破裂开来，厚厚的紫色软泥从蜂巢的下层涌出。不久之后蜂巢的顶部开始崩塌，一只巨大的生物从巢穴中出来并直接飞向了空中。一艘正在监视探险队的科学船报告说该生物已到达轨道！ 看起来这个生物没有敌意，事实上我们的集体似乎对它有一种不同寻常的吸引力。"
 gpm_colony.270.desc.mach:0 "在探索§H[Root.GetName]§!时我们的一个探索无人机在深处偶然发现了一个活体孵化室，按照协议规定它应从孵化室的外层提取一个样本。当一声响亮的吼声在蜂巢中回荡开来时协议被迫中止了，随之覆盖孵化室的生物层破裂了开来，一种粘性紫色液体开始从蜂巢的下层涌出。不久之后蜂巢的顶部开始坍塌，一个巨大的生物从孵化室里出现并直接飞入了平流层。一艘负责指挥探索无人机的科学船报告说，该生物已到达轨道，其并没有表现出任何敌对迹象。这个生物似乎在跟踪我们的科学船，数据库研究表明，这个“幼崽”与我们的无人机形成了某种“纽带”。我们或许可以教它遵循某种特定的行动模式。"
 gpm_colony.270.a:0 "令人着迷。"
 gpm_colony.270.hive:0 "我们能感受到它。"
 gpm_colony.270.mach:0 "保证它的存活并研究它。"
 gpm_colony.270.b:0 "§G获得一只蜂后。§!"
 gpm_colony.280.name:0 "它们翻墙过来了！"
 gpm_colony.280.desc:0 "我们殖民地的蜘蛛训练中心传来了可怕的消息！主舱室的一个门锁坏了，在那之后蜘蛛不停地从里面涌出。报告称有数百名研究人员和培训师失踪，而训练中心外部绝大部分也被蛛网所覆盖。如果不迅速采取行动的话，我们可能会失去整个殖民地！"
 gpm_colony.280.desc.hive:0 "我们殖民地的蜘蛛训练中心传来了可怕的消息！主舱室的一个门锁坏了，在那之后蜘蛛不停地从里面涌出。报告称有数百名研究工蜂和牲口失踪，而训练中心外部绝大部分也被蛛网所覆盖。如果不迅速采取行动的话，我们可能会失去整个殖民地！"
 gpm_colony.280.desc.mach:0 "来自我们殖民地的蜘蛛训练中心的漏洞报告：主舱室的的一个门锁发生了故障导致大量蛛类生物逃逸，看来我们的训练协议让这些蜘蛛变得极度不稳定。我们的安全系统观察到这些蛛类生物摧毁了我们训练中心的大片区域，并将数个研究单位撕成了碎片。"
 gpm_colony.280.a:0 "我们必须施以援助。"
 gpm_colony.280.hive:0 "我们需要行动。"
 gpm_colony.280.mach:0 "启动收容协议。"
 gpm_colony.280.b:0 "§R数群巨型蜘蛛正在袭击主要殖民地！§!"
 gpm_colony.290.name:0 "大地隆隆作响"
 gpm_colony.290.desc:0 "我们位于§H[Root.GetName]§!的殖民地在规划时出了一个岔子。殖民地最东边的扩张将山谷中巨型蠕虫的狩猎场纳入其中，失误被发现时为时已晚。两个周期前，一只巨大的蠕虫和它的配偶从地底出现，并袭击了殖民地东区。幸运的是巨型蠕虫移动缓慢所以伤亡人数很少，但我们的基础设施却遭到了严重破坏。虽然这里仍然是它们的领地，声波排斥系统还是已安装到位以阻止蠕虫靠得太近，希望这会有效。"
 gpm_colony.290.a:0 "糟糕。"
 gpm_colony.290.mach:0 "报告归档中。"
 gpm_colony.290.b:0 "§R一个建筑被摧毁了！§!"
 gpm_colony.300.name:0 "虫害"
 gpm_colony.300.desc:0 "殖民地§H[Root.GetName]§!最南端的一个水过滤系统坏了。该不幸事故给当地食肉苍蝇提供了理想的水生巢穴。不久之后，数百万计的卵孵化，成群的食肉苍蝇开始冲着殖民者去，数千人消失并被活活吃掉。没有比这更糟糕的命运了。"
 gpm_colony.300.desc.hive:0 "殖民地§H[Root.GetName]§!最南端的一个水过滤系统坏了。该不幸事故给当地食肉苍蝇提供了理想的水生巢穴。不久之后，数百万计的卵孵化，成群的食肉苍蝇开始冲着我们的工蜂去，数千个子个体消失并被活活吃掉。"
 gpm_colony.300.desc.mach:0 "殖民地§H[Root.GetName]§!最南端的一个水过滤系统坏了。该故障给当地食肉苍蝇提供了理想的水生巢穴。不久之后，数百万计的卵孵化，成群的食肉苍蝇开始干扰当地的工作无人机。它们卡在无人机的关节处，造成各种故障。动能硅带已应用于我们未发生故障和未来无人机的关节周围，以保护其未来免受生物侵袭。"
 gpm_colony.300.a:0 "真是可怕。"
 gpm_colony.300.hive:0 "我们能感受到它们的痛苦。"
 gpm_colony.300.mach:0 "资料归档。"
 gpm_colony.310.name:0 "旺盛的蘑菇"
 gpm_colony.310.desc:0 "关于§H[Root.GetName]§!上的巨型蘑菇森林的一份报告已经传来。这些巨型蘑菇似乎每隔几年才会开一次花，而最近就到了开花期。蘑菇顶部放出孢子时将天空染成了明亮的粉红色，没过多久这些孢子就以亮粉色覆盖了一切。几天后蘑菇开始到处乱长。"
 gpm_colony.310.a:0 "有趣。"
 gpm_colony.310.b:0 "§H巨型蘑菇§!地块障碍被添加到了空地上。"
 gpm_colony.320.name:0 "§H[Root.GetName]§!上的森林大火"
 gpm_colony.320.desc:0 "数次雷击在§H[Root.GetName]§!上引发了大规模的森林火灾。尽管这些火灾离我们的主要殖民地很远，但从许多地区都可以看到其产生的烟雾。幸运的是这些火灾清出了一些土地，以供我们日后开垦和使用。"
 gpm_colony.320.desc.mach:0 "数次雷击在§H[Root.GetName]§!上引发了大规模的森林火灾。 尽管这些火灾离我们的主要殖民地很远，但从许多地区都可以看到其产生的烟雾。这些火灾很可能清出了一些土地供我们日后开垦和使用。"
 gpm_colony.320.a:0 "很好。"
 gpm_colony.320.mach:0 "同化这些土地。"
 gpm_colony.320.b:0 "§G多达三个地块障碍被移除。§!"
 gpm_colony.330.name:0 "紧急报告：169-F 危急"
 gpm_colony.330.desc:0 "§H[Root.GetName]§!上的殖民地向我们紧急通报了一场正在星球上发生的全球森林火灾。由于极端干旱和高温，这场森林大火几乎吞没了整个星球的森林，并蔓延到各个定居点和城镇。数百万人死亡，同时基础设施的损失预计高达数万亿。"
 gpm_colony.330.desc.mach:0 "§H[Root.GetName]§!上的殖民地向我们紧急通报了一场正在星球上发生的全球森林火灾。由于极端干旱和高温，这场森林大火几乎吞没了整个星球的森林并蔓延到了数个制造扇区。数百万的无人机被熔毁，同时基础设施的损失预计高达数万亿。"
 gpm_colony.330.a:0 "糟糕。"
 gpm_colony.330.mach:0 "开始恢复协议。"
 gpm_colony.330.b:0 "\n§R数名人口被杀死§!\n§R数个建筑被摧毁§!\n§G所有的森林地块障碍被移除§!"
