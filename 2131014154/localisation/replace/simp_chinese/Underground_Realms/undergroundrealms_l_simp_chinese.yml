 underworld_realms.203.desc:0 "§Y[event_target:gospel_country.GetName]§!成功地对其§H$edict_ceremony_broadcast$§!进行了现场直播。大量本可用于更好科学用途的超光速通信自动设备，被用来进行这场对全银河的炫耀活动。我们星球上§Y[event_target:gospel_country.GetName]§!的§H$building_temple_of_prosperity$§!里，一些围观者似乎对此不太重视。"
 underworld_realms.203.a:0 "蠢货。浪费时间和精力……"
