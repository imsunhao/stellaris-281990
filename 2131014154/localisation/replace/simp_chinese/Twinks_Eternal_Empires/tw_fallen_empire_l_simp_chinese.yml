 lifeseed.1.a:0 "让我们创造一些伟大而辉煌的东西"
 lifeseed.1.a.tooltip:0 "一个拥有大量原行星的大太阳系很容易形成地化现象"
 lifeseed.1.b:0 "让我们创造一些微小而辉煌的东西"
 lifeseed.1.b.tooltip:0 "一个有一些原始行星的小太阳系是可以改造星球的。"
