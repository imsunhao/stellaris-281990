 apsr.21811.title:0 "性能已恢复"
 apsr.21811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr21_building_part_b1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
