 narrow_escape_random_colony_artifact_found_name:0 "神秘神器发现"
 narrow_escape_random_colony_artifact_found_desc:0 "在[Root.GetName]上发现了一件奇特的神器。科学家们对这个神器是如何以及为什么会出现在这里感到困惑。\n其目的不明。 我们可以拿走并研究它......或者我们就放其不管......"
 narrow_escape_random_colony_artifact_found_option_a:0 "谨慎地研究它"
 narrow_escape_random_colony_artifact_found_option_b:0 "研究它。"
 narrow_escape_random_colony_artifact_found_option_c:0 "别管它了。"
 narrow_escape_random_colony_artifact_found_option_a_name:0 "奇异光环"
 narrow_escape_random_colony_artifact_found_option_b_name:0 "怪异光环"
 narrow_escape_random_colony_artifact_found_option_c_name:0 "迷乱光环"
 narrow_escape_random_colony_artifact_found_outcome_a_desc:0 "我们对这件令人费解的神器展开的广泛研究并未取得任何有价值的结果。在我们研究的过程中，这件神器似乎释放出了一种诡异的光环，虽然其中大部分被我们的先制安全措施收容，但它仍然对[Root.GetName]产生了很大的影响。"
 narrow_escape_random_colony_artifact_found_outcome_b_desc:0 "我们鲁莽研究神秘神器的行为似乎大大地扰乱了它，并导致它释放出一种令人困惑的光环。我们已经设法控制了其中的一些，但它仍然会极大地影响[Root.GetName]。"
 narrow_escape_random_colony_artifact_found_outcome_c_desc:0 "一轮神秘光环似乎正在影响[Root.GetName]。我们不确定具体原因，但相信它与我们发现的那个神秘文物有关。"
