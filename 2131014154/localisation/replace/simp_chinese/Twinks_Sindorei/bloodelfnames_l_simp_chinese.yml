 trait_tw_belf:0 "辛多雷"
 trait_tw_belf_desc:0 "辛多雷是一个骄傲的精灵种族，在他们的王国灾难性的沦陷夺去了99%的人口后，他们重新命名为“拯救者”。辛多雷起源于古代卡尔多雷帝国的上层，在大分裂时期结束。上层精灵被禁止，并最终建立奎尔萨拉斯王国，在那里他们培育了一个闪亮的魔法文明"
 trait_tw_arcane_affinity:0 "神秘亲和力"
 trait_tw_arcane_affinity_desc:0 "形而上学现象，其他人会描述为心灵异能是一个自然发生在这个物种。它被认为是与生俱来的权利，在每个追求中都扮演着重要的角色"
 trait_tw_proud:0 "骄傲"
 trait_tw_proud_desc:0 "这个物种非常自信。其他物种可能会认为它傲慢，尽管它不一定会被注意到。然而，外交关系变得困难得多"
 building_tw_sanctum:0 "圣所"
 building_tw_sanctum_desc:0 "圣所是一个充满神秘能量的地方。它可以用来做任何事情"
 building_tw_sanctum_upgrade_two:0 "神秘尖塔"
 building_tw_sanctum_upgrade_two_desc:0 "尖塔，塔尖建在链接枢纽上的尖塔，用来支持当地的基础设施"
 building_tw_sanctum_upgrade:0 "大办公室"
 building_tw_sanctum_upgrade_desc:0 "神秘能量必须由经验丰富的法师来驾驭，他们知道自己的手艺"
 arcane_singularity:0 "神秘奇点"
 arcane_singularity_desc:0 "这个神秘的奇点似乎并不自然，似乎违背了物理学定律，它的起源似乎……神秘?"
 job_magister:0 "§M牧师§!"
 job_magister_plural:0 "§M牧师§!"
 job_magister_desc:0 "法师是最受尊敬的奥术操控者。他们的技艺无人能敌，他们精通的能力在全社会都很受尊重。"
