 sh.3037.name:0 "守护者安息"
 sh.3037.desc:0 "我们的守护者终于安息了，融毁的反应堆引发的爆炸彻底摧毁了自己。\n\n虽然我们失去了这艘强大的战舰，但我们的工程学家依然从残骸中探索到一些我们没有学到的知识。"
 sh.3037.a:0 "我们必须靠自己了"
 sh.3037.a.tooltip:0 "§R主宰已自毁§!" 
 sh_juggernaut2:0 "守护者的遗产" 

 wsg.3112.name:0 "海豹数量激增"
 wsg.3112.desc:0 "海豹曾经被认为是一种人畜无害的动物，但最近这种生物的数量在我们首都激增，大量食物被海豹一扫而空，如果我们不加以制止，很快就会出现饥荒。"
 wsg.3112.a:0 "太糟了，我们必须想想办法！"
 planet_badseal:0 "大量的海豹"
 planet_badseal_desc:0 "海豹的数量一直无法得到有效的抑制，很多农作物还在幼苗阶段就被吃光。"
 
 wsg.3113.name:0 "海豹弹弓"
 wsg.3113.desc:0 "我们对海豹群使用了包括且不限于化学抑制、阉割、绞肉机等，但没有一种起到了有效的措施。\n最后，一名海军士官突发奇想——让海豹成为舰队射击训练用的炮弹！\n\n很快，海豹的数量锐减，甚至在海军内部出现了供应不足的情况"
 wsg.3113.a:0 "不错" 
 wsg.3113.a.tooltip:0 "解锁飞船武器：§Y海豹弹弓§!" 
 tech_wg_badseal:0 "海豹弹弓"
 tech_wg_badseal_desc:0 "由于海豹的数量无法得到有效抑制，现在舰娘委员会决定将其作为海军训练用的炮弹发射出去。"
 wg_badseal1:0 "神秘的快子信号"
 wg_badseal2:0 "神秘的快子信号" 
 
 wsg.3114.name:0 "神秘的快子信号"
 wsg.3114.desc:0 "在解决了海豹危机后不久，我们的各大殖民地都收到了一个奇怪的快子信号，这个奇怪的信号不但能干扰我们的生产机械控制模块，还能让有机体产生摸鱼的反馈，无心工作。\n\n这个快子信号通过隐秘的站点不断传递，无法究其源头，但值得注意的是，这个信号并没有超出我们的国界范围，很显然这是一起针对我们的行动！"
 wsg.3114.a:0 "必须想想办法" 
 
 wsg.3115.name:0 "一波未平一波又起"
 wsg.3115.desc:0 "正当我们绞尽脑汁的搜索应对这个神秘快子信号的办法的时候，又出现了一种新的快子讯号！和之前干扰我们生产的不同，这次针对的是我们的舰队！所有飞船的武器都收到了不同程度的干扰。\n\n不过幸运的是，新的信号在一次传递中暴露了位置，理论上只需要顺其寻找就可以发现源头。\n\n现在全国上下寻找罪魁祸首的呼声日益高涨，我们必须尽快行动。"
 wsg.3115.a:0 "立即行动！" 
 
 wsg.3116.name:0 "坏海豹"
 wsg.3116.desc:0 "终于，我们顺着信号找到了信号的源头——§H我们的首都§!\n我们的部队立刻锁定了位置，并找到了一个废弃的远古设施。\n\n在我们进入设施后，立刻逮捕了这场持续已久的骚乱的罪魁祸首§H大海豹§!，就是它一直通过这个远古的通讯站对我们发送了信号\n\n现在臭海豹已经伏法，并表示愿意成为我们的总督来将功赎罪，它表示会用实际能力证明自己，不会让我们失望，只需要我们能给一次机会。"
 wsg.3116.a:0 "那就让我们看看你有什么本事吧" 
 wsg.3116.a.tooltip:0 "§Y大海豹将成为总督§!" 
 wsg.3116.b:0 "必须切片"  
 
 wsg.3117.name:0 "[event_target:bad_seal_food_target.GetName]了吃坏肚子！"
 wsg.3117.desc:0 "很显然仅仅是作为领袖并不能偿还我们的损失，于是它很快就被我们切片了。但很不幸，我们的领袖[event_target:bad_seal_food_target.GetName]最近吃坏了肚子并被紧急送去了医院救治。根据化验显示，她不幸的食用了大海豹的一块肉。\n\n[event_target:bad_seal_food_target.GetName]表示她永远也忘不了那个可怕的味道，这件事已经成为了她的心理阴影。"
 wsg.3117.a:0 "该死"
 
 leader_trait_badseal:0 "海豹肉恐惧症"
 leader_trait_badseal_desc:0 "永生难忘的可怕味道。"
 #############
 sh.3040.name:0 "缄默-俾斯麦"
 sh.3040.desc:0 "在舰队完成缄默化工作后，原先只是舰船舰长的俾斯麦表现出惊人的工作效率，很快便成为了舰队中最优秀的舰队司令之一。"
 sh.3040.a:0 "了解"

 Bismark_sh:0 "深海舰娘"
 leader_trait_admiral_Bismark:0 "俾斯麦"
 leader_trait_admiral_Bismark_desc:0 "俾斯麦司令了解她的敌人，知道如何才能造成最大的伤害。"
 ####################################
 wsg.3118.name:0 "维内托：§H过去即未来§!"
 wsg.3118.desc:0 "维内托最近精神状态不太好，她被无尽的梦魇所支配——不存在的迷宫，在无边无际的空间中伴随而来的眩晕，在黑暗中被不断地被呼唤着名字。最终，维内托在梦中找到了圆环的...尽头？\n在那里，悖论相互交织成结并最终凝结成一个意识体，一个处于时间之外的欲望与意志的联结。\n\n维内托醒来后，身体并没有什么异样，但似乎有什么无形的力量驱使着她在数天的在睡梦中陆陆续续的写下了一篇百万字的文章，标题为§H过去即未来§!\n\n这片文章阐述了维内托在无尽时间段中扮演的不同角色，或英勇无畏，或狡诈多端，或平平淡淡，但永恒不变的乳量将时间与空间相链接，最终形成不变的圆环。\n\n也许，只有超越§H时间与空间§!才能改变。"
 wsg.3118.a:0 "抱歉，时之虫也尽力了"
######################################
 wsg.3201.name:0 "奇怪的构造"
 wsg.3201.desc:0 "入侵sol3后，我们在重建城市基建的时候发现了一段远超土著科技水平的下水道，距今已经有上千年历史。当地临时政府已即时封锁了相关区域并责成了一队考古人员，等候进一步的指示。"
 d_underground_conduit:0 "废弃的下水道"
 d_underground_conduit_desc:0 "这个区域的地下埋藏着对这颗星球的原住民而言过于先进的管道系统。不论是谁建造的，这些管道现在已被114514斤的垃圾完全堵塞而无法使用了。"
 d_underground_conduit2:0 "先进的下水道"
 d_underground_conduit2_desc:0 "这个区域的地下埋藏着对这颗星球的原住民而言过于先进的管道系统，但经过我们彻底清理后，这些管道现在可以投入使用了。我们的工程师预计这些管道可以大幅减少建造建筑时的管道铺设成本。"
 site_nieAdmiral:0 "堵塞的下水道"
 site_nieAdmiral_intro:0 "在这个原住民星球上除了有着奇怪的信仰外，还存在着这个远超其文明科技所能建造的下水道。\n我们无法知道是谁建造的，甚至其背后埋藏着怎样的历史，但将其清理后或许能找到一丝答案。"
 wsg.3201.a:0 "真是臭的下水道"
 wsg.3202.name:0 "油包纸"
 wsg.3202.desc:0 "在对下水道的垃圾进行初步清理后，我们发现这座下水道的设计十分优秀，甚至能比肩我们太空文明的。我们的探险队员找到了一个舱室，从中找到了大量用油纸包起来的零件，但其中一个油纸非常特殊，被层层包裹，我们的探险队需要花点时间来打开它。"
 wsg.3202.a:0 "让我们看看有什么东西藏着"
 wsg.3203.name:0 "乜提督"
 wsg.3203.desc:0 "油纸被打开了，里面竟然是一门属于舰娘的炮！我们的探险队员随机对周边进行了地毯式搜索，最终找到了炮的主人，被油纸包起来的乜提督！她醒来之后，愿意加入我们的帝国并展现出了惊人的舰队指挥能力。"
 wsg.3203.a:0 "欢迎乜提督！"
 leader_trait_admiral_NieAdmiral:0 "风过回廊"
 leader_trait_admiral_NieAdmiral_desc:0 "虽然是从油纸包里出现的奇怪指挥官，但是乜提督很显然有着过于丰富的舰队作战经验。虽然本人讳莫如深，但我们推测，她可能是古代世界一位重要的舰队司令，因为从油纸包里挖出来的终端有这样的论述“我们万千光年星海发动银河史上最大的远征，难道只是为了给乜沙厶增加武勋的吗？”\n\n§Y由于乜提督被油包纸封存过，因此她的身体和年龄都被永久保存在千年前的样子§!"
 leader_trait_admiral_NieAdmiral2:0 "撤退的魔术师"
 leader_trait_admiral_NieAdmiral2_desc:0 "乜提督有一种特殊的能力，无论战场情况多么糟糕，她都可以撤退成功并为舰队保留有生力量。虽然舰队部声称这种能力在我军大幅前进的现下毫无意义，但是也有人声称，这样有助于制造败战时的奇迹。对于这样的争执，喝着红茶的乜提督只想着自己的退休金，甚至还想加点白兰地。\n\n§Y进入战斗后，麾下战舰在战损时有额外的50%概率必定撤退成功§!"

 site_canarias:0 "异世界建筑"
 site_canarias_intro:0 "当我们在搜查sol3上的主要设施时，我们的人员发现了一个与当地原住民文明明显不同的建筑物，他在审美上更接近一个星际级文明，并且刻有与neoforce有所关联的纹章————"

 wsg.3206.name:0 "异世界建筑"
 wsg.3206.desc:0 "当我们检查sol3上的主要设施时，我们的人员意外找到了一个与当地原住民文明明显不同的建筑物，他在审美上更接近一个星际级文明，并且刻有与neoforce有所关联的纹章，这个发现让我们的科研人员欣喜若狂。目前该建筑地区已经被封锁，等待挖掘工作开展。"
 wsg.3206.a:0 "组织考古团队开展工作"
 wsg.3207.name:0 "冷冻仓库"
 wsg.3207.desc:0 "该建筑虽然是由星际文明建造的，但似乎是设计者有意为之，其加密编码与我们常用的加密方式相近，通过对照我们的码表稍微加以修改便不难破解设施的门禁系统。\n设施内部有相当多的古籍，但最显眼的还是位于设施中央的冷冻仓库。仓库使用纳米机器人进行维护，而电力则由一台先进的零点能发电机提供。如果整个结构能一直保存良好，我们的科学家甚至预计这个小小的系统能维持到宇宙热寂。"

 wsg.3208.name:0 "被雪藏的舰娘"
 wsg.3208.desc:0 "我们的考古学家在整理了设施周围的文物之后便小心翼翼地进行着打开中央冷冻仓库的工作。最终，打开仓库的一瞬间，一位舰娘出现在我们眼前。\n工作人员为她解冻后，她的意识逐渐清醒过来。\n这位舰娘自称加纳里亚斯。她声称自己曾是流亡政权的一位副官，并由于精通历史学，她在流放的岁月里参与了不少历史学研究，现存的三小姐圣言录便是她整理的。在我们讲解现状之后，她愿意作为科研人员加入我们的帝国。"
 wsg.3208.tooltip:0 "解锁帝国唯一建筑§Y舰娘历史图书库§!"
 leader_trait_scientist_canarias:0 "明丽的副官"
 leader_trait_scientist_canarias_desc:0 "加纳里亚斯声称自己曾是流亡政权的一位副官，她的提督精于历史学，因此在被流放的岁月里她也参与了许多历史学研究，她曾经有一本著作叫（银河舰娘传说），现行版的三小姐圣言录也是她整理的。"
 leader_trait_scientist_canarias2:0 "历史的见证者"
 leader_trait_scientist_canarias2_desc:0 "历史无论多少次都会重复，但是从中整理出多少东西就是社会学者的本事了，所以做一个缔造者也不错哦"

 ##################################
 wg_ancient_battleship:0 "远古战列舰"
 wg_juggernaut_monument:0 "守护者纪念碑"
 wg_juggernaut_core_buff:0 "守护者数据库"
 
 wg_juggernaut_object:0 "守护者号"
 wg_juggernaut_object_desc:0 "曾经为深海舰队保驾护航但已经报废的守护者号。"
 WG_JUGGERNAUT_PROJECT:0 "拆除守护者"
 WG_JUGGERNAUT_PROJECT_DESC:0 "守护者主宰已经没有修复的可能，但我们依然可以从中回收大量可用的资源。"
 WG_JUGGERNAUT_PROJECT2:0 "搜索数据库"
 WG_JUGGERNAUT_PROJECT2_DESC:0 "我们需要派遣科研小队进入守护者，看看还有没有什么可以回收的数据。"
 
 sh.3042.name:0 "守护者号"
 sh.3042.desc:0 "在我们流亡过程中，如果不是偶遇了强大的守护者号主宰为我们保驾护航，我们可能早就成为太空垃圾了。更可贵的是，我们从主宰先进的舰船技术上逆向了大量先进的科技，可以说守护者号在很大程度上影响了我们的科技走向。\n\n不过很可惜，守护者号已经因为严重的事故彻底报废，没能与我们一同抵达[Root.Owner.Capital.GetName]，并被我们遗弃在暗星。我们中有人提议回去寻找我们曾经的守护者，看看还能不能找到一些有用的资源。"
 sh.3042.a:0 "准许"
 sh.3042.a.tooltip:0 "开始寻找守望者事件链"
 sh.3042.b:0 "一艘报废的船而已，没必要浪费资源"
 
 sh.3043.name:0 "鲸落"
 sh.3043.desc:0 "我们的舰船已经抵达了暗星，永远沉睡的守护者号的依然静静的呆在那里...\n只是它庞大的身躯周围出现了不少远古无人机，而且它们正在对守护者号进行拆解！我们不知为何这些早就应该休眠的无人机单位又开始活跃了起来。\n\n我们的工程师表示，如果我们不加以阻止，守护者号主宰将会在10年左右被彻底拆解，如果出现什么意外，时间只会更短，届时再也不会有任何可以回收的资源与数据。"
 sh.3043.a:0 "真头疼"
 
 sh.3044.name:0 "啃噬殆尽"
 sh.3044.desc:0 "由于我们对无人机的放任，守护者现在已经被完全的拆解，再也没有任何可以回收的资料了。"
 sh.3044.a:0 "没有办法"
 sh.3044.a.tooltip:0 "守护者被彻底拆解"
 
 sh.3045.name:0 "同归于尽"
 sh.3045.desc:0 "这些远古无人机对守护者的拆解并没有什么规划，单纯是遵循设定好的程序，因此在拆除时触发了不知什么机关，导致已经死亡的主宰发生了巨大的爆炸，巨大的爆炸将守护者与全部的无人机一同炸成了不可回收的太空垃圾。"
 sh.3045.a:0 "真倒霉"
 sh.3045.a.tooltip:0 "守护者和远古无人机都被毁灭了"
 
 sh.3047.name:0 "无人机已停机"
 sh.3047.desc:0 "我们摧毁了暗星星系主宰战舰周围的无人机机群，但很不幸我们舰队交火时一发打偏的炮弹似乎引爆了主宰战舰上残存的炮弹，巨大的爆炸将主宰战舰彻底摧毁，但我们回收了一些还能用的合金。"
 sh.3047.a:0 "还不错"
 
 sh.3048.name:0 "[wg_juggernaut_killer_country.GetName]摧毁了守护者！"
 sh.3048.desc:0 "我们发现[wg_juggernaut_killer_country.GetName]的舰队抢先了我们一步，他们粗鲁的战术成功的摧毁了无人机机群，但也一同摧毁了主宰战舰，现在已经没有什么可以看的了。"
 sh.3048.a:0 "这帮强盗"
 
 sh.3049.name:0 "驱逐秃鹫"
 sh.3049.desc:0 "我们摧毁了守护者主宰身边的远古无人机机群，我们的老朋友重新回到了我们身边。\n\n修复主宰已经被确定是不可能的事情，但我们依然可以回收大量有用的资源，或者派遣科研小队搜索飞船数据库中有用的数据，或者将主宰作为纪念碑，不再打扰她。"
 sh.3049.a:0 "进行拆解工作，回收可用资源"
 sh.3049.b:0 "派遣科研小组，回收可用数据"
 sh.3049.c:0 "将守护者作为纪念碑，我们不要在打扰她了"
 
 sh.3050.name:0 "最后的礼物"
 sh.3050.desc:0 "我们的工程小队已经完成了拆除工作，回收了大量可用资源。\n\n这是守护者给予我们文明最后的馈赠，亦是对我们的最终慰藉。\n如今我们已经失去摇篮的庇护，是时候直面这冰冷残酷的太空。以主宰之名，剑指银河。"
 sh.3050.a:0 "了解了"

 sh.3051.name:0 "最后的礼物"
 sh.3051.desc:0 "我们的科研小队抵达了主宰的数据核心，但我们发现由于无人机对主宰的暴力拆解和之前战斗中的误伤，主宰内部已经开始出现了大量的结构断裂和反应堆泄露，用不了多久就会彻底损坏。\n我们的科研小队在优先的时间内对资料进行了抢救，并在主宰彻底损坏前撤离了出来。\n\n这是守护者给予我们文明最后的馈赠，亦是对我们的最终慰藉。\n如今我们已经失去摇篮的庇护，是时候直面这冰冷残酷的太空。以主宰之名，剑指银河。"
 sh.3051.a:0 "了解了"
 sh.3051.a.tooltip:0 "结束寻找守望者事件链"
#############
 wsg.3205.name:0 "[Root.GetName]§H港区环世界§! ！！ "
 wsg.3205.desc:0 "通过我们数年的努力,[Root.GetName]被我们成功的改造成了港区环形世界！\n\n与传统的环世界相比，它更适合工业生产，而且还将复杂的转化工艺聚集在一个区域。\n\n现在所有的准备工作已经就绪，崭新的世界等待着我们去建设。"
 wsg.3205.a:0 "长久的等待，没有白费！"
###############
 sh_eweapon_project:0 "暗物质武器化"
 sh_eweapon_project_DESC:0 "利用暗物质的部分特性与我们的深海能源核心相结合，打造出更加强大的武器。"
 tech_sh_Eweapon:0 "暗物质武器化研究"
 tech_sh_Eweapon_desc:0 "我们现在已经完成了深海的标准武器设计，但也许我们可以使用暗物质将它们其进一步升级..."
 sh_eweapon_edicts:0 "§H解锁特殊项目：§!暗物质武器化"
 
 sh.3052.name:0 "暗物质武器化"
 sh.3052.desc:0 "我们已经获得了堕落帝国所使用的的暗物质反应。专家认为我们可以利用暗物质的部分特性与我们的深海能源核心相结合，打造出更加强大的武器。"
 sh.3052.a:0 "立刻进行科研项目"
 
 sh.3053.name:0 "实验成果！"
 sh.3053.desc:0 "暗物质与深海能源核心的实验获得了成果！我们的武器设计专家已经为我们的三种可配饰武器指定了升级方案，一旦完成研究便可大规模使用。"
 sh.3053.a:0 "棒极了"
##############
 planet_wg_sunflower_buff:0 "向日葵能量！"
 planet_wg_sunflower_buff_desc:0 "向日葵散发出的巨大能量让我们所有人都充满了干劲。"

 wsg.3212.name:0 "多余的能量"
 wsg.3212.desc:0 "向日葵献祭仪式圆满完成，被献祭的向日葵很好的取悦了我们的神明，甚至返还了一部分多余的能量给我们。"
 wsg.3212.a:0 "棒极了"
 
 wsg.3213.name:0 "超出的数量"
 wsg.3213.desc:0 "献祭仪式完成了，但这次提供的向日葵数量居然超出了所需，因此祭司们将多出来的向日葵捣碎并做成了可口的食物分享了给我们。"
 wsg.3213.a:0 "美味！"
 
 wsg.3214.name:0 "隐藏的宝藏"
 wsg.3214.desc:0 "献祭仪式举行的时候一位向日葵为了避免自己被献祭而供出了它找到的一批隐藏的高品质矿石，我们的祭司团队很高兴的接收了这批意外的礼物并将这名向日葵用更高级的仪式献祭了。"
 wsg.3214.a:0 "感谢它的付出"
 
 wsg.3215.name:0 "向日葵能量"
 wsg.3215.desc:0 "这批向日葵所蕴含的能量远超正常值，献祭完成后整个星球都充满了向日葵能量，这股能量消除了所有人的疲劳，让星球上的居民比以往任何时候都更有干劲！"
 wsg.3215.a:0 "我现在很有精神"
 
 wsg.3216.name:0 "不服从献祭者"
 wsg.3216.desc:0 "一批向日葵供出了另一批隐藏在地下的向日葵来试图换取豁免的机会，我们的祭司团队认为这是一种对神明的不敬并加大了力度，同时让后勤部门找到了这批隐藏起来的向日葵。"
 wsg.3216.a:0 "向日葵必须有所觉悟"

# 
 wsg.3120.name:0 "武库舰计划"
 wsg.3120.desc:0 "我们现在所发展的科技已经发掘完深海能源核心作为舰船部件的潜力了，传统意义上的战列舰以及泰坦已经不再能满足我们日益增长的舰队需求。我们的舰队司令纷纷要求我们需要开发一种比泰坦还要庞大的作战舰种，他们将这种设想中的新舰种的名字称为——“武库舰”。"
 WSG_SENERGY_DREADNOUGHT_PROJECT:0 "武库舰计划"
 WSG_SENERGY_DREADNOUGHT_PROJECT_DESC:0 "开发一种新的舰种的需求已经迫在眉睫了，我们的舰队司令们将此新舰种称为“武库舰”，他们希望新的主力舰能够承担更加高强度的战斗，并能以一舰之力匹敌一整艘舰队。"
 wsg.3121.name:0 "武库舰计划完成"
 wsg.3121.desc:0 "我们新型的主力舰——武库舰的设计方案已经完成了，这种主力舰除了能够搭载泰坦级的主炮外，其自身拥有一个巨大的压缩空间，能够存放及维护大型无人机舰队。它比传统意义上的航母用途将更广泛，仅仅单舰的存在就能威胁敌方整个舰队。"
 wsg.3122.name:0 "武库舰说明"
 wsg.3122.desc:0 "武库舰是一种特殊的舰种。在进入战斗时，它可以释放出一队无人机中队（一艘编队为5个的无人机的舰队）辅助进行战斗。\n§R为了释放无人机，你必须要在武库舰的舰船设计上安装上§!§H无人机机库§!§R才能触发此功能§!\n武库舰释放出来的攻击无人机的配置，是按照你在舰船设计器中设计的攻击无人机配置方案来生成的，§R因此你需要在舰船设计器中设计至少一个§!§H攻击无人机§!§R的设计方案。§!\n安装不同的光环可以增强无人机的属性或其他舰船的属性。"
 
