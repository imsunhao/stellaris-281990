 apsr.832.desc:0 "在这个部分中，您可以为每种资源配置可以升级的科技数量。\n\n§H信息：§!\n第一项技术将在研究第二级建筑后获得。\n第二项技术将在研究第三级建筑，并研究上一级资源升级技术后获得。\n第三项技术将在游戏中期50年内，并研究上一级资源升级技术后获得。\n第四项技术将在游戏后期10年内，并研究上一级资源升级技术后获得。\n最后一项技术将在游戏后期50年内，并研究上一级资源升级技术后获得。\n这些资源的条件略有不同：$apsr2_planet_modifier$，$apsr9_planet_modifier$，$apsr10_planet_modifier$。"
