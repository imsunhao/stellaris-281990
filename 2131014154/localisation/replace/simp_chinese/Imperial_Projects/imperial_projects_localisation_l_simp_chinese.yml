 job_Clerical_Toiler:0 "苦行牧师"
 job_Clerical_Toiler_plural:0 "苦行牧师"
 job_Clerical_Toiler_desc:0 "这是整个帝国最有辱人格的工作，可悲的是，它也是最有生产力和需求量的工作。这是一种富有仪式性的职业，它在古代文物中被人称为Ri´Teil"
