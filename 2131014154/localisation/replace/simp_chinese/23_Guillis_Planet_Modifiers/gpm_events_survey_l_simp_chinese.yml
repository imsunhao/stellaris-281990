 gpm_survey.23.name:0 "发现：人造水体！"
 gpm_survey.23.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个有趣的发现\n起初这颗星球看起来很正常，但在仔细观察后我们的科学家发现这颗星球上的水实际上并不是由氧和氢组成的水，而是一种行为像液态水的奇怪的纳米复合物！\n科学家们进行了一些测试，证明这些纳米粒子似乎就是为完全地模仿水而生的，因此我们的科学家们猜测它能被放心饮用。"
