 shroud_criticality.2001.e:0 "确认：开展计划"
 shroud_criticality.2002.name:0 "§G理解未知§!：遏制虚境"
 shroud_criticality.2002.desc:0 "§H[Root.GetRulerTitle]§!！我们设法制造了一台降低虚境临界度的机器！ 它消耗§B泽洛晶体§!并按预期工作。§H您可以使用法令菜单§!开始该过程。 请记住，这会将临界级别降低一级。 因此，我们必须收集更多的晶体以保持对它的控制。\n\n我们的经济学家已经在讨论围绕银河发送合约。\n\n§H我们也可以通过法令调查虚境临界。§!"
 shroud_criticality.2002.a:0 "愿水晶带给我们和平与救赎。"
 shroud_criticality.2002.b:0 "最后！这个愚蠢的蓝色玩意儿证明了自己是有用的！"
 shroud_criticality.2002.c:0 "希望不会发生一次市场崩溃！"
