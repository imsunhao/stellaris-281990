l_simp_chinese:
 tech_avc_ship_armor_6:0 "正电子素合金"
 tech_avc_ship_armor_6_desc:0 "如今现代粒子加速器能够生成一种稳定的、由一个电子和一个正电子构成的物质-反物质奇异原子，形成正电子素。一旦这种奇异材料被稳定下来、成为一种聚合物，要分离这些对立粒子所需的能量往往会超出大多数已知武器系统的能量输出。正电子素掺杂合金将传统材料的密度和体积与正电子素的韧性结合在一起。"
 tech_avc_ship_armor_7:0 "铧元素超固体"
 tech_avc_ship_armor_7_desc:0 "量子物态领域的最新变革带来了处于核稳定岛的稳定超物质同位素的诞生。这些核素——通过将夸克-胶子等离子注入空间张量场中而诞生——相当稳定，无需昂贵的约束系统就可以保持完整。这种超密物质的新分支拥有比零号元素更高的密度，同时，在受到动能炮弹的冲击时，还会表现出超流性。"
 tech_avc_ship_armor_8:0 "多相材料"
 tech_avc_ship_armor_8_desc:0 "现在，工程师可以利用复杂的量子场透镜效应，将复数层的传统装甲“镀”进同一物质空间中，不会产生冲突，也不会导致致命的裂变反应。建造期间的稳定工艺令初始相发生重新物质化，而第二级和第三级装甲护层仍然保持无形的状态。被入射炮弹损伤的装甲护层会立即被量子截面上虚化的相位化二级护层给整块取代。"
 tech_avc_ship_armor_9:0 "虚化材料"
 tech_avc_ship_armor_9_desc:0 "超场技术的进一步革新带来了虚化材料的诞生——藉由令环绕传统装甲镀层物质的拓扑流形实体化，可以产生虚化材料。精密的铸造技术令工程师得以为流形注入额外物质，令虚化装甲镀层的密度提升至任何可取的量级，而仅受到可用的物质与能量的数量限制。"
 tech_avc_ship_armor_10:0 "重力鎓材料"
 tech_avc_ship_armor_10_desc:0 "这是一种曾被认为不可行的概念，但材料物理和粒子约束领域的革新，令工程师们得以合成由基本引力子构成的分子链。引力子素镀层可以在舰体内生成使用的引力场，而在外侧产生与黑洞产生的引力井相当的负引力矢量场。星海中，几乎没有武器可以真正接触到外侧装甲护层。"
 tech_avc_dragon_armor_2:0 "优越龙鳞装甲"
 tech_avc_dragon_armor_2_desc:0 "这种盔甲最初来源于以太巨龙的鳞片，它改进了用优质材料和数学上完美的结构合成矿物纳米结构的自然过程。这种材料不是用复杂的工业过程复制的，而是利用传统的大规模生产和皮级精度来实现自然界所不能做到的。"
 tech_avc_crystal_armor_3:0 "水晶粘结镀层"
 tech_avc_crystal_armor_3_desc:0 "通过使用更先进的材料合成技术，我们能够将水晶结构直接结合到船体和舱壁的分子结构上，使船体内使用的每一种材料都具有纯水晶结构所提供的无缺陷的耐久性能。"
 tech_avc_crystal_armor_4:0 "水晶聚合镀层"
 tech_avc_crystal_armor_4_desc:0 "增加合成过程中使用的晶体材料的复杂性，使工程师能够将特定的属性和性质编入长链的晶体聚合物中，其链长接近于DNA。与构成船体的每一种材料结合在一起，船体的耐久性、灵活性和通用性现在是无与伦比的。"
 tech_avc_shields_6:0 "极致护盾"
 tech_avc_shields_6_desc:0 "这些护盾代表了新一代的防护技术，甚至比以前认为可能的任何技术都要先进。通过利用量子纠缠和奇异的能量态，传统的护盾技术可以增强一个数量级的攻击抵御能力。"
 tech_avc_shields_7:0 "欧米伽护盾"
 tech_avc_shields_7_desc:0 "这是上一代护盾的更新版本，这些护盾扩展了量子能量态的应用，产生了多层纠缠的离子能量场。每一层都与下一层缠绕在一起，每一层都以指数方式增加总护盾强度。对层数的唯一限制是反应堆输出和初始防护层形成时间。"
 tech_avc_shields_8:0 "究极护盾"
 tech_avc_shields_8_desc:0 "量子物理学和超物质技术的创新使得这些护盾比以前的方法有了改进。这些防护层并没有将纠缠的离子能量场层层叠加，而是将纠缠的离子绑定成完美地环绕在物体周围的复杂网络。这种离子矩阵将破坏力均匀地分布在整个护盾周围，阻止敌人的武器集中火力攻击一个弱点。"
 tech_avc_shields_9:0 "多相护盾"
 tech_avc_shields_9_desc:0 "利用先进的量子场操控技术，这些护盾部分地虚拟化了环绕在飞船周围的纠缠离子矩阵，使它们能够在理论上保持无限的叠加能量场，只受限于护盾发生器的可用能量。只要有足够的时间和能量，纠缠态能量场的量子叠加为理论上不受干扰地穿越恒星的飞船提供了足够的保护。"
 tech_avc_shields_10:0 "引力子护盾"
 tech_avc_shields_10_desc:0 "这些护盾将熵能屏障投射到物体周围，以压缩和湮灭基本引力子，从而产生一种扭曲物体周围时空的引力通量。来袭的强大到足以穿透常规防护的武器将遇到一个正扭曲时空的无穷小区域，其强大到足以使超光速的弹丸发生偏转。如果你能找到志愿者的话，这些护盾理论上可以让飞船通过黑洞视界。"
 tech_avc_dark_matter_deflector_2:0 "高级暗物质偏导护盾"
 tech_avc_dark_matter_deflector_2_desc:0 "暗物质理论的进步使工程师们对暗物质如何反映重子物质的不同阶段有了更深入的了解，从而使这些神秘的护盾系统能够利用传统的等离子体技术，将捕获的暗物质转化为高能等离子体状态。虽然大部分的理论还处于激烈争辩中，但这些新型护盾的优越能力是不能否认的。"
 tech_avc_psionic_shield_2:0 "高级灵能护盾"
 tech_avc_psionic_shield_2_desc:0 "这些护盾是由一群具灵能专家现场制造的。他们从小就被训练来组装和拆卸灵能构念，因此他们的全部个人信仰都建立在保护他们飞船的结构上。当每个专家的心灵与他的同伴融合时，所产生的心灵能量完美地围绕着飞船，没有任何缺陷。升级后的灵能发射器在纯能量的注入下仍然没有熔化成熔渣。"
 tech_avc_psionic_shield_3:0 "优越灵能护盾"
 tech_avc_psionic_shield_3_desc:0 "随着大多数人展现出强大的灵能潜力，这些护盾现在不再需要每艘船上都配备灵能专家。这新一代优势的灵能技术能通过时空瞬间从我们帝国的每一个灵能成员身上输送灵能，这要归功于战略部署的收集器阵列。每一艘装备有这些护盾的船只都被一种强大的屏障所包围，这种屏障是我国人民纯粹的意志所产生的，因为每一个成员都认为我国的舰队将会取得胜利。"
 tech_avc_power_core_6:0 "超物质反应堆"
 tech_avc_power_core_6_desc:0 "这些发生器从超物质湮灭中产生能量。夸克-胶子等离子体流注入空间张量场，产生具有通常不可能的原子质量的奇异元素，这些元素以超光速自旋。这种物质状态被称为超物质，当它从其封闭的空间张量场中释放出来时，会立即衰变，直接转化为能量，其效率甚至超过真空零点能。"
 tech_avc_power_core_7:0 "速子反应堆"
 tech_avc_power_core_7_desc:0 "捕获和操纵速子的能力使这些发生器能够利用速子湮灭所释放的巨大能量。然而，注入空间张量场的等离子体与稳定的速子流相结合，使常规物质的速度比光速快几倍，这在功能上与传统反应堆相似。一旦释放常规物质，达到无限质量，立即衰变，导致键合速子的湮灭。超光速速子释放的能量比以前的发电机要高一个数量级。"
 tech_avc_power_core_8:0 "暗能量反应堆"
 tech_avc_power_core_8_desc:0 "暗物质处理方面的创新使我们的科学家能够开发出一种近乎完美的转换过程，从宇宙的暗能量中提取传统的能量。当暗能量驱动时空膨胀时，这些发生器利用空间场来操纵反应室内的时空。暗能量引起的时空加速膨胀使进入反应室的高能粒子获得动量。"
 tech_avc_power_core_9:0 "负质量反应堆"
 tech_avc_power_core_9_desc:0 "负物质在重力的作用下，与作用力方向相反，向常规物质运动，常规物质被排斥，导致运动失控。这些发生器能够产生不衰减的负物质，它们将传统的等离子体和负物质混合注入反应室。传统的物质和负物质会无限加速，衰变为超光速的超光速子，使这些发电机能够获得几乎无限的能量。"
 tech_avc_power_core_10:0 "引力子反应堆"
 tech_avc_power_core_10_desc:0 "终极能量发生器。捕获和利用引力子的能力允许这些发电机产生能量，而不依赖于质量到能量的转换。引力子被注入到一个封闭的空间中，形成一种粘性的通量，这种通量以无限的空间变形无限期地扭曲时空。由此产生的负时间曲线允许从以前的时间线中提取能量，产生无限的能量源。"
 tech_avc_dark_matter_power_core_2:0 "高级暗物质反应堆"
 tech_avc_dark_matter_power_core_2_desc:0 " 对能量提取方法的改进使能量产生大量增加，这与萃取器本身的最大能量负荷有关，但对其中的暗物质反应没有任何明显的变化。暗物质能量产生的理论上限是未知的，因为它继续满足为它设计的每个萃取器的最大能量负荷。"
 tech_avc_hyper_drive_4:0 "超空间粒子流"
 tech_avc_hyper_drive_4_desc:0 "超场理论的创新使我们了解了子空间滑流中的深流。先进的计算技术可以预测天体周围的子空间流，允许我们的飞船用最少的超维通量在超空间绘制矢量图，超空间引擎将消耗更少的能量，但具有更高的效率和速度。"
 tech_avc_hyper_drive_5:0 "超空间隧道"
 tech_avc_hyper_drive_5_desc:0 "新一代的超空间引擎，能够形成一个通过超空间的负通量隧道。这些引擎产生相反的超场，对子空间间隙施加压力，使我们的系统控制潜在的子空间量子结构。超空间隧道的形成允许这些引擎在超空间中移动飞船，而不需要补偿通量或不利的空间条件，从而赋予它们比先前引擎更强的能力。"
 tech_avc_hyper_drive_6:0 "超空间引力子"
 tech_avc_hyper_drive_6_desc:0 "超场操作的创新使得这些引擎将基本的引力子清除到超空间隧道之外的子空间通量中。就像超空间是如何被恒星的巨大引力井所控制，形成超平面，这些引擎毫不费力地格式化飞船释放的纠缠引力子流，赋予飞船计算机在量子流激增的情况下指令局部子空间的性质并通过超空间平移飞船的能力。"
 tech_avc_jump_drive_2:0 "跃迁引擎串流"
 tech_avc_jump_drive_2_desc:0 "相对于传统的跳转排序的改进允许新的变体在引擎正在分解目标时，将目标目的地的量子形成流化到实空间连续介质上。从理论上讲，在皮秒的时间内，船在两个地点都有部分存在，但允许引擎对飞船进行流式传输，而不是瞬时转换，使得引擎的性能优于所有先前的变体。"
 tech_avc_jump_drive_3:0 "跃迁引擎能量函数"
 tech_avc_jump_drive_3_desc:0 "量子拓扑和跃迁系统的进一步发展使这些引擎能够格式化复杂的量子能量函数，这些函数执行无损的物质到能量的转换，使船舶在跳跃到目的地之前减少到它们的纯能量成分。当能量流稳定到真实空间时，量子格式的功能自然不稳定，将物质转换为能量。"
 tech_avc_jump_drive_4:0 "跃迁引擎相位调整"
 tech_avc_jump_drive_4_desc:0 "利用超空间操作技术的进步，引擎用更先进的量子相位处理过程取代传统的量子流，在本地和目的地同时重新排列本地时空连续介质。这一更先进的过程消除了对复杂的质量-能量函数的需求，并允许船舶和目的地的时空无缝交换。"
 tech_avc_jump_drive_5:0 "跃迁引擎空蚀"
 tech_avc_jump_drive_5_desc:0 "终极引擎技术，使用量子场格式，在目标目的地的时空连续体中强制形成拓扑空腔。这种只存在了皮秒的空腔，除了原始的重子通量什么也不包含，它允许这些引擎直接将局部时空连续体转换到目的地，而不需要破坏飞船的量子结构或过滤目的地的量子特征。没有复杂的质能函数或能量流，一个真正的跃迁引擎。"
 tech_avc_psi_jump_drive_2:0 "高级灵能跃迁引擎"
 tech_avc_psi_jump_drive_2_desc:0 "这些灵能跃迁引擎利用灵能能量调节器的先进技术来更完美地模拟机载专家的心灵意志。引擎通过在每艘船上雇佣一群灵能专家来改进，每一位都有量子拓扑的背景。他们从小就接受了跨越距离传送灵能构念的训练，因此他们的个人信念寄托在成功传送跨越遥远距离的船只上。"
 tech_avc_psi_jump_drive_3:0 "优越灵能跃迁引擎"
 tech_avc_psi_jump_drive_3_desc:0 "随着大多数人展现出强大的灵能潜力，这些跃迁引擎现在不再需要每艘船上都有灵能专家。这新一代优势的灵能技术能通过时空瞬间从我们帝国的每一个灵能成员身上输送灵能，这要归功于战略部署的收集器阵列。每一艘装备了这些引擎的船舶都能够在驾驶员的指令下，通过将我国人民的纯粹意志移动到范围内的任何地点，因为每一个成员都认为我国的舰队将会取得胜利。"
 tech_avc_combat_computers_4:0 "微感知子进程"
 tech_avc_combat_computers_4_desc:0 "通过微感知子进程扩展舰载人工智能的能力，可以增加其战斗感知和响应时间。与传统的由AI人格本身委托的子进程不同，每个子进程由一个完全有感知的智能控制，它与每个进程一起被实例化和终止。它的整个世界就是宿主进程，它为生存而进行的自然斗争确保了其委托任务的完美效率和准确性。"
 tech_avc_combat_computers_autonomous_4:0 "$tech_avc_combat_computers_4$"
 tech_avc_combat_computers_autonomous_4_desc:0 "$tech_avc_combat_computers_4_desc$"
 tech_avc_combat_computers_5:0 "速子计算机构架"
 tech_avc_combat_computers_5_desc:0 "先进的计算机系统利用专门的处理单元，用内聚速子束代替传统的数据传输。超光速的独特能力赋予速子处理系统利用相对论效应来处理数据的能力，否则这是不可能的。即使在战斗中，舰载AI计算机也可以使用超光速处理，以每纳秒数十亿次的速度进行战斗模拟。"
 tech_avc_combat_computers_6:0 "多相量子模拟"
 tech_avc_combat_computers_6_desc:0 "预测算法的进步使得专门的计算机阵列能够从多个量子相位传输空间数据。相邻的现实可以通过处理空间相位数据来访问，允许舰载AI对现实进行排序，直到它发现未来战斗场景发生的更早的地方。实时关联来自这些相邻现实的数据，可以让舰载AI在未来的威胁出现之前，在它们使用来自相邻现实的成功战术之前，对其做出反应。"
 tech_avc_precognition_interface_2:0 "高级预知接口"
 tech_avc_precognition_interface_2_desc:0 "灵能学和心灵计算领域的进一步发展为舰载预知系统提供了更高的灵能带宽。这些升级的心灵介面能够在战斗场景中分析附近舰船中每个人的整个神经系统，在认知之前实时分析行为模式和反射来决定敌人的战术和战略。"
 tech_avc_precognition_interface_3:0 "优越预知接口"
 tech_avc_precognition_interface_3_desc:0 "随着对灵能近乎完美的理解，这些作战电脑现在装备了无限的灵能流系统。舰载预认知阵列的灵能分辨率允许作战电脑对附近的每个粒子进行运动学分析，并分析敌方机组人员的组成能量。机组人员的预知和潜在的心灵遥感相结合，使这些计算机能够识别威胁并提前几天做出预测。"
 tech_avc_thrusters_5:0 "反物质推进器"
 tech_avc_thrusters_5_desc:0 "粒子约束方面的创新使得这些先进的推进器能够从物质-反物质的湮灭中产生推力。反质子的捕获和限制为这些推进器提供了必要的燃料，当反质子与质子混合时，就会产生大量的能量，造成相互的湮灭和挥发性等离子体的剧烈释放，这些等离子体通过强磁场从飞船中释放出来。"
 tech_avc_thrusters_6:0 "超物质推进器"
 tech_avc_thrusters_6_desc:0 "这些推进器利用超物质湮灭来产生强大的推力。反应室将夸克胶子等离子体注入空间张量场，产生具有通常不可能的原子质量和超光速的奇异元素。这种物质状态被称为超物质，当它以近乎不可能的效率从其封闭的空间张量场中释放出来时，会立即衰变，产生等离子体爆发和推力，其质量比以前是不可能的。"
 tech_avc_thrusters_7:0 "多相脉冲推进器"
 tech_avc_thrusters_7_desc:0 "这些推进器在动力不足的情况下，利用格式化的能量-质量转换场来制造反应质量，喷射出超高能量的夸克-胶子等离子体流，从而产生比以往任何系统都要大一个数量级的推力。通过直接从反应堆输出的反应物中制造出完美的质量比，这些推进器是空间转换和船舶操纵的顶峰。"
 tech_avc_thrusters_8:0 "引力子推进器"
 tech_avc_thrusters_8_desc:0 "捕获基本引力子的能力使得这些推进器能够利用引力本身产生推力。当基本引力子被注入反应腔时，会产生一个粘性的引力子流场，它以无限的空间形变无限期地扭曲时空。复杂的空间张力场系统能够将翘曲场透镜化，将引力限制在船后部的一个线性矢量中，产生没有反力质量的推力。"
 tech_avc_dark_matter_propulsion_2:0 "高级暗物质推进器"
 tech_avc_sensors_5:0 "超场传感器"
 tech_avc_sensors_5_desc:0 "这些传感器利用超场技术的创新，在理论上投射出无限的无源超空间场。定标算法滤除局部星体的返回数据后，所有质量大于几个分子的非预期目标都会在拓扑流形内产生可检测的波动和噪声，从而显示出位置和矢量数据。现有的隐身系统中很少有能够隐藏自身质量的。"
 tech_avc_sensors_6:0 "暗射线传感器"
 tech_avc_sensors_6_desc:0 "利用现有的暗物质技术，暗物质和暗能量之间的相互作用使得传统的传感器套件能够感知局部的暗能量波动。与传统物质接触的暗能量以比光更快的速度通过局部空间共振，允许这些对黑光敏感的系统过滤进入的黑光，以达到所有物体在极端距离上的定位。"
 tech_avc_sensors_7:0 "量子空蚀传感器"
 tech_avc_sensors_7_desc:0 "一个复杂的空间张量场线圈被用来诱导瞬时速子湮灭，从而产生一个时空场，这个时空场可以作为一个透镜，用于舰载传感器系统在之前的时间参考系中跟踪粒子。在舰载计算机系统中，采用军事等级鉴别算法，利用相同粒子在不同时间的叠加来计算量子空穴。即使在极端的范围内，空间中每一个物体产生的量子空穴对这些精密的传感器来说也是可见的。"
 tech_avc_sensors_8:0 "引力子传感器"
 tech_avc_sensors_8_desc:0 "从局部引力场中释放出来的基本引力子的速度比光速快很多倍，而且在此之前完全无法被探测到。通过捕获和释放经过的引力子，传感器能够完美地绘制出大范围内的局部引力通量，允许这些传感器将遥测数据输入舰载计算机系统。识别算法揭示了恒星和行星产生的重力井周围未知而有用的空间数据。"
 tech_avc_reactor_boosters_4:0 "超级反应堆增压器"
 tech_avc_reactor_boosters_4_desc:0 "零点发电的发现使得传统的反应堆增压器有了巨大的改进，而传统的助推器可以极大地增强船舶反应堆。这些反应堆助推器放大了真空抽真空场，而不增加反应堆机构本身的尺寸，允许通常不可能的能量洪流从真空本身流出。"
 tech_avc_reactor_boosters_5:0 "究极反应堆增压器"
 tech_avc_reactor_boosters_5_desc:0 "超物质发电的发现使得更先进的反应堆助推器系统大大提高了超物质能量提取的效率。这些反应堆助推器能在空间张量场中长期有效地储存超物质核，使反应堆在需要时能以每纳秒湮灭大量注入的超物质。"
 tech_avc_reactor_boosters_6:0 "终极反应堆增压器"
 tech_avc_reactor_boosters_6_desc:0 "暗能量发电的发现为有史以来最复杂的反应堆助推器系统的诞生创造了条件。扩展扭曲时空的复杂量子场，允许暗能量在更大的量子拓扑表面积上传递动量，增加了高能粒子的体积吞吐量，从而显著增加了能量的产生。"
 tech_avc_regenerative_hull_tissue_2:0 "高级再生船体组织"
 tech_avc_regenerative_hull_tissue_2_desc:0 "基因操作和控制论的进步使得人工硅基细菌的外壳再生得到了极大的改善。通过替换各种基因，许多传统船体材料的特性可以转移到细菌上，允许大部分船体被细菌本身所取代，快速增长以适应比前几代更大的宏观尺度的作用。"
 tech_avc_shield_rechargers_2:0 "高级护盾电容器"
 tech_avc_shield_rechargers_2_desc:0 "这些电容器将多余的能量汇聚到一个理论上无限容量的局部子空间口袋中，允许它们在需要的时候迅速地将大量的能量排入舰船的护盾中，传输速率仅受能量传输技术和热力学极限的限制。"
 tech_avc_afterburners_3:0 "究极加力燃烧室"
 tech_avc_afterburners_3_desc:0 "进一步改进的加力燃烧器利用了最近在空间模式上的创新，除了增加整体的船舶推力外，还可以帮助船舶在空间中移动，从而允许比运动定律通常允许的更高的速度。"
 tech_avc_afterburners_4:0 "终极加力燃烧室"
 tech_avc_afterburners_4_desc:0 "这些加力燃烧器甚至偏离了常规的助推推力，通过利用空间模式节点在局部引力场中传递旋转动量，进一步提高了船舶的最大速度。虽然它不能与超光速推进器相比，但是这些推进器通过有效地创造出一个有膛线的量子隧道来增加飞船的速度。"
 tech_avc_auxiliary_fire_control_2:0 "高级辅助火控"
 tech_avc_auxiliary_fire_control_2_desc:0 "这一改进版的标准辅助火控系统利用量子纠缠技术在所有船舶系统之间创建即时通信，而无需连接电缆或链路。量子纠缠的这种应用使得理论上的无限带宽和计算硬件形状因子的减少成为可能，从而使舰船拥有通常只在行星装置中才有的计算机阵列。"
 tech_avc_enigmatic_encoder_2:0 "高级神秘编码器"
 tech_avc_enigmatic_encoder_2_desc:0 "随着对看似不可能的和相互矛盾的数据编码算法的进一步研究，从这些编码器中理解航行轨迹数据的能力有了很大的提高。现在，舰船上的计算机系统不再盲目相信编码的航行数据，而是能够区分由神秘的编码器不断产生的危险和优越的航行路径。我们是否真的对这些编码器产生的数据有一个了解，或者我们只是简单地使原始的谜一样的技术与我们自己的更兼容，这是一个有争议的话题。"
 tech_avc_enigmatic_decoder_2:0 "高级神秘解码器"
 tech_avc_enigmatic_decoder_2_desc:0 "随着对驱动解码算法的机理的进一步研究，独立于目标不稳定的航行轨迹而产生更准确结果的能力得到了显著提高。使用静态和线性翻译对象进行的测试得到的结果比以前使用神秘解码器得到的结果有了改进，但是错误结果的数量仍然足够一致，足以使我们的工程师质疑它们的正确性。我们能否真正理解这项技术的本质，或者这项技术本身是否存在设计缺陷，这是一个有争议的问题。"
