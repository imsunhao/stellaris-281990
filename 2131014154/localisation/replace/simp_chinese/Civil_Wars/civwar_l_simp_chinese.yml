 civcom.6040.desc:0 "最尊敬的 §H[root.GetRulerTitle]§!, 我们正处于危机之中. 由于一些关于您的继承权的子虚乌有的流言，您的一位亲戚宣称他才是真正的继承人. 这些叛贼设法纠集并控制了一些关键部门，并放肆地宣称您才是叛乱者。到目前为止，我们已经和这些叛贼派系处于一场全面战争中."
 civcom.6040.a:0 "厚颜无耻! 我才是[Root.GetName] 真正的 §H[root.GetRulerTitle]§! !"
 civcom.6050.name:0 "帝国秘书 [event_target:coup_secretary.GetName]"
 civcom.6050.desc:0 "最尊敬的 §H[root.GetRulerTitle]§!，我们正处于危机之中. 由于一些关于您的继承权的子虚乌有的流言，您家族的一位成员宣布独立. 他们宣称他们对 §Rpretender§! §H[root.GetRulerTitle]§! 没有任何效忠的义务. 我们能向他们宣战来夺回我们本应有的，亦或形使一些缓兵之计也行.\n\n请您下决断吧?"
 origin_coup_successor:0 "惹非议的继承人"
 origin_coup_successor_desc:0 "在一场继承危机中，一名王室成员设法筹集了足够多的支持来登上大位."
 origin_coup_independent:0 "弥散的忠诚"
 origin_coup_independent_desc:0 "这个帝国的王朝曾经只是另一个帝国的众多大家族中的一个而已. 然而，一场继承危机导致这个家族宣布独立，声称他们没有对篡位者宣誓效忠."
 append_dynasty_name:0 "[Ruler.GetFirstName][event_target:disputed_heir_ruler.GetSecondName]"
 war_goal_wg_coup_successor:0 "内战"
 war_goal_wg_coup_successor_desc:0 "战争正在围绕着诸位宣称者对被宣称的星系们的主权展开."
 war_goal_wg_coup_successor_mother:0 "内战"
 war_goal_wg_coup_successor_mother_desc:0 "战争正在围绕着一位想要篡位王位的私生子展开."
 war_goal_wg_coup_successor_opponent:0 "内战"
 war_goal_wg_coup_successor_opponent_desc:0 "战争正在围绕着诸位宣称者对被宣称的星系们的主权展开."
 war_goal_wg_coup_successor_opponent_mother:0 "内战"
 war_goal_wg_coup_successor_opponent_mother_desc:0 "战争正在围绕着一系列家族关于谁才是真正的王位继承人而展开."
 war_goal_wg_coup_independent:0 "效忠权战争"
 war_goal_wg_coup_independent_desc:0 "战争围绕着重塑一个不忠封臣的忠诚而展开."
 war_goal_wg_coup_independent_opponent:0 "效忠权战争"
 war_goal_wg_coup_independent_opponent_desc:0 "战争由一个自称我们不忠的伪君子挑起."
 trait_disputed_heritage:0 "有争议的继承"
 trait_disputed_heritage_desc:0 "关于这位王室成员的继承有可靠的对他不利的证据."
 civcoup.1009.name:0 "§Y关于祖先的留言消散§!"
 civcoup.1009.desc:0 "幸运的是，关于我们继承权的谣言并没有在帝国的任何地方引起叛乱.看来我们终于可以把那些谣言抛诸脑后了."
 civcoup.1009.a:0 "棒极了"
 civcoup.5010.name:0 "§R继承人的继承权值得怀疑§!"
 civcoup.5010.desc:0 "我们帝国的贵族家族中流传着关于§H[Root.GetHeirTitle]§!§Y[Root.GetHeirName]§! 祖先的流言。这些流言严重暗示§H[Root.GetHeirTitle]§! 不是王位的合法宣称者. 一旦 §Y[Root.GetHeirName]§! 加冕，这些流言就很可能被证实."
 civcoup.5010.a:0 "不可思议!"
 01_CIVWAR_GREETING:0 "你对 [Root.GetAdj] 人民没有任何权力."
 02_CIVWAR_GREETING:0 "我不想让 [From.GetAdj] 流血，但我会尽我的义务."
 03_CIVWAR_GREETING:0 " [From.GetName] 可配不上 [Root.GetAdj] 人民."
 04_CIVWAR_GREETING:0 " [Root.GetAdj] 将会用一切他们已经取得的权利来反抗你的暴政."
 01_CIVCOUP_GREETING:0 "我才是真正的 [Root.GetRulerTitle] [Root.GetName]. 你只不过是个小混球"
 02_CIVCOUP_GREETING:0 "你是 [Root.Leader.GetSecondName] 王朝之耻."
 03_CIVCOUP_GREETING:0 "我不会让你玷污 [Root.Leader.GetSecondName] 之名."
 04_CIVCOUP_GREETING:0 "我是不会允许你篡权的，冒牌货."
 civwar.1030.righteous.desc:0 "总督§Y[event_target:civil_war_leader.GetName]§!一直以来都被认为是最高领导人。不幸的是，他们的道德观过分严苛，加上对我们近来政策的不满，他们愈发认自己的统治方式是最好的。因此，支持者们的鼓动下，他们宣布独立。军队中有不少他们的支持者。如果我们不同意他们的独立，他们就会与我们开战。"
 civwar.1030.veteran.desc:0 "总督§Y[event_target:civil_war_leader.GetName]§!因在军队中恪尽职守而闻名，他们操练了上千名士兵，对我们军队至关重要。然而，他们却借着军训的机会，向新兵们灌输地方大于国家的观念。通过在军队中建立的关系网，总督§Y[event_target:civil_war_leader.GetName]§!取得了当地的控制权并宣布独立。如果我们不接受对方独立，对方会与我们开战。"
 civwar.1030.officer.desc:0 "总督§Y[event_target:civil_war_leader.GetName]§!是一位德高望重的舰队司令。他们训练了成千上百的船员，但他们却借着军训的机会向船员们灌输地方大于中央的观念，借着自己在舰队中的关系，总督§Y[event_target:civil_war_leader.GetName]§!取得了当地的控制权并宣布独立，如果我们不接受对方独立，对方会与我们开战。"
 civwar.1030.slaver.desc:0 "§Y[event_target:civil_war_leader.GetName]§!当初因对奴隶劳工的高效利用而当选总督，他把奴隶劳工分配在几个关键区域，大大增加了当地的产出，这对我国自然是好事。然而，他们开始命令当地努力劳工直接向当地政府上税并宣布独立。他们统治着大量奴隶劳工，如果我们不接受对方独立，对方会与我们开战。"
 pretender.1.name:0 " [From.GetRegnalName] 无嗣而终"
 pretender.1.desc_01:0 " [From.GetRegnalName] 已经过世，在 [Root.Capital.GetName] 之上宣布了七天的哀悼期.不幸的是，先君没有钦点下一任的继承人，留下了两个可能的继承人.\n\n强大的那一派取得了内部斗争的胜利并且加冕为 [Root.GetRulerName] 的 [Root.GetRulerTitle] ，但紧张的局势并没有被缓解."
 pretender.1.desc_02:1 " [From.GetRegnalName] 已经离开了实在界前往了想象界. 不幸的是，大他者还没有看到足够的显现来祝福继业者. \n\n经过激烈的内部斗争, [Root.GetRulerName] 加冕为下一任 [Root.GetRulerTitle] ，但反对意见没有消失. 官僚群体和教士集团正在努力支持一个冒牌货."
 pretender.1.desc_03:1 " [From.GetRegnalName] 无嗣而终， 很快陷入混乱. [Root.GetRulerName] 已经被提名为继承人, 并且 [Root.Capital.GetName] 之上得到了足够多的军方支持， 但情况仍旧不明朗，大批篡权者正在筹集足够多的支持反对 [Root.GetRulerTitle] 的统治."
 pretender.1.desc_04:1 " [From.GetRegnalName] 永久宕机了，我们的算法也没有找到可能的替代方案. 为了保持效率，我们随机提名了[Root.GetRulerTitle]， 他成为了 [Root.GetRulerName] 来揭示主计算机的永恒无谬.\n\n然而，有子个体和无人机提出了质疑，认为他们更有资格去担当这一职责."
 pretender.1.desc_05:1 " [From.GetRegnalName] 去世了，整个 [Root.GetName] 都在缟素. 遗憾的是，他没有宣布继承人这在贵族中间引发了一些争论.\n\n[Root.GetRulerName] 已经在 [Root.Capital.GetName] 之上加冕， 但一位宣称者宣称他跟 [From.GetRegnalName] 有远方血缘关系并且将要挑战 [Root.GetRulerTitle] 的继承权."
 pretender.1.tooltip:1 "宣称者派系出现了."
 civil_war_lost_tooltip:0 "§Y[From.GetName]§!被迫接受§Y[Root.GetName]§!的主权。\n§Y[Root.GetName]§!获得£unity£§Y$unity$§!。"