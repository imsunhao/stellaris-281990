 underworld_realms.10001.name:0 "生意就是生意"
 underworld_realms.10001.desc:0 "§G为了存档兼容性，这个事件可能会在旧存档的高级帝国触发，只是便于管理Mod，玩的开心:)§!\n\n早上好，§H[root.GetRulerTitle]§!，我们已经进入太空，§H理事会§!将为您介绍我们社会的全新纪元。\n如您所知，我们的经营模式围绕§H他人可能认为非法的行为§!。但我们，[root.GetSpeciesNamePlural]，不赞同这种狭隘的观点，我们认为只要目的正当，就能不择手段。\n\n因此，请注意一个事实，即外星生命可能存在且具有智能。§H我们可以掌控他们，利用他们的贪婪、他们的暴力渴望和权力欲来获利§!，我说的够清楚了吗？\n\n是的，§H曾经让我们的星球生灵涂炭的犯罪行为，现在会被输出到他们的星球上§!！\n\n为此你需要两个主要工具：\n\n- 阐明我们犯罪行动侵略性的§G政策§!\n- 将犯罪行为深入扩展到我们“客户”核心的§G法令§!\n\n这两种方法都可能§G带来积极效果并攫取巨大利润§!，但要小心§H不要激怒外星人§!。祝好运§H[root.GetRulerTitle]§!，愿§H[root.GetHomeWorldName]§!繁荣昌盛！"
