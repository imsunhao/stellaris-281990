 gpm_survey_precursors.40.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!城市！"
 gpm_survey_precursors.40.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n这颗星球上有属于星际帝国§L[this.owner.gpm_precursor_empire_name]§!的古代城市废墟。尽管我们的科学家主张这座城市应当在很久前就在风化的作用下化为齑粉，但其绝大部分看起来却奇怪地很完整，而曾经住在这里的人已经无影无踪。"
