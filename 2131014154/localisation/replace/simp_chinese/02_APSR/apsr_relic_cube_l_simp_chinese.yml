 apsr_arcrel.310.title:0 "动力不足"
 apsr_arcrel.310.desc:0 "我们的科学家分析了地下计算中心的容量，得出的结论是该中心中某处存在一个计算核心，该核心目前已被禁用。有必要在综合体内部组织一次科学考察并激活核心。"
 apsr_arcrel.310.button:0 "开始"
 apsr_arcrel.311.title:0 "收到讯息"
 apsr_arcrel.311.desc:0 "我们注意到你们已经重建了地下计算机系统，即使你们使用的只是它的一部分。根据我们的计算，对我们双方来说，如果最大限度地使用计算能力将会更有好处。"
 apsr_arcrel.311.button1:0 "为此需要什么？"
 apsr_arcrel.311.button1_answer:0 "为此，你必须组织一个探险队进入综合体。这是该综合体的核心所在。如果核心不激活的话，复合体就不能以最大的效力进行工作。"
 apsr_arcrel.311.button2:0 "如何激活它?"
 apsr_arcrel.311.button2_answer:0 "唉，这方面的知识已经丢失了。你得自己想办法。"
 apsr_arcrel.311.button3:0 "你能得到什么？"
 apsr_arcrel.311.button3_answer:0 "我们不能告诉你。"
 apsr_arcrel.311.button4:0 "好的，我们正在组织一个研究团队。"
 apsr_arcrel.311.button4_answer:0 "很高兴我们没有误会你。"
 apsr_arcrel.306.title:0 "响应"
 apsr_arcrel.306.desc:0 "在核心发出奇怪的信号后，从星系的中心收到了回应，使得核心进入了待机模式，只需要轻轻一触就可以激活。科学家们正在极其谨慎地检查活跃的核心。"
 apsr_arcrel.306.button:0 "怎么回事？"
 apsr_arcrel.1000.desc:0 "科学家们在检查扭转线圈时，好像往异常中心注入了一些东西。科学家们正在请求许可，或许可以找到进入异常的方法"
 apsr_arcrel.1400.desc:0 "我们一直在研究星球§H [event_target:apsr14_planet_target.GetName] §!上的纳米机器人，以及它们创造的物质-Antar spice。但是一直没有答案。也许如果我们能够复制这个过程，我们就会知道这些纳米机器人从哪里来，以及它们的真正目的是什么。"
 apsr_arcrel.1406.title:0 "立方体"
 apsr_arcrel.1406.desc:0 "纳米机器人创造的屏障已经瓦解。我们看到了一个奇怪的结构：一个巨大的立方体，其核心随着柔和的白光脉动。此外，纳米机器人已经恢复了正常工作。纳米机器人创造的立方体吸引了我们科学家的注意力。对立方体的研究已经开始。"
 apsr_arcrel.1406.button:0 "继续"
 apsr_arcrel.810.title:0 "钜反应堆出现问题"
 apsr_arcrel.810.desc:0 "[Root.Owner.GetRulerTitle]，一些奇怪的事正在发生！我们在§H[event_target:apsr8_planet_target.GetName]§!上使用钜元素裂变的反应堆在缓慢过热！必须立即调查找出原因！我们试图自己解决这个问题，但我们发现，原因与钜元素技术使用无关，而且我们无法阻止反应进行！"
 apsr_arcrel.810.button:0 "发生了什么事？"
 apsr8_archsite2:0 "$apsr_arcrel.810.title$"
 apsr8_archsite2_desc:0 "钜元素反应堆发生了些怪事！它在慢慢地过热，而我们试图停止反应，没有任何效果。我们迫切需要找到原因！"
 apsr_arcrel.811.title:0 "第一步"
 apsr_arcrel.811.desc:0 "我们的科学家前往反应堆，找出其过热的原因。到目前为止，爆炸的威胁微乎其微，但我们注意到，一些通信手段工作不正常，并传输一个无法破译的神秘信息。值得一提的是，当我们的超空间引擎接近行星时，§H[event_target:apsr8_planet_target.GetName]§!遭遇了某种未知工作延迟，持续了数秒。团队仍然无法确认或否认超空间引擎故障与反应堆情况之间的联系，但我们会在确定后告诉你。"
 apsr_arcrel.811.button:0 "继续"
 apsr_arcrel.812.title:0 "稳定"
 apsr_arcrel.812.desc_psy:0 "好消息！我们已经弄清楚了通讯失灵和超空间引擎在星球附近失效的原因。奇怪的是，原因是钜元素本身——在处理和产生能量的过程中，钜元素会以一种我们以前不知道的频率发射波。然而，首席科学家[Root.GetLeaderName]有一个可怕的发现——该信号在某种程度上与虚境有关。我们感觉到与他的第二次联系，我们的脑海中充满了……愤怒？无论如何，反应堆被屏蔽了，过热停止。我们将继续调查。"
 apsr_arcrel.812.desc_notpsy:0 "好消息！我们已经弄清楚了通讯失灵和超空间引擎在星球附近失效的原因。奇怪的是，原因是钜元素本身——在处理和产生能量的过程中，钜元素会以一种我们以前不知道的频率发射波。科学团队中没有人明白它的确切内容和方向，但我们能通过排除电子设备、通信和超空间引擎的故障来保护反应堆。爆炸的威胁已经过去，但我们仍然需要弄清楚信号特征。"
 apsr_arcrel.812.button:0 "继续"
 apsr_arcrel.813.title:0 "地下神庙"
 apsr_arcrel.813.desc:0 "我们发现了一些东西。作为对信号的回应，从这个星球深处发出了一道性质不明、非常微弱的辐射。我们开始建造一条绕过钜矿床的隧道，偶然发现了一整个地下建筑群！。然而，此地的景象让我们感到害怕——到处都是灰烬。我们不止一次遇到过各种状态的遗骸，但这里……只有灰烬。也并非是寻常灰烬——而是发光的。我们在这些灰烬中认出了与泽洛相似的东西，但它的成分不同，这使我们想到以前住在这里的灵能者，以及信号的联系。\n在地下与灰烬一起发现了奇怪的祭坛，上面刻有符号，到目前为止还无法破译。但科学家将尝试破译这些文字并继续前进。"
 apsr_arcrel.813.button:0 "这里不对劲"
 apsr_arcrel.814.title:0 "终末之始"
 apsr_arcrel.814.desc_psy:0 "带队的科学家[Root.GetLeaderName]汇报称祭坛上面的符号含义成功被破解了！然而破解得到的文本信息却引出了更多的问题。信息包含着某种祷文和请求，提及到了个所谓的“终末之始”。我们仍不知晓这篇由此行星前住民所写就的祷文是向谁祈祷，但是原住民和虚境有所联系这一事实是毫无疑问的。我们只能假设原住民种族和虚境之华达成了某种交易，在虚境之华丰收之后，只留下了追随者们的余烬。"
 apsr_arcrel.814.desc_notpsy:0 "带队的科学家[Root.GetLeaderName]汇报称祭坛上面的符号含义成功被破解了！然而破解得到的文本信息却引出了更多的问题。信息包含着某种祷文和请求，提及到了个所谓的“终末之始”。我们仍不知晓这篇由此行星前住民所写就的祷文是向谁祈祷，但是很显然是个强大的实体，还在祈祷后摧毁了原住民。"
 apsr_arcrel.814.button:0 "真奇怪"
 apsr_arcrel.815.title:0 "秘室"
 apsr_arcrel.815.desc_unb:0 "在我们深入地下之时，我们发现了两样东西——一个巨型立方体，以及……它的守卫者们。这些立方体守卫者们看起来就像是非邀自来者，可能就是本尊！但当我们接近立方体时，这些守卫者们消失了！等一下……好像[Root.GetLeaderName]出事儿了！"
 apsr_arcrel.815.desc_nounb:0 "在我们深入地下之时，我们发现了两样东西——一个巨型立方体，以及……它的守卫者们。我们没法识别这些守卫者的类别。这些实体由纯光所构成……然后它们就立刻消失了。等一下……好像[Root.GetLeaderName]出事儿了！"
 apsr_arcrel.815.button:0 "显示在屏幕上！"
 apsr_arcrel.816.title:0 ""
 apsr_arcrel.816.desc:0 "我被咋了……我感觉到……我感觉到光亮……大脑清晰了起来……这就是……我被转化成了个能量实体……我和那些守卫者们一样了……多么愉悦的感觉……我得快快把这一切写下来……"
 apsr_arcrel.816.button1:0 "你还记得你的名字吗？"
 apsr_arcrel.816.button1.response:0 "名字……啊，是的……我的名字是[event_target:apsr_arch8_scientist.GetName]……大概吧，这就是我的名字……"
 apsr_arcrel.816.button2:0 "你接下来要干什么？"
 apsr_arcrel.816.button2.response:0 "接下来……我会如往常一般……学习……获取新知……"
 apsr_arcrel.816.button3:0 "他变成了非邀自来者！杀了他！"
 apsr_arcrel.816.button3.response:0 "但是…为什么…"
 apsr_arcrel.816.button4:0 "行吧，跟我们走。"
 apsr_arcrel.816.button4.response:0 "谢谢…"
 apsr_arcrel.816.button5:0 "你距离神又近了一步！"
 apsr_arcrel.816.button5.response:0 "我能分享我的知识……"
 apsr_arcrel.816.button6:0 "一切荣耀归于伟大之虚境！"
 apsr_arcrel.816.button6.response:0 "我将成为你们通向虚境世界的向导……"
 apsr_arcrel.816.button7:0 "你的知识将好好地为我们效劳"
 apsr_arcrel.816.button7.response:0 "我对此感到十分高兴……"
 apsr_arcrel.816.button8:0 "你玷污了我们种族的纯洁性。去死吧！"
 apsr_arcrel.816.button8.response:0 "尔等卑劣生物无法明了吾之伟力！"
 apsr_arcrel.816.button9.response:0 "这绝对是场美妙的科学实验……"
 apsr_arcrel.820.title:0 "钜反应堆过热"
 apsr_arcrel.820.desc:0 "来自行星§H[event_target:apsr8_planet_target.GetName]§!的惊人消息！使用钜的反应堆正在慢慢过热！当地人员正在尽力阻止，但反应堆仍在升温。需要额外的人员和资金帮助反应堆恢复正常。"
 apsr_arcrel.820.button:0 "赶紧派一位科学家过去！"
 apsr8_reactor_heat:0 "$apsr_arcrel.820.title$"
 apsr8_reactor_heat_DESC:0 "$apsr_arcrel.820.desc$"
 apsr_arcrel.821.title:0 "阻止过热"
 apsr_arcrel.821.desc:0 "好消息！多亏钜反应堆工作人员的努力，过热已经停止。但仍不清楚为什么反应堆开始升温。需要进行调查。"
 apsr_arcrel.821.button:0 "开始吧。"
 apsr8_archsite3:0 "调查发热原因"
 apsr8_archsite3_desc:0 "在钜反应堆运行过程中，堆芯出现了不受控制的加热，阻止必须付出巨大的努力。我们需要在为时已晚前找出原因！"
 apsr_arcrel.822.title:0 "研究原因"
 apsr_arcrel.822.desc:0 "对设备和人员资格的检查没有发现任何问题——所有设备都处于良好状态，人员有在反应堆工作的经验，而且他们的行动也没有错误。那是什么导致了加热？"
 apsr_arcrel.822.button:0 "继续调查"
 apsr_arcrel.823.title:0 "$apsr_arcrel.822.title$"
 apsr_arcrel.823.desc:0 "仔细研究加热时机得出的结论是，这并非偶然。来自外部的东西造成运行不稳定，并开始加热反应堆。"
 apsr_arcrel.823.button_militarist:0 "这是敌人的阴谋！"
 apsr_arcrel.823.button_ancients:0 "古人在注意我们"
 apsr_arcrel.823.button_all:0 "谁干的，为什么？"
 apsr_arcrel.824.title:0 "$apsr_arcrel.822.title$"
 apsr_arcrel.824.desc:0 "对多个固定装置和传感器的分析显示，加热开始前一瞬间出现了一个信号。可惜无法追踪来源。如果这个信号再次出现，反应堆就有失控的危险。可能更好的解决方案是关停这个钜反应堆……"
 apsr_arcrel.824.button:0 "该死……"
 apsr_arcrel.824.tooltip:0 "§R在找到解决方案之前，挖掘工作将暂停。§!"
 apsr_arcrel.826.title:0 "收到信息"
 apsr_arcrel.826.desc_fallen:0 "你们好，§H[Root.GetRulerTitle][ruler.GetRegnalName]§!。我们注意到，你在使用钜反应堆时遇到了问题？我们给你送去了一个设备来帮你。只需把它接入反应堆系统，然后放在钜核心位置。船将在一个月内到达。不用谢。"
 apsr_arcrel.826.button1:0 "你们真是雪中送炭"
 apsr_arcrel.826.button1.response:0 "明智之选"
 apsr_arcrel.826.button2:0 "我们不信任你"
 apsr_arcrel.826.button2.response:0 "不是最好的解决办法"
 apsr_arcrel.827.title:0 "建立连接"
 apsr_arcrel.827.desc_z1:0 "又见面了！我们注意到你在使用钜的力量时遇到了困难？别担心，在你星球§H[event_target:apsr8_planet_target.GetName]§!的轨道上有一台设备，你要做的就是把它接入反应堆系统，并把它放在核心区。不用谢。"
 apsr_arcrel.828.title:0 "不明通讯"
 apsr_arcrel.828.desc_z2:0 "你们好，[Root.GetSpeciesNamePlural]种族。我们注意到你在使用钜的力量时遇到了困难？别担心，在你星球§H[event_target:apsr8_planet_target.GetName]§!的轨道上有一台设备，你要做的就是把它接入反应堆系统，并把它放在核心区。你不可能信任我们，但根本没有其他办法稳定反应堆。"
 apsr8_orbit_check:0 "检查轨道"
 apsr8_orbit_check_DESC:0 "我们被告知在轨道上有一台可以稳定钜反应堆的装置。如果这是真的，为什么我们没有发现它？"
 apsr_arcrel.829.title:0 "轨道上的礼物"
 apsr_arcrel.829.desc:0 "在检查了指定轨道后，我们确实发现了一个传感器无法检测到的小物体。现在只剩下决定是把它连接到钜反应堆上，还是试着把它拆开。没人知道他们是真的想帮助我们，还是我们的敌人在转移视线。"
 apsr_arcrel.829.button1:0 "接入！"
 apsr_arcrel.829.button2:0 "我们不能信任陌生异族！拆了它！"
 apsr_arcrel.830.title:0 "钜失稳"
 apsr_arcrel.830.desc:0 "我们解决钜反应堆问题花了太长时间，现在它突然升温了。结果是一场灾难……"
 apsr_arcrel.830.button:0 "我们太迟了？"
 apsr_arcrel.831.title:0 "反应堆已稳定"
 apsr_arcrel.831.desc:0 "我们按照建议连接了该设备。没有坏事发生，反应堆继续正常运行。我们只能希望这确有帮助，而且反应堆不会脱离控制。同时，就这么忘了这个装置很不明智，更好的选择是被动研究。"
 apsr_arcrel.831.button:0 "照办"
 apsr_arcrel.831.tooltip:0 "§G可在星球上利用钜继续挖掘§!"
 apsr_arcrel.832.title:0 "失败"
 apsr_arcrel.832.desc:0 "科学家试图检查该装置并将其拆开，但出了问题……最后，整艘科研船坍缩成了一个点，仿佛船上形成了一个小黑洞。我们不太可能弄清楚到底发生了什么……"
 apsr_arcrel.832.button:0 "太糟了……"
 apsr_arcrel.833.title:0 "研究设备"
 apsr_arcrel.833.desc:0 "我们的科学家已经尽一切努力在不影响其运作或完整性的情况下研究该装置。由此我们获悉这是某种类型的通信设备。也许，如果我们不仅连接反应堆系统，再连接上通信系统，就可以尝试找出它的真正目的。"
 apsr_arcrel.833.button:0 "开始吧。"
 apsr_arcrel.834.title:0 "通信立方体"
 apsr_arcrel.834.desc_no_cube_and_flag:0 "设备连接成功。它完全集成到我们的通信系统中，并直接由钜反应堆系统供电。由于其独特的形状和用途，我们的科学家将该装置命名为“通信立方体”。"
 apsr_arcrel.834.desc_no_cube_have_flag:0 "设备连接成功。它完全集成到我们的通信系统中，并直接由钜反应堆系统供电。由于与我们之前拥有的设备用途相似，我们的科学家将该装置命名为“通信立方体”。立方体现在完全可以激活。"
 apsr_arcrel.834.desc_have_cube_and_flag:0 "设备连接成功。它完全集成到我们的通信系统中，并直接由钜反应堆系统供电。由于其独特的形状和用途，我们的科学家将该装置命名为“通信立方体”。立方体现在完全可以激活。"
 apsr_arcrel.834.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.834.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.834.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.834.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.834.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.834.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"