 FALLEN_GOVERNING_DESC:0 "失落帝国的统治体系超乎凡人的想象。许多制度和不同的国家机构，加上不同形式的熊权政治和古老的贸易，构成了一个被一位外国外交官称为“不为人知的政权”的体系。"
 ANCIENT_PROTOCOLS:0 "远古协议"
 ANCIENT_PROTOCOLS_DESC:0 "§H[From.GetName]§!的统治机构永远是虚假的，因此决定建立一个法律体系来确保§H[From.GetName]§!的存在。这是永恒的虚妄的结果之一。然而，这仍然是一个永恒的法律构成的失落帝国。这是我们防止过去错误的方法"