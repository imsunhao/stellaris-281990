 job_evo_protector:0 "守护者"
 job_evo_protector_plural:0 "守护者"
 job_evo_protector_desc:0 "守护者负责人们正常睡眠周期内的安全。他们轮班工作，使用机器无人机来支持自我建造和维护。"
