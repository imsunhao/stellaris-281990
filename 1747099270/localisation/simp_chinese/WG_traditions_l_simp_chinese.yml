 tr_wg_projects_5_desc:6 "§Y$mod_planet_buildings_sr_pantsu_upkeep_mult$§!:§G-10%§!\n§Y$mod_planet_jobs_sr_pantsu_upkeep_mult$§!:§G-10%§!"
 tr_wg_projects_5_delayed:0 "胖次不加节制的利用将会导致我们的产业链崩溃，现在我们将制定合理回收计划，将胖次的消耗降至最低。"
 mod_planet_buildings_sr_pantsu_upkeep_mult:0 "建筑的£sr_pantsu£ §Y$sr_pantsu$§!维护费"
 leader_trait_admiral_projectS_missouri:0 "决胜之兵"
 leader_trait_admiral_projectS_missouri_desc:0 "密苏里作为project-S计划的最终产物，她能够通过消耗深海能源核心的方式，使她的舰队发挥出200%的实力，不过这种过载会使舰船能源严重短缺。"
 leader_trait_admiral_projectS_missouri_effect:0 "$MOD_SHIP_WEAPON_DAMAGE$:§G+35%§!\n$MOD_SHIP_FIRE_RATE_MULT$:§G+35%§!\n$MOD_SHIP_SHIELD_REDUCTION$:§R-50%§!\n战斗时舰队里的大型船只 £sr_se£ $sr_se$维护费§R+2.5§!，小型船只 £sr_se£ $sr_se$维护费§R+1§!"
 wsg.2107.name:0 "超级舰娘"
 wsg.2107.desc:0 "在project-S计划诞生之初，我们便设想过基于深海能源核心，而非传统的舰装核心来设计建造舰娘。虽然此后这个想法被证实过于昂贵而被弃用，但作为计划的集大成者而创造出来的舰娘——密苏里，现在已经能够投入使用了。\n\n根据实验资料显示，密苏里能够完全操控一定范围的深海能源核心的能源输出。作为舰队司令而言，这将会是一股非常可观的力量。"
 wsg.2107.a:0 "欢迎你的加入，密苏里"
 wsg.2107.tooltip:0 "获得舰队司令§Y密苏里§!"