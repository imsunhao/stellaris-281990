 leader_trait_warship_wg_dragon_affection_lv2_desc:0 "§G增加技能§H龙之力§G无敌概率至4%§!\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
 leader_trait_warship_wg_dragon_affection_lv3_desc:0 "§G增加技能§H龙之力§G无敌概率至6%§!\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
 leader_trait_warship_wg_dragon_affection_lv4_desc:0 "§G增加技能§!§H龙之力§!§G无敌概率至8%§!\n§Y当尼菲安娜HP少于30%且技能冷却完毕时，100%触发技能§!§H龙之力§!，§Y但冷却时间增加至 £time£ 60天§!\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
