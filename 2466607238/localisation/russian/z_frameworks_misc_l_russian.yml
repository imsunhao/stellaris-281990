 z_fw1_misc.324.desc:0 "Одним единственным ударом небо будет рассечено.\nС ослепительной вспышкой появилась она, и выхватила у старейшины клинок $z_fw_r_cheat_hyper_blade$. Она крикнула: §BТёмная энергия, всемогущая!§! Она разрубила его! Поток тёмной энергии исказил структуру измерений, и между [event_target:z_fw_tgt_sys_r_cht_hyper_1.GetName] и [event_target:z_fw_tgt_sys_r_cht_hyper_2.GetName] возник новый гиперпространственный канал. Ошеломленный старейшина и толпа стояли на месте, как статуи, а $z_fw_r_cheat_hyper_blade$ вспыхнул бирюзовой дугой по земле, и звук пищащего разряда был особенно резок в тихой кабине, создавая жуткую картину, полную смущения."
