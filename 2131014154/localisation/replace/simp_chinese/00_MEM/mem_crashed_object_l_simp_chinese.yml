l_simp_chinese:
 mem_crashed_object_category:0 "被撞毁的物体"
 mem_crashed_object_category_desc:0 "对这颗小行星的探测发现了一个散布在其表面的大物体的残骸。有待进一步调查。"
 mem_crashed_object.11.name:0 "外星声音"
 mem_crashed_object.11.desc:0 "经仔细检查，小行星表面被撞毁的物体原来是个外星探测器！除了基本的太阳能收集器和无线电接收与传输技术，探头还包含一个平面而磁盘安装在一边。旋转磁盘可以放出洪水般声音。[Root.GetLeaderName]相信它是来自外星的音乐！\n\n不幸的是，这种音乐并不好听，或者对我们的声音感官而言。然而，这是个完全不同物种的文化神器...也算不错，对吧？"
 mem_crashed_object.11.a:0 "不算太糟..."
 mem_crashed_object.12.name:0 "逃生舱"
 mem_crashed_object.12.desc:0 "考察小行星残骸的探险队带回了一个有趣的发现。似乎这是个应急工艺，缺乏有效的推进系统，其中里面还有几个吊舱保持低温悬浮状态。大多数被设计成一对一的成员逃生舱供紧急使用；虽然紧急系统能延长他们的生命，但我们最好的推测是低温系统无法使用超过五百年。可以确定是大部分生物组织能保持完整，是恒星辐射消毒的结果。\n\n这里一切虽没有遗失，然而，但发明这套紧急系统的天才的设计将有助于提高我们的技术知识。"
 mem_crashed_object.12.a:0 "我们遗憾没能见到。"
 mem_crashed_object.13.name:0 "光之戏法"
 mem_crashed_object.13.desc:0 "我们最初的扫描结果似乎是错误的。从轨道上探测到的金属碎片只不过是暴露的金属矿石的闪光。"
 mem_crashed_object.13.a:0 "我想你能永远不会矿物溢出。"