 ACOT_BOMBERS_HANGAR_DM: "燃烧轰炸机"
 ACOT_BOMBERS_HANGAR_DM_DESC: "$tech_strike_craft_bomber_dm_desc$"
 ACOT_GUNSHIP_HANGAR_DM: "挑战者武装炮艇"
 ACOT_GUNSHIP_HANGAR_DM_DESC: "炮艇是一种特殊的攻击机，擅长给大型舰船提供远程火力支援。炮艇的部署量很少，而且比传统攻击机需要更长时间来补充。"
 tech_strike_craft_bomber_dm: "神秘打击手段"
 tech_strike_craft_bomber_dm_desc: "根据先驱者的蓝图，这些新的舰载机远比以前的任何一代都好。暗物质推进器、偏转器、强光镀层、仿生传感器。所有这些因素使这些轰炸机成为大型舰船的强大敌人。"
 tech_strike_craft_gunship_dm: "炮艇打击手段"
 tech_strike_craft_gunship_dm_desc: "虽然轰炸机已经很好定义了攻击机的角色，但还是存在一定问题。轰炸机和拦截机都需要一定的时间来接近目标。在许多场战斗中，航母在这些舰载机到达指定地点前就被摧毁了。取而代之的方案是一种名为炮艇的远程攻击舰载机。"
 ACOT_PARTICLE_LANCE_DM_LARGE: "小型$ACOT_PARTICLE_LANCE_DM$"
 ACOT_PARTICLE_LANCE_DM_LARGE_DESC: "硬光技术的进步让我们能制造足够坚固的炮台来装载$ACOT_PARTICLE_LANCE_DM$，这样就没有轴基武器的限制。然而，与原设计相比，该武器的射程、精度以及伤害上都有较大的降低了。"
 tech_resized_energy_lance_dm: "能量投射"
 tech_resized_energy_lance_dm_desc: "$ACOT_PARTICLE_LANCE_DM_LARGE_DESC$"
 ACOT_ARC_EMITTER_DM_LARGE: "小型$ACOT_ARC_EMITTER_DM$"
 ACOT_ARC_EMITTER_DM_LARGE_DESC: "硬光技术的进步让我们能制造足够坚固的炮台来装载$ACOT_ARC_EMITTER_DM$，这样就没有轴基武器的限制。然而，与原设计相比，该武器的射程、精度以及伤害上都有较大的降低了。"
 tech_resized_arc_emitter_dm: "能量线圈"
 tech_resized_arc_emitter_dm_desc: "$ACOT_ARC_EMITTER_DM_LARGE_DESC$"
 ACOT_MASS_ACCELERATOR_DM_LARGE: "小型$ACOT_MASS_ACCELERATOR_DM$"
 ACOT_MASS_ACCELERATOR_DM_LARGE_DESC: "硬光技术的进步让我们能制造足够坚固的炮台来装载$ACOT_MASS_ACCELERATOR_DM$，这样就没有轴基武器的限制。然而，与原设计相比，该武器的射程、精度以及伤害上都有较大的降低了。"
 tech_resized_mass_accelerator_dm: "微型加速器"
 tech_resized_mass_accelerator_dm_desc: "$ACOT_MASS_ACCELERATOR_DM_LARGE_DESC$"
 SMALL_ACOT_ARMOR_DM: "小型$ACOT_ARMOR_DM$"
 MEDIUM_ACOT_ARMOR_DM: "中型$ACOT_ARMOR_DM$"
 LARGE_ACOT_ARMOR_DM: "大型硬光装甲"
 ACOT_ARMOR_DM: "硬光装甲"
 ACOT_ARMOR_DM_DESC: "硬光是一种由固体光构成的动态材料。硬光装甲的致密度和硬度都远超$ARMOR_5$。"
 tech_armor_dm: "硬光装甲"
 tech_armor_dm_desc: "硬光是一种由固体光构成的动态材料。硬光装甲的致密度和硬度都远超$ARMOR_5$。"
 ENIGMATIC_DRIVE_DM: "Delta扭曲引擎"
 ENIGMATIC_DRIVE_DM_DESC: "这个神秘的$JUMP_DRIVE_1$使用暗物质来撕开一个微型虫洞，让舰船能到达更远的地方。并且不会造成空间裂缝。"
 tech_enigmatic_drive_dm: "空间转移"
 tech_enigmatic_drive_dm_desc: "传统$JUMP_DRIVE_1$是基于零点能来配置的，有可能会产生无法预测的空间裂缝。我们可以利用暗物质技术，来改变舰船在空间中的位置，研发出一个新的$JUMP_DRIVE_1$。"
 TECH_UNLOCK_ENIG_DRIVE_DM: "§H解锁部件：§!$ENIGMATIC_DRIVE_DM$"
 TECH_UNLOCK_ENIG_DRIVE_DM_DESC: "§H传送技术§!\n这种新的超光速技术能让舰船使用折跃技术而无需担心空间异常，前提条件是传统$JUMP_DRIVE_1$没有被激活。"
 DM_SENSOR_SHIP: "Delta传感器"
 DM_SENSOR_SHIP_DESC: "这种非常先进的传感器通过检测散布在空间周围的暗物质层的突然运动来检测领进几个星系的舰船运动。探测物体运动、校准武器目标、计算目标轨迹、观测星系等，该传感器都能做到最好。"
 tech_sensors_dm: "暗物质变化模式分析"
 tech_sensors_dm_desc: "我们现在意识到暗物质不仅存在于黑洞中，而且存在与每一个星系中。这些暗物质数量太少不能供我们使用，但它们会在移动中产生一些反应。如果我们能研究这种反应，应该能研制出一种先进传感器。"
 TECH_UNLOCK_DM_SENSOR_TITLE: "§H解锁部件：§!$DM_SENSOR_SHIP$"
 TECH_UNLOCK_DM_SENSOR_DESC: "§H$DM_SENSOR_SHIP$§!\n$DM_SENSOR_SHIP$"
 ACOT_AFTERBURNERS_DM: "Delta$AFTERBURNER_1$"
 ACOT_AFTERBURNERS_DM_DESC: "仅靠推进器产生的推力还不足以使舰船快速前行。新型$AFTERBURNER_1$可以用来提高舰船的最高速度。"
 tech_darkmatter_afterburners_dm: "暗物质$AFTERBURNER_1$"
 tech_darkmatter_afterburners_dm_desc: "虽然我们的舰船能以惊人的速度穿行在深空中，但是仍有改进空间。现在的$AFTERBURNER_1$效率过于低下，也许我们可以引入$SHIP_THRUSTER_5$的技术对其进行一些改良。"
 ACOT_REPAIR_COUNTERMEASURES_DM: "Delta自律防御无人机"
 ACOT_REPAIR_COUNTERMEASURES_DM_DESC: "反制无人机是一种新型自动化维修用无人机，主要有两种功能。在非战斗时修复舰船装甲以及在战斗时为舰船抵挡伤害。"
 tech_darkmatter_reactive_drone_dm: "反作用对策系统"
 tech_darkmatter_reactive_drone_dm_desc: "$ACOT_REPAIR_COUNTERMEASURES_DM_DESC$"
 ACOT_REACTOR_BOOSTER_DM: "Delta$REACTOR_BOOSTER_1$"
 ACOT_REACTOR_BOOSTER_DM_DESC: "暗能量$REACTOR_BOOSTER_1$为舰船提供额外能源，预防舰船供电不足。此外，该模块还会降低$mod_ships_upkeep_mult$。"
 tech_darkmatter_reactor_booster_dm: "暗能量$tech_reactor_booster_1$"
 tech_darkmatter_reactor_booster_dm_desc: "$ACOT_REACTOR_BOOSTER_DM_DESC$"
 ACOT_SHIELD_BOOSTER_DM: "Delta护盾增压器"
 ACOT_SHIELD_BOOSTER_DM_DESC: "超级充能器以少许能量为代价极大增加了$MOD_SHIP_SHIELD_HP_ADD$。"
 tech_darkmatter_shield_supercharger_dm: "护盾增压器"
 tech_darkmatter_shield_supercharger_dm_desc: "$ACOT_SHIELD_BOOSTER_DM_DESC$"
 ACOT_STARCHARTER_DM: "星光探测器"
 ACOT_STARCHARTER_DM_DESC: "一个特殊辅助模块，包含有多个传感器阵列，能让舰船像一个移动的$spy_orb_4$一样。"
 tech_darkmatter_star_charter_dm: "星光探测模块"
 tech_darkmatter_star_charter_dm_desc: "$ACOT_STARCHARTER_DM_DESC$"
 tech_enigmatic_ships: "硬光舰船"
 tech_enigmatic_ships_desc: "使用硬光技术来升级所有舰船，这将大大提高舰船的存活率。"
 tech_enigmatic_ships_desc_short: "解锁新的舰船$ship_sections$，这些$ship_sections$会消耗暗物质和暗能量。"
 tech_bombardment_dm: "战术性地表惩罚"
 tech_bombardment_dm_desc: "现在我们可以研究新的轰炸行动和理论，因为我们有了先进的暗物质和暗能量武器库。我们必须把我们的愤怒倾泻到敌人身上，让他们知道恐惧。"
 TECH_UNLOCK_DM_BOMBARD_TITLE: "§E解锁轨道轰炸姿态：§!惩罚"
 TECH_UNLOCK_DM_BOMBARD_DESC: "§E惩罚：§!给原始人一个严酷而痛苦的教训，让他们明白自己处境的严重性。\n-对§Y陆军§!造成§R致命§!伤害\n-对§Y星球§!造成§R致命§!伤害\n-对§Y人口§!造成§R致命§!伤害\n-如必要，可对无防卫的星球进行轰炸，直到清除干净。"
