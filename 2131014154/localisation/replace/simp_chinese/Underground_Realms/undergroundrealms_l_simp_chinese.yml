 tech_pk_shrouder_desc:0 "一个强大的灵能矩阵制造了一场扭曲风暴，在行星周围肆虐，将它和它的人口吞入虚境"
 PLANET_KILLER_SHROUDER:1 "阴影缠绕"
 PLANET_KILLER_SHROUDER_ACTION:0 "虚境"
 PLANET_KILLER_SHROUDER_DESC:0 "当虚境的黑暗触须降临到这个世界时，一场灵能风暴在太空中肆虐，让我们的顾客将它和它的居民作为贡品，同时给予我们奖励。它似乎加强了虚境对我们现实的把握……"
 opinion_shrouded_my_world:0 "将我们的世界拖入虚境"
 opinion_shrouded_a_world:1 "将这个世界拖入虚境"
 planet_destruction.9401.name:0 "§R未曾想象的贡品§!：Everything is meant to the Ruin"
 planet_destruction.9401.desc:0 "作为§Y[From.From.GetName]§!的灵能发射器 停止，我们的心灵感应者形成的可怕的纯精神能量风暴席卷§Y[From.GetName]§!。 瞬间，所有城市，所有居住在城市中的人们，都陷入了§Y虚境的黑暗§!中，以及等待他们的可怕命运。\n\n在这个灾难性的超维噩梦之后，所有剩下的就是……奇怪的感觉……那种虚幻的心理纽带，在我们不可思议的§Y恩主§!之下越来越紧密地束缚着我们！ 它位于虚境阴沉的面纱后面，从残酷的阴影中注视着我们。\n\n§G虚境的稳定性降低了。§!，使我们能够继续进行探索。"
 planet_destruction.9401.a:0 "我需要更多的财富...§R更多！全部 ！§!"
 planet_destruction.9401.b:0 "他们的秘密，他们的热情...§R我全都要§! ！"
 planet_destruction.9401.c:0 "如此重要的力量……§R它是我们的§! ！"
 planet_destruction.9401.d:0 "啊恐惧…混沌…痛苦…§R死亡…§!"
 planet_destruction.9401.z:0 "我.即是.一。§R时间飞逝§!"
 planet_destruction.9401.y:0 "emmmm……我们应该离它远点…"
 planet_destruction.9401.x:0 "给我那些§B晶体§!！"
