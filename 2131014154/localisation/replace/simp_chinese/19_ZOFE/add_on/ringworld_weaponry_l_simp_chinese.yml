 ringworld_weaponry.2.name:0 "定位古代研究设施"
 ringworld_weaponry.2.desc:0 "从§H[Root.GetName]§!上发现的武器设施中找到的几份文件，提及了星球上另一个秘密研究机构。经过多年的调查工作，我们终于找到了这个研究实验室。看来我们§H唯心先祖§!的秘密在向我们招手。\n\n在这些千年前的数据文件中，经常提到某种“全能兵器”，由于我们不确定它们到底是什么，为了安全起见，我们下载了整个档案。从一台古老机器中提取出那么多信息是个微妙的过程。不管这个“全能兵器”是什么，我们都不能让它落入不当之手，它的秘密将与我们同在。\n\n我们的科学家估计分析今天发现的所有信息至少需要一个世纪。"
