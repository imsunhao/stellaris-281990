 SUBJECT_DESC_devstate:0 "自治地区几乎独立于他们的母国. 他们能扩张和宣战，并且不会被母国的战争所召唤.然而，他们不会被母国所保护.\n\n能够扩张: £trigger_yes£\n能够发动战争: £trigger_yes£\n被保护: £trigger_no£\n加入母国的战争: £trigger_no£\n能被吞并: £trigger_no£\n纳税: §Y5%§! £energy£ §HEnergy§!, £minerals£ §HMinerals§!, £food£ §HFood§!, £alloys£ §HAlloys§!, £consumer_goods£ §HConsumer Goods§!, £volatile_motes£ §HVolatile Motes§!, £exotic_gases£ §HExotic Gases§!, £rare_crystals£ §HRare Crystals§!, £sr_living_metal£ §HLiving Metal§!, £sr_zro£ §HZro§!, £sr_dark_matter£ §HDark Matter§!, and £nanites£ §HNanites§!"
