 decision_nature_pacification: "行星性质和解"
 decision_nature_pacification_desc: "行星安抚是一个过程，允许以时间£time£ 交换£food£ 食物和 £energy£ 能量币，删除负面行星修正，甚至有时取代他们的正面修正。没有任何正面修正的殖民地也会得到新的正的修正。这样做也会增加一些行星的特征。 \n\n§RT在没有大气层或行星的人造世界里，这个决定是不可能的，在那里，自然已经完全被破坏了，比如:§Y$pc_nuked$§!、§Y$pc_habitat$§!、§Y$pc_city$§!、§Y$pc_machine$§!"
 decision_nature_pacification_tooltip: "会在星球上增加一些§G绿色修正§!。具有负面影响的自然§Y黄色修正§!有70%的机会被移除，如果存在更好的§G绿色修正§!，则有80%的机会被替换。具有负面影响的天然§R红色修正§!被移除的几率为100%，如果存在更好的§G绿色修正§!，被替换的几率为66%。 §R不会删除由事件添加或依赖于事件的修正。§!"
