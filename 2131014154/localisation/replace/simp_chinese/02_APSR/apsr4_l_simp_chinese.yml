 apsr4_planet_modifier_desc:0 "这里有一座令人难以置信的宏伟建筑。虽然大部分已经毁坏，但这座令人印象深刻的建筑仍然让人敬畏。从它的风格和装饰来看，一个曾经强大的帝国的统治者曾经将这个星球作为他的王座星球。"
