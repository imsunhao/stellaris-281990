 infect_habitable_planet_blue:0 "蓝色泰伯利亚之种"
 infect_habitable_planet_blue_desc:0 "使用蓝色的泰伯利亚感染这个星球."
 infect_habitable_planet_liquid:0 "液态泰伯利亚之种"
 infect_habitable_planet_liquid_desc:0 "使用液态的泰伯利亚感染这个星球."
 seed_tiberium:0 "泰伯利亚种植"
 seed_tiberium_desc:0 "在星球表面喷洒液态泰伯利亚以促进泰矿的生长.这将需要一点时间来得到结果."
 tiberium_clean_pops:0 "消除泰矿感染"
 tiberium_clean_pops_desc:0 "这个星球上有一些人口感染了泰矿。我们可以帮助他们。即使我们不能阻止感染，也至少要让它慢下来。"
 red_to_yellow_zone:0 "红区清理"
 red_to_yellow_zone_desc:0 "清理一个红区，使其成为一个黄区."
 yellow_to_blue_zone:0 "黄区清理"
 yellow_to_blue_zone_desc:0 "清理一个黄区，使其成为一个蓝区."
 red_to_blue_zone:0 "红区深度清理"
 red_to_blue_zone_desc:0 "将一个红区深度清理后成为一个蓝区."
 yellow_to_blue_zone_sonic:0 "音波黄区清理"
 yellow_to_blue_zone_sonic_desc:0 "利用音波武器，我们可以把泰矿全部清除出这个区域."
 red_to_blue_zone_sonic:0 "音波红区清理."
 red_to_blue_zone_sonic_desc:0 "利用音波武器，我们可以把泰矿全部清除出这个区域."
 tiberium_sonic_protection:0 "音波防护"
 tiberium_sonic_protection_desc:0 "利用超声波防护来自泰矿的伤害。等同于10台矿车存在，减少1处最大可用矿脉。在非泰伯利亚星球上，使红区不出现概率增加2.5倍。"
 tiberium_sonic_protection_remove:0 "移除音波防护"
 tiberium_sonic_protection_remove_desc:0 "拆除此处的音波设备。"
 policy_tiberium_harvest:0 "泰伯利亚开采"
 policy_tiberium_harvest_desc:0 "合理化控制泰矿开采的相对速度."
 Underharvest:0 "少量开采"
 Underharvest_desc:0 "开采的泰矿比生长的泰矿要少，这使得泰矿能够继续扩散."
 sustainable_harvest:0 "合理开采"
 sustainable_harvest_desc:0 "跟上泰矿的增长，以保持目前的水平."
 Overharvest:0 "大量开采"
 Overharvest_desc:0 "大量的开采泰矿,以获得最大的短期收益."
 underharvest_tiberium_name:0 "少量开采"
