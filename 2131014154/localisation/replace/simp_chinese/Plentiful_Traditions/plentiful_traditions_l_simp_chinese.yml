 stormtrooper_army:0 "突击部队"
 stormtrooper_army_plural:0 "突击部队"
 stormtrooper_army_desc:0 "这支打击力量既不知恐惧，也不知失败，为帝国得胜，为帝国毁灭。"
 trooper_limit_tooltip:0 "只有特殊技能者才能与突击部队并肩作战，这意味着我们只能同时使用数量有限的军队。"
 cylon_army:0 "赛隆突击队"
 cylon_army_plural:0 "赛隆突击队"
 cylon_army_desc:0 "赛隆人（生化生命型式节点）是一个战士种族，被智械帝国用作突击部队。"
 tank_army:0 "装甲部队"
 tank_army_plural:0 "装甲部队"
 tank_army_desc:0 "一支能够迅速出击并以巨大的钳形攻势包围敌人的军队，几乎完全由机械化部队组成，理想情况下，主战坦克与步兵战车和快速辅助部队结合进攻。"
 tank_army_troop_limit_tooltip:0 "只有能力杰出者才能在装甲部队中作战，这意味着我们只能同时使用数量有限的军队。"
 building_plentiful_traditions_advanced_trading_terminal:0 "高级交易终端"
 building_plentiful_traditions_advanced_trading_terminal_desc:0 "帝国的交易终端是星际贸易的中心，为所有参与者提供了大量的商机。\n\n可在该星球使用§Y贸易繁荣§!星球法令。"
 building_plentiful_traditions_advanced_pillar_of_affliction:0 "高阶灾难之柱"
 building_plentiful_traditions_advanced_pillar_of_affliction_desc:0 "一个似是活物的柱状结构，似乎通过吸收附近的遗传物质而慢慢变异，随着帝国发展，其坚固结构的宽度和高度会增加。"
 building_plentiful_traditions_advanced_purification_facility:0 "高级精炼设备"
 building_plentiful_traditions_advanced_purification_facility_desc:0 "精炼设备能提高星球的整体矿物产出。"
 ap_plentiful_traditions_foreign_fleet_reconnaissance:0 "外舰侦查"
 ap_plentiful_traditions_foreign_fleet_reconnaissance_desc:0 "第一次世界大战期间，德国陆军总参谋部设立了外军处（德语 \"Fremde Heere\"）。1917年5月，它从“情报处”（德语 \"Nachrichtenabteilung\"）中诞生。在太空作战时代，为了带领帝国走向新的辉煌，显然在敌方领土上进行侦察不仅有用，而且必须。"
 ap_plentiful_traditions_mutagenesis_universalis:0 "泛式诱变"
 ap_plentiful_traditions_mutagenesis_universalis_desc:0 "科巴利人是来自三角象限的一个类人物种。他们的繁殖方式很独特，最明显的特征是通过复活其他物种的尸体，改变其DNA，使之变成科巴利人，从而增加他们的人口。"
 tooltip_plentiful_traditions_mutagenesis_universalis:0 "现在可在某方星球上颁布新决策，使人口组成逐渐更换为主要物种。"
 allow_decision_plentiful_traditions_mutagenesis_transformation:0 "§H新决策：§!泛式诱变"
 describe_decision_plentiful_traditions_mutagenesis_transformation:0 "§E该决策可将我们一部分非主要人口变换我们的人民，理论上是在他们死后。§!"
 ap_plentiful_traditions_stormtroopers:0 "突击部队"
 ap_plentiful_traditions_stormtroopers_desc:0 "攻坚部队或突击部队是为领导进攻而建立的编队。他们通常比其他步兵训练有素，装备精良，即使在成功的行动中也要承受巨大伤亡。“突击部队”是一种误称，是德语Stoßtrupp一词的松散翻译。包含突击部队的军事单位通常是为机动性而组织，目的是穿透敌方防线，向敌人脆弱的后方进攻。任何为通过压倒性攻击（通常）进行交战而专门组建的精锐部队都会被视为突击部队，而不是“特种部队”或敢死队式的部队（主要用于秘密行动）。不过，这两种类型的部队都可以在敌后作战，如果需要的话也可以进行突击。"
 tooltip_plentiful_traditions_stormtroopers:0 "我们现在可以在母星建造数量有限的突击部队（或智械帝国的赛隆人）和装甲部队。"
 ap_plentiful_traditions_vast_slave_procreation:0 "主动繁殖"
 ap_plentiful_traditions_vast_slave_procreation_desc:0 "通过结合$building_slave_processing$/$building_plentiful_traditions_advanced_slave_processing$和$building_clone_vats$，我们可以从奴隶中提取最佳协同效应。他们要么作为生产更多奴隶的基本材料，要么用于克隆更高质量的种族。"
 tooltip_plentiful_traditions_vast_slave_procreation:0 "在那些已经存在£building£ §Y$building_slave_processing$§!/§Y$building_plentiful_traditions_advanced_slave_processing$§!的星球上，£building£ §Y$building_clone_vats$§!的建设和维护成本会降低。此外，这两种建筑的存在增加了§Y$MOD_PLANET_POP_ASSEMBLY_ORGANIC_ADD$§!"
 modifier_mutagenesis_transformation:0 "泛式诱变"
 modifier_mutagenesis_transformation_desc:1 "该决策可将我们一部分非主要人口变换我们的人民——理论上，在他们死后。"
