 gpm_precursor_mech_army:0 "打捞的先驱者机甲"
 gpm_precursor_mech_army_plural:0 "打捞的先驱者机甲"
 gpm_precursor_mech_army_desc:0 "这是打捞出来的先驱者机甲。我们花费了大量资源才终于让一台成功恢复工作。这些机甲高耸于殖民地之上，配备了巨大的机载武器，形成一副壮观的景象。不幸的是，这台机器的巨大体积意味着我们只能将其用于防御目的。"
 precursor_mech_army_trigger_tooltip:0 "§B只能在有先驱者机甲的星球上建造。§!"
 gpm_precursor_bunker_army:0 "先驱者掩体单元"
 gpm_precursor_bunker_army_plural:0 "先驱者掩体单元"
 gpm_precursor_bunker_army_desc:0 "这是被修复的先驱者掩体。这颗星球上的掩体网络的复杂程度令人惊叹。这显然是由一个先进的人工智能设计的。似乎每个掩体都是一个可自我维护的系统，我们可以将其转化为我们的优势。几乎坚不可摧的墙壁意味着我们的敌人要花几个月的时间才能突破。利用足够多的这些掩体，我们也许能无限期地抵挡住敌军。"
 precursor_bunker_army_trigger_tooltip:0 "§B只能在有先驱者掩体的星球上建造。§!"
 gpm_giant_arachnid_army:0 "巨型蜘蛛军队"
 gpm_giant_arachnid_army_plural:0 "巨型蜘蛛军队"
 gpm_giant_arachnid_army_desc:0 "通过热血、汗水和眼泪…好吧大部分是血与泪，我们成功地驯服了这些蜘蛛！一个控制论植入体让我们得以通过输送方位让它们移动的方式控制这些巨型蜘蛛。它们通常会继续尝试吃掉遇到的所有东西。从轨道上投下这些蜘蛛，也许就足以恐怖到赢得战争！"
 giant_arachnid_army_trigger_tooltip:0 "§B只能在有巨型蜘蛛出没的星球上建造。§!"
 gpm_giant_arachnid_army_defensive:0 "巨型蜘蛛群"
 gpm_giant_arachnid_army_defensive_plural:0 "巨型蜘蛛群"
 gpm_giant_arachnid_army_defensive_desc:0 "一群非常好斗的巨型蜘蛛。"
 gpm_precursor_mech_army_machine:0 "重置版先驱者机甲"
 gpm_precursor_mech_army_machine_plural:0 "重置版先驱者机甲"
 gpm_precursor_mech_army_machine_desc:0 "这是重置版先驱者机甲。以先驱者机甲为基础，我们整合了大量的自己的系统。在需要强制运动的地方，我们安装了人工关节和肌肉。此外，新的动力源和控制装置也是让这些机甲能重新运转的原因。"
 precursor_mech_army_machine_trigger_tooltip:0 "§B只能在有先驱者机甲的星球上建造。§!"
 gpm_precursor_bunker_army_machine:0 "先驱者掩体群"
 gpm_precursor_bunker_army_machine_plural:0 "先驱者掩体群"
 gpm_precursor_bunker_army_machine_desc:0 "这些是先驱者掩体群。这颗星球上的掩体网络的复杂程度令人惊叹。这显然是由一个先进的人工智能设计的。似乎每个掩体都是一个可自我维护的系统，我们可以将其转化为我们的优势。几乎坚不可摧的墙壁意味着我们的敌人要花几个月的时间才能突破。利用足够多的这些掩体，我们也许能无限期地抵挡住敌军。通过引入自给自足的哨兵无人机群，我们可以确保网络中每个掩体都能消灭任何潜在的入侵者。"
 precursor_bunker_army_machine_trigger_tooltip:0 "§B只能在有先驱者掩体的星球上建造。§!"
 gpm_giant_arachnid_army_machine:0 "控制论蜘蛛群"
 gpm_giant_arachnid_army_machine_plural:0 "控制论蜘蛛群"
 gpm_giant_arachnid_army_machine_desc:0 "通过在这些蜘蛛身上使用广泛的控制论和深层大脑植入装置，我们已经成功取得对这些暴力生物的完全控制。我们采用快速繁殖程序确保这些生物的能够大量供应。经过编程，它们的行为就像一个紧密、能快速移动的蜂群，它们将确保在几乎任何情况下都能战胜我们的敌人。"
 giant_arachnid_army_machine_trigger_tooltip:0 "§B只能在有巨型蜘蛛出没的星球上建造。§!"
