l_simp_chinese:
 civic_galactic_annihilators:0 "银河歼灭"
 civic_galactic_annihilators_desc:0 "无与伦比的勇士和战术家，这个帝国不惧怕危机。这个帝国就是危机。"
 civic_divine_power:0 "超凡之力"
 civic_divine_power_desc:0 "他们是天使吗?或者他们只是一个拥有高深莫测的先进技术的不朽国度?不管真相如何，其他帝国都觉得它们令人惊叹。"
 civic_divine_power_effects:5 "你的种族获得能§G不朽§!的特质，§G+30%§!宜居度，§G+100§!其它帝国统治者评价。"
 civic_galactic_conglomerate:0 "银河集团"
 civic_galactic_conglomerate_desc:0 "这个大公司的扩张能力不应被低估。他们拥有你家乡的大气层。他们拥有你们星球之间的空间。它们是垄断中的垄断。"
 civic_perfect_unison:0 "完美和谐"
 civic_perfect_unison_desc:0 "这个社会已经达到了一种和谐的幸福状态，对他们的民族和彼此都有绝对的信心。这实际上有点令人毛骨悚然，也许他们私底下都是疯子。"
 civic_cosmic_forge:0 "宇宙锻造"
 civic_cosmic_forge_desc:0 "这个社会把一切都看作是工程问题。他们建造了船只。他们建造了世界。每当他们发现这个星系有缺陷时，他们就会想办法修复它。"
 civic_godmode:0 "上帝模式"
 civic_godmode_desc:0 "§R一天，他们受够了。有一天，他们抛开一切伪装，拥抱真理:他们是这一现实无可争辩的主人。§!"
 civic_godmode_effects:5 "将每一个被征服的$GOVERNMENT_CIVICS$结合在一起，并使其效果加倍。"
 civic_stellar_aegis:0 "群星庇护"
 civic_stellar_aegis_desc:0 "这个帝国的边界几乎是不可逾越的。许多入侵者低估了他们的$starbases$的韧性。"
 civic_eternity_cell:0 "永恒细胞"
 civic_eternity_cell_desc:0 "在古人去世之前，他们用一个神奇的反应堆奖励我们的忠诚服务。它使我们能迅速发展，现在，尽管有亵渎神明的声音，我们将研究这个礼物，让恩人为我们骄傲。"
 civic_knowledge_keepers:0 "知识守卫"
 civic_knowledge_keepers_desc:0 "知识是这个国家的命脉。每个公民都有自己的权利成为有成就的科学家。"
 civic_celestial_servants:0 "神之仆从"
 civic_celestial_servants_desc:0 "群众为一个强大的、良性的实体而工作，这个实体可能是神一样的外星种族的后裔，也可能不是。"
 civic_celestial_servants_secondary_species:0 "天神降临"
 civic_celestial_servants_effects:5 "游戏开始时有一个非常强大的§Y1§! £pop 人口。"
 civic_biomatter_mastery:0 "生命掌控"
 civic_biomatter_mastery_desc:0 "这个国家对生物物质有绝对的控制权。骨、树皮、肉……它们都是需要塑造和雕刻的材料。"
 civic_biomatter_mastery_effects:5 "§Y获得消耗食物激活的新强力法令§!"
 civic_abhorrent_ascendancy:0 "绝对权势"
 civic_abhorrent_ascendancy_desc:0 "这个社会将其令人难以置信的技术用于征服和压迫他人。"
 civic_abhorrent_ascendancy_secondary_species:0 "奴役"
 civic_abhorrent_ascendancy_effects:5 "你的§G高种姓§!特别适合于§Y专家§!和§Y统治者§!角色。\n在游戏开始时，有§Y4§! £pop£ 人口§G低种姓§!奴隶，他们不会感到不快或煽动起义。\n开始时有独特的§Y高阶理想城区划§!和§Y低阶理想城§!建筑，并有能力建造更多的建筑。"
 civic_godmachine:0 "上帝智械"
 civic_godmachine_desc:0 ">上帝智械找到了你\n>上帝智械找到了你\n>上帝智械找到了你\n>上帝智械找到了你\n>能跑的时候就跑\n>能跑的时候就跑"
 civic_godheart:0 "上帝之心"
 civic_godheart_desc:0 "所有的生命都是§R上帝之心§!的一部分。他们迟早会明白的。"
 civic_legendary_fleet:0 "传奇星旅者"
 civic_legendary_fleet_desc:0 "对那些尚未驯服太空的人来说，那里严酷而荒凉。我们的帝国将承袭星空。"
 civic_wondrous_vault:0 "玄秘宝库"
 civic_wondrous_vault_desc:0 "先驱避难所存在于你所处的现实之外。一个微型的传送门能让你从中获取无限的$STRATEGIC_RESOURCE$，尽管异次元缝隙的大小限制了传送门中获取的数量。"
 civic_psionic_destiny:0 "天命幽能"
 civic_psionic_destiny_desc:0 "最后的预言里提到了所有一切的终结：我们不受命运摆布，我们掌握命运。"
 civic_psionic_destiny_effects:5 "开局拥有§G灵能§!特质并解锁§G灵能理论§!。\n你的§G灵能§! £pop£ 人口均产出微量 £sr_zro£ §B泽珞§!\n允许建造独特行星建筑§Y灵能理想城§!，将 £sr_zro£ §B泽珞§!转化为 £influence£ §Y影响力§!"
 civic_galactic_annihilators_modifier_desc:5 "陆军伤害：§G+150%§!\n海军容量：§G+35%§!\n武器伤害：§G+35%§!\n轨道轰炸伤害：§G+30%§!\n对掠夺者及其帝国伤害：§G+50%§!\n对堕落与觉醒帝国伤害：§G+50%§!\n对终末危机伤害：§G+50%§!"
 civic_legendary_fleet_effects:5 "你的海军上将初始获得强力的§G在世传奇§!特质。\n开局拥有从轨道矿藏中提取§Y战略资源§!的技术。\n花费 £influence£ §Y影响力§!，在你的恒星基地上建造§Y群星庇护§!建筑，大大增强它们的火力和船体。"
 civic_galactic_conglomerate_effects:0 "额外生产 §Y0.25§! £minerals£ §Y矿物§!, §Y0.25§! £food£ §Y食物§!, 和 §Y0.05§! £alloys£ §Y合金§! 每1 £trade_value£ 贸易值\n允许建造独特 §Y超级企业摩天大楼§! 行星级建筑, 提供 §G+1§! 恒星基地容量"
 civic_wondrous_vault_effects:0 "每个殖民地都获得一个£job_opvaulter£§Y宝库管理员§!，一单位的专家组将移居至宝库内并且提供§Y战略资源§! (也因此不需要生产薪资).\n建造 §Y宝库星际传送门§!行星级建筑, 获得 £mod_job_opvaulter_add£ 3 §Y宝库管理员§!工作岗位消耗£sr_dark_matter£ 暗物质维护费."