 z_mm_tips_framework_full: "\n\nЭтот режим активирует §BKasako's MOD Фреймворк§! новые функции будут включены. Отключить фреймворк можно в главном меню §GKasako's Core§!, нажав на шестерёнку и отключив §BKasako's MOD фреймворк§! \n\nВозможности фреймворка:\nНовые режимы карты/Новые поводы для войны/Новые реликвии и сюжет/Автоматический конструктор (строительство станций Биотопов)/Переключатель массивов часовых/Динамическая система сложности/Система привязки оружейных технологий/Усовершенствованная система читерства и т.д. В будущем будут постоянно добавляться новые функции."
 z_mm_tip_intro_fw_mode_on: "§GАктивировать функции§! §GInfintie Stellaris фреймворк§! $z_mm_tips_framework_full$"
