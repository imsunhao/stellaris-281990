 apsr_arcrel.1001.title:0 "数据处理"
 apsr_arcrel.1001.desc:0 "我们尝试处理了观察异常期间收集的数据。因此，人们提出了几种可行的假设。"
 apsr_arcrel.1001.button:0 "检验假设"
 apsr_arcrel.1002.title:0 "实验"
 apsr_arcrel.1002.desc:0 "已经根据假设进行了相关实验，大多数假设失败了，但有几个假设被证明是有效的。"
 apsr_arcrel.1002.button:0 "尝试这些假设"
 apsr_arcrel.1003.title:0 "样机"
 apsr_arcrel.1003.desc:0 "科学家已经开发出了特殊的设备来进入异常内部。 已经组织了几个科学小组来尝试到达异常的中心。"
 apsr_arcrel.1003.button:0 "我希望一切正常"
 apsr_arcrel.1004.title:0 "远征"
 apsr_arcrel.1004.desc:0 "被派往异常中心的考察队被命令在规定时间汇报自己的状态。不幸的是，并不是所有的科学小组都达到了他们的目标。一些探险队失踪了，有几支探险队被异常抛了出去，只有两个科学小组到达了异常的中心。小组的报告如下:在异常的中心是一艘破损的古船，显然是很久以前沉没的。"
 apsr_arcrel.1004.button:0 "研究它"
 apsr_arcrel.1009.title:0 "特殊货物"
 apsr_arcrel.1009.desc_no_cube_and_flag:0 "在船舱里发现了一件货物，它并没有因为时间而损坏，这是一个立方体，发出柔和的白光。此外，根据仪器的读数，该异常和此立方体是一个整体。由于该异常对我们有利，我们决定不将立方体移动到新的位置来避免失去该异常，我们决定在异常内部直接与之连接。现在我们可以激活立方体了。"
 apsr_arcrel.1009.desc_no_cube_have_flag:0 "在船舱里发现了一件没有被时间摧毁的货物，是发出柔和的白光的立方体，非常类似我们曾经拥有的通讯立方体。此外，根据仪器的读数，该异常和立方体是一个整体。由于该异常对我们有利，我们决定不将立方体移动到新的位置来避免失去该异常，我们决定在异常内部直接与之连接。现在我们可以激活立方体了。"
 apsr_arcrel.1009.desc_have_cube_and_flag:0 "在船舱里发现了一件没有被时间摧毁的货物，是发出柔和的白光的立方体，非常类似我们拥有的通讯立方体。此外，根据仪器的读数，该异常和立方体是一个整体。由于该异常对我们有利，我们决定不将立方体移动到新的位置来避免失去该异常，我们决定在异常内部直接与之连接。现在我们可以激活立方体了。"
 apsr_arcrel.1009.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1009.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1009.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1009.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1009.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1009.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1100.title:0 "知觉萤火虫"
 apsr_arcrel.1100.desc_no_cube:0 "在观察§H[event_target:apsr11_planet_target.GetName]§!星球上的萤火虫时，可以肯定的是它们现在是$ethic_gestalt_consciousness$的开始。然而，研究人员怀疑这不是生物进化的结果。对基因链的仔细分析发现多处有外部干扰的痕迹。\n也许在这个星球上还有那些创造了萤火虫的人的遗迹。"
 apsr_arcrel.1100.desc_have_cube:0 "在观察§H[event_target:apsr11_planet_target.GetName]§!星球上的萤火虫时，可以肯定的是它们现在是$ethic_gestalt_consciousness$的开始。然而，科研工蜂认为这不是生物进化的结果。对基因链的仔细分析发现多处有外部干扰的痕迹。\n也许在这个星球上还有那些创造了萤火虫的人的遗迹。"
 apsr_arcrel.1100.button:0 "开始"
 apsr11_archsite:0 "萤火虫群"
 apsr11_archsite_desc:0 "$apsr_arcrel.1100.desc_no_cube$"
 apsr_arcrel.1101.title:0 "扫描"
 apsr_arcrel.1101.desc:0 "我们把星球分为五个部分，然后使用一种穿透力极强范围极大的扫描仪在每个部分都搜索一次。\n遗憾的是什么也没有发现。\n科学家们正在准备第二部分的搜索。"
 apsr_arcrel.1101.button:0 "继续。"
 apsr_arcrel.1102.title:0 "扫描 Ⅱ"
 apsr_arcrel.1102.desc:0 "我们完成了对星球第二部分的扫描。\n就像上次一样什么也没发现。剩下的三个部分也许会有发现。"
 apsr_arcrel.1102.button:0 "继续。"
 apsr_arcrel.1103.title:0 "扫描 Ⅲ"
 apsr_arcrel.1103.desc:0 "我们完成了对星球第三部分的扫描。\n尽管还剩两个区域，但一些科学家开始认为扫描毫无意义——大多数人还是充满信心。"
 apsr_arcrel.1103.button:0 "继续。"
 apsr_arcrel.1104.title:0 "扫描 Ⅳ"
 apsr_arcrel.1104.desc:0 "第四部分也是什么也没有发现。\n科学家们开始感到绝望，所有的希望都寄托在最后的第五部分。"
 apsr_arcrel.1104.button:0 "继续。"
 apsr_arcrel.1105.title:0 "希望落空"
 apsr_arcrel.1105.desc:0 "第五部分也没有发现有什么遗迹，我们白费力气了。参与搜索的科学家们大多都回到了之前的工作中，但[Root.GetLeaderName]和几个志同道合的人仍然坚信星球上有古代文明的痕迹，他们开始深入分析之前的扫描数据。"
 apsr_arcrel.1105.button:0 "有消息了就通知我们。"
 apsr_arcrel.1106.title:0 "新的希望"
 apsr_arcrel.1106.desc:0 "[Root.GetLeaderName]的团队出色的完成了数据分析。他们发现某个区域的数据虽然在正常范围内，但与其他扫描结果略有不同。他的团队已经搬到现场开始挖掘。"
 apsr_arcrel.1106.button:0 "很好。"
 apsr_arcrel.1107.title:0 "古人的痕迹"
 apsr_arcrel.1107.desc:0 "[Root.GetLeaderName]是正确的！在他发现的地方，他们真的发现了一个奇怪的物体——一个立方体，它的核心发出柔和的白光。他被带到星球表面进行研究。"
 apsr_arcrel.1107.button:0 "$apsr_arcrel.208.button$"
 apsr_arcrel.1107.tooltip:0 "$apsr_arcrel.208.tooltip$"
 apsr_arcrel.1109.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1109.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr11_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知。因此它被戏称为§Y$relic_apsr_cube$§!。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.1109.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr11_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.1109.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr11_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
 apsr_arcrel.1109.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1109.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1109.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1109.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1109.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1109.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1200.title:0 "信号"
 apsr_arcrel.1200.desc_no_cube:0 "自从我们发现频率异常以来，已经过去了很长一段时间，科学家们一直在试图形成一个关于其工作原理和发生原因的理论，但直到目前为止他们还没能达成共识。科学家所能做的就是确定通讯设备异常行为的源头。"
 apsr_arcrel.1200.desc_have_cube:0 "$apsr_arcrel.1200.desc_no_cube$"
 apsr_arcrel.1200.button:0 "我们得查出是什么。"
 apsr12_archsite:0 "$apsr_arcrel.1200.title$"
 apsr12_archsite_desc:0 "$apsr_arcrel.1200.desc_no_cube$"
 apsr_arcrel.1201.title:0 "搜索"
 apsr_arcrel.1201.desc:0 "利用通信中心的设备，加上专门设计的信号检测模块，科学家们能够计算出异常行为源的精确坐标。它位于星球表面之下。"
 apsr_arcrel.1201.button:0 "开始挖掘。"
 apsr_arcrel.1202.title:0 "地下设施"
 apsr_arcrel.1202.desc:0 "经过几个月的漫长寻找，我们终于找到了源头，最后来到了一个陌生的房间。从周围部分保留的元素来看，这是一个高科技休息室。从这个房间里有一条走廊，从那里可以看到一条向两个方向延伸的长长的走廊，其中有通往其他房间的通道。"
 apsr_arcrel.1202.button:0 "仔细搜寻这个地方。"
 apsr_arcrel.1203.title:0 "地下设施 Ⅱ"
 apsr_arcrel.1203.desc:0 "根据对地下综合设施的检查结果，编制了一份报告:\n- 检查了183个不同的房间；\n- 发现47扇紧闭的门；\n- 39个仍在运行的安全系统陷阱被拆除；\n- 发现了2576具尸体；\n- 从95个终端读取信息。\n收集到的信息足够得出结论，这是古代帝国的一个重要军事综合体，但这里没有什么重要的信息——这些房间是服务人员使用的。有趣的东西都紧锁在门后。"
 apsr_arcrel.1203.button:0 "打开所有的门！"
 apsr_arcrel.1204.title:0 "地下设施 Ⅲ"
 apsr_arcrel.1204.desc:0 "正如预料的那样，更有趣的事情被发现在锁着的门后面——几千人的遗体，部分保存下来的军衔标志，有建筑群的控制终端以及最重要的信息，这是古代帝国使用的一个庞大的银河系通讯军事建筑群，通讯范围覆盖至整个银河系。很多有用的信息也被发现了，但是大部分都被销毁，无法了解这里到底发生了什么。此外，我们还发现了描述某个“立方体”的资料，只写明了所在地点，没有其他信息。"
 apsr_arcrel.1204.button:0 "找到它。"
 apsr_arcrel.1205.title:0 "大厅"
 apsr_arcrel.1205.desc:0 "在设施的主厅里，确实发现了一个立方体物体，它的核心发出白色的脉动脉冲。根据一组从事该人工制品研究的科学家的说法，如果不破坏频率异常的运行机制，就不能将该人工制品移出其所在位置，因此“立方体”的研究和可能的使用只能在此进行。"
 apsr_arcrel.1205.button:0 "研究它。"
 apsr_arcrel.1205.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
 apsr_arcrel.1209.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1209.desc_no_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr12_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是一种星际通讯装置，工作原理未知，似乎可以实现比光更快的数据传输。此外，我们还发现了立方体的使用方法，我们应该能用它来联系其他人。"
 apsr_arcrel.1209.desc_no_cube_have_flag:0 "我们收到了一份关于§H[event_target:apsr12_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。"
 apsr_arcrel.1209.desc_have_cube_and_flag:0 "我们收到了一份关于§H[event_target:apsr12_planet_target.GetName]§!星球上立方体的分析报告。分析表明，立方体是与我们拥有的§Y通信立方体§!完全一样的东西。除此之外没有其他有趣的东西。\n但遗憾的是，激活一个立方体的同时也会激活其他立方体，所以多个立方体并不能加速充电过程，但能让通讯更加稳定。"
 apsr_arcrel.1209.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1209.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
 apsr_arcrel.1209.button_no_cube_have_flag:0 "$apsr_arcrel.99.button_no_cube_have_flag$"
 apsr_arcrel.1209.tooltip_no_cube_have_flag:0 "$apsr_arcrel.99.tooltip_no_cube_have_flag$"
 apsr_arcrel.1209.button_have_cube_and_flag:0 "$apsr_arcrel.99.button_have_cube_and_flag$"
 apsr_arcrel.1209.tooltip_have_cube_and_flag:0 "$apsr_arcrel.99.tooltip_have_cube_and_flag$"
 apsr_arcrel.1300.title:0 "$apsr13_planet_modifier$"
 apsr_arcrel.1300.desc_no_cube:0 "§H[event_target:apsr13_planet_target.GetName]§!星球上发生了一件事！\n在银河贸易中心摆放打算销售的货物时，仓库地板因承受不住压力而破裂。我们在裂缝中发现了一个房间，墙壁上涂着半抹去的涂鸦，还有三条密封的通道。在来访科学家的指导下，工人们已经开始切割密封的走道，但不能很快完成，因为这座建筑是用活金属建造的。"
 apsr_arcrel.1300.desc_have_cube:0 "$apsr_arcrel.1300.desc_no_cube$"
 apsr_arcrel.1300.button:0 "我们正在等待报告。"
 apsr13_archsite:0 "$apsr13_planet_modifier$"
 apsr13_archsite_desc:0 "$apsr_arcrel.1300.desc_no_cube$"
 apsr_arcrel.1301.title:0 "通道开启"
 apsr_arcrel.1301.desc:0 "其中一个通道终于打开了。在隔壁房间里，各种腐烂的尸体躺在水坑里。这些尸体拥有坚硬的外骨骼，身体的不同部位都镀了金属。他们可能是$trait_cybernetic$的生物。一股腐烂和金属生锈的刺鼻气味弥漫了整个地区。潮湿的金属墙壁上长满了苔藓，锈迹占据了一半的表面。"
 apsr_arcrel.1301.button:0 "进一步探索。"
 apsr_arcrel.1302.title:0 "古代市场"
 apsr_arcrel.1302.desc:0 "在检查了这个房间和它附近的走廊后，科学家们得出结论，这个地方曾是一个市场——商店的货摊、防具商店、银河市场等其他东西，都被时间无情地摧毁。此外，还发现了更多的$trait_cybernetic$人的遗骸，他们决定送几具尸体去检验。\n市场其他的通道仍然是锁着的，但我们在市场的受检处又发现了一条通道；据科学家所说，打开它将会容易得多。"
 apsr_arcrel.1302.button:0 "很好。"
 apsr_arcrel.1303.title:0 "战争和贸易"
 apsr_arcrel.1303.desc:0 "打开市场通道后，科学家们进入了另一个房间。更多的半机械人遗骸被发现，其中许多被撕裂或切割。这里也有许多商店，但与第一个市场不同，这里的商店显然有抢劫和破坏的痕迹。一些商店附近还有坚固的防御工事，那里有一群群被撕成碎片的尸体。\n这里肯定发生过大规模的敌对行动，之后留下了相当多的痕迹和证据。"
 apsr_arcrel.1303.button:0 "非常有趣。"
 apsr_arcrel.1304.title:0 "半机械人或突变体？"
 apsr_arcrel.1304.desc:0 "对生物遗骸的研究结果令科学家们感到惊讶。虽然它们的遗传密码大多不同，但在某些地方却是完全相同的！他们似乎是同一种族的代表，但出于某种原因，也许是由于控制芯片的植入，他们获得了随机突变。不幸的是，我们不太可能重建它们外观的全息模型。\n在一个被封锁的商店里，发现了一节还在充电的电池！也不知道它是怎么做到的，尽管受到了伤害，它仍然有很多能量！这个地方似乎还能给我们带来惊喜……"
 apsr_arcrel.1304.button:0 "奇迹！"
 apsr_arcrel.1305.title:0 "原始市场"
 apsr_arcrel.1305.desc:0 "最后，第二条由活金属保护的通道被打开了。没有尸体，商店的各个部门都完好无损。在许多商店里有一些用途不明的奇怪仪器，我们已经开始研究了。"
 apsr_arcrel.1305.button:0 "也许这是有价值的东西。"
 apsr_arcrel.1306.title:0 "设备"
 apsr_arcrel.1306.desc:0 "打开最后的第三条通道后，我们发现几个大房间被改造成了军营。科学家们在进入其中一个房间时遭到了袭击！一些半机械人活了过来！尽管有几名研究人员受伤，但他们很快就平静下来了。\n研究表明，这些营地的建立比古人离开星球的时间晚得多。每个营地都有自己的标志性旗帜，许多装备都是用临时材料制成的。在房间的尽头，在所有的营地后面，有一个设备，科学家确信它是用于解锁的装置，它的激活必须使用那些东西——我们在前面两个通道中发现的，损坏的电池和我们尚未探究的设备。"
 apsr_arcrel.1306.button:0 "启动设备！"
 apsr_arcrel.1307.title:0 "监狱"
 apsr_arcrel.1307.desc:0 "装置进入了工作状态！在它后面，打开了一条通往新房间的通道，但损坏的电池无法承受负载，与未经分析的设备一同自毁了。\n我们在房间里发现了数千具半机械人遗骸，以及大量的植入物。对遗骸和遗迹情况的分析表明，这个地方是一个巨大的仓库，显然是用来存放我们之前发现的货物的。这些被锁住的生物试图利用储备的食物来生存下去，当食物变得稀缺时，他们植入了仓库里的植入物，用植入物来代替重要器官。虽然他们已经没有意识了，但植入物仍能工作..."
 apsr_arcrel.1307.button:0 "也许仓库里还剩下什么？"
 apsr_arcrel.1308.title:0 "$apsr_arcrel.99.title$"
 apsr_arcrel.1308.desc_no_cube_and_flag:0 "在一间仓库里，在几扇被打坏、烧毁、炸毁的门后，我们发现了一扇被保护过度的门。成功连接到锁定装置后，我们成功地打开了它而没有炸掉整个地方。在门的后面，发现了一个房间，在房间的中央，一个巨大的立方体悬浮在地板上，它的核心在白光的照射下慢慢地跳动着。从立方体有几个大电缆连接到一些设备。经过彻底的分析，科学家们得出结论：立方体是一种星际通讯设备，其原理尚不为人知。然而，它只会在这个地方工作——它与这个地下综合体的连接太过彻底，移除它可能会导致它停止工作。\n连接到立方体的设备不仅是立方体的操控器，也是由自主性AI控制的复杂经济系统的一部分。我们给半机械人安装了新系统，但测试没能让新系统进行工作，看样子它们被什么给锁定了。多亏了设备内置的经济管理系统，这下我们能提高银河市场的交易量了！"
 apsr_arcrel.1308.desc_no_cube_have_flag:0 "在一间仓库里，在几扇被打坏、烧毁、炸毁的门后，我们发现了一扇被保护过度的门。成功连接到锁定装置后，我们成功地打开了它而没有炸掉整个地方。在门的后面，发现了一个房间，在房间的中央，一个通信立方体悬浮在地板上，与我们以前发现的一模一样！从立方体有几个大电缆连接到一些设备。经过彻底的分析，科学家们得出结论：它与这个地下综合体的连接太过彻底，移除它可能会导致它停止工作。\n连接到立方体的设备不仅是立方体的操控器，也是由自主性AI控制的复杂经济系统的一部分。我们给半机械人安装了新系统，但测试没能让新系统进行工作，看样子它们被什么给锁定了。多亏了设备内置的经济管理系统，这下我们能提高银河市场的交易量了！"
 apsr_arcrel.1308.desc_have_cube_and_flag:0 "在一间仓库里，在几扇被打坏、烧毁、炸毁的门后，我们发现了一扇被保护过度的门。成功连接到锁定装置后，我们成功地打开了它而没有炸掉整个地方。在门的后面，发现了一个房间，在房间的中央，一个通信立方体悬浮在地板上，与我们拥有的一模一样！从立方体有几个大电缆连接到一些设备。经过彻底的分析，科学家们得出结论：它与这个地下综合体的连接太过彻底，移除它可能会导致它停止工作。\n连接到立方体的设备不仅是立方体的操控器，也是由自主性AI控制的复杂经济系统的一部分。我们给半机械人安装了新系统，但测试没能让新系统进行工作，看样子它们被什么给锁定了。多亏了设备内置的经济管理系统，这下我们能提高银河市场的交易量了！"
 apsr_arcrel.1308.button_no_cube_and_flag:0 "$apsr_arcrel.99.button_no_cube_and_flag$"
 apsr_arcrel.1308.tooltip_no_cube_and_flag:0 "$apsr_arcrel.99.tooltip_no_cube_and_flag$"
