l_simp_chinese:
 pc_mhs_durin_desert:0 "沙漠星球"
 pc_mhs_durin_desert_desc:0 "有氮氧大气层的沙漠世界。这里几乎很少能见到降水和地表水。昼夜温差变化大。虽然植被稀少，但是只要适当的降水也能使沙漠出现短暂花海。"
 pc_mhs_durin_arid:0 "旱地星球"
 pc_mhs_durin_arid_desc:0 "有氮氧大气层的干旱的岩石世界。灰尘覆盖的地形大部分为台地和峡谷。在更温和的极地地区发现有森林存在，但植被依旧是稀缺无比。"
 pc_mhs_durin_tundra:0 "冻原星球"
 pc_mhs_durin_tundra_desc:0 "有氮氧大气层的寒冷的岩石世界。星球表面除了赤道地区，其他都被永久冻土覆盖。虽有一个稳定的生物圈存在，但是植被大多限于苔藓和地衣。"
 pc_mhs_durin_continental:0 "大陆星球"
 pc_mhs_durin_continental_desc:0 "有氮氧大气层的大陆世界。每块大陆之间虽隔着远洋，但有着温和稳定的气候环境，而且大气变化取决于维度和降水。"
 pc_mhs_durin_tropical:0 "热带星球"
 pc_mhs_durin_tropical_desc:0 "有氮氧大气层的热带世界。有着明显的降水量与季节交换时候，而且大多数陆地被茂密的森林覆盖。"
 pc_mhs_durin_ocean:0 "海洋星球"
 pc_mhs_durin_ocean_desc:0 "有氮氧大气层的海洋世界。海洋占星球的表面至少有§Y90%§!以上，而剩下面积就被分散岛屿占据。"
 pc_mhs_durin_arctic:0 "极地星球"
 pc_mhs_durin_arctic_desc:0 "有氮氧大气层的冰封世界。除了赤道部分存在少量的植被，其他都被厚厚冰川所覆盖。"
 pc_mhs_durin_alpine:0 "高寒星球"
 pc_mhs_durin_alpine_desc:0 "有氮氧大气层的山地世界。白雪覆盖着山顶而山谷的湖泊结成厚厚的冰层。虽然这个星球经历了最短的季节性变化，但在湖泊冰面之下还有能维持耐寒植被的液态水。"
 pc_mhs_durin_savannah:0 "大草原星球"
 pc_mhs_durin_savannah_desc:0 "有氮氧大气层的干旱的岩石世界。除了短暂的雨季形成小水圈外，就只能在绿洲找到水源。"
 pc_mhs_durin_gaia:0 "盖亚星球"
 pc_mhs_durin_gaia_desc:0 "有氮氧大气层的完美世界。任何地方都具有最佳的生物可以生存的条件。"
