 osom_decision_subterranean_agriculture:0 "Subterranean Agriculture"
 osom_decision_subterranean_agriculture_desc:0 "Establish expanded agriculture and mote harvest operations at the cost of increased district upkeep."
 osom_decision_subterranean_agriculture_remove:0 "Decommission Subterranean Agriculture"
