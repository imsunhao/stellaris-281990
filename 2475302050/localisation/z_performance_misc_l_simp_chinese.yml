###_[手动迁出]
 z_pf_tips_heup_ignore_migration_control: "此人口迁移功能为§B伞の优化§!独立功能，不受原版移民控制影响，也不会影响原版人口迁移。"
 z_pf_tips_heup_mig_ignore: "已设置为§R禁止迁出§!"
 z_pf_dec_plnt_heup_mig: "§B人口管理：§!手动迁出"
 z_pf_dec_plnt_heup_mig_desc: "按照迁出设置迁出指定人口。"
 z_pf_tips_heup_mig: "默认情况下只在其他星球拥有空岗位时迁出失业人口，若设置为§H强制迁出§!且存在可容纳人口的星球则迁出至只剩§G1人口§!为止。\n$z_pf_tips_heup_ignore_migration_control$\n注意：新殖民地将默认设置为§R禁止迁出§!。\n单星手动迁移每人口消耗§G50§!£energy£§Y$energy$§!，§Y$energy$§!不足的情况下不会执行迁移命令。"
#_设置
 z_pf_tips_heup_mig_set: "改变当前星球的迁出设置，可设置为§B默认§!/§G优先§!/§H强制§!/§R禁止§!。\n$z_pf_tips_heup_ignore_migration_control$"
 z_pf_dec_plnt_heup_mig_set_default: "当前迁出设置为§B默认§!"
 z_pf_dec_plnt_heup_mig_set_default_desc: "将只会迁出失业人口。"
 z_pf_dec_plnt_heup_mig_set_prio: "当前迁出设置为§G优先§!"
 z_pf_dec_plnt_heup_mig_set_prio_desc: "将优先迁出这颗星球的人口。"
 z_pf_dec_plnt_heup_mig_set_forced: "当前迁出设置为§H强制§!"
 z_pf_dec_plnt_heup_mig_set_forced_desc: "将强制迁出所有可迁出人口，直至只剩§G1人口§!为止。\n注意：此项内容对§Y国家迁移§!和§Y自动迁入§!无效。"
 z_pf_dec_plnt_heup_mig_set_ignore: "当前迁出设置为§R禁止§!"
 z_pf_dec_plnt_heup_mig_set_ignore_desc: "这颗星球的人口不会迁出。"

###_[手动迁入]
 z_pf_tips_heup_immig_ignore: "已设置为§R禁止迁入§!"
 z_pf_dec_plnt_heup_immig: "§B人口管理：§!手动迁入"
 z_pf_dec_plnt_heup_immig_desc: "按照迁入设置迁入可用人口。"
 z_pf_tips_heup_immig: "默认情况下只在此星球存在空岗位时迁入人口，若设置为§H强制迁入§!则无视除宜居度以外的任何条件，无限迁入可用人口。\n$z_pf_tips_heup_ignore_migration_control$\n单星手动迁移每人口消耗§G50§!£energy£§Y$energy$§!，§Y$energy$§!不足的情况下不会执行迁移命令。"
#_设置
 z_pf_tips_heup_immig_set: "改变当前星球的迁入设置，可设置为§B默认§!/§G优先§!/§H强制§!/§R禁止§!。"
 z_pf_dec_plnt_heup_immig_set_default: "当前迁入设置为§B默认§!"
 z_pf_dec_plnt_heup_immig_set_default_desc: "当这颗星球的空岗位被填满，人口就不会再继续迁入。\n$z_pf_tips_heup_ignore_migration_control$"
 z_pf_dec_plnt_heup_immig_set_prio: "当前迁入设置为§G优先§!"
 z_pf_dec_plnt_heup_immig_set_prio_desc: "可用人口将优先迁入这颗星球。"
 z_pf_dec_plnt_heup_immig_set_forced: "当前迁入设置为§H强制§!"
 z_pf_dec_plnt_heup_immig_set_forced_desc: "将强制迁入所有帝国内可用人口，直至没有可用人口为止。\n注意：此项内容对§Y国家迁移§!和§Y自动迁入§!无效。"
 z_pf_dec_plnt_heup_immig_set_ignore: "当前迁入设置为§R禁止§!"
 z_pf_dec_plnt_heup_immig_set_ignore_desc: "这颗星球不会有人口迁入。"


###_[mod_opt]
 z_pf.mod_opt_weekly: "修正更新优化 §G当前频率为每周§!"
 z_pf.mod_opt_monthly: "修正更新优化 §H当前频率为每月§!"
 z_pf.mod_opt_none: "修正更新优化 §B当前关闭§!"
 z_pf_tips_mod_opt: "群星的修正以每一刻（1日10刻）的频率进行更新，以确保修正及时更新。但是只会带来严重的延迟，越后期越多运算会用在修正更新上，游戏速度也越慢。\n你可以选择将更新频率修改为每周一次或每月一次，每次会用一日的时间进行更新。\n这是一个试验性功能，不清楚会带来什么影响，可能出现加成不及时，也可能破坏一些功能，如果不是很卡建议不要开启此项优化。"
