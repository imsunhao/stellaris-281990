 mod_job_elven_dragon_priest_per_pop_short:0 "\n每$VALUE$ £pop£ §G+1§! £mod_elven_dragon_priest_add£"
 job_elven_archaeologist:0 "考古学家"
 job_elven_archaeologist_plural:0 "考古学家"
 job_elven_archaeologist_desc:0 "这个世界的永恒奥秘就是它的可理解性。"
 job_elven_archaeologist_effect_desc:0 "£job_elven_archaeologist£ $job_elven_archaeologist_plural$将 £consumer_goods£ §Y$consumer_goods$§!转换为用于新技术的 £society£ 和£engineering£ §Y研究点§!"
