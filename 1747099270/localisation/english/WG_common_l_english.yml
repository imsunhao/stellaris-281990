 wsg.2112.name:0 "Interstellar kebab center"
 wsg.2112.desc:0 "We have completed the design of barbecue equipment and belts. Now we only need to continue to invest some resources and food to use the heat of this lava planet to build the largest kebab center in the galaxy."
 wsg.2112.a:0 "Endless kebab, waiting for us in the front"
 wsg.2113.name:0 "The construction of the Interstellar kebab center."
 wsg.2113.desc:0 "As the first batch of grilled meat was freshly baked, all the testers shed moving tears. The juicy grilled meat is not only a feast of food, but also a memory of history. "
 wsg.2113.a:0 "Bake it!"
 
 wsg.2114.name:0 "The seal who steals the kebab"
 wsg.2114.desc:0 "It's hard to believe that a seal actually sneaked into our kebab center through unknown means, and was stealing kebab all the time. We tried a carpet search but couldn't find this hateful seal.\n\nFor this emergency, we currently have two solutions.\nThe first is to allow the seals to eat, but this will cause us to always lose a portion of food.\nThe second It is to raise the temperature of the entire kebab center to a temperature that can burn the food into coke to burn the seal, but this will result in a shutdown of several months."
 wsg.2114.a:0 "Forget it, let the seals steal it"
 wsg.2114.a.tooltip:0 "The interstellar kebab center food production capacity is permanent §R-1§!"
 wsg.2114.b:0 "Burn the seals to death!"
 wsg.2114.b.tooltip:0 "Food produce by interstellar kebab center will be discontinued for several months"

