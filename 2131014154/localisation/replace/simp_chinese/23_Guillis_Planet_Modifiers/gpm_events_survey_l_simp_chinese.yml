 gpm_survey_precursors.20.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!输电网络！"
 gpm_survey_precursors.20.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！这些在外太空就肉眼可见的巨大的输电网络相当地神秘，摇摇欲坠的建筑物废墟和破碎的道路围绕着这些庞大的能量网络，除此之外别无他物。很明显，一个强大辽阔的文明曾经居住在这颗星球上，并利用这些能源网络来做一切事情，小至路灯房间的供电大至跨城市的电力运输。\n\n尽管进行了彻底的调查，我们的科学家仍无法确定这些电网的材质，它看起来是由两者结合而成的：一种由液晶层包裹着的半透明核心，与某种由未知成分制成的超耐性外层。\n\n最初的研究使我们相信这些庞大的电网是由地壳深处的巨型热电厂提供动力。不幸的是，这些网络通向的巨型热喷口太深太热以至于目前无法探索。科学家们确信这些电网只需稍作修改就能与我们自己的能源系统兼容。"
 gpm_survey_precursors.20.hive.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！这些在外太空就肉眼可见的巨大的输电网络相当地神秘，摇摇欲坠的建筑物废墟和破碎的道路围绕着这些庞大的能量网络，除此之外别无他物。很明显，一个强大辽阔的文明曾经居住在这颗星球上，并利用这些能源网络来进行小至路灯房间的供电大至跨城市的电力运输的一切。\n\n尽管进行了彻底的调查，我们的科学子个体仍无法确定构成这些电网的材料，它看起来是由两者结合而成的：一种由液晶层包裹着的半透明核心，与某种由未知成分制成的超耐性外层。\n\n最初的研究使我们相信这些庞大的电网是由地壳深处的巨型热电厂提供动力的。不幸的是，这些网络通向的巨型热喷口太深太热以至于目前无法探索。我们确信只需稍作修改这些电网就能与我们自己的能源系统兼容。"
