l_simp_chinese:
 apsr.2.title:0 "奇异天体"
 apsr.2.desc:0 "[Root.GetRulerTitle]，在我们观测新恒星诞生的过程中，我们的天文学家从一颗来自遥远星系的未知行星中接收到一段奇怪的信号，经过多次尝试后，我们已将其成功解密，遗憾的是，信号在传输过程中因受到超新星干扰而严重失真，但我们已经理解了其中一部分信息。大意是说，在我们的星系中，有一些行星具有极高的开发价值：从完全由奇异物质组成的星球，到神秘外星造物所在的星球，不一而足。虽然直到现在我们也不知道是谁发出了这个信号，但我们认为绝非空穴来风，也许有朝一日我们会揭开它们的秘密。"
 apsr.2.button:1 "我们必须捷足先登！"
 apsr.2.desc_with_civic_d:0 "[Root.GetRulerTitle]，在破译了遗留在[Root.Capital.GetName]上的古人的记录后，我们不仅确认了他们确实存在，还获得了一份记录着各个星系坐标的列表，这些坐标很有可能指向属于古人的星球。\n或是曾经属于..."
 apsr.2.desc_with_civic_g:0 "在破译了遗留在[Root.Capital.GetName]上的古人的记录后，蜂群得到了一些有趣的东西。这份信息记录一组坐标，它们都指向了不同的星系，这些坐标很有可能指向属于古人的星球。\n或是曾经属于..."
 apsr.2.desc_with_civic_m:0 "在破译了遗留在[Root.Capital.GetName]上的古人的记录后，中央处理器得到了一些有趣的东西。这份信息记录一组坐标，它们都指向了不同的星系，这些坐标很有可能指向属于古人的星球。\n或是曾经属于..."
 apsr.2.button_with_civic:1 "我们必须捷足先登！"
 apsr.2.button_with_civic.tooltip:1 "极有可能是古人殖民地的坐标记录在情报日志中"
 apsr_origin_unique_capital:0 "古人崇拜者"
 apsr_origin_unique_capital_desc:0 "§Y«……因此，古人创造了新世界，用迄今未见过的植物和生物来定居，并赋予他们智慧。他们一直过着和平地生活，从不知道疾病、饥饿、战争或任何痛苦。那是一个繁荣和虔诚的时代，生命在成长，它的创造者在得到荣耀。然而，这样的黄金时代不会持续下去，因为黑暗的日子已经到来。天空下着火雨，带来了死亡和恐惧。古人起来保护一切活着的东西;他们就这样升天，制止了带来这种毁灭的邪恶。在他们把这最后的礼物赠给了他们的创造物之后，他们就再也没有出现过……»§! \n§W传说中远古的创造者，制造者所能看到的一切。§!\n\n这个帝国的文化充满了一个强大的种族的传说，他们保护和引导着他们，在升入天堂之前，保护他们免受一场巨大的邪恶，后来再也没有出现过，尽管传说中说他们最终会回来。在古代遗迹中发现的记录证实了这个物种的存在。现代技术使对这些地方的进一步研究成为可能，揭示了年代久远的星图，指出了某些可能代表属于这些古人的行星的太空物体。"
 apsr_origin_unique_capital_effects:11 "游戏开始时以一个远古世界作为母星，但不会获得独特资源。\n游戏开始后生成的远古世界和独特世界的坐标都将记录在情报日志中，并且开发各种资源的科技的出现机率显著增加。"
 apsr_beacons_title:0 "奇异天体"
 apsr_beacons_desc:0 "我们收到了一些信息，其中透露了银河系里的一些星球上存在着独特的现象或是远古文明的遗迹。或许我们应该控制这些星球，星球上的£apsr_knowledge£ §M$apsr_knowledge$§!应该能给我们带来些好处。\n\n注意：消耗£apsr_knowledge£ §M$apsr_knowledge$§!来获取增益的功能，需要找到一个特殊的遗珍才会解锁，它只能通过开发独特星球和古代星球才能获得。"
 apsr_knowledge:0 "远古知识"
 apsr_knowledge_desc:0 "有关如何使用这些资源的信息。\n§M需要远古知识来改善独特的建筑。§!"
