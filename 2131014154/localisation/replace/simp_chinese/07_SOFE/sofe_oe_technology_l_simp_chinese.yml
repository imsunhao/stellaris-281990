 protectorate_of_original: "Pena'roh"
 protectorate_of_original_desc: "这是$progenitors$给予那些受他保护的国家的标志。只要这个标志有效，任何一方都不能互相攻击。此外，只要标志有效$progenitors$就会推动我们国家的生产。"
 banished_of_original: "$protectorate_of_original$"
 banished_of_original_desc: "$protectorate_of_original_desc$"
 SUBJECT_origin_protectorate: "$progenitors$的Pena'roh"
 SUBJECT_DESC_origin_protectorate: "拥有Pena'roh的国家不会受到$progenitors$的攻击。但也不允许对$progenitors$进行任何攻击。这是某种意义上的$non_aggression_pacts$。"
 SUBJECT_origin_banished_ascendancy: "$progenitors$的Pena'roh"
 SUBJECT_DESC_origin_banished_ascendancy: "拥有Pena'roh的国家不会受到$progenitors$的攻击。但也不允许对$progenitors$进行任何攻击。这是某种意义上的$non_aggression_pacts$。"
 opinion_new_orginal_empire: "旭日"
 opinion_new_orginal_empire_desc: "在研究光能量的同时，我们也获得了$progenitors$s的祝福，他们给予了静态光方面的原理知识。毕竟，我们是他们伟大目标的冠军。而又因为我们在挑战赛中所展示的力量，其他帝国不得不小心翼翼的，以免招惹到我们。他们现在可以说都在我们的掌控之中。"
 PROJECT_ALL_ORIGIN_TECH: "最后一课：伟大问题"
 PROJECT_ALL_ORIGIN_TECH_DESC: "我们接受了$NAME_ORIGINAL$的礼物，成为了他们在这个星系中选择的冠军。我们将加入他们成为第二光之秩序。为了Omega！为了[root.GetName]！"
 PROJECT_LIGHT_MATTER: "第一课：光"
 PROJECT_LIGHT_MATTER_DESC: "$progenitors$让我们研究如何操纵静态光。第一课是在这个星系的概念范围内，研究能量是如何工作的。这需要我们相当多的时间来完成，但我们有信心很快就能弄明白了。"
 PROJECT_OFFENSE_ORIGIN_TECH: "第二课：水之道"
 PROJECT_OFFENSE_ORIGIN_TECH_DESC: "下一课，我们要了解光是如何“流动”的。虽然静态光仅仅只是超越无限力量的一个劣化版本，但它们的理念是相似的。特别注意这里的“水”是一个术语，它并不是我们平常理解的水，它指的是在Suriya发现的一种抽象能量波的性质（Suriya指Omega曾经统治的一个世界）这个领域有着无尽的天空和横跨整个领域的深海。海洋产生强大的能量和持续的共鸣，以无情的海浪涌过各个方向。任何不能适应它无情的东西，都会被巨浪席卷摧毁。\n\n如果有足够多的理解和实践，就可以将静态光塑造成强大的武器，而其原理与这些能量波相同。不要学习弱小而无作用的水滴，要专注与无情强大的海啸，它们即使是最坚硬的障碍也能摧毁。\n\n成为汹涌的海浪，成为无法平息的风暴；一个无法阻挡的力量。释放你的愤怒，从燃烧的心中觉醒。"
 PROJECT_OFFENSE_ORIGIN_TECH_EXPLAIN: "这将解锁各种大型及更高槽位的武器组件，以及与武器相关的辅助组件。"
 PROJECT_DEFENSE_ORIGIN_TECH: "第三课：石之道"
 PROJECT_DEFENSE_ORIGIN_TECH_DESC: "下一课，我们要了解光是如何“维持”的。石之道，指的是在Suriya世界里的各种自然和人工构造的本质，如何抵抗无情的海浪。这些活的方尖碑能感知即将到来的危险，会下意识制造出完美的反波，将海浪送上天空。对于未经训练的人来说，Suriya是一个无情危险的地方，海浪会从各个方向各个角度袭来。为了生存，一个人必须磨练自己的精神和技能，使出任何能抵抗这些攻击的技巧。这些攻击对于否认其存在的人来说是无效的。Suriya里的任何生物，它们的造物主Omega都掌握了这些技巧。\n\n经过足够的训练，我们可以学会唤醒潜意识，并通过否认因果关系来避开所有攻击；一个无法移动的物体。决意、决心、意识。掌握这些技巧，所有的攻击都将无效。"
 PROJECT_DEFENSE_ORIGIN_TECH_EXPLAIN: "这将解锁中型及以下的武器部件，包括点防御系统、舰载机、护盾、装甲和相关辅助部件。"
 PROJECT_UTILITY_ORIGIN_TECH: "第四课：风之道"
 PROJECT_UTILITY_ORIGIN_TECH_DESC: "下一课，我们要了解光是如何“延伸”的。那些走在中间的人，走在Arya无情的海浪和无畏的方尖碑之间的人，必须能够像风一样，把水吹走，把石头挪开。不让任何障碍阻挡自己的道路。把风当作一股清流，它会带你一路前行\n\n一旦掌握了，你就能让静态光接受你的指令，走得越来越远，进一步超越星辰。理解如何站在中间，看透时空的倒影。"
 PROJECT_UTILITY_ORIGIN_TECH_EXPLAIN: "这将解锁各种部件，如推进器、引擎、传感器和作战电脑。也将解锁任何缺失的先驱者设计。"
 ORIGINAL_ARKSHIP_REBUILD: "第五课：光之造物"
 ORIGINAL_ARKSHIP_REBUILD_DESC: "接下来要真正的保卫自己，$progenitors$前辈指导我们回忆与方舟的战斗，集中我们的意志，并将其影像重塑到现实以便我们可以利用它。"
 trait_sofe_champion: "荣耀的光辉"
 trait_sofe_champion_desc: "这个物种是神圣的，祂们被Omega赋予了超越宇宙的巨大力量，不朽、纯粹、永恒。祂们的圣体中散发出了明亮的光。"
 trait_pc_all_preference: "寰宇$HABITABILITY$"
 trait_pc_all_preference_desc: "这个物种能够适应任何星球的恶劣环境。据说，如果它们认为自己可以，它们甚至可以在恒星或黑洞内存活，但目前还没有人能证实这些理论。"
 trait_pc_golden_world_habitable_preference: "$trait_pc_all_preference_desc$"
 trait_pc_golden_fortress_preference: "$trait_pc_all_preference_desc$"
 trait_pc_omega_ringworld_habitable_preference: "$trait_pc_all_preference_desc$"
 trait_pc_omega_ringworld_seam_preference: "$trait_pc_all_preference_desc$"
 trait_pc_goodman_gaia_world_preference: "$trait_pc_all_preference_desc$"
 trait_bionic_implants: "全矩阵人格"
 trait_bionic_implants_desc: "此种族的意识与全矩阵人格系统融合交织在一起。两种存在，两种意识...却像独立个体一般运作。它们有很多，但他们同时也是一体。\n\n其结果是一个能同时执行许多任务的相当强大的实体，甚至能从别的意识那里学到新的知识，而又不会忘记独立个体最终代表着什么。"
 trait_ancient_race: "非凡神性"
 trait_ancient_race_desc: "此种族是神圣的、超越宇宙认知的存在。他们不朽，无限。为了确保他们的力量不会摧毁这个小银河，他们通过一个有静态光能量构成的$HUM$体进入到这个物质世界。虽然这个身体里只有一小部分力量，但祂们仍然是曾经进入这个银河系的最强大的实体之一。"
 trait_ancient_knowledge: "隐秘智慧"
 trait_ancient_knowledge_desc: "此种族有着大量的知识和强大的记忆力，他们能够很清晰的回忆很久很久以前发生的事。他们思考的过程几乎是瞬间。这就是他们的智慧，他们能够理解如何正确地交互，能够理解低维度的生物，并相应地调整自己以保持力量的平衡。"
 trait_master_mind: "不屈意志"
 trait_master_mind_desc: "这个物种显现出一种不可思议的团结、决心和意志力。据说在他们的历史中，从来没有遭受过任何内部冲突，任何因内战或彼此行为而死亡的记录从未发生过。"
 leader_trait_admiral_ancient_knowledge: "高阶主教"
 leader_trait_admiral_ancient_knowledge_desc: "高阶主教精通星际战法的艺术。他们不仅拥有对抗其他神灵必需的知识，而且在与低维生命体战斗时也懂得手下分寸，不会逼人太甚。"
 leader_trait_admiral_bionic_implant: "$trait_bionic_implants$"
 leader_trait_admiral_bionic_implant_desc: "这位$LEADER$的意识与全矩阵融合在一起。"
 leader_trait_admiral_master_mind: "非凡意志"
 leader_trait_admiral_master_mind_desc: "这位$LEADER$拥有非凡的意志力，能够指挥舰队保护指挥舰。"
 leader_trait_general_ancient_knowledge: "高阶平叛者"
 leader_trait_general_ancient_knowledge_desc: "高阶平叛者是神界的艺术家，精通与其他神灵正面战斗的艺术。他们还负责管理低维空间行星战斗的破坏程度。"
 leader_trait_general_bionic_implant: "$trait_bionic_implants$"
 leader_trait_general_bionic_implant_desc: "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_general_master_mind: "$leader_trait_admiral_master_mind$"
 leader_trait_general_master_mind_desc: "这位$LEADER$拥有非凡的意志力，能够释放强大的力量来保护部队。"
 leader_trait_governor_ancient_knowledge: "高阶$original_empire_governor$"
 leader_trait_governor_ancient_knowledge_desc: "$leader_trait_governor_ancient_knowledge$负责在$progenitors$的各个领域内充当协调者。他们的目的是收集类型居民的思想，并引导他们进入完美的和谐。"
 leader_trait_governor_bionic_implant: "$trait_bionic_implants$"
 leader_trait_governor_bionic_implant_desc: "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_governor_master_mind: "$leader_trait_admiral_master_mind$"
 leader_trait_governor_master_mind_desc: "这位$LEADER$拥有非凡的意志力，能够形成精神连接，将所有人团结起来。"
 leader_trait_scientist_ancient_knowledge: "高阶思悟者"
 leader_trait_scientist_ancient_knowledge_desc: "$leader_trait_scientist_ancient_knowledge$的任务非常艰巨，他们需要去了解低维度生物的技术及其本质。他们负责始终理解各种各样的原理机制，即使这些显然很原始，但对于在大赛中保持力量平衡是很重要的。"
 leader_trait_scientist_bionic_implant: "$trait_bionic_implants$"
 leader_trait_scientist_bionic_implant_desc: "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_scientist_master_mind: "$leader_trait_admiral_master_mind$"
 leader_trait_scientist_master_mind_desc: "这位$LEADER$拥有非凡的意志力，能够引导屏障来保护脆弱的$science$，并大幅提高其速度。"
 leader_trait_ruler_ancient_knowledge: "Di'va$original_empire_ruler$"
 leader_trait_ruler_ancient_knowledge_desc: "$leader_trait_ruler_ancient_knowledge$是一个非常重要的职位。他负责指挥在这个宇宙中所有的行动。他承载着掌门的意志和$progenitors$的野心。"
 leader_trait_ruler_bionic_implant: "$trait_bionic_implants$"
 leader_trait_ruler_bionic_implant_desc: "$leader_trait_admiral_bionic_implant_desc$"
 leader_trait_ruler_master_mind: "$leader_trait_admiral_master_mind$"
 leader_trait_ruler_master_mind_desc: "这位$LEADER$拥有非凡的意志力，他能运用这股力量团结一心，征服帝国。"
 personality_original_empire_personality: "不可阻挡的洪流"
 personality_original_empire_personality_desc: "一个拥有强大力量的神秘存在，为了我们完全无法理解的目的举办了一场比赛，而这场比赛我们都必须参加。"
 personality_original_empire_passive_personality: "流动波"
 personality_original_empire_passive_personality_desc: "对比赛结果感到很满意。现在$progenitors$只想看到新冠军在他们的观察下迅速成长。"
 personality_original_empire_passive_nochamp_personality: "缄默石"
 personality_original_empire_passive_nochamp_personality_desc: "尽管$progenitors$对比赛那反高潮的结局并不满意，但祂们尊重新冠军的想法，从超越次元的领域静悄悄地观察着银河系。"
 personality_original_empire_passive_mourn_personality: "悲悯风"
 personality_original_empire_passive_mourn_personality_desc: "由于银河系最有希望的国家缺乏远见，$progenitors$感到很悲哀，他们花了一些时间来反思自己的错误。他们对待这个星系太苛刻了吗？还是说他们对这个星系的理解不足？是什么导致了这种结果？他们必须回溯到哪个时间轴上纠正这个错误？"
 personality_original_empire_ascended_personality: "神秘先驱"
 personality_original_empire_ascended_personality_desc: "这个神秘的先驱仍是星系中一股强大的势力，不能轻视他们。"
