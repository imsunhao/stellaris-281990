 wg_fm_gateway_01:0 "Dimensional Gate Construction Platform"
 wg_fm_gateway_01_MEGASTRUCTURE_DETAILS:0 "This huge building will be the first step for us to extract energy from the virtual world and open up to other dimensions of the universe"
 wg_fm_gateway_01_DESC:0 "Building the base of the super-dimensional anchor, as long as you have enough resources, you can start."
 wg_fm_gateway_02:0 "Dimensional Anchor-Shroud Energy Extractor Framework"
 wg_fm_gateway_02_DESC:0 "A virtual energy extraction machine that has been completed but has not been activated. To start the extraction machine, the stars need to be compressed into black holes to penetrate the dimensions of real space and connect to the virtual world. A lot of rigorous debugging is also required before launching. Make sure nothing goes wrong"
 wg_fm_gateway_03:0 "Dimensional Anchor-Shroud Energy Extractor"
 wg_fm_gateway_03_DESC:0 "Part of the Void Energy Extractor in operation, it has been able to produce a lot of energy and minerals. But there is still a long way from our ultimate plan.\nAt this stage, a large amount of Void material will be Entering our world, we need to upgrade it to the anchor of dimensionality as soon as possible to prevent the invasion of creatures from the virtual world."
 wg_fm_gateway_04:0 "Anchor of Dimension"
 wg_fm_gateway_04_DESC:0 "The anchor of dimensionality has anchored the virtual world to death. No virtual world creature can enter the world through our door, and because the virtual world creature in the world has severed the connection with the virtual world, its power It will also be greatly reduced.\nDue to the need to maintain the Anchor of Dimensions, the energy drawn from the Void Energy Extractor will be reduced."
 wg_fm_gateway_05:0 "The Gate of Dimensions"
 wg_fm_gateway_05_DESC:0 "We have successfully used the energy of the virtual world to create a dimension of our own, and this gate will represent us as a multidimensional civilization."
 requires_only_one_fm_gateway:0 "Only one dimensional anchor can be built"
 r_wg_fm:0 "Dimension Through Hole Tester"
 r_wg_fm_desc:0 "Our high-dimensional space can rewrite the cosmological constant of our three-dimensional universe within a certain range through the dimensional penetrator. Once activated, it can give our fleet a decisive advantage.\nAt the same time, we can also pass It is here to provide safe navigation for our spacecraft and greatly increase the range of the jump engine."
 wsg_modifier_fm:0 "Dimension Through Hole Tester"