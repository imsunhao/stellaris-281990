l_simp_chinese:
 pw_solipsist_time_tooltip: "我们将花些时间辩论这个议题。"
 pw_solipsist_continue_tooltip: "我们将继续这方面的调查。"
 pw_solipsist_restart_tooltip: "我们将讨论些别的事情。"
 pw_solipsist_debate.1.name: "独自抉择"
 pw_solipsist_debate.1.desc: "许多问题一直在我们脑海中漂浮。幸运的是，我们现在可以将它们引导到独我辩堂，指定的子个体将在其中开展讨论。但是，我们需要组织这些想法，并在依照主题和构成进行思考。\n或者，我们可以用行星超级计算机玩5D空间象棋来测试我们的水平，并使我们的注意力从这些复杂的主题中转移出来。我们反感那些主题，只是现在放松一下。\n\n意识里已经有了很多想法，从哪个开始呢？"
 pw_solipsist_debate.1.a: "爱。"
 pw_solipsist_debate.1.a.tooltip: "那些个体似乎都在以各种方式谈论着爱……或许我们可以考虑一下？"
 pw_solipsist_debate.1.b: "自由。"
 pw_solipsist_debate.1.b.tooltip: "每个人都为了它而努力，为了它而奋战，但这个概念似乎从未符合他们的期望。"
 pw_solipsist_debate.1.c: "死亡。"
 pw_solipsist_debate.1.c.tooltip: "我们知道宇宙终将死去，那我们呢？我们会怎样？"
 pw_solipsist_debate.1.d: "让我们玩5D象棋吧。"
 pw_solipsist_debate.1.d.tooltip: "眼下我们不想讨论任何事情，让辩论厅准备一下，玩一场持续几十年的大游戏吧。"
 pw_solipsist_debate.1.e: "我们没时间浪费在无聊的辩论上。"
 pw_solipsist_debate.1.e.tooltip: "我们待会再开展一场辩论（有一个法令）。"
 pw_solipsist_debate.2.name: "再次抉择"
 pw_solipsist_debate.2.desc: "在辩堂中仍有许多想法需要研究，而在先前的主题中还有许多未探索的选择。\n\n接下来我们要探索哪一个？"
 pw_solipsist_debate.2.a: "§L爱。§!"
 pw_solipsist_debate.2.b: "§L自由。§!"
 pw_solipsist_debate.2.c: "§L死亡。§!"
 pw_solipsist_debate.10.name: "讨论会"
 pw_solipsist_debate.10.desc: "爱？\n真浪费时间。\n\n好吧，银河系中几乎所有其他语言都有这个概念的词汇，个体生命总是以某种形式来指代这个概念。他们的爱人，他们对皇帝的热爱，对人民的热爱，对国家的热爱，对冒险的热爱等等。 或许它有一些含义...\n\n但是我们应该从哪里开始呢？\n所有这些爱都是一样的爱吗？\n爱情会随着时间改变吗？\n一个人可以拥有多种爱吗？\n我们可以爱吗？我们应该爱吗？\n\n太复杂！ 让我们从原始概念开始，必须简单些。正如我们的分析所表明的，爱与交配有关。"
 pw_solipsist_debate.10.a: "的确，爱一定是繁殖。"
 pw_solipsist_debate.11.name: "爱的抉择"
 pw_solipsist_debate.11.desc: "事实证明，通过繁殖，我们最终会拥有更多我们，而不再满足。爱不是满足吗？也许不是，至少不全是。这与我们获得的对爱的描述不符。\n\n那时，有一种爱是无法复制的，一些更抽象的爱。至少现在，我们可以发展出一些关于爱的概念……\n我们应该选一个，看看会发生什么。"
 pw_solipsist_debate.11.a: "爱是关怀。"
 pw_solipsist_debate.11.b: "爱是沉思。"
 pw_solipsist_debate.11.c: "爱不过是有借口的欲望。"
 pw_solipsist_debate.11.d: "只有对自我的爱，其余的都是投影。"
 pw_solipsist_debate.11.e: "世上只有吞噬，仅此而已。"
 pw_solipsist_debate.12.name: "爱是关怀"
 pw_solipsist_debate.12.desc: "经过这段时间的思考，我们决定了关于爱的一些事。\n\n爱是那些细微的事。爱是日常行为。爱是一个人对他人和对自己的关心。\n在此期间，我们受益于子个体之间维护的减少，这是我们可以模仿爱情的最佳方式。这很好，但是缺乏过去探索时的热情。对我们来说，更清楚的理解了为什么其他帝国如此重视它：爱在某种意义上是健康的。"
 pw_solipsist_debate.12.a: "现在，爱更有意义了，但我们还没有了解其全貌。"
 pw_solipsist_debate.13.name: "爱是沉思"
 pw_solipsist_debate.13.desc: "经过这段时间的思考，我们决定了关于爱的一些事。\n\n爱是为了宇宙中伟大的事物。爱是激情。爱在某些方面是我们得不到的。\n在这个时期，我们用另一只眼睛——欲望的眼睛——来观察宇宙的奥秘。毫无疑问，它改进了我们的研究，但没有给我们带来满足感，每一个新发现只会引出更多的问题。探索、观看、体验的欲望只会带来更多的欲望。我们可以理解为什么冒险会让自己陷入无法完成的任务，但显然还有别的原因。"
 pw_solipsist_debate.13.a: "现在，爱更有意义了，但我们还没有了解其全貌。"
 pw_solipsist_debate.14.name: "爱是渴求"
 pw_solipsist_debate.14.desc: "经过这段时间的思考，我们决定了关于爱的一些事。\n\n爱不可能存在于人们谈论的所有方面。爱只是化学物质在起作用。爱很可能是一个畸形的借口。\n在这段时间里，我们集中精力，用爱这个站不住脚的借口，去拓展和占领我们喜欢的领域。不必说，关于爱的任何东西都没有学过，所谓的正当性也毫无根据。然而，我们已经得出了有趣的结论：最好是简单地屈服于电脉冲，而不是用妄想的借口来对抗你的天性。"
 pw_solipsist_debate.14.a: "等等，那和爱情无关！ 肯定还有别的东西。"
 pw_solipsist_debate.15.name: "只有对自我的爱"
 pw_solipsist_debate.15.desc: "经过这段时间的思考，我们决定了关于爱的一些事。\n\n爱就是关心。爱是真正的沉思。爱就是欲望。关心、沉思和渴望我们自己。\n事实上，我们只能绝对肯定一件事：我们的存在。银河系中没有其他东西能保证这一点。因此，爱必须是独我，没有别的。爱别的东西就是浪费时间，我们能做的就是现在更有活力地处理自己的事情。"
 pw_solipsist_debate.15.a: "除非……我们错了，不只是我们存在。"
 pw_solipsist_debate.16.name: "世间无爱"
 pw_solipsist_debate.16.desc: "在这次反思中，我们基本忽略了关于爱情的讨论，因其十分荒谬。爱不存在。其他人完全错了。\n\n宇宙延伸只为一事：生存。\n我们对所谓爱本质的唯一认同：软弱。\n生存需要吞噬，而吞噬拒绝爱。"
 pw_solipsist_debate.16.a: "这证明我们的存在是正当的，难道有比冷漠更好的？"
 pw_solipsist_debate.20.name: "免遭劫难，还是随心所欲？"
 pw_solipsist_debate.20.desc: "在确定什么是自由，以及我们是否拥有银河系中遇到的众多他者定义的自由之前，我们必须首先确定宇宙是否允许我们获得自由。\n\n从我们所能收集到的资料来看，因果关系在现实中的运作方式只能有两种选择。\n\n要么在宇宙的某个状态下进行的每一个动作都会在这种状态下引起一种特定的、可预测的变化。因此宇宙是确定的，一切将要发生的事情都已经确定了。未来已经规划好了，因为它完全取决于过去，我们无法改变它。\n\n或者宇宙不是确定性的，有一些所谓的自由意志可以用来在不可预知的事件中改变世界的状态。或者有某种更高的形式——也许仅仅是机会，真的——禁止选择独立于所采取行动的结果。这两种选择都意味着宇宙中有些东西我们不可能知道，事实证明是这样。"
 pw_solipsist_debate.20.a: "宇宙必然是定好了的。"
 pw_solipsist_debate.20.b: "宇宙必然不是定好的。"
 pw_solipsist_debate.20.c: "这不重要，但只有在非决定的宇宙，我们才能讨论这个问题。"
 pw_solipsist_debate.21.name: "我们没有摆脱决策的选项"
 pw_solipsist_debate.21.desc: "通过这段时间的反思，我们得出结论：宇宙必然是确定性的。由于“重复实验必须在相同条件下产生相同结果”的概念是我们研究方法的核心，现在改变这种范式将对我们的星际进步造成极大损害。\n这一论断对我们在宇宙中的地位有一定的启示。所有将发生的事情都绝对可预测，且完全不可避免。我们只能做注定要做之事，别无他路。如果我们掌握了所有数据，甚至承认该事实也可以提前预测。\n\n其他帝国肯定会觉得这个结论令人绝望，但我们不会。我们知道，宇宙并不关心人们对它的看法，它将完全按照其意图继续下去。我们也应该如此。"
 pw_solipsist_debate.21.a: "如果宇宙不是决定论的，我们仍然可以对解释进行辩论。"
 pw_solipsist_debate.21.b: "对我们而言自由失去了意义，但是对于他人而言自由有别的含义。"
 pw_solipsist_debate.21.c: "呃，这毫无意义。最好现在就结束讨论！"
 pw_solipsist_debate.22.name: "我们是用自己的意志来思考自由意志的吗？"
 pw_solipsist_debate.22.desc: "通过这次反思，我们得出了这样一个结论：对于宇宙来说，确定性是荒谬的。它不仅会使格式塔为实现任何东西所做的任何努力都毫无价值，而且会使整个存在成为毫无意义的练习。我们不能接受。\n从这一论断出发，有两条路可走：我们可以探索宇宙是不确定的，我们可以更仔细地研究因果链，以及它们是如何运作的；或者我们可以假设不确定，最后回到我们提出的关于自由的讨论，分析我们可以通过哪些方式获得自由。"
 pw_solipsist_debate.22.a: "我们应该调查宇宙的背后。"
 pw_solipsist_debate.22.b: "我们应该保持正轨，继续正在讨论的自由。"
 pw_solipsist_debate.22.c: "不，世界只存在无意义。辩论到此结束！"
 pw_solipsist_debate.23.name: "天地之间 仍有富余"
 pw_solipsist_debate.23.desc: "在宇宙不是确定性的假设下，必然意味着某种东西干扰了逻辑因果链，也就是说，在宇宙的同一状态下进行的同一个动作，必然会有不同的结果。如果结果应该是一样的，那不仅意味着宇宙末日之前的一切都可以预测，而且也不能与现在的进程有任何不同。老实说，逻辑本身就是[ROOT.GetAdjective]的发明，没有什么能保证宇宙遵循这些简单的指令，但这个留到另一个时候再争论吧。\n看看其他帝国——天真地说，我们应该补充一句——是如何解决这个问题的，因为大多数帝国都遵循类似的宇宙因果模型，我们可以看到两种相反的理论浮出水面：\n\tA. 有某种更高形式的存在支配着宇宙的规则，就像一个系统的操作者，不受他们自己提出的规则的约束。\n\tB. 宇宙的规则中有一些不确定的因素阻碍我们绘制出每一个可能的结果。不仅缺乏信息，而且缺乏获得所需信息的可能性。\n另外，也有把这两种理论结合在一起，搞得一团糟的。最好不要采用这种思路，因为这会让许多子个体头疼。"
 pw_solipsist_debate.23.a: "这机器里有东西。"
 pw_solipsist_debate.23.b: "游戏中有不确定因素。"
 pw_solipsist_debate.24.name: "我们不再束手无策了"
 pw_solipsist_debate.24.desc: "考察这些抽象的决定论思想是很好的，但是我们应该关注我们存在的物质现实：什么是自由？我们能自由吗？自由会带来不同吗？\n\n其他帝国对这些问题有不同的解决办法。\n如果有人问奴隶帝国，他们会肯定他们的奴隶是幸福的，他们就是想服侍，奴隶自己也证实了这一点，特别是在被钉上神经钉之后。我们需要把这里的幸福和自由分开，毕竟幸福和幸福的幻觉没有区别。但是，如果有人说奴隶们在做他们想做的事，我们只能回答说，他们首先没有选择。也许正是缺乏选择才让我们自由？\n另一方面，平等主义帝国强烈反对这一观点，并主张更为复杂的观点：当另一种选择是死亡时，呼吁自由无关紧要。在自己的生与死之间做出选择，根本就不是选择。在枪口下做出的决定实际上是由持枪者做的。\n\n我们必须决定追求这些理念中的哪一个，我们最后的想法是，放弃选择仍然是选择。"
 pw_solipsist_debate.24.a: "自由就是做我们想做的事。这是毫无疑问的。"
 pw_solipsist_debate.24.b: "只有当我们有自由不挨饿的时候才能有自由。"
 pw_solipsist_debate.25.name: "机器里有东西"
 pw_solipsist_debate.25.desc: "经过多年的深思熟虑，我们得出结论，整个银河系的唯心论者的教导有很大的价值。大多数人试图理解我们现在所认为的某种形式的神圣力量，它控制着银河系。我们认为，他们信仰上的分歧来自于试图理解一个整体的一部分而没有看到完整的画面。\n这种神圣的力量——我们还没有完全理解它的本质——一定是阻止决定论和不可阻挡的命运的力量。这种力量是唯一能保证我们自由意志的东西。或者把自由意志从我们这里拿走。\n\n让人疑惑的是，在宇宙中形成或投射这样一种力量需要什么样的条件……"
 pw_solipsist_debate.25.a: "赞美是这个神圣的力量...眼下。"
 pw_solipsist_debate.25.b: "自由的问题还有待讨论。"
 pw_solipsist_debate.26.name: "原则中的不确定"
 pw_solipsist_debate.26.desc: "经过无数次的争论之后，我们必须考虑对宇宙运行的正确唯物主义立场。没有迷信。没有运气。没有什么不能解释的。但有些事情是不可能知道的。\n按照很久以前创造的波动理论的原理，我们可以肯定存在着一对我们不能同时知道的信息。因此，我们无法绘制出一幅完整的宇宙地图，从根本上呈现宇宙不可预测。尽管如此我们可以猜得很好。"
 pw_solipsist_debate.26.a: "我们必须继续，即使不确定性不可避免。"
 pw_solipsist_debate.26.b: "自由的问题还有待讨论。"
 pw_solipsist_debate.27.name: "我们是自己的主人"
 pw_solipsist_debate.27.desc: "这样一个难题，简单的答案必然是正确的：如果我们做我们想做的事，我们就是自由的。在这个概念里，其他的都无关紧要。\n从逻辑上讲，我们格式塔一定是银河系中最自由的；子个体一直在做他们想做的事情，因为这是我们的意志，共同的意志。这和奴隶有很大的不同。然而，我们可以说，想要成为奴隶的奴隶同样是自由的。这确实有道理。\n\n因此，阻碍我们获得绝对自由的唯一因素是自然法则，因此，必须不惜一切代价随时颠覆自然法则。"
 pw_solipsist_debate.27.a: "让我们朝着那个未来努力，一切都是允许的！"
 pw_solipsist_debate.28.name: "失去的只是锁链"
 pw_solipsist_debate.28.desc: "在对宇宙状态进行了大量思考之后，只有一个可能的结论：在每一个可以想象的定义中，只有在无必须的地方才能有自由。如果生活必需品（如食物）缺乏，那么做出的任何选择都必须受制于这种缺乏。任何被迫的选择，在任何程度上，都不是自由的选择。\n从逻辑上讲，我们作为一个格式塔，在富饶时期是有非常自由的选择，因为所有人都可以得到。但银河系中的许多帝国并非如此。只要是有能力提供但却不提供给居民，就永远不能声称他们是真正自由的。任何因另一个帝国的影响而采取强制行动的帝国，同样也不是自由的。\n\n值得品味的是，称自己自由的帝国，离自由太远了。"
 pw_solipsist_debate.28.a: "我们应该为一个自由的银河而斗争吗？这有可能吗？"
 pw_solipsist_debate.40.name: "蜂巢韬略"
 pw_solipsist_debate.40.desc: "我们应该从所有这些辩论和投射抽象场景中休息一下，放松一下，在辩论厅安装了超级计算机终端，玩一场舒适的5D国际象棋。\n5D象棋对我们来说是一个简单的游戏，我们有非凡的空间感知能力，如此多的眼睛同时产生图像，唯一的困难来自管理时间和不同的时间线，但经验将磨砺我们的技能。\n这款游戏使用了3D象棋的一种变体，棋子可以摆入或移至过去，创造不同的时间线；棋子也可以在时间线之间移动。当任何时间线出现将死时，游戏结束。5D象棋实际上只是真正游戏的热身：6D象棋，它使用4D空间的变化，但我们必须从某个地方开始。\n\n如此复杂的游戏对抗如此熟练的对手可以持续几十年，现在超级计算机界面热情地为我们提供了第一步棋。我们需要确定我们的出发策略。"
 pw_solipsist_debate.40.a: "采取进攻性的策略。"
 pw_solipsist_debate.40.b: "最好采取防御性的策略。"
 pw_solipsist_debate.40.c: "试试深奥的招式，让我们变幻莫测。"
 pw_solipsist_debate.41.name: "路过"
 pw_solipsist_debate.41.desc: "这个策略成功了！\n通过正确的伪装和战略牺牲，在正确的时间、正确的地点，我们设法在大多数时间内保留了更多的棋子。\n然而，战争还没有结束，我们必须决定是否继续我们的战略，要么我们对继续信任我们目前的运气，要么改变我们的战略，给我们的对手一个惊喜。我们总是可以诉诸更大胆、更深奥的招式，希望迷惑我们的对手，直到我们取得胜利。"
 pw_solipsist_debate.41.a: "为什么要改变一个有效的策略？继续这个策略。"
 pw_solipsist_debate.41.b: "永远不要让你的对手感到舒服。改变策略。"
 pw_solipsist_debate.41.c: "他们永远也看不到这一步，试试深奥的动作。"
 pw_solipsist_debate.42.name: "王车易位"
 pw_solipsist_debate.42.desc: "我们的策略不是最好的。\n我们所有的虚张声势都被识破了，我们不得不用更多的投入来弥补。总的来说，我们积累了比对手更多的损失，这使我们陷入了一个复杂的境地。我们必须谨慎地选择下列步骤。\n我们是否应该坚持以前的策略，并希望它现在得到回报？或者我们应该改变，通过减少损失来争取胜利？我们也可以尝试一些不同的，非常不同的和不可预测的东西，并试图迷惑我们的对手取得胜利。"
 pw_solipsist_debate.42.a: "我们几乎控制了时间线！我们应该继续保持。"
 pw_solipsist_debate.42.b: "明智的做法是知道何时战术撤退。改变策略！"
 pw_solipsist_debate.42.c: "我们现在没有什么可失去的，让我们尝试一切，变得难以捉摸。"
 pw_solipsist_debate.43.name: "宏大的游戏"
 pw_solipsist_debate.43.desc: "我们在5D象棋的长期博弈中的最后一步揭示了一些我们没有预料到的事情，棋盘状态背后的思维模式和对最佳结果的评估可以优雅地映射到对正在研究的技术。\n\n我们在银河系的宏大游戏中取得了重大突破。"
 pw_solipsist_debate.43.a: "但眼下这局怎么办？"
 pw_solipsist_debate.44.name: "学者的将死"
 pw_solipsist_debate.44.desc: "在5D象棋比赛中，在一系列看似毫无关联的棋局之后，让我们的对手失去了很多地盘，令人惊讶的是，我们注意到，胜利可以通过一个额外的动作来实现，而计算机却无法阻止它。我们的模拟没有看到这一点，我们的结论是他们也没有看到。在花了一年时间来考虑每一个可能的结果之后，我们将致力于下一场比赛，并在一场精彩的比赛中，宣告胜利！"
 pw_solipsist_debate.44.a: "这还真是容易。再来一局？"
 pw_solipsist_debate.45.name: "愚者的将死"
 pw_solipsist_debate.45.desc: "在5D国际象棋游戏中采用了这一深奥的策略（用了5年时间才确定）整整三步之后，电脑给了我们一个惊喜，在正确的时间把一个简单的棋子放在正确的地方，让他们赢了。\n\n有时候，怪异的策略只是奇怪，实际上没有用。"
 pw_solipsist_debate.45.a: "也许，下次有用？"
 pw_solipsist_debate.46.name: "将死"
 pw_solipsist_debate.46.desc: "经过激烈的5D象棋游戏，充满了向前和向后（字面上的时间和空间）、虚张声势和绝佳博弈，我们获得了胜利！\n这场比赛很艰难，我们的策略也很稳固，但这场比赛的最后几年，我们只是在考虑我们的对手不能输的选择，我们已经赢了。\n这一局游戏很有意义。"
 pw_solipsist_debate.46.a: "我们讨论点什么吧，或者再玩一次。"
 pw_solipsist_debate.47.name: "将死"
 pw_solipsist_debate.47.desc: "经过激烈的5D象棋游戏，充满了向前和向后（字面上的时间和空间），惊艳的好棋和势均力敌的对决，我们发现自己处于不可避免的失败位置。 我们认为的每种可能性都注定会失败。不幸的是我们不得不承认这一局，但这是一次很棒的学习经历。"
 pw_solipsist_debate.47.a: "我们讨论点什么吧……或者再玩一次？"
 pw_solipsist_debate.48.name: "大平局"
 pw_solipsist_debate.48.desc: "经过激烈的5D象棋游戏，充满了向前和向后（字面上的时间和空间），惊艳的交锋以及两位玩家的韧性，超级计算机判定和局。事实上，我们的分析没有显示出任何一边的胜负，最后的136步棋已经重复了好几次，并导致回到游戏中的同一个点。我们发现结束比赛的唯一方法就是同意平局，没有一个玩家能战胜另一个，我们可能已经找到了一个值得尊敬的对手。"
 pw_solipsist_debate.48.a: "这值得重赛！或者我们可以做点别的。"