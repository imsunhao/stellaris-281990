 origin_mem_exiles: "银河流亡者"
 origin_mem_exiles_desc: "昔日一个显赫帝国的遗留者，他们被迫通过星门退居一个与世隔绝的星团。"
 origin_mem_out_of_time: "时间之外"
 origin_mem_out_of_time_desc: "来自另一个时间线的帝国，因为时空异常被送离自己的时空来到了现在。"
 origin_tooltip_mem_out_of_time: "最终，时间异常会追上它们并将它们从存在中抹去，至少从“现在”的存在中。"
 origin_mem_freebotomites: "脑叶切除解放"
 origin_mem_freebotomites_desc: "经测量者探测器转化，他们已经恢复了自由意志。"
 origin_mem_from_the_ashes: "历劫余生"
 origin_mem_from_the_ashes_desc: "这个文明曾在群星中穿行，去往遥远的世界——至少传说是这么说的。现在它的子民苟活在往昔无垠的城市废墟下，而今已被自然重新占据。当他们从废墟中崛起时，他们意识到先祖的毁灭者可能仍在那虚空中窥望。"
 origin_tooltip_mem_from_the_ashes_effects: "开局以一个§Y遗落星球§!作为母星。\n将激活§Y瓦祖安危机§!。"
 START_SCREEN_MEM_FROM_THE_ASHES: "我们的城市陷入火海，我们的文明几乎从世界上消失。这发生在几乎无人能想象的遥远过去。然而，在[GetHomeWorldName]的许多地区，那个时代的废墟依然耸立在我们头顶，见证着世代相传的故事。\n\n§S慎防毁灭者！§!我们祖先的传说警告我们，某种威胁仍潜伏在虚空中。\n\n但不管怎样，现在是时候重返星海了！我们的文明终于重建到星际旅行的高度。我们将重新夺回我们在群星间应有的地位！"
 origin_mem_fainthearted: "恇怯死水"
 origin_mem_fainthearted_desc: "远古时期，一个可怕的远古入侵者威胁着整个星系。当其他帝国联合起来，试图进行最后抵抗时，这个文明在这场冲击中战栗着龟缩到他们隐蔽的母星系，成功地躲藏起来，等待着银河系的危机结束。在无数个千年里，他们的人畏缩藏匿，建立了一个个狭小紧密的社区，慢慢地失去了许多积累的知识，只让他们的先进传感站满负荷运转。只有他们终于确定这个周期没有威胁，才会从隐蔽之处走出来，试图重新在星系中确立自己的地位。"
 origin_tooltip_mem_fainthearted_effects: "- §Y瓦祖安危机§!将处于不活跃状态（无视§Y历劫余生§!起源影响）\n- 增加§G10%§! £unity£ §Y凝聚力产出§!\n- 降低§R15%§! £mod_country_naval_cap_add£ §Y海军容量§!\n- 前§Y20§!年£mod_tech_cost_empire_size_mult£ §Y研究速度§!降低§R5%§!，再§Y20§!年降低§R2%§!\n- §Y2§!级和§Y3§!级传感器科技已研究"
 START_SCREEN_MEM_FAINTHEARTED: "当邪恶的存在来临时，我们不能把自己的人民葬送到其他帝国主张的暴力中。我们心怀恐惧地散尽财产，带着人民回到了母星的温暖怀抱。\n\n我们摒弃了危险的、有形的技术，只求安全。几个世纪以来，我们的技术可能已经退步了，但我们还存活在此。这是许多其他种族再也无法企及的……\n\n这是我们历史上值得高兴的一天，观察员报告收到了亚空间广播，宣布古老的威胁已经被击败。\n\n多年的辛勤工作和重建让我们夺回了自己的太阳系。现在，我们终于可以安然无恙地重返繁华星空了。"
