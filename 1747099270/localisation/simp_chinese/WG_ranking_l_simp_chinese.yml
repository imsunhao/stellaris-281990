 pantsu_shop_logotitan:0 "瞧瞧这艘泰坦，知道她与其他泰坦飞船有什么不同吗？没错！飞船最前方拥有一个巨大的全息投影广告牌！！在这个银河系内仅此一艘，极具收藏价值！！整艘船仅售10000£energy£ §Y$energy$§!和3000£sr_pantsu£ §Y$sr_pantsu$§!\n如果你智力正常的话，应该已经在准备掏钱购买了。"
 wsgranking.2100.a:0 "这艘泰坦的配置如何？"
 wsgranking.2100.a.response:0 "这艘泰坦的机库内置了一个奥运会标准游泳池，因此不能起飞舰载机；在导弹发射架附近设置了巨大的会客厅，因此不能发射导弹；最后是可以容纳数千人同时观看的家庭影院，虽然这将导致飞船的维护费偏高但船员的心理健康是最重要的。软装方面，古典与后现代主义相结合的豪华简约设计，以及全套真皮（海豹皮）家具。\n等等你说武器配置？呃...就那样吧。"
 wsgranking.2100.b:0 "买买买"
 wsgranking.2100.c:0 "下次再说吧"
 
 pantsu_shop_logotitan2:0 "感谢您的惠顾！！这艘美丽的飞船已经驶向您的首都了！\n\n今天一定是您的幸运日，我们还有一个好消息要告诉您！！\n我们将赠送您一份§Y“精益求精”§!套餐，包含了30秒的飞船包修包退还有飞船爆炸后全部船员免费太空葬礼服务，最重要的是还有一次免费的飞船LOGO替换服务。请问您喜欢..."

