 apsr.24136.title:0 "«诱爆物»"
 apsr.24136.desc:0 "经过协商，\"搜索者\"拒绝了我们的提议。很显然，他们认为亲自使用«诱爆物»会更加有利可图。根据间谍的报告，«诱爆物»的实验已经在进行中了。"
 apsr.24136.button:0 "静观其变吧。"
 apsr.24136.button.tooltip:1 "继续观察他们。"
 apsr.24140.title:0 "«诱爆物»"
 apsr.24140.desc:0 "$RULER$，我们的间谍已经成功潜入\"搜索者\"的科学实验室，并且不留任何痕迹的偷走了«诱爆物»和有关的所有数据。科学家们已经开始着手研究这些数据。"
 apsr.24140.button:0 "棒极了。"
 apsr.24140.button.tooltip:1 "重磅消息"
