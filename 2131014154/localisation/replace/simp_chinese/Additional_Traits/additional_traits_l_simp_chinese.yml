 mod_colonies_consumer_goods_cost_mult:0 "殖民船消费品成本"
 trait_additrait_cumbersome_hulks:0 "笨重废船"
 trait_additrait_cumbersome_hulks_desc:0 "巨大而笨重，这些单位需要更大的容纳空间，这也解释了它们的舰船为何如此笨重而宏伟。\n\n\n§W船只逃逸：§G-8%§!"
 trait_additrait_hand_crafted:0 "手工制作"
 trait_additrait_hand_crafted_desc:0 "每一艘船都是船匠大师制造出的精品，但是为了让造物更加完美，他们不得不花费更多的时间。§!\n"
 trait_additrait_brittle:0 "脆弱"
 trait_additrait_brittle_desc:0 "这些机器并不牢固，需要频繁地维护§!\n"
 trait_additrait_influential_robot:0 "影响深远"
 trait_additrait_influential_robot_desc:0 "§L那些负责建造这些单位的人对他们的同辈造成了巨大的影响，他们的遗产保留了这种专业知识。\n\n§W影响力获得：§G+20%§!\n"
 trait_additrait_standard_frame:0 "标准建构"
 trait_additrait_standard_frame_desc:0 "§L这些单位都在同一建构标准下制造，没有丝毫差异，这意味着生产时间被大幅压缩，生产效率显著提高§!\n"
 trait_additrait_rivalry_protocols:0 "对抗协议"
 trait_additrait_rivalry_protocols_desc:0 "§L创造力在竞争与对抗中迸发，适应力在冲突中成长，我们的宿敌将让我们的帝国浴火重生。\n\n§W最大宿敌数量：§G+2§!\n"
 trait_additrait_malleable_frame:0 "延展建构"
 trait_additrait_malleable_frame_desc:0 "§L这些单位凭借自身优异的延展性，可以胜任各种情况，并在不需要时便利地贮存。§!\n"
 trait_additrait_sturdy:0 "坚固耐用"
 trait_additrait_sturdy_desc:0 "§L这些机器十分结实耐用，几乎不需要维护。§!\n"
 trait_additrait_self_repairing_ships:0 "自我修复"
 trait_additrait_self_repairing_ships_desc:0 "§L利用纳米科技，低品位金属等科技，帝国的舰船在空闲时间可以自我修复。\n\n§W每日船体恢复：§G+0.5%\n§W每日装甲恢复：§G+0.5%§!\n"
 wear_trait_additrait_cumbersome_hulks:0 "笨重废船"
 wear_trait_additrait_cumbersome_hulks_desc:0 "§L该帝国主要的战争机器以及大多数船只都因其笨重的结构而行动缓慢。§!\n"
 wear_trait_additrait_rivalry_protocols:0 "对抗协议"
 wear_trait_additrait_rivalry_protocols_desc:0 "§L该帝国大多数的机械都应用了对抗协议。§!\n"
 wear_trait_additrait_self_repairing_ships:0 "自我修复"
 wear_trait_additrait_self_repairing_ships_desc:0 "§L该帝国的大多数船只正在自我修复。§!\n"