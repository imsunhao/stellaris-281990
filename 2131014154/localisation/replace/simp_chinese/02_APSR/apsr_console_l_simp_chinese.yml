 apsr.822.title:0 "$apsr.820.sao_replay$"
 apsr.822.desc:0 "在这个页面，您可以决定是否允许§H《艾恩葛朗特》计划§!故事被其他帝国重复触发。\n\n§H注意：§!\n另一个帝国只有在前一个帝国完成之后，才能够启动自己的《艾恩葛朗特》计划，而不管其结果如何。"
