 wsg_colony_development:0 "导弹殖民"
 wsg_colony_development_desc:0 "一枚从天而降的载人导弹袭击并殖民了这颗星球，需要时间来恢复。"
 wsg_colonizer:0 "导弹殖民船"
 
 tech_colonization_wsg:0 "导弹殖民"
 tech_colonization_wsg_desc:0 "将殖民者和必要的物资塞入特制的导弹中来实现快速星际航行与星球殖民，唯一的缺点是会造成新殖民地需要花费三年时间来清理导弹殖民造成的生态灾难"

 artifact_wg_precursor_clue:0 "追踪舰娘先驱者线索"
 artifact_wg_precursor_clue_desc:0 "利用这些得之不易的遗物，我们应该能够拼凑出其他舰娘先驱者的线索并追踪其位置。"
 artifact_wg_precursor_clue_effect:0 "立即在境内任意星球生成一处§H舰娘先驱者异常项目§!，冷却时间：1800 £time£ 天"
