 ap_slow_learner_desc: "本能是一个恐惧的身体所教的谎言，它希望自己是错的。从来没有人说过我们需要为征服银河系而加速力量，在某些情况下，让强者互相毁灭，在阴影中变得更强大，反而更好。当他们意识到忽视我们的错误时，已经太晚了。"
