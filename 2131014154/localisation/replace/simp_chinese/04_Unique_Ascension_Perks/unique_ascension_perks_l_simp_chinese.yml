 ap_adv_colonisation: "先进殖民"
 ap_adv_colonisation_desc: "我们的专家终于找到了一种方法以令人印象深刻的速度直接开发新的殖民地多亏了一个新的原型殖民船,当然是更加昂贵和耗时的,但可以带来大量的移民,资源和材料,开拓一个新的星球和它直接转换成一个先进的殖民地人口更密集、更活跃。"
