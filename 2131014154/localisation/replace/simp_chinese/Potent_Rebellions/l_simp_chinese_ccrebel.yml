 unrest.4220.desc.not_orowner:0 "来自[Root.GetRulerTitle]·[Root.GetRulerName]的问候。我是[From.GetRulerTitle][From.GetRulerName]的[From.GetName]我代表[From.From.GetName]的人民发言。\n\n我们最近摆脱了[rebelled_against.GetName]我们是一个年轻的国家，而且仍然是一个容易的目标。掠夺性的权力。我们很多[root.GetSpeciesNamePlural]把[Root.GetName]视为我们真正的祖国。我们很高兴加入你们的国家。"
 ccrebel_wg_script.3.name:0 "[from.GetName]"
 ccrebel_wg_script.3.desc:0 "在我们与[fromfrom.GetName]的战争成功结束后，脱离他们的[from.GetSpeciesAdj叛军已经脱离并加入了我们的国家。"
