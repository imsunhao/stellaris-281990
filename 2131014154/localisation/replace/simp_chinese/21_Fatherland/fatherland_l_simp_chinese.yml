 war_goal_wg_liberate_biotrophies:0 "解放活体陈设（全面战争）"
 war_goal_wg_liberate_biotrophies_desc:0 "我们也许逃脱了我们失控的机仆，但我们的许多同胞仍然被禁锢在它们富丽堂皇的监狱中。我们必须解救他们并一劳永逸的摧毁那些机器。"
 war_goal_wg_recapture_biotrophies:0 "夺回活体陈设（全面战争）"
