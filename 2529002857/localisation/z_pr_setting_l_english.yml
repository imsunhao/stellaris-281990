###_[开始通知]  ############################################################
 z_pr_core.102_title:0 "$z_pr$ MOD Activated"
 z_pr_core.102_desc:0 "When you see this pop-up window means that the §B$z_pr$§! has been successfully installed.\nDue to the new building slot unlock methods from 2.9 plan has been adopted in this MOD, the pops will no longer unlock building slots. Building slots will be unlocked with the construction of districts, see $z_pr_d_36_building$ in deposits list for more information. What's more, §BCapital Buildings/ $district_city$/ $district_hive$/ $district_nexus$"§! can offer extra buildings slots.\n§HNote: If this MOD is added to an old save, you will encounter large-scaled building devastation, which cannot be avoided.§!\nIf you have any other questions, please open the setting panel of this MOD in the Infinite Framework setting Panel, and click on the player guide on the upper right corner."
