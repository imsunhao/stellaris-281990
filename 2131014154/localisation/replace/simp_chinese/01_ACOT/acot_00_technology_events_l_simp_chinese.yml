l_simp_chinese:
 acot_tech.100.name: "猎手大赛"
 acot_tech.100.desc: "我们受到狙击协会的报告，他们已经有足够的候选来举行一场用于招募新的黑寡妇小队的比赛。比赛现在可以在我们的星球上举办。"
 acot_tech.100.a: "专业人士的话就是办事的标准。"
 acot_tech.200.name: "勇气和纪律"
 acot_tech.200.desc: "看来，现在帝国已经有足够多的政委，我们应该立刻选出有资格晋升为首席政委的人。名单已经递交，可以查看了。"
 acot_tech.200.a: "啊对，我看看。"
 acot_tech.300.name: "人民的支持"
 acot_tech.300.desc: "令人惊讶的是，公众似乎很喜欢我们的和平队长计划。多次要求尽快选出合适人选，以进一步提高打击犯罪和暴力的能力。"
 acot_tech.300.a: "嗯，那这个怎么样。"
 acot_tech.400.name: "神之联赛"
 acot_tech.400.desc: "又到了举办另一场盛大的锦标赛的时候，来挑选一位新的值得冠名“战争之神”的勇士。候选者们都已经报名完成并准备就绪。我们现在可以在任何一个星球上举办大赛。"
 acot_tech.400.a: "战斗吧！"
 acot_tech.500.name: "杀戮机器"
 acot_tech.500.desc: "已为中枢意识收集并分析足量有机体数据，可以开发另一台根除者。等待指示。"
 acot_tech.500.a: "准许。准备整合新机体。"
 acot_tech.600.name: "装甲优势"
 acot_tech.600.desc: "大力神计划受到了科学家和军事理论专家的一致好评。现在他们认为再制造一个这样的坦克也不错。"
 acot_tech.600.a: "让我们开始吧。"
 acot_tech.700.name: "自由盛世"
 acot_tech.700.desc: "自由至尊项目受到了大量好评。越来越多的公民投票赞成再建造一个这种巨型单位，以进一步表达我们对自由和团结的追求。我们不应该辜负人民的期望。"
 acot_tech.700.a: "正义为公！"
 acot_tech.800.name: "辉煌毁灭"
 acot_tech.800.desc: "另一组天启三管炮建设已经准备就绪。现在仍在等待批准实战测试。可以在任何殖民地部署该单位！"
 acot_tech.800.a: "爆炸吧！"
 acot_tech.900.name: "正气如虹"
 acot_tech.900.desc: "天赐之时再次来临。根据法典记述，另一位战士将会化身圣徒。我们必须马上找到他！"
 acot_tech.900.a: "英灵会指引我们。"
 acot_tech.1000.name: "准备突变"
 acot_tech.1000.desc: "新的精华已经就位。恐魔已经准备孵化，可以在任何孵化池中进行。"
 acot_tech.1000.a: "你做的很好，进化大师。"
 acot_tech.1100.name: "合成交响曲"
 acot_tech.1100.desc: "我们已经积累了足够多的战斗数据来激活新一名合成特种兵了，等候指示。"
 acot_tech.1100.a: "确认。"
 acot_tech.1200.name: "力量！无尽的力量！！"
 acot_tech.1200.desc: "我们的通灵者再次感受到了$utopia.3000.name$的力量。另一位个体已经被$utopia.3000.name$的无尽力量选中。我们必须尽快找到他。"
 acot_tech.1200.a: "这种力量将属于我们。"
 acot_tech.1300.name: "巨人的诞生"
 acot_tech.1300.desc: "基因小组报告称，他们已经从先驱者细胞中获得了足够多的基因序列，可以开始培育另一位天顶星战士了。设备已经准备完成，他们正在等待命令。"
 acot_tech.1300.a: "很好。"
 acot_tech.101.name: "新的英雄出现了！"
 acot_tech.101.widow: "比赛结束了。一批极具天赋的狙击手组成了新的黑寡妇小队，他们已经准备好部署了。\n\n此外，许多自由职业的候选者也决定加入我们的平定者部队。"
 acot_tech.101.a.widow: "狙击时刻。"
 acot_tech.101.commissar: "晋升仪式结束了。新的首席政委已经准备好领导对敌人的冲锋了。一群忠诚的执行官也被派去协助首席政委进行任务。"
 acot_tech.101.a.commissar: "让敌人颤抖吧！"
 acot_tech.101.captain: "我们的人们正在为又一位和平队长的诞生而欢呼。队长之前已经号召了许多维和士兵加入这项事业，许多热心民众也自愿捐出物资。"
 acot_tech.101.a.captain: "超越无限！"
 acot_tech.101.godwar: "比赛结束了，只有一位战士还没有倒下。从那时起，他就成为了另一位战神。\n\n那些在比赛中幸存下来的战士也有幸加入了我们的重型机动步兵师和日益强大的海军。"
 acot_tech.101.a.godwar: "为了荣耀！"
 acot_tech.101.godmech: "灭世神机咆哮着，它雷鸣般的呼声甚至让我们的金属之心都不停发抖。这台巨型机器本身就是一个军工厂，它已经生产了一些巨型战体来支援它自己。"
 acot_tech.101.a.godmech: "消灭所有抵抗。"
 acot_tech.101.herotank: "准备好了！大力神战斗坦克已经准备好部署了！几个较小的坦克师也被派往支援它。巨型坦克内部的收割核心也开始运作，它正在收集矿物！"
 acot_tech.101.a.herotank: "越大越好！"
 acot_tech.101.liberty: "自由至尊已经启动了！自由和正义将从天而降！"
 acot_tech.101.a.liberty: "拥抱民主！"
 acot_tech.101.xenoartillery: "天启三管炮已经完成测试可以进行部署。这门大炮随时可以对恶心的异种进行毁灭打击。\n\n\n由于大炮那精致的车体没有什么保护，多个净化军团已被派遣去负责护卫它。"
 acot_tech.101.a.xenoartillery: "毁灭即将开始！"
 acot_tech.101.saint: "看吧，我们神圣的帝国里又多了一位圣徒！他身上发出的光辉激励这我们许多的追随者，他们已经准备好投入到神圣的审判事业中了！"
 acot_tech.101.a.saint: "信仰与敬畏共存！"
 acot_tech.101.terror: "恐魔已经准备战斗。用于孵化恐魔的精华仍有剩余，可以用于获取一些额外资源。"
 acot_tech.101.a.terror: "蜂巢必须进化！"
 acot_tech.101.synthmando: "新的亥伯龙合成特种兵已经准备好要战斗了！战斗分析已经完成。一些额外的SCC-900被分配去帮助保护SCC-1000。"
 acot_tech.101.a.synthmando: "智能但不人工！"
 acot_tech.101.psion: "暗黑心灵术士已经完成了训练，现在准备加入战斗了！许多门徒被派往保护心灵术士。"
 acot_tech.101.a.psion: "我们的力量势不可挡！"
 acot_tech.101.doomguy: "一位新的天顶星战士诞生了。为了庆祝这一伟大的事件，我们组建了另一对基因突击队，来协助新诞生的天顶星战士！"
 acot_tech.101.a.doomguy: "带着愤怒和热情！"
 acot_attraction_boost: "英雄的吸引力"
 acot_attraction_boost_desc: "由于新英雄的出现，我们的人民被中央政府所提倡的理想所吸引。"
 acot_mega.0.name: "先驱者要塞建设"
 acot_mega.0.desc: "在[From.From.GetName]星系的主星上建设先驱者要塞的准备工作已经完成。\n\n工程船已驶入建造基址，并在之后被分解安装在基址的巨大平台上。这艘工程星舰的退役势在必行，但这代价和我们即将达成的宏伟成就相比不值一提。"
 acot_mega.0.a: "我们的影响力遍及整个银河系。"
 acot_mega.1.name: "先驱者要塞已就位"
 acot_mega.1.desc: "[From.From.GetName]星系中的先驱者恒星基地已经完全组装好，巨大的空间站现在已经完全投入使用。\n\n虽然乍一看，它与失落帝国使用的擎天堡有着惊人的相似之处，但这座要塞只是通向荣耀的第一步。我们应该做好准备，进一步扩大和升级它，使它能够抵御时间的蹂躏，击退任何和所有胆敢与我们敌对的人。"
 acot_mega.1.a: "我们的力量是不可否认的！"
 acot_mega.2.name: "Sigma要塞建设"
 acot_mega.2.desc: "在[From.From.GetName]星系的主星上建设Sigma要塞的准备工作已经完成。\n\n工程船已驶入建造基址，并在之后被分解安装在基址的巨大平台上。这艘工程星舰的退役势在必行，但这代价和我们即将达成的宏伟成就相比不值一提。"
 acot_mega.2.a: "星辰照亮了我们的道路。"
 acot_mega.3.name: "Sigma要塞已就位"
 acot_mega.3.desc: "[From.From.GetName]星系中的Sigma要塞已经完全组装好，这个巨大的空间站现在已经完全投入运行。\n\n先前的空间站的机组人员已被调往新的空间站，并随时听候您的命令。"
 acot_mega.3.a: "这是我们的昭昭天命！"
 acot_ships.4.name: "神谕遭到了致命损伤！"
 acot_ships.4.desc.a: "我们的先驱者神谕星舰§B[root.GetName]§!的主系统受到严重损坏，主要的紧急超光速系统已经失效。幸运的是，EPD次级驱动系统已经启动，飞船已经安全传送回我们的首都母星。\n\n报告显示科学人员没有伤亡。然而，在系统准备好再次使用之前还需要一段时间，所以在此之前必须谨慎行事。"
 acot_ships.4.desc.b: "神谕§B[root.GetName]§!主系统受到严重损坏，主EFTL系统失效。不幸的是，由于没有任何EPD辅助驱动系统，任何逃脱的机会都不再可能。科学团队已经解散，并对你们奇怪的决定表示遗憾，你们决定投资如此先进的宇宙飞船，却没有按照规定为它配备适当的设备。很明显，是你的无能导致了这场悲剧。"
 acot_ships.4.a: "感谢科技的奇迹!"
 acot_ships.4.b: "噢拜托，这只是一艘科研船。"
 acot_ships.200.name: "死亡之门"
 acot_ships.200.desc: "先驱者神谕船§B[root.GetName]§!在它所有的紧急系统失效后已经被摧毁。然而，似乎个人重新定位装置已经成功激活，§Y[event_target:leader_eject.GetName]§!已经成功逃脱，正在等待来自我们航路点的信号。这位科学家似乎只受了轻伤，应该立即为新的任务做好准备。"
 acot_ships.200.a: "重要的是科学家领袖的生死存亡。"
 acot_ships.200.b: "我可不这么想。扭转这一过程！动手！"
 acot_ships.200.b.explain: "很明显，§Y[event_target:leader_eject.GetName]§!抛弃了这个团队，让他们走向灭亡。也许这是第三方势力为了削弱我们的员工而制造的阴谋?我们必须把帝国内部安全放在首位。§Y[event_target:leader_eject.GetName]§!不再适合存在，而且不需要特殊原因就应该被冲进未知的虚空深处。这就是那些没有死在他们应该死的地方的人的残酷现实。"
 acot_ships.201.name: "总系统故障"
 acot_ships.201.desc: "先驱者神谕船§B[root.GetName]§!在所有应急系统失灵后被摧毁。似乎所有用于制定新安全措施的资源都被完全浪费了，因为没有任何迹象表明船上有人生还。可怜!他们炫耀的无与伦比的安全。他们得到了终极飞船!最终技术…!\n\n可他们还是失败了!先驱者的荣耀到此为止…\n\n日益严重的不平衡影响着我们帝国的预算，必须加以纠正……\n\n你知道这种腐败的根源吗?"
 acot_ships.201.a: "失落帝国！"
 acot_ships.201.a.explain: "就像寄生虫一样，它们必须被烧毁，因为银河系要恢复元气。只有我们的飞升才能确保它们被完全切除。不用说，不能允许他们和他们的同伙在这个事件中受牵连。他们不会让这个星系活着!"
 acot_ships.8.name: "使者到达§E[From.GetName]§!"
 acot_ships.8.desc: "按照我们的指令，先驱使者§B[root.GetName]§!已经进入§Y[From.GetName]§!轨道。工程团队正在等待我们的最终确认。§Y[From.GetName]§!会是我们不断扩张的下一个力量吗?"
 acot_ships.8.a: "部署使者，§Y[From.GetName]§!将是我们的新边疆。"
 acot_ships.8.a.explain: "这会在该星球移除使者并殖民，建筑的数量、人口和额外收益取决于使者计算机软件等级。\n\n请注意，如果我们取消命令，则可能需要等待一段时间才能在同一星球再次使用使者部署。"
 acot_ships.8.b: "不不不，那不是目标。确认命令。"
 acot_ships.9.name: "行星重塑系统已就绪"
 acot_ships.9.desc: "使者已经成功地降落在§E[root.GetName]§!的表面并部署成了首都城市。如果需要的话，飞船内部的行星重塑装置可以用来立即重构星球的生态系统，将其变成我们想要的形式，技术人员正在等待您的命令。"
 acot_ships.9.a: "不需要，这个星球本来就很好。"
 acot_ships.9.b: "盖亚星球更适合我们的目的。"
 acot_ships.9.c: "将这里变成一个机械星球。"
 acot_ships.9.d: "我们需要一个蜂巢星球。"
 acot_ships.9.e: "理想城就是答案。"
 acot_ships.10.name: "使者到达§E[From.GetName]§!"
 acot_ships.10.desc: "按照我们的指令，使者§B[root.GetName]§!已经进入了§Y[From.GetName]§!的轨道，入侵部队正在等待最终的确认。入侵§Y[From.GetName]§!吗？"
 acot_ships.10.a: "下达命令，§Y[From.GetName]§! 将会臣服！"
 acot_ships.108.a.explain: "这会移除使者并入侵星球，军队的数量取决于使者电脑软件和其他入侵型组件的等级。只有入侵成功后才能安装任何殖民后的模块。\n\n请注意，如果我们取消了命令，需要一段时间后才能再次对同一星球进行使者部署。"
 acot_ships.10.b: "否决，这不是我们要找的星球。"
 acot_mega.12.name: "雄心万丈"
 acot_mega.12.desc: "大力神的建设正式开始了。从帝国各部门大量抽调资源，大量涌入的工程师、科学家、技术人员和军方人员日夜兼程，确保工程顺利完成。每个人都兴致勃勃，但也都忧心忡忡。百万年来，无数的文明，其中许多比我们更先进、更强大的文明，都曾尝试过这个项目的梦想，然而，所有的文明都无法实现其规模的概念。\n\n如果我们要想在他人倒下之处崛起，我们必须时刻保持警惕，时刻保持清醒。尽管建设工作将非常浩大的，需要我们给予最大的关注，但如果我们的敌人想对我们发动攻击，我们也不能毫无防备。"
 acot_mega.12.a: "长江后浪推前浪。"
 acot_mega.13.name: "千里之行始于足下"
 acot_mega.13.desc: "不屑于所有质疑我们的决心和实力的人的批评和怀疑。大力神的心脏已经成功建造完成。乍一看，它与堕落者所使用的远古巨像有着惊人的相似之处。这是因为大力神的心脏既是指挥中心，也是将大力神与所有战舰区分开的巨无霸武器主要系统，即使是耀武扬威的主宰也无法与之相比。"
 acot_mega.13.a: "我们已经越过了旧时代的界限。"
 acot_mega.13.b: "那些怀疑我们的人要小心了。我们可没那么容易遗忘。"
 acot_mega.14.name: "在浩瀚星河中徜徉"
 acot_mega.14.desc: "只有厕所里的石头才会否认我们至高无上的力量。外围环已经安装完毕，它将作为该舰的枢纽，军团战舰将在此被打印出来，并从心脏的大型硬光制造厂中发射。初步推算，至少可以模拟生产20多艘战舰。因为尚有改进的余地，这个数字可能会更多。\n\n我国军方领导人已经不再担心项目取消的可能，现在他们开始考虑大力神全面投入使用后能做什么。"
 acot_mega.14.a: "我们必将自己铸造为这个星系的传奇。"
 acot_mega.14.b: "当然，要消灭一切反对我们的人。"
 acot_mega.15.name: "黑暗照亮银河"
 acot_mega.15.desc: "大力神的外部船体已经完成。巨大的船体已经开始让它诞生地的恒星相形见绌。\n\n有了这个，大力神号就可以容纳大量的计算机、逻辑引擎和星际驱动器了。预计在我们文明毁灭后的1,333,333,333,333,333,333,333,333,337年里，大力神还能继续使用。剩下的，就是要完成大力神的羽翼，让庞大的上层建筑有能力击退每一个敢于质疑我们的无能狂怒的入侵者。"
 acot_mega.15.a: "让宇宙膨胀都为止收缩，让永恒也成为惯常。"
 acot_mega.15.b: "我们是来给予报应的。赐予无尽的荣耀。"
 acot_mega.16.name: "巧夺天工之创造"
 acot_mega.16.desc: "大力神的计划终于完成，巨大的羽翼已经装上了心脏，载满了无数的武器系统，巨大的引擎开始在整个星系中轰鸣。为了完成最后的工序，大力神已经被移到了我们的首都星系，在那里我们会为止庆祝，并喷上我们帝国的涂装，所有必要人员开始进驻。\n\n万事俱备，只差命令与征服的东风了。我们突破了界限。"
 acot_mega.16.a: "传奇跨越时空，屈服于我们的威严。"
 acot_mega.16.b: "混沌时代已经结束了。我们的天尊永恒。"
 acot_ships.9.f: "聚集风暴，现在这里是一个超破碎星球了！"