 goliath:0 "失落科技：歌利亚"
 goliath_DESC:0 "在从先驱者文物获取的宝贵数据中，我们的科学家发现了一些让他们震惊的东西，这与我们对堕落帝国的一切了解相抵触——一种巨大的军舰设计，我们此前从未见过任何类似之物。\n\n我们尚不清楚为什么先驱者认为在大圣战中的某个时刻建造它是个好主意。尽管如此，保存下来的图纸似乎证实了这种说法。以我们现在的工程水平，这一项目并非遥不可及。"
 tech_fe_goliath:0 "歌利亚"
 tech_fe_goliath_desc:0 "从先驱者文物中获得的设计图纸详细说明了巨大的歌利亚如何建造。\n\n§M人们曾一度认为这项失落技术无可挽回地消失在历史长河中。§!"
