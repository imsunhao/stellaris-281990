 job_sofe_protector: "百夫长$JOBS_TITLE$"
 job_sofe_protector_plural: "百夫长"
 job_sofe_protector_desc: "百夫长是抵御入侵者的第一道防线。每个军团由10个营组成，每个营有10个百夫长。永远不会多，永远不会少。\n\n他们装备着强大的光能武器和盔甲，飞上天空，将所有入侵者毁灭。"
 mod_job_sofe_protector_add: "$job_sofe_protector$"
 job_sofe_celestial_force: "天神侍从$JOBS_TITLE$"
 job_sofe_celestial_force_plural: "天神侍从"
 job_sofe_celestial_force_desc: "在正式成为$origin_assault_guardian$之前，$job_sofe_celestial_force_plural$就必须掌握所有的战斗技巧和策略。两位侍从的激烈对决经常发生，双方都必须毫不留情，直到一方死亡，决斗才会结束。胜利者进入下一课，失败者被治愈并重新注入新的身体。\n\n在战争时期，他们会组成第一道防线，冲锋在$origin_assault_guardian$的前面，为他们的名字赢得荣耀和歌声。"
 mod_job_sofe_celestial_force_add: "$job_sofe_celestial_force$"
 job_sofe_meditator: "冥想者$JOBS_TITLE$"
 job_sofe_meditator_plural: "冥想者"
 job_sofe_meditator_desc: "$job_sofe_meditator_plural$有比$job_sofe_thinkers_plural$更高的目标。这些聪明的命运建筑师不会思考伟大问题，而是思考当下。流光是他们目前最强大的武器，但要掌握新的力量还需进一步改进。只有$fallen_empire$才会停滞不前。"
 mod_job_sofe_meditator_add: "$job_sofe_meditator$"
 job_sofe_thinkers: "思考者$JOBS_TITLE$"
 job_sofe_thinkers_plural: "思考者"
 job_sofe_thinkers_desc: "当没有被指定任何特定的目的，这些人会把时间花在关心他人需要上，把所有的必需品都考虑进去。然而，他们最重要的角色，是思考，无论是在海洋深处、山巅、明星里，还是在一个无法理解的地方；回答这个伟大的问题。"
 mod_sofe_thinkers_add: "$job_sofe_thinkers$"
 job_sofe_lightsmith: "铸光匠$JOBS_TITLE$"
 job_sofe_lightsmith_plural: "铸光匠"
 job_sofe_lightsmith_desc: "$job_sofe_lightsmith_plural$将光能量锻成用于战斗或其他目的的工具。任何他们能想到并知道如何去做的事情，都将通过他们的意志化为存在。\n\n简单地说，他们可以通过纯粹的意志力创造任何东西，只要他们知道这些东西的内部工作原理和本质是如何构成的。"
 mod_job_sofe_lightsmith_add: "$job_sofe_lightsmith$"
 job_sofe_dreamwalker: "梦游者$JOBS_TITLE$"
 job_sofe_dreamwalker_plural: "梦游者"
 job_sofe_dreamwalker_desc: "所有的$progenitors$都是通过光而结合在一起。但是为了确保统一是力量的源泉而不是弱点，$job_sofe_dreamwalker_plural$在物质界和光之间穿行，确保命运和希望的交响乐总是为了他们的统一而唱的。$progenitors$的歌声将会持续上亿万年。无论代价。"
 mod_job_sofe_dreamwalker_add: "$job_sofe_dreamwalker$"
 job_sofe_lifebinder: "创生者$JOBS_TITLE$"
 job_sofe_lifebinder_plural: "创生者"
 job_sofe_lifebinder_desc: "每一个$progenitors$的存在都是由两种合成体组成的；活着的自我和全矩阵的自我。创生者们掌握神秘的知识去编织生命寄宿到自我意识的物理躯体中。\n\n一变成二，二变成一。自我和全矩阵人格被创造出来。知识被传递，新的生活…不…新的生命诞生了。\n\n此外，创生者负责编织他们灵魂的一部分，以创造那些劣化的造物，如典狱长、看门人、猎手、工匠与监护者。"
 mod_job_sofe_lifebinder_add: "$job_sofe_lifebinder$"
