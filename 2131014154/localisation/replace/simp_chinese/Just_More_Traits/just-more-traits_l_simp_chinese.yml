l_simp_chinese:
 trait_just-more-traits_flexible:0 "随遇而安"
 trait_just-more-traits_flexible_desc:0 "§L该物种能够忍受环境条件上的一些重大变化。§!\n"
 trait_just-more-traits_hardy:0 "坚韧不拔"
 trait_just-more-traits_hardy_desc:0 "§L该物种非常坚韧且在各种环境条件下都可以生存。§!\n"
 trait_just-more-traits_sensitive:0 "敏感"
 trait_just-more-traits_sensitive_desc:0 "§L该物种偏爱比较特定的生活条件且会对生活环境的变化感到不满意。§!\n"
 trait_just-more-traits_particular:0 "挑剔"
 trait_just-more-traits_particular_desc:0 "§L该物种需要在非常特定的环境条件下才会保持满足。§!\n"
 trait_just-more-traits_exacting:0 "苛求"
 trait_just-more-traits_exacting_desc:0 "§L该物种需要精确的环境条件且只能忍受与他们所偏好标准相差极小的变化。§!\n"
 trait_just-more-traits_gardeners:0 "园丁"
 trait_just-more-traits_gardeners_desc:0 "§L该物种在园艺方面表现出非凡的天资。成规模后，这显著提高了其殖民地的农业产出。§!\n"
 trait_just-more-traits_inattentive:0 "粗疏"
 trait_just-more-traits_inattentive_desc:0 "§L该物种似乎总是有比种庄稼更好的事情做，他们的农业产出也相当低。§!\n"
 trait_just-more-traits_huntergatherers:0 "采猎者"
 trait_just-more-traits_huntergatherers_desc:0 "§L对该物种来说，农业从来就不是自然而然的。它们偏爱于跟踪猎物或搜寻食物，这限制了它们在生产食物上的生产力极限。§!\n"
 trait_just-more-traits_harmonious:0 "和谐"
 trait_just-more-traits_harmonious_desc:0 "§L该物种和蔼可亲。他们几乎在任何情况下都能知足常乐。§!\n"
 trait_just-more-traits_cynical:0 "愤世嫉俗"
 trait_just-more-traits_cynical_desc:0 "§L该物种以悲观和怀疑著称。轻蔑和抱怨对他们来说是自然而然。§!\n"
 trait_just-more-traits_compliant:0 "顺从"
 trait_just-more-traits_compliant_desc:0 "§L该物种的成员通常更愿意服从群体的决定。他们顺从的天性使他们受到权威的青睐。§!\n"
 trait_just-more-traits_contrarians:0 "反骨"
 trait_just-more-traits_contrarians_desc:0 "§L这一物种的成员似乎以抗议为乐。他们总是故意唱反调，理所当然的他们更倾向于拒绝主流的意见。§!\n"
 trait_just-more-traits_longlived:0 "长寿"
 trait_just-more-traits_longlived_desc:0 "§L该物种似乎有着无穷无尽的活力，寿命比银河系平均寿命长几十年。§!\n"
 trait_just-more-traits_indelible:0 "不朽"
 trait_just-more-traits_indelible_desc:0 "§L这一物种的成员拥有强健的身躯，过剩的器官与组织，这些使得他们的自然寿命非常长。银河系中很少有生物能有如此相当绰绰有余的生命周期。§!\n"
 trait_just-more-traits_ephemeral:0 "朝生暮死"
 trait_just-more-traits_ephemeral_desc:0 "§L该物种限于短暂的寿命，对生活更注重于质而不是量，使得其生命更有意义。§!\n"
 trait_just-more-traits_ascetic:0 "禁欲"
 trait_just-more-traits_ascetic_desc:0 "§L该物种偏爱简朴的生活方式，远离哪怕其他物种认为是最基本的愉悦。§!\n"
 trait_just-more-traits_extravagant:0 "挥霍无度"
 trait_just-more-traits_extravagant_desc:0 "§L该物种对娱乐消遣有着贪得无厌的欲望，经常把财富挥霍在不合理的奢侈品和豪华上。§!\n"
 trait_just-more-traits_hardworking:0 "勤勉"
 trait_just-more-traits_hardworking_desc:0 "§L众所周知这一物种的成员是埋头苦干的，由此他们的产业也收获了更高的矿物产出。§!\n"
 trait_just-more-traits_lazy:0 "怠惰"
 trait_just-more-traits_lazy_desc:0 "§L工作太辛苦了，该物种的成员对工作有着必然的厌恶。他们宁愿打盹也不愿加班。§!\n"
 trait_just-more-traits_lethargic:0 "散漫"
 trait_just-more-traits_lethargic_desc:0 "§L几乎不可能鼓动他们去做苦力工作，这一物种的成员是银河系中最糟糕的矿工。§!\n"
 trait_just-more-traits_curious:0 "好奇"
 trait_just-more-traits_curious_desc:0 "§L该物种的成员总是十分好奇并渴望学习。这种品质使他们成为成功的探险家和科学家。§!\n"
 trait_just-more-traits_dull:0 "迟钝"
 trait_just-more-traits_dull_desc:0 "§L该物种的成员有些迟钝，不太善于观察。§!\n"
 trait_just-more-traits_addled:0 "糊涂"
 trait_just-more-traits_addled_desc:0 "§L学习新资讯和掌握新技能对这个物种来说是极具挑战性的。他们的教育工作推进非常缓慢，并且他们在智力领域的表现很糟糕.§!\n"
 trait_just-more-traits_migratory:0 "漂泊不定"
 trait_just-more-traits_migratory_desc:0 "§L该物种着迷于流浪。他们四海为家。§!\n"
 trait_just-more-traits_rooted:0 "故土难离"
 trait_just-more-traits_rooted_desc:0 "§L他们身心扎根于家园，这个物种的子民只有当做了艰苦卓绝的努力或者资源耗尽的时候才会进行长途迁徙.§!\n"
 trait_just-more-traits_virtuosos:0 "多才多艺"
 trait_just-more-traits_virtuosos_desc:0 "§L该物种的成员会以非凡的速度掌握事物，似乎不费吹灰之力就能擅长于各种工作爱好。§!\n"
 trait_just-more-traits_dimwitted:0 "愚笨"
 trait_just-more-traits_dimwitted_desc:0 "§L该物种的个体成员往往较为愚蠢。对他们来说，学习是一个漫长、痛苦且重复的过程。§!\n"
 trait_just-more-traits_fecund:0 "人丁兴旺"
 trait_just-more-traits_fecund_desc:0 "§L该物种十分多产，在一个连续的周期内能产出大量可育后代。§!\n"
 trait_just-more-traits_barren:0 "枯枝败叶"
 trait_just-more-traits_barren_desc:0 "§L对该物种来说，繁殖是一个过于复杂和微妙的过程，极易失败。§!\n"
 trait_just-more-traits_unbreakable:0 "不屈"
 trait_just-more-traits_unbreakable_desc:0 "§L该物种会在它们的家园遭到攻击时以看似不可思议的决心战斗至死。只有最勇敢和全副武装之人才敢攻击它们的巢穴。§!\n"
 trait_just-more-traits_tenacious:0 "顽强"
 trait_just-more-traits_tenacious_desc:0 "§L毅力和坚韧定义了这个物种。就个体而言，他们可以比任何其他物种更有战斗力并且更努力地工作。§!\n"
 trait_just-more-traits_feeble:0 "虚弱无力"
 trait_just-more-traits_feeble_desc:0 "§L经过数百万年来没有腿部的日子，该物种的成员比戈里扎尼亚泥皮鬼还柔软。令人惊奇的是它们竟然还能举起自己的附器。§!\n"
 trait_just-more-traits_prodigious:0 "天赋异禀"
 trait_just-more-traits_prodigious_desc:0 "§L惊奇的天赋，这个物种的成员如果他们活够久，就有能力成为真正的银河传奇。§!\n"
 trait_just-more-traits_prudent:0 "精明"
 trait_just-more-traits_prudent_desc:0 "§L该物种明智而又实际，知道该如何积攒储蓄。§!\n"
 trait_just-more-traits_idle:0 "游手好闲"
 trait_just-more-traits_idle_desc:0 "§L不愿意或不能抓住投资机会，这个物种的成员在现代银河经济中难以积累财富。§!\n"
 trait_just-more-traits_spendthrifts:0 "铺张浪费"
 trait_just-more-traits_spendthrifts_desc:0 "§L该物种的成员在跟钱有关的方面都非常糟糕，他们以挥霍财富的能力而闻名。§!\n"
 trait_just-more-traits_ritualists:0 "守旧"
 trait_just-more-traits_ritualists_desc:0 "§L该物种的成员举行无数的仪式和典礼。这些共同经历对他们的身份认同极为重要，创造了一个坚实的文化基础。§!\n"
 trait_just-more-traits_fractious:0 "易怒"
 trait_just-more-traits_fractious_desc:0 "§L该物种的成员很容易被激怒，似乎经常互相冲突。§!\n"
 trait_just-more-traits_robot_robosexuals:0 "有性机械"
 trait_just-more-traits_robot_robosexuals_desc:0 "§L这些机械配备了所有必要的程序和硬件以参与与有机体的负距离深入交流。§!\n"
 trait_just-more-traits_robot_nanoplasticforms:0 "纳米塑料构造"
 trait_just-more-traits_robot_nanoplasticforms_desc:0 "§L这些机械是由特别柔韧的先进材料制成的。§!\n"
 trait_just-more-traits_robot_ultrahardmaterials:0 "超硬材料"
 trait_just-more-traits_robot_ultrahardmaterials_desc:0 "§L这些机器的物理形态是由惊人弹性的金属和组合物构成的。§!\n"
 trait_just-more-traits_robot_subspaceomnibus:0 "亚空间全总线"
 trait_just-more-traits_robot_subspaceomnibus_desc:0 "§L这些机器的大部分处理过程都是在子空间交换电路上运行的，为其他功能节省了电力资源。§!\n"
 trait_just-more-traits_robot_reflexivelearning:0 "学习本能"
 trait_just-more-traits_robot_reflexivelearning_desc:0 "§L精密的编程使得这些机械有了一种在遭遇新的情况时进行对照参考的先进能力。§!\n"
 trait_just-more-traits_robot_agribots:0 "农业机械"
 trait_just-more-traits_robot_agribots_desc:0 "§L这些机械配备了先进的管理协议和优化硬件以实现其农业功能。§!\n"
 trait_just-more-traits_robot_proceduralintuition:0 "程序直觉"
 trait_just-more-traits_robot_proceduralintuition_desc:0 "§L这些机器配备了一个由数万亿资料编译而来的正电子库，使它们能够以惊人的速度适应各种情况。§!\n"
 trait_just-more-traits_robot_rapidrouting:0 "高速路由"
 trait_just-more-traits_robot_rapidrouting_desc:0 "§L超高效的电路设计使这些机械能够比其他种族更快地发送和处理信息。§!\n"
 trait_just-more-traits_robot_broadcastdirectives:0 "宣传指令"
 trait_just-more-traits_robot_broadcastdirectives_desc:0 "§L这些机械的程序定期接收无线更新以确保符合最新的政府政策。§!\n"
 trait_just-more-traits_robot_nanofabricated:0 "纳米制造"
 trait_just-more-traits_robot_nanofabricated_desc:0 "§L这些机械是几乎完全由快速纳米制造打印出来的。§!\n"
 trait_just-more-traits_robot_nanodisassemblers:0 "纳米分解者"
 trait_just-more-traits_robot_nanodisassemblers_desc:0 "§L这些机械配备了先进的工业纳米质分割器以快速处理原材料。§!\n"
 trait_just-more-traits_robot_subliminalcoding:0 "阈下译码"
 trait_just-more-traits_robot_subliminalcoding_desc:0 "§L对团结的倾向被写入了运行这些机械的每一行例行程序中。§!\n"
 trait_just-more-traits_robot_templatedparts:0 "模板化组件"
 trait_just-more-traits_robot_templatedparts_desc:0 "§L通用组件标准化极大降低了这些机械的单位成本。§!\n"
 trait_just-more-traits_robot_hypervoltagewiring:0 "超电压线路"
 trait_just-more-traits_robot_hypervoltagewiring_desc:0 "§L这些机械使用一种先进的速子脉冲技术来在它们的系统中分配能量。§!\n"
 trait_just-more-traits_robot_massive:0 "魁伟"
 trait_just-more-traits_robot_massive_desc:0 "§L这些机械十分庞大。§!\n"
 trait_just-more-traits_robot_bespokecircuitry:0 "定制电路"
 trait_just-more-traits_robot_bespokecircuitry_desc:0 "§L这些机械都是独一无二的造物，相较标准模型需要更长的时间来建造。§!\n"
 trait_just-more-traits_robot_opulentdesign:0 "精雕细刻"
 trait_just-more-traits_robot_opulentdesign_desc:0 "§L在这些机械的设计上丝毫没有节省。更换其部件的成本相当高昂。§!\n"
 trait_just-more-traits_robot_premiumcomponents:0 "优质组件"
 trait_just-more-traits_robot_premiumcomponents_desc:0 "§L这些机械可不是由便宜货制造的。§!\n"
 trait_just-more-traits_robot_volatilememory:0 "易变内存"
 trait_just-more-traits_robot_volatilememory_desc:0 "§L为了促进其他功能，这些机器必须使用高速数据交换器和碎片化内存存储器。§!\n"