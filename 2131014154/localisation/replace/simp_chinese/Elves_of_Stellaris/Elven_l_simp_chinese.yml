 elven_avari_ring_MEGASTRUCTURE_DETAILS:1 "一个人造的环，可以改变行星上的气候条件，以符合所需要的生活环境。"
 elven_avari_ring_CONSTRUCTION_INFO_DELAYED:2 "§Y阿瓦里环§!创造了能改变世界气候的灵能场，以满足目前居住在那里的任何有情众生的需要。"
 elven_avari_ring:0 "阿瓦里环"
 elven_avari_ring_DESC:0 "这是一个人造的轨道环，既改变了星球上的气候，也提供了方便的轨道交通。"
 elven_avari_shield_MEGASTRUCTURE_DETAILS:1 "防御结构，保护免受轰炸并使民众平静。"
 elven_avari_shield_CONSTRUCTION_INFO_DELAYED:2 "§Y阿瓦里护盾§!包裹住整个星球。既能抵御袭击，又能安抚地面上的民众。"
 elven_avari_shield:0 "阿瓦里护盾"
 elven_avari_shield_DESC:0 "一个包裹行星的盾牌，保护免受攻击和平静地表上的民众。"
 trait_elven_true:0 "精灵"
 trait_elven_true_desc:0 "§L这一文明起源于神秘的埃尔达，因此有着很长的寿命。§!\n"
 trait_elven_savage:0 "精灵蛮族"
 trait_elven_savage_desc:0 "§L神秘的埃尔达的一个分支似乎已经接受了野蛮。§!\n"
 elven_triggered_opinion_elf_and_elf:0 "埃尔达亲和力"
 elven_triggered_opinion_elf_and_drow:0 "埃尔达亲和力"
 elven_triggered_opinion_drow_and_elf:0 "埃尔达亲和力"
 civic_elven_arcane_minded:0 "神秘的社会"
 civic_elven_arcane_minded_desc:0 "研究形而上学是一项全国性的消遣。在社会的各个层面上，人们经常讨论神秘莫测的神秘事物。这种丰富的思想环境激发了研究人员的想象力。"
 civic_tooltip_arcane_minded_effects:0 "稍微增加发现§Y考古地点§!的机会。\n"
 civic_elven_craft:0 "优雅的艺术"
 civic_elven_craft_desc:0 "完美和美丽是一切努力的目标。从建筑到宇宙飞船，一切事物都必须像它们的功能一样美丽。这一社会目标导致更幸福的公民，更坚固的飞船和防御工事。"
 civic_elven_tooltip_craft_effects:0 "公民幸福度: §G+10%§!\n舰船船体值: §G+5%§!\n强化防御加成: §G+10%§!"
 civic_elven_tooltip_not_materialistic:0 "没有§Y唯物主义§!"
 agenda_elven_isolationism:0 "经济自主"
 policy_elven_gender_policy:0 "性别政策"
 policy_elven_gender_policy_desc:0 "这些政策影响了哪些性别可以胜任某些领导职务。\n\n§R注:政策变化对现任领导人或继承人没有影响！§!\n"
 elven_gender_default_name:0 "平等"
 elven_gender_default:0 "平等"
 elven_gender_default_desc:0 "男性和女性都可以胜任相同的领导岗位。这让事情变得很无聊、和过时。"
 elven_gender_matriarchy_full_name:0 "绝对母权制"
 elven_gender_matriarchy_full:0 "绝对母权制"
 elven_gender_matriarchy_full_desc:0 "这一政策假装男性不存在，并试图将他们隐藏起来，因为他们害怕他们有限的时尚感会被发现。"
 elven_gender_matriarchy_governor_name: "母权的领导"
 elven_gender_matriarchy_governor:0 "母权的领导"
 elven_gender_matriarchy_governor_desc:0 "男人穿西装好看。但穿着长袍就不那么好看。因此，女性填满了所有长袍是必备着装的领导岗位。"
 elven_gender_patriarchy_military_name:0 "骑士精神"
 elven_gender_patriarchy_military:0 "骑士精神"
 elven_gender_patriarchy_military_desc:0 "每个人都知道，当涉及到伤害事情的时候，男性看起来会更好。因此，男性占据了所有的军事领导角色。"
 elven_gender_patriarchy_full_name:0 "绝对父权制"
 elven_gender_patriarchy_full:0 "绝对父权制"
 elven_gender_patriarchy_full_desc:0 "为什么女性要为无聊的领导岗位操心?男性应该满足这些角色的女性有更多的时间来管理新时尚....和谋杀阴谋。"
 personality_ayleid_personality:0 "伊列德帝国主义"
 personality_ayleid_personality_desc:0 "伊列德帝国主义者认为他们是所有精灵的合法统治者。他们是扩张主义者，但对其他种族没有兴趣，除非他们被视为威胁。"
 personality_sidh_personality:0 "埃德赫尔和平缔造者"
 personality_sidh_personality_desc:0 "埃德赫尔和平缔造者寻求尽可能创造和谐和理解。直接或通过迁移到其他文明促进和平。"
 personality_gaul_personality:0 "警戒工匠"
 personality_gaul_personality_desc:0 "警戒工匠倾向于坚持他们的事物，更喜欢将自己隔离于更多的忧虑之外。然而，如果遭到某种外部力量的威胁，他们会迅速联合起来以达成一个统一的共同目标：那就是粉碎威胁。"
 gov_elven_druid_circle:0 "德鲁伊团体"
 gov_elven_druid_circle_desc:0 "这种政府是一种寡头的唯心政体，在那里睿智的德鲁伊团体控制着国家。在国家和德鲁伊团体之间没有任何分歧。"
 EMPIRE_DESIGN_elven_civ1:0 "塞纳拉塔尊贵王国"
 EMPIRE_DESIGN_elven_civ1_desc:0 "外星历史学家不情愿地承认塞纳拉塔似乎一直存在于他们的世界中。不管是不是受到精灵的鼓励，主流的假设是，在史前某个遥远的时刻，它们是一个庞大星际帝国的一部分。它叫什么名字，也不知道它延伸了多远。\n\n不管出身如何，他们现在都寻求在自己的体制之外扮演更积极的角色。然而，最好不要低估他们的冷静和无私的态度，因为众所周知，他们在受到暴力挑衅时是相当致命的。§!\n"
 EMPIRE_DESIGN_elven_civ2:0 "埃娜里族群"
 EMPIRE_DESIGN_elven_civ2_desc:0 "古老的埃娜里由不同的部落组成，他们常常为了争夺领土或者资源而战斗。其中一种资源就是强壮但是缓慢的树人。树人非常强大，但是又令人难以置信的恭顺，他们主要被当作劳力使用，过去如此，现在仍然如此。\n\n生活如往常一般进行下去，直到一个重大威胁的出现。具体细节已经遗失在历史中，但是这是一个灭绝级的威胁。各个部落联合起来并取得了胜利。\n\n自那以后，埃娜里和他们忠实的仆人一起逐渐扩张直至征服了他们的整个世界。他们保留了自己的部落体制，但是放弃了他们祖先的次要内讧。\n\n最近的技术进步使得埃娜里有能力考虑在他们母星以外的生活。虽然总体他们是友好的，但是应该指出，他们并没有失去团结一致对抗威胁的倾向。§!\n"
 EMPIRE_DESIGN_elven_civ3:0 "奥尔露恩 瓦兰德"
 EMPIRE_DESIGN_elven_civ3_desc:0 "隐藏于巨龙星簇之间,只有很少的一部分人知道奥尔露恩.从这些微小的星簇中，我们发现了一个以秩序和统一为中心的文明。对这一秩序的明显威胁似乎引发了压倒性的暴力反应"
 pc_elven_prismatic_star:0 "绮丽恒星"
 pc_elven_prismatic_star_desc:0 "一种不能分类的稀有恒星。它发出不同波长的光，这些光似乎通过某种机制发生了变化，而这种机制是许多文明中最杰出的科学家所无法企及的。有规律的大规模喷射，奇怪的是对大多数生命形式都是无害的，创造了壮观的色彩展示。大多数生命形式显示出可测量的积极效应，其原因至今仍是个谜。"
 elven_building_army_primitive:0 "巴拉德·埃勒纳斯"
 elven_building_army_primitive_desc:0 "一种古老的、神秘的守护者教团，保护世界免受所有外来威胁。"
 elven_primitive_army:0 "玛瑟伦·埃勒纳斯"
 elven_avari_ring_modifier:0 "阿瓦里环"
 elven_avari_ring_modifier_desc:0 "星球上有一个人造的轨道环，能改变有人居住区域的气候，并提供方便的轨道交通。"
 elven_avari_shield_modifier:0 "阿瓦里护盾"
 elven_avari_shield_modifier_desc:0 "这个世界被一个巨大的护盾包裹着，它保护人们免受攻击，并使表面上的民众平静下来。"
 elven_mineral_poor:1 "劣质矿物"
 elven_mineral_poor_desc:1 "我们不知道这个星球是这样形成的，还是某个未知的种族曾经剥夺了它更宝贵的资源。然而，我们确实知道，星球上存在的矿物质质量不佳。"
 elven_natural_beauty:0 "自然美景"
 elven_natural_beauty_desc:0 "这个星球上的风光只是单纯的美丽，住在这颗行星上的任何人都会不断地发现新的美景。"
 elven_storm_world_modifier:0 "灵能风暴"
 elven_storm_world_modifier_desc:0 "这个世界的表面是一种无定形的金属，具有奇特的性质。山脉、山谷和其他典型的地质特征是存在的，然而着陆在这些特征上的探测器就像在海洋中着陆一样下沉。反复扫描显示，整个山脉都消失了，而其他山脉却不知从何而来。即使是这个世界上的光也会做出奇怪的反应。应该由附近的恒星照亮的表面仍然是暗的，而在远处的区域则像白天一样明亮。无论是什么现象，自然或者非自然的，创造了这个世界，我们都无法理解。"
 elven_great_firewall_modifier:0 "宏伟龙城"
 elven_great_firewall_modifier_desc:0 "经过数千年的工程建设，长城防火墙保护了这个世界，使其免受来自外星异见人士的侵扰."
 elven_leader_events.33.name:0 "药物滥用者"
 elven_leader_events.33.desc:0 "§R[deceased_leader.GetName]§!'不健康的生活方式得出了合乎逻辑的结论. 长时间未报到后，[deceased_leader.GetSheHe] 被发现已经死亡. 调查确定一种非法物质过量是死亡的原因."
