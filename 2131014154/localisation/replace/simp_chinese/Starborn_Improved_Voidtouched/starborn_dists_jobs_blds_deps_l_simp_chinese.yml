 job_starborn_zro_extractor:0 "泽洛电解者"
 job_starborn_zro_extractor_plural:0 "泽洛电解者"
 job_starborn_zro_extractor_desc:0 "有人指责这并不是一份工作，而更像是一种邪教，‘电解者’的称号并没有帮助他们，并且他们似乎经常被从现实世界中隔离出来，其中有一半经历着完全不同的事情"
