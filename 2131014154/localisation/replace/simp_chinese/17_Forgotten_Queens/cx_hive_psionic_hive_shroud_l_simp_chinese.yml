l_simp_chinese:
 psionic_shroud.3000.intro.desc:0 "虚境。它难以置信地奇怪和不稳定，但同时……也让人即刻感到熟悉，这是一个我们现在也可以称之为家园的地方。任何灵能者都会在他们的梦中看到这个地方，即使他们可能不知道这是什么地方。\n\n现在我们在这个领域的边缘徘徊，距离作为此地与正常世界（或者说现实）之间屏障的虚空并不遥远。\n\n我们发现自己身处一个熟悉的地方，包含了我们的思想，我们所共享的所有心智的汇流。在混乱之中，我们注意到一些令人不安的阴影徘徊在此处，观察着我们的每一步。一盏聚光灯将它的光投射到高高伫立于我们之前的巨大暗镜之上。\n\n我们不能拖延……即使是现在，我们也在被注视着。"
 psionic_shroud.3000.0.desc:0 "我们发现自己身处这个领域的边缘。阴影持续徘徊在这个地方，观察着我们的每一步，巨大的暗镜正在我们面前。"
 psionic_shroud.3000.1.desc:0 "今天虚境很安静……\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.2.desc:0 "$psionic_shroud.3000.0.desc$\n\n有东西在注视着我们。"
 psionic_shroud.3000.3.desc:0 "$psionic_shroud.3000.0.desc$这边看起来非常不一样。"
 psionic_shroud.3000.4.desc:0 "$psionic_shroud.3000.0.desc$\n\n他们应该派个诗人过来……"
 psionic_shroud.3000.5.desc:0 "$psionic_shroud.3000.0.desc$\n\n黑暗的东西来了。"
 psionic_shroud.3000.6.desc:0 "我们还在做梦吗？\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.7.desc:0 "我们……我们做到了。我们进来了！\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.8.desc:0 "$psionic_shroud.3000.0.desc$\n\n一个……存在，某种程度上，徘徊在附近。它引诱我们深入虚境……"
 psionic_shroud.3000.9.desc:0 "$psionic_shroud.3000.0.desc$\n\n你也听到那些声音了吗?"
 psionic_shroud.3000.10.desc:0 "虚境充满了力量。感觉像是……家。\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.11.desc:0 "$psionic_shroud.3000.0.desc$\n\n你认为你现在呼吸的是空气吗?"
 psionic_shroud.3000.12.desc:0 "$psionic_shroud.3000.0.desc$\n\n我们看见了，却又看不见。关于这个地方有很多要了解的。"
 psionic_shroud.3000.13.desc:0 "$psionic_shroud.3000.0.desc$\n\n我们缺少什么感官，使我们看不见、听不见周围的另一个世界?"
 psionic_shroud.3000.14.desc:0 "多保重。在这个地方，即使是走神的念头也可以变成有形的东西……而且，往往与自己作对。\n\n$psionic_shroud.3000.0.desc$"
 psionic_shroud.3000.15.desc:0 "$psionic_shroud.3000.0.desc$\n\n我们本不该在这里。"
 psionic_shroud.3000.16.desc:0 "$psionic_shroud.3000.0.desc$\n\n如此……多的……力量……"
 psionic_shroud.3000.17.desc:0 "$psionic_shroud.3000.0.desc$\n\n必须……集中……"
 psionic_shroud.3000.18.desc:0 "$psionic_shroud.3000.0.desc$\n\n这会是一切开始的地方吗?"
 psionic_shroud.3000.19.desc:0 "$psionic_shroud.3000.0.desc$\n\n恐惧……恐惧有一张面容。"
 psionic_shroud.3000.a:0 "凝视镜子"
 psionic_shroud.3000.b:0 "接近阴影"
 psionic_shroud.3000.c:0 "进入虚境。"
 psionic_shroud.3100.name:0 "虚空之镜"
 psionic_shroud.3100.desc:0 "无尽的沙漠在我们面前延伸开来。我们感觉我们以前似乎来过这里，但是同时……我们无法认出这是什么地方。\n\n当我们看向镜子的时候，我们的镜像褪去了，它变得模糊不清，变成了我们的多种变型。过去、现在与未来合为一体。\n\n这些映像诱惑着我们踏入镜子，就好像它是某种门扉一般。\n\n§P\"Shala'kul milem zunak?\"§!\n\n某种东西从镜中浮现。难以看清。\n\n§P\"Zharabi, melasuk.\"§!\n\n这些字句宛如雷霆，从一张从未打算如此的口中说出。我们不得不回答。"
 psionic_shroud.3100.a:0 "§YShashka malak.§!"
 psionic_shroud.3100.b:0 "§YTirit nali dasumara.§!"
 psionic_shroud.3100.c:0 "§YKunak de'Kirak.§!"
 psionic_shroud.3110.name:0 "行于记忆之路"
 psionic_shroud.3110.desc:0 "一条穿越怀念回忆的想象之路。 一朵含苞待放的花，我们微笑着，我们畏缩着，而我们曾经压抑的所有尴尬时刻都化为乌有，在我们面前破碎了。\n\n从我们学到的知识中，子辈变得坚强起来，在自己周围制造一道屏障，保护我们免受所有痛苦的回忆，那些我们宁愿忘记的时刻……我们知道必须要做的事情，却不知道我们是否能够做到。"
 psionic_shroud.3110.a:0 "§Y试图穿透护盾。§!"
 psionic_shroud.3111.name:0 "无意识"
 psionic_shroud.3111.desc:0 "一次奇怪的漂流，让人精疲力竭。碎片下沉着，瑕疵与美德都别无二致。我们看着虚境黯淡下来，伴随着光芒的涌出。知识照亮了夜晚。\n\n摆脱了这些恼人海洋的倾降波涛，将每日的琐碎差异都抛在脑后。我们被没完没了地糟蹋着，我们应当接受我们自己。\n\n在这个冲突的时刻，我们的突触工蜂们质问着我们自身的本质。\n\n我们只是岁月，因此，我们是我们度过的岁月之和。我们不应尝试摧毁这个界限，那是不可能做到的。相反，我们应该试着认识到真相……那里没有界限。\n\n当我们意识到这个的时候我们开始扭曲……我们的现实，我们对自己的认知改变了……我们感觉……更强大了……被接纳入……平和之中……"
 psionic_shroud.3111.a: "令人着迷"
 psionic_shroud.3120.name:0 "众之一"
 psionic_shroud.3120.desc:0 "当我们的意图变得清晰的时候，镜子的模糊程度加重了。那些穿过黯淡暗镜的阴影汇聚成了一道映照出我们自身的影像。我们可以看到这个映像扩散到遍及此地，引出了一个问题：如果我们无所不在，那么，我们在哪里？\n\n我们满怀好奇心地逗留了一会。\n\n在这个冲突之地，我们的突触工蜂诘问着我们的自我本质，随着他们这样做，思想的行列崩塌了。\n\n我们应该怎么做？"
 psionic_shroud.3120.a:0 "§Y逗留更久一点§!"
 psionic_shroud.3121.name:0 "遍在危机"
 psionic_shroud.3121.desc:0 "如果我们无处不在，那么，我们在哪里？集体意识意味着什么？我们是我们的部分之和吗？如果是这样，我们可以移除多少部分，直到我们不再是……我们？\n\n未解答的问题导致了更多的未解答问题……完全解明我们存在的本质已经不能描述我们自身的界限……\n\n突然顿悟闪过！我们是一个无所不在的存在，我们不再受到时空定律束缚。\n\n通过将这一知识与我们的灵能结合，理论上，我们能够开发出一种灵能跃迁引擎！"
 psionic_shroud.3121.a: "多么巧妙。"
 psionic_shroud.3130.name:0 "这即是疯狂"
 psionic_shroud.3130.desc:0 "时间的概念，据我们所知，并不适用于虚境的此处。看起来是几个世纪的时光可能只是现实世界中的几小时甚至是几分钟。如果有人知道该望向哪里的话，就甚至有可能瞥见未来……\n\n我们的心灵开放给了众多的选择和可能性，它们既存在于过去，也存在于未来。\n\n每一个单独的变动和预测，不论它们之间的差异是何等巨大亦或是何等微小，都在我们的突触脑中被重复着。\n\n冥思可能是创造与虚境稳定联系的关键，在不冒着精神失常风险的情况下。"
 psionic_shroud.3130.a:0 "§Y在此冥想片刻。§!"
 psionic_shroud.3131.name:0 "[Root.Capital.GetName]"
 psionic_shroud.3131.desc:0 "[Root.Capital.GetName]……这个幻象朦胧难辨，但是毫无疑问——这是[Root.Capital.GetName]，我们的首都。伟大的城市看起来不太一样，但是很熟悉，即使是透过那模糊的火墙和烟墙。数千具……不，数百万具残缺的实体被弃置在街道上，他们所有都是[Root.GetSpeciesName]。腐烂的臭气让人难以忍受。\n\n§P“你的未来。”§!\n\n废墟里没有任何幸存者。在这之上的天空中，巨大的轨道设施，拖曳出烟雾轨迹，开始缓慢且无可阻挡地降落到行星上。我们是正在见证众多可能的未来之一吗？\n\n这个幻象的消失就和它的开始一样快，留下了剧痛的冲击与旋动的灵能浊流。\n\n利用灵能流是可行的，但是概率数据的巨大洪流实在是过于庞大，而无法很好地实用。\n\n可以设计一个数字界面来传递这些数据，它还可以被用于改善我们星舰的作战电脑的性能……"
 psionic_shroud.3131.a: "未来等着我们！"
 psionic_shroud.3200.name: "虚空中的阴影"
 psionic_shroud.3200.desc: "打旋的阴影，这是一种无法言喻的畸形感，萦绕不去，我们的敌人试图借此给我们留下印象。虚境是许多灵体和生物的家园，然而这些阴影与此地格格不入。它们只是那些我们憎恶之物的投影，是我们内心最深处、最黑暗的恐惧与渴望的具现。\n\n在那些阴影之中我们认出了我们宿敌的黯淡轮廓，我们不知道是否有可能使用我们的灵能透过这个领域攻击他们。"
 psionic_shroud.3200.need_rivals:0 "你没有处于战争之中，也没有任何宿敌。"
 psionic_shroud.3200.a:0 "§Y专注于[shroud_target_1.GetName]。§!"
 psionic_shroud.3200.b:0 "§Y专注于[shroud_target_2.GetName]。§!"
 psionic_shroud.3200.c:0 "§Y专注于[shroud_target_3.GetName]。§!"
 psionic_shroud.3200.d:0 "§Y专注于[shroud_target_4.GetName]。§!"
 psionic_shroud.3200.e:0 "§Y专注于[shroud_target_5.GetName]。§!"
 psionic_shroud.3200.f:0 "§Y专注于[shroud_target_6.GetName]。§!"
 psionic_shroud.3200.g:0 "§Y专注于[shroud_target_7.GetName]。§!"
 psionic_shroud.3200.h:0 "§Y专注于[shroud_target_8.GetName]。§!"
 psionic_shroud.3200.i:0 "§Y专注于[shroud_target_9.GetName]。§!"
 psionic_shroud.3200.j:0 "§Y专注于[shroud_target_10.GetName]。§!"
 psionic_shroud.3210.name: "虚境入侵"
 psionic_shroud.3210.desc: "巨大的原始灵能流被汇聚，猛烈地诞生出一个半智能的灵体。\n\n这个愚钝的灵能化身在我们的宇宙中显现，爆发出大量的灵能能量，并且用它来攻击任何不幸挡在它路上的存在。"
 psionic_shroud.3211.name: "虚境入侵"
 psionic_shroud.3211.desc:0 "虚境的生物已经穿透了空间结构并在[shroud_spawn_system.GetName]星系中显现了！这个复仇心重的化身已积聚了大量的灵能，并正利用它猛烈攻击任何阻挡它前进道路的不幸之人。"
 psionic_shroud.3211.a:0 "必须阻止它！"
 psionic_shroud.3212.name:0 "虚境化身被驱逐"
 psionic_shroud.3212.desc:0 "正常空间中存在的持续萎缩已经削弱了[shroud_spawn_system.GetName]星系中的化身，使其无法再保持其有形的形式。它被驱逐回虚境中。"
 psionic_shroud.3212.a:0 "谢天谢地。"