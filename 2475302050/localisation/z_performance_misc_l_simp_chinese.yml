 z_pf2.cntr_pop_cap_mode_50:0 "帝国人口上限模式§G已设为50星衰减§!"
 z_pf2.cntr_pop_cap_mode_25:0 "帝国人口上限模式§B已设为25星衰减§!"
 z_pf2.cntr_pop_cap_mode.tooltip:0 "决定殖民地数量提升人口总上限的方式。\n§R注意：若游戏本身的§Y增长需求倍率§!未设置为0，请不要开启此功能。§!\n§H线性§!无衰减，每增加一个殖民地，提升§Y限制基数§!数量的人口。\n§Y100星有效§!拥有较低的衰减，每增加一个殖民地，提升(100-殖民地总数)%x§Y限制基数§!的数量的人口，最多支持100殖民地，超过此数量的殖民地不再增加帝国人口上限。\n§G50星有效§!拥有适中的衰减，每增加一个殖民地，提升(2x(50-殖民地总数))%x§Y限制基数§!的数量的人口，最多支持50殖民地，超过此数量的殖民地不再增加帝国人口上限。\n§B25星有效§!拥有较高的衰减，每增加一个殖民地，提升(4x(25-殖民地总数))%x§Y限制基数§!的数量的人口，最多支持25殖民地，超过此数量的殖民地不再增加帝国人口上限。"
