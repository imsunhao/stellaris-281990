l_simp_chinese:
 apsr_sao.2.title:0 "《艾恩葛朗特》计划"
 apsr_sao.2.desc:0 "$RULER$，在我们最近屏蔽了行星§H[From.GetName]§!之后，首席科学家[event_target:apsr_sao_societyleader.GetName]提出了一个空前规模的实验，它将覆盖整个行星。\n根据项目摘要，我们需要开发先进的增强现实技术，通过该技术，星球上的所有居民将被迫生活在一个半模拟的世界中。游戏世界中的死亡也意味着现实世界中的死亡。\n除了生存的意志，玩家还会被我们的承诺所激励，在完成游戏的最终关卡后，我们将移除隔绝他们的星球与银河系的屏障，并给予星球上的居民完全的自由。至少对那些幸存下来的人来说是这样。"
 apsr_sao.2.button_1:0 "为《艾恩葛朗特》计划的启动做准备"
 apsr_sao.2.button_1.tooltip:0 "开启§M《艾恩葛朗特》计划§!事件链。"
 apsr_sao.2.button_2:0 "不，这是个馊主意"
 apsr_sao.2.button_2.tooltip:0 "《艾恩葛朗特》计划永远不会启动"
 apsr_sao.3.title:0 "$apsr_sao.2.title$"
 apsr_sao.3.desc:0 "$RULER$，我们已经成功完成了启动《艾恩葛朗特》计划的准备。下一次，当我们的巨像对有人居住的星球使用安乐天使，这个项目将被激活。所有居民都将被卷入一场残酷而危险的游戏中，他们的生命和未来都将受到威胁。"
 apsr_sao.3.button_1:0 "以科学的名义，残酷但必要"
 apsr_sao.3.button_1.tooltip:0 "《艾恩葛朗特》计划将在下一次屏蔽行星时启动"
 apsr_sao.3.button_2:0 "这将惹恼许多人，但该项目仍将启动"
 apsr_sao.3.button_2.tooltip:0 "$apsr_sao.3.button_1.tooltip$\n§R我们的公民将感到不快§!"
 apsr_sao.3.button_3:0 "够了。结束这个项目"
 apsr_sao.3.button_3.tooltip:0 "§R我们的科学家不会喜欢他们的时间被浪费§!"
 apsr_sao.92.title:0 "$apsr_sao.2.title$"
 apsr_sao.92.desc:0 "即使我们已经屏蔽了§H[From.GetName]§!，《艾恩葛朗特》计划也不能启动，因为格式塔意识物种不适合这个实验。\n我们应该找到另一个星球。"
 apsr_sao.92.button:0 "明白"
 apsr_sao.92.button.tooltip:0 "为了启动《艾恩葛朗特》计划，我们需要一个没有蜂群或格式塔机械帝国居住的行星"
 apsr_sao.93.title:0 "$apsr_sao.2.title$"
 apsr_sao.93.desc:0 "尽管我们屏蔽了§H[From.GetName]§!，但《艾恩葛朗特》计划依旧不能启动，因为这类行星不能保证研究团队的稳定工作。\n我们需要找到另一颗行星。"
 apsr_sao.93.button:0 "明白了"
 apsr_sao.93.button.tooltip:0 "要启动《艾恩葛朗特》计划，需要一个标准类型的行星。那些原本不能定居的特殊星球和经过改造的行星并不适合。\n\n§M注意-只有标准类型的行星是合适的，如大陆，沙漠，理想城等。其他模组添加的行星类型不能用。§!"
 apsr_sao.4.title:0 "$apsr_sao.2.title$"
 apsr_sao.4.desc:0 "在成功屏蔽了§H[From.GetName]§!后，《艾恩葛朗特》计划终于开始实施。将测试对象的意识连接到我们最先进的人工现实技术的工作已经开始。再过几天，所有公民都将被卷入这场生死游戏。"
 apsr_sao.4.button:0 "游戏开始了"
 apsr_sao.4.button.tooltip:0 "《艾恩葛朗特》计划已经启动"
 apsr_sao.5.title:0 "$apsr_sao.2.title$"
 apsr_sao.5.desc:0 "$RULER$，我们被告知AR集成工作已经在§H[event_target:apsr_sao_planetname.GetName]§!星球上完成了。\n一切准备就绪，可以开始实验了。"
 apsr_sao.5.button:0 "开始"
 apsr_sao.5.button.tooltip:0 "走到这一刻，是一场漫长的路途。"
 apsr_sao.6.title:0 "$apsr_sao.2.title$"
 apsr_sao.6.desc:0 "$RULER$，《艾恩葛朗特》计划正在§H[event_target:apsr_sao_planetname.GetName]§!上全面展开。你可能会对游戏刚推出后玩家的事件记录感兴趣。"
 apsr_sao.6.button_1:0 "给我看看"
 apsr_sao.6.button_1.tooltip:0 "描述居民所看到的事件"
 apsr_sao.6.button_2:0 "我不感兴趣，只告诉我关键事件。"
 apsr_sao.6.button_2.tooltip:0 "每一两年提供一次新信息"
 apsr_sao.7.title:0 "事件日志"
 apsr_sao.7.desc:0 "这是§H[event_target:apsr_sao_planetname.GetName]§!上的一个好天气。§Y[event_target:apsr_sao_planetname.GetName]§!落日余辉照亮了这座半残的城市。大多数人已经接受了他们的命运——与银河系其他部分隔绝。虽然许多人不能这样生活，但剩下的人已经做好了继续生活的准备。"
 apsr_sao.7.button:0 "下一个"
 apsr_sao.7.button.tooltip:0 "行星事件日志§H[event_target:apsr_sao_planetname.GetName]§!"
 apsr_sao.8.title:0 "$apsr_sao.7.title$"
 apsr_sao.8.desc:0 "然而，就在最后一丝§Y[event_target:apsr_sao_planetname.GetStarName]§!光线照亮这座城市的时候，环绕星球的护盾开始闪烁，在它的周围蔓延着一片六边形的区域，上面刻着难以理解的文字。\n恐慌在这颗现在泛红的星球表面爆发。一些人试图躲藏，一些人祈祷，一些人干脆跪倒在地，等待着不可避免的命运。"
 apsr_sao.8.button:0 "$apsr_sao.7.button$"
 apsr_sao.8.button.tooltip:0 "$apsr_sao.7.button.tooltip$"
 apsr_sao.9.title:0 "$apsr_sao.7.title$"
 apsr_sao.9.desc:0 "从六边形中开始渗出浓浓的红色液体，让人联想到某些物种的血液。它的中央部分就像一滴相当浓稠的巨大血滴，慢慢向下滴落。但是血液并没有滴落地面，而是突然在半空中改变了形状，逐渐聚集成一个点。"
 apsr_sao.9.button:0 "$apsr_sao.7.button$"
 apsr_sao.9.button.tooltip:0 "$apsr_sao.7.button.tooltip$"
 apsr_sao.10.title:0 "$apsr_sao.7.title$"
 apsr_sao.10.desc:0 "然后，液体变成了某种从未见过的生物的形态。\n“§H[event_target:apsr_sao_planetname.GetName]§!的人们”-那个存在的声音轰然响起-“你们肯定已经注意到，你们的星球已经被一个坚不可摧的屏障所包围，你们无法离开这个屏障。但如果我告诉你们，事实上，你们的星球周围根本就没有任何屏障，你们所看到的和感受到的一切都是骗局--是增强现实模拟的产物，你们会怎么想？这就是这场游戏的全部？然后呢？”"
 apsr_sao.10.button:0 "$apsr_sao.7.button$"
 apsr_sao.10.button.tooltip:0 "$apsr_sao.7.button.tooltip$"
 apsr_sao.11.title:0 "$apsr_sao.7.title$"
 apsr_sao.11.desc:0 "“尽管你们周围的一切都不是真实的，你们也无法离开这个游戏。能够将各位从这个游戏里解放出来的条件就只有一个。到达游戏的最高层，打倒在那边等待的最终魔王。然后你们就会回到现实世界。还有一件事：如果你在这个游戏中死亡，你也会在现实世界中死亡。祝你们好运！”\n说完这句话后，这名存在就化作了暗红色的液体流，退回到了星球防护罩中的六边形海中。然后，六边形本身也消失了，留下了晴朗的星空。"
 apsr_sao.11.button:0 "$apsr_sao.7.button$"
 apsr_sao.11.button.tooltip:0 "$apsr_sao.7.button.tooltip$"
 apsr_sao.12.title:0 "$apsr_sao.7.title$"
 apsr_sao.12.desc:0 "未知存在消失后，在他出现时已经停止的恐慌又重新燃起，并更加强烈。游戏中的倒霉居民不仅仅是害怕——还有惊恐。他们现在的生活是一个谎言，这一事实甚至令他们当中最沉稳的人感到震惊。不知道未来等待我们的是什么。\n\n记录到此结束。"
 apsr_sao.12.button:0 "挺有意思的。"
 apsr_sao.12.button.tooltip:0 "现在，§H[event_target:apsr_sao_planetname.GetName]§!的命运掌握在它的人民手中。"
 apsr_sao.13.title:0 "$apsr_sao.2.title$"
 apsr_sao.13.desc:0 "自实验开始以来的一年中，星球上的人口已经减少了20%。死亡的原因有遇到游戏制造的怪物、自杀、甚至谋杀。\n现在在§H[event_target:apsr_sao_planetname.GetName]§!上的一切都已经差不多安定下来了，那些不情愿的玩家们也开始玩游戏，并希望能撑到最后。"
 apsr_sao.13.button:0 "随时告知我最新的进展情况"
 apsr_sao.14.title:0 "$apsr_sao.2.title$"
 apsr_sao.14.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n游戏中的玩家已经通过了100层中的第[Root.apsr_sao_level_count]层。进展如此之快也是有代价的——死亡人数可能还会进一步攀升。"
 apsr_sao.14.button:0 "让我们来看看他们是怎么做的吧"
 apsr_sao.15.title:0 "$apsr_sao.2.title$"
 apsr_sao.15.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n第[Root.apsr_sao_level_count]层已被通过。星球上的居民正在联合起来，组织联合行动，以将风险和损失降到最低。目前，他们的组织水平相当薄弱， 但仍有一些潜力。\n我们可以预期，他们的通关速度会加快，伤亡也会减少。"
 apsr_sao.15.button:0 "有趣"
 apsr_sao.16.title:0 "$apsr_sao.2.title$"
 apsr_sao.16.desc:0 "居民组织在§H[event_target:apsr_sao_planetname.GetName]§!上的努力已经取得成果。就在刚才，他们成功通过第[Root.apsr_sao_level_count]层。如果一切都按照这个轨迹继续下去，那么他们似乎很可能在未来几十年内走到游戏的终点。"
 apsr_sao.16.button:0 "好样的"
 apsr_sao.17.title:0 "$apsr_sao.2.title$"
 apsr_sao.17.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n玩家在闯关游戏中继续取得进展。他们已经通过了第[Root.apsr_sao_level_count]层。但是自从这个实验开始以来，星球上的成年人口已经减少了40%。如果事情继续以这种速度发展，§H[event_target:apsr_sao_planetname.GetName]§!星球上的人们可能会遇到一些严重的问题。."
 apsr_sao.17.button:0 "继续观察"
 apsr_sao.18.title:0 "$apsr_sao.2.title$"
 apsr_sao.18.desc:0 "$RULER$，坏消息。首席科学家[event_target:apsr_sao_societyleader.GetName]已经决定加入游戏。\n当我们知道这一点时，已经太晚了。他的飞船设法在屏障上制造了一个小缺口，并穿透了内部。此外，他乔装打扮，我们找不到他。\n另一个消息，星球§H[event_target:apsr_sao_planetname.GetName]§!上的人们已经通过了第[Root.apsr_sao_level_count]层。"
 apsr_sao.18.button:0 "留意情况"
 apsr_sao.19.title:0 "$apsr_sao.2.title$"
 apsr_sao.19.desc:0 "在§H[event_target:apsr_sao_planetname.GetName]§!星球上，实验还在继续。游戏的进展速度在逐渐降低。这可能与参与人数的减少有关——无论是因为死亡，还是对死亡的恐惧。此时，第[Root.apsr_sao_level_count]层已被通过。"
 apsr_sao.19.button:0 "继续观察"
 apsr_sao.20.title:0 "$apsr_sao.2.title$"
 apsr_sao.20.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n从实验开始到现在已经过去了足够多的时间，即使星球上的成年人口已经减少了一半，但下一代已经来代替他们。也许到游戏结束时，新一代将完全取代旧一代。第[Root.apsr_sao_level_count]层已被通过。"
 apsr_sao.20.button:0 "有趣"
 apsr_sao.21.title:0 "$apsr_sao.2.title$"
 apsr_sao.21.desc:0 "$RULER$，更多§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n游戏的进展速度在逐渐降低。越来越多的年轻人来到这里取代老一辈，但尽管有战斗力的流入，组织性却越来越差。与此同时，一个新的公会，“血盟骑士团”，在这个星球上出现了，他们利用自己多年的经验来策划突袭。在他们的帮助下，第[Root.apsr_sao_level_count]层已经被通过。"
 apsr_sao.21.button:0 "让我们特别关注这个公会"
 apsr_sao.22.title:0 "$apsr_sao.2.title$"
 apsr_sao.22.desc:0 "$RULER$，我们有来自§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n“血盟骑士团”在最近的时间里获得了大量的支持，这要归功于它独特的突袭组织方式，使得死亡率很低，同时也得益于其魅力十足的指挥官，一个天生的领这个转折有可能会加速游戏的完成，因为他们已经成功通过了第[Root.apsr_sao_level_count]层。"
 apsr_sao.22.button:0 "收集更多的信息"
 apsr_sao.23.title:0 "$apsr_sao.2.title$"
 apsr_sao.23.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n《血盟骑士》继续闯关，将伤亡人数几乎降为零。第[Root.apsr_sao_level_count]层已经被通过！我们的科学家表示担心，我们可能没有充分平衡关卡的难度。无论如何，不建议在此时改变任何东西，以免出现不一致和数据不同步的情况。"
 apsr_sao.23.button:0 "让我们看看接下来会发生什么"
 apsr_sao.24.title:0 "$apsr_sao.2.title$"
 apsr_sao.24.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n“血盟骑士团”已经完全吸收了其他所有团体和联盟，成为这个星球上唯一一个为完成游戏而努力的组织。进步的速度是惊人的——他们几天前通关了第[Root.apsr_sao_level_count]层。公会领袖继续亲自领导闯关，并以各种方式试图说服大家继续战斗。"
 apsr_sao.24.button:0 "实验已经接近尾声"
 apsr_sao.25.title:0 "$apsr_sao.2.title$"
 apsr_sao.25.desc:0 "$RULER$,还有更多来自星球§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n通关速度有所下降——第[Root.apsr_sao_level_count]层才刚被清除。尽管“血盟骑士团”的领袖魅力非凡，但人们已经厌倦了战斗，厌倦了对死亡的恐惧，只想过平静的生活。我们的专家预测，公会的崩溃不可避免。要是游戏能在那个时间到来之前结束就好了。"
 apsr_sao.25.button:0 "继续观察"
 apsr_sao.26.title:0 "$apsr_sao.2.title$"
 apsr_sao.26.desc:0 "$RULER$,，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n人们纷纷离开“血盟骑士团”。与此同时，年轻一代拒绝冒着生命危险去完成某种神秘的游戏，因为他们不再相信自己是在模拟游戏中。他们相信，他们的生活和周围的世界，他们唯一能记得的，就是现实。我们的科学家已经在研究这种现象。\n尽管存在这些问题，“血盟骑士团”仍然在游戏中继续前进。他们目前已经到达第[Root.apsr_sao_level_count]层。"
 apsr_sao.26.button:0 "奇怪的行为"
 apsr_sao.27.title:0 "$apsr_sao.2.title$"
 apsr_sao.27.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n参与游戏的玩家数量正在迅速下降。“血盟骑士团”显然开始失势了。虽然它们的影响仍然相当大，但组织即将崩溃，通关速度骤然下降是有目共睹的。尽管如此，就在几天前，第[Root.apsr_sao_level_count]层已经被通关。不过，公会是否有足够的实力走到最后还是个未知数。"
 apsr_sao.27.button:0 "大限将至"
 apsr_sao.28.title:0 "$apsr_sao.2.title$"
 apsr_sao.28.desc:0 "$RULER$，更多来自§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n“血盟骑士团”继续在游戏中缓慢前进。尽管他们遇到了一些问题，但他们还是成功地最优化通关第[Root.apsr_sao_level_count]层。但很明显，这个公会已经捉襟见肘了。我们预计它将在两到三年内崩溃，因为许多熟练的战士已经离开，而新招募的年轻战士却非常少。"
 apsr_sao.28.button:0 "他们是每个人获胜的最好机会……"
 apsr_sao.29.title:0 "$apsr_sao.2.title$"
 apsr_sao.29.desc:0 "$RULER$，来自§H[event_target:apsr_sao_planetname.GetName]§!的紧急消息。\n我们找到了多年前消失的科学家！更准确地说，他是被§H[event_target:apsr_sao_planetname.GetName]§!星球上的一个居民发现的。事实证明，这位科学家利用他对《艾恩葛朗特》计划的了解，在游戏中迅速崛起，并成为最具影响力的玩家之一。甚至您，$RULER$，肯定听说过他。他不是别人，正是“血盟骑士团”的团长！正是由于他对游戏的了解，他们才能以很小的损失迅速地通过关卡。可惜的是，在确定了他的身份之后，玩家们都坚信他就是最后的BOSS，并将其击杀，而游戏中没有任何形式的反应，这让他们打消了继续尝试的念头。可能他们永远不会通关第[Root.apsr_sao_level_count]层了…"
 apsr_sao.29.button:0 "真的就这样结束了吗？"
 apsr_sao.30.title:0 "$apsr_sao.2.title$"
 apsr_sao.30.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n“血盟骑士团”已经彻底崩溃了。剩下的战士，至少是那些认为仍有必要战斗的人，还在突破关卡，但功效大打折扣。尽管如此，第[Root.apsr_sao_level_count]层还是被通过了。但是，他们的实力是否足以完成剩下的呢?"
 apsr_sao.30.button:0 "看来他们气数已尽"
 apsr_sao.31.title:0 "$apsr_sao.2.title$"
 apsr_sao.31.desc:0 "$RULER$，更多来自§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n在“血盟骑士团”解散后，一些小团体仍在努力完成游戏。但他们的效率每天都在下降，每一次伤亡都在导致效率下降。没有人愿意再去冒生命危险。新战士的增援不再到来，相反，经验丰富的战士们放弃了战斗，在和平与安静中度过他们的日子。第[Root.apsr_sao_level_count]层是剩下的战士团队希望能够克服的最后一个目标。"
 apsr_sao.31.button:0 "最后一丝希望"
 apsr_sao.32.title:0 "$apsr_sao.2.title$"
 apsr_sao.32.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!行星新闻。\n尽管损失惨重，困难重重，剩下的战士们——非常缓慢，但顽强不屈地继续闯关。第[Root.apsr_sao_level_count]层的通关让他们付出了大量的努力与人员伤亡。他们不太可能坚持更久……"
 apsr_sao.32.button:0 "显然，他们的力量并不充足"
 apsr_sao.33.title:0 "$apsr_sao.2.title$"
 apsr_sao.33.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n最后一批战士在通过第[Root.apsr_sao_level_count]层后放下武器。没有人再去尝试完成游戏。没有人再有尝试的意愿了。星球上的居民继续生活在他们的增强现实世界中，就好像它是真实的，而不仅仅是我们的虚构。\n科学家们不再认为这个星球值得我们关注，而《艾恩葛朗特》计划，即使它没有被终结，但还是证明了它是一项有价值的科学事业。"
 apsr_sao.33.button:0 "即便如此，这也并非徒劳无功"
 apsr_sao.final.title:0 "$apsr_sao.2.title$"
 apsr_sao.final.desc:0 "$RULER$，§H[event_target:apsr_sao_planetname.GetName]§!的新消息。\n最后一关终于过关了！全世界的人都在庆祝他们的胜利。根据实验协议，AR设备立即关闭，导致怪物消失，游戏的任何迹象从人们的生活中消失。现在是由我们来决定——我们是要把这个保护罩从星球上移开，还是让它保持原样？"
 apsr_sao.final.button_1:0 "我们的诺言就是我们的契约"
 apsr_sao.final.button_1.tooltip:0 "也许他们已经忘记了是谁把它们放在那里了……"
 apsr_sao.final.button_2:0 "解除屏蔽？当然是不！"
 apsr_sao.final.button_2.tooltip:0 "行星§H[event_target:apsr_sao_planetname.GetName]§!将永远与宇宙隔绝。"
 apsr_sao.final.button_3:0 "可怜的生命。让他们继续受苦"
 apsr_sao.final.button_3.tooltip:0 "$apsr_sao.final.button_2.tooltip$"
 apsr_sao.34.title:0 "$apsr_sao.2.title$"
 apsr_sao.34.desc:0 "从§H[event_target:apsr_sao_planetname.GetName]§!上解除屏蔽的计划已经完成，现在人们可以自由地离开地表前往其他星球。他们的快乐是无限的，更重要的是，他们认为我们是他们的解放者，并希望成为我们帝国的一部分。对于最初是谁将他们与宇宙隔绝开来的问题，他们无法给出答案，说不记得了。\n让我们希望他们永远不记得了。"
 apsr_sao.34.button:0 "我们很高兴地欢迎他们"
 apsr_sao.34.button.tooltip:0 "$apsr_sao.2.title$成功完成"
 tech_apsr_sao_1:0 "图像投影技术"
 tech_apsr_sao_1_desc:0 "§R$apsr_sao.2.title$§!\n我们必须首先开发一种方法，把我们的信息传递给星球的人口。"
 tech_apsr_sao_2:0 "增强现实技术"
 tech_apsr_sao_2_desc:0 "§R$apsr_sao.2.title$§!\n这是我们即将进行的实验的基础技术。"
 tech_apsr_sao_3:0 "意识干涉技术"
 tech_apsr_sao_3_desc:0 "§R$apsr_sao.2.title$§!\n没有人会自愿同意这样的实验。我们将强制他们连接起来。"
 tech_apsr_sao_4:0 "实现战略发展"
 tech_apsr_sao_4_desc:0 "§R$apsr_sao.2.title$§!\n所需的技术已经开发完成，现在我们必须制定一种机制和战略来部署它们。"
 tech_apsr_sao_5:0 "启动《艾恩葛朗特》计划"
 tech_apsr_sao_5_desc:0 "§R$apsr_sao.2.title$§!\n项目启动前的最后准备工作。"
 TECH_UNLOCK_APSR_SAO_TITLE:0 "§R$apsr_sao.2.title$§!"
 TECH_UNLOCK_APSR_SAO_DESC:0 "§R$apsr_sao.2.title$§!\n一个最残酷的实验，将在整个星球上进行。"
 apsr_sao_project:0 "《艾恩葛朗特》计划"
 apsr_sao_project_desc:0 "这个星球上正在进行一项异常残酷的实验。"
 apsr_sao_event3_xenophile:0 "对《艾恩葛朗特》计划不满"
 apsr_sao_event3_xenophile_desc:0 "我们的民众对一个不必要的残酷实验表示不满。你会阻止它的，不是吗？"
 apsr_sao_event3_endproject:0 "科学家罢工"
 apsr_sao_event3_endproject_desc:0 "为推出《艾恩葛朗特》计划而浪费了多年的时间…这一切都白费了吗？"
 apsr_sao_project_bad_complete:0 "《艾恩葛朗特》计划"
 apsr_sao_project_bad_complete_desc:0 "《艾恩葛朗特》计划还没有结束，但尽管如此，我们还是从观察中学到了一些东西。"
 apsr_sao_project_good_complete:0 "《艾恩葛朗特》计划"
 apsr_sao_project_good_complete_desc:0 "《艾恩葛朗特》计划取得了圆满成功！"
 apsr_sao_open_shield:0 "解除屏蔽"
 apsr_sao_open_shield_DESC:0 "星球上的居民已经成功地通过了我们的试炼，现在我们将从他们的星球上解除屏蔽。"
 apsr_sao_freedom:0 "屏蔽已经解除"
 apsr_sao_survival:0 "孤立求生者"
 apsr_sao_survival_desc:0 "这个帝国长久存在于一颗被能量护盾完全与外界星系隔绝的星球上。此外，为了生存，他们需要经历一场惨烈的生存竞赛，自由是胜者的奖品。这导致这个帝国敌对行动的组织和资源使用的监管可谓无所不用其极。"
 apsr_sao_special_bonus:0 "新生活"