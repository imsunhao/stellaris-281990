 apsr7_archsite_desc:0 "$apsr_arcrel.700.desc_no_cube$"
 apsr_arcrel.701.title:0 "信号"
 apsr_arcrel.701.desc:0 "分析表明这些信号是一种加密的信息流，显然有特定的接收者。但由于信号是随机向四面八方发射的，要找到接收者并不容易。"
 apsr_arcrel.701.button:0 "译解信号"
 apsr_arcrel.702.title:0 "译解"
 apsr_arcrel.702.desc:0 "科学家们译解了这个信号。这是一则循环短语§R“TIME HAS COME”§!，脉冲时间为50纳秒，还没有发现接收者。"
 apsr_arcrel.702.button:0 "找到信号的发送对象。"
 apsr_arcrel.703.title:0 "信号消失"
 apsr_arcrel.703.desc:0 "信号不再发送。几个月来，立方体一直保持着沉默。经过实验，我们能连接立方体并得到响应。目前正在进一步研究中。"
 apsr_arcrel.703.button:0 "很好。"
 apsr_arcrel.703.tooltip:0 "我们的科学家将研究立方体。研究结果将于稍后公布。"
