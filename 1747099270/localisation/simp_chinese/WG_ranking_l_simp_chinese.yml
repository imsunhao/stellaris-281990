 #艾拉买椅子事件
 wsgranking.20110.desc:0 "亲爱的[Root.GetName],你们好。\n首先恭喜你们战胜了大可汗，我们也从一些小道消息中了解到一些有趣的事情..."
 wsgranking.20110.a:0 "继续说，我在听"

 wsgranking.2011.desc:0 "好吧，我们明人不说暗话，你们获得了§Y可汗王座§!对吧？我们断椅族对这个神器非常感兴趣，我们愿意出一笔丰厚资金来购买它。\n\n我们愿意出2000£energy£ §Y$energy$§!和200£sr_pantsu£ §Y$sr_pantsu$§!，请问您意向如何？"
 wsgranking.2011_1.desc:0 "好吧，我们明人不说暗话，你们获得了§Y可汗王座§!，而我们断椅族对这个神器非常感兴趣，因此我们愿意出一笔丰厚资金来购买它。\n\n我们将以4000£energy£ §Y$energy$§!和400£sr_pantsu£ §Y$sr_pantsu$§!的价格来购买它，如果你们拒绝，这将会被视为破坏《战利品商店互利互惠条例》第81章第41条并处以五亿三千八百七十二万四千一百九十四£energy£ §Y$energy$§!的罚款。"
 wsgranking.2011.a:0 "成交"
 wsgranking.2011.b:0 "这...好像有点少啊！§G（还价）§!"
 wsgranking.2011.c:0 "还是算了吧"
 wsgranking.2011.c.response:0 "哼，等着，我一定会得到§Y可汗王座§!！"
 wsgranking.2011.tooltip:0 "断椅族购买走了大可汗的王座"
 wsgranking.2011.e:0 "呃...成交"
 wsgranking.2011.f:0 "蛐蛐五亿能量币"
 
 wsgranking.2012.desc:0 "不行，只能这么多，我们不接受更高的报价。"
 wsgranking.2012.a:0 "算了算了，成交"
 
 wsgranking.2013.desc:0 "好吧，确实少了点，那么这样吧。\n\n我们将价格提高到3000£energy£ §Y$energy$§!和300£sr_pantsu£ §Y$sr_pantsu$§!，请问您意向如何？"
 wsgranking.2013.b:0 "你看这椅子也算国宝了吧...§B（还价）§!"
 
 wsgranking.2015.desc:0 "行吧行吧，你们真的是讨价还价的高手。\n\n5000£energy£ §Y$energy$§!和500£sr_pantsu£ §Y$sr_pantsu$§!，另外我们在加500£alloys£ §Y$alloys$§!这已经是我们的极限了！"
 wsgranking.2015.b:0 "这...你看椅子真的很舒服呢§Y（还价）§!"
 
 wsgranking.2017.desc:0 "算你走运！我们最近财务状况还算可以。\n\n10000£energy£ §Y$energy$§!和1000£sr_pantsu£ §Y$sr_pantsu$§!以及1000£alloys£ §Y$alloys$§!这下总愿意接受了吧！"
 wsgranking.2017.b:0 "啊，大可汗的亲笔签名在椅子上...§R（还价）§!"
 
 wsgranking.2019.desc:0 "够了！\n\n20000£energy£ §Y$energy$§! 2000£sr_pantsu£ §Y$sr_pantsu$§! 2000£alloys£ §Y$alloys$§!最后外加1000£sr_dark_matter£ §Y$sr_dark_matter$§!如果不接受，就拉倒吧！"
 
 wsgranking.2020.name:0 "可汗王座失窃！"
 wsgranking.2020.desc:0 "最近我们的国家保险库遭到了失窃！§Y可汗王座§!不翼而飞！！\n\n毫无疑问，这一定是断椅族所为，但我们不知道她们是如何突破我们保险库的层层防御并不留下任何踪迹的。鉴于我们的合作关系，且近期断椅族城邦略微上调了我们的功勋认定，这件事我们也许只能默默接受。"
 wsgranking.2020.a:0 "这帮小偷！"
 wsgranking.2021.name:0 "我们抓到了断椅族的特工！"
 wsgranking.2021.desc:0 "最近我们的国家藏宝库遭到了入侵，但入侵者被我们的防御机关成功拦截。经过审讯，窃贼承认自己受断椅族城邦所雇佣来窃取§Y可汗王座§!，但断椅族城邦对此不予承认。鉴于我们的合作关系，且近期断椅族城邦略微上调了我们的功勋认定，这件事我们决定不予追究。"
 wsgranking.2021.a:0 "算她们识相！"
 wsgranking.2022.name:0 "意外收获"
 wsgranking.2022.desc_01:0 "狡猾的断椅族城邦被我们摧毁后，我们从残骸中找到了被断椅族城邦§Y收购§!的可汗王座！\n只是不知道为何这么坚固的造物，在其坐凳位置遭到了重压并造成了不可逆的损坏，效果大打折扣。"
 wsgranking.2022.desc_02:0 "狡猾的断椅族城邦被我们摧毁后，我们从残骸中找到了被断椅族城邦§Y窃取§!的可汗王座！\n只是不知道为何这么坚固的造物，在其坐凳位置遭到了重压并造成了不可逆的损坏，效果大打折扣。"
 wsgranking.2022.a:0 "可惜"
 
 drums_of_war2:0 "破鼓"
 r_eila_throne:0 "损坏的可汗王座"
 r_eila_throne_desc:0 "原先属于大可汗的可汗王座，被断椅族城邦使用了一些手段获得，但不知为何如此坚固的造物也遭到了不可修复的损坏，效果大打折扣。"
 ###########食堂
 pantsu_shop_canteen_name:0 "断椅族食堂"
 wsgranking.2030.desc:0 "远方的朋友们，你们很幸运，断椅族城邦的现在正在举办美食节，这种活动数个月就会举办一次。按照惯例，所有的食物都是免费的，你们要来尝尝吗？\n\n当然，在此之前，你们必须签署这份§Y《免责声明》§!"
 wsgranking.2030.a:0 "让我们尝尝吧"
 wsgranking.2030.tooltip:0 "§Y食物未知，效果未知§!"
 wsgranking.2030.b:0 "有哪些食物？会有什么效果吗？"
 wsgranking.2030.b.response:0 "在我们断椅族食堂询问今天的食物是什么，这是一种非常不礼貌的行为，因此我们不会透露任何今天菜谱的细节。\n至于效果，这批菜肴将会让你们获得难以想象的增益，当然前提是我们的厨师按照配方做菜以及食材的来源正常。"
 wsgranking.2030.c:0 "听起来很危险，还是算了吧。"
 
 wsgranking.2031.name:0 "吐司面包"
 wsgranking.2031.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这些食物其实是一种特殊的土司面包，它能提高我们的领袖学习能力！"
 wsgranking.2031.a:0 "那么，哪里能买得到呢？"
 wg_modifier_canteen1:0 "吐司面包" 
 
 wsgranking.2032.name:0 "海军咖喱"
 wsgranking.2032.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这些食物是海军咖喱，吃完后我们感觉精神倍增，非常有精神！船员们甚至可以使用舰载脚踏车发电器来消耗她们过于旺盛的精力，同时产生的能量可以用于飞船自我维护。"
 wsgranking.2032.a:0 "好！很有精神！"
 wg_modifier_canteen2:0 "海军咖喱" 
 
 wsgranking.2033.name:0 "辣条"
 wsgranking.2033.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这些食物其实是辣条，这种小零食受到了我们的热捧，使我们的影响力得到了提升。"
 wsgranking.2033.a:0 "好！"
 wg_modifier_canteen3:0 "辣条"

 wsgranking.2034.name:0 "法棍"
 wsgranking.2034.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，几乎将我们的牙齿崩了下来，我们才发现原来这些食物是法棍。我们的陆军将领对其非常欣赏，认为可以作为陆军的武器使用。"
 wsgranking.2034.a:0 "这种武器太可怕了"
 wg_modifier_canteen4:0 "法棍"
 
 wsgranking.2035.name:0 "华莱士"
 wsgranking.2035.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这些食物竟然是华莱士，现在我们所有的飞船都跑的贼快了。"
 wsgranking.2035.a:0 "高到不知哪里去了！"
 wg_modifier_canteen5:0 "华莱士"
 
 wsgranking.2036.name:0 "炸鱼薯条"
 wsgranking.2036.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这些食物是炸鱼薯条，虽然不知道原理，但我们的点防效率提高了。"
 wsgranking.2036.a:0 "真神奇"
 wg_modifier_canteen6:0 "炸鱼薯条"
 
 wsgranking.2037.name:0 "MRE"
 wsgranking.2037.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这竟然是一包MRE。\n俗话说的好，真正的[Root.GetSpeciesName]陆军士兵都懂得如何荒野求生，因此让陆军养成吃MRE的习惯很重要。"
 wsgranking.2037.a:0 "只可惜海军船员们不吃"
 wg_modifier_canteen7:0 "MRE"
 
 wsgranking.2038.name:0 "海星罐头"
 wsgranking.2038.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这竟然是美味的海星罐头，大家都很开心！断椅族城邦介绍说在这些海星爆破了一颗星球之后，它们成为了某个帝国的传统美食。"
 wsgranking.2038.a:0 "传统美食不得不品尝！"
 wg_modifier_canteen8:0 "海星罐头"
 
 wsgranking.2039.name:0 "六个核弹乳饮料"
 wsgranking.2039.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现这竟然是传说中的§Y六个核弹乳饮料§!！其中科学家[event_target:wg_canteen_scientist.GetName]试吃之后竟然从这种菜肴中获得了灵感，变得异常聪明。"
 wsgranking.2039.a:0 "这是极好的"
 
 wsgranking.2040.name:0 "鲱鱼罐头"
 wsgranking.2040.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n我们还没吃就被恶臭熏出了食堂，是§Y鲱鱼罐头§!！更可恶的是，这股臭味在我们的身上难以消散，恶臭不堪！"
 wsgranking.2040.a:0 "哼哼！"
 wg_modifier_canteen10:0 "鲱鱼罐头"
 
 wsgranking.2041.name:0 "伏特加"
 wsgranking.2041.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，发现这竟然是§Y伏特加§!！现在所有的科学勘察，都带有了一股酒味，进度也被拖慢了。"
 wsgranking.2041.a:0 "乌拉！"
 wg_modifier_canteen11:0 "喝醉的科学家"
 
 wsgranking.2042.name:0 "伏特加"
 wsgranking.2042.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，发现这竟然是§Y伏特加§!！现在舰队司令们都愈战愈勇，甚至不愿意撤退。"
 wsgranking.2042.a:0 "乌拉！"
 wg_modifier_canteen12:0 "喝醉的舰队司令"
 
 wsgranking.2043.name:0 "巴格饼"
 wsgranking.2043.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们竟无人能根据口味来判断该食物的具体名称，但我们发现似乎出现了奇奇怪怪的BUG..."
 wsgranking.2043.a:0 "Fixing and repairing the game..."
 wg_modifier_canteen13:0 "巴格饼"
 
 wsgranking.2044.name:0 "西瓜"
 wsgranking.2044.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现是美味的西瓜。但很可惜，我们的船坞建造妖精吃了太多的西瓜，导致频繁上厕所拖累了飞船建造进度。"
 wsgranking.2044.a:0 "可是，真的很好吃"
 wg_modifier_canteen14:0 "西瓜"
 
 wsgranking.2045.name:0 "豆腐脑"
 wsgranking.2045.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现竟然是豆腐脑，但我们的人员对于应该是豆腐脑应该是甜的还是咸的产生了巨大的争执..."
 wsgranking.2045.a:0 "豆腐脑应该是X的"
 wg_modifier_canteen15:0 "甜咸之争"
 
 wsgranking.2046.name:0 "昏睡红茶"
 wsgranking.2046.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，发现仅仅是红茶而已，但很快所有人开始昏昏欲睡...\n众人醒来之后，发现所有人的随身财物全部不翼而飞。"
 wsgranking.2046.a:0 "啊啊啊啊啊啊啊啊，哼啊啊啊！"

 wsgranking.2047.name:0 "TAPTAP牌雪糕"
 wsgranking.2047.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现口中冰凉可口的食物竟然是§YTAPTAP牌雪糕§!，所有舰娘都融入到一股甜蜜的气氛中不能自拔。"
 wsgranking.2047.a:0 "等等，那晚上怎么办？"
 wg_modifier_canteen_affectionUp1:0 "TAPTAP牌雪糕" 
 wg_modifier_canteen_affectionUp1_tooltip:0 "£sr_wg_up£所有领袖好感度获得几率翻倍！"

 wsgranking.2048.name:0 "汤圆"
 wsgranking.2048.desc:0 "断椅族城邦不知使用了什么科技，让我们无法看清食物的真实面貌。\n试吃之后，我们发现居然是§Y汤圆§!。试吃的舰娘们，尤其是C国舰娘均对此赞不绝口，而且变得和汤圆一样更粘人了！"
 wsgranking.2048.a:0 "很好，可是好像太多人人人人..."
 wsgranking.2048.a.tooltip:0 "£sr_wg_up£所有领袖获得的好感度翻倍！（特殊事件无效）"
 wg_modifier_canteen_affectionUp2:0 "汤圆" 
 wg_modifier_canteen_affectionUp2_tooltip:0 "£sr_wg_up£所有领袖获得的好感度翻倍！（特殊事件无效）"
 
