 gpm_survey.29.name:0 "发现：原始森林！"
 gpm_survey.29.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个迷人的发现\n在这颗星球上发现了大片相对较矮的森林植物群，这些原始森林似乎是这里出现的最早的类森林生命的迹象。我们将在数据库中添加有关这颗星球的详细分析以供将来研究。"
