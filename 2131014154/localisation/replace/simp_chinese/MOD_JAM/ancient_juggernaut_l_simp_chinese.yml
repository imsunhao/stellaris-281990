 ancient_jug_origin.14.tooltip.4corvette: "§Y4§! £military_size_1£ §Y$corvette_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.14.tooltip.2destroyer: "§Y2§! £military_size_2£ §Y$destroyer_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.title: "$ancient_jug_origin.14.title$"
 ancient_jug_origin.15.desc_first: "§H[event_target:ancient_juggernaut_itself.GetName]§!启动了它的自动建造循环，但这次出来了一些不一样的东西。"
 ancient_jug_origin.15.desc_t34: "\n四艘全副武装的§Y$corvette_plural$§!先被造了出来，随后是一队§Y$battleship_plural$§!。这些$battleship_plural$只装了主武器和点防御，以及水晶甲。\n\n这样简单而大胆的设计，我们确信它属于先行者----§H[event_target:ancient_juggernaut_itself.GetName]§!曾经的主人。在战斗中，他们使用这种廉价的舰队，利用双穿武器的射程优势去击败他们的敌人，鉴于这些敌人严重依赖护盾和装甲的防御。"
 ancient_jug_origin.15.desc_t34_afternate: "\n又一次，§Y$corvette_plural$§!和一队便宜的§Y$battleship_plural$§!驶出了船厂，供我们使用。"
 ancient_jug_origin.15.desc_spam: "\n一大群§Y$corvette_plural$§!从船坞中蜂拥而出。我们注意到这些舰船只装了非常基础的能量武器，红激光。\n\n我们相信这些设计来自先行者。在当年的战争中，他们用这种极端的设计来守卫他们的家园。部分是因为他们很缺合金，另一个重要原因是他们的敌人看起来依赖主力舰进行战斗。\n\n最终，他们的敌人被他们的§Y裸奔$corvette_plural$§!拖垮了。什么好处也捞不到，他们的敌人被迫与先行者签订了停战协议。"
 ancient_jug_origin.15.desc_spam_afternate: "\n一大群裸奔的§Y$corvette_plural$§!。"
 ancient_jug_origin.15.desc_pre_1_3_meta: "\n一批全副武装的§Y$destroyer_plural$§!已经准备好受命，这些船都装备了能够射出聚能粒子束的强大能量武器。\n\n理论上来说，这些强大的武器需要安装在X槽里，因此我们相信这是§H[event_target:ancient_juggernaut_itself.GetName]§!的原拥有者----先行者的一款设计。\n\n他们一定是在舰船科技取得突破之前用了这些§Y玻璃大炮$destroyer_plural$§!一段时间。"
 ancient_jug_origin.15.desc_pre_1_3_meta_afternate: "\n又一次，一组带着玻璃大炮的全副武装的§Y$destroyer_plural$§!准备好受命了。"
 ancient_jug_origin.15.desc_pre_2_0_meta: "\n一组全副武装的§Y$cruiser_plural$§!驶出了船坞，主要安装了能对船体造成大量伤害的聚焦等离子武器。\n\n这种建造方式肯定是先行者----§H[event_target:ancient_juggernaut_itself.GetName]§!之前的主人的主要方式。在他们成功研发出他们的第一艘巡洋舰后，他们通过安装能向目标射出高能等离子球的武器来大幅提升它们的作战能力。先行者相信这些炮弹能够穿透敌人的装甲防御。\n\n可惜的是，这种方式现在已经没用了，因为按现在的标准，这些等离子已经没办法再穿透固体物件。"
 ancient_jug_origin.15.desc_pre_2_0_meta_afternate: "\n一队全副武装的§Y$cruiser_plural$§!驶出了船坞，主要装备着能对船体造成伤害的聚焦等离子武器。这些船已经准备好听命。"
 ancient_jug_origin.15.desc_later_terminator: "\n我们在$juggernaut$的数据库中找到了关于先行者的存在的不完全记录。虽然数据不足以确定先行者，但可以确定的是创造者在控制这一巨兽的时候可悲地忽略了这些数据。"
 ancient_jug_origin.15.a: "这些舰队的装备还真有趣。"
 ancient_jug_origin.15.b: "是的。"
 ancient_jug_origin.15.b_machine: "《错误：预计建造为‘$corvette_plural$’》"
 ancient_jug_origin.15.tooltip.t34: "§Y4§!艘全副武装的£military_size_1£§Y$corvette_plural$§!和§Y6§!艘“便宜造的”£military_size_8£§Y$battleship_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.tooltip.spam: "一大群普通的£military_size_1£§Y$corvette_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.tooltip.pre_1_3_meta: "§Y10§!艘全副武装的£military_size_2£§Y$destroyer_plural$§!装备有$ENERGY_LANCE_2$$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.15.tooltip.pre_2_0_meta: "§Y12§!艘全副武装的曾经很有用的£military_size_4£§Y$cruiser_plural$§!$ancient_jug_origin.14.tooltip$"
 ancient_jug_origin.16.title: "舰船规格增益"
 ancient_jug_origin.16.desc_destroyers: "最新的$destroyer_plural$设计允许我们对§H[event_target:ancient_juggernaut_itself.GetName]§!的船体进行升级，大幅修复它损坏的部分。\n\n就像我们曾说过的----要完全修复它，我们需要找到建造§Y$juggernaut$§!的方法。"
 ancient_jug_origin.16.desc_cruisers: "最新一代的$cruiser_plural$科技允许我们在§H[event_target:ancient_juggernaut_itself.GetName]§!上做出更多的努力----预计可以修复它的绝大部分。"
 ancient_jug_origin.16.desc_battleships: "$battleship_plural$设计的极大进步也可以应用到§H[event_target:ancient_juggernaut_itself.GetName]§!上，让它更为持久。\n\n鉴于它的船体情况，我们现在可以说它是§Y半$juggernaut$§!。"
 ancient_jug_origin.16.tooltip: "§Y$ancient_juggernaut_research_ship_text$§!：§G+1§!\n§H[event_target:ancient_juggernaut_itself.GetName]§!的船体增加了。"
 ancient_jug_origin.17.desc: "难以置信的是，按照设计来看，建造$titan_plural$的工序和§Y$juggernaut$§!的很像----都需要一座特殊的船坞来建造它，如果我们的理论正确的话。\n\n§Y$juggernaut$§!的秘密几乎就在我们手中！"
 ancient_jug_origin.20.title: "主宰的终结"
 ancient_jug_origin.20.desc: "我们失去了我们的古代$juggernaut$，它从我们它从我们文明的起初就开始为我们服务，现在它死了，整个[Root.GetName]的人都在为它默哀。"
 ancient_jug_origin.20.desc_geth: "我们失去了我们的古代$juggernaut$，它从我们文明的起初就为我们服务。它的毁坏会阻碍我们的太空扩张。"
 ancient_jug_origin.21.title: "超控潜力"
 ancient_jug_origin.21.desc: "随着§H[event_target:ancient_juggernaut_itself.GetName]§!更多的舰船部件被修复，我们的科学家发现了它的一个秘密----允许我们开启它的自动建造模块，从而在短时间内快速地造出大量的船，而代价是更高昂的维护费。\n\n我们不应浪费这样的机会。$ancient_jug_origin.21_afternate$"
 ancient_jug_origin.21.desc_geth: "随着§H[event_target:ancient_juggernaut_itself.GetName]§!更多的舰船部件被修复，我们的科学工蜂发现了它的一个秘密----允许我们开启它的自动建造模块，从而在短时间内快速地造出大量的船，而代价是更高昂的维护费。\n\n$ancient_jug_origin.21_afternate$"
 ancient_jug_origin.21_afternate: "\n\n我们也发现所谓的“§E舰船增益§!”特色能力，按名字来推断，应该是可以通过超控面板来为所有的舰队提供额外增益。我们并不知道怎么激活它，或许我们可以找到更多的方法来修复这一部件。"
 ancient_jug_origin.21.a: "好的。"
 ancient_jug_origin.21.a.tooltip: "§E我们可以通过§H$EDICT$§!界面查看§H$edict_ancient_jug_origin_edict$§!。§!"
 ancient_jug_origin.21.b: "我们会立刻检查它的"
 ancient_jug_origin.21.b.tooltip: "§E打开§H$edict_ancient_jug_origin_edict$§!$EDICT$，来查看$MOD_ANCIENT_JUG_OVERCLOCK_TITLE$界面。§!"
 ancient_jug_origin.24.title: "亚光速旅行者"
 ancient_jug_origin.24.desc: "我们成功依靠我们自己修复了§H[event_target:ancient_juggernaut_itself.GetName]§!的所有推进器！尽管方式简单而粗糙，但我们相信这座华丽的移动船坞已经准备好轻松离开[event_target:ancient_juggernaut_itself.GetStarName]了。\n\n在百万年后，§H[event_target:ancient_juggernaut_itself.GetName]§!又一次在群星间穿梭。"
 ancient_jug_origin.24.desc_geth: "我们对§H[event_target:ancient_juggernaut_itself.GetName]§!所有推进器的替换成功了！尽管方式简单而粗糙，但我们相信这座移动船坞已经准备好轻松离开[event_target:ancient_juggernaut_itself.GetStarName]了。\n\n在百万年后，§H[event_target:ancient_juggernaut_itself.GetName]§!又一次在群星间穿梭。"
 ancient_jug_origin.24.tooltip: "§H[event_target:ancient_juggernaut_itself.GetName]§!的亚光速推进器已被修复。"
 ancient_jug_origin.24.xenophile: "前进，探索！"
 ancient_jug_origin.24.materialist: "为了研究和创新！"
 ancient_jug_origin.24.spiritualist: "牢记神圣的信仰。"
 ancient_jug_origin.24.pacifist: "为了守护和繁荣！"
 ancient_jug_origin.24.authoritarian: "为了建造和发展。"
 ancient_jug_origin.24.egalitarian: "为了平等和自由！"
 ancient_jug_origin.24.other: "探索未知！"
 ancient_jug_origin.999.desc: "§H[From.Owner.GetName]§!有办法完全修复§H[event_target:ancient_juggernaut_itself.GetName]§!的状态，但他们决定放弃这一想法，自己造一艘。"
 ancient_jug_origin.1000.desc: "§H[From.Owner.GetName]§!成功解锁了§H[event_target:ancient_juggernaut_itself.GetName]§!的全部状态，这艘飞行的船坞现在变得比之前更强大了。"
 ancient_jug_origin.1001.desc: "§H[From.Owner.GetName]§!失去了他们的§H[event_target:ancient_juggernaut_itself.GetName]§!，他们已经没有那个独特的飞行船坞了。"
 ancient_jug_origin.1002.desc: "§H[From.Owner.GetName]§!刚刚失去了他们的§H[event_target:ancient_juggernaut_itself.GetName]§!，相当快，\n\n他们不应无视这一灾难。"
 ancient_jug_origin.1003.desc: "§H[From.Owner.GetName]§!从他们的§H[event_target:ancient_juggernaut_itself.GetName]§!那里收到了一“群”“§Y裸奔$corvette_plural$§!”。\n\n曾经，你居家旅行，杀人越货必备的红激光护卫只需要60矿来造，谁会花额外的矿去升级啊？不幸的是，1.8版本之后再也没有了；从另一个角度来说，这些船是免费的。"
 ancient_jug_origin.1003.a: "60矿？太棒了！这些裸奔护卫舰绝对值这价。"
 ancient_jug_origin.1003.tooltip: "曾经是。"
 ancient_jug_origin.1004.desc: "§H[From.Owner.GetName]§!从§H[event_target:ancient_juggernaut_itself.GetName]§!收到了装$ENERGY_LANCE_2$的玻璃大炮§Y$destroyer_plural$§!。\n\n只有1.3之前的老古董知道这玩意。"
 ancient_jug_origin.1005.desc: "§H[From.Owner.GetName]§!从§H[event_target:ancient_juggernaut_itself.GetName]§!收到了装等离子炮的§Y$cruiser_plural$§!。\n\n这种配装是1.5-2.0期间的。"
 ancient_jug_origin.1006.desc: "§H[From.Owner.GetName]§!从§H[event_target:ancient_juggernaut_itself.GetName]§!收到了§Y$corvette_plural$§!和“便宜造的”§Y$battleship_plural$§!。\n\n看啊！群星（TM）现在的环境，都喜欢在战列舰上只装双穿武器（还有点防），便宜到夭寿的水晶甲，最烂的推进器，还有火炮电脑。这样就可以省合金，然后用T-34海淹没他们的敌人。\n\n这配装从2.2就开始流行了，虐电脑相当好用。"
 ancient_jug_origin.1006.a: "真是完美的平衡，就像所有乱七八糟的东西一样。"
 ancient_jug_origin.1007.desc: "§H[From.GetName]§!失去了他们古老的主宰，他们已经没有那个独特的飞行船坞了。"
 ancient_jug_origin.1008.desc: "§H[From.GetName]§!失去了他们古老的主宰，相当快。\n\n他们不应无视这一灾难。"