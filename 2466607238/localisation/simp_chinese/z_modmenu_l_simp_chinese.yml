 z_mm_tips_csp_misc_fleet_dismantle: "舰队自沉功能：启用以后选中任意舰队命令其移动到母星轨道（移动命令点击母星），在弹出事件中选择设置为目标。\n如果你安装了§B暗蓝科技UI§!，那么选中舰队后在舰队面板中将添加一个自沉按钮。\n设置完成后舰队将成为中立目标并添加脆弱buff，使用任意己方舰队摧毁这支舰队将产生残骸并允许逆向工程。"
 
