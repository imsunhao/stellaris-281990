 ASP_site_biggest_show_of_world_desc:0 "我们看似毫无意义的太空探索是值得的！\n\n探索小队试图挽救一架故障的无人探测器，因此将其降落在附近一颗巨大气态行星的卫星上。 令人惊讶的是，它降落在一个堕落文明的遗迹中。\n\n即便经历了难以想象的时间，这个文明依旧留下了美丽的城市，整洁的郊野，优美的自然风光······这个星球很小，但拥有一个繁荣文明所需要的一切。但是我们没有发现星球上有生命的迹象。\n\n进一步探索需要更多的资金。"
 asp.42.name:0 "自动机器"
 asp.42.desc:0 "自首次登陆以来，我们的研究人员一直在调查位于废墟中心的一个小城市。 这座城市似乎曾经是行星首都。 我们的简短调查揭示了两个重要事实。\n\n首先，我们并非星球上唯一的生命。 这个星球上还有无数其他生物。 更确切地说，它们是某种类似于某些生命形式的人偶，大概是类似其创造者。 它们似乎被要求根据穿着不同为星球上的居民执行各种任务。 这些人偶足以取代人口把整个星球塞满。 然而，它们现在都处于休眠状态。\n\n第二，这个星球仍被良好的维护着。虽然大多数设施由于缺乏能源而停止工作，但基本的维修系统仍在工作。我们需要找到控制中心来解开这个谜团。"
 asp.43.name:0 "木偶秀"
 asp.43.desc:0 "在分析这些人偶的时候，研究小组发现了一件很古怪的事。有大约30%的人偶仿佛幼儿，还有20%相当于老年个体，这些机体根本不可能进行劳动工作，这与研究者们一开始的想法背道而驰。\n\n所有的房子里只有人偶，没有任何正常的生命痕迹。更令人困惑的是，这些人偶的摆放方式像是在模拟家庭成员。不仅如此，星球上还有工厂、学校和文化设施，里面同样全是人偶。可谁会为人偶建造这些庞大而复杂的城市呢？\n\n现在问题变得更多了。"
 asp.44.name:0 "唤醒"
 asp.44.desc:0 "在研究过程中，我们的研究人员偶然发现了一个特定系统的能量供应节点。在争论了一段时间后，调查小组最终决定给这个系统注入能量。系统一启动，到处都能听到震耳欲聋的声音。\n\n所有的人偶都被唤醒了。虽然我们还不能完全弄清他们在说什么，但感觉他们好像在和某人打招呼。更奇怪的是，他们所指的都是同一个人，这显然不是我们中的一员。\n\n尽管我们的研究人员不能与他们交流，但可以发现的是，这些人偶都在按照一个目标不断行动。\n\n还需要进一步调查。"
 asp.45.name:0 "生活剧"
 asp.45.desc:0 "调查小组发现了被巧妙隐藏在云中的管理中心。通过一番调查，我们终于了解了这个星球的实质。\n\n这颗星球是某种节目的拍摄地，其主角是一个真实的人。而星球上的一切都是为了复制他们文明的日常生活。我们在一个秘密储藏室中发现了大量的视频录像。这是一场宏大的演出，随着时间的推移，主角在数千年间几度更换，星球上的一切都是为他一个人制造的。\n\n主角出生在一个僻静的小镇，过着平静的生活直到安然离世，他一生也不知道自己实际上在演出。随着时间的推移，节目内容也在变化。在开始的时候，这个节目跟我们所看的剧目没有什么不同。阴谋与背叛，爱与复仇，艰辛与冒险······\n\n但慢慢的，故事变得越来越朴素：简单而平凡的生活，普通人平常的眼泪、欢笑和爱意。人们都有幸福美满的结局，从一而终。\n\n现在我们需要弄清楚这么做的目的。"
 asp.46.name:0 "世界的主角"
 asp.46.desc:0 "调查小组终于解锁了主管的账户，我们因此得知这个文明最后的时日是什么样子。根据记录，这个文明在鼎盛时期统治着银河中广袤的疆域，但它逐渐也面临着不可避免的衰落，这种衰落缓慢却持续，一直贯穿了数千年。由于人口过剩和资源枯竭，大多数公民被迫忍受着糟糕的生活质量。为了缓解这个问题，文明的领导者们想出了一个有意思的主意。\n\n为民众举行一场盛大的演出，让他们忘记眼下的艰难困苦。\n\n故事背景设定在文明的青年期，民殷国富，欣欣向荣。所有的人都迷上了这场表演，甚至包括那些策划者。\n\n一开始，演出确实由演员来完成，但随着整个社会都开始要求参与其中，普通民众也成为了表演者。最终，主角人选的竞争过于激烈，人们不得不让一个真正的婴儿成为主角\n\n观众们对这个节目留下了很多评论，大部分都是关于主角的，喜爱、羡慕、嫉妒、仇恨、崇拜，甚至是赤裸的杀意······\n\n有一天，演出戛然而止了，也许这个文明终于迎来了注定的结局。从最后时刻的记录来看，似乎他们一直试图维持这场演出，直至资源完全枯竭。我们对这一文明其他遗迹的探索显示出，所有其他属于这个文明的星球都已经变成了尘埃，看来他们摧毁这些星球是为了获得资源来支持这场演出。这场演出是文明的唯一遗产。\n\n现在只剩下一个问题，主角去哪了？"
 asp.47.name:0 "坏结局"
 asp.47.desc:0 "在仔细搜查这个星球后，我们终于在一片森林深处找到了这位主角。尽管只留下了很少的记录，但已经足够推断出这场表演的高潮部分。\n\n结局似乎来的很突然。首先，所有的人偶都停止了活动，也许是因为母星不再发送演出的指令了。紧接着，社会基础设施一个个地崩溃，大概是由于来自母星的能源供应被切断了。主角终于意识到，他所爱的人们只是一群玩偶，而他的整个世界仅仅是一块电影布景。\n\n真相令他崩溃，但很快他就有了离开这颗星球的念头。他是想要寻找自己真正的亲人吗，尽管他们也许并不存在？在他的身体周围的，是他试图离开这个星球的各类遗骸，机械装置、飞行器、各式各样的原始火箭······\n\n所有的尝试都失败了，似乎最后一次尝试也导致了他的死亡，只留下了他的遗骨。这场永无止境的演出最终以一个悲剧结尾了。\n\n而我们的故事又该走向何方呢？"
 asp.47.a:0 "真可惜..."
 r_aspmod_protagonist_of_the_show:0 "节目主角"
 r_aspmod_protagonist_of_the_show_desc:0 "他曾是某个逝去文明最后的慰藉，也是唯一的幸存者，是这个文明所代表的一切······现在，这只是一具枯干的遗体，仅此而已。"
