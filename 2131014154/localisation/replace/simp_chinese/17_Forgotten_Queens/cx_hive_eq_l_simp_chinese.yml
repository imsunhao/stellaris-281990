 ap_hollow_project:0 "空心化计划"
 ap_hollow_project_desc:1 "没有蓝图或是领导，我们成千上万人搬土成山，将建成一片复杂的海绵状结构，由许多通过隧道网相连的平行层组成。"
 allow_hollow_project:0 "§H解锁决议：§!$ap_hollow_project$"
 decision_hollow_project:0 "$ap_hollow_project$"
 decision_hollow_project_effects:1 "将星球转变为§Y$pc_hollow$§!，增加£housing£ §Y$PLANET_HOUSING_TITLE$§!，§Y资源产出§!以及§Y人口增长§!，并解锁特殊的£district£ §Y空洞区划§!。代价将是§R禁用§!星球自然资源，并且无法建造更多的£district£ §Y发电§!、§Y采矿§!以及§Y农业区划§!。"
 decision_hollow_project_effects_short:2 "增加£housing£ §Y$PLANET_HOUSING_TITLE$§!以及§Y人口增长§!\n启用£district£ §Y空洞区划§!\n禁用建造£district£ §Y发电§!，§Y采矿§!以及§Y农业区划§!"
 decision_hollow_project_requirements:0 "£trigger_no£ §R所有可用区划都必须是§! §Y$district_hive_plural$§!或§Y$district_industrial_plural$§!"
 decision_hollow_project_desc:1 "没有蓝图或是领导，我们成千上万人搬土成山，将建成一片复杂的海绵状结构，由许多通过隧道网相连的平行层组成。"
 pc_hollow:0 "空洞星球"
 pc_hollow_desc:0 "洞穴和隧道在地壳和大部分地幔中蜿蜒，利用星球内核作为热和能量的来源维持低等生命。"
 eq.200.name:0 "[Root.GetName]§H空洞化§!已完成"
 eq.200.desc:0 "洞穴和隧道在星球地壳内蜿蜒，直达地幔，它完工了。\n\n自这个宏伟项目启动以来，已经过去了数年，但已经很难回忆起[Root.GetName]表面是什么样子了。绿意盎然？崎岖不平？现在只剩丘陵和洞穴，极目皆是。\n\n一个曾由机会与轻率自然法则塑造的地方，现在是由不屈不挠之志成就的设计。"
 eq.200.a:0 "掘世无双。"
