 origin_hive_cx_hive_world_desc:0 "这个蜂巢是一个巨大的活有机组织的聚合体，承载了许多共生物种居于其中。"
 origin_hive_cx_hive_world_effects:0 "母星是一个§Y$pc_hive$§!\n宜居偏好被设定为§Y$trait_pc_hive_preference$§!，使得不需要其他类型的行星。\n\n殖民船会更加昂贵，但是可以触发一个将非理想行星逐步转变为§Y$pc_hive$§!的过程。"
 START_SCREEN_CX_HIVE_WORLD:0 "就在这被称作太空的广袤虚无之中，我已经孤身等待了数千年。\n我的名字是[Root.Capital.GetName]，一个巨大的有机体，这颗星球承载着名为[Root.Owner.GetSpeciesNamePlural]的物种。\n\n早在他们诞生前，我就在这里。\n\n我看着他们不断进化为生存而战，一度徘徊在灭亡的边缘，最终却得以蓬勃发展。\n\n几个世纪过去，我们建立了一种深层次的共生关系，我们的意识融合到一个单一的思想中，集体意志和谐运转，去探索我们周围的黑暗。\n\n岁月流转，如今，我们终于能够触碰群星了！"
