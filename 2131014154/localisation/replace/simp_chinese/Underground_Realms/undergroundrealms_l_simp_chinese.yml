 shroud_criticality.4.name:0 "虚境临界：§W柔和§!"
 shroud_criticality.4.desc:0 "虚境没有显示任何能量波动。 这是§W柔和§!， §G没有坏事会发生§!"
 shroud_criticality.5.name:0 "虚境临界：§G平静§!"
 shroud_criticality.5.desc:0 "虚境没有显示任何能量波动。 这是§G平静§!， §G没有坏事会发生§!"
 shroud_criticality.6.name:0 "虚境临界：§B萌芽§!"
 shroud_criticality.6.desc:0 "虚境散发着能量的波动。 是§B萌芽§!。 §Y某些事件可能在某个时刻发生！§!"
 shroud_criticality.7.name:0 "虚境临界：§Y不安§!"
 shroud_criticality.7.desc:0 "虚境散发着高能量的波动。 是§Y萌芽§!。 §Y某些事件可能在某个时刻发生！§!"
 shroud_criticality.8.name:0 "虚境临界：§H风暴§!"
 shroud_criticality.8.desc:0 "虚境伴随着高能量的咆哮. 糟糕的事将在未来发生. 是 §H风暴§!. §H奇怪的事要发生了§!."
 shroud_criticality.9.name:0 "虚境临界：§P爆发§!"
 shroud_criticality.9.desc:0 "虚境散发出令人眼花缭乱的能量！是§P爆发§!！§H奇怪的事将要发生了§!！"
 shroud_criticality.10.name:0 "虚境临界：§R浪潮§!"
 shroud_criticality.10.desc:0 "虚境..它-它在燃烧！这是由于滥用而产生的高能量，引发的打雷和怒号！这是§R浪潮§!！!§RB厄运即将到来§!！"
 shroud_criticality.11.name:0 "虚境临界：§M灾祸§!"
 shroud_criticality.11.desc:0 "虚境失控了！天文数字能量的混沌等级在到处飙升，并冲破了银河系！这是一场§M灾变§!！！§R灾祸就要来临§!！"
 shroud_criticality.good.militarist:0 "广受好评"
 shroud_criticality.good.spiritualist:0 "丰富是种美德"
 shroud_criticality.good.authoritarian:0 "我的霸权安全了。 继续。"
 shroud_criticality.good.xenophile:0 "也许它试图了解我们？"
 shroud_criticality.good.pacifist:0 "它没有表现出侵略性。"
 shroud_criticality.good.materialist:0 "好吧……传感器至少可以工作。"
 shroud_criticality.good.egalitarian:0 "我们的社会不再危险了"
 shroud_criticality.good.xenophobe:0 "保持警惕，我们还不确定"
 shroud_criticality.good.gestalt_bio:0 "它说···它说话了吗？"
 shroud_criticality.good.gestalt_mech:0 "已确认。 恢复监视过程。"
 shroud_criticality.neutral.militarist:0 "舰队进入戒备状态。"
 shroud_criticality.neutral.spiritualist:0 "我感到很不安..."
 shroud_criticality.neutral.authoritarian:0 "我不这么觉得……"
 shroud_criticality.neutral.xenophile:0 "这意味着什么？它有回应吗？"
 shroud_criticality.neutral.pacifist:0 "我希望它不会威胁我们。"
 shroud_criticality.neutral.materialist:0 "不，不，不...有什么问题，重新测量..."
 shroud_criticality.neutral.egalitarian:0 "它会威胁我们的权利吗？"
 shroud_criticality.neutral.xenophobe:0 "异种在做某种事...我确定..."
 shroud_criticality.bad.militarist:0 "所有舰队保持警惕，这不是演习！"
 shroud_criticality.bad.spiritualist:0 "它喊着……呃……这个声音……"
 shroud_criticality.bad.authoritarian:0 "宵禁，巡逻，控制。 监视每个人。"
 shroud_criticality.bad.xenophile:0 "它…它死了吧？"
 shroud_criticality.bad.pacifist:0 "我感到受到威胁...像猎物一样..."
 shroud_criticality.bad.materialist:0 "没有量子理论可以解释这一点！ 也许生物学...？"
 shroud_criticality.bad.egalitarian:0 "这些可能会将我们的人民引向一个艰难的时期。"
 shroud_criticality.bad.xenophobe:0 "它在监视我们！ 我发誓我现在能听到！"
 shroud_criticality.neutral.gestalt_bio:0 "蜂群躁动不安。"
 shroud_criticality.neutral.gestalt_mech:0 "警报。 达到警戒阈值。"
 shroud_criticality.good.psionic:0 "§B虚境承载着我们的心灵.§!"
 shroud_criticality.neutral.psionic:0 "§B它在黑暗中发光... 它在享用我们的的心智...§!"
 shroud_criticality.bad.psionic:0 "§B如此多的... 能量... ！§!"
 shroud_criticality.good.dark_side:0 "§R我们必须喂养它...§!"
 shroud_criticality.neutral.dark_side:0 "§R我们的主宰渴求更多！§!"
 shroud_criticality.bad.dark_side:0 "§R让我们欢迎混沌...§!"
 shroud_criticality.19.name:0 "§H[event_target:my_psychic_leader.GetName]§! : 心灵能力"
 shroud_criticality.19.desc:0 "§H[event_target:my_psychic_leader.GetName]§! 最近表现的很奇怪。 [event_target:my_psychic_leader.GetSheHe]除了显然能够阅读别人的思想并预言未来，还可以在[event_target:my_psychic_leader.GetHerHis]睡眠中讲话，因为[event_target:my_psychic_leader.GetSheHe]可以与一些看不见的存在进行交流。 受到质疑后，[event_target:my_psychic_leader.GetSheHe]谈论§H虚境§!，这是超越我们现实的领域，是纯能量的维度...\n\n...以及每晚如何呼唤[event_target:my_psychic_leader.GetHerHim] ...\n\n似乎是§H[event_target:my_psychic_leader.GetName]§! 发展了心理能力。"
 shroud_criticality.19.a:0 "神圣赠礼！"
 shroud_criticality.19.b:0 "蛤蛤！心灵能力？剖析它"
 shroud_criticality.19.c:0 "好吧，大家都知道我们对的灵能师的政策。"
 shroud_criticality.19.d:0 "高贵的血脉在等待着[event_target:my_psychic_leader.GetHerHim]。"
 shroud_criticality.19.e:0 "异种不配成为领袖"
 shroud_criticality.19.f:0 "这可以证明我们的优势！"
 shroud_criticality.19.g:0 "[event_target:my_psychic_leader.GetSheHe]现在太危险了，不能履行他的职责。"
 shroud_criticality.19.h:0 "这可能是一个有趣的资产。"
 shroud_criticality.102.name:0 "§H界外诅咒§!：虚假神明"
 shroud_criticality.102.desc:0 "§Y[Root.GetRulerTitle]§!！我们的报告指出，敌对的§R心灵实体§!！ 刚出现在我们边界内的§Y[event_target:system_avatar.GetName]§!中！ 它点燃了眼前的一切！"
 shroud_criticality.102.a:0 "该死！"
 shroud_criticality.102.b:0 "§B它来自虚境...§!"
 shroud_criticality.103.name:0 "§Y界外诅咒§!：虚假神明"
 shroud_criticality.103.desc:0 "§Y[Root.GetRulerTitle]§!！我们的报告指出，敌对的§Y心灵实体§!！ 刚出现在我们边界内的§Y[event_target:system_avatar.GetName]§!中，它由[event_target:poor_victim.GetName]控制！ 它点燃了眼前的一切！"
 shroud_criticality.103.a:0 "奇怪。"
 shroud_criticality.103.b:0 "§B它来自虚境...§!"
 shroud_criticality.105.name:0 "§G虚境§!：使者向你宣誓效忠!"
 shroud_criticality.105.desc:0 "§Y[Root.GetRulerTitle]§!！我们的§Y主人§!向我们派遣了他的一名奴仆来协助我们进行我们的§Y神圣任务§!！ §Y灵能实体§! 刚出现在§Y[event_target:system_avatar.GetName]§!中！ 星系，并且§G似乎正在等待您的命令§!。"
 shroud_criticality.105.a:0 "§R你在为谁服务？哦对，是我§!"
 ftl_disturbance:0 "FTL干扰"
 ftl_disturbance_desc:0 "虚境困扰着我们所有的FTL旅行，旅行时我们应该小心……"
 shroud_criticality.111.name:0 "§H什么在驱动现实§!：FTL 骚乱"
 shroud_criticality.111.desc:0 "最近的几份报告指出，以某种方式，FTL行驶变得越来越……危险……这种干扰的根源尚不清楚，但据我们所知，它并非来自我们的现实！"
 shroud_criticality.111.a:0 "§B虚境. 它像风暴一样活跃.§!"
 shroud_criticality.111.b:0 "令人担忧。"
 shroud_criticality.112.name:0 "§H虚境§! : FTL干扰"
 shroud_criticality.112.desc:0 "§Y[Root.GetRulerTitle]§!我们的报告指出§Y虚境§!！ 已经变得不稳定。 §G我们的船似乎不受影响§!。 我们的主人一定在指引我们！"
 shroud_criticality.112.a:0 "§R好极了。 继续！§!"
 shroud_criticality.116.name:0 "§H[event_target:my_fleet.GetName]§!：FTL 骚乱"
 shroud_criticality.116.desc:0 "舰队§H[event_target:my_fleet.GetName]§! 已经到达目的地了，但是奇怪的是，没有任何东西从船上发出，船也没有动弹……就像§H某种东西§!冻住了他们。 他们在...在那里...也没有在那里...\n我们认为这是暂时的。 这次我们可能还算走运。"
 shroud_criticality.116.a:0 "发生了什么 ！？"
 shroud_criticality.116.b:0 "§B虚境仍然将其牢牢掌控。"
 shroud_criticality.117.name:0 "§G[event_target:my_fleet.GetName]§!：FTL 骚乱 !"
 shroud_criticality.117.desc:0 "舰队§H[event_target:my_fleet.GetName]§! 现在可以移动和发送数据。 终于解脱了 ！"
 shroud_criticality.117.a:0 "很好."
 shroud_criticality.119.name:0 "§H[event_target:my_fleet.GetName]§!：[event_target:my_fleet.leader.GetName]险入疯狂"
 shroud_criticality.119.desc:0 "舰队§H[event_target:my_fleet.GetName]§! 刚出现在常规空间中，但似乎经历过一次创伤。 机组人员谈论似乎是§H平行宇宙§!的超现实视野，困惑于虚幻的雷电风暴和对不可能存在于现实的生物。\n\n更糟糕的是，许多船员在失踪时被肢解或被烧死。\n\n目前已经下令对每个人进行心理评估，但是§H[event_target:my_fleet.leader.GetName]§!的情况 令人担忧...[event_target:my_fleet.leader.GetHerHisCap]对现实的认识已经永远改变了，因为[event_target:my_fleet.leader.GetSheHe]可能已经看到了不该看到的东西...\n\n我们建议您提供全面的心理帮助，或者让他提早退休。"
 shroud_criticality.119.a:0 "令人不安"
 shroud_criticality.119.b:0 "§B虚境向§H[event_target:my_fleet.leader.GetName]§!致敬。"
 shroud_criticality.120.name:0 "§H[event_target:my_fleet.GetName]§! : [event_target:old_fleet_leader.GetName] 死了"
 shroud_criticality.120.desc:0 "舰队§H[event_target:my_fleet.GetName]§! 刚出现在常规空间中，但似乎经历过一次创伤。 机组人员谈论似乎是§H平行宇宙§!的超现实视野，困惑于虚幻的雷电风暴和对不可能存在于现实的生物。\n\n更糟糕的是，许多船员在失踪时被肢解或被烧死。\n\n在受害者中，我们很遗憾地通知您§H[event_target:old_fleet_leader.GetName]§!是其中之一...R.I.P，§H[Ruler.GetTitle]§!。"
 shroud_criticality.120.a:0 "§H[event_target:old_fleet_leader.GetName]§!···[event_target:my_fleet.leader.GetSheHeCap]是我们的朋友······"
 shroud_criticality.120.b:0 "§H[event_target:old_fleet_leader.GetName]§B的命运已被封印§!"
 shroud_criticality.121.name:0 "§G[event_target:my_fleet.GetName]§!%[event_target:my_fleet.leader.GetName]变得陌生"
 shroud_criticality.121.desc:0 "舰队§H[event_target:my_fleet.GetName]§! 刚刚出现在常规空间中，当它们不在我们的现实范围内，虚境为§H[event_target:my_fleet.leader.GetName]§!祝福！[event_target:my_fleet.leader.GetSheHeCap]比以前更强大了！"
 shroud_criticality.121.a:0 "§R欢呼§! §H[event_target:my_fleet.leader.GetName]§! §R!§!"
 shroud_criticality.123.name:0 "§H[event_target:my_fleet.GetName]§!：伤亡"
 shroud_criticality.123.desc:0 "我们刚刚从§H[event_target:my_fleet.GetName]§!中收到一条消息。 重新进入常规时空后，计算机显示几艘船失踪了。\n\n快速检查产生了最终结果：发现了碎片，在其余船只周围散落着，监测了高辐射水平，并检索了日志。\n\n他们的内容显示，这艘船被一次异常的超空间剧变高能所扫除，这可能是某些§H灵能爆发§!造成的。 无论如何，那些不幸的船只偏离了最初的航向，导致他们在FTL减速后错过了出口。 船员全部失踪，迷失在我们的现实之外。\n\n这种事件极为罕见，应谨慎研究。"
 shroud_criticality.123.a:0 "真是残酷的命运"
 shroud_criticality.123.b:0 "§H虚境§!. §B注视.§!"
 shroud_criticality.125.name:0 "§H[event_target:my_fleet.GetName]§!：迷失！"
 shroud_criticality.125.desc:0 "§H[event_target:my_fleet.GetName]§!应该已经在这个时候重新进入了常规空间……但是，由于某种原因，我们迷失了方向，他们也没有试图到达我们……\n\n因此，我们探查了邻近子空间以发现...\n\n没有。\n\n就像整个舰队一样……消失了，没有踪影，就像它从未存在过一样。\n\n没有离子痕迹，没有量子干扰，什么也没有。 子空间非常安静。\n\n但是...看起来有些东西在笑...在§H我们的现实之外§!...？"
 shroud_criticality.125.a:0 "发生了什么事?"
 shroud_criticality.125.b:0 "§B我能感受到§!他们在§H虚境§!中的尖叫与……§B颤抖§!"
 shroud_criticality.126.name:0 "§H[event_target:my_fleet.GetName]§!：迷失！"
 shroud_criticality.126.desc:0 "§Y[Root.GetRulerTitle]§!！§Y[event_target:my_fleet.GetName]§!尚未按计划重新进入常规时空！ 他们的航行也没有任何痕迹……我们应该考虑最糟糕的情况。"
 shroud_criticality.126.a:0 "§R该死！§!"
 shroud_criticality.128.name:0 "§H[event_target:my_fleet.GetName]§!：误导"
 shroud_criticality.128.desc:0 "§H[event_target:my_fleet.GetName]§!在正确的时间重新进入了常规的时空...\n\n...但是没有正确的运行！ 由于某些§H令人困惑的原因§!，该机队已偏离目的地数光年！"
 shroud_criticality.128.a:0 "重新检查导航系统。"
 shroud_criticality.128.b:0 "§H虚境§B令我们的舰队迷失了§!"
 shroud_criticality.129.name:0 "§H[event_target:my_fleet.GetName]§!：误导"
 shroud_criticality.129.desc:0 "§H[event_target:my_fleet.GetName]§! 在正确的时间重新进入了正常的时空...\n\n...但是不在正确的系统中！ 舰队距离目的地已经漂流了数光年！\n\n这是§H虚境§!强大力量的体现么！？"
 shroud_criticality.129.a:0 "§R啊！混沌！§!"
 shroud_criticality.131.name:0 "§Y强迫苏醒§!：界外者"
 shroud_criticality.131.desc:0 "最近，在§H[Root.GetName]§!中察觉到不可忽略且数量惊人的受影响者，人们的确确实看到几个人拥有§H科学难以解释§!的惊人能力：心灵感应、读心、预言、凭空造物，甚至是巫术！无论技术领域如何，他们都比同龄人更强大、更聪明、更快、更高效。\n\n质询中，那些人谈论§H虚境§!。这是一个神秘的领域，那里万物都在崩溃，扭曲和混合在一起，甚至时空本身也是如此。这是梦想的维度，是§H混沌§!的体现。\n\n他们声称已被此§H它§!“触碰”，以及它如何授予他们权力。\n\n考虑到所有事物，尽管它们还不构成对我们的威胁，但它们的数量正在迅速增长，没有进一步的解释。\n\n最高权力领域的几个成员正在辩论我们应该如何对待他们。尽管有些人希望使它们不受欢迎，因为它们可能构成威胁，但另一些人则主张放他们一条生路。\n\n他们自称是……§H灵能师§!\n\n无论如何，§H您是唯一通过政策来决定这一点的人§!，[Ruler.GetRulerTitle]"
 shroud_criticality.131.desc.psi:0 "由于我们的人群能够感知§H虚境§!，因此我们设法为表现出强大的§H灵能能力§!的任何个人提供深入的照顾。 我们称它们为灵能师。\n\n由于他们每个人都能做其他种族可能被称为的史诗，神圣或神奇的事情，因此我们的§H命运已然明朗§!"
 shroud_criticality.131.a:0 "这是场神圣的干预吗？"
 shroud_criticality.131.b:0 "我们将解决这种胡言乱语。"
 shroud_criticality.131.c:0 "虚……什么？！"
 shroud_criticality.131.d:0 "§B我可以通过灵质感觉到它们的存在。§!"
 shroud_criticality.131.e:0 "启动服从程序。"
 policy_psykers_policy: "灵能师权利"
 policy_psykers_policy_desc: "最近有些人表现出了极强的心灵能力，能力越强，责任越大。\n"
 psykers_outlawed:0 "取缔灵能师"
 psykers_outlawed_name:0 "$psykers_outlawed$"
 psykers_outlawed_desc:0 "Psyker实在太危险了，放任其自由。 §G随着时间的流逝，这些人将被剥夺其灵能。§!"
 psykers_sworn:0 "忠诚的灵能师"
 psykers_sworn_name:0 "$psykers_sworn$"
 psykers_sworn_desc:0 "然而，灵能师是个体，容许它们的力量放任自由很危险。 因此，有限自由，但必须严格监控。"
 psykers_full_rights:0 "给与灵能师公民权"
 psykers_full_rights_name:0 "$psykers_full_rights$"
 psykers_full_rights_desc:0 "灵能师是有权利的有意识的人。 无论它们有多大不同，我们都不会对它们造成任何伤害。 但这会给他人带来压力。"
 psykers_transcendence:0 "我们都是灵能师"
 psykers_transcendence_name:0 "$psykers_transcendence$"
 psykers_transcendence_desc:0 "灵能师是我们社会的骨干。 自从我们升格以来，没有人会回归从前……您也是如此。"
 TRADITIONALIST_PSYKER_RIGHTS:0 "灵能师合法"
 TRADITIONALIST_PSYKER_RIGHTS_DESC:0 "通灵者为了信徒表现了前所未有的神圣介入。 猎杀“受祝者”或限制他们的权利会令[Root.GetName]不快。"
 TRADITIONALIST_NO_PSYKER_RIGHTS:0 "受迫害的灵能师"
 shroud_criticality.132.name:0 "§H梦的维度§! ：噩梦成真"
 shroud_criticality.132.desc:0 "一种奇怪的现象正在我们的人口中蔓延。以惊人的精神力量而闻名的 §H灵能师§!！陷入奇异的妄想。 在很短的时间内，他们都屈服于一种非理性的恐惧。\n\n他们大喊着§H虚境§!的可怕异象，怪物，灾难，虚无，以及所有这些外部维度似乎具有自身意识的东西。\n\n不管这种现象是什么，§H它只会影响灵能或潜能的灵能的人§! 而其他人则不会受到任何困扰。"
 shroud_criticality.132.a:0 "神灵在惩罚我们的软弱！"
 shroud_criticality.132.b:0 "很简单，麻醉剂（毒品），加大剂量。"
 shroud_criticality.132.c:0 "令人不安"
 shroud_criticality.132.d:0 "§B啊！这个声音！你听不到吗?§!"
 shroud_criticality.132.e:0 "警报：检测到不合理的行为。 需要注意。"
 pop_got_nerfed:0 "灵能力量被切断"
 pop_got_nerfed_desc:0 "这群人的灵能被移除，并感觉到悲伤，沮丧，愤怒，痛苦和绝望。"
 pop_horrors_of_the_shroud:0 "恐怖幻象"
 pop_horrors_of_the_shroud_desc:0 "这群人在虚境中遭遇了平生最可怖的噩梦。"
 shroud_criticality.202.name:0 "§H无尽的欲望§! ：永不褪色的情欲"
 shroud_criticality.202.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:instru_cursed_planet.GetName]§!正在经历§H过度的消费品热潮§!！由于未知的原因，人们开始以怪异和可笑的数量来储存他们可以购买的所有东西。就像他们预见着任何可能的灾难性事件一样。\n\n§H一些灵能者监测了多个可以解释这种骚动的灵能踪迹§!。"
 shroud_criticality.202.a:0 "愿我们尽快恢复心中的虔诚"
 shroud_criticality.202.b:0 "补货，重新安排生产。"
 shroud_criticality.202.c:0 "秩序与安全为准。"
 shroud_criticality.202.d:0 "这个疯狂会过去吗...等等。“灵能”？"
 shroud_criticality.202.e:0 "§B虚境正在诅咒我们。§!"
 shroud_criticality.202.f:0 "警报：大量出现的的生物类群事件被报道"
 instrument_curse_lv1:0 "饕餮的诅咒"
 instrument_curse_lv1_desc:0 "这个星球正在经历消费品的热潮。 一些超自然现象正在生效。"
 shroud_criticality.204.name:0 "§H伟大与衰败§! ：美德的枯萎"
 shroud_criticality.204.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:instru_cursed_planet.GetName]§!是座充满着堕落与衰败的剧院！人们放下手头的工作，只是在考虑娱乐，放荡，暴力和享乐主义！\n\n§H某种新宗教可能是所有这些混乱的源头§!！但是，它对§Hplanet的稳定性§!有重大影响！我们必须做点什么！"
 shroud_criticality.204.a:0 "如此多的异端……我们必须回到虔诚的轨道上来"
 shroud_criticality.204.b:0 "粗鲁的盲信者！"
 shroud_criticality.204.c:0 "异议将被强制驳回"
 shroud_criticality.204.d:0 "我们必须做些事情以恢复秩序！"
 shroud_criticality.204.e:0 "§B虚境中的家伙们在欺骗我们…§!"
 shroud_criticality.204.f:0 "警报：评估状态，考虑宵禁。"
 instrument_curse_lv2:0 "纳垢的诅咒"
 instrument_curse_lv2_desc:0 "由于一种无法解释的现象，行星上的人正在目睹过度的暴力、放荡和享乐"
 shroud_criticality.206.name:0 "§H暴力与放荡§! ：所谓本能"
 shroud_criticality.206.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:instru_cursed_planet.GetName]§!已经岌岌可危！人们已经停止了所有工作活动去追随§H虚境牧师§!，它以一个叫§R“欲望之器”§!的晦涩神灵的名义，颂扬拖延之益与满足欲望！我们正在迅速失去对局势的控制！"
 shroud_criticality.206.a:0 "我们的信仰正处于危险之中！"
 shroud_criticality.206.b:0 "这样的愚蠢在我们时代还能存在吗？"
 shroud_criticality.206.c:0 "我们将考虑动员军队"
 shroud_criticality.206.d:0 "我们必须做些事情以恢复秩序！"
 shroud_criticality.206.e:0 "§B渴求之器具...§!"
 shroud_criticality.206.f:0 "警报：情况危急。"
 instrument_curse_lv3:0 "渴求之器具的诅咒"
 instrument_curse_lv3_desc:0 "这颗行星已被虚境四神之一的渴求之器具选定。 它的人民屈从于其欲望，贪婪和欲望。"
 shroud_criticality.302.name:0 "§H疾病与腐朽§! ：来自外部的瘟疫"
 shroud_criticality.302.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:composer_cursed_planet.GetName]§!报告说，其人口是一种奇异疾病的受害者，这种疾病以惊人的速度在腐化人体。 最初是在§H灵能患者§!中诊断出来的，他们告诉我们这是种§H超自然现象§!，是编织生命的§H他从我们的现实之外发出的瘟疫§!。"
 shroud_criticality.302.a:0 "神灵因原罪而惩罚我们的灵与肉！"
 shroud_criticality.302.b:0 "将样品发送到实验室进行深入分析。"
 shroud_criticality.302.c:0 "隔离病人。 加强遏制程序。"
 shroud_criticality.302.d:0 "部署医疗单位！"
 shroud_criticality.302.e:0 "§B域外恶戏...§!"
 shroud_criticality.302.f:0 "警告:检测到不明生物病原体。"
 shroud_criticality.304.name:0 "§H 这种§R$pop_composer_disease$§! 在传播与屠戮"
 shroud_criticality.304.desc:0 "§H[Root.GetRulerTitle]§!！该疾病被受感染的医疗队和§H灵能师§!称之为§H虚境瘟疫§!。！§H它不仅影响灵能师们§!！普通人群也被感染而死！此外，瘟疫正在我们的“§HEmpirePlanets§!内遍布我们的商业路线！！\n\n§H我们需要找到治疗方法§!"
 shroud_criticality.304.a:0 "我们的信念必将指引我们！"
 shroud_criticality.304.b:0 "这种病原体最初是如何传播的！?"
 shroud_criticality.304.c:0 "让贱民去死！优先挽救富人，保护精英。"
 shroud_criticality.304.d:0 "进入医疗紧急进程！"
 shroud_criticality.304.e:0 "§B慈父纳垢与我们同在！§!"
 shroud_criticality.304.f:0 "警报：收容措施失效。"
 composer_curse_lv1:0 "疾病的诅咒"
 composer_curse_lv1_desc:0 "这个星球是超自然细菌爆发的受害者。 其生物人口受到影响。"
 pop_composer_disease:0 "虚境瘟疫"
 PLAGUE_OF_THE_SHROUD_CURE_PROJECT:0 "找到治疗§R$pop_composer_disease$§!的办法"
 PLAGUE_OF_THE_SHROUD_CURE_PROJECT_DESC:0 "一种叫做“§R$pop_composer_disease$§!”的神秘疾病席卷了我们的国家，并在杀死我们的公民。灵能师说它来自虚境，虚境是无限的灵性领域，它属于另一个现实。尽管是由意图不佳的晦涩的灵能神灵导致的，但它仍充满谜团。在灵能师的帮助下，可能会找到治愈方法。\n\n§H暂时好了§!但是，这种血清疗法§H会阻止实际的健康危机§!..§H直到另一个§!，更复杂的是由存在发送的...\n\n§H我们希望该血清能在2个银河标准年内有效。§!"
 shroud_criticality.305.name:0 "§H$pop_composer_disease$§!：治愈之法？"
 shroud_criticality.305.desc:0 "§H[Root.GetRulerTitle]§! ! 我们的科学家可能发现了§G治愈之法§!为§R$pop_composer_disease$§!！\n\n这将需要灵能师的帮助，但是在灵能程序的指导下进行生物治愈将解决此问题。 灵能师坚持认为治愈将是§H临时§!的！ 尽管，根据灵能师的说法，§H生命之织缕§!，§H瘟疫的制作者§! ，下次可能会带来另一种病原体...\n\n§G特殊项目已发布。§!"
 shroud_criticality.305.a:0 "怜悯与知识的奇迹！"
 shroud_criticality.305.b:0 "我不相信那些怪人，但是..."
 shroud_criticality.305.c:0 "追寻终末者，仅为证道矣…"
 shroud_criticality.305.d:0 "听起来很奇怪，它有效吗？"
 shroud_criticality.305.e:0 "§B我们有足够的能力抗击瘟疫之父吗？§!"
 shroud_criticality.305.f:0 "授权不合规范的程序。"
 shroud_criticality.306.name:0 "§G$pop_composer_disease$§!：喘息"
 shroud_criticality.306.desc:0 "§H[Root.GetRulerTitle]§!！§G它生效了！§!治愈措施是有效的，我们正在整个帝国范围内传播它！这是我们医疗服务的巨大胜利！§H这种治疗方法有望持续2年，直到我们可能面临另一种疾病。§!"
 shroud_criticality.306.a:0 "赞美神灵！"
 shroud_criticality.306.b:0 "令人印象深刻。这值得送出一个学位！"
 shroud_criticality.306.c:0 "很好，现在，回去干活。"
 shroud_criticality.306.d:0 "棒极了！"
 shroud_criticality.306.e:0 "§B瘟疫之父正在考验我们。§!"
 shroud_criticality.306.f:0 "恢复常规协议。"
 shroud_criticality.402.name:0 "§H来自外层界的加工§! ：空壳"
 shroud_criticality.402.desc:0 "§H[Root.GetRulerTitle]§!！§H我们所有的机器人§!最近都表现很奇怪。他们不像以前那样有效率，努力履行工作职责，而是采取随机（如果不是危险的话）行动，威胁着我们的公民和经济。尚未找到合理的解释，但是一些§H灵能师§!专家！谈到“§H虚空的低语§!”，一些科学家和他们的同辈下了“快速结论”：§H某种强大的灵能实体§!，无论是哪个，都可能在算计我们的AI，我们的合成人和一般的智械。"
 shroud_criticality.402.a:0 "没有灵魂的机器是种诅咒和异端！"
 shroud_criticality.402.b:0 "荒谬。 给我重装系统。"
 shroud_criticality.402.c:0 "好吧，机器人... 灵能师..对我来说都是没什么区别。"
 shroud_criticality.402.d:0 "机器人怎么可能被影响…被宗教信仰影响？"
 shroud_criticality.402.e:0 "§B某种低语在蛊惑合成人§!"
 shroud_criticality.402.f:0 "警告:检测到不兼容的暴力信号。"
 pop_whisperer_robot:0 "虚空低语。"
 shroud_criticality.404.name:0 "§H疯狂回声§! ：莫测的秘密"
 shroud_criticality.404.desc:0 "§H[Root.GetRulerTitle]§!！一份§H[event_target:chosen_leader.GetName]§!的医学报告。[event_target:chosen_leader.GetSheHeCap]被派来研究§H灵能师§!的几个临床案例！ 那些濒临疯狂的人 在[event_target:chosen_leader.GetSheHe]的报告中，[event_target:chosen_leader.GetSheHe]谈到了超现实的场景，如不可能存在的产物，笼罩着我们的恐怖现实，不可思议的怪兽从痛苦的心灵噩梦中浮现出来...\n\n似乎它对[event_target:chosen_leader.GetHerHim]的影响更大，我们可以发现...在[event_target:chosen_leader.GetHerHis]桌子上发现了许多麻醉剂和怪异的自白 信，上面写着关于苦难，斗争和沮丧的难以想象的细节。 他们谈论§H肢解生命，剥夺精神的装置，废墟和混沌§!..令人沮丧的情况..."
 shroud_criticality.404.a:0 "或许[event_target:chosen_leader.GetSheHe]找到了救赎之路。"
 shroud_criticality.404.b:0 "毫不专业。发布一份心理调查报告。"
 shroud_criticality.404.c:0 "这种软弱是不能容忍的。"
 shroud_criticality.404.d:0 "那些案子可怕极了……"
 shroud_criticality.404.e:0 "§B来自怪异阴影的低语...§!"
 shroud_criticality.404.f:0 "警告：生物资产心理状态已受到损害。"
 shroud_criticality.406.name:0 "§H无形低语§!：心灵崩坏"
 shroud_criticality.406.desc:0 "§H[Root.GetRulerTitle]§!。今天有一个悲伤的消息传来······§H[event_target:chosen_leader.GetName]§!刚刚被发现死在了自己的房间里。情况尚不明朗，但似乎是[event_target:chosen_leader.GetSheHe]决定结束自己的生命：在桌子上发现了神经毒性药物和一封未发送的邮件。在[event_target:chosen_leader.GetHerHis]的邮件中，谈到了死去[event_target:chosen_leader.GetHerHis]内心§H不断的低语§!，重复着无数秘密和新想法。§H[event_target:chosen_leader.GetName]§!不能忍受这让其无法入眠的连绵不断的思绪，因此[event_target:chosen_leader.GetHerHis]自我了结了这场疯狂，造成了[event_target:chosen_leader.GetHerHis]悲惨的命运······\n\n在[event_target:chosen_leader.GetHerHis]的信中也写到了一个叫§H“虚境”§!的东西，那是低语所来的幽冥之地······"
 shroud_criticality.406.a:0 "[event_target:chosen_leader.GetHerHisCap]的名字将以烈士被铭记"
 shroud_criticality.406.b:0 "[event_target:chosen_leader.GetSheHe]是否有一定的心理医学背景？"
 shroud_criticality.406.c:0 "那些不够坚强的人…会死。"
 shroud_criticality.406.d:0 "[event_target:chosen_leader.GetSheHeCap]这几个月太劳累了······"
 shroud_criticality.406.e:0 "§B低语者的答谢§!"
 shroud_criticality.406.f:0 "警报：检测到生物资产自我终止。"
 shroud_criticality.502.name:0 "§H域外饥渴§!：饥肠辘辘"
 shroud_criticality.502.desc:0 "§H[Root.GetRulerTitle]§!！我们刚刚收到了来自§H[event_target:chosen_planet.GetName]§!的坏消息看来……“某物”……吞噬了我们的公民！\n\n§H他们消失了！§!\n\n或者...更准确地说，是他们在痛苦中尖叫时突然消失了，变成了液体与灰尘。 完成调查后，有几个§H灵能残留物§!被发现并派派遣了灵能师。 这就是事情变得令人沮丧的地方：那些能够忍受在那里的人进入了某种形式的紧张状态，谈论了我们现实之外的§H可怕的神，渴望吃掉我们的饥渴的饥饿者，并吞噬这个世界。§! ..\n\n一个心理小组已建立。"
 shroud_criticality.502.a:0 "吞噬其认为有价值者的神明。可笑！"
 shroud_criticality.502.b:0 "在那种时候，我们必须保持理性。"
 shroud_criticality.502.c:0 "我们处于威胁之下"
 shroud_criticality.502.d:0 "人们会屈服于恐惧！"
 shroud_criticality.502.e:0 "§B世界吞噬者... 它在享用他们！§!"
 shroud_criticality.502.f:0 "警报：下级单位失踪"
 planet_eater_ate_lv1:0 "他饿了。"
 planet_eater_ate_lv1_desc:0 "这个星球被世界吞噬者碰过，它的人民郁郁寡欢。"
 shroud_demon_army:0 "虚境恶魔"
 shroud_lesser_demons_army:0 "小型虚境军队"
 Shroud_Criticality_Army:0 "小型虚境形体"
 Shroud_Criticality_Army_name:0 "小型虚境形体"
 Shroud_Criticality_Army_plural:0 "小型虚境形体"
 Shroud_Criticality_Army_desc:0 "它们听命于于世界吞噬者"
 Shroud_Criticality_Army_Boss:0 "大型虚境恶魔"
 Shroud_Criticality_Army_Boss_name:0 "大型虚境恶魔"
 Shroud_Criticality_Army_Boss_plural:0 "大型虚境恶魔"
 Shroud_Criticality_Army_Boss_desc:0 "它们听命于于世界吞噬者，但是更加强大"
 shroud_criticality.504.name:0 "§H饕餮狂怒§!：熊熊燃烧!"
 shroud_criticality.504.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:chosen_planet.GetName]§!受到攻击！ 由强大的§H恶魔§!领导的庞大而强大的§H心灵惧兽§!军队！ 来到我们的星球！ 他们打开的传送门摧毁了我们大部分基础设施，杀死了公民并袭击了首都！ 我们必须迅速采取行动！"
 shroud_criticality.504.a:0 "愿这次审判强化我们的信仰！"
 shroud_criticality.504.b:0 "什么？？ 行星传感器什么也没检测到！"
 shroud_criticality.504.c:0 "派遣奴隶，保护上流社会。"
 shroud_criticality.504.e:0 "§B那些战士来自虚境！§!"
 shroud_criticality.504.f:0 "警报，防御协议已激活。"
 shroud_criticality.504.g:0 "全体人民将屈服于暴力！"
 shroud_criticality.504.h:0 "啊！ 终于！ 旗鼓相当的对手！"
 shroud_criticality.504.i:0 "我们处于威胁之下"
 shroud_criticality.504.j:0 "为什么这些生物攻击我们！"
 shroud_criticality.504.k:0 "我们将用火焰净化一切！"
 shroud_criticality.507.name:0 "§H饕餮狂怒§!：战争与混乱!"
 shroud_criticality.507.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:chosen_planet.GetName]§!属于§H灵能实体§! 攻击！ 现在人口在被追捕，基础设施遭到破坏！ 我们必须召集行星突击部队，并夺回我们的一切！"
 shroud_criticality.507.a:0 "我们的十字军将开始！"
 shroud_criticality.507.b:0 "他们不适合我们的技术！"
 shroud_criticality.507.c:0 "收集物资，集结地面部队。"
 shroud_criticality.507.e:0 "§B世界吞噬者盛赞我们的复仇欲望§!"
 shroud_criticality.507.f:0 "触发升级程序，正在计算..."
 shroud_criticality.507.g:0 "卫国战争！"
 shroud_criticality.507.h:0 "呃 ..！ 那些无赖懂得怎么打架！"
 shroud_criticality.507.i:0 "这不是我们的公民应该遭受的痛苦。"
 shroud_criticality.507.j:0 "这些生物...我们不能共存..."
 shroud_criticality.507.k:0 "即使§H[event_target:chosen_planet.GetName]§!将被毁灭，战斗到底！"
 planet_eater_invaded_lv2:0 "一盘美餐"
 planet_eater_invaded_lv2_desc:0 "该地已被虚境生物成功入侵，其种群被追捕并将随着时间的流逝而被清除。"
 shroud_criticality.508.name:0 "§G饕餮狂怒§!：追猎"
 shroud_criticality.508.desc:0 "§H[Root.GetRulerTitle]§!！§H[event_target:chosen_planet.GetName]§!守住了！ 我们的地面部队摧毁了§H灵能梦魇§!的最后残部并击败了他们的领袖！"
 shroud_criticality.508.a:0 "向我们忠实的士兵们祈祷！"
 shroud_criticality.508.b:0 "它们是我们技术无法比拟的。"
 shroud_criticality.508.c:0 "帮助我们的社区重建，阻止流言。"
 shroud_criticality.508.e:0 "§B这不是我们的胜利...而是他的..§!"
 shroud_criticality.508.f:0 "待命的战争协议，医疗和物资供应已就绪。"
 shroud_criticality.508.g:0 "和平…终于到来。"
 shroud_criticality.508.h:0 "那个大家伙的头是我的！"
 shroud_criticality.508.i:0 "我们必须宣布紧急状态。"
 shroud_criticality.508.j:0 "如果我们能同他们建立对话。"
 shroud_criticality.508.k:0 "死掉的异种才是好的异种！"
 shroud_criticality.511.name:0 "§R域外饥渴§!：掠夺盛宴"
 shroud_criticality.511.desc:0 "§H[Root.GetRulerTitle]§!！!§H[event_target:chosen_planet.GetName]§!它…它……\n\n§R被喰煞诅咒了§!！！\n\n§H10§!人口消失无踪！甚至连§H灵能师§!都无法预见到这次灾变。真是一场劫难！！"
 shroud_criticality.511.a:0 "这是我们的终极诅咒！"
 shroud_criticality.511.b:0 "这背后还能有什么科学解释？！"
