 trait_diaphragm:0 "铁肺"
 trait_diaphragm_desc:0 "§L该物种能比其他物种更有效地呼吸和利用大气，这使其活动范围更广，可以更充分地利用现有生态系统。§!\n"
 trait_scales:0 "代谢缓慢"
