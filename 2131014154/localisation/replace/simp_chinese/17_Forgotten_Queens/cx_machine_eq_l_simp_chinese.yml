 decision_matryoshka_project_effects:1 "将星球转化为一个§Y$pc_matryoshka$§!，增加£housing£ §Y$PLANET_HOUSING_TITLE$§!和§Y研究产出§!，并解锁特殊的£district£ §Y俄罗斯套娃区划§!。星球上的自然资源将§R无法获取§!，并且不能建造任何£district£ §Y发电§!、§Y采矿§!以及§Y农业区划§!。\n所有§Y人口§!都将被§Y数字化§!，使得它们只能在§Y$pc_matryoshka$§!之间移动。"
 decision_matryoshka_project_effects_short:2 "增加£housing£ §Y$PLANET_HOUSING_TITLE$§!和§Y研究产出§!\n解锁£district£ §Y俄罗斯套娃区划§!\n不能建造任何£district£ §Y发电§!、§Y采矿§!以及§Y农业区划§!"
