 gpm_survey_precursors.60.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!行星火炮！"
 gpm_survey_precursors.60.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n这颗星球上设置了大量的数百万年前建造的能向轨道开火的武器，我们的武器技术人员建议进一步研究这些科技。与此同时，控制它们可以为这些太空航线提供充足的防御。\n\n调查小组的进一步研究表明，该系统被其前居住者战略性地用作防御阵地和巡逻架次的出发点，而他们的对手是谁仍然是个谜。"
