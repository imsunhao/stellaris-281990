l_simp_chinese:
 apsr3_planet_modifier:0 "地下超算"
 apsr3_planet_modifier_desc:0 "这是一个大型设施的I/O端口，似乎专门用于高级数据处理。尽管年代久远，但概系统并没有受到任何侵蚀的破坏，几乎完全保存了下来。我们也许可以用它来模拟我们以前仅存在理论的尖端的科学模型。"
 apsr3_deposit:0 "$apsr3_planet_modifier$"
 apsr3_deposit_desc:0 "$apsr3_planet_modifier_desc$\n\n§M$apsr3_deposit_effect$§!"
 apsr3_deposit_effect:0 "独特资源可用：$apsr3_planet_modifier$"
 apsr3_building_part1_text:0 "理论上这个原型能让我们打开§Y地下的超级计算机系统§!。"
 apsr3_building_part2_text:0 "这个研究中心有它自己的超级计算机，它允许我们运行这个设施。我们可以问任何问题，并得到答案。但是，由于我们的系统没有那么先进，因此需要一些时间来处理答复。"
 apsr3_building_part3_text:0 "处理答复的延迟已经被降到了最低，我们溴铵在提出任何问题就能立即得到答案。"
 apsr3_building_part4_text:0 "遗憾的是，我们不可能将我们的核心与机器直接连接起来，但至少我们可以建立一个沟通渠道的配置器。这样我们就能够通过它与中央处理器连接起来，使用它的大部分计算能力。对其能力的估计表明，它将大大提高我们逻辑网络的效率。"
 apsr3_building_predesc:0 "§M解锁建筑§!\n§W--------------§!"
 apsr3_building_fake_predesc:0 "§M解锁建筑§!\n§R我们没有合适的技术来最大化该建筑的收益！§!\n§W--------------§!"
 apsr3_building_part1:0 "超级计算机原型"
 apsr3_building_part1_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part1_text$\n$apsr_knowledge_building_info$"
 apsr3_building_part2:0 "研究中心"
 apsr3_building_part2_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part2_text$\n$apsr_knowledge_building_info$"
 apsr3_building_part3:0 "现代化研究中心"
 apsr3_building_part3_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part3_text$\n$apsr_knowledge_building_info$"
 apsr3_building_part4:0 "通讯配置器"
 apsr3_building_part4_desc:0 "$apsr3_building_predesc$\n$apsr3_building_part4_text$\n$apsr_knowledge_building_info$"
 apsr3_building_part1_fake:0 "$apsr3_building_part1$"
 apsr3_building_part1_fake_desc:0 "$apsr3_building_fake_predesc$\n$apsr3_building_part1_text$"
 apsr3_building_part2_fake:0 "$apsr3_building_part2$"
 apsr3_building_part2_fake_desc:0 "$apsr3_building_fake_predesc$\n$apsr3_building_part2_text$"
 apsr3_building_part3_fake:0 "$apsr3_building_part3$"
 apsr3_building_part3_fake_desc:0 "$apsr3_building_fake_predesc$\n$apsr3_building_part3_text$"
 tech_apsr3_building_part1:0 "调查远古地下超算"
 tech_apsr3_building_part1_desc:0 "我们需要很多时间来开启§Y地下超算§!系统。"
 tech_apsr3_building_part2:0 "激活的古代超级计算机"
 tech_apsr3_building_part2_desc:0 "利用我们的尖端技术，我们成功地建造了这个最先进的研究中心，能够进一步研究古代超级计算机，并利用它来显著提高我们技术进步的速度。"
 tech_apsr3_building_part3:0 "激活的古代超级计算机"
 tech_apsr3_building_part3_desc:0 "通过使用新发现的量子工程算法，我们可以开启这个地下综合体“沉睡”的力量。"
 tech_apsr3_building_part4:0 "移植系统"
 tech_apsr3_building_part4_desc:0 "我们以前从未接触过不能理解我们的编程语言的系统，所以现在是时候回到我们的基本编程算法并将它们修复到一个完美的状态。\n§M把§Y地下超算§!星球作为首都，让建筑升级！§!"
 apsr.3001.title:0 "超级计算机原型建造完成"
 apsr.3001.desc:0 "§Y超级计算机原型§!已经建造完成，现在我们必须激活它。"
 apsr.3001.ok-button:0 "非常好！"
 apsr.3002.title:0 "研究中心建造完成"
 apsr.3002.desc:0 "§Y研究中心§!已经建造完成。现在我们的科学家可以使用访问码来访问超级计算机。我们的研究效率现在应该会得到显著的提升！"
 apsr.3002.ok-button:0 "非常好！"
 apsr.3003.title:0 "现代化研究中心建造完成"
 apsr.3003.desc:0 "随着§Y现代化研究中心§!的建成，我们的科学水平将以极快的速度进步!"
 apsr.3003.ok-button:0 "非常好！"
 apsr.3004.title:0 "通信配置器建造完成"
 apsr.3004.desc:0 "§Y通信配置器§!已完成。行政和科研效率显著提高，提议重新分配无人机至其他地方。"
 apsr.3004.ok-button:0 "确认收到。"
 apsr.3811.title:0 "性能已恢复"
 apsr.3811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr3_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.3811.ok-button:0 "很好。"
 apsr.3812.title:0 "性能已改良"
 apsr.3812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr3_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.3812.ok-button:0 "太好了。"
 apsr.3813.title:0 "性能最大化"
 apsr.3813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr3_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.3813.ok-button:0 "太棒了。"
 apsr.3011.title:0 "发现：§M$apsr3_planet_modifier$§!"
 apsr.3011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！在这个星球的地下深处有一个未知文明留下的巨型计算机系统。我们的扫描器显示，这个建筑群完好无损，充满了这个古老文明的知识。"
 apsr.3011.button:1 "太好了。"
 apsr.3013.title:0 "发现：§M$apsr3_planet_modifier$§!"
 apsr.3013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n在这个星球的地下深处有一个未知文明留下的巨型计算机系统。正如我们的扫描器所显示的，这个建筑群完好无损，充满了这个古老文明的知识。"
 apsr.3013.button:1 "太好了。"
 apsr.3015.title:0 "发现：§M$apsr3_planet_modifier$§!"
 apsr.3015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一颗星球的地下深处有一个未知文明留下的巨型计算机系统。正如我们的扫描器所显示的，这个建筑群完好无损，充满了这个古老文明的知识。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr3_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr3_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr3_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr3_planet_target.Owner.GetName]§!"
 apsr.3015.button:1 "有趣！"
