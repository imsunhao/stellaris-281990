 sc_null_star:0 "空恒星"
 pc_null_star:0 "空恒星"
 pc_null_star_desc:0 "它是最暗的恒星之一，在它和它的周围都没有任何形式的辐射。"
 PLANET_KILLER_NULLIFIER:0 "星球抹消者"
 PLANET_KILLER_NULLIFIER_DESC:0 "触发一个反应，将行星转变成一个有空核心的冰冻行星"
 PLANET_KILLER_NULLIFIER_ACTION:0 "抹消"
 FLEETORDER_DESTROY_PLANET_WITH_PLANET_KILLER_NULLIFIER:0 "准备抹消"
 MESSAGE_DESC_FOR_PLANET_KILLER_NULLIFIER:0 "被抹消"
 NULL_ARMOR:0 "空渗装甲"
 NULL_ARMOR_DESC:0 "不同的金属和空的结合，产生一个强大的装甲，具有部分抹消能力。"
