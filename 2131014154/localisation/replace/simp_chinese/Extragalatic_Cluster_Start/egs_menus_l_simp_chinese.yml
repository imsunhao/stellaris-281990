l_simp_chinese:
 egs_menu.1.name:0 "选择外星团开局选项"
 egs_menu.1.desc:0 "你可以通过这些选项定制你的外星团开局\n\n§R移动将会发生在第一天之后，所以你需要开始时间流动。在你被移动的时候游戏可能会卡顿§!\n\n不要忘了重新分配你的总督！\n\n\n注意：当你占领星系时你可能会发现边界没有正常显示，这是群星自身的问题（通常发生在L星团中），在你重新加载游戏后它们应该会正常显示！\n\n§H大型和超大型的银河地图可能会在你移动时出现很明显的卡顿§!"
 egs_menu.1.desc.retile:0 "$egs_menu.1.desc$"
 egs_menu.1.option.cluster:0 "选择外星团星座"
 egs_menu.1.option.system:0 "选择开局星系细节"
 egs_menu.1.option.silly:0 "添加来自星球多样性（Planetary Diversity）的非常OP的独特星球"
 egs_menu.1.option.kerbal:0 "将星团分享给坎巴拉太空计划？"
 egs_menu.1.option.giga:0 "确保有巨型构筑星系？"
 egs_menu.1.option.link:0 "星团将如何与银河系连接？"
 egs_menu.1.option.diplomacy:0 "PDX距离权重下溢bug修复"
 egs_menu.1.option.sr:0 "确保星团中存在战略资源？"
 egs_menu.1.option.egc:0 "生成所有星座？"
 egs_menu.1.option.egc_connectivity:0 "其它星团将如何与银河系连接？"
 egs_menu.1.option.begin:0 "§Y开始§!"
 egs_menu.100.name:0 "选择星座"
 egs_menu.100.desc:0 "这些布局都是外星团开局mod原创的，你应该去享受它们——在这些星团中装满了你应该去寻找并使用的好东西。\n\n可用的选择：\n\n学徒（11星）\n六边形（14星）\n骏马（8星）\n宇航员（10星）\n北斗七星（7星）"
 egs_menu.100.option.apprentice:0 "学徒"
 egs_menu.100.option.hexagon:0 "六边形"
 egs_menu.100.option.steed:0 "骏马"
 egs_menu.100.option.atronach:0 "宇航员"
 egs_menu.100.option.bigdipper:0 "北斗七星"
 egs_menu.100.option.apprentice.on:0 "§Y$egs_menu.100.option.apprentice$§!"
 egs_menu.100.option.hexagon.on:0 "§Y$egs_menu.100.option.hexagon$§!"
 egs_menu.100.option.steed.on:0 "§Y$egs_menu.100.option.steed$§!"
 egs_menu.100.option.atronach.on:0 "§Y$egs_menu.100.option.atronach$§!"
 egs_menu.100.option.bigdipper.on:0 "§Y$egs_menu.100.option.bigdipper$§!"
 egs_menu.200.name:0 "选择开局星系初始化器"
 egs_menu.200.desc:0 "就和开始界面的选项一样，设置你开局星系的细节。\n\n可用的选择：\n\n随机（默认）\n随机联星\n随机三合星\n太阳系\n天津四\n环形世界：在一个环形世界上开局。你将得到额外的开局资源，环形世界的维护费不是一个初始帝国所能承受的。不像巅峰帝国（ZOFE）没有关于这个问题的故事事件，你就仅仅只有环而已。\n虚空居者：和虚空居者起源一样。（需要Starborn Mod - Game Limitation：你的人口将作为拥有虚空居者特质的一个亚种而不是主体种族）\n奥尔德森盘（需要Gigastructural Engineering）"
 egs_menu.200.option.random:0 "随机星系"
 egs_menu.200.option.randombinry:0 "$custom_starting_init_03_NAME$"
 egs_menu.200.option.randomtrinary:0 "$custom_starting_init_01_NAME$"
 egs_menu.200.option.sol:0 "太阳系"
 egs_menu.200.option.deneb:0 "天津四"
 egs_menu.200.option.ringworld:0 "环形世界"
 egs_menu.200.option.starborn:0 "虚空居者"
 egs_menu.200.option.random.on:0 "§Y$egs_menu.200.option.random$§!"
 egs_menu.200.option.randombinry.on:0 "§Y$egs_menu.200.option.randombinry$§!"
 egs_menu.200.option.randomtrinary.on:0 "§Y$egs_menu.200.option.randomtrinary$§!"
 egs_menu.200.option.sol.on:0 "§Y$egs_menu.200.option.sol$§!"
 egs_menu.200.option.deneb.on:0 "§Y$egs_menu.200.option.deneb$§!"
 egs_menu.200.option.ringworld.on:0 "§Y$egs_menu.200.option.ringworld$§!"
 egs_menu.200.option.starborn.on:0 "§Y$egs_menu.200.option.starborn$§!"
 egs_menu.300.name:0 "启用坎巴拉太空计划"
 egs_menu.300.desc:0 "对提供了星团生成方法的外星团mod的致敬。\n\n你可以与原始的坎巴拉太空计划分享你的星团\n\n他们是造成银河大暗隙灾难的根源吗？或者是他们只是疯了？他们会加入银河舞台还是自我毁灭？谁知道呢"
 egs_menu.300.option.no:0 "不生成坎巴拉星"
 egs_menu.300.option.yes:0 "生成坎巴拉星"
 egs_menu.300.option.no.on:0 "§Y$egs_menu.300.option.no$§!"
 egs_menu.300.option.yes.on:0 "§Y$egs_menu.300.option.yes$§!"
 egs_menu.400.name:0 "开启确保巨型构筑星系"
 egs_menu.400.desc:0 "确保生成能够建造巨型构筑的合适星系\n\n如果你希望建造很多巨型构筑，建议你关闭坎巴拉星并保证只有一个宜居殖民地，特别是在小型星座中。"
 egs_menu.400.option.no:0 "不添加额外的巨型构筑星系"
 egs_menu.400.option.yes:0 "添加额外的可以建成巨型构筑的星系"
 egs_menu.400.option.no.on:0 "§Y$egs_menu.400.option.no$§!"
 egs_menu.400.option.yes.on:0 "§Y$egs_menu.400.option.yes$§!"
 egs_menu.500.name:0 "选择星团连接方式"
 egs_menu.500.desc:0 "选择你想让你的星团如何连接到银河系的其他地方\n\n单个虫洞\n一些虫洞——这将会基于星团中的随机星系连接到银河中的随机地点。\nL星门：你将拥有一个和通常一样可以研究并可以开启到终端出口的L星门节点（需要遥远群星DLC）\n\n§R由于你选择了L星门开局你将会知道所有含有L星门的星系在银河中的位置。仔细检查银河系，L星门的图标可能不会显示（因为你还没有探索过它），但是你可以通过星系的名字（一个黑洞）来定位L星门的目的地。§!"
 egs_menu.500.option.wormhole:0 "单个虫洞"
 egs_menu.500.option.manywormhole:0 "许多虫洞"
 egs_menu.500.option.lgate:0 "L星门"
 egs_menu.500.option.wormhole.on:0 "§Y$egs_menu.500.option.wormhole$§!"
 egs_menu.500.option.manywormhole.on:0 "§Y$egs_menu.500.option.manywormhole$§!"
 egs_menu.500.option.lgate.on:0 "§Y$egs_menu.500.option.lgate$§!"
 egs_menu.600.name:0 "确保战略资源"
 egs_menu.600.desc:0 "确保星团中每种战略资源都会生成至少1个地块的资源。\n\n如果你选择了$egs_menu.600.option.no.on$随机资源分布可能仍会生成一些战略资源，但不能保证全部都有。\n\n如果你选择了确保战略资源在游戏开始时你会在工程学研究中获得活金属科技选项保证你能够使用活金属。"
 egs_menu.600.option.no:0 "不确保资源"
 egs_menu.600.option.yes:0 "确保战略资源"
 egs_menu.600.option.no.on:0 "§Y$egs_menu.600.option.no$§!"
 egs_menu.600.option.yes.on:0 "§Y$egs_menu.600.option.yes$§!"
 egs_menu.700.name:0 "生成所有外星团"
 egs_menu.700.desc:0 "你想要生成所有外星团吗？\n\n它们将在第一年中依次生成，到六边形星团生成为止，每次生成时都会造成游戏卡顿。\n\n所有这些星团都是完全取自外星团mod，包含了其中所有的中后期游戏事件，怪物和巨构。唯一的改动是它们在银河中的位置和访问的方式！\n\n§H在游戏的第一年你可能会经历严重的卡顿，直到8月末六边形星团生成为止§!"
 egs_menu.700.option.no:0 "不生成额外星团"
 egs_menu.700.option.yes:0 "生成所有星团"
 egs_menu.700.option.no.on:0 "§Y$egs_menu.700.option.no$§!"
 egs_menu.700.option.yes.on:0 "§Y$egs_menu.700.option.yes$§!"
 egs_menu.800.name:0 "选择外星团连接方式"
 egs_menu.800.desc:0 "如果你开启了所有外星团，选择它们将如何与银河系连接\n\n单个虫洞：每一个外星团都有一个虫洞连接到银河系中任意星系\n轮循：每个星团将有一个虫洞通向银河系，另外两个将通向其它星团构成一个环，你的初始星团除了连接到银河系的其他部分外，还会有一个通向其他随机星团的虫洞\nL星门：它们都由单个L星门连接（需要遥远群星DLC）\n\n§H警告：轮循会在大型和超大型银河中导致游戏出现贴图bug，并且在游戏中后期造成严重的卡顿。强烈建议只在中型和小型银河中使用§!"
 egs_menu.800.option.noegc:0 "你需要开启额外外星团"
 egs_menu.800.option.default:0 "单个虫洞"
 egs_menu.800.option.roundrobin:0 "虫洞轮循"
 egs_menu.800.option.lgate:0 "L星门"
 egs_menu.800.option.default.on:0 "§Y$egs_menu.800.option.default$§!"
 egs_menu.800.option.roundrobin.on:0 "§Y$egs_menu.800.option.roundrobin$§!"
 egs_menu.800.option.lgate.on:0 "§Y$egs_menu.800.option.lgate$§!"
 egs_menu.900.name:0 "保持起始星系控制"
 egs_menu.900.desc:0 "一个PDX的下溢bug会产生这样的现象：如果你在银河系中没有一个所占领的星系，“距离”导致的外交惩罚将会变得非常低，它因为下溢而变成了一种巨大的加成，使AI变得极度想和你交朋友。而这是一个修复选项，然而我正尝试找出更好的解决办法。\n你将会保持你起始星系的控制，并会依此计算外交惩罚。"
 egs_menu.900.option.no:0 "放弃初始星系（默认）"
 egs_menu.900.option.yes:0 "保持初始星系控制"
 egs_menu.900.option.no.on:0 "§Y$egs_menu.900.option.no$§!"
 egs_menu.900.option.yes.on:0 "§Y$egs_menu.900.option.yes$§!"
 egs_menu.1000.name:0 "星球多样性（Planetary Diversity）和Guilli的星球修正（Guilli's Planet Modifiers）的无脑开局"
 egs_menu.1000.desc:0 "§H警告：需要Planetary Diversity: Unique Worlds & Shroud Worlds这个mod§!\n\n我可以检测是否含有星球多样性（Planetary Diversity）mod，但是我没法检测它的子mod。因此如果你用了这个选项而没有启用那些mod的话你的游戏可能会出现不可预测的行为！\n\n给六边形星团添加了一些新的星系，包括有着Guilli的星球修正（Guilli's Planet Modifiers）先驱者修正的星球多样性（Planetary Diversity）独特星球。\n\n非常的OP，也很无脑。\n只适用于六边形星团。"
 egs_menu.1000.option.no:0 "不生成非常OP的星球"
 egs_menu.1000.option.yes:0 "生成非常OP的星球"
 egs_menu.1000.option.no.on:0 "§Y$egs_menu.1000.option.no$§!"
 egs_menu.1000.option.yes.on:0 "§Y$egs_menu.1000.option.yes$§!"
 egs_menu.10.name:0 "检测到未知星球类型"
 egs_menu.10.desc:0 "你的物种选择的母星星球适应性来自一个未知的mod。看起来你的帝国将会在被移动到星团时毁灭。\n\n请联系本mod作者，让他们知道这个星球适应性是什么，来自哪个mod，作者会尝试去添加。\n\n请从开始菜单选择一个原版或星球多样性（Planetary Diversity）的星球适应性开始新游戏。"
 egs_menu.10.option.close:0 "确认"
 egs_menu_p2.1.name:0 "选择外星团开局选项"
 egs_menu_p2.1.desc:0 "玩家2你好。你只需要选择你的开局星系，其它外星团选项将由玩家1决定。"
 egs_menu_p2.1.option.system:0 "选择开局星系细节"
 egs_menu_p2.1.option.begin:0 "§Y开始§!"
