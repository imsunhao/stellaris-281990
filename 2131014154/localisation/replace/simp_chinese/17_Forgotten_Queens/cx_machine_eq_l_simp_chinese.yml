 decision_matryoshka_project_desc:1 "星球中的宇宙。来自星核的能量驱动着一台星球大小的计算机，用于模拟出一个虚拟的宇宙。"
 pc_matryoshka:0 "套娃脑世界"
 pc_matryoshka_desc:0 "一个星球大小的计算机，利用星核来驱动一个虚拟现实。被移居到这里的人口会被数字化，永远。"
 eq.300.name:0 "§H套娃脑§!：已包裹[Root.GetName]"
 eq.300.desc:0 "一层又一层的计算机面板吸收行星内核的能量，为虚拟世界提供动力。\n\n自从这个宏伟的项目开始以来，已经过去了短短的几年，但是已经很难想起[Root.GetName]的表面了。 葱茏？ 崎岖？现在到处都是钢铁，通向四面八方。\n\n一个曾经由偶然性和自然法则塑造的地方，现在是一个由目的性极强的作品。"
 eq.300.a:0 "令人印象深刻。"