 tech_tiberium_protection:0 "泰伯利亚防护"
 tech_tiberium_protection_desc:0 "减少受到的泰伯利亚辐射."
 tech_tiberium_kinetics:0 "泰伯利亚稳定化"
 tech_tiberium_kinetics_desc:0 "使泰伯利亚足够稳定，以便能装入轨道炮，或者类似的动能武器."
 tech_tiberium_ionization:0 "泰伯利亚离子化"
 tech_tiberium_ionization_desc:0 "使用泰伯利亚产生的离子，我们可以制造出非常强大的粒子束."
 tech_tiberium_missile_core:0 "泰核导弹"
 tech_tiberium_missile_core_desc:0 "液态泰伯利亚十分不稳定，正因如此，把它们装载到导弹上是个不错的主意."
 tech_tiberium_sonics:0 "泰伯利亚水晶清理"
 tech_tiberium_sonics_desc:0 "由于泰伯利亚是一种晶体，我们能够利用音波将其震裂.我们要做的就是找出它的共振频率."
