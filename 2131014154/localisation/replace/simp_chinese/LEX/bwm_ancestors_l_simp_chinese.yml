 bwm_ANCESTOR_WEAKNESS_PROJECT:0 "武器再校准-先祖"
 bwm_ANCESTOR_WEAKNESS_PROJECT_DESC:0 "研究'德森的选择'并发现它们的弱点。"
 bwm_pop_ancestor:0 "黎明之印"
 bwm_pop_ancestor_desc:0 "感激黎明之神的选择。"
 bwm_ancestor_in_system:0 "黎明之光"
 bwm_ancestor_in_system_desc:0 "德森的存在挥之不去。"
 bwm_ancestor_garden_world:0 "原始花园世界"
 bwm_ancestor_garden_world_desc:0 "德森的选择已经将这个世界变成个郁郁葱葱的天堂。"
 bwm_ancestor.40:0 "古代监狱"
 bwm_ancestor.40.desc:0 "我们的舰船在初步扫描[From.GetName]星系时发现存在有高能反应的物体，但奇怪的是这里并没有任何星球或小行星。我们应该谨慎移动舰队靠近以采集数据。"
 bwm_ancestor.40.a.tooltip:0 "§R警告-检测到高能反应§!"
 bwm_ancestor.41:0 "破碎"
 bwm_ancestor.41.desc:0 "封印已被解除，它的物理屏障已经被一些不稳定的能量所取代。不知道这种做法是不是最妥当的？"
 bwm_ancestor.41.a:0 "只有时间会告诉我们。"
 bwm_ancestor.42:0 "跨越卢比孔河"
 bwm_ancestor.42.desc:0 "[bwm_prison_system_local.GetName]星系中的超立方体正在分解成一种基本形态。虽然看上去物理形态是减少了，但仪器显示它的能量输出上升到一个非常危险的水平。"
 bwm_ancestor.42.a:0 "已经没有回头路了。"
 bwm_ancestor.43:0 "超立方体爆炸"
 bwm_ancestor.43.desc:0 "在[bwm_prison_system_local.GetName]星系的超立方体爆炸了。越来越多的能量被释放出来，而且似乎暂时扭曲了物理规则，然后在达到一种临界值后崩溃了。"
 bwm_ancestor.43.a:0 "做好最坏的准备。"
 bwm_ancestor.44:0 "黎明前的选择"
 bwm_ancestor.44.desc:0 "一个拥有强大力量的生物从陨落的恒星那边浮现出来。"
 bwm_ancestor.44.a:0 "这可不是什么好兆头。"
 bwm_ancestor.45:0 "蝶蛹"
 bwm_ancestor.45.desc:0 "漫游在银河系中的奇怪利维坦的分子已经在分子水平上重新排列，在扫描了它的重新组装形态后，我们估计它的能量输出已经大大增强。"
 bwm_ancestor.45.a:0 "这是疯了吗？"
 bwm_ancestor.46:0 "创世纪"
 bwm_ancestor.46.desc:0 "一艘未知的战舰从利维坦上\"浮现\"，一个看似机械的东西是如何从生物体上出现，这远远超出我们认知的范围。鉴于这奇怪的能力，我们应该提高我们的军事水平以便应对。"
 bwm_ancestor.46.a:0 "这怎么可能？"
 bwm_ancestor.47:0 "虚静"
 bwm_ancestor.47.desc:0 "大自然恢复了被人工改造的一切，恢复了平衡。"
 bwm_ancestor.47.a:0 "困惑。"
 bwm_ancestor.48:0 "焦土"
 bwm_ancestor.48.desc:0 "轰炸一个被$PLANETVIEW_TERRAFORM$过的星球，任何美丽都将被征服。"
 bwm_ancestor.48.a:0 "这是不自然的。"
 bwm_ancestor.49:0 "封印战争"
 bwm_ancestor.49.desc:0 "你这个傲慢好战的蠢货。我们亿万年来一直保护封印不被破坏，但不知怎么你的技术没有引起我们的注意。但现在你将为此付出代价，希望这还没有太迟。"
 bwm_ancestor.49.a:0 "等等！我们也不知道会这样啊！"
 bwm_ancestor.49.a.response:0 "这没什么区别。"
 bwm_ancestor.51:0 "光的终结"
 bwm_ancestor.51.desc:0 "困扰我们银河系的利维坦已经被消灭了，并且我们没有检测到其他的能量读数。我们应该感谢$admiral$们，是他们指挥舰队击败了敌人。"
 bwm_ancestor.51.a:0 "这场噩梦终于结束了。"
 bwm_ancestor.52:0 "勘测-先驱德森"
 bwm_ancestor.52.desc:0 "我们设法获得了最近穿过我们附近区域的未知飞船的子空间信号。现在有可能可以追踪到它。"
 bwm_ancestor.53:0 "- 警告 -"
 bwm_ancestor.53.desc:0 "敌舰已经启动了$EMERGENCY_FTL$！"
 bwm_ancestor.61:0 "从无到有"
 bwm_ancestor.61.desc:0 "我们的武器似乎对目标没什么用。考虑到我们的损失，$admiral$提议成立一个研究小组研究能穿透对方防御的方法。"
 bwm_ancestor.61.a:0 "我们不是那么容易被打败的。"
 bwm_ancestor.61.b:0 "没必要这么做。"
 bwm_ancestor.62:0 "终点站"
 bwm_ancestor.62.desc:0 "我们科学家相信他们已经开发出了能消除的敌舰奇怪特性的设备。我们的军官渴望在敌人身上测试他们的新装备。"
 bwm_ancestor.62.a:0 "胜利终将属于我们！"
 bwm_lex_ancestor_chain_title:0 "黎明之子"
 bwm_lex_ancestor_chain_desc:0 "古老的敌人，曾经因为对银河系人民的罪行而被放逐，如今不知不觉中摆脱了千年的束缚，现在能凭着自由意志行动。"
 bwm_ancestor_worlds:0 "§Y被改造的星球§!"
 bwm_ancestor_worlds_cleansed:0 "§Y净化的星球§!"
