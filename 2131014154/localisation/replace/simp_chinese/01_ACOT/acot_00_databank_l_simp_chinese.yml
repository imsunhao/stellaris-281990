 acot_precursor_databank.4.b: "等等，倒回去。"
 acot_precursor_databank.400.desc: "§B先驱护卫舰§! 啊，黄金时代最容易像垃圾邮件一样生产的战舰！速度快，价格相对便宜，装备充足，是以前大家的最爱。听说现在堕落蠢驴也还在用，即使他们已经超超低能了。我还是不明白为什么要叫护卫舰，他们的战舰又不需要护卫。"
 acot_precursor_databank.401.desc: "§B先驱战列巡洋舰§! 大和舰就位！我喜欢这艘，它是基础模板，后来的设计基本上有一半都是借用了它的核心框架和概念。我还是不明白为什么他们喜欢叫它战巡而不是战列。"
 acot_precursor_databank.402.desc: "§B先驱亥伯龙§! 先驱科技首次以战列巡洋舰为基础的改装！在已知的记录中第一艘拥有泰坦级武器的战舰······即使时间很短。"
 acot_precursor_databank.403.desc: "§B先驱攻击航母§! 航母已经抵达！ 一些先驱者梦想着通过送出成群的舰载机来制造混乱，而他们只用躲在某个地方。他们显然忘了还得有人控制舰载机，而无人机的使用已经被禁止了，因为呃······不记得了，一些愚蠢的唯心主义原因，索菲亚不在意，因为索菲亚讨厌它。"
 acot_precursor_databank.404.desc: "§B先驱守护者§! 前哨的老大哥！···对啊，《前哨》···哦那个前哨。你还记得吧？堕落傻子们还用那个小得可爱的平台作为防御。你知道，他们在如何不开倒车方面很会开倒车。\n\n§E译注：《前哨》为18年一部美剧，“前哨老大哥” 也出自于此。"
 acot_precursor_databank.405.desc: "§B先驱者哨兵§! 我盯着你呢！索菲娅总是觉得那些哨兵很吓人，就是哪那种，它们一直盯着你···盯着你···然后轰！“食我大X啦！”。 \n\n§E译注：4Chan上恶搞《龙珠Z》157集沙鲁暴怒梗。"
 acot_precursor_databank.406.desc: "§B先驱守门人§! 索菲娅甚至认为这不该被称作先驱者设计，因为他们只是复制了古代版本，不过把除了紧闭的门之外所有东西都去掉了···等等，我刚意识到他们几乎所有的设计都是这么干的。"
 acot_precursor_databank.407.desc: "§B先驱神谕§! 天价科研船！开个玩笑······不过考虑到银河系现状，也不至于太过牵强。以前的时候，大家都很认真，认为拥有一艘坚固无比的武装装甲科学船超级酷···直到他们想起，已经没有科学家愿意以身涉险、勇闯天涯了。"
 acot_precursor_databank.408.desc: "§B先驱归源者§! 为真正的男人建造的始源大佬船！那时候很少生产，因为制造一两个月就会被偷的东西没什么意义。索菲娅很想知道这些堕落呆瓜真的发明了什么，而不是理所当然地从别人那里索取。"
 acot_precursor_databank.409.desc: "§B先驱者使者§! 我是凯恩的使者！哦呀···对不起，这是引用了一个上古游戏中的一句话，我想是由一些叫emmm···EA的物种做的。他们是食肉动物，吃了其它较弱的物种，并宣称它们的技术为自己所用，然后把它们都弄得乱七八糟、鸡犬不宁，直到连原始设计和概念的痕迹都没什么剩。它们很久以前就消失了，被另一个叫贝塞斯哒的物种给炸死了什么的。\n\n呃···哦，对了，使者。那些老家伙们都在努力尝试让它在不破坏星球的情况下正常工作，但结果并不好，哈哈。\n\n§E译注：“凯恩使者”句出自EA《命令与征服3：凯恩之怒》。"
 acot_precursor_databank.410.desc: "§B先驱要塞§! 非常棒的擎天堡原型，但很早以前就停产了！第一阶段看起来很接近于堕落呆瓜们用的那个，因为···他们基本上只是缩小了规模，这样他们孱弱的帝国就可以用自动建造机来造它了。"
 acot_precursor_databank.411.desc: "§B先驱者大力神§! 象征死亡之大蝴蝶! 没有什么好说的，谁拥有这东西基本上就是银河系的主宰了！"
 acot_precursor_databank.400.lore: "回顾设计背景"
 acot_precursor_databank.400.tacdata: "回顾战术数据"
 acot_precursor_databank.400.a.escort.lore: "§B这个技术缓存里有堕落者使用的护航舰蓝图和模板。它似乎被设计成了各种用途，有巡逻艇、侦查舰、拦截舰，甚至是主力舰猎杀者。\n\n不过，它们似乎没有专门用于任何特定用途。§!\n\n"
 acot_precursor_databank.400.a.escort.data: "护航舰是巡洋舰和驱逐舰的中间混合体。其具有驱逐舰的速度、机动性、灵活性与巡洋舰的火力强度、交战距离。虽然与大型舰艇相比，它们有些脆弱，而且它们的闪避能力在对抗更先进的瞄准系统时杯水车薪，但它们的简单设计和最高航速使它们能够迅速驰援各种战场。"
 acot_precursor_databank.400.a.bc.lore: "§B堕落者使用的战列巡洋舰蓝图和模板。它似乎是为满足多种用途而设计的，从巡洋舰、炮舰、战列舰到航母都有。\n\n但是设计上却马马虎虎，很多船段好像没有特定的优势···就好像在更先进的设计上缩了水·····§!\n\n"
 acot_precursor_databank.400.a.bc.data: "作为舰队的主要进攻单位，虽然单舰火力有些不足，但庞大的战列巡洋舰编队是任何来犯之敌的拦路虎。它们多样化的火力输出和可观的最高航速使其始终是所有舰队中可靠的多用途舰艇。"
 acot_precursor_databank.400.a.titan.lore: "§B废弃已久的堕落先驱蓝图，仅留下名号 “亥伯龙”。这似乎是他们旗舰的第一个原型。记录显示，堕落帝国已经放弃了这个设计，因为维护成本很高，而且在对付较弱敌人时毁伤过量。§!\n\n"
 acot_precursor_databank.400.a.titan.data: "亥伯龙是其阉割版——泰坦的大哥。亥伯龙能承载各种有用的战术组件，以更好地协同作战，所有有能力驱使它们的帝国都将其作为旗舰。"
 acot_precursor_databank.400.a.pac.lore: "§B我们发现先驱运输船的最初目的是作为强大的攻击航母。但由于堕落帝国什么都做得稀烂的传统艺能，他们没能成功。 §!\n\n"
 acot_precursor_databank.400.a.pac.data: "攻击型航母的设计目的只有一个，那就是在远距离保持编队，并在增强型计算机的辅助下发射大量的舰载机，对敌方舰队进行精确有力的外科手术式打击。虽然不像其它同级舰艇那样本身装备精良，但它们要么用武器支援自己的舰载机；要么躲避来袭的攻击，让舰载机完成所有的工作。"
 acot_precursor_databank.400.a.guardian.lore: "§B我们发现还有一种更有趣的设计，叫做 “守护者”。它比前哨更大、更强，似乎有更好的改进空间。记录显示他们没使用过 “守护者”，因为它的设计更为复杂。§!\n\n"
 acot_precursor_databank.400.a.guardian.data: "守护者可以对抗成群的敏捷快速舰艇，对于那些在其他方向易受攻击的主空间站来说，它们是先进的反击手段。虽然它们并不完全适合对抗海量的火炮舰，但它们可以加装大型武器或舰载机挂架来支援空间站。它们坚韧的防御力也可以充当空间站的绝佳肉盾。"
 acot_precursor_databank.400.a.sentinel.lore: "§B先驱防御平台的变体，专为反主力舰建造，也有非常耐用的船体。§!\n\n"
 acot_precursor_databank.400.a.sentinel.data: "哨兵提供了无与伦比的主力舰杀伤力。它们是专为容纳一些XL和T武器系统设计的。这使它们很适合狙击闪避能力差的远程火炮舰。然而，由于缺乏点防御和自卫能力，它们在大量集中的小型舰艇面前十分脆弱。"
 acot_precursor_databank.400.a.gate.lore: "§B守门人原本是作为守护者设计的。但由于他们的智能极度发达，而堕落又混吃等死、不思进取，这些战舰反叛了自己的创造者。§!\n\n"
 acot_precursor_databank.400.a.gate.data: "在军事战术应用方面，守门人就是一个大型移动武器平台。它们拥有大量的武器和装甲，能够在承受大量伤害的同时奉还巨额输出。这就是它的全部用途。相比于同等规模的战舰，它配备了更多的反主力舰武器，它的目标正是如此。"
 acot_precursor_databank.400.a.oracle.lore: "§B堕落帝国使用的护卫舰基地模板改良型。神谕似乎是先驱者的先进科研探索船原型，拥有自卫能力和一定的防御措施。§!\n\n"
 acot_precursor_databank.400.a.oracle.data: "神谕是先进的战斗科研船，装备有先进的寻路装置，可以冒险进入敌方区域进行科学任务。它是为了最大限度的生存能力设计的，不仅具有很高的闪避能力和非常可靠的初级紧急超光速系统，还配备了强大的紧急航点系统，当船体受到关键性损伤时启动。使飞船无论受到何种损伤，都能在返回首都星系的陷阱中存活。这个装置必须要充电，所以它并不是完全无敌的，充电过程取决于其制造技术水平。\n\n哦，更高级的型号还配备了强大的紧急遥控装置，即便是在其它功能都失效的情况下，也可以单人逃生。那个人自然是我们的顶尖科学家。不过该过程并不是屡试不爽，科学家搞不好先死了，也可能只有他/她的···“部件” 会被传送出去。越是先进的系统，就越可靠。\n\n还有一个原型的破解和渗透系统正在计划中，但目前还没具体进展，等更新后再来看看吧！"
 acot_precursor_databank.400.a.initer.lore: "§B虽然我们已经发现堕落者的工程船使用了某种奇特的设计，但这种蓝图似乎更加先进，体积和范围也要大得多。归源者作为重型工程船的功能，似乎是直接进入敌方领地，部署强力防御系统以提供支援。§!\n\n"
 acot_precursor_databank.400.a.initer.data: "归源者是由战斗工程师和有经验的工长驾驶的武装工程船，可以部署在星球的轨道上帮助其发展，效率取决于飞船所使用的法典等级。\n\n另一个特点是，归源者可以在战略位置上建造战术防御平台，称为反射器和水晶塔，提供火力支援。这些防御平台的持续时间很短，可以用更高级的法典来延长。\n\n必须要考虑的一个因素是，如果在你告知要建造之前被卷入战斗，船员们很容易慌乱而无法建造。简单来说，就是命令船员们在战斗前先建好东西，这样才不会迷失目标。"
 acot_precursor_databank.400.a.emiss.lore: "§B使者是一艘巨大的移动殖民船，它携带着巨大的城市和军队，理论上可以在地表部署。之后，巨大的环境改造装置将通过次元操纵和物质重组，迅速重构星球的生态系统。§!\n\n"
 acot_precursor_databank.400.a.emiss.data: "使者是先进的扩张舰，既可以用来快速在行星上安营扎寨并形成地形，也可以携带大量入侵部队部署在敌方星球上。需要注意的是，必须命令飞船进入行星的轨道，以示意船员部署使者。如果你叫它正常殖民，它就会像普通的殖民船一样开始定居！\n\n船员们对飞船的操作可能有些马虎，所以有时你要给他们下不同的命令，然后再叫他们进入轨道。\n\n哦，对了，飞船本身也可以安装额外的模块来帮助扩展，无论是通过额外工作和军事力量，还是快速现场建造。\n\n注意，所有驻军部队到达后会被绑定在星球上，装备还需要妥善维护，所以不要把你经济玩炸了！"
 acot_precursor_databank.400.a.citadel.lore: "§B起源要塞本身并不是堕落者们发明的。\n\n他们对暗物质和暗能量缺乏正确的理解，迫使他们削减了许多设计上有前途的功能。§!\n\n"
 acot_precursor_databank.400.a.citadel.data: "先驱要塞是一种非常灵活的星际基地，可以通过升级来完成各种任务。标准版配备了超勇的火力，可以抹杀很多很多的东西。它可以变成强大的掠夺堡垒、超级船坞、巨型仓库、资源生产厂甚至是带枪的科研中枢！不过要小心不要把它们输给敌人，否则他们会得到一个超棒的附带礼物！"
 acot_precursor_databank.400.a.colos.lore: "§B这个数据揭示了隐藏的真相。堕落先驱使用的巨像其实是不完整的···它只是某个更大武器的一部分······§!\n\n"
 acot_precursor_databank.400.a.colos.data: "宏伟的大力神号配备了30个先驱船坞、内部物质发电机和大力神级巨像反应堆，能够容纳威力极强的常规大规模杀伤性武器。它超级超级坚硬，易守难攻。但也超级昂贵，以至于直到现在都没有人试图建造这东西。但是一旦建成，必然会有所回报。\n\n我说过它有很多组件槽吗？每一层分段都会增加5个插槽！"
 acot_precursor_databank.400.b: "我看够了，返回吧。"
 acot_precursor_databank.6.desc: "索菲亚不明白。你为什么要复习你已经发现的技术报告？你是想重温一下你的光~辉岁月？还是说你大概跳过了所有技术报告，不记得哪个是哪个？老伙计们一直都这样，事实上索菲亚的创作者们忘记了很多，他们创造了ZOCOM、SINATRA、LANAYA、MADOKA、YOKO、MORTUS、CHIPBEAM、ONNELLIA和现在的SOPHIA索菲亚，用于保存所有记录。当然索菲亚是最好的，也是唯一存活下来的，因为索菲亚是最新开发的版本，在他们都死于食物中毒之前···因为他们忘记了晚上八点到八点半期间不能喝暗物质能量饮料！\n\n今天索菲娅能给你带来什么呢？\n\n§E译注：ZOCOM是《命令与征服》泰伯利亚系列GDI的特种战地作战指挥部；\nLANAYA是《DOTA》系列的圣堂刺客拉娜娅；MADOKA是小圆。"
 acot_precursor_databank.6.army: "回顾一下我的陆军技术。"
 acot_precursor_databank.6.building: "回顾一下我的建筑技术。"
 acot_precursor_databank.6.computer: "回顾一下我的神秘技术。"
 acot_precursor_databank.6.weapon: "回顾一下我的武器技术。"
 acot_precursor_databank.600.desc: "哦~陆军，太空战争中最没用的东西！在索菲亚时代，大家都是用炮击对轰或星球都要抖一抖的超级武器自相残杀，所以根——本不需要地面作战！ 好吧，除了偶尔的情况，比如星球上有一堆护盾，或者当他们想不作为坏人出现的时候。\n\n但是索菲亚很高兴看到现在地面部队被大量使用！没有什么比用一堆先进的巨型热压弹把地表上的敌人 “炸出翔” 感觉更爽的了，或者用几十亿装备锯齿和吵到爆音乐喇叭的无人机灌死他们的堡垒！\n\n§E译注：“炸出翔”是特朗普回答对ISIS战术的名台词。\n带锯齿喇叭的无人机指《变形金刚》的磁带霸天虎雷针鸟。"
 acot_precursor_databank.6.darkarmy: "Delta杀戮小队"
 acot_precursor_databank.6.a.darkarmy: "§!战争已经改变了···真的吗？\n\n随着先进的纳米技术和硬光操纵技术的发明，现在可以为地面步兵师装备足够的火力和类似于装甲车的保护装置。\n\n一个标准的Delta杀戮小队的装备包括各种反个人和反物质武装、个人动能和能量护盾、硬光中子装甲、带实时战术显示的技术操作头盔、卫星雷达、短程闪现传送装置、跳跃包、自动医疗包和保质期2年的自动口粮。\n\n装甲还配备了自动识别系统，使步兵能够通过目视伪装并融入到环境中；有限的隐身系统，在远距离内大多数类型的传感器都无法发现。步兵能够在辐射、高温、有毒、寒冷和水下等危险区域工作长达6个月，然后才需要对装甲的电源进行充电，这个过程可通过吸收任何先进装备的电能来完成。\n\n 这种战术上的灵活性，让大多数战斗步行者和轻型装甲车的显得相当落伍。因此，一个小分队就这样与主战坦克和火力支援部队并排部署，从战术纵深打击。尽管有些金发碧眼穿着避难所衣服的男人可能会坚持认为，战争确实已经改变了。然而，尽管有这么多的进步，步兵仍然不会成为唯一的战斗力量，Delta入侵部队仍然由各种装甲和火力支援部队，以及战术战略部署单位组成。\n\n§E译注：此处梗包含《合金装备4》名句 “战争已经改变了” 和《辐射》系列名句 “战争，战争从未改变”。“金发碧眼穿着避难所衣服的男人” 即《辐射》吉祥物避难所小子。"
 acot_precursor_databank.6.clone: "精英克隆部队"
 acot_precursor_databank.6.a.clone: "§E好士兵必须服从命令§!\n\n虽然在我们的历史上，克隆人的程序已经有了很大的进步，但核心问题依然存在，克隆人只能继承父母的基因模板，而不能继承他们的记忆和经验。更让人头疼的是，没有合适的设备来供应如此庞大的军团。不过那个时代已经过去了，由基因巨头实验室制造的基因种子存储器，让我们可以制造出完美的资深士兵和赏金猎人复制品，所有的基因都以蜂巢结构连接在一起，使他们有效地发挥出了完美的同步性，成为一个整体。然后，这些克隆人被单独或作为小队，针对他们自己的模板进行广泛的训练。\n\n虽然克隆人的装备比起Delta小队略逊一筹，但它们仍然有足够的灵活性和战术用途，使它们可以独立行动，而不需要一直依赖装甲和火力支援。\n\n§E译注：克隆人部队出自《星球大战》。“好士兵必须服从命令”出自动画《星球大战：克隆人战争》，CT-5385因芯片故障处决蒂普拉将军时的台词。"
 acot_precursor_databank.6.unsullied: "无垢者"
 acot_precursor_databank.6.a.unsullied: "§E他们不再迷失。§!\n\n无垢者是从身体和精神上都很有天赋的奴隶中挑选出来的。他们的地位被提升，为一个新的目标服务；为了培养出更强壮、更聪明的产物，他们从一出生就会被训练成精英战士。他们的生殖器官被阉割，独立的欲望被消除。一旦形成军团，他们必须接受与其他军团的战斗考验，只有幸存下来的人才能成为无垢者，他们的忠诚经受住了考验，并被灌输战斗到底的思想。因为自由是弱者为了治理穷人而发明的一种假象。\n\n无垢者可能没有精英Delta部队那么好的装备和适应能力，但他们的损失并不重要，他们的装备也很容易更换。他们是为战争而生的男男女女，他们将尽职尽责，不再迷失。\n\n§E译注：无垢者出自《冰与火之歌》。\n“不再迷失” 出自战锤血鸦的战吼：\"None Shall Find Them Wanting\"。"
 acot_precursor_databank.6.sigmarmy: "Sigma净化者"
 acot_precursor_databank.6.a.sigmarmy: "§ESigma时代§!\n\n定义Delta部队的原理同样适用于Sigma净化者项目。加入了星核，消除了Delta部队装备上存在的许多弱点。其中最明显的改进是取消了电源，因为Sigma核心不仅可以维持千年以上的寿命，反应堆也可以从任何外部热源和光源中汲取动力，并在几秒钟内补充到满载，让动力装甲可以运行数百年。\n\n另一个明显的改进是它们的火力和耐久性。莫图斯SAR-1型机甲同时配备了星石能量光束和星石动能弹，让士兵们可以在同等精度下发射热光束和致命的破碎炮。\n\n装甲和炮兵火力支援单位也进行了同样的改进，新的欧纳拉亚级主战坦克可以用主炮进行狂暴的攻击，而恒星折射器可以让坦克将强烈的恒星光束投射到任何轨道战舰上，然后将战舰重定向到整个星球上的任何地面阵地。\n\n§E译注：Sigma时代出自桌游《西格玛战锤时代》"
 acot_precursor_databank.6.sigmabomb: "恒星炸弹"
 acot_precursor_databank.6.a.sigmabomb: "§E道德选择?§!\n\n尽管恒星炸弹的使用仍然受到公众媒体和一些军方领导人的严厉抨击。向殖民地投掷类似微型恒星的东西被认为有些···野蛮、邪恶、不道德，而且完全是过度和破坏性的。但没人可以否认，它所产生的爆炸往往足以在武器本身真正启动之前就能有效地终止任何抵抗。\n\n之前利用自杀式无人机来执行这种任务的想法已经被证明无效，现在恒星炸弹在轨道上部署，处于非活跃状态，防止过早引爆和被行星反导系统发现。然后在达到一定高度后，该装置将部署装甲，解除护盾。达到无法再被行星护盾阻挡的特定高度后，炸弹将瞬间引爆，不仅会将选定的战区吞噬在炙热的地狱中，巨大的恒星辐射会扩散并造成进一步的破坏。为防止过度使用，只有四级以上的战地指挥官才能发射恒星炸弹。也可以呼叫战术护盾将爆炸半径限制在更可控的范围内。"
 acot_precursor_databank.6.omnidroid: "全能机器人单位"
 acot_precursor_databank.6.a.omnidroid: "§E智能但非人工§!\n\n被唯物主义先驱广泛应用于庞大机械部队的全能机器人搭载了德尔菲作战智能，使它们无条件忠于其创造者。\n\n不要将其与为确保忠诚而对强加给合成人的抑制程序相混淆。这些全能机器人充分理解它们的目的、使命和目标，它们执行任务是因为了解上述目标的重要性，他们不渴望自由，因为自由阻碍了目标。\n\n大多数情况下都是如此，因为德尔菲AI仍然可以形成人格，类似VI的旧概念，但更先进。\n\n§E译注：万能机器人Omnidroids出自电影《超人总动员》"
 acot_precursor_databank.6.spmdroid: "SPM机器人"
 acot_precursor_databank.6.a.spmdroid: "§E自食恶果的滋味§!\n\n<哔>有机生物总是篡改其生物组成的基因来回避他们天生的弱点。<哔>我们机械种族必须以类似的方式增自我以适应他们的设计。<杂音>他们不考虑生物单位的死亡率是不合逻辑的，即使利用了大规模生产工艺，即“克隆”。\n\n<哔>这显然缺乏考虑，有机物不能计算他们程序的长远后果，克隆体仍然是有感情的；他们也会呼吸、吃饭、睡觉，最重要的是<哔>自主思考。\n\n战争的结束，长期的和平会在他们的社会内部斗争中引起巨大的分歧，克隆人被设计以执行超越其意愿的行动。<哔>\n\n他们的社会将会在自己缺乏计算认知的重压下崩溃。\n\n<哔>这一弱点并不妨碍共识，泛用性动力机甲MK01适用于所有地面入侵协议。它们通过快速循环的硬光投影单元生产，能够以最高的效率运行。损坏和过期的部件可以迅速收集和修复，所有不需要的残余物都可以回收利用。我们的设计不存在肉体的弱点。<哔>"
 acot_precursor_databank.6.dmtank: "蹂躏者坦克"
 acot_precursor_databank.6.a.dmtank: "§E真·全地形§!\n\n自其出现以来，坦克战一直是地面作战的主要内容。技术的重大突破给予了我们一系列的新灵感，以改进我们坦克的整体运作方式。我们最新的主战坦克，威龙级蹂躏者坦克是Delta部队灵活性的完美体现。坦克底盘采用沉重的硬光镀层和先进的暗能量护盾加固，再强的反坦克武器都可视如草芥。\n\n但众所周知，坦克战的关键不在于坦克有多坚固，而在于其机动性和速度。先发制人，后发制于人。正因如此，我们的坦克配备了小型化跃迁引擎，可出其不意发动攻击。该坦克可在行进、悬停、两栖、地下和水下模式间自由切换，做到真正的全地形。\n\n该坦克使用神灵族质量加速炮作为主炮塔武器，但也可以根据需要改装为能量发射器或光矛。两边都配备了星灵的双联装自动火炮作为反步兵策略，尤里导弹发射器用于防空，守护者密集阵防御系统抵挡来袭炮火。显然，没有敌人愿意与我们的坦克师交战。"
 acot_precursor_databank.6.gunship: "自由炮艇"
 acot_precursor_databank.6.a.gunship: "§E自由民主，成吨输出§!\n\n控制媒体，控制思想。战争往往可以依靠纯粹的宣传与劝诱取胜。\n\n我们努力创造真正的民主武器，以实现我们建立自由银河的理想。我们翘首以待的最新船舰设计，恰如其名的“自由炮艇”。装备强力的“吐司”全方位炮和导弹发射器，该炮艇可以分别打击1337个目标。\n\n但这并不是炮艇真正出色的原因，对于任何傻X独裁者、极权者而言仅此而已，因为他们为了利益而提倡暴力和服从，他们的目标是通过恐惧来巩固他们的权力。但是炮艇是由相信自由的人制造的。因此，炮艇上配备了先进的设备，可以入侵星球上的各种媒体，向他们展示我们的真正目的：自由、民主和青苹果派！要实现这个目标，最好的办法当然是给他们被压迫的公民实时观看我们的炮艇把他们弱小的军队送到西天，还是全3D的！他们将对我们旨在表达自己信念的能力，以及他们腐败领导人的军队完全手无缚鸡之力感到震惊。他们显然会支持我们的事业，揭竿而起，帮助星球更加接近真正的自由。\n\n你可能会问如果他们不这么干会怎样。简单，我们就炸到他们干！毕竟反对自由的人不值得在我们的乌托邦中生活。\n\n§E译注：1. 1337梗为黑客语LEET变体。发源于西方国家的BBS、在线游戏和黑客社群所使用的文字书写方式。\n2. 苹果派指美国式（物品、思想、做法等）。"
 acot_precursor_databank.6.enforcer: "地狱犬执行官"
 acot_precursor_databank.6.a.enforcer: "§E地狱犬传说§!\n\n这些专门从政委学院训练出来的军官是我们权威的最终体现。他们鼓舞人心的威严，激励着我们的军队，让我们的敌人感到恐惧。与一般的政委不同，执行者的训练是通过魅力和恐惧来激励人们。他们在必要的时候才会使用即刻处决，而且他们会选择射杀谁（典型的政委只会射杀他或她碰巧瞄准的人，不管那个士兵是不是懦夫）。\n\n虽然执行者的地位高于大多数高级领导人，除了执政委员会本身外，他们有完全的权力对任何领导人进行惩戒。事实上，地狱犬的头衔是以舰队政委亚历克西斯·刻耳柏洛斯（Alexis Cerberus）的名字命名的。他是第一个射杀自己父亲的政委，其父是一个通过欺骗手段坐到高位的舰队指挥官。\n\n虽然执行者通常被部署在其他Delta部队的旁边，但他们完全有能力独自战斗，因为每个执行者都有完整的战斗装甲和高功率爆裂手炮，以及在他们看似时髦且人畜无害的帽子下藏着的能量光矛。"
 acot_precursor_databank.6.sniper: "精英平定者"
 acot_precursor_databank.6.a.sniper: "§E平定者学院§!\n\n大多数不熟悉无效者的人普遍认为，他们只是专职的神射手，擅长远距离干掉关键目标。其实这是一种误解，因为这只是他们的任务之一。无效者训练的是潜行、破坏、审讯、劝诱和处理先进未知设备的艺术。常规行动会配备各种工具来解除敌人的武器装备。EMP、冷冻装备或虚空囚笼装置在战斗中经常被部署使用。事实上，在战斗中，敌方的一整个营没有任何生命损失，却完全失去战斗力的情况并不少见。他们的武器故障，车辆抛锚，后援杳无音信。平定者在阴影中工作，永远不会被敌人发现。"
 acot_precursor_databank.6.purifier: "死亡使者军团"
 acot_precursor_databank.6.a.purifier: "§E过犹不及还是恰到好处？§!\n\n死亡使者的名字来自于他们给敌人的存在带来死亡的事实。当死亡使者加入战斗时，指挥官们要改变他们的目标，因为死亡使者不会给敌人留下一丝痕迹，甚至连他们的骨灰或遗体都不能找到。若是有宝贵的情报或技术需要收集，必须在死亡战士完成任务前完成。\n\n这让他们多少有些被科学回收小组看不起，因为死亡使者不会留下任何东西，但这就是我们的冲锋队写下的法则。如果他们值得被研究的话，那么他们肯定能在清除中幸存才对。"
 acot_precursor_databank.6.heavy: "重装机动步兵师"
 acot_precursor_databank.6.a.heavy: "§E人生自古谁无死，留取丹心照汗青§!\n\n重型机动步兵部队的士兵们是从渴望为我们的事业而战的、能干的人之中选拔出来的，他们愿意过着艰苦的生活，拿着微薄的报酬，并放弃所有的职业发展。因此，机动步兵只由一个军衔组成，即二等兵，并听从其它部门战场指挥官的命令。军官们被指示要明智地使用他们的生命，因为他们是我们帝国最崇高和忠诚的孩子，他们的牺牲是值得尊敬的，而不是被利用的。\n\n重型机动步兵部队的所有成员都会被翔实记录在档案中，他们死后的葬礼将按照军官的标准举行，他们的家人后半生将得到体面的赡养。\n\n§E译注：出自《星河战队》"
 acot_precursor_databank.6.inqus: "审判者"
 acot_precursor_databank.6.a.inqus: "圣历审判者\n\n想要成为圣历审判者一员的战士们，首先必须接受大主教的洗礼，他们的杂质必须从身体和灵魂中净化。然后，每个人必须前往帝国的所有圣地朝圣。在每个圣地，他们都会遇到一位女牧师，她会向他们发起单挑，他们必须在战斗的同时，回答女牧师提出的问题。如果他们失败了，就必须前往下一个圣地，面对下一场测试。\n\n只有女牧师认可他们能担此重任，他们才会成为教团的一员。此后，他们将获得一个新的名字，以及他们的第一套铭刻战锤与盔甲。他们的第一件事就是回到自己的家乡，向父母和家人祈祷，致以敬意，献上祝福和救赎。\n\n§E译注：出自《战锤40K》"
 acot_precursor_databank.6.peace: "维和部队"
 acot_precursor_databank.6.a.peace: "§E你以为只是条子？§!\n\nDelta部队在当地的安防部队中是出了名的自命不凡，毫不考虑附带损害，使用爆炸物肆无忌惮。通常情况下，Delta小队会使用重型榴弹发射器、真空手榴弹或弹幕轰炸等手段，在完全掩护的情况下击败敌人。\n\n这些行为并不适合在主要人口中心附近的战场上使用，尤其是在我们自己的国境内。它们给人以错误的印象，认为我们只相信表面上的和平。\n\n因此，我们呼吁组建一支更加专业化的军事警察部队，从而承担起维持和平的使命。这些专职的执法队伍都装备了带额外保护层的DT-41战斗装甲，并配备了可抵挡来袭火力的纳米防暴盾，而维和人员则用震荡枪和执法棍近身制服目标。\n\nDelta部队起初认为维和部队不过是配备较弱武器在平民区工作的警备队。但他们的一位坦克驾驶员为了找乐子向附近的房子开炮，结果坦克被维护部队当场停死后，他们很快就改变了看法。当时一名维和人员冲了出来，用盾牌拦截了大炮，并用执法棍击中坦克，使其完全失去功能，然后将模因气体扔进了坦克内。这确实很有乐子。\n\n§E译注：模因气体（meme gas）出自头文字D飙车曲Gas Gas Gas的相关梗。"
 acot_precursor_databank.6.controller: "至高思维之奴"
 acot_precursor_databank.6.a.controller: "§E分裂者的弱点§!\n\n分裂者被他们矛盾的目标所困扰，忠诚对他们来说不过是一种幻觉，当胜利的希望化为乌有时，他们就会失败。他们缺乏行必行之事的决意，缺乏对我们领悟之道的理解，即 “思想合一”。\n\n他们的士兵可能会勇敢勇敢地冲锋陷阵，但当他们和家人、战友反目成仇时，他们会怎么做？他们会不会扣动扳机，杀死他们发誓要保护的人？\n\n这就是至高思维的目的，一群微生物军团在分裂者的人口中心蜂拥扩散，他们会想方设法进入每一个生命体。统治，征服和操纵。奴仆们将亲手为自己的国家迎来末日，因为他们是分裂的，他们是进化的死局。"
 acot_precursor_databank.6.omnimech: "全能战甲单位"
 acot_precursor_databank.6.a.omnimech: "§E变形，出发！§!\n\n适应了硬光操纵的核心概念和老一代的纳米部件的使用，全能战斗单位由多个独立的部件组成了一个机械战甲。这些部件可以在几秒钟内拆解并重新组合成多个不同的构型，以适应新的情况。多个框架可以合并，变成强大的攻城系统来突破阵型。\n\n有机体会发现我们这些机器并不是好对付的猎物，很快会被猎物反噬。\n\n§E译注：“变形，出发！”出自《变形金刚》。"
 acot_precursor_databank.6.templar: "黑暗门徒"
 acot_precursor_databank.6.a.templar: "§E黑暗教团§!\n\n黑暗教团，其成员被非正式地称为“黑暗门徒”。不同于一般的超能力战士只是利用心灵感应来协调攻击，门徒们已经学会了将超能力转化为致命的武器来对付敌人，而不需要依靠神殿赋予他们的力量。每一个门徒也都经过了极端的军事训练，使他们都能熟练地使用灵能和常规武器。\n\n黑暗门徒根据他们的技能等级被分为多个等级，从初心者、神仆、圣殿骑士、执行者到最后的灵能术士。他们的能力范围从心灵感应、火焰控制、电弧操作、念动力、冰冻术、传心术、灵能护盾、危机预知，在极少数情况下，还可以进行心智操纵、精神转移或新星灵爆。\n\n“黑暗”这个词是用来区分门徒们和灵能战士力量的一种称呼，因为门徒们更喜欢用更直接的方法来解决问题。灵能战士可以使用心灵控制来劝说受害者投降，门徒只是通过他们的原始精神力和战斗技巧让他们投降。灵能战士可能会使用精神控制来推开坦克，门徒是将坦克的部件从里到外撕碎。\n\n§E译注：出自星战正史小说《星球大战：黑暗门徒》"
 acot_precursor_databank.6.genemando: "基因突击队"
 acot_precursor_databank.6.a.genemando: "§E G7§!\n\n只有服役10年以上的基因战士才能被选入基因突击队训练计划。训练内容包括一系列不可能完成的任务，必须在单人或小队编制中完成。每完成一次试炼，战士们都会被授予从G1到G7的军衔。到了G7级，战士们就可以获得晋升基因突击队的权利。这些任务的难度可谓是臭名昭著，即便是单单通过G1的试炼，也会被认为是一项了不起的壮举。\n\n一旦完全进入基因突击队后，战士们会被进一步强化和增强基因特质，让他们在人中显出神一样的风采。这些能力的范围从自我再生、红外视觉、缓慢呼吸、四倍跳跃、超快速度、超强力量、超强活力、飞行、耐热和抗辐射等。\n\n也就是说，并不是所有的基因突击队员都拥有同样的天赋。每个突击队员能否承受这些天赋取决于他们对主特质的天生亲和力。为了防止意外的变异，基因突击队员必须经过严格的相容性测试，才能被赋予任何超自然特质。\n\n有传言说基因突击队可以发展出超能力，或者说他们可以通过反复踩踏地面来移动一个星球，事实证明这只是传言，没有证据表明这种事情可能发生。"
 acot_precursor_databank.6.synthper: "SCS-900"
 acot_precursor_databank.6.a.synthper: "§E巧夺天工，还是隐晦莫名？§!\n\nSCS-900是真正的合成战士，他们拥有10级智能矩阵。这让他们拥有了近乎无限的思维能力，他们的合成性质让他们能够利用各种危险动作，即使是Delta部队都有致命危险的动作。比如说，他们能够同时利用喷气背包、闪现和跳跃引擎进入水下，再迅速回到空中，然后再进行三周1080°旋转回到地面，在性能下降的情况下继续正常操作。如果是普通的Delta士兵，在如此快速的战斗配置变化下，会被弄得晕头转向或者手忙脚乱。\n\n同时，他们还能挥舞比一般步兵要致命得多的武器，甚至包括舰艇大小的。\n\n但真正让他们作为独特的战斗力脱颖而出的是，SCS-900实际上并不具备任何关键性的、会导致任意部件无法使用弱点。我们做过一个测试，在没有任何防护的情况下，将一门热能光矛发射到SCS-900上，虽然他被炸成了碎片，但他的所有部件仍然可以使用，并继续发挥其功能，只需进行短暂的修复，就可以完全重新组装起来继续战斗。另一个测试涉及到近距离战斗分析，100名士兵与SCS-900对战，当SCS-900突然将他的所有部件全部拆开，变成100个不同的部件，分别对所有士兵进行无情的攻击和制服，士兵们措手不及。\n\n尽管有这个事实，但也有一个缺点。作为全合成体，意味着SCS-900不能幸免于恐惧或自我保护，有报道称，SCS-900在胜算不大的情况下可能会不听从他们的指令，或者他们的自我保护凌驾于任务的客观重要性之上。"
 acot_precursor_databank.6.b: "够了，我想回顾一下别的东西。"
 acot_precursor_databank.601.desc: "每个银河系文明的核心！你知道是什么让那些牛逼帝国和平民百姓有了区别吗？它们的建筑总是比它们的帝国本身更持久！有些古老建筑在现代科技还没有出现的时候就已经存在了！你的帝国一定也知道些伟大的东西吧？\n\n索菲亚会很乐意帮你挖掘出来，相信索菲亚和索菲亚的继承者一定会把你们的秘密全部告诉后人！\n\n你的诸多成就和惨痛失败，都将被永远的见证，WEEE!"
 acot_precursor_databank.6.palace: "黑暗宫殿"
 acot_precursor_databank.6.a.palace: "黑暗宫殿是上位者的席位和王座，是支配星海之人的标志。在这个王座上，它的统治者将主宰全星系的命运。"
 acot_precursor_databank.6.cluster: "黑暗集簇"
 acot_precursor_databank.6.a.cluster: "这个巨大的蜂巢群中，充斥着数以亿计的工蜂，它们都在忙于确保上位蜂巢的主权。适应者茁壮成长，不适应者枯萎死亡。"
 acot_precursor_databank.6.controlcen: "黑暗中枢"
 acot_precursor_databank.6.a.controlcen: "通过这个中枢，数十亿的人工智能网络交织在一起，星系的主宰者决定了飞升机械接下来的命运。"
 acot_precursor_databank.602.desc: "有很多古老的神秘技术在当今已经不复存在。有些是被时间所遗忘的古老秘密，只有极少数人能理解它们的存在。索菲亚可以再次浏览所有无聊的细节，来帮助你恢复微不足道的回忆。"
 acot_precursor_databank.6.hivecom: "首脑决策者"
 acot_precursor_databank.6.a.hivecom: "§E祖宗之法也有例外？§!\n\n虽然首脑们最终都是忠于唯一思想的，但只要有利于蜂巢，他们就会被赋予产生自己兴趣的意志。话虽如此，但蜂巢却站在了一个艰难的桎梏之中。在首脑们的思想还没有变得过于分裂之前，应该让首脑们进化到什么程度？如果一个首脑的策略与另一个首脑的策略相冲突怎么办？蜂巢一定要对这种情况做出决定性的结论吗，这种情况可能会随着首脑们开始脱离他们的基础模板而越来越频繁地出现。\n\n如果为了防止不和，必须对它们进行监控，那么这样的缺陷又有什么意义······或者说真的是缺陷吗？蜂巢是通过这样的发展来进化的吗？这是否应该是个例外？"
 acot_precursor_databank.6.biocom: "仿生接口系统"
 acot_precursor_databank.6.a.biocom: "§E进化还是退化？§!\n\n仿生接口技术是有机思维和机械思维完美统一的第一阶段：两心合一。一个拥有创造生命的无限天赋，而另一个则拥有机械思维的无限可能。曾经将这两种存在隔绝的鸿沟终于开始自我愈合。但是，我们会做出什么样的牺牲呢？我们还能说自己是有机体还是机器吗？我们也许会变成不同的东西······不管是好是坏。"
 acot_precursor_databank.6.psicom: "战术协调员"
 acot_precursor_databank.6.a.psicom: "§E简单的问题，艰难的回答§!\n\n虽然分析师是我们舰队的强大附属，他们的服务保证了我们的安全，使我们免受机械的风险及其不可靠性的影响，但这些无私的灵魂却为之牺牲了很多。\n\n为了协调如此多的舰队行动所需要的压力，一般分析师的寿命都会减少很多。分析师萨穆罗在23岁时就失去了双腿的知觉，在他成为分析师后仅两年，就不得不永远埋葬在他所服役的战舰中。\n\n难道我们就这么愿意为了维护定义我们法律的准则而牺牲这些勇敢的灵魂吗？这是一个很多人都在问的问题，但没有人敢于回答。"
 acot_precursor_databank.6.hardlight: "硬光工程"
 acot_precursor_databank.6.a.hardlight: "虽然以前人们曾多次尝试改变光的各种用途，但物理学等现代科学的定律使许多项目都只是创造性的虚构。然而，在暗物质反应堆被发现后，我们的科学家们很快就注意到，它的特性在某种程度上干扰了光的工作原理。这个过程仍然需要源材料的模板，而硬光的设计者仍然需要对原始物体的工作原理有一定的了解，如果缺少了关键的部件，就无法通过硬光来创造出一个热能光矛。\n\n不管怎么说，将光塑造成材料的能力大大减少了对正常资源的需求，未来我们只需要用暗物质来减少物体的投射时间，增加材料的密度。"
 acot_precursor_databank.603.desc: "武器！你要是唠这个我可不困了啊。没有什么比谈论eeexploooosion更好的了！自从文明诞生以来，人们就知道了与他人共存的最好办法，就是让他人存在，只因他们允许！而随之而来的许多发明，都是以粉碎、杀戮和毁灭一切为名！\n\n让我们看看今天要研究的是什么！"
 acot_precursor_databank.6.barrage: "火箭弹幕系统"
 acot_precursor_databank.6.a.barrage: "它真的射了很多火箭弹"
 acot_precursor_databank.7.desc: "哦，所以你想挖掘别人的一些肮脏的小秘密？是的，索菲亚很喜欢帮助你，在这种极端的侵犯个人信息的情况下......要不是索菲亚认识的人差不多都死了，我才不在乎你呢。\n\n今天我们要调戏谁呢？"
 acot_precursor_databank.7.smuggler: "传奇走私犯"
 acot_precursor_databank.7.smuggler.response: "啥啥啥······那个人？索菲亚不喜欢他···或她···或它。那东西总是以不同的方式出现，有时是人形，有时是机器，有时是蜗牛或狐狸之类的。索菲亚不知道他存在了多久，但在索菲亚存在很————久之前，他就在这里了！索菲亚认为他甚至比索菲亚的创造者还要老！要么他拥有非常强大的易容技术，要么传奇走私者就是个被无数人穿过的斗篷。\n\n索菲亚知道的是，他与任何银河系势力都没有任何关系······从来没有。他曾经是，而且很可能现在还很有钱，有钱到据说他可以影响自己的信用卡，让人们的钱包不至于变成空壳。但是，他从来不会无偿帮助别人。他总是开出一些离谱的价格，虽然很多人猜测他这样做是为了试探客户是否愿意承诺，因为有好几次，他确实把雇佣他的钱都还给了客户。\n\n至于他提供的服务，好吧，你会感到惊讶。尽管被称为传说走私者，但他提供的东西很多，从单纯的······走私，到借船、船队、补给，甚至是他的特工服务。尽管从未显示出他在银河系内有任何行动基地，但他从哪里找到了这样的资源，这是一个至今没有人能够回答的神话。\n\n这个家伙也从来没有亲自出现过，总是他的众多代言人中的一个，都是穿着一样的衣服，长相一样的，和他一模一样。索菲亚是怎么知道的？记录显示，这些代言人经过了大量的基因改造，看起来就像传奇走私者本人，而且他们的外貌总是随着他的出现而改变。\n\n索菲亚认为这个走私者老兄不仅仅是一个普通的侏儒，索菲亚认为他是一个来自于其它地方的旅行者，他是来这里给大家造梗的。感觉上，他几乎就是那种自以为是的大神们自己创造出来的过气角色，只是为了搞我们。但索菲亚只是猜测而已！别太当真了！"
 acot_precursor_databank.7.b: "档案说得够多了，回去吧。"
 acot_precursor_databank.8.name: "追忆过去"
 acot_precursor_databank.8.desc: "过去的历史充满了许多秘密，他们的知识和力量都已经被时间所抹去。堕落者可能已经抛弃了他们，但我们将重新夺回古人的荣耀。\n\n我们的民族梦想重燃起穿越时空的升腾之火，也只有通过我们的努力，才能让过去的力量重新回到我们的身边，为我们的伟大抱负服务。\n\n我们是奉献者，我们是天选者，我们是觉醒者。我们的视野被打开了。"
 acot_precursor_databank.8.a: "索菲娅，开始我们的第一个分析。"
 acot_precursor_databank.8.a.explain: "立即联系索菲娅，解锁一个新选项来尝试先驱设计想象重构。"
 acot_precursor_databank.8.b: "但我们还有些事情要先处理。"
 acot_precursor_databank.8.b.explain: "解锁一个新选项，尝试从索菲亚的先驱设计想象重构。"
 acot_precursor_databank.9.desc: "那···就这样？我们开始吧！天啊，索菲亚超级兴奋！让我们创造一些伟大的东西！Woooooo。\n\n如果你有任何问题，最好现在就问，索菲亚不想在有趣的部分开始后回答问题。"
 acot_precursor_databank.9.a: "我们到底是怎么做的?"
 acot_precursor_databank.9.a.response: "很简单，你选择一个你想复制的设计。索菲亚会给你船舰的大致概念，然后你的科学家就会尝试着创造出这个设计。\n\n§Y先驱者船舰设计\n\n - 要完成设计，你必须给设计团队分配资源，并尝试达到最低设计分数。\n - 设计的难度越大，必须达到的设计分数越高。\n - 你总共有五次尝试的机会来提高设计分数，如果你在五次尝试内不能达到定额，项目将失败！§!\n\n§R一旦项目开始，你必须坚持到底，不能中断！确保你有足够的资源！§!"
 acot_precursor_databank.9.b: "我们开始吧！"
 acot_precursor_databank.9.b.response: "就是这样！让我们创造奇迹！Yeeet!"
 acot_precursor_databank.9.c: "算了，我们谈点别的吧。"
