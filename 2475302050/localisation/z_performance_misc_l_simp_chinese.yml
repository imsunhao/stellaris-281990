 z_performance_misc.11.f2.tooltip: "将所有帝国内多余的物种进行整合，以加快人口统计速度。\n所有拥有§G完整公民权§!的pop将被替换为§B主物种§!\n所有拥有§G居留权§!的pop将被替换为随机拥有居留权的物种\n所有§G奴隶§!pop将被替换为随机奴隶物种。"
#_智械整合-国内
 z_performance_misc.11.f4: "§G智械整合-自身§!"
 z_performance_misc.11.f4.tooltip: "将所有帝国内多余的智械物种进行整合。\n所有拥有§G完整公民权§!的智械pop将被合并\n所有拥有§G居留权§!的智械pop将被合并为随机拥有居留权的智械\n所有§G机械仆役§!pop将被合并为随机机械仆役物种。"
#_强制合并
 z_pf2.forced_merge: "§G强制整合-自身§!"
 z_pf2.forced_merge.tooltip: "将所有帝国物种强制合并为一个物种。\n如果某个物种存在$z_pf2_trait_core_species$，他将被视作模板。如果多个物种存在$z_pf2_trait_core_species$，将从其中随机选择一个作为模板。如果没有设定$z_pf2_trait_core_species$，则选择帝国主物种作为模板。\n合并无视物种类型和公民权差异，且每个被合并的人口消耗£energy£§Y$energy$§!=§G50§!"

