 z_pr_option_setting_spcs:0 "为帝国所有的殖民地设置物种控制倾向。请注意，你的调整只能控制帝国以后的物种倾向，不会立刻改变物种构成。\n§B默认§!：你的帝国将保持默认倾向，允许较多的非公民物种存在。\n§H排外§!：你的帝国允许非公民物种存在，但会控制他们的数量。\n§R纯血§!：你的帝国不允许非公民物种存在。"
