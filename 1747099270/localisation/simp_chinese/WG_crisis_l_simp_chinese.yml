 wg_crisis.65.desc_1:0 "此窗口能帮助你合并无法合并的残余的反抗军舰队。要合并舰队，请先点击第一队需要合并的舰队，然后点击第二队需要合并的舰队，之后系统便会帮你在选择的第一队舰队的位置创建一队新的已合并的舰队。\n\n§Y请注意：合并舰队的战舰数量有上限，分别为§!§G泰坦8艘§!，§G战列35艘§!和§G驱逐70艘§!；§G且舰队规模£fleet_template_size£不能超过500§!。§Y如果任意种类的舰船超过此上限便视为合并失败，系统将不采取任何动作。\n您可以输入~键打开控制台并输入debugtooltip来查看舰队的id（当你将鼠标移动到右侧舰队总览的舰队名字时，在debugtooltip的提示下会有一行variable，其下面为ra_fleet_id，对应的数字即为舰队id）\n此视窗最多只能显示20队舰队。§!"
