 INFINITY_ENCODER:0 "无限编码器"
 INFINITY_ENCODER_DESC:0 "无限编码器将战斗轨迹打乱成一团据信无法破解的数据，然后将其反馈给舰船指挥。\n\n§M这种失落的技术曾被认为是不可挽回的历史损失。§!"
