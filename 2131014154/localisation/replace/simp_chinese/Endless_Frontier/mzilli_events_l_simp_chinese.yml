 mzilli_events_dying_world:0 "将死的世界"
 mzilli_events_dying_world_desc:0 "一场火山核冬天正在把这颗[This.GetPlanetMoon]变为$pc_toxic$。只有迅速进行环境改造才能拯救它的生物圈。"
 mzilli_arch_trees:0 "奇特树木"
 mzilli_arch_trees_desc:0 "在这颗[From.Planet.GetPlanetMoon]的一片大陆上遍布着外星遗迹，这些遗迹都是一种非常奇特的树木的家园。"
 mzilli_arch_events.9.name:0 "[From.Planet.GetName]的猫科动物"
 mzilli_arch_events.9.desc:0 "居住在§Y[From.Planet.GetName]§!上的外星人是一种具有许多猫科动物特征的哺乳类两足动物。以我们的标准来看，他们较为原始；遗迹表明这是是一个蒸汽时代的文明，航空能力有限。\n\n尽管是肉食性生物，但[From.Planet.GetName]上的猫科动物天生不具攻击性——目前对军事设施零的发现表明这是一个和平的社会。"
 mzilli_arch_events.10.name:0 "奇什"
 mzilli_arch_events.10.desc:0 "虽然通常处于定居状态，但§Y[From.Planet.GetName]§!上的猫科动物显然非常喜欢探险家带回来的新奇异域艺术品和生物。其中一个发现在他们的社会中引起了巨大的轰动：§P奇什§!，一种来自[From.Planet.GetName]上一个偏远岛屿的矮小植物类物种。\n\n目前尚未确认奇什是否与遍布大陆的奇特树木有关。"
 mzilli_arch_events.11.name:0 "新的热潮"
 mzilli_arch_events.11.desc:0 "虽然没有知觉，但§Y[From.Planet.GetName]§!的奇什拥有可动性和顽皮的个性，使它们对这些猫科动物具有不可抗拒的吸引力。他们作为宠物被广泛追捧，许多探险队被派往他们的原生岛屿捕捉新的样品。\n\n在废墟中发现了许多奇什的图片，科学专员[Root.Leader.GetName]也证实，用[Root.Leader.GetHerHis]话来讲，它们“可爱死了”。"
 mzilli_arch_events.12.name:0 "奇什，亦有汝焉？"
 mzilli_arch_events.12.desc:0 "§Y[From.Planet.GetName]§!上猫科动物和它们的宠物奇什的命运已被揭开。\n\n似乎奇什的繁殖周期需要它们播种于动物宿主的肉体内。这些种子在活跃起来之前会蛰伏数年，这时它们会开始颠覆宿主的内部功能，转化为供养种子的傀儡。最终，从宿主的尸体中诞生出一棵新的奇什 \"幼苗\"。\n\n最初，奇什寄生于它们原生岛屿上的一种爬行动物，但在被迁移到大陆后，它们的猫科动物“主人”显然成了其选择目标。整个物种都受到了感染，最终在奇什的生命周期达到其不可避免的结局时灭亡了。"
 mzilli_arch_events.12.a:0 "既然我们意识到了危险，那它们应该就能被安全对待。"
 mzilli_arch_events.12.tooltip:0 "向[From.Planet.GetName]添加3§Y$d_alien_pets_deposit$§!。"
 mzilli_arch_events.12.b:0 "真可怕！立刻清除那些“奇特树木”！"
 CURIOUS_TREES_PROJECT:0 "摧毁奇特树木"
 CURIOUS_TREES_PROJECT_DESC:0 "§Y[FromFrom.Planet.GetName]§!上的奇什对所有定居在[FromFrom.planet.GetPlanetMoon]的[Root.GetAdj]殖民者构成了威胁。为确保安全，需要采取军事行动。"
 mzilli_arch_events.13.name:0 "奇特树木被摧毁"
 mzilli_arch_events.13.desc:0 "我们在§Y[FromFromFrom.planet.GetName]§!上的军事行动已结束。奇什的原生岛屿被轨道轰炸，直到其破碎的残骸沉入大海，而那片曾经居住着猫科动物的大陆也扫清了寄生植物。\n\n对[Root.Owner.GetAdj]的殖民者来说，[FromFromFrom.planet.GetPlanetMoon]现在终于安全了。"
 MZILLI_METEORS:0 "千疮百孔"
 MZILLI_METEORS_DESC:0 "这颗[From.GetPlanetMoon]似乎遭受了严重的轨道轰炸，消灭了它原来的居民。我们的地质学家尚不确定这是天灾还是人祸。"
 mzilli_anomaly_events.3.name:0 "永不屈服"
 mzilli_anomaly_events.3.desc:0 "§Y[From.GetName]§!在几百年前毁于小行星群的撞击。这些岩石的平均直径只有数米，但以足够庞大的集群撞击，其力量释放出一场核冬天，使[From.GetPlanetMoon]上的植物缺乏能量而死，最终也饿死了所有动物。\n\n有趣的是，撞击时间表明，这些小行星直到落地前几个月都属于一个整体，然后突然猛烈地破碎。[Root.Leader.GetName]推测这颗较大的小行星是由[From.GetName]的前居民在绝望但徒劳的情况下为拯救自己而击碎的。\n\n虽然小行星群仍摧毁了[From.GetPlanetMoon]，但[Root.Leader.GetName]指出，撞击的分布可能已经减轻了损害，足以让它有一天再次维持生命。如果小行星以原始质量撞击[From.GetName]，它很可能会粉碎地壳并使整个地表熔化。"
 mzilli_anomaly_events.3.tooltip:0 "向§Y[From.GetName]§!添加§Y$terraforming_candidate$§!修正。"
 mzilli_faster_terraforming:0 "正在恢复的生物圈"
 mzilli_faster_terraforming_desc:0 "几个世纪前一场几近灭世的小行星风暴过后，这颗星球的生命开始逐渐恢复。"
 MZILLI_REVERSE_AGING:0 "时间异常"
 MZILLI_REVERSE_AGING_DESC:0 "我们的科研船在[From.GetName]表面下方探测到大量的快子。"
 mzilli_anomaly_events.5.name:0 "[From.GetPlanetMoonCap]中的时间"
 mzilli_anomaly_events.5.desc:0 "§Y[From.GetName]§!与迄今为止发现的任何行星体都不同。在它的核心中似乎有大量快子在以超光速状态环流，导致[From.GetPlanetMoon]的表面不时地产生时间异常。\n\n很明显，这颗[From.GetPlanetMoon]为未来的研究提供了巨大的潜力。"
 mzilli_anomaly_events.5.b:0 "尝试激发快子。为了科学。"
 REVERSE_AGING_PROJECT:0 "引发时间涨缩"
 REVERSE_AGING_PROJECT_DESC:0 "在§Y[From.GetName]§!核心中环流的大量快子在星球表面造成了时间异常。通过用各种形式的奇异物质轰击快子，有可能引发更大规模的异常，从而增进我们对时间力学的理解。"
 mzilli_anomaly_events.6.desc:0 "我们在§Y[FROMFROM.GetName]§!上引发时间异常的尝试失败了，而且是一次灾难性的失败。\n\n似乎[FROMFROM.GetPlanetMoon]核心内的快子并不喜欢[Root.Leader.GetName]的激发尝试。随着一声雷鸣般的爆炸，整个[FROMFROM.GetPlanetMoon]炸裂了，内部的快子飞散到太空中。§Y[Root.GetName]§!受到了中等程度的破坏，但幸运的是没有人受到严重伤害。"
 mzilli_anomaly_events.6.tooltip:0 "§Y[Root.GetName]§!损失§R60§!生命值。\n§Y[FROMFROM.GetName]§!被摧毁。"
 mzilli_anomaly_events.7.desc.intro:0 "我们在§Y[FROMFROM.GetName]§!引发大规模异常的尝试成功了！当[Root.GetName]上的船员惊讶地观察时，[FROMFROM.GetPlanetMoon]显然恢复到了它的早期状态，大约20亿年前，它还是一颗"
 mzilli_anomaly_events.7.desc.wet.uninhabited:0 "$mzilli_anomaly_events.7.desc.intro$葱郁§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.wet.inhabited:0 "$mzilli_anomaly_events.7.desc.intro$居住着原始外星生物的葱郁§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.dry.uninhabited:0 "$mzilli_anomaly_events.7.desc.intro$干旱§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.dry.inhabited:0 "$mzilli_anomaly_events.7.desc.intro$居住着原始外星生物的干旱§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.cold.uninhabited:0 "$mzilli_anomaly_events.7.desc.intro$寒冷§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.cold.inhabited:0 "$mzilli_anomaly_events.7.desc.intro$居住着原始外星生物的寒冷§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.relic:0 "$mzilli_anomaly_events.7.desc.intro$居住着似乎处于后启示录时代外星文明的破败§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.molten:0 "$mzilli_anomaly_events.7.desc.intro$更小、更年轻的§Y[FROMFROM.GetClassName]§!$mzilli_anomaly_events.7.desc.outro$"
 mzilli_anomaly_events.7.desc.outro:0 "！\n\n虽然[FROMFROM.GetName]表面下方的大多数快子明显都被该过程消耗掉了，但这个实验极大地增进了我们对时间力学的理解。"
 mzilli_anomaly_events.7.tooltip.inhabited:0 "§Y[FROMFROM.GetName]§!现在是一颗宜居§Y[FROMFROM.GetClassName]§!。"
 mzilli_anomaly_events.7.tooltip.uninhabited:0 "§Y[FROMFROM.GetName]§!现在是一颗不宜居§Y[FROMFROM.GetClassName]§!。"
 mzilli_anomaly_events.7.tooltip.molten:0 "§Y[FROMFROM.GetName]§!现在是一颗原始§Y[FROMFROM.GetClassName]§!。"
 mzilli_tachyon_core:0 "快子核心"
 mzilli_tachyon_core_desc:0 "这颗星球的核心包含一些残留的快子，为研究提供了近乎无限的潜力。"
 d_mzilli_tachyon_core:0 "$mzilli_tachyon_core$"
 d_mzilli_tachyon_core_desc:0 "$mzilli_tachyon_core_desc$"
 MZILLI_ELLIPTICAL_ORBIT:0 "椭圆轨道"
 MZILLI_ELLIPTICAL_ORBIT_DESC.planet:0 "[From.GetName]的轨道极度偏心，远超过大多数宜居行星。"
 MZILLI_ELLIPTICAL_ORBIT_DESC.moon:0 "[From.GetName]的主星轨道极度偏心，对卫星表面产生了恶劣的气候影响。"
 mzilli_resilient_ecosystem:0 "弹性生态系统"
 mzilli_resilient_ecosystem_desc:0 "这颗星球的椭圆轨道，以及由此带来的不稳定气候，促成了能够在极端条件下生存的生命形式。"
 mzilli_anomaly_events.8.name:0 "椭圆轨道"
 mzilli_anomaly_events.8.desc.unary_planet:0 "§Y[From.GetName]§!的轨道非常不规则——有时离太阳如此之近，几乎变成熔融星球，有时又如此之远，几乎整个表面都被冻结。\n\n在远日点，[From.GetName]是一颗冰雪覆盖的寒冷§B$pc_arctic$§!。而当[From.GetPlanetMoon]的轨道带它接近太阳时，冰层融化，变成一颗§G$pc_ocean$§!。最后，当它接近近日点时，海洋蒸发，只剩一颗具有厚实、湿润大气层的§H$pc_savannah$§!。之后[From.GetPlanetMoon]又回到遥远的轨道，降水出现，海洋被冻结，循环再次开始。\n\n[Root.Leader.GetName]已经确定，这种不规则的轨道——其周期约为§Y552天§!——促生了一个具有高度弹性的生态系统。当地的生命形式已进化出一种独特的冬眠形式，使它们利用睡眠度过恶劣气候，一旦[From.GetPlanetMoon]的轨道距离再度合适，便会苏醒。"
 mzilli_anomaly_events.8.desc.unary_moon:0 "§Y[From.GetName]§!的主星拥有非常不规则的轨道——有时离太阳如此之近，卫星几乎变成熔融星球，有时又如此之远，几乎整个表面都被冻结。\n\n在远日点，[From.GetName]是一颗冰雪覆盖的寒冷§B$pc_arctic$§!。而当[From.orbit.GetName]的轨道带它接近太阳时，冰层融化，变成一颗§G$pc_ocean$§!。最后，当它接近近日点时，海洋蒸发，只剩一颗具有厚实、湿润大气层的§H$pc_savannah$§!。之后两星又回到遥远的轨道，降水出现，海洋被冻结，循环再次开始。\n\n[Root.Leader.GetName]已经确定，这种不规则的轨道——其周期约为§Y552天§!——促生了一个具有高度弹性的生态系统。当地的生命形式已进化出一种独特的冬眠形式，使它们利用睡眠度过恶劣气候，一旦[From.GetPlanetMoon]的轨道距离再度合适，便会苏醒。"
