 apsr_terraforming_candidate:0 "珍奇星球"
 apsr_terraforming_candidate_desc:0 "这个星球拥有非常宝贵的独特资源。\n利用先进的地形学技术，我们可以改变这个星球，使之适合居住。"
 apsr_restoration_candidate:0 "珍奇星球"
 apsr_restoration_candidate_desc:0 "这个星球拥有非常宝贵的独特资源。\n很久之前的一次爆炸摧毁了这颗星球的核心，使它不再宜居。不过我们可以花费大量资源去尝试修复它。"
 apsr_unshielded_candidate:0 "珍奇星球"
 apsr_unshielded_candidate_desc:0 "这个星球拥有非常宝贵的独特资源。\n很久以前，这颗行星被一道无法穿透的护盾封闭着。我们可以试着把它移除，在之上建立一个殖民地。但星球上的生物在没有护盾的保护后都会被摧毁。"
 apsr_uninfected_candidate:0 "珍奇星球"
 apsr_uninfected_candidate_desc:0 "这颗星球上存在宝贵的资源。\n普雷索林曾经感染了它，将它变成了一个感染星球，感染之后被轨道轰炸清除。不过，我们可以尝试恢复它，但要耗费大量的资源。"
