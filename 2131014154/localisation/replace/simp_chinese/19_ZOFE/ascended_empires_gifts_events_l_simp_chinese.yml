 ascended_empires_gifts.2.name:0 "天赐宝物"
 ascended_empires_gifts.2.desc.spiritualist:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。 只有最忠实的人才应该得到我们的奖赏，它们将帮助我们对银河系中的所有异端者进行精准的惩罚。我们应该考虑一下§H[NoobEmpire.GetName]§!是否值得这个慷慨的礼物。我们的科学家建议我们可能需要移除一些更高级的组件，这样§H[NoobEmpire.GetSpeciesNamePlural]§!就不会被他们的操作搞得太混乱。这些设备将被以更少的按钮和更简单的操作设备所取代，并被修改为适合他们的生活特征，使得飞行员更容易地处理不佳的形状。我们也可能需要安装安全装置，以防止§H[NoobEmpire.GetSpeciesNamePlural]§!意外导致舰船爆炸。"
 ascended_empires_gifts.2.desc.materialist:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。毕竟，他们舰队的状态也反映在我们身上，而他们所称的“军舰”的粗陋的船体实际上非常糟糕。我们应该考虑一下§H[NoobEmpire.GetName]§!配不配得上这个慷慨的礼物。这艘船会给我们的臣民们留下最深刻的印象——但不幸的是，他们必须定期处理。我们的科学家建议我们可能要移除一些更先进的组件，所以§H[NoobEmpire.GetSpeciesNamePlural]§!不会被他们的操作搞得太混乱。这些设备将被更少的按钮和操作更简单设备所取代，并被修改为适合他们的生活特征，飞行员更容易地处理不佳的形状。我们也可能需要安装安全装置，以防止§H[NoobEmpire.GetSpeciesNamePlural]§!意外导致飞船爆炸。"
 ascended_empires_gifts.2.desc.xenophobe:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。尽管我们蔑视外星生命，但只有向他人展示服从我们的好处，才能维持统治地位。我们应该考虑§H[NoobEmpire.GetName]§!是否值得这个慷慨的礼物。它将成为那些抵抗我们的人的力量的象征。我们的科学家建议我们可能不得不删除一些更高级的组件,因此§H[NoobEmpire.GetSpeciesNamePlural]§!可能对他们的操作感到过分困惑。这些设备将被更少的按钮和操作更简单得设备所取代，并被修改为适合他们的生活特征，飞行员更容易地处理不佳的形状。我们可能还需要安装安全设备,以防止§H[NoobEmpire.GetSpeciesNamePlural]§!的原始技术引爆了飞船。"
 ascended_empires_gifts.2.desc.xenophile:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。尽管他们在我们的和平条约的保护之下，但在战争中绝对不能没有准备。我们应该考虑§H[NoobEmpire.GetName]§!是否值得这个慷慨的礼物。我们将进行风险评估，以确保我们的军舰被滥用的机会最小。我们的科学家们建议，我们可能还要移除一些更先进的组件。这些将被更适合§H[NoobEmpire.GetSpeciesNamePlural]§!的技术取代，这样他们操纵我们的船了就不会有任何麻烦了。我们也可能需要安装安全装置，并警告他们不要分析或拆卸组件。§H[NoobEmpire.GetSpeciesNamePlural]§!会在试图理解我们的技术时伤害自己。"
 ascended_empires_gifts.2.desc.militarist:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。毕竟，他们舰队的状态也反映在我们身上，而他们所称的“军舰”的粗陋的船体实际上非常糟糕。我们应该考虑一下§H[NoobEmpire.GetName]§!配不配得上这个慷慨的礼物。这艘船会给我们的臣民们留下我们的力量的象征——但不幸的是，他们必须定期维护。我们的科学家建议我们可能要移除一些更先进的组件，所以§H[NoobEmpire.GetSpeciesNamePlural]§!不会被他们的操作搞得太混乱。这些设备将被更少的按钮和操作更简单设备所取代，并被修改为适合他们的生活特征，飞行员更容易地处理不佳的形状。我们也可能需要安装安全装置，以防止§H[NoobEmpire.GetSpeciesNamePlural]§!意外导致飞船爆炸。"
 ascended_empires_gifts.2.desc.pacifist:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。当我们谴责武装冲突时，似乎我们的一些臣民甚至缺乏最基本的防御。我们应该考虑一下§H[NoobEmpire.GetName]§!是否值得这个慷慨的礼物。一个小的但有效的国防舰队将成为所有人的灯塔，我们寄希望于银河系的非军事化。我们的科学家们建议，我们可能还要移除一些更先进的组件。这些将被更熟悉§H[NoobEmpire.GetSpeciesNamePlural]§!的技术取代，这样他们来操纵我们的船就不会有任何麻烦了。我们也可能需要安装安全装置，并警告他们不要分析或拆卸组件。§H[NoobEmpire.GetSpeciesNamePlural]§!在试图理解我们的技术时，可能会严重伤害自己。"
 ascended_empires_gifts.2.desc.authoritarian:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。尽管我们具有至高的地位，但只有通过向他人展示听话性的好处才能保持我们的地位。我们应该考虑一下§H[NoobEmpire.GetName]§!是否值得这个慷慨的礼物。这些船将作为我们善意的象征。我们的科学家建议我们可能不得不删除一些更高级的组件,因此,§H[NoobEmpire.GetSpeciesNamePlural]§!可能会对他们的操作感到万分困惑。这些设备将被更少的按钮和操作更简单设备所取代，并被修改为适合的生活特征，允许他们这个低等种族中更容易地操作。我们可能还需要安装安全设备,防止§H[NoobEmpire.GetSpeciesNamePlural]§!意外地导致舰船爆炸。"
 ascended_empires_gifts.2.desc.egalitarian:0 "我们最近从庞大的舰队中淘汰了许多已退役的军舰，这些军舰即将除籍或变成景点以及博物馆。不过如果我们决定将它们作为赠与我们忠实臣民的礼物，它们可能会发挥更大的作用。毕竟，他们选择站在我们的一边，与我们一起对抗银河系的不平等、不公和暴政。我们应该考虑一下§H[NoobEmpire.GetName]§!是否值得这个慷慨的礼物。它将成为我们所有人的灯塔，我们的希望寄托在一个自由的星系上。我们的科学家们建议，我们可能还要移除一些更先进的组件。这些将被更熟悉§H[NoobEmpire.GetSpeciesNamePlural]§!的技术取代，这样他们操作舰船就不会有任何问题了。我们也可能需要安装安全装置，并警告他们不要分析或拆卸组件。我们不希望§H[NoobEmpire.GetSpeciesNamePlural]§!在试图理解我们的技术时伤害了自己。"
 ascended_empires_gifts.2.a:0 "一艘护航舰就够了。"
 ascended_empires_gifts.2.b:0 "给他们一个护航编队。"
 ascended_empires_gifts.2.c:0 "给他们一艘战列巡洋舰。"
 ascended_empires_gifts.2.d:0 "给他们一队战列巡洋舰。"
 ascended_empires_gifts.2.e:0 "给他们一个联合舰队。"
 ascended_empires_gifts.2.f:0 "他们也配得到我们的船？"
