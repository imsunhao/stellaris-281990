l_simp_chinese:
 acot_war_in_hell.1.name: "来自[from.GetName]的传入通讯"
 acot_war_in_hell.1.desc.spiritualist: "异教徒！你们竟敢用你们的亵渎和腐化的改造来玷污神圣的暗物质艺术！这种暴行绝不容忽视！\n\n作为真正信仰的神圣守护者，我们要求你们立刻交出你们那堕落的技术，否则我们将对你们这拙劣的物种进行神圣的惩罚！"
 acot_war_in_hell.1.desc.materialist: "这是什么意思？[FallenEmpireTaskTarget.GetName]，你违反了法典GTX-3198第13337-163641页关于危险技术的使用规定。§R “在任何情况下，没有我们的监督，5级科技帝国都不允许对基于暗物质的科技进行改造。”§!\n\n我们现在必须执行法律，没收你们所有的技术。直到我们能够确认其潜力和危险，你们将被允许保留所有我们认为适当的技术。如果抵抗，我们将使用致命武力，必须保证[from.GetName]的技术至上。"
 acot_war_in_hell.1.desc.xenophile: "[FallenEmpireTaskTarget.GetName]，你正在尝试使用超出我们的安全规定的技术。我们可以看出，你想利用它来达到邪恶的目的。我们不允许你这样做。我们[FallenEmpireTaskOrigin.GetName]是这个星系的守护者，因此，我们有责任确保你们的错误行为受到惩罚。\n\n把这些技术交还给我们，我们不会把你写成藏有危险力量的罪犯。"
 acot_war_in_hell.1.desc.xenophobe: "蠢货，你以为你超越我们的愚蠢企图没有被注意到吗？我们命令你们，把最近获得的技术交给我们。如果你拒绝，我们就杀了你。你的选择很明确，你在这件事上没有发言权。"
 acot_war_in_hell.1.a: "阿尔法计划理所应当属于我们！滚吧！"
 acot_war_in_hell.1.a.tooltip: "你将被失落帝国标记为终结对象，准备好迎接迫在眉睫的地狱之战。"
 acot_war_in_hell.1.a.response: "你忘记了你的地位，[root.GetName]。享受你最后的时光吧，风暴很快就会降临，并吞噬你那可怜的帝国。"
 acot_war_in_hell.1.b: "哼，拿去吧。它没法在我们的盛怒中拯救你。"
 acot_war_in_hell.1.b.tooltip: "失落帝国会觉醒并获得所有他们百万年来未曾掌握，而我们可以在短短几年时间掌握的先进技术。但至少他们不会马上对我们宣战。"
 acot_war_in_hell.1.b.response: "我们拭目以待。执行者，准备没收所有的技术，并将技术缓存带上我们的母星进行研究。"
 acot_war_in_hell.1.c: "§Y（口才 100级）§!我们的目标是开发这种新力量供伟大的您使用。"
 acot_war_in_hell.1.c.tooltip: "我们会假装把技术给他们，但他们不知道缓存器里装的是14级奇点炸弹，会引起巨大的爆炸。\n\n很明显，这样做会让他们很生气，但谁在乎呢~"
 acot_war_in_hell.1.c.response: "啊，原来你这么急于开发的原因是这样。不过，为了你的利益，下一次要提前通知我们。\n\n执行者，准备没收所有的技术，并把技术缓存带到我们的母星上进行研究。我们马上着手准备！"
 acot_war_in_hell.16.a: "战利品归于胜者！"
 acot_war_in_hell.17.desc: "你看，你们这些平民百姓对战争一无所知。你们想出了这么先进的技术，却还是输了，这证明了你们是多么的可悲。这样的力量不适合弱者使用。\n\n为了确保不会再犯错误，你们所有的领袖都会被处死，你们所有的技术都将被我们命令与征服。你们的资源将被消耗殆尽，你们的舰队将被摧毁。\n\n你们应该庆幸，我们的祖先会做得更绝。"
 acot_war_in_hell.17.a: "妈耶。"
 acot_war_in_hell.18.name: "史诗级失败"
 acot_war_in_hell.18.desc.others: "哇！令人震惊的事情发生了。很显然，在[FallenEmpireTaskOrigin.GetName]的首都星系发生了可怕的事情！他们的首都星刚刚被炸碎了，所有在这个星系轨道的舰队都变成了冒烟的弹坑。\n\n他们一定是出了什么严重的问题。"
 acot_war_in_hell.18.desc: "成功了！真的成功了！愚蠢的失落帝国把我们那装了炸弹的缓存器运上了他们的首都，然后爆炸了！砰！\n\n报告显示驻扎在其母星上的所有海军都被蒸发了，他们那年迈的母星现在只剩下一滩焦糊酥脆的残渣。"
 acot_war_in_hell.18.a: "鉴于我们缺乏共识，这种结果不可避免。"
 acot_war_in_hell.18.b: "他们被称为失落帝国也不是没有原因的。"
 acot_war_in_hell.19.name: "最后一程"
 acot_war_in_hell.19.desc.others: "哇！刚刚发生了一件令人震惊的事情。显然在[FallenEmpireTaskOrigin.GetName]的首都星系发生了可怕的事情！首都星球刚刚发生了爆炸，不知为何引起了巨大的连锁反应，整个帝国的基础设施都被引燃并引发了巨大的暗物质爆炸。失落帝国已经不复存在了。\n\n§E译注：标题源自同名电影《游轮大浩劫》"
 acot_war_in_hell.19.desc: "成功了！真的成功了！事实上···它效果好像太好了点······\n\n愚蠢的老爷爷们把我们那装了炸弹的缓存器运上了他们的首都，然后爆炸了，引起了巨大的连锁反应，导致他们整个帝国被炸毁。他们的暗物质反应堆一定是太过时太老了以至于无法控制。"
 acot_war_in_hell.19.a: "活着浪费空间。清空了好。"
 acot_war_in_hell.19.b: "还有人会为他们哀悼吗？他们可烦死人了。"
 acot_war_in_hell.20.desc: "[mountain_king_victor.GetName]在与失落帝国的战争中取得了胜利。这是银河系历史的标志，因为最古老的文明之一刚刚被消灭。伴随此次胜利，[mountain_king_victor.GetName]获得了许多战利品，他们的势力越来越强大。"
 triggered_opinion_beat_the_fe: "在对抗失落帝国的地狱之战中获胜"
 triggered_opinion_war_in_hell_fe: "地狱之战候选人"
 acot_war_in_hell_buff: "炒作地狱之战"
 war_goal_acot_wg_mountain_king: "地狱之战"
 war_goal_acot_wg_mountain_king_desc: "失落帝国为了索取自己没能开发出的技术而宣战。"
 acot_war_in_hell.6.name: "地狱之战宣告！"
 acot_war_in_hell.6.desc.spiritualist: "罪人接受应许之报应的时刻来临了。在你们试图超越神的选民的时候，你们对真正的信仰做出了严重的亵渎。准备好吧，异教徒们。正义终将得到伸张。"
 acot_war_in_hell.6.desc.materialist: "[root.GetName]，你们试图利用危险技术的堕落行为现在将被矫正。在大量低等智慧中表现出来的疯狂将再次被我们的行动所消解。让银河系记住，谁才是所有科技的先导！"
 acot_war_in_hell.6.desc.xenophile: "[root.GetRulerName]，你们的行为背弃了教会的仁慈，你们试图篡夺我们的霸主地位，已经注定了你们的人民将被毁灭。你拥有这些危险的技术，会引来其他超级势力的侵略，造成无尽的混乱。你们继续存在只会破坏这个星系的和平和秩序，我们必须没收你们的技术为己所用，这样我们才能成为这个星系最强大的捍卫者。\n\n但不要害怕，你的失败会“名留青史”，让别人从你的错误中学到教训。"
 acot_war_in_hell.6.desc.xenophobe: "时辰到了。准备见阎王吧，原始人渣滓。这样的力量不属于你们这些肮脏的人。你们的世界将化为灰烬。"
 acot_war_in_hell.6.a.default: "哈，随便你。再见。"
 acot_war_in_hell.6.a.mat: "你不过是无法接受我们更加智慧的现实。"
 acot_war_in_hell.6.a.spirit: "你们的神遗弃了你们，悲哀的小[from.GetSpeciesName]"
 acot_war_in_hell.6.a.paci: "多可悲的宣战借口，我还以为你会编个更好的。"
 acot_war_in_hell.6.a.mili: "这场战争使我厌烦。滚吧。"
 acot_war_in_hell.6.a.phile: "你们是问题，而我们是解答。"
 acot_war_in_hell.6.a.phobe: "呕，那些茅坑里的石头又在吠了。典型的原始人。"
 acot_war_in_hell.6.a.ega: "你们的人民赞同这场战争的概率小于6.36%"
 acot_war_in_hell.6.a.auth: "强者精进不休，弱者自欺欺人。"
 acot_war_in_hell.6.a.hive: "我们无穷无尽，而你孤身一人。我们将摧毁你们。"
 acot_war_in_hell.6.a.machine: "检测到 失落帝国.exe，正在移动到回收站。"
 acot_war_in_hell.6.a.mega: "你们难道没有手机吗？"
 acot_war_in_hell.6.a.swarm: "嘘——食物可不会说话。安静。"
 acot_war_in_hell.6.a.termin: "检测到下等有机体。准备终结。"
 acot_war_in_hell.6.a.purifier: "你们的世界将化为火海，你们的血将溢流成河！"
 casus_belli_acot_cb_mountain_king: "地狱之战"
 casus_belli_acot_cb_mountain_king_desc: "失落帝国将你标记为地狱之战的目标。准备迎接天下大乱。"
 acot_cb_mountain_king: "地狱之战"
 acot_cb_mountain_king_desc: "失落帝国将你标记为地狱之战的目标。准备迎接天下大乱。"
 acot_war_in_hell.300.name: "老东西醒了。"
 acot_war_in_hell.300.desc.a: "就像小屁孩们得到第一个生日礼物一样，[FallenEmpireTaskOrigin.GetName]不失时机地将新Alpha设计更新到他们的自动锻造数据印记中。他们被新发现的力量催促，才开始从停滞中觉醒。\n\n但我们更清楚，我们知道他们假惺惺地扮演着可笑先驱者角色的真相。这些老傻逼不过是真正的先驱者的影子。"
 acot_war_in_hell.300.desc.b: "风云涌动的银河中出现了有趣的发展。显然，[FallenEmpireTaskOrigin.GetName]已用新技术改造了他们的舰队。科学家们正在争论这怎么可能，因为他们极其缺乏收益且停滞不前。\n\n在这种新力量武装下，他们已经开始调动舰队，准备再次苏醒。"
 acot_war_in_hell.300.a: "新玩具拯救不了堕落者。"
 acot_war_in_hell.300.b: "一定是从别人那骗来的。"
 acot_war_in_hell.300.c: "看在长者的份上……"
 acot_war_in_hell.200.name: "老东西醒了。"
 acot_war_in_hell.200.desc.a: "被我们的反抗激怒的[FallenEmpireTaskOrigin.GetName]已经开始集结腐朽的舰队。他们大量复制的低级技术飞船蜂拥而至，并使他们的母星如同黑云覆盖。他们很快就会发起攻击。"
 acot_war_in_hell.200.desc.b: "风云涌动的银河中出现了有趣的发展。显然，一定是有人让[FallenEmpireTaskOrigin.GetName]非常非常愤怒，因为他们决定不再沉睡，而是再次觉醒，夺回失去的荣耀。"
 acot_war_in_hell.200.a: "我们绝不动摇。"
 acot_war_in_hell.200.b: "这对银河来说并不是个好兆头。"
 acot_war_in_hell.200.c: "长者归来……"
 acot_war_in_hell.400.name: "[FallenEmpireTaskOrigin.GetName]获得了更多舰队！"
 acot_war_in_hell.400.desc: "[FallenEmpireTaskOrigin.GetName]又攒了一支舰队，越来越多的舰船加入到他们的死亡雪球中。看来他们可能“获得”了额外的帮助，因为以他们目前的舰船生产能力，应该不可能在这么短时间内聚集起如此庞大的舰队。"
 acot_war_in_hell.400.a: "我们无可匹敌！"
 acot_war_in_hell.400.b: "一场大战一触即发。"
 acot_war_in_hell.401.desc: "[FallenEmpireTaskOrigin.GetName]又攒了一支舰队，越来越多的舰船加入到他们的死亡雪球中。不过，一些舰队似乎不是他们设计的。他们似乎开始耗尽资源。报告显示，他们聚集的一些舰队是现代设计，也许来自私人军事公司。甚至有报道称，他们的舰队中目击到了海盗。"
 acot_war_in_hell.401.a: "他们孤注一掷了。"
 acot_war_in_hell.401.b: "他们真的很想打赢这场仗……"
 acot_war_in_hell.16.name: "胜利！"
 acot_war_in_hell.16.desc: "通过坚定的决心和意志，我们战胜了堕落之敌。我们向银河系展示了失落帝国不过是谎言的蛛网。相信他们徒劳无益。失落帝国吹嘘无与伦比的力量，他们被赋予了终极武器、终极科技......但还是一败涂地！昔日的辉煌也不过如此！\n\n在他们的最后时刻，他们试图破坏和摧毁所有失落知识与资源库，但我们的快速行动已经成功地挫败了大部分的企图，现在我们可以享受资源的恩惠。"
 acot_war_in_hell.20.name: "长者之陨"
 acot_war_in_hell.20.a: "银河系出现了新的秩序，大概。"
 acot_war_in_hell.21.name: "长者获胜"
 acot_war_in_hell.21.desc: "[mountain_king_victor.GetName]在讨伐中取得了胜利。他们没收了敌人的每一项技术。看来这条老狗还有几颗牙。"
 acot_war_in_hell.21.a: "我们必须引以为戒。"