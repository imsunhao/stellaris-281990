 gpm_survey.35.name:0 "发现：奇怪的卵！"
 gpm_survey.35.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个有趣的发现\n这颗星球上可以找到数滩粘液。它们像沼泽一样被微薄的蒸汽所覆盖着。我们的科学家拒绝涉水穿过这些厚实粘稠的区域，但我们的一些官员报告说看到奇怪的卵从淤泥中伸出。一位科学家在船上的日志中指出他们不会返回进行调查，这份工作现在落到了别人头上。"
