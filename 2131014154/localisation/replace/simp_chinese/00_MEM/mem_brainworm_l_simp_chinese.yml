l_simp_chinese:
 mem_brainworm_category:0 "奇怪的生物圈"
 mem_brainworm_category_desc:0 "轨道的调查结果显示在§Y[Root.GetName]§!上存在一个密集和活跃的生物圈。"
 mem_brainworm.1.name:0 "奇怪生物圈分析完成"
 mem_brainworm.1.desc:0 "首席科学家§Y[Root.GetLeaderName]§!报告§Y[From.GetName]§!的表面状况不同于任何以往宇宙生物学家所预测的那样. 为了更加全面地研究这个生物圈,需要收集更多的证据以及样本并且更细致地检测我们的探测器之前无法涉及的区域。"
 mem_brainworm.2.desc:0 "首席科学家§Y[Root.GetLeaderName]§!返回了§Y[Root.GetName]§!在充满着有毒植物和动物的动物圈内我们得到了许多生物样本让我们的科学家得以展开研究. 这项工作将会极大的拓展我们对于宇宙生物的了解。"
 mem_brainworm.501.name:0 "阴谋论者被逮捕"
 mem_brainworm.501.desc:0 "一个市民团体参与了散播关于我们国家的领袖是外星人假扮的谣言!我们的安全力量很快逮捕了一直传播这些谣言的主要人员，并且向上级请示如何处置他们。"
 mem_brainworm.501.a:0 "让他们的命运警示世人，不要随便造谣。"
 mem_brainworm.501.b:0 "谁会相信这些无稽之谈？放了他们吧。"
 mem_brainworm.501.c:0 "如果他们是对的话..."
 mem_brainworm.5011.name:0 "阴谋论者被执行死刑"
 mem_brainworm.5011.desc:0 "这些一直散播关于外星人渗透谣言的疯子被处决了. 所有关于此事的讨论就这么结束了，公众的视角逐渐转向其他更有趣的话题。"
 mem_brainworm.5011.a:0 "这就是叛徒的下场。"
 mem_brainworm.5012.name:0 "阴谋论者被释放"
 mem_brainworm.5012.desc:0 "一直在主导传播有关国家领袖是外星人假扮谣言的阴谋论者被释放了. 我们的舆论监控发现，尽管他们继续在散播他们的谎言，大多数市民把他们看作了疯子，并对他们的言论戳之以鼻。"
 mem_brainworm.5012.a:0 "这些可怜的妄想症傻瓜。"
 mem_brainworm.5013.name:0 "关于阴谋的调查报告出炉"
 mem_brainworm.5013.desc:0 "我们的安全机构根据被逮捕的阴谋论者的具体描述进行了相关的调查. 没有任何证据显示外星人渗透过我们的文明. 这些阴谋论者现在指控这些调查人员也是外星人假扮的来掩盖背后阴谋的。"
 mem_brainworm.5013.a:0 "真是浪费时间！"
 mem_brainworm.5014.name:0 "关于阴谋的调查报告出炉"
 mem_brainworm.5014.desc:0 "我们的安全机构在调查过程中不得不打死了一位处于领导地位的政府高官因为他在接受我们的询问中突然发狂并攻击了我们. 在检验尸体后我们在他的大脑里发现了一种很像是寄生虫的蠕虫. 科学家建议我们立刻进行更深入的研究来确定那究竟是什么。"
 mem_brainworm.5014.a:0 "知道了！"
 mem_brainworm.502.name:0 "偷渡船被摧毁了"
 mem_brainworm.502.desc:0 "一艘偷渡船被我们的边防守卫拦住了，在它能够登录陆地之前，然而，这群偷渡者的引擎超载了并且摧毁了他们自己的船. 这对于偷渡者来说是一个很奇怪的行为，虽然到目前为止我们的安全机构不确定这是否意味着什么。"
 mem_brainworm.503.name:0 "违法的研究设施发现"
 mem_brainworm.503.desc:0 "我们的安全力量发现了一座违规建造的医疗实验室并且展开了行动. 不幸的是，无论是谁在暗中运行这座实验室，我们的行动肯定走漏了风声，他们在我们的安全部队赶到之前就已经销毁了所有有价值的信息. 无论他们准备干什么，这绝不会是最后一次。"
 mem_brainworm.504.name:0 "发现了奇怪的寄生虫"
 mem_brainworm.504.desc:0 "最近一位我们的政府高官因病去世. 在例行的检查中我们在他的大脑里发现了一种奇怪的寄生虫，我们的一位医疗人员宣传他此前从没见过这种寄生虫. 我们必须立刻展开行动来研究它来决定它是否会对我们的社会产生威胁。"
 mem_brainworm.504.a:0 "它会是什么？"
 mem_brainworm.6.name:0 "埃菲阿尔特斯蠕虫"
 mem_brainworm.6.desc:0 "尽管受到过一些破坏，我们的科学家还是发现了一些东西,根据他们的说法这个寄生虫或者他们现在称作的埃菲阿尔特斯蠕虫是一个能够长时间潜伏的有害生物，能够控制任何被他们侵入大脑的生物. 如果他们进入了大脑，这种虫子会伸展它的触须使之可以连上受害者的神经来控制他并剥夺他的自由意志. 谁都不知道这种侵入过程到底会持续多长时间以及到底有多少我们的人成为了这种寄生虫的宿主？"
 mem_brainworm.6.a:0 "我们的灵魂受到了威胁！"
 mem_brainworm.6.b:0 "我们会全力出击应对这个威胁！"
 mem_brainworm.6.c:0 "科学将帮助我们战胜这个威胁！"
 mem_brainworm.6.d:0 "我们将把人民从威胁中拯救出来！"
 mem_brainworm.6.e:0 "一定要战胜这个威胁！"
 mem_brainworm.6.f:0 "没有虫子能打倒我们！"
 mem_brainworm.6.g:0 "没有害虫可以污染我们的纯净！"
 mem_brainworm.6.h:0 "令人惊讶的生物..."
 mem_brainworm.6.i:0 "如果我们能用来控制我们的人民..."
 mem_brainworm.6.j:0 "这些害虫偷走了我们的自由意志！"
 mem_brainworm.6.k:0 "害虫不能控制我们的思想！"
 mem_brainworm.7.name:0 "埃菲阿尔特斯领导着我们,推翻人类暴政！"
 mem_brainworm.7.desc:0 "他们秘密地将我们转化为奴隶的计划失败了，现在这些虫子开始光明正大的对抗我们. 我们政府高层被瓦解了，我们的舰船被摧毁了,被控制的人民数量正在不断上升,他们正在尝试控制整个星球。"
 mem_brainworm.7.a:0 "他们会被阻止的！"
 BRAINWORM_EXPEDITION_PROJECT:0 "研究生物圈"
 BRAINWORM_EXPEDITION_PROJECT_DESC:0 "§Y[From.GetName]§!有一个非同寻常的充满着植物和动物的生物圈，这个世界与我们的科学家之前见过的任何世界都不同. 轨道的观测被证明是不足与完全研究§Y[From.GetName]§!上的生物的，我们应该进行一次实地考察。"
 BRAINWORM_INFILTRATION_PROJECT:0 "调查外星寄生虫"
 BRAINWORM_INFILTRATION_PROJECT_DESC:0 "我们的内部安全机构发现一个奇怪的寄生虫侵入了着陆的一位科研人员的大脑中. 对于它到底在那干什么以及它对宿主的影响我们一无所知,我们必须尽快行动来找到答案,为了我们社会的安全。"
 ephialtes_worm_chain_title:0 "埃菲阿尔特斯蠕虫"
 ephialtes_worm_chain_desc:0 "我们的社会被一个能控制宿主精神的寄生虫给渗透了. 我们必须将我们自己从害虫的奴役中拯救出来。"
 mem_brainworm.101.desc:0 "科学家领袖§Y[Root.GetLeaderName]§!报告在对于§Y[From.GetName]§!上的生物圈进行更深入的研究后并没有发现任何不寻常的活动，之前的报告结果是因为不良的感应器导致，已经得到修复。"
 mem_brainworm.102.desc:0 "科学家领袖§Y[Root.GetLeaderName]§!报告在对于§Y[From.GetName]§!上的生物圈进行更深入的研究后并没有发现任何不寻常的活动，之前的报告结果是因为不良的感应器导致，已经得到修复。"