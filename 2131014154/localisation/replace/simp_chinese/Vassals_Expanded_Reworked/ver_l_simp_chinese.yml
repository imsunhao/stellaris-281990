 ver_no_taxation_desc: "让那些没有完全融入我们社会的人承担他们没有同意的义务是不公平的。\n\n§E附庸国不缴纳额外赋税§!"
 ver_light_taxes: "轻税"
 ver_light_taxes_name: "$ver_light_taxes$"
 ver_light_taxes_desc: "我们的附庸享受我们的保护和贸易。我们至少要求一点小贡献作为回报。\n\n§E向附庸国征收其获得£trade_value£ §Y贸易值§E5%的税§!，稍微使其不悦§!"
 ver_moderate_taxes: "中税"
 ver_moderate_taxes_name: "$ver_moderate_taxes$"
 ver_moderate_taxes_desc: "我们帝国的每一位成员，甚至是处于帝国边缘的成员，都应该为帝国繁荣作出贡献。\n\n§E向附庸国征收其获得£trade_value£ §Y贸易值§E10%税§!，使其不悦。§!"
 ver_heavy_taxes: "重税"
 ver_heavy_taxes_name: "$ver_heavy_taxes$"
 ver_heavy_taxes_desc: "我们公民的利益应该优先于我附庸国的一切理论权利。\n\n§E向附庸国征收其获得£trade_value£ §Y贸易值§E20%的税§!，使其大为不悦§!"
 ver_burdensome_taxes: "暴税"
 ver_burdensome_taxes_name: "$ver_burdensome_taxes$"
 ver_burdensome_taxes_desc: "附庸除了为主人服务外，没有其他权利。\n\n§E向附庸国征收其获得£trade_value£ §Y贸易值§E30%的税§!，管他们去死。§!"
 edict_ver_proxy_war: "代理人战争"
 edict_ver_proxy_war_desc: "战争期间流的血不一定是我们自己的。为了在不直接参与的情况下促进我们的利益，我们可以指使一个傀儡国家对某个敌人宣战。"
 edict_ver_proxy_war_effect: "所有目前处于和平状态并有有效目标的我国傀儡都将显示出来。有效目标指任何没有与我们签订不侵犯条约、防御性条约或联邦的傀儡国邻国。"
