 #发展
 #####################################
 tradition_tt_development:0 "Development"
 tradition_tt_development_desc:0 "The five outstanding development concepts, which are mutually connected and promote each other, are a collection of internal connections."

 tr_tt_development_adopt:0"Development Tradition"
 tr_tt_development_finish:0"Development Tradition Finished"

 tr_tt_development_1:0 "Innovation"
 tr_tt_development_1_desc:0"§HUnlock Policy: §!Age of Innovation\n§LYou can choose one of physics, sociology or engineering to speed up your research, or you can choose comprehensive development to speed up your research in all fields.§!"
 tr_tt_development_1_delayed:0 "Innovation is the first driving force to lead development, adhere to innovative development, put innovation at the core of the overall national development, and solve the problem of development motivation."

 tr_tt_development_2:0 "Coordination"
 tr_tt_development_2_delayed:0 "Coordination is the inherent requirement of sustainable and healthy development. Adhere to coordinated development, realize dialectical development, systematic development, and overall development, and solve the problem of unbalanced development."

 tr_tt_development_3:0 "Green"
 tr_tt_development_3_delayed:0 "Green is a necessary condition for sustainable development. Adhere to green development to solve the problem of harmony between man and nature."
 tr_tt_development_3_machine:0 "Saving"
 tr_tt_development_3_machine_delayed:0 "Saving is a necessary condition for sustainable development, adhere to economical development, and solve the problem of waste of resources."

 tr_tt_development_4:0 "Open"
 tr_tt_development_4_delayed:0 "Opening up is the only way for the country to prosper and develop. Adhere to open development, deeply integrate into the Galaxy economy, actively participate in common economic governance, and solve the problem of internal and external linkages in development."
 tr_tt_development_4_no_comms:0"Open"
 tr_tt_development_4_no_comms_delayed:0"Opening up is the only way for national prosperity and development. We should adhere to opening up and development, deeply integrate into the internal economy, actively participate in common economic governance and solve the problem of stable development."
 tr_tt_development_4_independent:0 "Autonomy"
 tr_tt_development_4_independent_delayed:0 "Autonomy is the only way for national prosperity and development. Adhere to independent development, deeply activate the internal economy, actively participate in the governance of national affairs and solve the problem of stable development."
 tr_tt_development_4_others:0"Snooping"
 tr_tt_development_4_others_delayed:0"Snooping is the only way for national security development. We should adhere to independent development, deeply integrate into Galaxy politics, actively get involved in political governance in other countries, and solve the problem of internal and external linkage of development."
 tr_tt_development_4_others_no_comms:0"Autonomy"
 tr_tt_development_4_others_no_comms_delayed:0"Autonomy is the only way for national prosperity and development. Adhere to independent development, deeply activate the internal economy, actively participate in the governance of national affairs and solve the problem of stable development."

 tr_tt_development_5:0 "Share"
 tr_tt_development_5_desc:0"§HUnlock Edict: §!Shared By All People"
 tr_tt_development_5_delayed:0 "Sharing is an essential requirement. Adhere to shared development, focus on improving people’s well-being, enhancing the sense of gain, and solving social fairness and justice issues."
 tr_tt_development_5_authoritarian:0 "Exclusive"
 tr_tt_development_5_authoritarian_desc:0"§HUnlock Edict: §!Private for Nobles"
 tr_tt_development_5_authoritarian_delayed:0 "Respect is the essential requirement of politics, and insisting on the privilege of elites is the original purpose of our rule."
 tr_tt_development_5_gestalt:0 "Share"
 tr_tt_development_5_gestalt_desc:0"§HUnlock Edict: §!Deliver Comfort"
 tr_tt_development_5_gestalt_delayed:0 "Sharing is an essential requirement, and the foundation of Gestalt is built on selflessness."


