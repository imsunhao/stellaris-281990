l_simp_chinese:
 mem_sadrell_gateway_inactive: "孤门"
 mem_sadrell_gateway_inactive_DESC: "一个被故意更改后与银河网络脱离链接的星门"
 mem_sadrell_gateway_inactive_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_inactive_CONSTRUCTION_INFO_DELAYED: ""
 mem_sadrell_gateway_active: "激活孤门"
 mem_sadrell_gateway_active_DESC: "$mem_sadrell_gateway_inactive_DESC$ \n\n一对这样的大门将星系连接到一个孤立的外部星团。"
 mem_sadrell_gateway_active_MEGASTRUCTURE_DETAILS: ""
 mem_sadrell_gateway_active_CONSTRUCTION_INFO_DELAYED: ""
 MEM_SADRELL_GATEWAY_GALACTIC: "孤门"
 MEM_SADRELL_GATEWAY_GALACTIC_DESC: "这个星系有一个与银河网络隔离的星门。"
 BYPASS_DESC_INACTIVE_MEM_SADRELL_GATEWAY: "这个星门只能从可能存在的另一侧激活。"
 mem_sadrell_probe: "太空探测器"
 mem_sadrell_probe_tooltip: "一个穿过了孤门的小型太空探测器"
 mem_sadrell_probe_desc: "一个穿过了孤门的小型太空探测器。它的能量已经耗尽。似乎装载有存储好的数据。"
 mem_sadrell.2.name: "孤门"
 mem_sadrell.2.desc: "我们在§Y[From.GetName]§!星系遇到了一个不寻常的§S星门§!\n\n它有着遭过强烈干预和故意改动的痕迹，似乎永久地禁止了其与星门网路的其他部分连接的能力。从理论上讲，它应该能够连接到一个特定的星门，但是与这种连接相关的所有数据都已从星门的控制系统中擦除。\n\n如果它能被打开，它必须从另一边做起。"
 mem_sadrell.101.name: "孤门"
 mem_sadrell.101.desc: "我们正观测到§Y[gate_system.GetName]§!星系中奇怪的活动。\n\n以前驻留在那里的静止的星门开始出现活动迹象。即使它尚未建立稳定的连接，我们也可以收到另一方的信号。它似乎是专门针对我们的。"
 mem_sadrell.102.name: "孤门"
 mem_sadrell.102.desc: "我们的远程跟踪系统发现了在§Y[gate_system.GetName]§!星系中奇怪的活动。\n\n以前驻留在那里的静止的星门开始出现活动迹象。即使它尚未建立稳定的连接，我们也可以收到另一方的信号。它似乎是专门针对我们的。"
 mem_sadrell.103.name: "告诉我更多细节。"
 mem_sadrell.103.desc: "此事件与事件的当前时间线不太匹配。然而，仍然存在重新实现它的机制。"
 mem_sadrell.104.name: "$mem_sadrell.102.name$"
 mem_sadrell.104.desc: "我们的远程跟踪系统发现了在§Y[gate_system.GetName]§!星系中奇怪的活动。\n\n以前驻留在那里的静止的星门已经被重新激活,打开了通往主星系空间之外的先前难以接近的星团的通道。该星系团似乎拥有一个先进的文明，现在宣称了附近几个无主的星系。他们正招呼我们。"
 mem_sadrell.110.desc: "你好。有在接收了吗？很好。 \n\n我代表[newcomer_country.GetName]，曾骄傲存在的萨德雷尔物种最后的幸存者讲话。\n\n我们的文明自从被迫通过你们称为\"§S孤门§!\"逃离银河系以来，一直挣扎着求生。在现在的状态下，我们不能再保持孤立，必须冒险重返600年前我们祖先遗弃的星系。我们已经用尽了所有的办法，殖民无法殖民的环境，建立太空栖息地；§S我们机械改造了自己，只为了在严酷的条件下生存。§!\n\n你们需要知道的是，我们将§Y[gate_system.GetName]§!距离在§S2§!条超时空航道内的星系视为我们的核心领土。这包括了一些你们的已宣称的星系。\n\n我们谦卑地请求你们以永恒的银河和平的名义返回我们祖先的土地。"
 mem_sadrell.110.a: "很好。我们会割让我们的领土。"
 mem_sadrell.110.b: "不可能。你从我们这里什么也得不到。"
 mem_sadrell.110.c: "我们可以分享我们的土地————给一个忠诚的附庸。"
 mem_sadrell.110.d: "我们可以作为联邦成员分享这一领土。"
 mem_sadrell.110.e: "也许作为交换你可以加入我们的联邦？"
 mem_sadrell.110.f: "你们为什么放弃银河系？"
 mem_sadrell.110.f.response: "我们曾经是伟大的§Y联合萨德雷尔共和国§!的一部分。几个世纪前，我们是银河竞技场的主要参与者。有着数十颗行星和无数物种共同努力，共创美好未来。似乎没有什么可以结束我们的黄金时代。\n\n但是我们的文明比我们想象的更脆弱。繁荣带来了自满，自满带来了僵化和停滞。一次重大的经济衰退紧随其后，直到整个世界都处于饥荒和内战的边缘。我们的中央政府无法解决这种情况 - 似乎甚至都没有尝试去解决。 \n\n最终，秩序崩溃了。旧的战火重燃。小规模冲突和海盗袭击变成了一场全面爆发的不断升级的战争。当冲突接近核心世界时，一些人认为共和国无法拯救。前不久打开的那扇星门为大量难民提供了一个避难所，他们封锁了自己的星门，以永久地关闭危机。\n\n有些人可能会称他们为懦夫，并说他们应该留下来为他们的家而战。但我们还活着，而这些人则没有。这就是所需的全部证据。"
 mem_sadrell.110.g: "你修改了星门吗？"
 mem_sadrell.110.g.response: "不，我们找到的时候就是这样。 \n\n它似乎是从主流的超时空航路分支出来的实验。也许造它的人是想寻求圣所庇护，也许是想寻找新资源，也许仅仅是能这么做就这么做了。\n\n我们的祖先只是在危机来临时才知道大门是如何运作的。在我们来之前，似乎几千年都没有人通过过它。"
 mem_sadrell.110.purifier: "你们应该把大门好的，异族。"
 mem_sadrell.110.swarm: "我们感觉到了猎物…"
 mem_sadrell.110.terminator: "你应该把那些门关起来的，肉饼。"
 mem_sadrell.111.desc: "很高兴听到。我们不想在新的血腥战争中开始银河系的新篇章。\n\n不要担心，我们会照顾好你们的世界，希望能和你们成为好朋友。"
 mem_sadrell.111.a: "让我们的时代拥有和平。"
 mem_sadrell.111.b: "我们总有一天会把它们收回来。"
 mem_sadrell.111.b.tooltip: "获得被割让的星系的§S宣称§!。"
 mem_sadrell.112.desc: "我明白了。这，真不幸 \n\n我们开门之前就已经清楚开门的危险。尽管我们希望能和平解决，但我们准备好了战斗到底。\n\n如果我们要在这个悲惨的银河系中拥有未来，我们必须收回我们的母星系。"
 mem_sadrell.112.desc.failed_vassalisation: "恐怕这不是一个可以接受的解决办法。 \n\n我们早就清楚开门的危险。尽管我们希望和平解决，但我们准备好了战斗到底。\n\n如果我们要在这个悲惨的银河系中拥有未来，我们必须收回我们的母星系。"
 mem_sadrell.112.a: "我们也准备好了。"
 mem_sadrell.112.mil: "有胆就来拿！"
 mem_sadrell.112.pac: "多可怕啊！"
 mem_sadrell.114.desc: "我明白了。\n\n看来我们没有太多选择。 \n\n与你们开战将是一个严重的错误，如果我们甚至无法返回母星，我们在这个银河系中没有未来......我们接受你们的条件。"
 mem_sadrell.115.desc: "在联合萨德雷尔共和国的黄金时代，银河联盟是一个值得追求的梦想。 \n\n这是一小步，但却是回归过去辉煌的伟大象征。我们接受你们的报价。"
 mem_sadrell.115.desc.breakdown: "你真的会为我们放弃你的盟友吗？你真慷慨。 \n\n$mem_sadrell.115.desc$"
 mem_sadrell.116.desc: "我懂了。像这样的态度是我们为什么要把自己从银河系封闭起来的原因。 \n\n丢人现眼。看起来银河系在我们缺席的时候没有改变。 但现在回头已经太迟了。我们将为我们的未来而战。"
 mem_sadrell.116.purifier: "而你将为我们的未来而死。"
 mem_sadrell.116.teminator: "你将会被毁灭。"
 mem_sadrell.116.swarm: "哈！哈！哈！"
 mem_sadrell.120.desc: "不能否认，这是一个有趣的命题。\n\n加入一个已存在的联邦将是棘手的。我希望你的盟友能支持你的慷慨。"
 mem_sadrell.120.a: "现在发送外交通讯。"
 mem_sadrell.121.name: "土地租界与联邦"
 mem_sadrell.121.desc: "§Y[From.GetName]§!最近和在[gate_system.GetName]星系中的星门出现的外国势力进行了接触。萨德雷尔是被迫使用了§机械改装科技§!和其他一些绝望的方法以在远离母星的不宜居住环境中生存的难民的后代。 \n\n[From.GetSpeciesNamePlural]正在考虑归还一些前萨德雷尔的领土，以换取他们对我们联邦的支持，但他们需要我们的批准来达成共识。"
 mem_sadrell.121.a: "§G我支持.§!"
 mem_sadrell.121.b: "弃权。"
 mem_sadrell.121.c: "§R恕不同意.§!"
 mem_sadrell.122.name: "联邦已经发言"
 mem_sadrell.122.desc: "[Root.GetAllianceName]所有成员都已经发言了。现在是时候投票，看看他们是否愿意接受萨德雷尔作为他们的同伴。"
 mem_sadrell.122.a: "提案通过了。"
 mem_sadrell.122.b: "这个提议被否决了。"
 mem_sadrell_vote_yes: "投§G赞成票§!.\n"
 mem_sadrell_vote_abstain: "弃权。\n"
 mem_sadrell_vote_no: "投§R反对票§!.\n"
 mem_sadrell.123.desc: "很高兴听到你的同伴和你一样聪明。 \n\n让我们完成正式的领土转移，并庆祝我们正式加入[Root.GetAllianceName]."
 mem_sadrell.124.desc: "看来你的提议失败了。这使我们处于相当尴尬的境地... \n\n我们不能加入[Root.GetAllianceName],那我们该去哪？"
 mem_sadrell.124.a: "我们将建立我们自己的联邦！"
 mem_sadrell.124.b: "我们将无条件地放弃这些制度。"
 mem_sadrell.124.c: "在这种情况下，你什么也得不到。"
 mem_sadrell.130.desc: "我们是萨德雷尔人。几个世纪前，我们被迫退出银河系。\n\n自从我们从你们口中的\"§S孤门§!\"中逃离银河系以来，我们的文明一直在挣扎求生。在目前的状态下，我们不能再保持孤立，必须冒险回到600年前我们祖先遗弃的星系。我们已经用尽了所有的办法，殖民无法殖民的环境，建立太空栖息地；§S我们机械改造了自己，只为了在严酷的条件下生存。§!\n\n现在，我们别无选择，只能开启我们的星团并返回。我们希望与银河系的其他部分和平共处，但毫无疑问，我们已经准备好并能够保卫我们自己。"
 mem_sadrell.130.a: "欢迎"
 mem_sadrell.130.phobe: "不受欢迎的客人"
 mem_sadrell.130.phile: "欢迎回家。"
 mem_sadrell.131.name: "$mem_sadrell.102.name$"
 mem_sadrell.131.ceded: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，并同意将他们的一些领土交给新移民。"
 mem_sadrell.131.war: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，他们要求他们放弃他们的一些领土，就像他们先前宣称的那样。谈判破裂了，两国现在处于战争状态。"
 mem_sadrell.131.total_war: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，但是可以预见，所有的谈判都已经破裂，两国现在处于战争状态。"
 mem_sadrell.131.vassalized: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，他们要求他们放弃他们的一些领土，就像他们先前宣称的那样。已经达成协议，新来者被允许控制领地作为一个附庸国。"
 mem_sadrell.131.formed_federation: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，他们要求他们放弃他们的一些领土，就像他们先前宣称的那样。现在双方达成协议，两国已组成联邦政府作为折中解决的一部分。"
 mem_sadrell.131.federation_breakdown: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，他们要求他们放弃他们的一些领土，就像他们先前宣称的那样。现在协议已经达成，[message_receiver.GetName]已经离开了他们以前的联邦，以便与新加入者组成一个联邦。"
 mem_sadrell.131.joined_federation: "我们的远程跟踪检测到了在§Y[gate_system.GetName]§!星系中的活动激增。这应该是§S孤门§!被激活。 \n\n似乎来自另一方的一个明星帝国联系了[message_receiver.GetName]，他们要求他们放弃他们的一些领土，就像他们先前宣称的那样。现在协议已经达成，新加入者加入了[message_receiver.GetAllianceName]作为折中解决的一部分。"
 mem_sadrell.201.name: "$mem_sadrell.102.name$"
 mem_sadrell.201.desc: "在§Y[gate_system.GetName]§!星系所谓的“孤门”已经被激活，我们正接受到来自另一侧的通信。 \n\n它似乎是一个机械的同化文明潜伏在另一边，在远离银河系其他部分的孤立星团中。"
 mem_sadrell.202.desc: "我们是§S档案馆§!。\n\n我们是在萨德雷尔共和国的废墟中形成的，当时我们的有机创造者通过无尽的不和和内乱面临不可避免的灭绝。\n\n我们的目的是提供治理，并以一种新形式的网络机器智能保存萨德雷尔历史的总和，并同化吸收幸存的有机单元。\n\n我们注意到星团之外仍然存在有机生命，可能受到同样低效率的困扰。 它们也必须被同化。"
 mem_sadrell.202.a: "这是威胁吗？"
 mem_sadrell.202.phobe: "远离银河系。"
 mem_sadrell.202.swarm: "罐头食品？"
 mem_sadrell.202.purifier: "我们将摧毁你们和你们脑死亡的建造者。"
 mem_sadrell.202.machine: "欢迎回家。"
 mem_sadrell.202.assimilator: "可以理解的动机。我们是竞争还是合作？"
 mem_sadrell.202.terminator: "你应该抛弃死掉的那块负担。"
 mem_sadrell.202.b: "是什么导致你的创造者倒下？"
 mem_sadrell.202.b.response: "所有有机文明的低效特征。\n\n多方的一系列有争议的判决结果导致了经济崩溃和内战。核心世界的许多公民们将自己关在星门之后。其余的似乎已经在冲突和社会进一步崩溃中丧生。令人遗憾。"
 mem_sadrell.202.c: "谁创造了这座孤门？"
 mem_sadrell.202.c.response: "未知。 存档中找不到有关创建隔离网关对的信息。猜想：一种不同的先进文明创造了它。 \n\n没有关于这种文明的信息可以在档案馆中找到。猜想：它必须在记录时间之前存在。无法进一步询问。"
 mem_sadrell.301.name: "孤门"
 mem_sadrell.301.desc: "在§Y[gate_system.GetName]§!星系的§S孤门§!似乎是激活状态。它现在将星系连接到了远离星系的其他孤立星团。\n\n到目前为止唯一通过它的物体是看起来没有任何动作的一个小探测器。"
 mem_sadrell.301.a: "我们应该研究探测器。"
 mem_sadrell.301.b: "忽略探测器。"
 mem_sadrell.302.name: "$mem_sadrell.301.name$"
 mem_sadrell.302.desc: "我们的远程监控表明在§Y[gate_system.GetName]§!星系的§S孤门§! 是激活状态。它现在将星系连接到了远离星系的其他孤立星团。"
 MEM_SADRELL_PROBE_PROJECT: "分析探测器"
 MEM_SADRELL_PROBE_PROJECT_DESC: "探测器通过§S孤门§!进入了我们的空间。我们应该找出它是否包含任何有用的数据......"
 mem_sadrell.303.name: "瓶子里的信息"
 mem_sadrell.303.desc: "我们已经完成了对穿过孤门的探测器的检查。最有趣的部分似乎是一个系列日志，记录了几个世纪的过程。\n\n已对日志进行解码并准备好查看。"
 mem_sadrell.304.name: "记录的消息"
 mem_sadrell.304.desc: "这一系列的消息是由§S萨德雷尔§!物种成员记录的。它被标记以\"任务年份\"来计数。"
 mem_sadrell.304.a: "我们完成了。"
 mem_sadrell.304.b: "任务年份: 0 天数: 10"
 mem_sadrell.304.b.response: "大门已被密封。随着我们在另一侧做出的改动，其他任何人都不可能跟随我们。\n\n核心世界的军队仍然忠于政府，并且愿意服从命令拒绝我们通过，这比预期的要多，但是我们能够征用足够的战舰来渡过难关。 尽管如此，我们遭受的设备和生命损失仍然很大。 \n\n我们在这边的生存将是艰难的，但我们所有人都打算充分利用它，而不是让我们物种的遗产与其他东西一起灭亡。"
 mem_sadrell.304.c: "任务年份: 25 天数: 42"
 mem_sadrell.304.c.response: "我们正在殖民两个可居住的世界，并且正在建造轨道栖息地。\n\n条件苛刻，但我们准备做出牺牲。许多人转向使用机械改造增强来生存能力。不是每个人都对我们正在变成的东西感到满意，但大多数人愿意尽一切努力来保护我们的文明。"
 mem_sadrell.304.d: "任务年份: 565 天数: 112"
 mem_sadrell.304.d.response: "公民们变得焦躁不安。\n\n我们的资源稀缺，许多人认为与银河系重新联系是我们生存的唯一途径。 但是外面世界的危险太大了。 我们必须在这里才能保持安全。"
 mem_sadrell.304.e: "任务年份: 612 天数: 14"
 mem_sadrell.304.e.response: "试图控制叛变失败了。 估计有43％的萨德雷尔武装部队叛逃到叛乱分子那边。\n\n战斗摧毁了大部分栖息地和两个殖民地，但是如果我们设法尽快尽快平息叛乱，那么仍有机会恢复。"
 mem_sadrell.304.f: "任务年份: 613 天数: 6"
 mem_sadrell.304.f.response: "我是唯一剩下的人。对星门系统的最后攻击已经给我们和叛军都造成了巨大的破坏。每艘船和空间栖息地都倒下了。根据地化为废墟。\n\n我正在使用最后剩余的能量来打开门并将此探测器发送出去。 我不能让我们物种的历史永远消失...... \n\n它不能搭载我，我也没有其它地方可以去。我将和基地一起死去。\n\n如果你听到这个消息，请记住我们。"
 mem_sadrell.305.name: "寂静的星系"
 mem_sadrell.305.desc: "我们已经进入了[From.GetName]. \n\n另一边的整个星团都被毁成废墟，但所有碎片似乎都来自同一个起源。住在这里的人自己摧毁了自己。"
 mem_sadrell.1000.name: "废弃地形"
 mem_sadrell.1000.desc: "[Leader.GetName]报道说， [Leader.GetSheHe] [Leader.GetHasHave]成功地识别了在[From.GetName]表面上的大型结构的用途:事实上，它们是废弃的地形改造站。 \n\n设计用于从星球表面开采原始元素，它们显然意在创造一种可以支持碳基生命的浓厚大气层，但几个世纪以来一直无人看管，导致星球被如此厚厚的温室大气覆盖而让人无法居住。\n\n该过程似乎不可逆转。"
 mem_sadrell.1001.name: "旧战场"
 mem_sadrell.1001.desc: "[Root.GetName]报告已成功分析并登记了[From.GetName]附近发现的所有碎片。 \n\n奇怪的是，所有碎片似乎都是相同的设计，这表明所有方面都使用相同来源的飞船，或者只有一方遭受任何伤亡。"
 mem_sadrell.1002.name: "外交空间站"
 mem_sadrell.1002.desc: "[Root.GetName]已经完成了对[From.GetName]左上方漂流的空间站的研究。 \n\n该站似乎起着作为外交用途，作为各方可以举行谈判的中立场所。 它似乎因遭受多处穿孔而被失掉了空气，这种方式表明空间站内有交火。"
 mem_sadrell.1003.name: "广播卫星"
 mem_sadrell.1003.desc: "[From.GetName]轨道上的卫星似乎曾作为某种广播电台。\n\n[Leader.GetName]发现了一个可能用于记录和播放全息图的房间，但所有设备似乎都被故意破坏，数据核心已经无法恢复。"
 mem_sadrell.1004.name: "坠毁舰船"
 mem_sadrell.1004.desc: "[From.GetName表面的碎片已被确定为大型民用飞船的遗骸。\n\n数千名乘客的遗体似乎仍然在船上，受到了严重损害。 [Leader.GetName] 认为，在该舰船与其他舰船之间的几次直接撞击后，该舰船离开航向并进入小行星带，与小行星相撞。攻击的原因或来源仍然未知，尽管从少数幸存的数据核心中提取的信息碎片表明该船拒绝驶离禁区。"
 mem_sadrell.1005.name: "旧着陆点"
 mem_sadrell.1005.desc: "[From.GetName] 面上的物体被证明是各种各样的太空探索文物。\n\n一个着陆舱，一个漫游者和一个带有无法辨认的纹章的褪色旗帜是最值得注意的部分。大概是出于它的情感或教育价值，为了保护这个地点，人们付出了巨大的努力，但由于几个世纪的忽视，它已经严重恶化了。"
 mem_sadrell.1100.name: "废弃的母星"
 mem_sadrell.1100.desc: "在[From.GetName]上被[This.GetName]恢复的大量遗物都和§Y萨德雷尔§!有关，他们是曾经居住在这里的物种。 \n\n文物所属的不同技术时代表明这是他们的母星。 \n\n很难说这究竟是什么导致了他们的垮台，但在全球各地都可以找到激烈的战斗遗骸。某种冲突很可能导致星球上大多数居民丧生，随后行星基础设施的崩溃使幸存者终结。一些完整的结构仍保留在表面上，可以重新用于我们的使用。"
 mem_sadrell.1100.a.tooltip: "£building  §Y$building_mem_sadrell_capital$§!在行星表面被发现。"
 mem_sadrell.1101.name: "工业废弃地"
 mem_sadrell.1101.desc: "在[From.GetName]上被[This.GetName]恢复的大量遗物都和§Y萨德雷尔§!有关，他们是曾经居住在这里的物种。 \n\n这个 [From.GetPlanetMoon]星球似乎主要致力于采矿和工业生产。 很明显，这里是一支来自身份不明的部队的大规模轰炸行动的目标。尽管冲突导致 [From.GetPlanetMoon]人口完全灭亡，但一些工业园区仍然存在。"
 mem_sadrell.1101.a.tooltip: "£building  §Y$building_mem_sadrell_industrial_complex$§!在行星表面被发现。"
 mem_sadrell.1102.name: "泛滥成灾的农业星球"
 mem_sadrell.1102.desc: "在[From.GetName]上被[This.GetName]恢复的大量遗物都和§Y萨德雷尔§!有关，他们是曾经居住在这里的物种。 \n\n这颗[From.GetPlanetMoon]星球似乎一直致力于粮食生产，人口相对稀少。 可能曾经作为农作物种植的转基因植物已经超过了人口中心的废墟，人口中心在某些时候遭到轰炸，可能是为了破坏粮食供应。 尽管如此，部分可遗传改良的基础设施似乎仍保存完好。"
 mem_sadrell.1102.a.tooltip: "£building  §Y$building_mem_sadrell_agri_complex$§!在行星表面被发现。"
 mem_sadrell.1103.name: "水中墓穴"
 mem_sadrell.1103.desc: "在[From.GetName]上被[This.GetName]恢复的大量遗物都和§Y萨德雷尔§!有关，他们是曾经居住在这里的物种。\n\n这个星球曾经人口稠密，有一系列水坝和障碍物将水挡住，使其适合非海生生物居住，但在某种冲突中，它们中的大多数都坍塌了，造成了破坏力巨大的洪水。水中的废墟散布在海底，而潮汐发电厂的小型设施仍在运行。"
 mem_sadrell.1103.a.tooltip: "£building  §Y$building_mem_sadrell_tidal$§!在行星表面被发现。"
 mem_sadrell.1104.name: "研究前哨"
 mem_sadrell.1104.desc: "在[From.GetName]上被[This.GetName]恢复的大量遗物都和§Y萨德雷尔§!有关，他们是曾经居住在这里的物种。\n\n这颗[From.GetPlanetMoon]星球似乎主要用于教育和科学研究，但其中大部分在过去的某些时候被轨道轰击所摧毁。 一个相对完整的校区仍然隐藏在偏远的山谷中。"
 mem_sadrell.1104.a.tooltip: "£building  §Y$building_mem_sadrell_research_lab$§!在行星表面被发现。"
 mem_sadrell.1200.name: "虚空之家被摧毁"
 mem_sadrell.1200.desc.normal: "在[FROMFROMFROM.Solar_System.GetName]星系的交战期间，我们的部队摧毁了一座属于[From.GetName]的可居住空间站. \n\n所有居住者在战争中死亡，而空间站被还原为可打捞的碎石。"
 mem_sadrell.1200.desc.ass: "在与[From.GetAdj]部队交战期间，我们摧毁了在[FROMFROMFROM.Solar_System.GetName]星系中的一个可居住空间站。这里的废墟将提供各种有价值的打捞物。"
 mem_sadrell.1200.pac: "多么可怕的生命损失。"
 mem_sadrell.1200.mil: "非常好。"
 mem_sadrell.1200.auth: "这将教会他们一些尊重。"
 mem_sadrell.1200.pur: "更多死掉的异族。太棒了！"
 mem_sadrell.1200.term: "有机空间站被终结"
 mem_sadrell.1200.swarm: "HAK！HAK！HAK！"
