 wg_crisis.52.desc.a:0 "成功了！你们果然成功了！我们的一直以来的努力总算没有木大！"
 wg_crisis.52.desc.b:0 "成功了！你们果然成功了！我们的一直以来的努力总算没有木大！\n\n对了，临走之前有些东西必须要跟你们说的。\n联合舰队留给你们的那个潘多拉盒子§R千万绝对不要去碰！§!，那是达克萨斯的深渊。§R记住我们的话！§!\n\n最后祝你身体健康，再见！"
 wg_crisis.52.a:0 "感谢你们所做的一切，大恩大德没齿难忘！"
 wg_crisis.52.b:0 "姐妹们，谢谢你们！我们一定会继承你们的意志！"
 wg_crisis.52.c:0 "再见，我勇敢的同胞。希望你们能够如愿所偿！"

 wg_crisis.59.desc:0 "当然，我们会倾囊相授我们熟知的一切。请问你想询问关于哪一方面的呢？"
 wg_crisis.59.a:0 "你们知道联合舰队的真正目的是什么吗？"
 wg_crisis.59.a.response:0 "不同于其他侵略者或者虫灾，联合舰队是一群拥有理智的疯子——或者说是为求目的不择手段的战争机器。如她们所说的一样，她们只为毁灭所有时间线上的舰娘而生。\n我们曾经在不同战场上与她们刀兵相见，但她们的理念毫不动摇，她们也没有视我们为眼中钉，而是有条不紊地，日复一日年复一年重复着同样的杀戮。\n老实说，我们曾经也有着和你一样的疑问，但时间已证明了这一切，我们只做我们觉得应该做的，对她们来说亦然。"
 wg_crisis.59.b:0 "为什么你们要帮助我们？"
 wg_crisis.59.b.response:0 "我们中的每一个人都曾经被联合伤害过，但我们依然不放弃希望，因为反抗军的一切建立于希望之上，如果我们连希望都放弃了，那我们还能剩下什么呢？因此我们愿意与你们站在一起，与你们并肩作战。"
 wg_crisis.59.c:0 "联合舰队有弱点吗？"
 wg_crisis.59.c.response:0 "当然————有！虽然她们的舰船科技也比我们先进不少，但是依赖着强大实力的她们对一些战术及弱点却忽视不见。\n\n§Y我们可以传授给你们对抗她们的经验，这样对付她们庞大的舰队时也会更得心应手吧？§!"
 wg_crisis.59.d:0 "你们还有其他什么情报吗？"
 wg_crisis.59.d.response:0 "抱歉，我们所知道的就是这么多了。但请不要灰心，只要全银河团结起来，你们一定能击退那群恶魔的。"
 wg_crisis.59.e:0 "我们想聊聊其他的事情......"

