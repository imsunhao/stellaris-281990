 ruler_hobby_button_construction_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$：建设§!\n[Root.GetRulerTitle]会进一步提高[Root.GetName]的建设。从而减少£building£§Y$mod_planet_buildings_cost_mult$§!并且增加§Y$MOD_PLANET_BUILDING_BUILD_SPEED_MULT$§!。"
 ruler_hobby_button_recycle_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: 回收§!\n[Root.GetRulerTitle]将致力于减少资源使用。减少£pop£§Y人口§!和£job£§Y$JOBS_TITLE$§!的维护费用。"
 ruler_hobby_button_military_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: 军事§!\n[Root.GetRulerTitle]将扩大[Root.GetName]的军事力量，以增加§Y建设速度§!并降低§Y成本§!"
 ruler_hobby_button_influence_effect_hive_desc: "§H$play_as_ruler_hobby_category_hive$: 政治§!\n[Root.GetRulerTitle]进一步扩展了[Root.GetName]的控制能力，降低£political_power  §Y$EDICT$§! and §Y$decisions$§!成本并提高£influence  §Y$influence$§!。"
