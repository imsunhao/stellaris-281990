l_simp_chinese:
 mem_visitor.2.name:0 "撞击事件"
 mem_visitor.2.desc:0 "我们在§Y[mem_visitor_planet.GetName]§!上空的观察哨收到了来自这颗行星的热量信号，它与大气重新进入大气层后对地表的影响相吻合。 \n\n如果小行星小到能滑过我们的传感器，那么它在撞击地面之前就会燃烧殆尽，而这一特征显示的撞击表明，这一事件可能并非自然现象。受影响的农村地区人口稀少，主要定居点很少。结果，伤亡估计是很低的，甚至没有，我们有可能在当地人不注意的情况下找到目标。。"
 mem_visitor.2a:0 "我们应该为自己找回它。"
 mem_visitor.2a.phile:0 "我们必须在它污染他们的文明之前找到它。"
 mem_visitor.2a.phobe:0 "不应该允许野蛮人获得这项技术。"
 mem_visitor.2a.tooltip:0 "观察哨的工作人员将试图找回该物体。"
 mem_visitor.2b:0 "我们应该顺其自然。"
 mem_visitor.2b.phile:0 "落在他们的星球上的东西归他们自己所有。"
 mem_visitor.2b.phobe:0 "忽略那些太空垃圾。"
 mem_visitor.2b.tooltip:0 "观察哨的工作人员将把目标留给当地人。"
 mem_visitor.2c:0 "在造成任何问题之前，请先消毒。"
 mem_visitor.2c.tooltip:0 "观察哨的工作人员将用轨道打击摧毁该物体。"
 mem_visitor.31.name:0 "对象安全"
 mem_visitor.31.desc:0 "从§Y[mem_visitor_planet.GetName]§!上空的观察哨派出的秘密穿梭机与一个特别小组成功地降落在现场，并设法在任何当地人前来观看之前取回了该物体。手里拿着这个小小的人造物体，他们神不知鬼不觉地离开了。"
 mem_visitor.31a:0 "非常好。"
 mem_visitor.31a.tooltip:0 "这件物品将被送到我们的祖国学习。"
 mem_visitor.32.name:0 "我们太迟了"
 mem_visitor.32.desc:0 "§Y[mem_visitor_planet.GetName]§!上的观察哨派出的小队已经太晚了。一群当地人已经带着这个小的不明物体离开了。现在恢复它将使我们的人员面临额外的危险，使我们的整个行动暴露于危险之中。"
 mem_visitor.32a:0 "我们应该把它偷回来。"
 mem_visitor.32a.tooltip:0 "观察哨将派出一队人秘密地从当地人手中夺回这个物体。"
 mem_visitor.32b:0 "好吧，他们可以留着。"
 mem_visitor.32b.tooltip:0 "当地人将被允许保留该物品。"
 mem_visitor.41.name:0 "成功的抢劫"
 mem_visitor.41.desc:0 "利用卫星图像，我们的队伍成功地潜入了发现这个物体的当地人停下来过夜的地方。我们的特工人员成功地偷走了物品，并且没有造成任何伤害。"
 mem_visitor.41a:0 "干得好。"
 mem_visitor.42.name:0 "一个不幸的事件"
 mem_visitor.42.desc:0 "我们的队伍成功地找到了把这个东西带到附近一个定居点的土著人。然而，在我们试图偷偷找回它的过程中，我们的特务被惊慌失措的原始人发现并攻击，他们被我们外星人的外表吓坏了。 \n\n在随后的战斗中，大多数袭击者都被击昏了，他们的记忆也被抹去了;但是，我们不能肯定我们没有留下任何证人。不过，该物体已被成功找到。"
 mem_visitor.42a:0 "至少我们得到了一些结果。"
 mem_visitor.42a.tooltip:0 "这个物体将被送到我们的家园学习，但是当地人可能会注意到我们的行为，变得更加倾向§Y军国主义§!或§Y排外主义§!。"
 mem_visitor.43.name:0 "大屠杀"
 mem_visitor.43.desc:0 "我们的队伍成功地找到了把这个东西带到附近一个定居点的土著人。然而，在我们试图偷偷找回它的过程中，我们的特务被惊慌失措的原始人发现并攻击，他们被我们外星人的外表吓坏了。 \n\n在随后的战斗中，许多攻击者被杀，其余的人逃了。现在的情况很难控制，有这么多幸存的目击者和大屠杀的痕迹。然而，该物体被成功地找到了。"
 mem_visitor.43a:0 "非常不幸。"
 mem_visitor.43a.phile:0 "悲剧。"
 mem_visitor.43a.phobe:0 "没有任何有价值的东西丢失。"
 mem_visitor.43a.tooltip:0 "这个物体将被送到我们的家园学习，但是当地人可能会注意到我们的行为，变得更加倾向§Y军国主义§!或§Y排外主义§!。"
 mem_visitor.44.name:0 "任务失败"
 mem_visitor.44.desc:0 "我们的队伍成功地找到了把这个东西带到附近一个定居点的土著人。然而，在我们试图偷偷找回它的过程中，我们的特务被惊慌失措的原始人发现并攻击，他们被我们外星人的外表吓坏了。 \n\n由于不愿对攻击者使用致命武力，提取小组试图逃跑，导致多名特工死亡，物品丢失，并可能造成灾难性的信息泄露。"
 mem_visitor.44a:0 "这是一场灾难。"
 mem_visitor.44a.phobe:0 "真的值得吗?"
 mem_visitor.44a.tooltip:0 "获取目标的任务失败了，当地人可能会注意到我们最近的行动，变得更加倾向§Y军国主义§!或§Y排外主义§!。"
 mem_visitor.45.name:0 "任务失败"
 mem_visitor.45.desc:0 "尽管观察哨人员和恢复队尽了最大的努力，但他们还是失去了对目标的追踪。我们必须等待它在土著人中重新出现。"
 mem_visitor.45a:0 "不幸。"
 mem_visitor.45a.tooltip:0 "我们将不得不等待，看看该对象是否再次浮出水面。"
 mem_visitor.5.name:0 "净化"
 mem_visitor.5.desc:0 "从我们的观察哨部署的一架航天飞机从高空部署了一枚中程导弹。它直接击中了撞击地点。尘埃落定后，我们的监视系统再也无法在现场发现任何外来物体，如果幸运的话，我们应该可以把这次事件当作是同一地点的第二次陨石撞击。"
 mem_visitor.5a:0 "这是可能发生的，对吧?"
 mem_visitor.5a.tooltip:0 "当地人可能会注意到我们的行为，也可能不会。"
 mem_visitor.52.name:0 "净化:宗教的发展"
 mem_visitor.52.desc:0 "我们在§Y[mem_visitor_planet.GetName]§!上的行为引起了当地人的注意。许多人认为这两次爆炸是一个神圣的标志，在火山口的边缘出现了多个朝拜的地方。一些基于这一事件的宗教崇拜正在全球蔓延。"
 mem_visitor.52a:0 "有趣。"
 mem_visitor.52a.tooltip:0 "我们的行为使当地人变得更加倾向§Y唯心主义§!。"
 mem_visitor.53.name:0 "净化:怀疑外星阴谋"
 mem_visitor.53.desc:0 "§Y[mem_visitor_planet.GetName]§!当局似乎已经认定我们的行动是外来入侵。由于不了解全面情况，他们将这两次爆炸归咎于未知的外星力量，并考虑在军事上进行重大投资，以击退预期的入侵。"
 mem_visitor.53a:0 "令人担忧"
 mem_visitor.53a.phile:0 "我们做了什么!"
 mem_visitor.53a.tooltip:0 "当地人注意到了我们的行动，并准备在未来的入侵中保护自己。这将使他们更多倾向§Y军国主义§!，§Y排外主义§!或§Y唯物主义§!。"
 mem_visitor.54.name:0 "净化:紧张加剧"
 mem_visitor.54.desc:0 "§Y[mem_visitor_planet.GetName]§!方面的权威人士似乎并不怀疑有外星人的参与，但他们也不相信陨星撞击的说法。发展和试验大规模毁灭性武器的指控层出不穷，国际局势比以往任何时候都更加紧张。"
 mem_visitor.54a:0 "令人担忧"
 mem_visitor.54a.phile:0 "我们做了什么?"
 mem_visitor.54a.tooltip:0 "我们的行为造成了当地人之间的紧张关系。这让他们更倾向§Y军国主义§!，并可能在未来导致大国之间的战争。"
 mem_visitor.61.name:0 "失物招领处"
 mem_visitor.61.desc:0 "那个神秘物体撞击§Y[mem_visitor_planet.GetName]§!表面已经有一段时间了，从那以后我们就再也没听说过它。我们观察哨上的专家坚信它永远消失了。"
 mem_visitor.61a:0 "无事生非。"
 mem_visitor.62.name:0 "来自星辰的先知"
 mem_visitor.62.desc:0 "似乎发现这个物体的当地人现在把它当作某种神圣的实体来崇拜。我们确定这个物体确实有说话的能力，并拥有一个基本的人工智能，但它语无伦次的漫谈是无法破译的，而且相当无用。它最初的目的是什么，从哪里来，仍然是一个谜。"
 mem_visitor.62a:0 "但它对社会的影响非常有趣。"
 mem_visitor.62a.tooltip:0 "有了新发现的宗教领袖，当地人变得更加倾向§Y唯心主义§!。"
 mem_visitor.63.name:0 "外星威胁"
 mem_visitor.63.desc:0 "最近在§Y[mem_visitor_planet.GetName]§!上坠毁的物体又以星球上某个政府举办的大型展览的形式重新出现。在一次顶级科学专家和主要国家领导人的聚会上，这个物体被作为外星生命的确凿证据而公诸于众。 \n\n展览期间的演讲强调了该发现所指向的危险，以及需要采取什么措施来防范。“这改变了一切，”首席科学家指出，“我们必须做好准备。”"
 mem_visitor.63a:0 "令人担忧。"
 mem_visitor.63a.phobe:0 "这救不了他们。"
 mem_visitor.63a.tooltip:0 "土著居民正准备抵抗外来入侵。这将使他们更多倾向§Y军国主义§!，§Y排外主义§!或§Y唯物主义§!."
 mem_visitor.64.name:0 "陌生的老师"
 mem_visitor.64.desc:0 "最近在§Y[mem_visitor_planet.GetName]§!上坠毁的物体今天由星球上的顶尖科学家向普通大众展示。它似乎是某种交互式数据库，为他们提供先进的技术。 \n\n科学家们将此作为仁慈的智慧存在于太空深处的确凿证据，并敦促人们投资于科学进步，去认识星球上的外星人。"
 mem_visitor.64a:0 "有趣。"
 mem_visitor.64a.phobe:0 "多么天真。"
 mem_visitor.64a.phile:0 "我们将等待。"
 mem_visitor.64a.tooltip:0 "随着外星知识在他们的星球上传播，当地人的进步也加快了。随着他们对外星知识的新认识，他们将变得更加倾向§Y唯物主义§!或§Y排外主义§!."
 mem_visitor.71.name:0 "黑色弹头"
 mem_visitor.71.desc:0 "我们从§Y[mem_visitor_planet.GetName]§!中恢复的对象没有我们希望的那么有趣。这肯定是高级人工合成物，但不幸的是，它是一个固体弹头的超固体化合物。 \n\n在排除了所有的可能性，没有发现任何空洞或其他隐藏的隔间后，我们不得不承认，我们可能永远不会从它得到什么。令人欣慰的是，弹头的设计和材料组成对我们的研究有些帮助。"
 mem_visitor.71a:0 "至少我们有所收获。"
 mem_visitor.72.name:0 "机械球体"
 mem_visitor.72.desc:0 "坠毁在§Y[mem_visitor_planet.GetName]§!表面的物体原来是某种来自外星的计算机，被包裹在一个球形外壳里。我们无法确定任何关于它的创造者,但是当我们打开它,并建立一个连接到我们的一些电脑,它产生了一个疯狂的笑声,并宣布自己是我们的霸王,在意识到这是插入一个密封的有线网络隔绝任何它可以用来奴役我们。 \n\n现在它承诺如果我们把它连接到一个更大的网络中，就会得到丰厚的回报，但我们的科学家并不倾向于相信它。"
 mem_visitor.72a:0 "也许我们可以达成某种协议?"
 mem_visitor.72b:0 "摧毁这台危险的机器。"
 mem_visitor.72c:0 "摧毁这个亵渎神明的机器!"
 mem_visitor.72d:0 "拆开设备并研究它。"
 mem_visitor.72a.tooltip:0 "我们的科学家将与球体谈判。"
 mem_visitor.73.name:0 "任性之球"
 mem_visitor.73.desc:0 "从§Y[mem_visitor_planet.GetName]§!中恢复的设备原来是某种来自外星的计算机，被包裹在一个球形外壳中。它最显著的特点是健谈。目前，它正在通过正常的方式发声，并在多个无线电频率上广播，并对我们发出闪光。 \n\n被破译的信息总是相同的 - 需要循环返回到空间。然而，许多科学家对这种设备的任性哀嚎不禁一笑置之。"
 mem_visitor.73a:0 "把它送回太空。"
 mem_visitor.73b:0 "整个帝国都在现场直播。"
 MEM_VISITOR_SEND_ORB_INTO_SPACE:0 "把球体送回太空"
 MEM_VISITOR_SEND_ORB_INTO_SPACE_DESC:0 "如果我们手中的星球非常想回到太空，我们很乐意帮助。由于它没有自己的推进力，我们需要比以前更仔细地计算它的轨迹。"
 mem_visitor.731.name:0 "把球体送入太空"
 mem_visitor.731.desc:0 "我们已经委托了一艘小型民用货船前往我们的主系统的外围，以逃逸速度将球体抛离。现在预计它将在星际空间中穿行几千年而不会发生任何事故。"
 mem_visitor.731a:0 "它的决心令人鼓舞"
 mem_visitor.731b:0 "永远不要回来!"
 mem_visitor.74.name:0 "知识银行"
 mem_visitor.74.desc:0 "我们从§Y[mem_visitor_planet.GetName]§!中恢复的对象原来是一个被包裹在弹性外壳中的大型数据库。它不包含任何关于它的起源的信息;然而，有人投入了大量的数据，显然是为了通过星系传播知识。 \n\n有些对我们来说是多余的，有些是完全错误的，但是我们的科学家已经发现了知识的宝石，可以把我们的研究引向全新的方向。"
 mem_visitor.74a:0 "我们可以利用它。"
 mem_visitor.74b:0 "我们不需要外星科学。"
 mem_visitor.81.name:0 "没有达成任何协议"
 mem_visitor.81.desc:0 "与外星计算机的谈判似乎陷入了僵局。一名被派往这个项目的科学家很沮丧，他偷偷把一些建筑硬件带进实验室，然后用等离子喷灯把他的沮丧发泄出来。我们不太可能从目前地板上的水坑中获得任何有用的情报。"
 mem_visitor.81a:0 "这真的没有必要。"
 mem_visitor.82.name:0 "处理球体"
 mem_visitor.82.desc:0 "今天我们和外星人达成了协议。作为它与我们合作的回报，我们把它与来自我们帝国内外的数据网络上源源不断的八卦出版物连接起来。 \n\n它的洞察力已经在帮助我们的军事战术家。"
 mem_visitor.82a:0 "干得好。"
 mem_visitor.83.name:0 "球体逃走了!"
 mem_visitor.83.desc:0 "看来我们实验室里的设备找到了一种方法来欺骗我们的技术人员，让他们把它运送到未知的地方。其中一个数据终端上有一张给“肮脏的农民”(大概是我们)的纸条，上面承诺不会摧毁我们，因为我们可以在他们的计划中发挥作用。 \n\n我们已经在我们的系统中发现了一些影响，窃取了有价值的数据和处理能力，但它也为我们的船只提供了一些军事信息。专家认为，在找到并移除之前，它不应该造成持久的伤害，但这可能需要时间。"
 mem_visitor.83a:0 "我们必须阻止它"
 mem_visitor.84.name:0 "机械球体被摧毁"
 mem_visitor.84.desc:0 "今天，我们终于找到了连接到我们数据网络上的外星设备。被派去拔掉电源的安全部队面临着当地电网的触电威胁，我们鼓励他们使用炸药将球体变成细尘。"
 mem_visitor.84a:0 "终于解脱了。"
 mem_visitor.91.name:0 "任务失败"
 mem_visitor.91.desc:0 "由于我们在§Y[mem_visitor_planet.GetName]§!上面不再有观察哨，我们不能再继续追踪最近在这个星球上坠毁的物体。"
 mem_visitor_destroyed_the_machine:0 "摧毁亵渎神明的机器"
 mem_visitor_comedy:0 "喜剧黄金"
 mem_visitor_knowledge_rejected:0 "拒绝外星知识"
 mem_visitor_looking_at_sky:0 "仰望天空"
 mem_visitor_knowledge:0 "外星知识银行"
 mem_visitor_maniac_agreement:0 "处理机械之球"
 mem_visitor_maniac_escape:0 "释放机械之球"