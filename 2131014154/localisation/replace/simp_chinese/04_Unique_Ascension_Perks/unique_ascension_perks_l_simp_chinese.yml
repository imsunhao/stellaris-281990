 UniqueAscensionPerksEvents.3143.Desc: "看来§H[primitive_creation_planet.GetName]§!上的§Y[Root.Owner.GetSpeciesNamePlural]原始文明§! 在其星球上发现了大量的£alloys£合金。他们实际上太过于原始，不知道如何正确使用这些材料，所以我们可能可以找个机会拿走合金为我们所用。"
 UniqueAscensionPerksEvents.3144.Name: "巨大的Harvestage §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3144.Desc: "这 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 已经收获了惊人数量的 £food£ 食物 在 这个星球。我们的专家证实，他们将有足够的食物来满足未来几十年的需求，这是我们从他们那里拿走一点食物的机会，我们的干预不会干扰他们的和平生存。"
 UniqueAscensionPerksEvents.3145.Name: "社会上 §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3145.Desc: "这似乎是不同的 £society£ 社会的 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 我们正走在一条有趣的道路上，这条道路引起了我们研究人员的兴趣。"
 UniqueAscensionPerksEvents.3146.Name: "文化交流 在 §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3146.Desc: "似乎世界上所有不同的国家 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§!他们决定在一个地方见面，在那里他们可以交流不同的文化。对我们来说，这是最好的机会，派一些渗透者去，以便更好地了解我们自己的同类，过着不同的命运。"
 UniqueAscensionPerksEvents.3147.Name: "行业报告:矿产过剩 在 §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3147.Desc: "所使用的机械设备 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 由于我们为他们留下的秘密技术，他们的工作远比他们预期的要多。正在产生的£minerals£ 矿物的数量生成的结果超出了我们的预期，我们有机会派一个特别的团队来收集其中的一些。"
 UniqueAscensionPerksEvents.3148.Name: "行业报告:能源过剩 在 §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3148.Desc: "所使用的机械设备 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 由于我们为他们留下的秘密技术，他们的工作远比他们预期的要多。正在产生的£energy£矿物的数量超出了我们的预期，我们有机会派一个特别的团队来收集其中的一些。"
 UniqueAscensionPerksEvents.3149.Name: "进化 在 §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3149.Desc: "看来，社会的 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 进化的速度比预期的要快得多，我们可以假设我们的物种已经发展出了快速前进的能力，当它在过去被倒退的时候，这是一个惊人的发现。"
 UniqueAscensionPerksEvents.3150.Name: "接收传输的 §H[primitive_creation_planet.GetName]§!"
 UniqueAscensionPerksEvents.3150.Desc: "看来 §Y[Root.Owner.GetSpeciesNamePlural] 原始文明§! 在 §H[primitive_creation_planet.GetName]§! 已达 §B早期的太空时代§! 已经注意到我们的存在，愿意与我们交流。"
 UniqueAscensionPerksEvents.3151.Name: "沟通从 §H[primitive_creation_country.GetName]§!"
 UniqueAscensionPerksEvents.3151.Desc: "大家好 §H[ROOT.GetName]§!，我是代表 §Y[primitive_creation_country.GetName]§! 能和你们交谈是我的荣幸。我注意到我们似乎很相似……我们是同一物种吗?"
