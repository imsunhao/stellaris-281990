 automated_industries.1.name:0 "如期运作？"
 automated_industries.1.desc:0 "几个世纪以来，堕落帝国在他们的世界中运营着令人印象深刻，不需要工人的自动化设施，他们的整个经济都依赖于这些设施。然而，我们的科学家最近发表的论文推测，这些建筑可能没有按照最初设计运作。例如，建筑物大小似乎表明有更强的产出能力，还有一些无法解释的端口和管道存在，似乎表明有其它资源被混合到生产过程中，但只是陷入了失修状态。\n\n如果我们仔细看看这些建筑的图纸，结合在工程方面大量知识和经验，我们可以搜索到他们使用什么资源来达到最高效率的线索。"
 automated_industries.1.a:0 "仔细研究图纸。"
 automated_industries.1.b:0 "这些建筑可谓完美——无需改进。"
 automated_industries.2.name:0 "图纸评估"
 automated_industries.2.desc:0 "正如科学家怀疑的那样，由于多年来领土逐渐丧失，由此造成的资源匮乏意味着堕落帝国越来越难以维护他们的自动化建筑，因此，放任这些工程奇迹运行到年久失修。但是，只要得到适当的§H战略资源§!，自动化设施就像被赋予了新生，其产量开始猛增，超过了我们科学家做再狂的梦都不敢想的水平。\n\n此外，我们似乎有了另一个发现：图纸似乎表明，另一个建筑，可能是某种控制中心，用于协调设施在全球范围内的生产，以实现产量最大化。科学家已经在起草计划，将此系统整合到我们的自动化建筑中，大力推动我们的经济。"
 automated_industries.2.a:0 "很好。"
