 terrible_original_desc: "BATMANNNN...BATMANNNNNNNNNN BATMANNNNNN BATMANNNNN"
 tech_psionic_archon: "$sofe_psionic_dark_archon$"
 tech_psionic_archon_desc: "楔石似乎有一个隐藏的功能。根据记录里的方法，可以通过契石将能量导入到容器中来创造出$sofe_psionic_dark_archon$，这个容器可以是生物也可以是机械。而这位强大的$sofe_psionic_dark_archon$将会统治地面战场。"
