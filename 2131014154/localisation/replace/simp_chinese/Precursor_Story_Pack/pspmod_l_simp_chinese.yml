 PSP_COPREAN_PROJECT_1:0 "清除植物"
 PSP_COPREAN_PROJECT_1_DESC:0 "看起来在他们的植物疯长以后，科普雷亚流亡者们就都被杀死了。有些地方我们还没有探索，但我们需要清理一些腐败植物来到达那里。"
 pspmod_coprean_constitution.17.name:0 "清除完成"
 pspmod_coprean_constitution.17.desc:0 "我们已经用有限的物理与化学方法清除了部分腐烂残留物。现在我们可以继续发掘这个地点了。"
 pspmod_coprean_constitution.17.a:0 "很好。"
 pspmod_coprean_constitution.17.a.tooltip:0 "现在可以继续发掘§Y$PSP_coprean_constitution_site_3$§!。"
 pspmod_coprean_constitution.18.name:0 "玛格纳桑提"
 pspmod_coprean_constitution.18.desc:0 "在这个拥有两个气态巨行星及其卫星，以及环绕两个恒星的小行星带的星系中，有一个叫做§Y玛格纳桑提§!的行星——科普雷亚宪章的母星。科普雷亚是如何以彻底崩溃而告终的，而谁又是前述记录中提到的因诺尔议员？这只有这个行星会知道了。让我们找出答案。"
 pspmod_coprean_constitution.18.a:0 "每个帝国最终都会陨落，但我们不会。"
 PSP_astanine_site_1:0 "一个闪烁的星球"
 PSP_astanine_site_1_desc:0 "这个星球的表面有时会闪烁，这很奇怪，因为周围没有能让它这样的因素。可能需要派遣探险队。"
 pspmod_astanine.1.name:0 "一座奇怪的城市"
 pspmod_astanine.1.desc:0 "所有的东西，对的，是所有的东西，包括天上的飞鸟，院子里的宠物，都被冻结在原地。但我们没有发现推定的这个城市的居民的痕迹！所有东西都在偶发地闪烁，表明我们的探险队所见并非真实。\n\n谁，怎么，为何做到这些？因为一些奇怪的原因，城市北部有一栋没有闪烁的建筑。我们的团队相信答案就在里面。"
 pspmod_astanine.1.a:0 "调查那座建筑。"
 pspmod_astanine_chain_title:0 "先驱者——阿斯塔宁帝国"
 pspmod_astanine_chain_desc:0 "我们找到了阿斯塔宁帝国的遗物。他们是一个在约10万年前统治了银河系这片区域的古代帝国。他们的起源和确切特性仍然笼罩在谜团之中。\n\n如果我们能从他们的殖民地中找到足够的信息，就有可能确定他们母星系的位置。"
 pspmod_astanine_colonies:0 "发现阿斯塔宁帝国殖民地"
 pspmod_astanine.2.name:0 "奇怪的建筑"
 pspmod_astanine.2.desc:0 "调查团队抵达了那座建筑，他们越过已经不起作用的防御工事。但是建筑内部一扇似乎通往地下的门的安全装置仍然完好。可能需要破解门锁的安全装置。"
 pspmod_astanine.2.a:0 "破解安全装置。"
 pspmod_astanine.3.name:0 "一个古代投影仪"
 pspmod_astanine.3.desc:0 "无数次的尝试最终取得成效。我们足智多谋的§H[Root.GetLeaderName]§!用炸弹将这扇门炸开一个洞。§H[Root.GetLeaderName]§!进了大门，并发现了一台坏掉的投影仪，它似乎能将图像投射到很多位置。\n\n我们的团队领袖在投影仪下找到了一串坐标以及一段有趣的文字。从这段文字中我们知道，这个星球是一个名为阿斯塔宁的种族——一个技术先进，足以制造这样一台先进的投影仪的种族——的殖民地。\n\n文字到此结束。还有许多问题有待解答。投影仪为什么坏了？居民们发生了什么？这串坐标也许是解答这些问题的关键。"
 pspmod_astanine.3.a:0 "由阿斯塔宁制作的……？"
 pspmod_astanine_colony_2_coordinates_poi:0 "1.一个阿斯塔宁领地的坐标"
 pspmod_astanine_colony_2_coordinates_desc:0 "我们在一个行星上获得了这个坐标以及一台坏掉的投影仪。"
 PSP_astanine_site_2:0 "阿斯塔宁的小型工厂"
 PSP_astanine_site_2_desc:0 "星球地表之下有一个阿斯塔宁的小型工厂。我们必须找到入口；只有这样我们才能解开这个古老物种的秘密。"
 pspmod_astanine.4.name:0 "投影仪工厂"
 pspmod_astanine.4.desc:0 "在里面发现了不计其数的未完成投影仪，仿佛完全冻结在了时间当中。坐标为我们指出了投影仪的制造地点！对这个设施中发现的数据进行研究，可以找到更多关于这个物种的信息。"
 pspmod_astanine.4.a:0 "搜索生产记录。"
 pspmod_astanine.5.name:0 "投影仪的下落"
 pspmod_astanine.5.desc:0 "我们的团队领袖成功突破了主控计算机的安全措施，取得了那些记录。看来这家工厂是用来为许多星球制造投影仪的，包括我们之前看到的那些。\n\n这些投影仪似乎是用于保护星球的。它们能够投射出一些大城市的影像来掩盖真实的城市而他们自己则居住在已知的小城市或是地下城市中，这也让他们在防范间谍活动甚至是轨道轰炸时都占尽上风。他们似乎也一直在使用投影仪来创造日常生活中的全息影像。\n\n这些记录中有投影仪被出售到的行星的坐标。如果我们能找到并到访最后的投影仪最终落脚的星球，这将大大有助于提高我们对阿斯塔宁的认识。"
 pspmod_astanine.5.a:0 "检查坐标。"
 pspmod_astanine_colony_3_coordinates_poi:0 "2.一个阿斯塔宁星球的坐标"
 pspmod_astanine_colony_3_coordinates_desc:0 "我们已经获得了这个星球的坐标——投影仪由阿斯塔宁的小型工厂售往此处。"
 PSP_astanine_site_3:0 "阿斯塔宁的崩坏星球"
 PSP_astanine_site_3_desc:0 "这个行星——与其他阿斯塔宁星球不同——看上去崩坏了。这里发生了什么，以至于他们需要购买最后的投影仪，而它又为何崩坏了？建议进一步靠近这个崩坏星球的壳层。"
 pspmod_astanine.6.name:0 "阿斯塔宁的隐蔽世界"
 pspmod_astanine.6.desc:0 "事实上，这颗星球并没有受到破坏。通过在低空飞行时进行伽马射线检测，我们的团队领袖发现了这个星球的秘密，并开始接近位于星球南半球的发光建筑。"
 pspmod_astanine.6.a:0 "怎么回事？"
 pspmod_astanine.7.name:0 "阿斯塔宁的隐蔽设施"
 pspmod_astanine.7.desc:0 "在建筑的内部，有正在制造出崩坏星球影像的一台投影仪和许多台电脑。这个星球上幸存的阿斯塔宁人里，几乎没有随着时间流逝而自然死亡的。让我们关掉这讨厌的投影仪并调查这些计算机的记录。"
 pspmod_astanine.7.a:0 "关掉它们，全都关了。"
 mod_pspmod_precursor_astanine_hidden_world:0 "阿斯塔宁的隐蔽世界"
 mod_pspmod_precursor_astanine_hidden_world_desc:0 "这个星球实际上并没有被破坏，它只是看起来像是这样。"
 pspmod_astanine.8.name:0 "阿斯塔宁的战场"
 pspmod_astanine.8.desc:0 "调查小组在计算机里找到了阿斯塔宁最后一场战斗的影像。泰斯特拉——阿斯塔宁长期的仇敌——在没有正式声明的情况下攻击了靠近这颗星球的另一颗星球。泰斯特拉利用他们的先进技术建造了许多防御设施，而阿斯特宁也因此节节败退。泰斯特拉一个接一个的攻下了阿斯特宁的要塞，而一小群勇敢的阿斯特宁战士在这个星球附近的战场中牺牲了自己，战斗到了最后一刻。我们的科学家播放了这段影像。\n\n结果出乎预料。阿斯塔宁的舰队司令巧妙地投影出他们舰队的幻象，庞大的泰斯特拉舰队在全息影响舰队的愚弄下向友军开火，最终导致了泰斯特拉战败。不过，我们还有一个疑问。为什么他们虽然取得了胜利，但这个星球却受到了毁灭？我们的团队决定寻找更多线索。"
 pspmod_astanine.8.a:0 "确实奇怪。"
 pspmod_astanine.9.name:0 "阿斯塔宁的分裂"
 pspmod_astanine.9.desc:0 "我们的团队领袖从放映机的房间里捡到了一张海报。海报上有明显的证据，证明了阿斯塔宁帝国的分裂。\n\n<如果你看到这张海报，马上到X-194，Y-§R口口§!，Z-§R口口§!来。注意，不要相信你周围的任何东西。即使是你的家人，朋友，或者其他……也不要相信他们。>\n\n我们的科学家费了很大力气才恢复了海报上的坐标，我们应该过去看看。到达这个地方会对我们很有帮助。"
 pspmod_astanine.9.a:0 "分裂和胜利……"
 pspmod_astanine_colony_4_coordinates_poi:0 "3.分裂的阿斯塔宁领地的坐标"
 pspmod_astanine_colony_4_coordinates_desc:0 "我们成功恢复了一个阿斯塔宁分裂团体发放的海报上的坐标。"
 PSP_astanine_site_4:0 "阿斯塔宁的叛军"
 PSP_astanine_site_4_desc:0 "对于叛军的军事中枢来讲，这个地方似乎安静的难以置信。建议根据投影仪的独特信号来展开探索。"
 pspmod_astanine.10.name:0 "叛军的信号"
 pspmod_astanine.10.desc:0 "我们的团队定位到了探测到独特信号的位置！但是，要到达地下12公里深的地基，这并不容易。我们的团队领袖已经申请对发掘活动进行授权。"
 pspmod_astanine.10.a:0 "批准。"
 pspmod_astanine.10.b:0 "让机器人去挖。"
 pspmod_astanine.10.c:0 "搜寻这个辐射出独特波的地方。这里应该有个入口。"
 pspmod_astanine.10.d:0 "自己挖！"
 pspmod_astanine.11.name:0 "叛军基地"
 pspmod_astanine.11.desc:0 "我们的科学家成功找到了阿斯塔宁叛军的基地！他们从记录中了解到了叛军——被称为阿斯塔宁真实起义者——形成的原因。在用先进的全息技术击败了泰斯特拉后。阿斯塔宁曾经享受过一段和平时期。然而，帝国的领导层无法像抵抗泰斯特拉那样，能抵抗来自这种技术的诱惑。他们首先从创造全息舰队和全息警察部队开始。\n\n他们开始使用“评价”来暗杀公民，并用带有AI的全息图像来取而代之。帝国人民注意到了政府的残暴行为，发起了遍及全部世界的叛乱。然而政府却很轻松的就镇压住了，利用他们高超的全息技术，在叛军间制造矛盾，甚至不需要动用武力。幸存的叛军成功聚集到了这个行星上，继续与政府进行作战。\n\n他们和泰斯特拉一道向战场发起攻击，然后，最终向阿斯塔宁的母星挺进。在记录的最后显示出了母星的坐标。"
 pspmod_astanine.11.a:0 "那么叛军赢了……？"
 pspmod_astanine_colony_5_coordinates_poi:0 "4.阿斯塔宁母星坐标"
 pspmod_astanine_colony_5_coordinates_desc:0 "我们最终发现了阿斯塔宁帝国母星系的位置。这是坐标。"
 pspmod_astanine.12.name:0 "阿斯塔尼亚"
 pspmod_astanine.12.desc:0 "在这个拥有破损巨型艺术设施和空居住站的星系里，有一个叫做§Y阿斯塔尼亚§!的星球——阿斯塔尼亚帝国的母星和首都世界。那个巨大的空居住站是什么，而叛军又是如何终结的？答案就在这个星球上。"
 pspmod_astanine.12.a:0 "结局？可能是个坏消息。"
 PSP_astanine_site_5:0 "阿斯塔宁的母星"
 PSP_astanine_site_5_desc:0 "母星维持着受到严重破坏的状态，一些建筑物遗迹仍在有规律地闪烁着。看来阿斯塔宁和叛军在这里发生了战斗。\n\n与其他殖民地不同，这里可以找到阿斯塔宁人的全息图像。由于年代久远，他们不像其他东西一样闪烁，但公民们那恐惧的表情却十分生动。由于太多的全息图像会干扰搜索，我们需要大量的时间来获取有用信息。"
 pspmod_astanine.13.name:0 "地下室"
 pspmod_astanine.13.desc:0 "首都的一栋建筑内发现了一个地下室。科学家认为地下室是某种掩体，它曾被用作阿斯塔宁政府最后的行动基地。里面可能发现有用的信息。"
 pspmod_astanine.14.name:0 "为自由而战"
 pspmod_astanine.14.desc:0 "储存在地下室的记录显示，政府和叛军在这颗星球上进行了旷日持久的战斗。叛军使用大部分资源，在星系一角建造了一个永久性居所，准备进行长期战斗。\n\n §H<<我们要的是自由！是真相！而不是这些全息图像！>>§!\n\n叛军高呼口号，与政府军进行了数百次交战，但最终他们耗尽了资源，他们无法跟上先进的全息技术。叛乱开始后二十年，叛军最终被政府军消灭。\n\n这是我们能得到的最后信息。我们需要去地下室寻找更多细节。"
 pspmod_astanine.14.a:0 "所以，这个居住站原本属于叛军。"
 pspmod_astanine.15.name:0 "阿斯塔宁的结局"
 pspmod_astanine.15.desc:0 "最后一台投影仪是在地下室找到的，令我们惊讶的是它仍可以使用。团队播放了录音，了解到阿斯塔宁帝国的末日。他们战胜了叛军，但全息技术被视为禁忌，被禁止了几年。\n\n多年内战和全息技术的缺失，阿斯塔宁人很快就失去了权力，过去几年的过度依赖，让他们没有这些技术便束手无策。与此同时，泰斯特拉趁着阿斯塔宁人之间的战争，再次宣战。于是阿斯塔宁帝国和他们的全息技术就此画上句号。"
 pspmod_astanine.15.a:0 "真遗憾。"
 pspmod_astanine.16.name:0 "最后的投影仪"
 pspmod_astanine.16.desc:0 "当调查团队准备离开这颗星球时，团队领袖提议把这台投影仪带回去。我们能从中里学到很多东西。"
 pspmod_astanine.16.a:0 "拿走吧。"
 pspmod_astanine.16.a.tooltip:0 "§H解锁小型文物行动：§! $artifact_pspmod_precursor_astanine_research$\n"
 pspmod_astanine.16.b:0 "去吧，把这个悲剧告诉人们，这样它就不会重演了。"
 r_pspmod_astanine_last_projector:0 "最后的投影仪"
 r_pspmod_astanine_last_projector_desc:0 "这个设备展示的全息投影比真实更真实，曾经自外部挽救了阿斯塔宁，也从内部摧毁了他们。既然都是一样的感觉，又怎能分清现实和模仿？"
