 civic_tw_arcane_society_helf:0 "神秘的社会"
 civic_tw_arcane_society_helf_desc:0 "玄学现象，可以用心灵异能或奥术来描述，是这个社会中自然发生的现象，在社会的各个部分都扮演着重要的角色。"
 TW_ARCANE:0 "从 §Y灵能理论§! 技术开始 \n研究速度: §G+5%§! \n可以建造 £building §Y$building_tw_sanctum$§! 设施，并提供 §Y导师§! 职位"
 TW_SUNWELL:0 "开始时母星上拥有§Y太阳之井§!（建筑）。提供多种奖励和§Y法师§!岗位。如果太阳之井被毁，§R只能§!在§R银月§!母星上重建。§R失去太阳之井会大幅削弱帝国§!"
 civic_tw_sunwell_helf:0 "太阳井之光"
 civic_tw_sunwell_helf_desc:0 "太阳井是神秘力量的源泉，被守卫为奎尔多雷最神圣的地方。这种权力的源泉坐落在一系列的羊圈之上，毫无疑问是这个社会的中心。"
 TW_BANDINORIEL:0 "开局拥有Ban'dinoriel（守门人）§Y政策§!，该政策在激活时会以牺牲舰船力量和高额帝国规模惩罚为代价，大幅增强恒星基地。 "
 Highelf:0 "§B 奎尔多雷 §"
 Highelf_desc:0 "奎尔多雷是一个骄傲的精灵种族，它保存着灿烂的文明和一个有教养的魔法社会。他们非常长寿。"
