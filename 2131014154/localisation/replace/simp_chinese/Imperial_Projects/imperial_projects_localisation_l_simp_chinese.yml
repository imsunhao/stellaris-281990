 throne_boon:0 "劳动者代表团"
 throne_boon_desc:0 "银河大帝派了一个专家代表团到我们的星球，以将从神秘途径获得的利益奖予我们。"
 Throne_Begins2:0 "王座星球工程：竣工"
 Throne_Begins2_desc:0 "终于，“王座星球”所有建设阶段已经结束，由隧道、管道、泵、设施和黑色站点组成的超合金网格已经完成，提供了更多的可用空间，我们的首都必须进行关键的重组，因为我们已经彻底改变了我们工业的各个方面，旧的区划不再适合这颗闪耀的明珠。"
 Throne_2_Response:0 "现在，这片银河执掌可取。"
 Throne_2_Response_desc:0 "你的首都成为了王座星球，拥有全新的区块和岗位"
 Throne_begins:0 "王座星球工程：一期完成"
 Throne_begins_desc:0 "我们“王座星球工程”的地幔架构已被整合到[Throneworld_Name.GetName]中，现在可以通过行星决议来开始建设各个项目，一旦所有5个阶段都完成，我们就可以使巨构融入地幔中来完成区划"
 Throne_response:0 "不久，整片银河将指掌可取"
 Throne_response_desc:0 "[Throneworld_Name.GetName]现在获得四个行星决议，这使得我们可以继续建设王座星球"
 Imperial_projects_throne_enabled:0 "王座星球超空间工程获批"
 Imperial_projects_throne_enabled_desc:0 "在银河帝国参议院经过了一番激烈辩论后，“王座星球工程”已被批准，起初大多数议员认为我们提出的工程只是个笑话，但提案的严肃性很快就让他们笑不出来甚至开始害怕，因为他们意识到我们是动真格的，现在我们伟大帝国所有的成员国专家成员已抵达我们的首都开始起草计划，成员国的每月的合金产量以及工程学研究将减少30%并持续十年，在这之后成员国对我们的计划参与和认知将降到最低，请注意，成员国们并不喜欢这样。"
 Throne_unlock:0 "不足为虑"
 Throne_unlock_desc:0 "十年内，你将每年失去5帝国权威，加密与破译能力降低50%，减少自身60%外交权重。"
 resolution_throne_world_jewel:0 "帝国工程：§R 王座星球"
 resolution_throne_world_jewel_desc:0 "终极首都将成为我们我们帝国中心的一颗闪耀明珠，必须做到最好，但我们现在还没创造出最好的，为此我们将持续投入资源直至其出现，这是公认的。在十年内，所有非帝国成员国将为帝皇的心血贡献30%对合金产量和工程学研究，随着时间的推移这将大大的降低帝国权威。"
 emperor_overextension:0 "皇帝过度扩张"
 throneworld_contribution:0 "王座星球投资"
 emperor_overextension_desc:0 "我们过于庞大的野心让我们变得越来越渺小，我们比以往任何时候都要脆弱，而他们也深知这一点。"
 throneworld_contribution_desc:0 "我们为王座星球花费了太多资源，这令我们的人民很是不满。"
 Complaints_intro:0 "针对王座星球工程的抗议"
 Complaints_intro_desc:0 "由于银河帝国成员的贡献过于巨大，帝国内部不满情绪空前高涨，大帝在间谍领域承受着巨大的压力，大大削弱了他的进攻和防御能力。而在未来10年中，他每年将失去5点帝国权威。"
 Complaints_yearly:0 "动乱结果"
 Complaints_yearly_desc:0 "无论是异见者——从普通平民到有影响力的实业家，又或是成就辉煌的研究，这些都毋庸置疑地破坏了帝国的权威，而这种情况将持续到他们的贡献结束为止"
 complaints_response:0 "这毫无道理。"
 complaints_response_emperor:0 "我们的敌人在暗中密谋。"
