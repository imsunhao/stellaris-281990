l_simp_chinese:
 mem_music_tour.8.name:0 "星际表演"
 mem_music_tour.8.desc:0 "一位来自[mem_rockstar_origin.GetName]的明星自从在国内开始变得小有名气后，将目光投向了遥远的银河。它决定来到[mem_tour_location.GetName]游览一番。并在可能的情况下举办一次音乐会。很多当地的居民早已激动不已，将此视为万年难遇的大事；然而也有很多家长担心这位明星的音乐可能会对青少年产生不良影响。"
 mem_music_tour.8.xenophile:0 "这可是难得的一睹他国文化的机遇啊！"
 mem_music_tour.8.xenophobe:0 "不不不，绝对不行，禁止它进入我国境内！"
 mem_music_tour.8.individualist:0 "寰宇之间，任何生物都有追星的权利。"
 mem_music_tour.8.lodsofemone:0 "不好意思，我早就开始卖他的票了。"
 mem_music_tour.8.collectivist: "我们并不提倡偶像崇拜。"
 mem_music_tour.8.religiousdogma:0 "这个叫[mem_rockstar_origin.GetSpeciesOrganName]的家伙简直满嘴粗鄙之语，不准进入！"
 mem_music_tour.8.freeforall:0 "让中央一台马上广播这件大事！"
 mem_music_tour.8.freeforall.tooltip:0 "([Root.GetName])：\n§Y$ethic_xenophile$§!人口的幸福度将在接下来§Y24§!个月内增加§G+15%§!\n§Y$ethic_xenophobe$§!人口的幸福度将在接下来§Y24§!个月内减少§R-15%§!"
 mem_music_tour.8.woodstock:0 "三个月的和平的艺术。"
 mem_music_tour.8.default:0 "别烦我，让地方官员自己决定。"
 mem_music_tour.9.name:0 "第一场音乐会"
 mem_music_tour.9.rock:0 "“早上好呀，§Y[mem_tour_location.GetName]§!的各位你们准备好摇滚了吗？大声说出来：你们准备好了吗？！！”\n\n 今天晚上，将自己称呼为“兰花爆破手”的§Y[mem_rockstar_origin.GetAdj]§!乐队激情四射地演奏着第一首歌。主唱手显然太投入了，以至于台上的通用翻译系统就算是超负荷工作也快跟不上它的节奏了。不过这已经无关重要了，在它把翻译关掉前，观众们就已经将§Y[mem_rockstar_origin.GetSpeciesAdj]§!乐队的旋律牢记于心了。"
 mem_music_tour.9.dubstep:0 "大批在[mem_tour_location.GetName]的粉丝将[mem_rockstar_origin.GetAdj]乐队明星的首个出场地围了个水泄不通。在他走上台后，狂热的观众们爆发出一阵又一阵的欢呼，还一起跟着贝斯手狂野的音乐节奏疯狂地点头。说真的，我们真的很好奇为什么他跨越光年，来到[mem_tour_location.GetName]这里的台上按按钮。"
 mem_music_tour.9.incomprehensible:0 "显然，[mem_rockstar_origin.GetAdj]乐队绝对带来某些新鲜有趣的乐器。观众起先要么迷茫，要么期待，然而当它开始演奏后，寂静主导了全场。\n\n初步调查显示：[mem_rockstar_origin.GetSpeciesAdj]的音乐是……额…在…我们[Root.GetSpeciesNamePlural]根本分辨不出来的频率上"
 mem_music_tour.9.festival:0 "烈日当空，不过[mem_rockstar_origin.GetAdj]乐队依然在户外举行了一场规模庞大的演唱会。一些或疯疯癫癫或晕晕乎乎的观众们毫无节奏地乱跑，酒瓶和兴奋剂的包装随地可见。这样的情景，每天都在[mem_tour_location.GetName]的不同地方上演，而由此带来的结果是一地惨不忍睹的垃圾，然而所有民众都承认，他们真的很开心，让我们也无话可说。"
 mem_music_tour.9.rapper:0 "这个把自己称作“五毛欠费”的§Y[mem_rockstar_origin.GetName]§!明星很有特点，相对于不断地歌唱，它更喜欢满嘴喷粪，说的还都是§Y[mem_rockstar_origin.GetSpeciesAdj]§!的粗鄙之语。在本晚最后一幕的时候，它特地感谢了它那个工薪阶层的家庭，那个暴力泛滥的小区。之后它也顺便感谢了观众，告诉他们去“保持真诚”，然后就坐着它那豪华的私人飞船去下一个旅游地了。"
 mem_music_tour.9.metal:0 "这个把自己形容为§Y“强力[mem_rockstar_origin.GetSpeciesNameCompliment]”§!的乐队，全身上下被黑色皮革覆盖，上面满是金属链子与尖刺的奇异装饰。这家伙一上来就嗷了一嗓子，登时让通用翻译机开始胡乱翻译，不过这些很快就被高达200分贝的音乐淹没了。这种经典的“舞蹈”显然满是暴力成分。"
 mem_music_tour.9.dontunderstand:0 "我真不明白这有什么吸引力。"