 TECH_UNLOCK_RS_SUPPORT_CRUISER_TITLE:0 "§H解锁舰船类型：§!支援巡洋舰"
 TECH_UNLOCK_RS_SUPPORT_CRUISER_DESC:0 "§H支援巡洋舰§!\n支援巡洋舰基于巡洋船体进行了大量改造但仅有轻度武装，担当舰队后勤支援的角色。"
 TECH_UNLOCK_RS_EA_CRUISER_TITLE:0 "§H解锁舰船类型：§!电子作战巡洋舰"
 TECH_UNLOCK_RS_EA_CRUISER_DESC:0 "§H电子作战巡洋舰§!\n这些巡洋舰是一艘经过改装的巡洋舰，目的是实现舰队的电子化。"
 TECH_UNLOCK_RS_BATTLECRUISER_TITLE:0 "§H解锁舰船类型：§! 战列巡洋舰"
 TECH_UNLOCK_RS_BATTLECRUISER_DESC:0 "§H战列巡洋舰§!\n建造技术的改进间接导致了战列舰的发展，这是巡洋舰中最大的一种。战列巡洋舰是一种可替代战列舰的舰船，它完全可以作为舰队的主机军。"
 TECH_UNLOCK_RS_DREADNOUGHT_TITLE:0 "§H解锁舰船类型：§! 无畏舰"
 TECH_UNLOCK_RS_DREADNOUGHT_DESC:0 "§H无畏舰§!\n我们在工程设计的进步使已经使我们建造更大的舰船，它就是：无畏舰！"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_TITLE:0 "§H解锁舰船类型：§!重型无畏舰"
 TECH_UNLOCK_RS_HEAVY_DREADNOUGHT_TYPE_A_DESC:0 "§H重型无畏舰§!\n重型无畏舰经常作为太空海军力量的象征，是最大的主力级舰，装甲和火力较其他主力级舰有明显改进。"
