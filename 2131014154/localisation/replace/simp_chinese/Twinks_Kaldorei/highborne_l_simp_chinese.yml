 trait_kaldorei_tw:0 "卡多雷"
 trait_kaldorei_tw_desc:0 "卡多雷，“星辰之子”是一个古老精灵种族的名字，它是从永恒之井岸边的巨怪进化而来的。他们以优雅和力量闻名，是第一个建立卡多雷帝国的人"
