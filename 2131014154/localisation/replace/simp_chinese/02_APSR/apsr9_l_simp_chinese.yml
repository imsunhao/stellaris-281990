 apsr9_destroyed_planet_modifier:0 "恒金"
 apsr9_destroyed_planet_modifier_desc:0 "一种不稳定的元素，当受电磁波影响时，其质量变化很大；它还具有产生和改变重力场的奇特能力。不幸的是，在一次失败的科学实验后，很大一部分储备和星球一起被摧毁了。"
 apsr9_building_part1_text:0 "研究恒金能推动我们对宇宙的理解。"
 apsr9_building_part2_text:0 "对恒金的进一步研究让我们获得了许多有用的数据。"
