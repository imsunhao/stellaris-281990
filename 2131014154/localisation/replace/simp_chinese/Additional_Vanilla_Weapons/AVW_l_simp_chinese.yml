l_simp_chinese:
 tech_avw_lasers_6:0 "究极伽马射线激光"
 tech_avw_lasers_6_desc:0 "超高能量的伽马射线激光器现在可以武器化，而不需要复杂的地面反应堆。达到比前几代更高的频率，具有更高的破坏性。"
 tech_avw_lasers_7:0 "正电子激光"
 tech_avw_lasers_7_desc:0 "一种由正电子湮灭驱动的激光。由一个电子和一个正电子组成的人造奇异粒子正电子的衰变，使伽马射线激光器的功率比前几代强一个数量级。"
 tech_avw_lasers_8:0 "量子微波激射器"
 tech_avw_lasers_8_desc:0 "微波激射器是一个一度被认为不如伽马射线技术的概念，通常被称为微波激光器，它利用量子场论中的先进技术将微波辐射武器化。量子场畸变加速了低频辐射的动能，使其具有超高频辐射的电离势。终极传统激光武器结合了这两个世界的优点。"
 tech_avw_lasers_9:0 "暗射线激光"
 tech_avw_lasers_9_desc:0 "最近在暗物质操纵方面的创新利用暗能量的能力，特别是电磁辐射的暗能量，使现代激光器能够违背已知的物理定律，利用高频暗射线和暗能量与常规物质之间的高能相互作用，驱动一种几乎无限毁灭潜力的无与伦比的激光武器。"
 tech_avw_lasers_10:0 "引力子激光"
 tech_avw_lasers_10_desc:0 "终极激光武器。这些激光武器通过奇异物质场投射超高频率的暗能量，沿光束长度产生超光速的重力场变形，利用重力粉碎目标。当目标被还原为夸克-胶子等离子体时，其惊人的破坏潜力是显而易见的。"
 tech_avw_plasma_4:0 "等离子大炮"
 tech_avw_plasma_4_desc:0 "流体动力学方面的最新创新使得这些武器能够在累积约束场中限制外来等离子体，从而更有效地将等离子体投射到装甲和船体上。通过把更多的能量分散到目标上，而把更少的能量分散到空间上，破坏的潜力得到了极大的改善。"
 tech_avw_plasma_5:0 "等离子爆破"
 tech_avw_plasma_5_desc:0 "对约束技术和量子场论的进一步改进使得这些等离子武器可以通过一个间隙场变形来循环外来等离子，就像一个多维的烟圈，减少能量损失和惯性。复杂的约束场和增加的动能使它大大优于以前的武器。"
 tech_avw_plasma_6:0 "等离子相位炮"
 tech_avw_plasma_6_desc:0 "这些武器显示出对等离子体物理的真正掌握，它们将高能等离子体限制在多维线圈中，让难以置信的、以前不可能的等离子体密度在一个弹丸中相结合。当目标受到接近十分之一恒星质量的等离子体的冲击时，其惊人的破坏力是显而易见的。"
 tech_avw_disruptors_4:0 "共振相位裂解炮"
 tech_avw_disruptors_4_desc:0 "这些升级的裂解炮使用改进的量子技术，将高能电荷逐步转化为通量波，以对其发射材料伤害最大的频率共振。比以前的裂解炮更多才多艺，更具破坏性。"
 tech_avw_disruptors_5:0 "重子裂解炮"
 tech_avw_disruptors_5_desc:0 "这些裂解炮利用粒子物理学的创新来产生高能电荷，从而破坏将夸克聚集在一起的胶子。这些裂解炮并没有破坏目标的分子键，而是将目标的质子和中子撕碎，变成夸克胶子等离子体，在亚原子粒子之间产生了无与伦比的破坏性连锁反应。"
 tech_avw_disruptors_6:0 "引力子裂解炮"
 tech_avw_disruptors_6_desc:0 "终极裂解炮武器。这些干扰物利用复杂的量子场函数，将奇异能量的电荷注入目标，将引力子从构成它的原子中分离出来，使其自旋分裂。这种武器引起的异常重力流所造成的破坏在干扰技术方面是无与伦比的。"
 tech_avw_energy_torpedoes_3:0 "强子发射器"
 tech_avw_energy_torpedoes_3_desc:0 "粒子控制的进步使得这些武器可以利用所有的强子而不是特定的基本粒子。包含任意类型而不是固定类型的复合粒子会增加破坏潜力，因为混乱的敌人盾系统会试图重新配置特定粒子的影响。"
 tech_avw_energy_torpedoes_4:0 "反物质发射器"
 tech_avw_energy_torpedoes_4_desc:0 "这些武器利用了反物质的独特力量。复杂的粒子拦截系统现在允许这些武器包含任意类型的粒子和它们的反粒子。当反物质湮灭发生在反物质和目标自身的组成粒子之间时，几乎无可匹敌的破坏潜力是显而易见的。"
 tech_avw_energy_torpedoes_5:0 "负物质发射器"
 tech_avw_energy_torpedoes_5_desc:0 "粒子物理学和外来物质的创新使得这些武器能够利用负物质。以前认为不可能的负物质与普通粒子有相反的符号，表现出普通物质被排斥而普通物质被吸引的独特性质。这些武器的破坏力是以往任何方法都无法比拟的，因为目标的组成粒子会以失控的运动把自己撕碎，把质量为负的粒子赶进虚空。"
 tech_avw_energy_lance_3:0 "暗物质光矛"
 tech_avw_energy_lance_3_desc:0 "粒子物理学和暗能量理论的进一步发展使得这些武器能够发射浓缩的暗物质光束。这些武器似乎违背了已知的物理定律，通过在有限的暗物质和普通物质之间进行不可预测的爆炸反应，具有巨大的破坏力。"
 tech_avw_energy_lance_4:0 "中微子光矛"
 tech_avw_energy_lance_4_desc:0 "这个光束成功地使中微子武器化。中微子比电子小几百万倍，通常能毫无问题地穿过普通物质。然而，空间场约束使这些武器能够限制数万亿中微子的高密度光束，使它们与目标的装甲发生碰撞，从而获得更大的成功，导致目标的组成原子不稳定，并产生奇异的裂变反应。"
 tech_avw_energy_lance_5:0 "正电子光矛"
 tech_avw_energy_lance_5_desc:0 "这个武器利用反物质的力量，特别是正电子或电子的反粒子对应物。粒子控制方面的创新使得这些武器能够向目标发射出高密度的正电子束，从而导致目标整个装甲和外壳的正电子湮灭。伽马射线爆发和由此产生的巨大能量释放使这种武器优于以前的层次。"
 tech_avw_energy_lance_6:0 "负物质光矛"
 tech_avw_energy_lance_6_desc:0 "这个武器利用了负物质的独特性质，发射高密度的奇特负质量粒子束。与普通物质相反，负物质倾向于向作用力的相反方向加速，被普通物质的引力所排斥，而普通物质则被引力所吸引。这些武器的破坏力是显而易见的，因为目标的盔甲和船体会随着普通物质向虚空中追逐负物质而以失控的运动将自身撕裂。"
 tech_avw_energy_lance_7:0 "引力子光矛"
 tech_avw_energy_lance_7_desc:0 "这个武器发射的是引力子的光束，引力的载体。粒子物理学和量子场功能的创新使得这些武器能够捕获并向目标发射密集的纯引力子光束，用相干的引力光束消灭目标的组成粒子。很少有护盾或装甲技术能在这种武器引起的异常重力流中幸存下来。"
 tech_avw_arc_emitter_3:0 "交替电弧发射器"
 tech_avw_arc_emitter_3_desc:0 "混沌能量武器的最新进展，这些电弧发射器利用量子场模式来交替巨大的能量输出整个电弧进入目标。现代护盾技术无法补偿交流电模式，允许电弧对目标电子设备造成严重破坏。"
 tech_avw_arc_emitter_4:0 "多相电弧发射器"
 tech_avw_arc_emitter_4_desc:0 "最先进的电弧发射器。这些武器将能量逐步转化为量子场扭曲，形成一个多相的能量弧，从多个物理维度同时打击目标，使所有设计出来的能量补偿技术都负担过重。对目标的电子系统所造成的损害在能源武器领域是无与伦比的。"
 tech_avw_mass_drivers_6:0 "M型轨道炮"
 tech_avw_mass_drivers_6_desc:0 "先进的磁场操作和磁铃动力学现在允许这些轨道炮发射铁水和铀的炮弹。这些武器以前被认为不如传统的轨道炮，它们发射出大量密度极高、温度极高的金属，悬浮在临界点上，对目标造成巨大的烧蚀损伤和大量的护盾过载。"
 tech_avw_mass_drivers_7:0 "Q张量加农炮"
 tech_avw_mass_drivers_7_desc:0 "这些高度先进的质量投射器用量子力学取代了电磁力载体。利用空间张量场，动能投射物通过精确扭曲的时空线圈流动，获得了极高的相对速度和比前几代质量投射器难以置信的高精度。"
 tech_avw_mass_drivers_8:0 "反强子投射器"
 tech_avw_mass_drivers_8_desc:0 "这个Q张量加农炮的更新版本用反物质取代了传统的弹丸，特别是重的复合反粒子。量子场安全壳允许这些武器储存和利用由反粒子构成的熔融、超临界金属，使这些武器比前几代武器具有更大的破坏力，即使是最复杂的盾牌系统和装甲也会被物质-反物质湮灭。"
 tech_avw_mass_drivers_9:0 "夸克物质加农炮"
 tech_avw_mass_drivers_9_desc:0 "粒子物理学和量子场约束的进展使得这些新的和强大的质量投射器可以使用夸克胶子等离子体来代替传统的物质或反物质。这种独特的物质状态，由极高的热量和压力形成，由最基本的物质成分组成，以一枚密度极高的弹丸射进目标，释放出巨大的动能。"
 tech_avw_mass_drivers_10:0 "引力子投射器"
 tech_avw_mass_drivers_10_desc:0 "终极质量投射器设计。这一代的质量投射器通过间隙重力场加速弹丸，使弹丸加速到接近光速。在现实中，弹丸通过缠绕的扭曲场加速，以假想超光速弹丸的动能撞击目标。"
 tech_avw_autocannons_4:0 "地狱火机炮"
 tech_avw_autocannons_4_desc:0 "新一代的自动加农炮利用先进的计算技术，以更高的精度预测和引导目标。在磁场操控方面的额外进步使这些武器获得比前几代更高的射速。"
 tech_avw_autocannons_5:0 "相位火机炮"
 tech_avw_autocannons_5_desc:0 "量子场技术的最新进展使这些自动加农炮获得更高的射击速度，压倒性的对抗和产生更高的伤害。更高的射速是通过一个可变的量子场函数来实现的，这个函数在撞击之前会衰减，使得每个弹丸都能占据另一个弹丸的空间，从而产生源源不断的动能。"
 tech_avw_autocannons_6:0 "红莲机炮"
 tech_avw_autocannons_6_desc:0 "终极机关炮。超场技术和火控系统的进一步发展使得这些武器能够在量子拓扑流形中储存弹药，允许武器在发射前以超光速将每个弹丸扭曲出时空进入枪管。这种瞬时加载机制和改进旧的相控发射功能，允许一个不可能的速度，甚至更大的破坏。"
 tech_avw_kinetic_artillery_3:0 "超级动能火炮"
 tech_avw_kinetic_artillery_3_desc:0 "这些武器比前几代动能火炮威力更大，能发射粘性大质量的奇异粒子弹，产生更大的破坏力。粒子物理学和材料物理学的进步使得这些抛射物能够安全地包含有比常规物质大十倍的核素质量的危险粒子。"
 tech_avw_kinetic_artillery_4:0 "究极动能火炮"
 tech_avw_kinetic_artillery_4_desc:0 "随着粒子物理学和能量约束的最新进展，这些武器已经用空间重子晶格取代了老式的抛射体。这些人造的弹丸结合在一起形成复杂的线圈，其密度比中子星的核心还要大，这些弹丸向目标提供了令人难以置信的动能。很少有装甲和护盾技术能承受如此大的破坏力。"
 tech_avw_kinetic_artillery_5:0 "反强子大炮"
 tech_avw_kinetic_artillery_5_desc:0 "材料物理和磁约束方面的创新使这些武器能够有效地利用反物质的力量，用于超密度弹头。类似于前几代的动能火炮，这些武器利用人工结合的重子，压缩到难以置信的密度，但不像前几代，它使用反重子。碰撞产生的物质-反物质湮灭大大放大了所释放的破坏力。"
 tech_avw_kinetic_artillery_6:0 "动能相位大炮"
 tech_avw_kinetic_artillery_6_desc:0 "材料物理学和量子场论的进一步发展，现在允许这些武器通过格式化的量子场发射弹丸，允许武器系统将每个弹丸相位成一个独特的量子状态，使所有的能量在碰撞时释放为动能。这些武器的穿甲能力和破坏性几乎是超自然的。"
 tech_avw_kinetic_artillery_7:0 "后动能排炮"
 tech_avw_kinetic_artillery_7_desc:0 "这一代动能火炮通过引力子衰变产生的量子变形场发射炮弹，当多个跨越不同时间框架的碰撞融合在一起时，炮弹击中目标时产生毁灭性的超光速。很少有装甲和护盾技术能承受这种情况。"
 tech_avw_mass_accelerator_3:0 "太拉级加农炮"
 tech_avw_mass_accelerator_3_desc:0 "在工程上的创新使这些武器能够安装额外的武器系统和能量电容器到巨大的固定脊峰支架，允许更大和更强大的投射物。"
 tech_avw_mass_accelerator_4:0 "拍它级加农炮"
 tech_avw_mass_accelerator_4_desc:0 "比以前的变种更强大，这些脊峰武器利用先进的能量限制在间隙量子场储存大量的能量。不再需要笨重的电容器，允许更大的武器系统和更大的投射器。"
 tech_avw_mass_accelerator_5:0 "艾可萨级加农炮"
 tech_avw_mass_accelerator_5_desc:0 "超场技术的进步使得大多数笨重的脊峰武器系统可以移动到一个量子拓扑流形。所有的武器系统和投射物都位于虚拟空间内，武器现在可以发射更大的投射物。"
 tech_avw_mass_accelerator_6:0 "泽它级加农炮"
 tech_avw_mass_accelerator_6_desc:0 "量子技术和超场技术的进一步发展使得武器系统可以移动到独立于舰艇的拓扑流形上。在物理上，炮管和武器系统现在可以比船本身大得多，不受船体隔间的限制，使用脊峰火炮作为大规模动能炮弹的一个简单出口。"
 tech_avw_mass_accelerator_7:0 "尧它级加农炮"
 tech_avw_mass_accelerator_7_desc:0 "动能火炮的这种变体取代了大多数常规武器系统，通过间隙重力场发射炮弹，加速弹药到相对论速度，同时集成的拓扑场允许武器发射比脊峰支架传统支持的更大的炮弹。从技术上讲，很少有目标能在比自身大很多倍的动能弹丸的冲击下存活下来。"
 tech_avw_missiles_6:0 "感知导弹"
 tech_avw_missiles_6_desc:0 "用于制导控制的微感知人工智能是用人工指令将弹头击中目标的实例化，其中失败意味着宇宙的终结。尽管存在伦理方面的担忧，但一个天生具有微观感知能力的AI在躲避对抗和打击关键系统方面远远优于传统的制导系统，它的想法是，宇宙的命运取决于一次成功的撞击。"
 tech_avw_missiles_7:0 "相对论导弹"
 tech_avw_missiles_7_desc:0 "超场技术的最新进展允许这些导弹使用基于常规超场推进器的推进器。这些导弹能够达到相对论速度，接近光速，而不需要真正进入超空间，它们甚至可以在传感器收到直接对抗信号之前打击大多数目标。"
 tech_avw_missiles_8:0 "能量转移导弹"
 tech_avw_missiles_8_desc:0 "物质-能量转换的最新进展允许这些导弹在引爆时操纵能量输出。与传统弹头不同的是，这些导弹可以应用特定的量子场功能，将它们的爆炸改变为针对目标内重要系统的高能外来辐射流。敌人的对抗和护盾系统在适应不同的能量功能之前可以很容易地绕过。"
 tech_avw_missiles_9:0 "负物质导弹"
 tech_avw_missiles_9_desc:0 "这些导弹利用先进的材料物理和奇异的能量约束来利用负质量粒子的独特特性。带有负质量粒子的弹头的导弹被发射到目标上，即使对抗措施成功地摧毁了导弹，由于目标的组成粒子被逃逸运动撕碎，发射的有效载荷具有高度的破坏性。"
 tech_avw_missiles_10:0 "引力子导弹"
 tech_avw_missiles_10_desc:0 "材料物理学和引力子研究的创新使得这些导弹能够发射具有奇异有效载荷的内聚引力子。一旦被释放，无论是通过导弹的破坏还是成功的撞击，引力子都会立即衰变为混乱的重力场。极端的引力通量足以将目标的组成粒子分解成能量和外来辐射。与以往的常规导弹不同，这些弹头在发射到目标时几乎是不可阻挡的。"
 tech_avw_swarmer_missiles_3:0 "台风导弹"
 tech_avw_swarmer_missiles_3_desc:0 "先进的工程技术和计算技术使这些导弹能够形成复杂的飞行几何形状，适应飞行。这些导弹混淆了现代的点防御系统，以及形成飞行路径，对目标的重要系统造成最大的伤害。"
 tech_avw_swarmer_missiles_4:0 "铁砧导弹"
 tech_avw_swarmer_missiles_4_desc:0 "物质能量约束的最新创新使这些武器能够容纳微型化的反物质弹头。工程师们现在不仅可以设计包含反质子弹头的容器系统，还可以利用反质子在微型化反应控制系统中使用反物质湮灭，使每枚导弹具有不可思议的躲避能力和不可预测性。"
 tech_avw_swarmer_missiles_5:0 "女妖导弹"
 tech_avw_swarmer_missiles_5_desc:0 "人工智能技术的进一步发展使得这些导弹能够使用具有微感知能力的人工智能来控制整个导弹群的制导，使每一个导弹弹幕拥有完美的飞行模式来压倒每一个点防御系统。这些武器的弹头也得到了改进，使用量子场函数对每一次撞击进行定向能量输出。"
 tech_avw_torpedoes_4:0 "歼灭者鱼雷"
 tech_avw_torpedoes_4_desc:0 "在工程和物质能量约束方面的进一步发展使这些弹头能够利用巨大反物质弹头中的反粒子。即使有如此庞大的限制设备，这些鱼雷的大小允许每个弹头利用几吨反物质，使这些鱼雷的破坏性输出几乎无可匹敌，即使他们错过了目标。"
 tech_avw_torpedoes_5:0 "根除者鱼雷"
 tech_avw_torpedoes_5_desc:0 "空间科学和超场技术的创新使得这些鱼雷能够将所有约束设备和驱动系统储存在一个量子拓扑流形中，从而将更大的弹头武器化。随着所有机载设备在量子空间虚拟化，鱼雷现在可以通过更先进的护盾系统使用一个广泛的高功率护盾调制器阵列。"
 tech_avw_torpedoes_6:0 "相对论鱼雷"
 tech_avw_torpedoes_6_desc:0 "在前几代鱼雷上的进一步创新允许这些武器使用基于常规超推进器的推进器。在没有完全进入超空间的情况下，这些导弹可以达到接近光速的速度，增加了鱼雷的动能释放，同时也增加了鱼雷被击中的难度，因为大多数传感器技术无法在足够短的时间内接收到返回信号来引导点防御。"
 tech_avw_torpedoes_7:0 "引力子鱼雷"
 tech_avw_torpedoes_7_desc:0 "粒子约束的巨大飞跃使得这些鱼雷能够用有限质量的基本引力子来取代老旧的弹头。由于没有尺寸上的限制，弹头中的引力子数量在碰撞时产生独特数量的奇异能量。撞击产生的引力流可以将大部分目标粉碎成等离子体，因为释放出来的引力可以与整个行星的引力相媲美。"
 tech_avw_pd_tracking_4:0 "看门人点防御"
 tech_avw_pd_tracking_4_desc:0 "人工智能的进步使得这些武器能够利用微感知的人工智能来极大地改进威胁跟踪和预测。舰载微感知人工智能完全致力于生成一个能够击退大多数进攻性弹药的发射解决方案的任务。"
 tech_avw_pd_tracking_5:0 "典狱长点防御"
 tech_avw_pd_tracking_5_desc:0 "更新的弹药系统和物质能量控制的进步使这些武器能够使用改向的能量弹头发射弹药。不同于使用复杂的系统来管理多种军火，每一种军火都可以在爆炸时设定能量释放的格式，从而对每一种特定的来袭威胁造成最大的伤害。"
 tech_avw_pd_tracking_6:0 "监管者点防御"
 tech_avw_pd_tracking_6_desc:0 "这一代的点防御使用先进的量子场操作，使每个弹丸拦截来袭的威胁有着几乎不可能的准确性。每一种包含受限制的引力子弹药，利用快速的引力子衰变和产生的量子场变形，以相对论速度将弹药移动到由来威胁产生的重力场中。"
 tech_avw_flak_batteries_4:0 "防空轰炸炮"
 tech_avw_flak_batteries_4_desc:0 "先进的材料物理使这些武器更精简的火控系统和更大的炮管，允许他们发射更大的炮弹，以更大的影响范围和更高的强度引爆。高强度等离子体和熔融弹片通道对敌人的攻击机来说是非常致命的。"
 tech_avw_flak_batteries_5:0 "防空榴弹炮"
 tech_avw_flak_batteries_5_desc:0 "在超场物理的创新下允许这些武器移动火控系统到量子拓扑流形，比起前几代，这些武器可以发射进一步增加口径的弹药。巨大的弹药有大面积的效果，使敌人的攻击机几乎不可能躲避来袭的高射炮火。"
 tech_avw_flak_batteries_6:0 "防空炮列阵"
 tech_avw_flak_batteries_6_desc:0 "这些武器利用微型化技术来建立更小的高射炮阵列，具有更高的移动自由度。这些武器系统可以通过向每条攻击路径发射炮弹来击毁敌人的攻击机。此外，发射的弹药使用不稳定的奇异粒子，而不是简单的熔融金属，高射炮使用不可预测的和致命的原子反应引爆撕碎攻击机和导弹外壳。"
 tech_avw_strike_craft_4:0 "高级舰载机"
 tech_avw_strike_craft_4_desc:0 "工程技术和传感器技术的创新使得前几代的攻击机过时了。这一代进一步改进了航空电子设备和武器系统，现在使用小型护盾系统来防御高射和能量武器。"
 tech_avw_strike_craft_5:0 "超常规舰载机"
 tech_avw_strike_craft_5_desc:0 "超场物理学的进一步改进使得这些攻击机可以使用更强大的系统，将最庞大的部分存储在量子拓扑流形中。这一能力使这些攻击机的火力使用远远超过前几代，其防护和推力系统超出了最初认为单艘攻击机可以达到的水平。"
 tech_avw_strike_craft_6:0 "终极舰载机"
 tech_avw_strike_craft_6_desc:0 "与前几代相比，这些攻击机经过了彻底的重新设计，配备了物质能量反应堆和引力子推进器。航空电子设备、推力和武器系统超越了以前的设计方法，允许这些攻击机以接近相对论速度飞行，甚至在它们完全显现出来之前就能解释和躲避威胁。在舰载微感知人工智能的辅助下，配备了比大多数老式巡洋舰更先进的防护装置，这些攻击机是小型和火力的完美结合。"
 tech_avw_titan_weapon_2:0 "混乱射线"
 tech_avw_titan_weapon_2_desc:0 "利用超场物理学的创新，这种武器将大量的电容器转移到量子拓扑流形中，允许巨大的能量波在放大电路中积累起来。捕获的速子云团通过离子化气体束被引导，并在大规模的火力冲击下释放出来。像它的前辈一样，它只能安装在泰坦级的星际飞船上。"
 tech_avw_titan_weapon_3:0 "湮灭射线"
 tech_avw_titan_weapon_3_desc:0 "这个巨大的武器系统取代了昂贵的速子投射器，取而代之的是磁流体动力核心，它可以发射夸克胶子等离子体束，其能量释放可与小型超新星相媲美。武器核心通过一个量子通道聚集了高密度的金属原子，释放出一束致命且无法阻挡的夸克胶子等离子体。如果不是部分地储存在量子空间流形中，这种武器系统的巨大尺寸甚至会使泰坦级的星际飞船相形见绌。"
