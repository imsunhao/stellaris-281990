 building_aether_nexus_desc:0 "该建筑利用这颗星球上的灵能来使我们帝国物种的生活在不同维度的新个体被带入我们的现实中。"
 PSYCHIC_WEAPON_1:0 "灵弧发射器"
 PSYCHIC_WEAPON_1_DESC:0 "一种强大的灵能武器，将精神能量转化为具有巨大波长的高能量定向脉冲。"
 PSYCHIC_WEAPON_LARGE:0 "$PSYCHIC_WEAPON_1$"
 tech_psychic_beam:0 "本质与精华"
 tech_psychic_beam_desc:0 "通过将虚境按我们的意愿扭曲，我们设法使自己成为其巨大力量的容器，能够将其转化为纯精神的能量形式。收集这些能量能够创造强大的战斗工具，社会中的每个人都能成为武器。"
 shroud_criticality.1001.c:0 "§B不…不行，这太…太危险了…§!"
 shroud_criticality.1008.name:0 "§Y轮回之终末§!：纳贡临近"
 shroud_criticality.1008.desc:0 "§Y[Root.GetRulerTitle]§!，通灵密会善意地提醒你，“终末”将在明年到来时带走它的贡品。\n\n我们至少要收集§Y2000§! £sr_zro£ 泽洛晶体。"
 shroud_criticality.1008.a.name:0 "我们保证付清。"
 shroud_criticality.1021.name:0 "§R终末§!传说：引言"
 shroud_criticality.1021.desc:0 "当我们继续在银河系中进行破坏性探索时，§R终末§!已经联系了通灵密会，传递一则强有力的信息。\n\n“你做得很好，我的孩子，但尔强大之路才刚刚开始。\n\n为了能在我身边夺得不朽，你必须竖起§R球体§!，并将此宇宙的部分呈交与我的意志。§H余者§!会试图反对你，但你最终会以我的名义将之击败。\n\n现在，这个混沌领域的真正性质仍然离你尚远……”§!\n\n存在感渐渐消失了..."
 shroud_criticality.1021.a.name:0 "我们将以祢的名义建造球体！"
 shroud_criticality.1022.name:0 "§R终末§!传说：第一章"
 shroud_criticality.1022.desc:0 "当我们开始在§H[Root.capital_scope.solar_system.GetName]§!星系中建造巨大的§H以太相引擎§!时，通灵密会紧急召开了。\n\n§R终末§!给我们发送了另一条信息。\n\n§R\"好，我的孩子，好……许多像你一样的人已经调查过你的现实，大多数人从未进入这个王国，而那些有能力的人中大多数都加入余者。\n\n只有少数人有胆量到达我这里，§Y神灵族§!…§Y泽珞族§!……\n\n然而，他们都失败了。\n\n你不应该失败……\n\n给。我为你的忠诚赐予礼物，我的仆人……\"§!\n\n实体消失了。\n它给我们的秘密现在对所有人来说都一清二楚了。"
 shroud_criticality.1022.a.name:0 "有了这个，我们就能完成神圣使命了！"
 shroud_criticality.1023.name:0 "§R终末§!传说：第二章"
 shroud_criticality.1023.desc:0 "我们的§H以太相引擎§!的第一层已经准备好了。\n\n就像上次一样，§R终末§!给我们发了一条信息。\n\n§R“现实是一种畸形。你的宇宙只是虚妄。\n\n§H余者§!确实需要居住在你现实中的生命，因为其力量依赖于那些准备崇拜他们者的情感。它们在他们的灵魂上大快朵颐，嘲笑他们的死亡，折磨他们的本质。\n\n但这远超我的考虑范围。我是终极虚无，无限的中心，永恒的沉睡者，非欧几里德的起源，§M轮回之终末§!。对我来说，只有终极毁灭才是重要的。\n余者，以及这个王国，毫无例外…你将以我的名义摧毁他们所有的人。\n\n你用来建造球体的这种新物质……它将有其他用途。来，拿着这个。”§!\n\n消失后，灵性存在留下了一些强大的秘密，对我们伟大计划的最后步骤有一些军事用途。"
 shroud_criticality.1023.a.name:0 "强大的毁灭知识。我们正需要这个！"
 shroud_criticality.1024.name:0 "§R终末§!传说：第三章"
 shroud_criticality.1024.desc:0 "§H以太相引擎§!的建设势如破竹层层推进，朝着其神圣的目标前进。\n很快，它将实现其神圣目的。\n\n轮回之终末再次召唤我们：\n\n§R“你们称之为‘虚境’的王国诞生于现实的动荡、痛苦灵魂的喧嚣和欲望的结晶中。\n\n它将和它所孕育的一切一起死去。\n\n不再有痛苦。\n不再有生命。\n你将回到我身边，完成§M轮回§R。”§!\n\n末日将临。"
 shroud_criticality.1024.a.name:0 "渐入佳境。"
 shroud_criticality.1025.name:0 "§R终末§!传说：结局"
 shroud_criticality.1025.desc:0 "随着§H以太相引擎§!接近其至臻，我们注意到位于银河系中心的§H超大质量黑洞§R人马座A*§!大小和质量大大增加了。\n\n但在我们的圣之目的前这一切都无关紧要。\n\n没过多久，我们就收到了来自§R轮回之终末§!的新通讯：\n\n§R“太好了，我的孩子。你已经证明了你的价值。现实和虚境合二为一的时刻即将到来，你将在我身边崛起。\n\n完成你的伟大工作，摧毁这个宇宙片段，并与我的本质融合。我在等着你。\""
 shroud_criticality.1025.a.name:0 "我们将再次重生!"
 shroud_criticality.1027.name:0 "§B虚境§!：英雄崛起！"
 shroud_criticality.1027.desc:0 "通灵密会在极度紧急的情况下召开了。\n从今天早上开始，整个银河系都能听到一阵强大的灵能呼唤，汇聚在§Y[event_target:chosen_planet.GetName]§!。\n\n会议举行不费吹灰之力，因为这一次，我们被强行召唤了。\n\n强有力的恳求来自于§Y虚境四神§!：§Y虚空低语者§!，§Y世界吞噬者§!，§Y欲望操纵者§!，以及§Y丝线编织者§!。\n\n他们一致要求我们打倒§R[event_target:the_crisis_country.GetName]§!。\n其阴谋实在威胁着现实的结构和§B虚境§!。\n§Y诸神§!选择了我们，让我们支持这项沉重而又神圣的任务，惩罚那些敢于反对神的人。\n\n§Y“我们将赐予你我们的力量，我们的祝福。\n前进吧，凡人！\n荣耀在等着你！\"§!\n\n我们在心中慷慨地接受诸神的能量后，一股强大的灵能波激励着我们所有人。\n我们的目标很明确。命运在等待。"
 shroud_criticality.1027.a.name:0 "为了神！来圣战！"
 shroud_criticality.1027.b.name:0 "我们将拯救银河！"
 shroud_criticality.1028.name:0 "§B虚境§!：英雄已现"
 shroud_criticality.1028.others:0 "§Y[Root.GetRulerTitle]§!，从§Y[event_target:hero_of_the_shroud.GetName]§!传来了奇怪的消息:他们声称被他们的§H神明§!召见，要求他们打倒§R[event_target:the_crisis_country.GetName]§!。\n\n据我们所知，他们正在建造一个§H球体§!，如果项目结束，对整个银河系都是个威胁。\n\n他们显然受到了那些神灵的强大祝福，并且正在筹备一场大圣战，以应对等待我们的可怕威胁。"
 shroud_criticality.1028.dark_side:0 "§Y[Root.GetRulerTitle]§!，来自§R[event_target:hero_of_the_shroud.GetName]§!的奇怪消息：他们声称他们的§H“神”§!降临了，要求他们把我们拿下！我们相信，虚境的小神们被我们的§H球§!吓坏了！它对整个宇宙构成了严重威胁。\n\n§R[event_target:hero_of_the_shroud.GetName]§!显然受了极大的祝福，正在筹备针对我们帝国的大圣战。\n\n我们的作为让整个宇宙运转，甚至超越！\n\n四个虚境神最终会直接与轮回之终末作战！"
 shroud_criticality.1028.non_dark_side:0 "§Y[Root.GetRulerTitle]§!，从§R[event_target:hero_of_the_shroud.GetName]§!传来了奇怪的消息：他们声称被他们的§H神§!降临了，要求打倒我们。我们相信，虚境的小神们被我们的§H球§!吓坏了！它对整个宇宙构成了严重威胁。\n\n§R[event_target:hero_of_the_shroud.GetName]§!显然受到了那些神灵的强大祝福，并且正在筹备一场针对我们帝国的大圣战。"
 shroud_criticality.1028.dark_side.name:0 "那我们就与我们的真神并肩作战！"
 shroud_criticality.1028.crisis.name:0 "我们势不可挡。"
 shroud_criticality.1028.others_megacorp.name:0 "希望这能挽救我们的股票期权！"
 shroud_criticality.1028.others_spirit.name:0 "天选者！听啊！听啊！"
 shroud_criticality.1028.others_xphile.name:0 "我们将拯救银河！"
 shroud_criticality.1028.others_xphobe.name:0 "异种救我们？啊！"
 shroud_criticality.1028.others_milit.name:0 "为荣誉！去战斗！"
 shroud_criticality.1028.others_mater.name:0 "多么荒谬…但又令人如此期待…"
 shroud_criticality.1028.others_pac.name:0 "愿他们给银河系带来和平！"
 shroud_criticality.1028.others_hive.name:0 "现在他们行如一体，真迷人……"
 shroud_criticality.1028.others_machine.name:0 "警告：检测到的动员程序。"
 shroud_criticality.1028.others_psionic.name:0 "§B连神都在互相倾轧！§!"
 shroud_criticality.1028.others_else.name:0 "这将是一段史诗…某种程度上……"
 shroud_criticality.1030.name:0 "§B虚境§!：天命竟成"
 shroud_criticality.1030.desc:0 "在击败了银河系面临的最危险威胁之后，四位虚境神赋予我们的力量不再是必要的了。\n\n它在我们手中被夺走了。\n\n许多人都在庆祝我们吸引了众神的注意，而其他一些人则认为我们可能只是被用作工具，我们不再被需要了……\n\n他们说我们本可以取得一些…更伟大的成就……\n\n甚至是我们面临的§R危机§!都无法实现的东西……\n\n“§R到我这来……§!”"
 shroud_criticality.1030.a:0 "要有信仰！我们的神圣职责已经完成！"
 shroud_criticality.1030.a_tooltip:0 "恭喜！你拯救了银河系！"
 shroud_criticality.1030.b:0 "天杀的！那本是我们的力量！"
 shroud_criticality.1030.b_tooltip:0 "啊！最后…你不过是又一个渴望力量的野兽罢了…"
 shroud_criticality.1030.c:0 "那…那是什么？"
 shroud_criticality.1030.c_tooltip:0 "§R也许你不应搅扰…§!"
 covenant_unified_chaos:0 "虚境的英雄"
 covenant_unified_chaos_desc:0 "虚境的黑暗诸神将他们巨大的力量汇集到单一的光荣祝福中，在他们或他们的爪牙摧毁银河系之前，对轮回之终末进行反击。"
 shroud_criticality.2001.f:0 "万众一心，我们必胜。"
 shroud_criticality.2002.f:0 "让我们团结一致，奋起反击。"
 shroud_criticality.5020.name:0 "虚境所创的英雄"
 shroud_criticality.5020.desc:0 "§H[event_target:chosen_planet.owner.GetName]§!被虚境诸神选中对抗§R危机§!，其拥有极强的加持。"
 policy_crime_terrorist:0 "恐怖主义行动"
 policy_crime_terrorist_name:0 "$policy_crime_terrorist$"
 policy_crime_terrorist_desc:0 "我们是恐怖分子。犯罪意味着毁灭，混乱和恐惧，而这种毁灭会助长犯罪。"
 policy_crime_mafia_cartel:0 "犯罪世家"
 policy_crime_mafia_cartel_name:0 "$policy_crime_mafia_cartel$"
 policy_crime_mafia_cartel_desc:0 "我们是犯罪世家。我们为达成生意目标可以不择手段，如果有必要，我们会采用勒索、收买和绑架。"
 policy_crime_hacking_cell:0 "黑客小组"
 policy_crime_hacking_cell_name:0 "$policy_crime_hacking_cell$"
 policy_crime_hacking_cell_desc:0 "我们是黑客小组。借助我们的尖端科技，我们能轻易地窃取、掌控我们”客户“的关键信息。"
 policy_crime_political_activists:0 "进激分子"
 policy_crime_political_activists_name:0 "$policy_crime_political_activists$"
 policy_crime_political_activists_desc:0 "我们是一群进激分子，我们煽动公众，拉拢边缘人士来破坏社会稳定，并借此壮大自己的势力。"
 policy_crime_subversive_cult:0 "颠覆邪教"
 policy_crime_subversive_cult_name:0 "$policy_crime_subversive_cult$"
 policy_crime_subversive_cult_desc:0 "我们是个邪教集团。以我们的神明之名，任何的犯罪行为都是为了偷窃谋杀，让我们壮大积累力量。"
 policy_crime_assassins_order:0 "刺客秩序"
 policy_crime_assassins_order_name:0 "$policy_crime_assassins_order$"
 policy_crime_assassins_order_desc:0 "我们是$policy_crime_assassins_order$，各种各样的谋杀刺杀让我们得以壮大并借此积累财富。"
 operation_kill_leader:0 "刺杀"
 operation_kill_leader_desc:0 "控制一个国家的最好方式就是让掌权者消失，我们派出了一小队杀手去寻找值得下手的目标。\n对这个行动进行§Y资助§!可能会扩大谋杀案的影响，降低目标所有星球的£stability£§Y稳定度§!。"
 operation_kill_leader_on_success:0 "$IF_SUCCESSFUL|E$\n杀死一位§Y[root.target.GetName]§!的§Y领袖§!。\n§Y$policy_crime_assassins_order$§!的目标可以是§Y统治者§!并可以以§Y$ap_transcendence$§!针对该帝国。"
 operation_kill_leader_transcendental:0 "$TRIGGER_FAIL$§R，这个国家有额外的§Y$ap_transcendence$§!。这将会是我们的努力付诸东流。成为§Y$policy_crime_assassins_order$§!会让我们开展这个行动，它具有一定的风险。§!"
 operation_kill_leader_unavailable:0 "$TRIGGER_FAIL$§R我们必须从§Y$policy_crime_assassins_order$§!或者§Y$policy_crime_subversive_cult$§!中选择一个来开展行动§!"
 operation_kill_leader_too_recent:0 "$TRIGGER_FAIL$§R我们至少需要等待§Y4年§!才能刺杀下一个领袖。§!"
 operation_destroy_buildings:0 "公共力量崩溃"
 operation_destroy_buildings_desc:0 "破坏小组能被派遣至任意指定星球，破坏那里所有的司法或者反犯罪建筑。\n\n对这项行动进行§Y资助§!可能会在目标星球初次暴动时增加更多§Y破坏度§!。"
 operation_destroy_buildings_on_success:0 "$IF_SUCCESSFUL|E$\n摧毁[root.target.GetName]指定星球的所有§Y$building_precinct_house$§!和§Y$building_hall_judgment$§!"
 operation_destroy_buildings_no_targets:0 "$TRIGGER_FAIL$§R找不到设有我§Y分部§!且建有§Y反犯罪建筑§!的星球。§!"
 operation_destroy_buildings_unavailable:0 "$TRIGGER_FAIL$§R我们必须成为§Y$policy_crime_terrorist$§!，§Y$policy_crime_political_activists$§!或§Y$policy_crime_subversive_cult$§!中的一个来开展这个行动§!"
 operation_destroy_buildings_psi_corps:0 "$TRIGGER_FAIL$§R这个国家拥有至少一个§Y$building_psi_corps$§!，我们的行动无法成功。§!"
 operation_destroy_buildings_too_recent:0 "$TRIGGER_FAIL$§R我们最近已经在该国从事过破坏行动，现在风头正紧，我们必须要等待§Y4年§!§!"
 operation_steal_resources:0 "财产没收"
 operation_steal_resources_desc:0 "鉴于§Y[root.target.GetName]§!货船上珍贵的资源，我们计划改道航行。\n\n对这项行动进行§Y资助§!会§Y增加§!我们窃取的资源。"
 operation_steal_resources_on_success:0 "$IF_SUCCESSFUL|E$\n从§Y[root.target.GetName]§!窃取定量的指定资源。\n\n§Y$policy_crime_hacking_cell$§!能窃取£sr_zro£§Y$sr_zro$§!和£sr_dark_matter£§Y$sr_dark_matter$§!；§Y$policy_crime_subversive_cult$§!能窃取£sr_zro£§Y$sr_zro$§!\n"
 operation_steal_resources_too_recent:0 "$TRIGGER_FAIL$§R我们最近已经在该国从事过偷窃行动，现在风头正紧，我们必须等待§Y2年§!§!"
 operation_steal_resources_unavailable:0 "$TRIGGER_FAIL$§R我们必须成为§Y$policy_crime_mafia_cartel$§!、§Y$policy_crime_hacking_cell$§!或§Y$policy_crime_subversive_cult$§!中的一个才能开展这项行动§!"
 operation_abduct_pops:0 "人口绑架"
 operation_abduct_pops_desc:0 "我们计划从§Y[root.target.GetName]§!绑架一些人口。\n\n对这项行动进行§Y资助§!可能会§Y增加§!绑架人口数。"
 operation_abduct_pops_on_success:0 "$IF_SUCCESSFUL|E$\n从§Y[root.target.GetName]§!绑架固定数量的人口到我们的§Y首都§!。"
 operation_abduct_pops_unavailable:0 "$TRIGGER_FAIL$§R我们必须成为§Y$policy_crime_mafia_cartel$§!以开展这项行动。§!"
 operation_abduct_pops_too_recent:0 "$TRIGGER_FAIL$§R我们最近已经在该国实行过绑架行动，现在风头正紧，我们必须等待§Y4年§!§!"
 operation_abduct_pops_no_canditate:0 "$TRIGGER_FAIL$§R我们在§Y[root.target.GetName]§!没有找到合适的人选。§Y除§!首都§!之外，他们至少要拥有§Y1§!颗有§Y10§!人口以上的星球。"
 operation_take_over_branch_office:0 "转让所有权"
 operation_take_over_branch_office_desc:0 "我们计划占领这个国家内一颗星球上的分公司。这样一来，我们就能避免繁琐的经营权申办流程。\n\n§Y资助§!这项行动或许能增加我们的收益。\n\n§R被占领的§Y企业政体§!将能因此向我们宣战§Y$casus_belli_cb_hostile_takeover$§!§!"
 operation_take_over_branch_office_on_success:0 "$IF_SUCCESSFUL|E$\n强制关闭§Y[root.target.GetName]§!星球上一个无主的分公司并把所有权转让给我们。"
 operation_take_over_branch_office_unavailable:0 "$TRIGGER_FAIL$§R我们必须成为§Y$policy_crime_mafia_cartel$§!、§Y$policy_crime_hacking_cell$§!、§Y$policy_crime_political_activist$§!或§Y$policy_crime_subversive_cult$§!中的一个以开展这项行动。§!"
 operation_take_over_branch_office_too_recent:0 "$TRIGGER_FAIL$§R我们最近已经强制占领了该国的一所分公司，现在风头正紧，我们必须等待§Y4年§!§!"
 operation_take_over_branch_office_no_candidate:0 "$TRIGGER_FAIL$§R我们在§Y[root.target.GetName]§!没有找到合适的人选，他们必须有至少§Y1§!个开设有其他§Y寰宇企业§!§Y分公司§!的星球§!"
 underground_realms_operation.100.name:0 "在[target.GetName]中选择一个目标。"
 underground_realms_operation.100.desc.standard:0 "无论无何，我们必须想办法查明§Y[target.GetName]§!人员的身份。\n\n这将使我们不会忽视任何潜在目标。"
 underground_realms_operation.100.desc.assassin:0 "我们计划的第一步是找到一个合适的人选。\n\n只有这样我们才能出其不意。"
 underground_realms_operation.101.name:0 "在[target.GetName]中选择一个目标。"
 underground_realms_operation.101.desc.standard:0 "我们要在§Y[target.GetName]§!的数据库上找到一处漏洞，那些数据能帮我们确认潜在目标。"
 underground_realms_operation.101.desc.assassin:0 "社会底层有大把向往间谍工作的人等着你发掘。\n他们中不少人都有坚定的动机（无论是为了复仇还是处于嫉妒）想让某人消失。他们中有一些人是§Y[target.GetName]§!社会的上层阶级。\n\n这些人能帮我们识别和接近目标。"
 underground_realms_operation.102.name:0 "在[target.GetName]中选择一个目标。"
 underground_realms_operation.102.desc.standard:0 "我们获得了一份详尽的§Y[target.GetName]§!政府相关官员数据，但数据是加密的，无论这群人担任什么职位，我们现在都要破译它。"
 underground_realms_operation.102.desc.assassin:0 "我们已经基于目前的数据建立了一份详尽的目标名单，[root.owner.GetRulerTitle]，包括他们的习惯、位置和其他。\n\n只要我们弄清了真相，你就可以很快从中选择目标。\n\n根据我们古老的执行仪式，我们应当迅速开展这项行动。"
 underground_realms_operation.104.name:0 "[event_target:assassination_target.GetName]：选择一个领袖阶级。"
 underground_realms_operation.104.desc:0 "[root.GetRulerTitle]，这是名单。\n\n你想选哪一个阶级呢？"
 underground_realms_operation.104.governor:0 "冲击他们的经济或许是个不错的选择，就§Y总督§!吧。"
 underground_realms_operation.104.scientist:0 "他们的科技很危险，我们得让他们慢下来。目标是§Y科学家§!"
 underground_realms_operation.104.admiral:0 "我们的目标是他们的舰队，选择§Y舰队司令§!。"
 underground_realms_operation.104.general:0 "没有将领的军队不值一提，让他们的一位§Y陆军上将§!人间蒸发如何？"
 underground_realms_operation.104.ruler:0 "想要驯服一头野兽，我们得拿下兽群的头领。目标是§Y统治者§!。"
 underground_realms_operation.104.kek:0 "等下....名单为什么是空的？"
 underground_realms_operation.105.name:0 "[event_target:assassination_target.GetName]：选择最终目标。"
 underground_realms_operation.105.desc:0 "这是姓名，[root.GetRulerTitle]。\n\n等你最后的决定。"
 underground_realms_operation.106.name:0 "[event_target:assassination_target.GetName]：斗篷与匕首"
 underground_realms_operation.106.failed:0 "暗杀行动失败！\n\n或许是偶然，或许是一些不可抗力因素，我们没能暗杀目标。\n\n幸运的是，我们在暴露之前安全撤退了。\n\n或许下次我们的运气能好一些。"
 underground_realms_operation.106.success:0 "[root.GetRulerTitle]，目标已经被抹除。\n\n我们的杀手悄悄接近目标，干脆利落地送他上西天了。\n\n任务完成。"
 underground_realms_operation.106.a:0 "太棒了，潜回阴影之中吧。"
 underground_realms_operation.106.b:0 "尽快把我们的线人调回来！"
 underground_realms_operation.106.c:0 "让我们散播这次死亡的细节吧。"
 underground_realms_operation.106.d:0 "他们的人民现在已经风声鹤唳了。"
 underground_realms_operation.106.e:0 "他们会恐惧来自[Root.GetName]的威胁。"
 underground_realms_operation.106.f:0 "诅咒！"
 leader_killed_unrest:0 "被刺杀的领袖"
 leader_killed_unrest_desc:0 "这个星球的一位领袖最近被暗杀了。现在全球的民众惶惶终日，生怕被潜伏在黑暗中的杀手取了性命。"
 underground_realms_operation.110.name:0 "[event_target:assassination_target.GetName]：无法暗杀。"
 underground_realms_operation.110.gestalt:0 "[root.GetRulerTitle]，我们不能以他们的领袖为目标。整个蜂巢都在保护着他们的至高核心，我们甚至都不确定这个核心是不是真正存在的。\n\n一意孤行只会造成巨大的混乱。"
 underground_realms_operation.110.psi:0 "[root.GetRulerTitle]，我们的杀手在行动开始之前就把目标暗杀了。\n\n似乎§Y[event_target:assassination_target.GetName]§!现在有§Y读心术§!！\n\n我们得换个目标了。"
 underground_realms_operation.111.name:0 "斗篷与匕首：领袖锁定。"
 underground_realms_operation.111.desc.phobe:0 "[root.GetRulerTitle]！我们的一位领袖被暗杀了！\n\n我们只在他的住所找到了已经冰冷的尸体，目前我们还不知道凶手来自何处，也不清楚作案手法。\n\n目前我们所掌握的消息是，凶器是一把外星武器，我们的武器无法造成这样的损伤。\n\n我们必须有所行动！人们复仇的呼声很高！\n"
 underground_realms_operation.111.desc.regular:0 "[root.GetRulerTitle]我们的一位领袖被暗杀了！\n\n我们只在他的住所找到了已经冰冷的尸体，目前我们还不知道凶手来自何处，也不清楚作案手法。\n\n目前我们所掌握的消息是，凶器是一把外星武器，我们的武器无法造成这样的损伤。\n\n我们必须着手调查！"
 underground_realms_operation.111.desc.failed:0 "[root.GetRulerTitle]，有人试图暗杀我们的领袖！\n\n幸运的是，我们挫败了他们的企图并抓到了嫌疑人。\n\n他为§Y[from.GetName]§!卖命，我们或许可以顺藤摸瓜。"
