 gpm_dreadnaught_army_desc:0 "一台缓慢笨重的个人机甲，配备了毁灭性的武器系统和巨大的装甲板。"
 gpm_artifact_precursor_deciphering_effectTT:0 "分解£minor_artifacts£稀有文物以获得随机科技加成。取得一项随机科技的进展，获得研究点或临时的研究速度加成。\n有§Y20%§!的机会发现发现一项稀有先驱科技奖励。\n冷却：£time£§Y3600天§!"
