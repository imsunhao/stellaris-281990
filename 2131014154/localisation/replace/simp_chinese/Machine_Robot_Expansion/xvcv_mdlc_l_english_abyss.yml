 XVCV_MDLC_ABYSS_AVAILABLE_MESSAGE_TITLE:0 "深渊可入"
 xvcv_mdlc_abyss_neg_patron_4:0 "喰煞之点心"
 xvcv_mdlc_abyss_neg_patron_4_desc:0 "星球上的一部分人口被§Y世界之喰煞§!吞噬。"
 xvcv_mdlc_abyss_neg_patron_4_alt:0 "喰煞之正餐"
 xvcv_mdlc_abyss_neg_patron_4_alt_desc:0 "星球上的大量人口被§Y世界之喰煞§!吞噬了。"
 xvcv_mdlc_abyss_neg_patron_4_alt_empire:0 "喰煞之盛餐"
 xvcv_mdlc_abyss_neg_patron_4_alt_empire_desc:0 "我们帝国的一整个星球都被§Y世界之喰煞§!吞噬了。"
 XVCV_MDLC_ABYSS_DEEP_SPACE_PROJECT:0 "对深渊的深入勘测"
 XVCV_MDLC_ABYSS_DEEP_SPACE_PROJECT_DESC:0 "深渊已经接纳了我们。一旦准备就绪，我们现在就可以前往深渊中更深更黑暗的领域。"
 xvcv_mdlc_abyss.4.name:0 "灵能操控"
 xvcv_mdlc_abyss.4.desc:0 "我们在深渊的经历给了我们自行控制纯净灵能的一个线索。我们现在可以给我们的躯体安装一个子系统以从现实中抽出灵能并控制它。"
 xvcv_mdlc_abyss.4.a:0 "有机体叫它……灵能？"
 xvcv_mdlc_abyss.4.a.tooltip:0 "§H解锁种族特质：§!§Y$xvcv_mdlc_trait_abyss_psi_emulator$§!\n这个特质给大部分人口的岗位出产提供了丰厚的加成。"
 xvcv_mdlc_trait_abyss_psi_emulator:0 "灵能模拟器"
 xvcv_mdlc_trait_abyss_psi_emulator_desc:0 "§L该子系统从深渊中获得灵能，并帮助我们在现实中控制它。现实随心而动，无需实际接触。§!"
 xvcv_mdlc_leader_trait_abyss_psi_emulator_admiral:0 "灵能植入"
 xvcv_mdlc_leader_trait_abyss_psi_emulator_admiral_desc:0 "这个领袖正在利用植入其身体中的灵能模拟器，并从被影响的现实中受益。"
 xvcv_mdlc_leader_trait_abyss_psi_emulator_scientist:0 "$xvcv_mdlc_leader_trait_abyss_psi_emulator_admiral$"
 xvcv_mdlc_leader_trait_abyss_psi_emulator_scientist_desc:0 "$xvcv_mdlc_leader_trait_abyss_psi_emulator_admiral_desc$"
