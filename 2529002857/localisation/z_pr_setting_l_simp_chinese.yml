###_[开始通知]  ############################################################
 z_pr_core.102_title:0 "$z_pr$MOD 激活"
 z_pr_core.102_desc:0 "当你看到这个弹窗意味着§B$z_pr$§!已经成功安装了。\n\n由于采用了2.9版本将要推出的全新建筑槽解锁模式，人口将无法解锁建筑槽。建筑槽将由区划数量决定，你可以打开星球的地块列表找到$z_pr_d_36_building$查看细节。而§B首府建筑/$district_city$/$district_hive$/$district_nexus$"§!可以提供额外的建筑槽。\n\n§H注意：如果本MOD是中途加入游戏的，你会遭遇大规模建筑损毁，这无法避免。§!\n\n如果你还有其他不解之处，请在无尽群星设置面板中开启本MOD的独立面板，并点击右上角玩家指南寻求信息。"
 z_pr_core.102_opt_false:0 "我还没看明白"
 z_pr_core.102_opt_read:0 "我已经仔细阅读"



