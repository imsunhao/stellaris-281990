 fallen_spiritualist_digsite_1:0 "废墟下的神殿"
 fallen_spiritualist_digsite_1_desc:0 "从神殿所有入口仓促设置的障碍来看，先驱帝国显然不打算让任何人染指这座神殿。\n\n显然，这些障碍无法与我们的专业探险队相比。一旦进入，我们勇敢的团队就可以开始寻找线索，找出埋葬在这座巨大神殿中的人或物的起源。"
 fallen_materialist_digsite_1:0 "废弃研究设施"
 fallen_materialist_digsite_1_desc:0 "在先驱帝国的残骸中，矗立着一处不起眼的研究设施。从它目前的状况来看，很明显这个设施几个世纪前就被废弃了。\n\n也许我们可以派一支发掘团队去了解更多关于它的历史，并揭开这个失落帝国的秘密。"
 fallen_xenophile_digsite_1:0 "废弃城邦"
 fallen_xenophile_digsite_1_desc:0 "我们的传感器发现了一座废弃的城邦，就处于[From.Planet.GetName]的主城之外。从其剩余结构来看，似乎是某种文化中心，或是实验室。\n\n如果我们派个发掘团队过去，就能更多地了解这座建筑的历史，或许还能发现这座城邦的用途。"
 fallen_xenophobe_digsite_1:0 "先驱者军械库"
 fallen_xenophobe_digsite_1_desc:0 "我们在[From.Planet.GetName]上找到了一个类似军械库的东西。从它的自动安全系统与匆忙建设的阻碍来看，这个先驱帝国似乎并不想让自己的武器落入恶人之手。\n\n里面可能有什么？"
 fallen_machine_digsite_1:0 "空区段"
 fallen_machine_digsite_1_desc:0 "[From.Planet.GetName]的环形区段留下的是可疑的空荡。这种可疑的现象不能仅仅用巧合来解释。\n\n我们的科学家要求派遣一支考察队来调查发生这种情况的原因。"
 fallen_weaponry.100.name:0 "发现隐藏的神殿"
 fallen_weaponry.100.desc:0 "我们已经在§H[event_target:fallen_spiritualist_digsite.GetName]§!星球上定位了一座神殿。掩藏在了废墟之下，不管是谁被供奉于此，看起来它都赢得了先祖帝国的尊重。\n\n我们的科学家请求允许发掘这个地方，这样我们就能更多地了解它的历史。"
 fallen_weaponry.100.a:0 "§H圣卫§!守护着什么秘密？"
 fallen_weaponry.101.name:0 "圣师"
 fallen_weaponry.101.desc:0 "我们的挖掘小组现在相当确信，这个神龛属于某位“§H圣师§!”，他因杰出贡献和创新天赋而被人民冠以此名——一位成为圣人的科学家。“§H圣师§!”在所有科学领域都有天赋（至少记录上是这样说的），会不断从外部世界接受新的创新想法。\n\n在团队发现的一些卷轴中，提到了一个$psi_deflector$以及它的描述。这激起了我们的科学家的兴趣，他们想进一步调查。"
 fallen_weaponry.101.a:0 "灵能偏转器？"
 fallen_weaponry.1011.name:0 "失落科技：§Y$tech_psi_deflector$§!"
 fallen_weaponry.1011.desc:0 "§Y$tech_psi_deflector$§!是一种相当强大的护盾技术，似乎是汲取它船员的先天灵能并将其放大为某种足以保护整艘宇宙飞船的屏障。\n\n§H圣师§!似乎意识到了它们的对手对于能量武器的过度依赖，据说§Y$tech_psi_deflector$§!在大圣战期间参与了诸多战役。"
 fallen_weaponry.1011.a:0 "§Y$tech_psi_deflector$§!终将属于我们！"
 fallen_weaponry.102.name:0 "故障原型"
 fallen_weaponry.102.desc:0 "当团队检查环境时，他们发现了一个似乎是某种博物馆的房间，里面有奇怪的文物。据说在大圣战期间，许多原型产品没有经过必要的试验就被匆匆送到前线。$PSI_MISSILE_SYSTEM$就是这样一个例子。它之所以仅在几个月内就能建成工作，在很大程度上要归功于“§H圣师§!”，他在一些可怕的事故发生后负责了这个项目。如果我们能以某种方式让它再次工作就好了……"
 fallen_weaponry.102.a:0 "灵能导弹？"
 fallen_weaponry.1021.name:0 "失落科技：§Y$tech_psi_missile_system$§!"
 fallen_weaponry.1021.desc:0 "灵能导弹系统设计宗旨皆是为了对抗最为强大的点防御系统，每一枚导弹都由它的船员灵能所控制，使得弹头能够改变飞行模式，仅凭灵能就能做出规避动作。\n\n尽管它的开发周期相当短，但它仍被用于前线作战，直到后来由于安全考虑而撤出。不幸的是，由于‘§H圣师§!’被要求开发其它武器，这个项目被搁置了，而在大圣战结束之后，他们不再需要这种武器。此项目被中止。"
 fallen_weaponry.1021.a:0 "§Y$tech_psi_missile_system$§!终将属于我们！"
 fallen_weaponry.103.name:0 "项目：神圣防御"
 fallen_weaponry.103.desc:0 "我们在神殿的团队发现了一个有趣的故事。在大圣战的某一时刻，‘神圣防御’项目被启动，用于以压倒性的火力对抗未知的敌人。‘§H圣师§!’被调遣来寻找一种方法改进他们的$tech_psi_deflector$在前线的性能。关于§Y$tech_dark_energy_shield_booster$§!的工作开始了。然而，最终只有一个工作原型蓝图存留下来。"
 fallen_weaponry.103.a:0 "$tech_dark_energy_shield_booster$？"
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER:0 "失落科技：§Y$tech_dark_energy_shield_booster$§!"
 PROJECT_DARK_ENERGY_SHIELD_BOOSTER_DESC:0 "从§H[From.Planet.GetName]§!上秘密神龛获得的蓝图显示，护盾技术方面有了有趣的突破。然而，这的蓝图仍然模糊。我们的科学家需要相当长的时间来处理和翻译所有数据文件才能为我们所用。\n\n科学家还不确定§Y$tech_dark_energy_shield_booster$§!的实际功能。"
 fallen_weaponry.1031.name:0 "失落科技：§Y$tech_dark_energy_shield_booster$§!"
 fallen_weaponry.1031.desc:0 "虽然§Y$tech_dark_energy_shield_booster$§!在大圣战期间从未参与过战斗，与之相关的暗能量研究成果应用仍然深深吸引了‘§H圣师§!’，他从中看到了新的可能性并开创了全新的科研领域。据说§H圣师§!从在此项目的时间中获得了大量的灵感，并引导他创造了许多与暗能量有关的技术。"
 fallen_weaponry.1031.a:0 "§Y$tech_dark_energy_shield_booster$§!终将属于我们！"
 fallen_weaponry.104.name:0 "不详发现"
 fallen_weaponry.104.desc:0 "当我们的团队继续挖掘神殿时，他们发现了提及\"§Y$tech_omni_emitter$§!\"的文件。虽然规格，特别是伤害输出让我们的科学家感到高兴，但更令人不解的是，文件中根本没有关于这种武器如何构想的参考资料，也没有关于其开发过程的任何细节。实在莫名其妙。"
 fallen_weaponry.104.a:0 "什么是§Y$tech_omni_emitter$§!？听起来很不妙。"
 fallen_weaponry.1041.name:0 "失落科技：§Y$tech_omni_emitter$§!"
 fallen_weaponry.1041.desc:0 "对关于“§Y$tech_omni_emitter$§!”或它的起源知之甚少，但我们知道的是，在大圣战期间，它们的数量有限，但参与了大规模行动，飞行员们兴奋的描写到，这种武器“把那些不信者和异教徒都炸上天堂”。\n\n因此，我们的科学家得出结论，这项技术可能是来自另一个未知文明的礼物，而§H圣师§!则负责对这项技术进行逆向工程以了解其秘密。\n\n然而，他并没有成功复制这项技术进行大规模生产。当大圣战后资金枯竭时，这个项目被轻易放弃了。"
 fallen_weaponry.1041.a:0 "§Y$tech_omni_emitter$§!终将属于我们！"
 fallen_weaponry.105.name:0 "先驱奇迹武器"
 fallen_weaponry.105.desc:0 "在阅读秘密神殿中发现的最后一份目录时，我们找到了一个可以追溯到大圣战后几年的武器设计，代号为§Y$tech_portal_generator$§!。\n\n我们不确定它之所以这样命名，是因为这确实是其功能，还是因为受到虚拟游戏“传送门”的启发，§H圣师§!很钟情这个游戏。总之，我们的科学家无法确定是真能创造这种武器，还是“§H圣师§!”已经彻底疯了。一些发现没有意义，而一些重要信息仍然缺失。\n\n如果我们要把这种武器变为现实，将需要大量时间和资源来进行研究。"
 fallen_weaponry.105.a:0 "§Y$tech_portal_generator$§!真的可能吗？"
 fallen_weaponry.1051.name:0 "先驱奇迹武器：§Y$tech_portal_generator$§!"
 fallen_weaponry.1051.desc:0 "在最后的日子里，“§H圣师§!”开始失去理智，而他不断描写的“来自远方的声音”也变得更加强烈。他被噩梦所困扰，身体开始衰竭。\n\n但他写到了解脱，因为另一个宛如天使的声音出现在他脑海里，低声诉说着它对“§H圣师§!”的爱，只要它能穿越到这个世界，就能拯救他。在他的病床上，“§H圣师§!”创造了他最后的武器——传送门发生器，把他的“爱”从另一个世界带回。他相信他的救赎就在眼前，痛苦即将结束，这是唯一能拯救他于即将到来死亡的东西。\n\n“§H圣师§!”几天后去世了。"
 fallen_weaponry.1051.a:0 "§Y$tech_portal_generator$§!终将属于我们！"
 fallen_weaponry.200.name:0 "发现废弃研究设施"
 fallen_weaponry.200.desc:0 "我们在§H[event_target:fallen_materialist_digsite.GetName]§!的星球上找到了一个废弃研究设施。在当今失落帝国的残骸中并不显眼，显然这个设施在数世纪前就被抛弃了。\n\n我们的科学家请求发掘，看看里面是否有高价值的技术。"
 fallen_weaponry.201.name:0 "异乡人"
 fallen_weaponry.201.desc:0 "从一台数百年历史的机器中检索数据不是一件容易的事，但我们的团队发现了一则与某位“§H异乡人§!”有关的条目。最早关于她存在的记录来自一份档案，记录了她的聪明才智被浪费在某个邻近的原始帝国，他们用矿物和能源币换来了她。\n\n“§H异乡人§!”很快就掌握了暗物质技术的基本知识，并与其他科学家一起工作，揭开了暗能量的秘密，他们认为暗能量也可以用来驱动宇宙飞船。记录显示，他们成功创造了一个比以往所见更强的能量核心。"
 fallen_weaponry.201.a:0 "$tech_dark_energy_power_core$？这可能吗？"
 PROJECT_DARK_ENERGY_POWER_CORE:0 "失落科技：§Y$tech_dark_energy_power_core$§!"
 PROJECT_DARK_ENERGY_POWER_CORE_DESC:0 "从§H[From.Planet.GetName]§!上废弃研究设施中收集的样本数据昭示了反应堆技术的有趣突破，可能从根本上改变我们对事实的理解。然而没有功能性样品留存至今。在我们的科学家能处理和翻译所有数据文件之前，我们需要相当长的时间来重新创造这项技术。\n\n但是，使用§Y$tech_dark_energy_power_core$§!为我们的飞船提供动力的前景可能会永远革新太空飞行。"
 fallen_weaponry.2011.a:0 "§Y$tech_dark_energy_power_core$§!必属于我们！"
 fallen_weaponry.202.name:0 "过往片段"
 fallen_weaponry.202.desc:0 "我们的挖掘小组在§H[From.Planet.GetName]§!上废弃研究设施成堆的古董武器中，发现了一块奇怪的金属，它含有一些不寻常的特征：其一，它非常轻，用现代传感器技术极难探测到。我们难道发现了经常被提及在大圣战太空战役中起到决定性作用的古老§Y$tech_shadow_strike_craft$§!碎片？只有时间知晓答案……"
 fallen_weaponry.202.a:0 "$tech_shadow_strike_craft$？"
 fallen_weaponry.2021.a:0 "§Y$tech_shadow_strike_craft$§!终将属于我们！"
 fallen_weaponry.203.name:0 "原型蓝图"
 fallen_weaponry.203.desc:0 "我们发现的新线索的证实了一种§Y$tech_dark_energy_shield$§!在大圣战期间发挥了有限的作用。然而，除了没有材料规格的蓝图之外，其他的信息相当之少。\n\n问题是，它还能工作吗？如果可以，怎么做？"
 fallen_weaponry.203.a:0 "$tech_dark_energy_shield$？"
 fallen_weaponry.2031.a:0 "§Y$tech_dark_energy_shield$§!终将属于我们！"
 fallen_weaponry.204.name:0 "不详发现"
 fallen_weaponry.204.desc:0 "在我们科考队收集武器设施数据时，他们发现了一些提及“§Y$tech_omni_lance$§!”的文档条目。此武器的规格尤其是其可观的伤害让我们的科学家们兴奋不已，不过它的研发设想来源和开发细节已经毫无踪迹可寻，真是奇怪。"
 fallen_weaponry.204.a:0 "§Y$tech_omni_lance$§!是什么？听起来很不妙。"
 fallen_weaponry.2041.a:0 "§Y$tech_omni_lance$§!终将属于我们！"
 fallen_weaponry.205.name:0 "先驱奇迹武器"
 fallen_weaponry.205.desc:0 "在从废弃研究设施数据库中提取最后的文件时，发现了可以追溯到大圣战末期的武器设计：§Y$tech_dimensional_weapon$§!。\n\n我们的科学家还不能确定是它们真的存在呢，还是“§H异乡人§!”已经疯了。有些发现没意义，一些重要信息仍然缺失。\n\n如果我们要把这些武器变成现实，需要大量时间和资源进行研究。"
 fallen_weaponry.205.a:0 "§Y$tech_dimensional_weapon$§!真的可能吗？"
 fallen_weaponry.2051.a:0 "§Y$tech_dimensional_weapon$§!是我们的！"
 fallen_weaponry.300.name:0 "废弃城邦"
 fallen_weaponry.300.desc:0 "我们在§H[event_target:fallen_xenophile_digsite.GetName]§!星球上定位到一座废弃城邦。看来这块飞地在几个世纪前就被遗弃了，只在美丽的原野中留下一片废墟，无论里面有什么实验都早已被遗忘。\n\n我们的科学家相信，对这座城邦的考察能获得关于先驱帝国内部运作的宝贵信息。"
 fallen_weaponry.300.a:0 "这帮§H神秘观察者§!在搞什么怪异的实验？"
 fallen_weaponry.301.a:0 "$tech_dark_energy_jump_drive$？"
 PROJECT_DARK_ENERGY_JUMP_DRIVE:0 "失落科技：§Y$tech_dark_energy_jump_drive$§!"
 PROJECT_DARK_ENERGY_JUMP_DRIVE_DESC:0 "从§H[From.Planet.GetName]§!上废弃城邦获得的细节显示，在跃迁引擎技术方面有了有趣的突破。然而，这项技术的文件仍然很少。我们的科学家需要相当长的时间来处理和翻译所有的数据文件，才能为我们所用。\n\n我们的科学家还不确定§Y$tech_dark_energy_jump_drive$§!的实际功能。"
 fallen_weaponry.3011.name:0 "失落科技：§Y$tech_dark_energy_jump_drive$§!"
 fallen_weaponry.3011.desc:0 "§Y$tech_dark_energy_jump_drive$§!是“§H教授§!”在年轻时发明的，部分是为了满足他的旅游癖，即游览银河、访问他能找到的每个宜居世界的愿望。至少，这是他发明的原因。\n\n不幸的是，随着大圣战爆发，银河系旅行变得不安全了，他的新跃迁引擎很快被武器化，改装在战舰上，用于在不断变化的情况中快速重新部署舰队。"
 fallen_weaponry.3011.a:0 "§Y$tech_dark_energy_jump_drive$§!是我们的！"
 fallen_weaponry.302.a:0 "$tech_hellfire_autocannons$？"
 fallen_weaponry.3021.name:0 "失落科技：§Y$tech_hellfire_autocannons$§!"
 fallen_weaponry.3021.desc:0 "根据传说，在近距离伏击时，§Y$tech_hellfire_autocannons$§!会向敌人的船只倾泻地狱之火，经过实战检验卓有成效。\n\n由于他不愿意在这个项目上工作，§H教授§!的同事们有时会翻出他的异种收藏品，把它们藏在实验室设备后面，或者威胁要把它们扔出窗外，作为对§H教授§!的额外“激励\"。随后，§Y$tech_hellfire_autocannons$§!项目按时完成。"
 fallen_weaponry.3021.a:0 "§Y$tech_hellfire_autocannons$§!是我们的！"
 fallen_weaponry.303.a:0 "$tech_dark_energy_afterburners$？$tech_dark_energy_thruster$？"
 PROJECT_DARK_ENERGY_AFTERBURNERS:0 "失落科技：§Y$tech_dark_energy_afterburners$§!"
 PROJECT_DARK_ENERGY_AFTERBURNERS_DESC:0 "从§H[From.Planet.GetName]§!上废弃城邦获得的计划显示了推进技术的有趣突破。然而，这项技术的计划仍然很模糊。我们的科学家需要相当长的时间来处理和翻译所有的内容，才能对我们有所帮助。\n\n目前，我们的科学家还不确定§Y$tech_dark_energy_afterburners$§!究竟如何运作。"
 fallen_weaponry.3031.name:0 "失落科技：§Y$tech_dark_energy_afterburners$§!"
 fallen_weaponry.3031.desc:0 "虽然§H教授§!从未完成过§Y$tech_dark_energy_afterburners$§!的设计，但他还是有正确的想法。如果先驱帝国没有如此专注于战争的话，这个项目有真正的前景。因此，§H教授§!把他的技术方案藏在日记中，希望它永远不会被武器化。他的计划是大圣战一结束就申请资金。"
 fallen_weaponry.3031.a:0 "§Y$tech_dark_energy_afterburners$§!将属于我们！"
 PROJECT_DARK_ENERGY_THRUSTER:0 "失落科技：§Y$tech_dark_energy_thruster$§!"
 PROJECT_DARK_ENERGY_THRUSTER_DESC:0 "从§H[From.Planet.GetName]§!上废弃城邦获得的计划显示了推进技术的有趣突破。然而，这项技术的计划仍然很模糊。我们的科学家需要相当长的时间来处理和翻译所有的内容，才能对我们有所帮助。\n\n目前，我们的科学家还不确定§Y$tech_dark_energy_thruster$§!究竟如何运作。"
 fallen_weaponry.3032.name:0 "失落科技：§Y$tech_dark_energy_thruster$§!"
 fallen_weaponry.3032.desc:0 "§Y$tech_dark_energy_thruster$§!设计用于增强亚光速太空航行。虽然§H教授§!经常在日记中哀叹自己从未被选中参加太空探索，但一想到用§Y$tech_dark_energy_thruster$§!驱动科研船还是兴奋不已，这给了他目标与决心。"
 fallen_weaponry.3032.a:0 "§Y$tech_dark_energy_thruster$§!是我们的。"
 fallen_weaponry.304.a:0 "§Y$tech_massive_autocannons$§!是什么？听起来很不妙。"
 fallen_weaponry.3041.name:0 "失落科技：§Y$tech_massive_autocannons$§!"
 fallen_weaponry.3041.desc:0 "虽然§Y$tech_massive_autocannons$§!的起源仍是个谜，但就我们所知，在大圣战期间它们的数量有限。城邦的科学家们负责对该技术进行逆向工程以进行大规模生产，但最终没有成功。\n\n相互矛盾的说法将项目的失败归咎于§H教授§!，他在一个同事指责他与一个毛绒异种睡觉后暴跳如雷，而另一个说法则声称，§H教授§!在申请驾驶科研船被断然驳回后拒绝工作。"
 fallen_weaponry.3041.a:0 "§Y$tech_massive_autocannons$§!是我们的！"
 fallen_weaponry.305.a:0 "仿制§Y$tech_dragon_breath$§!真的可能吗？"
 fallen_weaponry.3051.name:0 "先驱奇迹武器：§Y$tech_dragon_breath$§!"
 fallen_weaponry.3051.desc:0 "随着大圣战的前线离首都越来越近，§H教授§!日记的记录变得越来越少。在为§Y$tech_dragon_breath$§!绘制了最初的图纸后，§H[From.Planet.GetName]§!遭到了一轮猛烈的轨道轰炸，摧毁了城邦并杀死了里面所有的科学家。§H教授§!的最后记录描述了被困在设施中没有食物和水的日子，以及慢慢意识到他永远没有机会去看星星。"
 fallen_weaponry.3051.a:0 "§Y$tech_dragon_breath$§!将属于我们。"
 fallen_weaponry.400.name:0 "发现先驱者军械库"
 fallen_weaponry.400.desc:0 "我们在§H[event_target:fallen_xenophobe_digsite.GetName]§!的星球上找到了一个隐藏的兵工厂。从其自动安全系统以及匆忙建造的路障来看，这个先驱帝国似乎并不打算让他们的花哨武器落入坏人手中。\n\n我们的科学家请求许可闯入该设施，并为我们夺取里面的武器。"
 fallen_weaponry.200.a:0 "这些§H排外孤立者§!掌握了何种武器？"
 fallen_weaponry.401.a:0 "$tech_titan_armor$？"
 fallen_weaponry.4011.name:0 "失落科技：§Y$tech_titan_armor$§!"
 fallen_weaponry.4011.desc:0 "经过一些测试，我们的科学家确定，§Y$tech_titan_armor$§!实际上是由零号元素，一种在中子星上发现的极致密材料制成。该项目由一位被称为§H看客X§!的前驱科学家策划，但他的开创性工作似乎很少得到认可。很奇怪。"
 fallen_weaponry.4011.a:0 "§Y$tech_titan_armor$§!是我们的。"
 fallen_weaponry.402.a:0 "$tech_terror_cannon$？"
 fallen_weaponry.4021.name:0 "失落科技：§Y$tech_terror_cannon$§!"
 fallen_weaponry.4021.desc:0 "§Y$tech_terror_cannon$§!设计用于散播恐惧。像这个先驱帝国的其它武器一样，他们对异种生命的蔑视反映在对名字和战术的使用上。然而，负责该武器的科学家，即所谓的§H看客X§!，并没有与他同族相同的意识形态。记录显示，他在每天回家看他的秘密伙伴之前，半心半意地从事这个项目。"
 fallen_weaponry.4021.a:0 "§Y$tech_terror_cannon$§!是我们的。"
 fallen_weaponry.403.a:0 "$tech_titan_plating$？"
 PROJECT_TITAN_PLATING:0 "失落科技：§Y$tech_titan_plating$§!"
 PROJECT_TITAN_PLATING_DESC:0 "从§H[From.Planet.GetName]§!上武器设施获得的数据显示船体完整性增强方面取得了有趣的突破。然而，这个原型仍处于测试阶段，还没有大规模生产。我们的科学家需要相当长的时间来处理和翻译所有数据文件，然后才能恢复开发。\n\n尽管如此，§Y$tech_titan_plating$§!无疑将提高我们舰队的作战能力。"
 fallen_weaponry.4031.name:0 "失落科技：§Y$tech_titan_plating$§!"
 fallen_weaponry.4031.desc:0 "在大圣战中，§Y$tech_titan_plating$§!从参与过战斗。即使在战争转向对先驱帝国不利的时候，由于担心他们的秘密原型已经被泄露给§R【已编辑】§!，他们也没有在前线部署它。这导致了先驱帝国的天文数字损失，而§H看客X§!似乎也因此受到责难。"
 fallen_weaponry.4031.a:0 "§Y$tech_titan_plating$§!将属于我们！"
 fallen_weaponry.404.a:0 "§Y$tech_omni_cannon$§!是什么？听起来很不妙。"
 fallen_weaponry.4041.name:0 "失落科技：§Y$tech_omni_cannon$§!"
 fallen_weaponry.4041.desc:0 "§Y$tech_omni_cannon$§!是先驱海军的骨干力量。虽然我们对它的起源知之甚少，但我们知道它在确保先驱在大圣战中最终战胜§R【已编辑】§!起到了至关重要的作用，从而结束了银河系有史以来最大的冲突之一。\n\n然而，由于先驱在战争后期才学会大规模生产这种武器，再加上缺乏关于其开发过程的数据，我们的科学家得出结论，这种技术并非来自先驱，而是来自另一个未知文明。"
 fallen_weaponry.4041.a:0 "§Y$tech_omni_cannon$§!是我们的！"
 fallen_weaponry.405.a:0 "§Y$tech_dark_energy_sensors$§!是什么？"
 PROJECT_DARK_ENERGY_SENSORS:0 "失落科技：§Y$tech_dark_energy_sensors$§!"
 PROJECT_DARK_ENERGY_SENSORS_DESC:0 "我们从§H[From.Planet.GetName]§!上武器设施获得的概念图中想象出了这种相当不寻常的组件。然而，它从未实现，研发工作也从未真正开始。我们的科学家需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的科学家还不知道§Y$tech_dark_energy_sensors$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.4051.name:0 "失落科技：§Y$tech_dark_energy_sensors$§!"
 fallen_weaponry.4051.desc:0 "我们现在了解到，当研究§Y$tech_dark_energy_sensors$§!的时候，§H看客X§!正计划与他的秘密§R【已编辑】§!爱人一起逃跑。他们的飞船前往§R【已编辑】§!母星，一个不会评判他们关系的遥远之地时，他们被拦截并从空中击落。\n\n事件发生后，主流媒体不失时机地诽谤§H看客X§!与§R【已编辑】§!的关系，他的发明在大圣战结束后迅速从先驱战舰上撤下。先驱帝国中剩余的§R【已编辑】§!随后被追捕和清洗，他们的名字被从先驱的历史中删去。"
 fallen_weaponry.4051.a:0 "§Y$tech_dark_energy_sensors$§!是我们的。"
 fallen_weaponry.500.name:0 "发现空的环世界区段"
 fallen_weaponry.500.desc:0 "我们在§H[event_target:fallen_machine_digsite.GetName]§!发现了一个空的环世界区段。先驱者会留下一片如此空白荒废的区域，相当不寻常。\n\n我们的科学家请求进一步调查此事。"
 fallen_weaponry.500.a:0 "§H上古看护者§!在做什么？"
 fallen_weaponry.501.name:0 "痴迷"
 fallen_weaponry.501.desc:0 "在进入空区段时，我们注意到设计奇怪的小物件和设备。其中有一个名为§Y$tech_infinity_encoder$§!的东西。我们的科学家想知道它可能是什么。"
 fallen_weaponry.501.a:0 "$tech_infinity_encoder$？"
 PROJECT_INFINITY_ENCODER:0 "失落科技：§Y$tech_infinity_encoder$§!"
 PROJECT_INFINITY_ENCODER_DESC:0 "从§H[From.Planet.GetName]§!的空环区段获得的原型显示，加密技术方面取得了有趣的突破。 但是由于缺少有关其构造的信息，因此复原该原型需要花费很多时间。 我们的科学家将需要相当长的时间才能恢复其开发。\n\n不管怎样，§Y$tech_infinity_encoder$§!科技能为我军舰队所用。"
 fallen_weaponry.5011.name:0 "失落科技：§Y$tech_infinity_encoder$§!"
 fallen_weaponry.5011.desc:0 "通过进一步的测试，我们的科学家相信，§Y$tech_infinity_encoder$§!实际上是受上古看护者在早期遇到的利维坦——科技球技术启发的装置。"
 fallen_weaponry.5011.a:0 "§Y$tech_infinity_encoder$§!将属于我们！"
 fallen_weaponry.502.name:0 "被遗忘的巨炮"
 fallen_weaponry.502.desc:0 "我们的团队冒险深入环区段，发现了更多奇怪的装置。§Y$tech_ion_disruptor$§!看起来像是一种武器，但不知为何都被留在了这一区段。"
 fallen_weaponry.502.a:0 "$tech_ion_disruptor$？"
 fallen_weaponry.5021.name:0 "失落科技：§Y$tech_ion_disruptor$§!"
 fallen_weaponry.5021.desc:0 "§Y$tech_ion_disruptor$§!似乎是在大圣战时开发的原型武器。然而，没有任何记录表明它曾经上过战场。"
 fallen_weaponry.5021.a:0 "§Y$tech_ion_disruptor$§!将属于我们！"
 fallen_weaponry.503.name:0 "有趣的蓝图"
 fallen_weaponry.503.desc:0 "在角落里，一个古老的数据库嗡嗡地轻声作响，向我们的团队发出信号。我们一开始对其运作感到困惑，但很快就明白了其中的要点。\n\n在内部，我们可以找到一些条目，表明某个$tech_infinity_decoder$正在开发中。"
 fallen_weaponry.503.a:0 "$tech_infinity_decoder$？"
 PROJECT_INFINITY_DECODER:0 "失落科技：§Y$tech_infinity_decoder$§!"
 PROJECT_INFINITY_DECODER_DESC:0 "从§H[From.Planet.GetName]§!上空环区段获得的数据显示，解密技术取得了有趣的突破。然而，没有证据表明其曾经产生过。我们的科学家需要相当长的时间才能处理和翻译所有的数据文件，然后再恢复其开发。\n\n尽管如此，毫无疑问，§Y$tech_infinity_decoder$§!将提高我军舰队的作战能力。"
 fallen_weaponry.5031.name:0 "失落科技：§Y$tech_infinity_decoder$§!"
 fallen_weaponry.5031.desc:0 "§Y$tech_infinity_decoder$§!是为在大圣战间帮助先驱帝国而构思的，在那里参与了有限的战斗。它似乎源自与无尽神机相同的技术，并使用其许多计算算法来解码敌人的飞行路线。"
 fallen_weaponry.5031.a:0 "§Y$tech_infinity_decoder$§!将属于我们！"
 fallen_weaponry.504.name:0 "不祥的发现"
 fallen_weaponry.504.desc:0 "当我们的团队继续在空环区收集数据时，他们发现了关“§Y$tech_omni_titan_lance$§!”的条目。虽然规格，尤其伤害输出让我们的科学家兴奋不已，但让人不解的是，根本没有关于这种武器研发设想的参考资料，也没有关于其开发过程的任何细节。莫名其妙。"
 fallen_weaponry.504.a:0 "§Y$tech_omni_titan_lance$§!是什么？听起来很不妙。"
 PROJECT_OMNI_TITAN_LANCE:0 "失落科技：§Y$tech_omni_titan_lance$§!"
 PROJECT_OMNI_TITAN_LANCE_DESC:0 "从§H[From.Planet.GetName]§!武器设施获得的蓝图显示泰坦能量光矛有了很大突破。 无论出于何种原因，这种武器都被放弃了。 我们的科学家需要相当长的时间才能处理和翻译与该项目有关的所有数据文件。\n\n我们还是搞不懂为什么这件奇特武器被称作§Y$tech_omni_titan_lance$§!。"
 fallen_weaponry.5041.name:0 "失落科技：§Y$tech_omni_titan_lance$§!"
 fallen_weaponry.5041.desc:0 "在大圣战期间，许多先驱战舰上都有§Y$tech_omni_titan_lance$§!，尽管我们非常确定这种技术的起源在其他地方。\n\n记录显示，它在围攻中发挥了至关重要的作用，使许多先驱的环世界区段损坏得无法修复。"
 fallen_weaponry.5041.a:0 "§Y$tech_omni_titan_lance$§!将属于我们！"
 fallen_weaponry.505.name:0 "最后实验"
 fallen_weaponry.505.desc:0 "数据库的最后条目指出，该前体正在开发§Y$tech_dark_energy_power_booster$§!，一种基于暗能量的反应堆助推器。虽然这个项目只有概念图，但我们的科学家还是很想继续这个项目。"
 fallen_weaponry.505.a:0 "§Y$tech_dark_energy_power_booster$§!是什么？"
 PROJECT_DARK_ENERGY_POWER_BOOSTER:0 "失落科技：§Y$tech_dark_energy_power_booster$§!"
 PROJECT_DARK_ENERGY_POWER_BOOSTER_DESC:0 "我们从§H[From.Planet.GetName]§!上武器设施获得的概念图中想象出了这种相当不寻常的组件。然而，它从未实现，研发工作也从未真正开始。我们的科学家需要相当长的时间才能收集到所有数据文件，然后再开始对项目的研究。\n\n现阶段，我们的科学家还不知道§Y$tech_dark_energy_power_booster$§!的工作原理，甚至不知道它是否有用。"
 fallen_weaponry.5051.name:0 "失落科技：§Y$tech_dark_energy_power_booster$§!"
 fallen_weaponry.5051.desc:0 "正在研究§Y$tech_dark_energy_power_booster$§!时，另一个关于某种暗能量反应堆的平行项目不幸发生了事故，由此产生的爆炸污染了整个环区段，严重影响了智械思维的运作能力。渐渐地，这个环区段被腾空，不再进行关于暗能量的实验。"
 fallen_weaponry.5051.a:0 "§Y$tech_dark_energy_power_booster$§!将属于我们！"
 fallen_weaponry.6.name:0 "万能武器增强"
 fallen_weaponry.6.desc:0 "经过一段时间对万能武器的研究，我们的科学家认为，这种武器实际上可以做得更小，在我们的飞船上消耗的能量和空间要少得多。自然伤害输出会因此受到影响，但如果我们的实验成功，前景确实会很光明。"
 fallen_weaponry.6.a:0 "试试也没坏处。"
 fallen_weaponry.6.b:0 "我们不需要。"
 PROJECT_COMPACT_OMNI_WEAPONS:0 "紧凑型万能武器"
 PROJECT_COMPACT_OMNI_WEAPONS_DESC:0 "万能武器虽然强大，但运行需要巨大的能量，因此目前只有足够大的战舰才能装备它们。但我们的科学家认为，如果我们成功将其变小，这种武器可能具有巨大潜力。这当然不是小事，首先必须克服许多工程上的挑战。"
 fallen_weaponry.601.name:0 "紧凑型万能武器"
 fallen_weaponry.601.desc:0 "我们的科学家已经成功开发出制造紧凑型万能武器的技术。实验室原型功能符合预期，让科学家倍感高兴，尽管距大规模生产还有一段路要走。他们要求获得更多资金以继续工作。"
 fallen_weaponry.601.a:0 "我们的战舰很快就能装满这些武器装备！"