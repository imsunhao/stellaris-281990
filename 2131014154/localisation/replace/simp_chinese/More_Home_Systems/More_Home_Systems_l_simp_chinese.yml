 pc_mhs_nuked:0 "死寂星球"
 pc_mhs_nuked_desc:0 "有氮氧大气层的岩石世界. 它目前经历着核冬天，灰蒙蒙的大气，而且地表辐射已经超过任何生物可承受最大值。"
 pc_mhs_nuked_tile:0 "荒芜地形"
 pc_mhs_nuked_tile_desc:0 "饱受战火侵蚀的地形。辐射水平勉强可以让人生活。"
