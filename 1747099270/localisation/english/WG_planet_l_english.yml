 district_water_generator:0 "Thermo-Generator District"
 district_water_generator_plural:0 "Thermo-Generator Districts"
 district_water_generator_desc:0 "Generates energy efficiently using the heat in the areas near the planetary core."
 job_wg_tourism:0 "Hot Spring Visitor"
 job_wg_tourism_plural:0 "Hot Spring Visitors"
 job_wg_tourism_desc:0 "Tourists attracted by the planet's fame, looking forward to enjoying the unparalleled Hot Spring experience on this planet."
