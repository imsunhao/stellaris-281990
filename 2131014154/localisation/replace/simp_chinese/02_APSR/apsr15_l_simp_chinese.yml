 apsr.15001.title:0 "基础建成"
 apsr.15001.desc:0 "我们已经完成了未来建设的基础，现在需要选择下一步的发展方向。\n我们可以建造一个工业设施，专注于生产和资源开采，或者建造一个研究所，专注于勘探和科学发展。"
 apsr.15001.button1:0 "发展生产。"
 apsr.15001.button2:0 "发展科研。"
 apsr.15021.title:0 "$apsr15_building_part21$建造完成"
 apsr.15021.desc:0 "鉴于目前§Y$apsr15_building_part21$§!的产量还非常少，我们需要对生产线进行一些改进。专家们认为我们可以在建筑下方挖出一条隧道来增加工作空间和开采效率。于是现在，我们需要选择是利用这个额外空间来生产能源还是种植食物。\n我们应该如何选择，$RULER$？"
 apsr.15021.button1:0 "矿物和$energy$"
 apsr.15021.button2:0 "矿物和食物"
 apsr.15022.title:0 "$apsr15_building_part22$建造完成"
 apsr.15022.desc:0 "鉴于目前§Y$apsr15_building_part22$§!的产量还非常少，我们需要对生产线做出一些改进。我们可以建造纪念碑和公园，然后配套一座大型研究实验室，或是种植食物的农场。\n我们应该如何选择，$RULER$？"
 apsr.15022.button1:0 "凝聚力和食物"
 apsr.15022.button2:0 "凝聚力和科研"
 apsr.15031.title:0 "$apsr15_building_part31$建造完成"
 apsr.15031.desc:0 "§Y$apsr15_building_part31$§!是一座多合一的复合生产设施：专用发电机为设施提供充足的能源，多余的能源会供应给帝国，而地下隧道则进行着大量的开采作业。\n虽然这确保了设施自身的持久发展，但产量还是过于低于预期。对此专家们建议我们将该设施专一化，仅生产一种资源。\n我们可以改进发电机仅提供设施所需要的能源，扩大矿物的生产量。或者利用地下隧道来安装额外的冷却装置，扩张能源区域，专注于生产能源。\n每个选项的蓝图都已制成，只剩下如何选择了。"
 apsr.15031.button1:0 "专注能源生产。"
 apsr.15031.button2:0 "专注矿物生产。"
 apsr.15032.title:0 "$apsr15_building_part32$建造完成"
 apsr.15032.desc:0 "§Y$apsr15_building_part32$§!是一座多合一的复合生产设施：在地面上生产食物，而地下隧道则用于开采矿物。\n虽然这确保了设施自身的持久发展，但产量还是过于低于预期。对此专家们建议我们将该设施专一化，仅生产一种资源。\n我们可以挖掘更多的矿井来扩大矿物的开采量。或者在地下隧道中安装水培设施来扩大种植面积。\n每个选项的蓝图都已制成，只剩下如何选择了。"
 apsr.15032.button1:0 "专注矿物生产。"
 apsr.15032.button2:0 "专注食物生产。"
 apsr.15033.title:0 "$apsr15_building_part33$建造完成"
 apsr.15033.desc:0 "§Y$apsr15_building_part33$§!是一座由农场、公园以及纪念碑组成的复合设施，创造出一种超现实的与自然世界和谐相处的感觉。\n虽然这确保了设施自身的持久发展，但产量还是过于低于预期。对此专家们建议我们将该设施专一化，仅生产一种资源。\n我们可以专注于粮食生产，扩大耕种面积。或者建造更多的娱乐和文化设施。\n每个选项的蓝图都已制成，只剩下如何选择了。"
 apsr.15033.button1:0 "专注食物生产。"
 apsr.15033.button2:0 "专注凝聚力产出。"
 apsr.15034.title:0 "$apsr15_building_part34$建造完成"
 apsr.15034.desc:0 "§Y$apsr15_building_part34$§!是一座由科学实验室、公园以及纪念碑组成的复合设施，提供了与自然联系的机会，也可以在优美的氛围中进行科学研究。\n虽然这确保了设施自身的持久发展，但产量还是过于低于预期。对此专家们建议我们将该设施专一化，仅生产一种资源。\n我们可以建造更多的实验室来专注研究，或者建造更多的娱乐设施和文化设施。\n每个选项的蓝图都已制成，只剩下如何选择了。"
 apsr.15034.button1:0 "专注凝聚力产出。"
 apsr.15034.button2:0 "专注科研产出。"
 apsr.15041.title:0 "$apsr15_building_part41$建造完成"
 apsr.15041.desc:0 "冷却系统和额外电池已经安装至地下隧道中，大大提高了设施的能源产出。现在，我们拥有了银河系规模最大的发电站。"
 apsr.15041.ok-button:0 "好极了！"
 apsr.15042.title:0 "$apsr15_building_part42$建造完成"
 apsr.15042.desc:0 "改进后的能源系统只为设施提供充足的电力，新挖的矿井也让矿物产量大大增加了。现在，我们拥有了银河系规模最大的开采中心。"
 apsr.15042.ok-button:0 "好极了！"
 apsr.15043.title:0 "$apsr15_building_part43$建造完成"
 apsr.15043.desc:0 "地下隧道的水培系统已经安装完成，利用这些种植区域使我们的粮食产量大大提高了。现在，我们拥有了银河系规模最大的农场。"
 apsr.15043.ok-button:0 "好极了！"
 apsr.15044.title:0 "$apsr15_building_part44$建造完成"
 apsr.15044.desc:0 "我们已经把这里改造成了银河系里规模最大的娱乐文化中心，现在被称为§Y$apsr15_building_part44$§!。许多银河各国的著名人物都慕名而来。"
 apsr.15044.ok-button:0 "好极了！"
 apsr.15045.title:0 "$apsr15_building_part45$建造完成"
 apsr.15045.desc:0 "我们已经将整个设施都改造成了科学实验室，我们能在此进行最为非凡的科学实验。科学家们使用这个实验室肯定会有重大突破。"
 apsr.15045.ok-button:0 "好极了！"
 apsr.15101.title:0 "已发现：§M$apsr15_planet_modifier$§!"
 apsr.15101.desc:0 "由§H[Root.GetName]§!领导的§H[Root.GetLeaderName]§!科研船组发现了一些奇特的东西！\n这个星球上有一处非常奇特的地区。这里有肥沃的土壤、丰富的矿物、特殊的磁场和其他不可能聚在一起的特征。此地是一处完美的建造之地，几乎可以建造任何我们能想象的东西。"
 apsr.15101.button:1 "我们必须得到它！"
 apsr.15103.title:0 "已发现：§M$apsr15_planet_modifier$§!"
 apsr.15103.desc:0 "我们在这颗星球上发现了一些有趣的东西。\n这个星球上有一处非常奇特的地区。这里有肥沃的土壤、丰富的矿物、特殊的磁场和其他不可能聚在一起的特征。此地是一处完美的建造之地，几乎可以建造任何我们能想象的东西。"
 apsr.15103.button:1 "非常好！"
 apsr.15105.title:0 "已发现：§M$apsr15_planet_modifier$§!"
 apsr.15105.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一颗星球上有一处非常奇特的地区。这里有肥沃的土壤、丰富的矿物、特殊的磁场和其他不可能聚在一起的特征。此地是一处完美的建造之地，几乎可以建造任何能想象的东西。\n\n§G信息：§!\n§Y星球名称:§W[event_target:apsr15_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr15_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr15_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr15_planet_target.Owner.GetName]§!"
 apsr.15105.button:1 "有趣！"
