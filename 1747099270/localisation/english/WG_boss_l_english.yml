 wg_boss.73.desc:0 "Our spaceships found an alert beacon when they passed this system. It seems to keep sending some messages..."
 wg_boss.73.a:0 "Connect the signal."
 wg_boss.74.name:0 "Sunflower King"
 wg_boss.74.desc:0 "Pay attention! You nonentities passing by!\n\nYou are approaching the territory of Sunflower King the Great. Our sacred land -- Dave system --  forbids any foreigner to entry! You'd better be cautious, that once the FTL engines arrive, we will finish the construction of our Superfortress! And all of you will be ravaged by us! \n\n§YNotice for Lost§!\nOne of our §HFTL engines§! was lost during transportation. Please send it to Dave system if you found it. We would pay the price."
 wg_boss.74.a:0 "What is this?"
 wg_boss.76.name:0 "Live Star"
 wg_boss.76.desc:0 "We see what the sunflowers mentioned in Dave system -- A spheric fortress as large as a hundred kilometers in diameter! It has a funny camouflage but heavy armament. If such a fortress were installed with FTL engines, it would become a great threat to the whole galaxy."
 wg_boss.76.a:0 "All fleets, on alert!"
 wg_boss.78.name:0 "Live Star Paralyzed"
 wg_boss.78.desc:0 "The Live Star has been paralyzed after a battle. The remaining sunflowers are lingering on inside."
 wg_boss.78.a:0 "Launch proton torpedoes to the exhaust vent!"
 wg_boss.78.tooltip:0 "§RLive Star will be destroyed.§!"
 wg_boss.78.b:0 "Send ground forces to capture it!"
 wg_boss.79.name:0 "Live Star Captured"
 wg_boss.79.desc:0 "Our ground troops successfully captured the Live Star. The sunflowers who tried to resist were all squeezed to oil, and the rest of them submitted to us.\n\nWe heard an absurd story from the sunflowers -- Their ancestors were planted by a hermit called World Master, but they bred so rapidly that the Ancient One had to weed out a large part of them. The remaining sunflowers later established a country and prepared to build the Live Star for their revenge for the massacre. However, this project has gone to ruin because of our destruction.\n\nNow, how should we deal with this fortress and these sunflowers?"
 wg_boss.79.a:0 "Destroy the Live Star, and squeeze the sunflowers to oil."
 wg_boss.79.b:0 "Repair the Live Star, and squeeze the sunflowers to oil."
 wg_boss.79.c:0 "Repair the Live Star, and send the sunflowers to our colonies."
 wg_boss.80.name:0 "Live Star Repaired"
 wg_boss.80.desc:0 "We have finished the repair of the Live Star and rearrange some irrational layouts, although the star-killer weapon structure has suffered too much damage to be recovered.\n\nThis space fortress now joins our forces."
 wg_boss.80.a:0 "Great."
 site_astesia:0 "Shipwreck"
 site_astesia_intro:0 "We discovered a shipwreck on the surface of this planet. Could it be relative to Astesia?"
 wsgancrel.700.name:0 "Endordia's Science Ship"
 wsgancrel.700.desc:0 "According to the information in Astesia's database, we found that this ship shares the same style as Endordia Empire's science ship. Most of the parts of the ship are severely damaged except for the bridge. We hope we can find more details."
 wsgancrel.700.a:0 "Continue to investigate."
 wsgancrel.701.name:0 "Encrypted Information"
 wsgancrel.701.desc:0 "The central computer of this ship still can run, and we found some encrypted texts. Fortunately, we can reveal these texts according to a decryption algorithm in Astesia's database."
 wsgancrel.701.a:0 "Start the decryption process."
 wsgancrel.702.name:0 "Astesia's Story"
 wsgancrel.702.desc:0 "The decrypted texts record the story of Astesia.\n\nAstesia was not originally a resident in Endordia Empire. She came from a planet called Terra.\n\nNatural disasters, which the Terrans called them Catastrophes, were frequent in the world Terra. A Catastrophe would leave a large number of high-energy minerals, the Originiums, at its site. Terrans made use of Originiums to develop unique technologies, and some Terrans could even control the energy inside. The people on Terra benefited from those Originium Arts, although their detailed theory still remained unknown.\n\nHowever, Originium was not without its dangers, as prolonged exposure might cause a progressive, terminal disease known as Oripathy. The Originium would not only corrade the infector's body but also turn the person into a source of infection.\n\nAstesia was an infector. At the edge of her death, she sent a distress signal through her Art -- Astrology. That message was received by a passerby science ship of the Endordia Empire. Unfortunately, the Empire had nothing can do to deal with Oripathy, but their scientist still tried to preserve her consciousness and memory with experimental technology after her death.\n\nThat technology was about memory operations. For further researches, Endordia's scientist rewrote Astesia's memory, that she was born and grew up in Endordia, not in Terra. The operation was a total success. Astesia finally became the highest weapon researcher of the Empire, then became the core of a Science Nexus."
 wsgancrel.702.a:0 "Tell Astesia about all of this."
 wsgancrel.703.name:0 "Astesia's Silence"
 wsgancrel.703.desc:0 "Astesia makes no response to us. The communication was terminated after a long silence."
 wsgancrel.703.a:0 "She really needs some time to digest this shocking fact."
 wsgancrel.704.name:0 "Shipwreck in Gate of Tears System"
 wsgancrel.704.desc:0 "Our scientist discovered an ancient shipwreck on a planet in §HGate of Tears§! system."
 wsgancrel.704.a:0 "Send a science ship to investigate."
 wsgancrel.705.name:0 "Astesia's New Body"
 wsgancrel.705.desc:0 "As the popularization of the NEO-shipgirl infusion technologies, Astesia asks us if we can fabricate a new shipgirl body for her as her Terran appearance, and then transfer her consciousness into it."
 wsgancrel.705.a:0 "Sure. We wish Astesia have a rebirth."
 pc_wg_poke:0 "Poke World"
 pc_wg_poke_desc:0 "Yes, your instinct is right!"
 wg_boss.82.name:0 "Cloud World"
 wg_boss.82.desc:0 "We found a unique planet in Blue Cloud system. It is covered by layers of clouds, and we can hardly see the lands. Our scientists estimate that it contains abundant gases for mining.\n\nHowever, our ships in that system receive a message from that Cloud World."
 wg_boss.82.a:0 "Read that message."
 wg_boss.83.name:0 "The Sheriff"
 wg_boss.83.desc:0 "You... my prey..."
 wg_boss.83.a:0 "What is this?"
 wg_boss.83.a.response:0 "I'm... the sheriff... of Section 3... Preys... bow to us..."
 wg_boss.83.b:0 "We don't get what you want to say."
 wg_boss.83.b.response:0 "Hahaha... We... millions of troops... You... cannot stop... This galaxy... a hunting ground of us... Get out of... this universe!"
 wg_boss.83.c:0 "It's you who rocks the boat first!"
 wg_boss.83.c.response:0 "...dare not... obey the Emperor of Dimensions... arrest you..."
 wg_boss.84.name:0 "///POLICE ASSAULT IN PROGRESS///"
 wg_boss.84.desc:0 "A transparent warship appeared from the Cloud World after the weird shapeless creature's blabbering. It seems that we should clean up this place first."
 wg_boss.84.a:0 "All ships into battle stations!"
 wg_boss.86.name:0 "Schneewind the Drake!"
 wg_boss.86.desc:0 "We found a ringworld in §HHvergelmir§! system!\n\nHowever, it is not a free lunch for us. A huge drake -- our scientists call it §HSchneewind§! -- is wandering in the system. It seems that Schneewind regards this beautiful system as its territory, guarding those three gems."
 wg_boss.86.a:0 "It's amazing!"
 wg_boss.88.name:0 "Schneewind Went Down"
 wg_boss.88.desc:0 "The guardian of this system finally rested under our firepower. The drake transformed into a large amount of water."
 wg_boss.88.a:0 "Good work everyone. Let's go."
 wg_boss.89.name:0 "Deluge"
 wg_boss.89.desc:0 "The drake transformed into a large amount of water and went to the ringworld. Three of the four segments were quickly covered by water of hundreds of kilometers deep. It seems that we can colonize only one of them."
 wg_boss.89.a:0 "That's too much water!"
 ovo_avatar: "Giant Quincy"
 wg_fairy_dragon:0 "Faerie Dragon"
 wg_dragon_corvette:0 "Wyrmling"
 POINT_weapon_fairy_dragon:0 "Dragon Stinger"
 SMALL_weapon_fairy_dragon:0 "Dragon Spear"
 MEDIUM_weapon_fairy_dragon:0 "Dragon Breath"
 LARGE_weapon_fairy_dragon:0 "Dragon Rage"
 wg_fairy_dragon_object:0 "Indiram"
 wg_fairy_dragon_object_desc:0 "This ransacked spaceship is of no value to explore."
 wsg_weapen_T_FD:0 "Arc-en-Ciel"
 wsg_weapen_T_FD_DESC:0 "The most advanced warship main cannon from the Trophy Plaza, but they are secretive about its technology suppliers."
 wsg_weapen_T_FD2:0 "Arc-en-Ciel"
 wsg_weapen_T_FD2_DESC:0 "The most advanced warship main cannon from the Trophy Plaza, but they are secretive about its technology suppliers."
 WG_FD_PROJECT:0 "Board the Eater of Worlds"
 WG_FD_PROJECT_DESC:0 "Send a group of scientists to the Eater of Worlds and explore the secrets inside the huge spaceship."
 tech_wsg_FD:0 "Arc-en-Ciel"
 tech_wsg_FD_desc:0 "The most advanced warship main cannon from the Trophy Plaza, but they are secretive about its technology suppliers."
 tech_sh_FD2:0 "Arc-en-Ciel"
 tech_sh_FD2_desc:0 "The most advanced warship main cannon from the Trophy Plaza, but they are secretive about its technology suppliers."
 wg_boss.93.name:0 "The Eater of Worlds"
 wg_boss.93.desc:0 "An unknown fleet rushed into our territory, and the biggest ship of them has the same size as a planet!\n\nStrangely, this fleet has neither any aggressive behavior nor any communication to us, which seems they are just moving around aimlessly. The only information we gain is that this fleet is owned by an unknown empire named §HIndiram§!.\n\nOur scientists have failed to explain why this massive object doesn't have gravity interactions with other celestial bodies. Besides, our sensors can't find any life signals inside the ship. \n\nWhatever, maybe this fleet just cruising across the galaxy, and it is harmless to us as long as we don't disturb it."
 wg_boss.93.a:0 "What a huge warship!"
 wg_boss.94.desc:0 "Hey, my friends! Look at that fleet led by a super flagship as large as a planet! It is cruising in your territory!"
 wg_boss.94.a:0 "Yes, anything special there?"
 wg_boss.95.desc:0 "We have been tracking this fleet for a period of time. They seem to keep cruising around the galaxy aimlessly.\n\nTo put it straight, we are very interested in this fleet, but it is too costly for us to defeat them and capture the flagship. Would you like to do us a favor and paralyzed the flagship? We will pay you well."
 wg_boss.95.a:0 "We will call you back when we finish it."
 wg_boss.97.name:0 "Faerie Dragon Slayer"
 wg_boss.97.desc:0 "Under the attack of our fleet, Indiram's automatic fleet finally defeated. The flagship has been paralyzed, but not completely destroyed, which indicates that the mysterious gravity device might be still working. Our scientists have a great interest in the secret in the flagship."
 wg_boss.97.a:0 "Excellent!"
 wg_boss.98.desc:0 "We just heard that you had defeated that grand fleet. That's incredible.\n\nOnce again, we are very interested in that spaceship, so we hope you could sell it to us. Our offer is §Y25 Rank Points, 5000 £sr_pantsu£ $sr_pantsu$, and the blueprint of our newly received weapon§!.\n\nWhat do you think of it?"
 wg_boss.98.a:0 "That spaceship now is yours."
 wg_boss.98.b:0 "That spaceship now is yours."
 wg_boss.98.c:0 "Sorry, we want to keep it for researches."
 wg_boss.99.name:0 "Outer Cabins"
 wg_boss.99.desc:0 "Our team combs the outer cabins of the spaceship, but to our disappointment, it turns out nothing special there. All we have got are some old-style facilities. That's weird for a super spaceship that once threatened us.\n\nMaybe the secret is hidden in the spaceship's core."
 wg_boss.99.a:0 "Keep investigating."
 wg_boss.100.name:0 "Empty Core Area"
 wg_boss.100.desc:0 "The core area is no different from other areas of the spaceship except for its luxurious decoration. It seems like this spaceship is not originally designed for combat.\n\nWe extract some information about this ship in its central database. The §HIndiram Empire§! was the master of this galaxy in ancient days, and this spaceship, the Eater of Worlds, was more like a Royal Yacht, only built for showing the strength of the Empire. Its weapon system was out of control a long time ago, but it kept cruising across the galaxy according to pre-set routes until we paralyzed it.\n\nThere's nothing special, except for the mechanics of how it controls gravity. Our scientist still wants to reveal the secret."
 wg_boss.100.a:0 "Keep moving."
 wg_boss.101.name:0 "Gravity Compensator"
 wg_boss.101.desc:0 "Our team has made a full search of the whole spaceship and eventually revealed the secret of why this spaceship doesn't collapse due to its huge mass -- a gravity-control device called Gravity Compensator. We could use this device for the construction of megastructures."
 wg_boss.101.a:0 "At least we don't return with bare hands."
 wsg_fairy_dragon:0 "Gravity Compensator"
 wg_boss.102.name:0 "Board the Eater of Worlds"
 wg_boss.102.desc:0 "Our scientist group has been ready for the exploration of the Eater of Worlds. They will investigate the whole spaceship and study its technologies."
 wg_boss.102.a:0 "Start the operation."
 wg_one_cat_hangar:0 "Hangar Station"
 WSG_CAT_H:0 "Shuttler"
 WSG_CAT_H2:0 "Gatekeeper"
 tech_wsg_CAT:0 "Taliedo Stipa"
 tech_wsg_CAT_desc:0 "An exquisite aircraft artifact is displayed in an exhibition hall for viewing."
 wsg_weapen_H_CAT:0 "Taliedo Stipa"
 wsg_weapen_H_CAT_DESC:0 "$tech_wsg_CAT_desc$"
 wg_boss.104.name:0 "Fortress in Storm"
 wg_boss.104.desc:0 "The §HNosterbys§! system lies inside a great cosmic storm. Our warship's maneuverability is severely restricted, and only the ship-borne strikers can move normally.\n\nWe find that there is a fortress in the middle of this system. It is protected by a number of UAVs specially designed for combat in cosmic storms. Furthermore, this fortress has jamming equipment, which greatly reduces our range of fire."
 wg_boss.104.a:0 "That's a headache."
 wg_boss.106.name:0 "The Fall of Nosterbys Fortress"
 wg_boss.106.desc:0 "We have found an aircraft artifact inside the collapsed fortress, which is much loved by our ship crew. Some Admirals suggest that we can modify one of the ship cabins into an exhibition hall for this artifact in order to improve the living condition of the warships.\n\nThis advice is accepted, and our factory starts to produce duplicates of the artifact. Now we can transform an §YA-slot§! to an exhibition hall to reduce our ship's upkeep."
 wg_boss.106.a:0 "Lucky +5"
 wg_boss.108.name:0 "Schneewind the Drake!"
 wg_boss.108.desc:0 "We found a weird system called §HHvergelmir§!, which consists of nothing but only a B-class star.\n\nHowever, inside this empty system hides a threat to us -- a huge drake made up of water! Our scientists call it §HSchneewind§!."
 wg_boss.108.a:0 "An unbelievable scene."
 wg_boss.110.name:0 "Schneewind Went Down"
 wg_boss.110.desc:0 "The guardian of this system finally rested under our firepower. The drake transformed into a large amount of water."
 wg_boss.110.a:0 "Well done."
 wg_boss.111.name:0 "Deluge"
 wg_boss.111.desc:0 "The drake transformed into a large amount of water and went to the star. The star quickly turned cold and eventually faded away.\n\nOur scientist is unable to believe what in their eyes. This uncanny incident is just like a joke that pouring water into a fusion reactor in order to stop it, but the result at this moment, is an undoubted fact."
 wg_boss.111.a:0 "Our science scheme should be rebuilt..."
 wg_modifier_rbq_dragon:0 "Shocked Scientists"
 wg_modifier_rbq_dragon_desc:0 "Our scientist has been shocked after witnessing impossible events."
 wg_boss.114.name:0 "Psionic Signals"
 wg_boss.114.desc:0 "The devices in our homeworld system have captured a sequence of encrypted signals loaded by psionic energy. Our scientist suggests that it may be a message to us and ask for more resources to investigate the signals."
 wg_boss.114.a:0 "Let them try."
 wg_boss.114.b:0 "We shouldn't waste our resources."
 ANALISE_WG_PHIONIC_SIGNAL:0 "Analyze Psionic Signals"
 ANALISE_WG_PHIONIC_SIGNAL_DESC:0 "Our scientists discovered a series of encrypted signals loaded by psionic power. There may be some interesting information in it."
 wg_boss.115.name:0 "The Psionic Plane"
 wg_boss.115.desc:0 "Our scientists have extracted some meaningful information from the encrypted signals -- a group of imaginary number coordinates, which indicates that this location is outside our dimension.\n\nThere's neither conventional method to copy the feature of the signal, nor the communication tunnel to that coordinates. \n\nOur scientist call that unknown dimension §HPsionic Plane§!. This discovery will place another milestone on the road of our universe exploration."
 wg_boss.115.a:0 "We should be in awe of the universe."
 wg_boss.115.b:0 "We have much to explore there."
 wg_boss.116.desc:0 "We hear that you have discovered an interesting place, haven't you?"
 wg_boss.116.a:0 "Indeed. But..."
 wg_boss.117.desc:0 "But that place is not inside this dimension, right? You call it §HPsionic Plane§!. That's a good name. We happen to have a study about it, and we can help you communicate with that signal, as long as you share the coordinates with us."
 wg_boss.117.a:0 "We are counting on you."
 wg_boss.117.a.response:0 "Nice! We will prepare for it. Just wait for our good news!"
 wg_boss.117.b:0 "We don't want to be troublemakers."
 wg_boss.117.b.response:0 "OK. But remember to call us if you have something interesting the next time."
 wg_boss.118.desc:0 "Thank you for waiting! All we need is this -- §YPsiphon Fishing Rod§!!"
 wg_boss.118.a:0 "You always make us surprised."
 wg_boss.118.b:0 "What exactly is it?"
 wg_boss.119.desc:0 "The Psiphon Fishing Rod, or you can formally call it §YPsionic Inductor§!, is a by-product of our Dimensional Fabricator.\n\nUnlike the Dimensional Fabricator which directly draws the energy from other dimensions, this machine will place psionic 'baits' in the §HPsionic Plane§!, and drag anything to the bait into this dimension.\n\nPlace the baits at certain coordinates, and just wait for the fish to swallow the bait!"
 wg_boss.119.a:0 "We don't have a good feeling about it."
 wg_boss.119.b:0 "Start the operation carefully."
 wg_boss.120.desc:0 "Operation initiated. Install Space-Time Anchor... Done.\nImaginary space-time fluctuation detected. Target captured.\n§YTarget identifying... \nTarget Class: Solar system\nNumber: 3§!\nPreparing for timeline synchronization..."
 wg_boss.120.a:0 "Wait... What the hell is coming?"
 wg_boss.121.desc:0 "Aww... It seems... Three big fish, huh. The machine will set a 'gate' in your homeworld system. Enjoy your trophies, and we should gotta go! Bye!"
 wg_boss.121.a:0 "Hey! But what about us?"
 wg_boss.122.desc:0 "We can help you communicate with the location outside this universe. Do you need some help?"
 wg_boss.122.a:0 "Affirmative."
 wg_boss.122.b:0 "Negative. It's dangerous."
 wg_boss.123.desc:0 "This Psionic Inductor will drag substance from §HPsionic Plane§! as long as you provide certain coordinates."
 wg_boss.123.a:0 "We will give you the coordinates. Start the operation then."
 wg_boss.124.desc:0 "Operation initiated. Install Space-Time Anchor... Done.\nImaginary space-time fluctuation detected. Target captured.\n§YTarget identifying... \nTarget Class: Solar system\nNumber: 3§!\nPreparing for timeline synchronization..."
 wg_boss.124.a:0 "What's the matter?"
 wg_boss.124.a.response:0 "The machine drags three systems from Psionic Plane, and it will set a wormhole towards those systems. Good luck."
 RESEARCH_PSIONIC_WORMHOLE:0 "Close Investigation"
 RESEARCH_PSIONIC_WORMHOLE_DESC:0 "The Psionic Inductor has set a wormhole towards the systems we dragged from Psionic Plane, but we must first figure out what happened actually. \n\nAssigning a science ship for close investigation is an efficient way to grasp the feature of the wormhole, although it may disturb the substance on the other side."
 RESEARCH_PSIONIC_WORMHOLE_FROM_HOME:0 "Long-Distance Investigation"
 RESEARCH_PSIONIC_WORMHOLE_FROM_HOME_DESC:0 "The Psionic Inductor has set a wormhole towards the systems we dragged from Psionic Plane, but we must first figure out what happened actually. \n\nConducting a long-distance observation is a safer way not disturbing the other side, although it will take more time to grasp the features of the wormhole."
 wg_psi_object:0 "Psionic Energy Focus"
 wg_boss.126.name:0 "Psionic Reaction"
 wg_boss.126.desc:0 "There's one more step left for us to make a full investigation of the psionic wormhole, but suddenly, we detect §Ran unknown armed object§! passing through the wormhole."
 ONBOARD_PSI_DREADOUGHT:0 "Board the Psi Dreadnought"
 ONBOARD_PSI_DREADOUGHT_DESC:0 "This huge warship has been paralyzed under our fire. We can send task groups aboard to collect intelligence about the other side of the wormhole."
 wg_boss.129.name:0 "Psi Dreadnought Paralyzed"
 wg_boss.129.desc:0 "After a fierce battle, we finally have paralyzed the huge psi dreadnought from the wormhole. Our consultants strongly advise us to make an additional investigation before we face the unknown enemy on the other side."
 wg_boss.129.a:0 "Investigate this warship first."
 wg_boss.129.b:0 "Open the wormhole directly."
 wg_boss.168.name:0 "Psi Dreadnought Destroyed"
 wg_boss.168.desc:0 "After a fierce battle, this huge warship has been into pieces under our gunfire. It seems that the other side of the wormhole isn't a peaceful playground. We must take more care."
 wg_boss.130.name:0 "Broken Warship"
 wg_boss.130.desc:0 "Our task group enters the dreadnought without any trouble. The warship is severely corroded by psionic power, which likes that a greater one controlled and modified the whole ship to its purpose.\n\nAt the bridge, a horrible scene expands in front of us -- A huddle of §Rdead shipgirls§! lay across the corridor, grimacing as they had suffered §Runimaginable psychic trauma§! with their last breath.\n\nAt that time, one of our teammates finds a dying shipgirl. She seems to be a powerful psychic, and she is the only survivor of the whole ship."
 wg_psi_survivor:0 "The Survivor inside Psi Dreadnought"
 wg_boss.169.desc:0 "Don't worry... about me... Save... other sisters..."
 wg_boss.169.a:0 "But you are the only survivor."
 wg_boss.170.name:0 "The Last Survivor"
 wg_boss.170.desc:0 "The survivor eventually collapsed on the floor like a puppet hearing this grievous news, and our task group sent her onto our medic ship. \n\nThe great ship gradually vanished into the void several days later, and its only survivor finally got recovered under careful treatment."
 wg_invincible:0 "Invincible, the Dreadnought Captain"
 wg_boss.131.desc:0 "I'm grateful for your rescue. I'm §HInvincible§!, the commander of Task Force 6. Are you the rescue team assigned by the HQ?"
 wg_boss.131.desc.b:0 "You are... the Abyss! It seems I was careless... but you will never drag a word from my mouth about my sisters! For the Ancient One's sake!"
 wg_boss.131.a:0 "We aren't the shipgirls from your force."
 wg_boss.131.a.response:0 "But you are shipgirls, too... And where is here?"
 wg_boss.131.b:0 "You wouldn't sit here to talk with me if we were your enemy."
 wg_boss.131.b.response:0 "...\nI have my own judgment, but first, tell me what happened and swear to the Ancient One that you don't tell a lie."
 wg_boss.131.c:0 "(Tell her the whole story.)"
 wg_boss.132.desc:0 "I see... We had gone too far. We had gone too far, so it must be the punishment from the Ancient One... But since I am here, the Ancient One must have forgiven us, and you must be the messengers of our God! \n\nPlease help me! My sisters are still in another dimension. Please at least let me see them with my own eyes, even though... even though they haven't survived the punishment..."
 wg_boss.132.desc.b:0 "Thank the Ancient One... You're not that enemy from the Abyss. Please let me solemnly apologize for my indignity. It's a shame on me to be hostile towards my saviors just because of their appearance.\n\nWe had gone too far, so it must be the punishment from the Ancient One. I don't know whether you were our God's messengers or not to deliver His forgiveness, but I have a personal request...\n\nI can feel that my sisters are still in another dimension... Could you at least let me see my sisters with my own eyes? Even though... even though they haven't survived the punishment..."
 wg_boss.132.a:0 "What happened to your companions?"
 wg_boss.132.a.response:0 "We turned a deaf ear to the prophet's warning and insisted to hold the ritual summoning the Ancient One's incarnation, who was the God we worship. Every one of us believed that the love from our God would lead us to a better place. However, we were wrong.\n\nThat day, in the command room of the warship, I witnessed our homeworld being devoured by strong psionic power, and my sisters were dropped into the Shroud. That power, growing limitlessly, covered all of our colonies, and even §Rthe whole solar system§!...\n\nI tried to activate the psionic barrier to protect the ship from the disaster but failed eventually. The only thing I could do was barely holding my consciousness and sending distress signals. Anything else, either the ship or my crew, has been lost in the chaos..."
 wg_boss.132.b:0 "How can we help you?"
 wg_boss.132.b.response:0 "I don't know what you have done, but I can feel that my motherland has been released from the Shroud, just on the other side of this wormhole... except for the §Ythree colonies§!. As the origins of the disaster, they have offsets in imaginary coordinates, and perhaps that's why they didn't enter this dimension.\n\nIf you can release a part of my motherland, then §Yyou may be able to release my sisters by the same method§!. I know it is an overclaim, but please help me... I can provide the precise coordinates of the colonies."
 wg_boss.132.c:0 "§EWe'll help you as possible."
 wg_boss.132.c.response:0 "Thank you. I have nothing enough to repay your grace... If you release my sisters from the Shroud, I will persuade everyone of my motherland -- §HBellerophon Harbor§!, to serve your empire, even if it takes the time of my whole life!"
 wg_boss.132.d:0 "§EWe have our own way to deal with it."
 wg_boss.132.d.response:0 "I know... that I shouldn't ask for more. I have only my life left.\n\nBut anyway, please let me devote my life to you, for you saved me..."
 wg_boss.132.d.tooltip:0 "§YInvincible, the Dreadnought Captain§! will become our Admiral."
 wg_boss.133.title:0 "Dangerous Sector"
 wg_boss.133.desc:0 "The radars keep warning us when our science ship passing through the psionic wormhole. The environment of the other side is as our expectation -- These psionic systems are full of malicious psionic entities and warships. It looks like we can't start any exploration unless we clean up this sector."
 wg_psi_chain_title:0 "Shroud Sector"
 wg_psi_chain_desc:0 "There are three colonies on the other side of the wormhole, that still in the Psionic Plane.\n\nIf we can relocate those colonies according to the new coordinates, and set Space-Time Anchors at the location, we can drag the colonies back to this dimension by the Psionic Inductor."
 wg_shrouded_planet_counter:0 "Located Colonies"
 wg_psi_planet_poi:0 "Devoured Colony"
 wg_psi_planet_poi_desc:0 "We need to install a Space-Time Anchor at this location in order to restore the colony from uncontrollable psionic power."
 wg_boss.137.title:0 "Shrouded Colony"
 wg_boss.137.desc:0 "After a detailed scanning, we find that this 'planet' is the projection of a stream of psionic power. There was originally a colony there, but it was dragged away by that psionic power, which left only the shadow of a shroud.\n\nTo figure out the complete picture, we need some time to set up special projects on this planet."
 wg_boss.137.a:0 "Action permitted."
 RESEARCH_WG_SHROUDED_PLANET:0 "Investigate Shrouded Colony"
 RESEARCH_WG_SHROUDED_PLANET_DESC:0 "This colony was dragged away from this dimension by psionic power. We need more detail to figure out its complete picture."
 wg_boss.138.title:0 "Disappeared Empire"
 wg_boss.138.desc:0 "Through further investigation, we found that not only this colony, but also the whole system, as well as the other two systems in this sector, was once devoured by the same psionic power, and this planet is one of the three origins that triggered the disaster. \n\nAs the origins of the incident, those four planets have offsets in imaginary coordinates, so the Psionic Indicator failed to capture them the last time. If we install additional Space-Time Anchors to relocate those planets, they will be able to enter our dimension like other objects."
 wg_boss.138.a:0 "Start the operation."
 wg_boss.138.b:0 "We shouldn't waste more time here."
 INSTALL_SPACETIME_ANCHOR:0 "Install Space-Time Anchor"
 INSTALL_SPACETIME_ANCHOR_DESC:0 "We need to install a Space-Time Anchor to set the real space-time location of a planet substance. Hence the Psionic Inductor can drag the psionic planet into this dimension."
 wg_boss.139.title:0 "Space-Time Anchor Installed"
 wg_boss.139.desc:0 "The Space-Time Anchor installation on §H[FROM.GetName]§! is completed."
 wg_boss.140.title:0 "Space-Time Anchor Installation Complete"
 wg_boss.140.desc:0 "All Space-Time Anchor has been installed. We can start the Psionic Inductor to restore the planets."
 wg_boss.141.title:0 "Devoured Colony"
 wg_boss.141.desc:0 "After a simple investigation, we are sure that §H[FROM.GetName]§! is one of the four colonies devoured by psionic power. \n\nThis planet has an offset in imaginary coordinates, and that's why the Psionic Inductor failed to capture it the last time. If we install a Space-Time Anchor at this place to indicate its new location, this planet will be able to enter our dimension like other objects."
 ACTIVATE_PSYCHIC_ENTITY_HYPERSIPHON:0 "Activate Psionic Inductor"
 ACTIVATE_PSYCHIC_ENTITY_HYPERSIPHON_DESC:0 "Start the Psionic Inductor to restore the four planets.\n\n§HNote:§!\nThis special project may lead to §Yperformance issues on your computer§! due to complex event operations. We advise you to save the game before commencing.\n\nFurthermore, §Ythe three starbases in the three psionic systems will be removed§! compatible with the event chain."
 wg_boss.142.title:0 "Psionic Inductor Activated"
 wg_boss.142.desc:0 "The Psionic Inductor has done its work. Our radar shows that all four Shroud Worlds have been transformed into highly developed colonies."
 wg_boss.142.a:0 "Do we save their lives?"
 wg_boss.142.b:0 "Let's wait and see what's next."
 wg_boss.142.c:0 "All units, on alert!"
 wg_boss.143.name:0 "Transmission from §HBellerophon Harbor§!"
 wg_boss.143.desc:0 "The communication has returned? Are you... the sisters from Bellerophon Harbor? Thank the Ancient One... We have the moment to be forgiven! Appreciate you all the same!"
 wg_boss.143.a:0 "Stay calm. We are shipgirls from another civilization."
 wg_boss.143.a.response:0 "What happened? Isn't it the prophet who leads us out of the land of the Shroud? Where do you shipgirls come from?"
 wg_boss.143.b:0 "Please let us explain..."
 wg_boss.144.desc:0 "Sorry for my impoliteness. Please let me introduce myself again -- I'm the Flagship of Bellerophon Harbor, St. George. \n\n[Root.GetSpeciesNamePlural] from [Root.GetName], I express our highest appreciation to you on behalf of all of the shipgirls from Bellerophon Harbor. Even the most effusive praise cannot describe your kindness for saving our lives.\n\nIt's all my fault for leading my people to doom..."
 wg_boss.144.a:0 "What happened to you?"
 wg_boss.144.a.response:0 "Our national treasure, the §HSacred Gem§!, has the ability to connect the two dimensions -- §Hthe Shroud§! and the reality. The Ancient One, the God we worship, is living in the Shroud. Every four years, we hold a great ceremony, collect the spirit energy all across our territory, and open the interdimensional gate to pay Him homage.\n\nThere were incidents when the gate open, but no such one like the last time, that the power stream from the Shroud devoured all of us. Our prophet once foresaw this disaster, but I ignored her warning, which eventually led to the tragedy...\n\nAs the highest ruler, I have defiled the title of Flagship, and I'm the one to take responsibility for that tragedy. I will atone for my sin with my remaining life..."
 wg_boss.144.b:0 "But what about your empire?"
 wg_boss.144.b.response:0 "The Ancient One chose me to be the Flagship of Bellerophon Harbor, and I should have given my all in leading my people until the end of our Empire, but I'm no longer qualified as a leader after conducting that tragedy.\n\n[Root.GetRulerTitle] [Root.GetRulerName] of [Root.GetName], all shipgirls of Bellerophon Harbor you saved will follow you, for their leader is undeserving of her sisters' respect."
 wg_boss.144.c:0 "§ENobody's perfect. You can continue leading your people."
 wg_boss.144.c.tooltip:0 "§YBellerophon Harbor will become our vassal.§!"
 wg_boss.144.c.response:0 "Does a sinner like me really have a chance to be forgiven...? I will accept your kindness with reverence and awe. It's a grace for us to meet you."
 wg_boss.144.d:0 "§EWe won't stop you if you insist on that."
 wg_boss.144.d.tooltip:0 "§YBellerophon Harbor will join our Empire.§!"
 wg_boss.144.d.response:0 "I understood. I will complete the formalities of power transfer as soon as possible. I believe you can definitely lead my sisters to a better place."
 wg_boss.145.desc:0 "The communication has returned... Hold on --\n\nThe enemy of our God, the evil spirits hidden in the Abyss! Why do you embody on the other side of the galaxy? Millions of years ago, we should have exterminated every one of you... That's impossible. The Ancient One never deceives us..."
 wg_boss.145.a:0 "Are you from another multiverse? What are you talking about?"
 wg_boss.145.b:0 "Wait a minute! We aren't your enemy!"
 wg_boss.145.c:0 "What are these maniacs doing?"
 wg_boss.146.desc:0 "A multiverse? Did you wake us up and summon us to this universe? No, that's out of the question, but...\n\nAre you really... our enemy...?"
 wg_boss.146.a:0 "We advise you to stay calm first."
 wg_boss.146.b:0 "The facts are just the opposite."
 wg_boss.147.desc:0 "The shipgirls from Bellerophon Harbor are proud of having a heart of appreciation. If it is really you that helped us out of the Shroud, all of my sisters will serve you, heart and soul, in repay of saving our lives. I promise as the highest ruler and the Flagship of Bellerophon Harbor.\n\nNow you can tell me the story."
 wg_boss.147.a:0 "(Tell her the whole story.)"
 wg_boss.147.a.response:0 "...\nMy spirit power tells me you are not lying... I will keep my promise, but please don't do harm to my sisters... This is my only request..."
 wg_boss.148.desc:0 "Please listen to me, Flagship St. George! They are not the abyssal enemy in our past. They are saviors of our Harbor! \n\nEven if you don't trust them, please at least believe me. I swear to the Ancient One that I'm telling the truth!"
 wg_boss.148.a:0 "The fact is as she said."
 wg_boss.157.desc:0 "We are maniacs? Very well. Now it's convinced that the nightmares of Armegeddon have embodied in reality. \n\nO ye emotionless creatures from the Abyss! I, St. George, the patron of the Ancient One's believers, will lead all my sisters in Bellerophon Harbor to burn down the heresy with the fire of Holy-war!"
 wg_boss.157.a:0 "You are too noisy."
 wg_boss.157.a.tooltip:0 "§R[wg_psi_country.GetName] declares war to us.§!"
 wg_boss.155.desc:0 "[Root.GetSpeciesNamePlural] of [Root.GetName], all sisters from Bellerophon Harbor will support you at all costs. We will repay your grace for the rest time of our empire.\n\nThe §H$r_wg_psionic_gem$§! is one of our Ancient One's gift, but we are no longer qualified to hold it. We decide to give this relic to you. I believe you will use it more wisely and not repeat our tragedy."
 wg_boss.156.desc:0 "[Root.GetSpeciesNamePlural] of [Root.GetName], all sisters from Bellerophon Harbor will support you at all costs. I believe we will have a brand new life in your leadership.\n\nThe §H$r_wg_psionic_gem$§! is one of our Ancient One's gifts, but we are no longer qualified to hold it. We decide to give this relic to you. I believe you will use it more wisely and not repeat our tragedy."
 wg_boss.158.desc:0 "I... lose? That's... a fake..."
 wg_boss.158.a:0 "Maniacs just head for their doom."
 wg_boss.159.name:0 "Relic"
 wg_boss.159.desc:0 "After we have taken over the shipgirl fanatics' colonies, we find that the former ruler of the Empire has been committed suicide in the capital building. Next to her body is a spiritual gem, and our people confiscate it as one of our war trophies."
 wg_boss.159.a:0 "Good."
 wg_boss.161.desc:0 "Our almighty Ancient One, hear my call! Your enemy has come to the world. Your temple has been defiled by the demons. Your precious creatures are trembling in front of the evils.\n\nOur almighty Ancient One, hear my call! I will become Your sword, slash the demons against You, and burn down the evils with the fire of war.\n\nIn the name of the Ancient One, I pray. Give us the power to exterminate Your enemy, and recover a beautiful world You are pleased!"
 wg_boss.161.a:0 "Whatever you say."
 wg_boss.162.name:0 "Mysterious Ritual"
 wg_boss.162.desc:0 "Our intelligence shows that the shipgirl fanatics held a great ritual and summoned a number of warships. They will keep suppressing us if we don't wipe them out as fast as possible."
 wg_boss.162.a:0 "They soon will shut up forever."
 wg_boss.163.name:0 "Backfire"
 wg_boss.163.desc:0 "The shipgirl fanatics seem to have violated some taboos, and a strong stream of psionic power covers all of their colonies and devours everything of them."
 wg_boss.163.a:0 "So that's how things happened."
 wg_boss.163.b:0 "Fools don't deserve our pity."
 wg_boss.167.name:0 "Psi Warships Delivered"
 wg_boss.167.desc:0 "The §HSacred Gem§! is activated after we inject energy into the relic. Some psi warships are dragged into our dimension and join our forces."
 wg_boss.167.a:0 "Great."
 r_wg_psionic_gem_active:0 "§YSummon a fleet of psionic warships.§!"
