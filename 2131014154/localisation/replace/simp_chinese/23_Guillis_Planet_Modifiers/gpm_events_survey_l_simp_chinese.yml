 gpm_survey.700.desc:0 "科学家§H[Root.GetLeaderName]§!在§H[Root.GetName]§!上有了一个发现！\n对这颗星球的地表进行的初次探险中发现了一个非常不寻常的特征，我们的科学家对它所代表的意义感到震惊。在过去所有的理论、所有发现、所有探索过的星球中都从来没有像这样的东西出现过。一个真正的银河奇迹......"
