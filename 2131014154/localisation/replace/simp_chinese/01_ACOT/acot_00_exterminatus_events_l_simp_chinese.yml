 tech_bombardment_ae: "灭绝协议"
 tech_bombardment_ae_desc: "有时候我们必须让数以百万计的灵魂遭到遗忘来维护我们帝国永续的权威。责骂不应落到舰队司令头上，更不是那些强迫自己的手按下轰炸按钮的人头上，而应该落在那些拒绝接受其命运的敌人头上。"
 TECH_UNLOCK_AE_BOMBARD_TITLE: "§B解锁轰炸姿态：§!灭绝令"
 tech_bombardment_ae_final: "最终一击"
 tech_bombardment_ae_final_desc: "在亲眼目睹了过度轰炸可能造成的破坏程度后，我们一些更为狂热的领导人一直在努力想办法，以一种更可控的方式复制这一过程。人们相信，一旦星球受到适当的破坏，就可以部署最终弹头，根据我们的需要，精确地把星球变成一个支离破碎的世界。\n\n同样的手段也适用于我方边境内的行星，可以按需求部署轰炸以制造属于我们的超破碎星球。"
 TECH_UNLOCK_AE_BOMBARD_FINAL_TITLE: "§E最终一击:§! 允许舰队在行星被完全破坏后部署第二阶段轨道轰炸。"
 TECH_UNLOCK_AE_BOMBARD_DESC: "§E最终一击:§! 允许舰队在行星破坏度达到100%后部署第二阶段轨道轰炸，按我们的需求将目标行星炸至破碎。这将会消灭可能导致战局转变的一切不稳定因素。\n\n此外，最终一击同样允许我们通过行星决议将我方边境内的宜居星球转变为超破碎星球。"
 tech_bombardment_se: "湮灭协议"
 tech_bombardment_se_desc: "不能容许任何有害生物有哪怕一点感染这个星系的证据或踪迹存在。如果有污染，就必须让火焰净化一切。"
 TECH_UNLOCK_SE_BOMBARD_TITLE: "§R解锁轰炸姿态：§!湮灭"
 TECH_UNLOCK_SE_BOMBARD_DESC: "§R湮灭协议:§!消除我们的敌人在银河系中的任何存在痕迹。\n- 对§Y军队§!造成§R神罚般§!的伤害\n- 对§Y地块§!造成§R神罚般§!的伤害\n- 对§Y人口§!造成§R神罚般§!的伤害\n- 将在初始轰炸结束后部署足以粉碎星球的致命弹头。"
 bombardment_punishment: "§E惩罚§!"
 bombardment_punishment_desc: "惩罚轰炸的目的在于给原始人一个痛苦的教训，让他们明白自己所处的地位。\n- 对§Y军队§!造成§R致命§!伤害\n- 对§Y星球§!造成§R致命§!伤害\n- 对§Y人口§!造成§R致命§!伤害\n- 会轰炸无防卫的行星直到清理干净"
 bombardment_exterminatus: "§B灭绝§!"
 bombardment_exterminatus_desc: "灭绝轰炸将全功率启动所有武器，目的在于从星球上清除一切文明的痕迹。\n- 对§Y军队§!造成§R灭绝§!伤害\n- 对§Y星球§!造成§R灭绝§!伤害\n- 对§Y人口§!造成§R灭绝§!伤害\n- 从星球上抹去所有生命痕迹"
 bombardment_final_destionation: "§R湮灭§!"
 bombardment_final_destionation_desc: "§Y湮灭轰炸§!的目的是消除我们的敌人在这银河系中的任何存在痕迹。\n- 对§Y军队§!造成§R神罚般§!伤害\n- 对§Y星球§!造成§R神罚般§!伤害\n- 对§Y人口§!造成§R神罚般§!伤害\n- 将在初始轰炸结束后部署足以粉碎星球的致命弹头。"
 exterminatus_event.101.name: "[From.GetName]已经支离破碎!"
 exterminatus_event.101.desc: "敌人对我们的殖民地§H[From.GetName]§!犯下滔天暴行。他们把星球变成了某种…无法形容之物…好像星球本身“死亡”了。"
 exterminatus_event.101.a: "连魔鬼也不会干这种事。"
 exterminatus_event.101.b: "他们永远不会被原谅。"
 exterminatus_event.101.c: "草!"
 exterminatus_event.102.desc: "我们的舰队司令已经通知我们，我们对§H[From.GetName]§!的轰炸已经造成了意想不到的后果。我们对先进武器的过度使用已经撕裂了星球本身，导致暗物质和暗能量的流动渗透到星球自身的生态系统中。星球在“死亡”的同时也在扭曲。"
 exterminatus_event.102.a: "不，这100%是我们故意的。好极了！"
 exterminatus_event.102.b: "我们做了什么……"
 exterminatus_event.102.c: "啊这……"
 exterminatus_event.103.desc: "我们收到报告，在暗物质和暗能量武器大规模轰击之后，星球§H[From.GetName]§!已被扭曲得面目全非。这个星球已经“死亡”，变成了一团“烂泥”。"
 exterminatus_event.103.a: "这些人不知道禁忌吗?"
 exterminatus_event.103.b: "听起来很有趣，我们也应该试试。"
 exterminatus_event.103.c: "啊，听上去真惨……"
 exterminatus_event.2.name: "[From.GetName]殖民地被摧毁"
 exterminatus_event.2.desc: "我们的敌人已经结束了对我们§H[From.GetName]§!殖民地的轰炸行动。报告显示，他们已经完全摧毁了所有生命的痕迹，没有留下任何幸存者。"
 exterminatus_event.2.a: "我们必定会将这种暴行诉诸复仇！"
 exterminatus_event.3.desc: "我们的舰队司令报告说，他们已经完成了对殖民地§H[From.GetName]§!投放军火的任务，这颗行星已经被完全摧毁了。"
 exterminatus_event.3.a: "让这成为他们种族的一个教训吧！"
 bombed_to_fractured_world: "§Y[From.GetName]现在是一个可怕的支离破碎的星球。§!"
 bombed_to_ultrafractured_world: "§Y[From.GetName]现在是一个令人毛骨悚然的扭曲星球。§!"
 bombed_to_molten_world: "§Y[From.GetName]现在是一个燃烧的$pc_molten$。§!"
 bombed_to_star: "§Y[From.GetName]会变成一颗燃烧的星星。§!"
 exterminatus_event.5.name: "[From.GetName]毁灭完成"
 exterminatus_event.5.desc: "我们的舰队司令很高兴地报告说，对§H[From.GetName]§!的湮灭协议已经完成。这颗行星已经在尖啸中化为齑粉。"
 exterminatus_event.5.a: "唯一的救赎就是火的净化!！"
 exterminatus_event.6.desc: "敌人对我们的§H[From.GetName]§!殖民地完成了一次净化。没有人能够再得到这颗星球了。"
 exterminatus_event.6.a: "他们会为此付出代价的！"
 exterminatus_event.8.name: "最终弹头已在[From.GetName]部署就绪"
 exterminatus_event.8.desc: "我们的舰队司令很高兴地报告说，关于§H[From.GetName]§!的终结协议已经就绪。正等待最后确认。"
 exterminatus_event.8.a: "不行，继续标准轰炸协议，他们必须受尽苦难。"
 exterminatus_event.8.a.explain: "继续轰炸，舰队将在360天内不再获得[event_target:showered_planet.GetName]的许可。"
 exterminatus_event.8.b: "启用“Delta-0”协议，让这个星球变成一个绿色的死亡之球。"
 exterminatus_event.8.b.explain: "[event_target:showered_planet.GetName]变成支离破碎的星球。"
 exterminatus_event.8.c: "死亡等待着那些反对我们的人，所有武器全功率发射！代号艾法莱尼！"
 exterminatus_event.8.c.explain: "[event_target:showered_planet.GetName]变成了一个扭曲的超破碎星球"
