 tradition_tt_economy:0 "Economy"
 tradition_tt_economy_desc:0 "Maintaining economic prosperity can ensure the sustainable operation of the country."

 tr_tt_economy_adopt:0"Economy Tradition"
 tr_tt_economy_finish:0"Economy Tradition Finished"
 tr_tt_economy_finish_desc:0"§HUnlock Edicts: §!Economic Aid\n§LA set of laws that increase the resource output of a pop category at the cost of increasing the energy currency of that pop category.§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_economy_1:0"Autonomous Economy"
 tr_tt_economy_1_delayed:0 "The increase of enterprises drives the growth of jobs, and economic development ensures population employment."
 tr_tt_economy_1_gestalt:0 "Self Maintenance"
 tr_tt_economy_1_gestalt_delayed:0 "Enable the autonomous maintenance protocol to ensure the stable growth of the maintenance system, so as to improve the fault tolerance rate."

 tr_tt_economy_2:0"Economic Potential"
 tr_tt_economy_2_desc:0"£energy£Energy Credits produced by£job_technician£Technician§G+1§!"
 tr_tt_economy_2_delayed:0"Fully tap our potential economic strength and improve the efficiency of economic operation."

 tr_tt_economy_3:0"Economic Cost"
