 underground_realms_operation.320.name:0 "在[target.GetName]找寻合适的人选。"
 underground_realms_operation.320.desc.mafia:0 "我们要聚集一些新人，就必须寻找那些生活在社会边缘的最边缘化的人，特别是生活在最低经济阶层的人。\n\n奴隶和低薪工人最有可能比富有的专家和统治者得到的保护更少。\n\n绝佳的目标...…"
 underground_realms_operation.321.name:0 "在[target.GetName]找寻合适的人选。"
 underground_realms_operation.321.desc.mafia:0 "不设防星球上的小村庄或是先进的资源储存设施最有可能成为我们的目标。\n\n很快我们就能找到目标并派出特种部队。"
 underground_realms_operation.322.name:0 "在[target.GetName]找寻合适的人选。"
 underground_realms_operation.322.desc.mafia:0 "我们发现个绝佳目标，准备早已完成。\n\n我们应该尽快派出我们的人。"
 underground_realms_operation.324.name:0 "[event_target:abduct_target.GetName]：攻击殖民地"
