 apsr8_building_part2_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part2_text$\n$apsr_knowledge_building_info$"
 apsr8_building_part3:0 "钜反应堆"
 apsr8_building_part3_desc:0 "$apsr8_building_predesc$\n$apsr8_building_part3_text$\n$apsr_knowledge_building_info$"
