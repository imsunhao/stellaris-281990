 apsr7_tankconstruct_special:0 "制造超级坚固的坦克"
 apsr7_tankconstruct_special_DESC:0 "特别设计的坦克蓝图已经绘制完成，剩下的就是制造出来了。"
 apsr7_expedition_special:0 "探索异常区域的中心"
 apsr7_expedition_special_DESC:0 "超级坦克已经制造出来了，现在我们准备将探险队送到异常区域的中心。是时候了解这个地方的秘密了！"
