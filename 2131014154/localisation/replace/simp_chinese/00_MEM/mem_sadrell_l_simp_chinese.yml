 d_mem_sadrell_runaway_gene_crop: "萨德雷尔农业实验室"
 d_mem_sadrell_runaway_gene_crop_desc: "萨德雷尔殖民者遗留下来的温室和遗传实验室。以前用于开发新的农作物，它仍然可以满足其最初的目的。"
 d_mem_sadrell_tidal: "萨德雷尔潮汐发电厂"
