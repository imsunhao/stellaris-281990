 pc_wg_cloud:0 "云海星球"
 pc_wg_cloud_desc:0 "几乎整个星球被厚厚的云城覆盖，地表没有宜居的可能，但这颗星球产出的大量天然气和诡异的气候值得我们采集和研究。" 

 wg_boss.82.name:0 "云海世界"
 wg_boss.82.desc:0 "我们进入了云之蓝星系，这个星系里有一颗我们从未见过的星球。它被厚厚的云层包裹，几乎看不见陆地，我们科学家推测上面应该能产出大量稀有的天然气气体。\n\n但我们的飞船传感器收到了一些来自云世界的通讯..."
 wg_boss.82.a:0 "接入通讯" 
 
 wg_boss.83.name:0 "警长"
 wg_boss.83.desc:0 "你们...给我滚...猎物..."
 wg_boss.83.a:0 "这是什么鬼东西？"
 wg_boss.83.a.response:0 "...我乃...第三悬臂...警局局长...猎物们...屈膝于我们..."
 wg_boss.83.b:0 "无法理解你想表达什么"
 wg_boss.83.b.response:0 "...哈哈哈...我们...拥有百万精兵...你们...无法阻挡...这片银河...猎场...属于我们...你们...给我滚出...这片银河系..."
 wg_boss.83.c:0 "看来就是来挑事了"
 wg_boss.83.c.response:0 "...竟敢...不服从...维度界的皇帝...该...出警...吞噬你们..." 
 
 wg_boss.84.name:0 "出警"
 wg_boss.84.desc:0 "无形的奇怪生物说了一通我们无法理解的话，并在云海星球上飞出了一条纯能量构成的战舰，但似乎这艘飞船经历过严重的损伤，光芒十分暗淡。\n\n看来想要继续探索就需要先清理掉这个害虫了。"
 wg_boss.84.a:0 "清理它"
 #########################
 wg_boss.86.name:0 "环世界守护者：雪风巨龙！"
 wg_boss.86.desc:0 "我们进入了大禹星系，这个星系竟然拥有一个完整的环世界！\n\n然而，似乎天下的确没有免费的午餐，这个伟大的星系中有一条具有领地意识的巨龙，被我们命名为§H<雪风>§!。巨龙雪风将这个环世界是为自己的巢穴，守护着这里。"
 wg_boss.86.a:0 "震惊！"
 
 wg_boss.88.name:0 "巨龙雪风的末日"
 wg_boss.88.desc:0 "这个星系的守护者终于在我们的炮火下咽气了。巨龙一边暴毙一边射出大量液体，通过检测竟然都是水！\n\n不管怎么样，这个星系现在无主了！"
 wg_boss.88.a:0 "表彰所有人，这个星系将成为我们的戒指！"
 
 wg_boss.89.name:0 "水漫金山！"
 wg_boss.89.desc:0 "巨龙雪风所变化的水竟然出现在了环世界上！！！三个环世界被数百公里深的水淹没，根本找不到任何落脚点。如今我们只剩下一段环了。"
 wg_boss.89.a:0 "水太多了！！"
