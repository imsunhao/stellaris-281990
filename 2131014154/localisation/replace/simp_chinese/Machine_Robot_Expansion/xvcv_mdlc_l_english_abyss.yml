 xvcv_mdlc_tech_spirit_energy_theory:0 "灵能理论"
 xvcv_mdlc_tech_spirit_energy_theory_desc:0 "该新理论声称如果我们以一种特殊的方式来操纵能量，可以把能量转换成一种从未发现过的新类型能量。"
 xvcv_mdlc_tech_psionic_shield:0 "灵能护盾"
 xvcv_mdlc_tech_psionic_shield_desc:0 "这些极其强大的护盾是由灵能支持的。大型灵能放大器阵列显著增强了它们的功率。"
 xvcv_mdlc_tech_precognition_interface:0 "灵能接口"
 xvcv_mdlc_tech_precognition_interface_desc:0 "灵能领域的进步让我们开发出能够实时阅读和分析无数种未来可能性的战斗计算机，并将之用于舰队作战。"
 XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_TITLE:0 "§H解锁组件：§Y§!灵能接口§!"
 XVCV_MDLC_TECH_UNLOCK_COMBAT_COMPUTER_PRECOG_DESC:0 "§H精神能量接口§!\n这个作战计算机能够实时读取并分析未来的可能性，并将之用于舰队作战。"
 xvcv_mdlc_tech_psi_jump_drive_1:0 "灵能驱动"
 xvcv_mdlc_tech_psi_jump_drive_1_desc:0 "此跃迁引擎能利用发生器产生灵能让我们的舰船强行打破物理规律，瞬间“跳跃”遥远的距离。"
