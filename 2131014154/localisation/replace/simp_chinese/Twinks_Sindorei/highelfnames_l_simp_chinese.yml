 trait_tw_helf:0 "奎尔多雷"
 trait_tw_helf_desc:0 "奎尔多雷（Quel'dorei）（萨拉斯语中的高等精灵）是起源于古老卡尔多雷帝国的高等精灵，该帝国在大破灭期间就已终结。 高等精灵在此后被取缔，并最终建立了奎尔萨拉斯王国，在那里他们培育了光辉的魔法文明。"
 leader_trait_ruler_anasterian:0 "声望卓著"
 leader_trait_ruler_anasterian_desc:0 ""
 arcane_singularity:0 "神秘奇点"
 arcane_singularity_desc:0 "这个神秘的奇点似乎并不自然，似乎违背了物理学定律，它的起源似乎……神秘?"
 personality_helf_personality:0 "§Y萨拉斯孤立主义者§!"
 personality_helf_personality_desc:0 "除非必要，否则这些精灵很少与其他物种交流。"
 HELF_DOW_PROPOSE_01:0 "时间到了。你将学会惧怕罪恶的力量！奎尔多雷！ Selama'ashal Anore！"
 HELF_VASSAL_GREETING_DISLOYAL_01:0 "你的顽固统治已经够久了，你的垮台只是时间问题。我们有几千年……你呢?"
 HELF_VASSAL_GREETING_01:0 "我代表银月向您致意！"
 HELF_WAR_GREETING_03:0 "感受罪恶的力量吧！奎尔多雷！很快，你就只剩下一堆灰烬了。"
 HELF_FRIENDLY_GREETING_04:0 "永恒的太阳指引着我们。"
 HELF_FRIENDLY_GREETING_03:0 "永恒之歌的美丽是无与伦比的。真正的文明是由他们的艺术追求所决定的。"
 HELF_FRIENDLY_GREETING_02:0 "Bal'a dash Malanore!（你好，旅行者！）"
 HELF_FRIENDLY_GREETING_01:0 "我能为你做些什么，代表奎尔萨拉斯永恒的土地?"
 HELF_THREATENED_GREETING_01:0 "高等精灵们将忍受每一个障碍，接受每一个挑战，变得比以前更强大！"
 HELF_NEUTRAL_GREETING_05:0 "非常抱歉，我们无法理解你。 您无法学习高级语言，这很让人不愉快。"
 HELF_NEUTRAL_GREETING_04:0 "永恒之歌的美丽无与伦比"
 HELF_NEUTRAL_GREETING_03:0 "银月城的塔尖是如此的雄伟壮观，宇宙中没有一座城市能与之匹敌。再没有比我们更高超的技艺了，也没有比我们的知识和技能更高超的技艺了。"
 HELF_NEUTRAL_GREETING_02:0 "我们是高等精灵，我们将利用与生俱来的权利！"
 HELF_NEUTRAL_GREETING_01:0 "我代表银月城向您致意。不要以为我没有时间接待您。我们将以Quel'dorei和我们的王冠之恩，接受您的信息。"
 HELF_DOMINEERING_GREETING_01:0 "恶心的野蛮人！很快你就会被我们踩在脚下，这种力量是我们与生俱来的权利。"
 HELF_DOMINEERING_GREETING_02:0 "你真的认为你有机会对抗我们对奥秘的掌握吗?投降吧，我们会仁慈的。"
 HELF_DOMINEERING_GREETING_03:0 "你想让我们邀请你去银月吗?也许你能看到我们的优势。"
 HELF_HOSTILE_GREETING_03:0 "Bash'a no falor talah!（享受真正的死亡冰狱吧！）"
 HELF_HOSTILE_GREETING_02:0 "Tal anu'men no Quel'dorei! 凡与贵胄之子为敌者，都当受死！Selama ashal'anore!（为人民伸张正义！）"
 HELF_OVERLORD_GREETING_01:0 "你可以说话，但必须快。"
 HELF_OVERLORD_GREETING_02:0 "Bal'a dash!（你好！）你能帮我们什么忙？"
 HELF_WAR_GREETING_01:0 "你是来跪在太阳王面前乞求他的怜悯的吗?"
 HELF_WAR_GREETING_02:0 "胜利就在眼前。奎尔多雷会赢的。这是我们与生俱来的权利。"
