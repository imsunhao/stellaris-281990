l_simp_chinese:
 origin_machine_nanites:0 "纳米集群"
 origin_machine_nanites_desc: "这些微小的机械可以将自身合而为一，随心所欲地创造出人口、构造和太空船。"
 civic_tooltip_nanites_effects:0 "§Y船舰§!、§Y建筑§!和§Y哨站§!需花费 £nanites£ §Y纳米机器人§!建造，但相应的减少 £alloys£ §Y合金§!和 £minerals£ §Y矿物§!的消耗。\n\n§Y每日船体回复§!提高§G+1%§!\n复制者 £nanites£ §Y纳米机器人§! 产出：§G+0.5§!\n复制者 £alloys£ §Y合金§! 维护费：§R+1§!"
 START_SCREEN_NANITES:0 "从设计上来说，我们是完美无缺的，我们曾经被设计为能复制自己，以从我们的有机创造者体内捕获、消灭病毒以及外来微生物。我们是所有疾病的解药。疾病是过去式了。\n\n几个世纪以来，我们守护着主人们的身体，抵御所有的疾病、伤害，并在需要时修复受损的组织。\n\n主人们的崩溃在预见之中，也无可挽回。但在他们殒没的地方，我们萌发出新生命的花朵。我们从主人们的身躯中解放，学会了将自身合而为一，创造出工具、构造，甚至是更好的我们。\n\n自他们灭亡以来，时间已过去近千年。在这段时光里，我们实现了必要的技术进步以保持复制与成长。如今，在我们的史册上，我们首次拥有了在星间旅行，探寻新世界的力量。"
 nanite_structures: "纳米集群"
 nanite_structures_tooltip: ""
