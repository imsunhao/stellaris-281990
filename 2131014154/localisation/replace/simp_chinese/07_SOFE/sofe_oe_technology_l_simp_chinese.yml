 edict_origin_final_armada: "§M银河防御协议：§!终极舰队"
 edict_origin_final_armada_desc: "面对着威胁着整个银河系的敌人，我们命运飘忽不定，如果我们要生存下去，就必须准备尽可能多的舰队。"
 edict_origin_mass_production: "§M银河防御协议：§!大规模生产"
 edict_origin_mass_production_desc: "当银河系的命运悬于一线时，我们不能节省任何开支。所有生产必须提高到最大。我们正面临着一个前所未有的敌人。"
 edict_origin_persuit_of_knowledge: "§M银河防御协议：§!知识就是力量"
 edict_origin_persuit_of_knowledge_desc: "我们必须找到应对危机的任何优势。如果我们要打败敌人，就必须尽可能多地了解他们。"
 edict_origin_mod_menu_edict: "§E打开Sins of the Fallen Empire菜单§!"
 edict_origin_mod_menu_edict_desc: "此菜单将允许您调整或修复SOFE各个方面."
 challenger_original: "$progenitors$洞察"
 challenger_original_desc: "我们对负星者在这场竞赛中使用的静态光技术的基本理解使我们能够将各种有利方面融入我们的科技。这应该会让竞赛变得更加公平。"
 pleb_original: "平民的诅咒"
 pleb_original_desc: "有些东西用可怕的debuffs诅咒了你，让你变成了垃圾级的平民。"
 easy_original: "使命召唤的模因"
 easy_original_desc: "按F表示尊重并赢得比赛。F F F F F F F F F F F/n/n任务失败。下次再来。"
 hard_original: "勇者恩赐"
 hard_original_desc: "黑暗之魂：群星？这甚至不是最终版。"
