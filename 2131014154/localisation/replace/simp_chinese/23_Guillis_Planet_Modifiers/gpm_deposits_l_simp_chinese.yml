 gpm_tb_toxic_gas:0 "£blocker£有毒大气"
 gpm_tb_toxic_gas_desc:0 "浓厚的有毒大气形成的巨型云雾在该区域的上方流动，在此处建造形同自杀。"
 gpm_tb_locust_plagues:0 "£blocker£肆虐的昆虫"
 gpm_tb_locust_plagues_desc:0 "这些生物不光看起来比其他昆虫物种更加糟糕与吓人，它们还对任何有叶子的物体有着无穷无尽的食欲。最好摆脱这些生物，尽管单单靠火是不够的。"
 gpm_tb_seasonal_flooding:0 "£blocker£泛滥平原"
 gpm_tb_seasonal_flooding_desc:0 "这些土地是如此地泛滥成灾，以至于单单在此定居都是不明智的。高度建议通过开发土地和临近河流，并建造防洪堤与围墙来防止洪水淹没一切。"
 gpm_tb_xenomorph_blocker:0 "£blocker£游荡的异形"
 gpm_tb_xenomorph_blocker_desc:0 "成群结队的由尖牙、利爪和杀戮本能组成的贪婪的生物工程恐怖造物。"
 gpm_tb_ringworld_blocker:0 "£blocker£被毁的基础设施"
 gpm_tb_ringworld_blocker_desc:0 "$d_tomb_world_wasteland_desc$"
 gpm_tb_deep_caverns:0 "很深的裂缝"
 gpm_tb_deep_caverns_desc:0 "一条深不见底、绵延数公里长的纤细的蛇形裂缝。"
 gpm_tb_deprecated_infrastructure:0 "弃用的基础设施"
 gpm_tb_deprecated_infrastructure_desc:0 "废弃的建筑、桥梁、道路与隧道，年久失修并被遗忘。"
 gpm_tb_volatile_gasses:0 "含气植物"
 gpm_tb_volatile_gasses_desc:0 "一种异星植物，会释放致命的有毒气体作为其生命循环的副产物。"
 gpm_tb_volatile_motes:0 "易燃植物"
 gpm_tb_volatile_motes_desc:0 "一种高度易燃易爆的植物，长得到处都是。"
 gpm_tb_volatile_crystals:0 "晶化植物"
 gpm_tb_volatile_crystals_desc:0 "一种独特的植物，会将其扎根的土壤转化成晶体。"
 gpm_tb_swamp_resources:0 "粘稠沼泽"
 gpm_tb_swamp_resources_desc:0 "覆盖了大片区域的恶臭粘稠的沼泽，其中有着大量难以发现的充满水的天坑。"
 gpm_tb_ocean_resources:0 "深海矿藏"
 gpm_tb_ocean_resources_desc:0 "位于海底的深层矿物群。"
 gpm_tb_forest_resources:0 "潮湿茂密的森林"
 gpm_tb_forest_resources_desc:0 "一片茂密的森林，覆盖着珍贵的矿物与材料。"
 gpm_tb_automated_turrets:0 "自动炮塔"
 gpm_tb_automated_turrets_desc:0 "致命的自主炮塔，会向任何能动的物体开火。"
 gpm_tb_crystal_growth_resources:0 "巨型水晶"
 gpm_tb_crystal_growth_resources_desc:0 "覆盖了一大片富矿地区的巨型水晶。"
 gpm_tb_lethal_overgrowth_resources:0 "致命繁茂"
 gpm_tb_lethal_overgrowth_resources_desc:0 "锋利无比的灌木丛与叶子覆盖着大片地区。"
 gpm_d_unity_deposit:0 "远古遗迹"
 gpm_d_unity_deposit_desc:0 "一个消亡已久的文明留下的被遗忘的废墟。"
 gpm_d_gargantuan_sinkhole:0 "£gpm_planet_wonder£§E巨大的天坑§!"
 gpm_d_gargantuan_sinkhole_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力的加成。\n\n一个巨大的天坑一直延伸到星球的最深处，但它的大小仍然无法确定。尽管年代久远，这个神秘的结构似乎坚固而完整。我们的科学家已经迫不及待地想研究它的结构与矿物成分了。初步读数表明其周遭有着大量的隧道网络，适合用于采矿活动。\n"
 gpm_d_discharging_field:0 "£gpm_planet_wonder£§E放电力场§!"
 gpm_d_discharging_field_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力的加成。\n\n奇怪的岩石结构覆盖了这片土地的大部分，不规律地释放出危险的电荷。 无论是产生这种放电现象的源头，还是作为导体材料的岩石都超出了我们的理论范畴。 此外，不断变化的磁场似乎会激发大多数的电子设备。"
 gpm_d_giant_trees:0 "£gpm_planet_wonder£§E巨型树木§!"
 gpm_d_giant_trees_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力的加成。\n\n这些巨大的样本中的每一个都有像山一样粗的树干和复杂的地下根系，可以容纳整个生态系统。没有发现任何小标本，尽管表面扫描数据表明该物种过去曾在行星上广泛分布。 我们的科学家无法估计其余目标的年龄。组织样本与在其中繁衍生息的生物的行为对正在进行的研究来说有重大意义。 在周围的肥沃土壤中可以发现散落的类似于皮萨兰星尘的化合物痕迹。"
 gpm_d_crystal_jungle:0 "£gpm_planet_wonder£§E水晶丛林§!"
 gpm_d_crystal_jungle_desc:0 "§H行星奇观§! £gpm_planet_wonder  是一种独特的稀有行星特征，能提供强力的加成。\n在这些密林中可以发现高品质矿物，就像荒地一样从植被中凸出。初步研究认为这些水晶作为吸引生物以帮助植被扩张的机制存在，不同的水晶将吸引不同的物种。专家级工程师已预测了多种可使用此生物机制来优化的矿物提取和水晶生产行动。在这周边是层叠起来的矿物沉积，由无数代这些神秘的植物所留下。\n"
 gpm_d_floating_islands:0 "£gpm_planet_wonder §E漂浮大陆§!"
 gpm_d_floating_islands_desc:0 "§H行星奇观§!£gpm_planet_wonder  是一种独特的稀有行星特征，能提供强力的加成。\n\n静态的小型大陆板块在稀薄的空气中悬浮，被未知的力量支撑着。重力读数十分稳定，尽管大陆的周围有些材料的行为形态有些异常。用一些大型稳定推进器，这些漂浮的大陆可以为新的基础设施提供良好的地基。"
 gpm_d_amoeba_sea:0 "£gpm_planet_wonder §E变形虫海§!"
 gpm_d_amoeba_sea_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力的加成。\n\n大片厚厚的紫色海洋覆盖着星球水圈，数十亿微生物群共同进食和繁衍。海水被囚禁在动态的细胞结构中，群体内形成了巨大而复杂的营养网络，与其他海洋生物的互动从互利到掠夺。强烈建议进行更细致的研究。对周围岛屿土壤样本的调查发现了丰富、独特且高度肥沃的生化化合物，据报告是变形虫群体代谢的副产品。"
 gpm_d_glass_towers:0 "£gpm_planet_wonder §E玻璃塔§!"
 gpm_d_glass_towers_desc:0 "§H行星奇观§! £gpm_planet_wonder  是一种独特的稀有行星特征，能提供强力的加成。\n\n巨大的水晶结构高耸如云，白天将大片地面覆盖在其折射的彩色光束之下而晚上则发出不详的光亮。其外部结构极其稳定，无法得知起源。纵使剧烈的雪风暴常年肆虐在这片大地之上，也未能找到哪怕一片崩塌的玻璃。无论是何种化合物构成了这些高度防备的塔，比如说零素，都能为我们的工程学领域带来飞跃式的突破。对周边的开采评估在冰川下深处发现了类似的化合物。"
 gpm_d_howling_peaks:0 "£gpm_planet_wonder §E咆哮山峰§!"
 gpm_d_howling_peaks_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力的加成。\n\n空心、多孔的山峰，在不断的强风中嚎叫回响。低音在几英里外就能听到，如果走近一点，高音就会震耳欲聋。更耐人寻味的是，这些混响还产生电磁波和引力波。这种现象是如何产生时空扭曲的还有待研究。此外，这些山的奇特形状和裂缝使人们更容易接触到山上丰富的矿脉。"
 gpm_d_mega_fungi:0 "£gpm_planet_wonder §E巨大真菌§!"
 gpm_d_mega_fungi_desc:0 "§H行星奇观§! £gpm_planet_wonder  是一种独特的稀有行星特征，能提供强力的加成。\n\n此行星的大部分地区由一巨型有机生物构成，长有多个孢子投射器，其分支可通过投射器进行有限且缓慢的移动。在探索中观察到了奇怪的行为，好像它可在某个分支的一部分受损时在数个小时内回收整个分支，且非常主动的寻求我们科学家留下的食物，尽管移动速度非常慢。追踪到的神经活动总和非常小但并非没有。探索过程中额外发现了此巨型真菌可作为一优异的快速复生食物源。"
 gpm_d_energy_storm:0 "£gpm_planet_wonder §E能源风暴§!"
 gpm_d_energy_storm_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力的加成。\n\n混乱的能量风暴在这个田园星球的大片区域肆虐，在爆发的恶性循环中旋转咆哮。它们的位置众所周知，且似乎在为这颗星球着想，不像普通风暴那样在全球范围迁移。有强力证据表明，这些异常现象已经驻足了数不清的时光。它有轻微放射性，似乎会从产生各种能量模式，甚至违反最大胆的科学模型。这是我们的科学家遇到最伟大的现象之一，学术界为之震惊，迫不及待地要求进行更细致的调查。根据一项初步研究，奇怪的能量波似乎能为我们大多数电子产品提供动力。"
 gpm_d_titanic_cave:0 "£gpm_planet_wonder §E泰坦洞穴§!"
 gpm_d_titanic_cave_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力加成。\n\n这些非凡的洞穴为探索行星内部活动和寻找稀有矿物结构提供了绝佳的路径，为我们对星球岩体的理解带来了巨大的提升。这些洞穴的垂直空间足以让我们放下一整个城市，巨大提升了此星球上的拓张极限。"
 gpm_d_abandoned_stargate:0 "£gpm_planet_wonder  §E废弃星门§!"
 gpm_d_abandoned_stargate_desc:0 "§H行星奇观§!£gpm_planet_wonder£是一种独特的稀有行星特征，能提供强力加成。\n\n一座用未知技术建造的神秘建筑。虽然没有功能，但附近似乎在随机发生异常的空间扭曲，使该地区变得危险而不适合建造。我们可以在安全距离外研究这些异常现象，为科学认识取得大幅进步。"
 gpm_d_bioluminescent_forest:0 "£gpm_planet_wonder §E生物发光森林§!"
 gpm_d_bioluminescent_forest_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强力的加成。\n\n白天是一片安静祥和的森林。当阳光褪去时，从植被到动物，森林变成了梦幻般五彩缤纷的灯光展。来自这片森林的生物发光组织样本展示出不同于任何其他已知发光生物的独特化合物，一些动物似乎已经发展出以光为基础，以定时闪烁和颜色进行的复杂交流。"
 gpm_d_land_reefs:0 "£gpm_planet_wonder  §E陆珊瑚§!"
 gpm_d_land_reefs_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强大的加成。\n\n不断增长的矿物构造，覆盖着不寻常的微生物。这些岩石是微生物群的构筑，而强风携带并提供结构组装所需的元素。对这些坚固岩石进行适度开采能提供可再生的矿物来源。"
 gpm_d_lava_lake:0 "£gpm_planet_wonder  §E熔岩湖§!"
 gpm_d_lava_lake_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强大的加成。\n\n异常大量的熔岩喷涌而出，并在星球大片区域涌出有毒烟雾，形成了这些熔岩湖。周围的地热活动非常强烈，让这些地区成为天然气发电设施的绝佳场所。"
 gpm_d_Collapsed_habitat:0 "£gpm_planet_wonder  §E坠毁居住站§!"
 gpm_d_Collapsed_habitat_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强大的加成。\n\n该星球的大片地区覆盖着大量残骸。原本应是个异种居住站，其来源不明，技术也不像任何可行的居住站工程。在最主要残骸位置的周边区域，有一种奇怪的液态金属大量扩散。"
 gpm_d_dangerous_hives:0 "£gpm_planet_wonder  §E危险虫巢§!"
 gpm_d_dangerous_hives_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强大的加成。\n\n这些简陋结构内栖居着成群的凶恶生物。虫群用巨大的蜂巢网络覆盖了全球大部分地区。强烈建议在部队登陆前进行轨道轰炸。"
 gpm_d_forgotten_deposit:0 "£gpm_planet_wonder  §E遗落保险库§!"
 gpm_d_forgotten_deposit_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强大的加成。\n\n这些巨大设施最初被描述为核庇护所，实际上是遗落已久的保险库。尽管大部分自动化设施仍在运行，但没有发现前主人的痕迹。技术奇特的大型罐体中保存着相当数量的超重化学元素，就像冻结在时间中一样。可惜，一些损坏部分已经泄漏了数百年的高放射性内容物。保存的元素稀有性不可估量，且合成极为困难。另一方面，目前的密封技术几乎无法减缓罐体外的衰变。"
 gpm_d_ruined_arcology:0 "£gpm_planet_wonder  §E荒废理想城§!"
 gpm_d_ruined_arcology_desc:0 "§H行星奇观§!£gpm_planet_wonder£是独特的稀有行星特征，能提供强大的加成。\n\n作为一座繁荣一时的卫城，这些巨大遗迹代表了可持续建筑的巅峰。从极深处采矿到核心区域发电，再到上层的分层农业，各种各样的活动都在被遗忘的时代发展而起。保留下来的残余设施可以修复，帮助周边地区的生产工作。"
 gpm_d_floating_islands_housing:0 "巨型浮空城"
 gpm_d_floating_islands_housing_desc:0 "大型扁平状人工建造且被城市覆盖的漂浮大陆"
 gpm_d_restored_infrastructure:0 "修复的基础建设"
 gpm_d_restored_infrastructure_desc:0 "重拾荣耀的古代基础设施。"
 gpm_d_time_displaced_planet:0 "时间错乱区"
 gpm_d_time_displaced_planet_desc:0 "该星球上的一大片区域经常在时间上向前或向后跳跃。该地区的动植物显得苍老，然后变年轻，接着又变老。目前还不确定这种快速时间转换对生物的长期影响。"
 gpm_d_planetary_shield_array:0 "先进护盾阵列"
 gpm_d_planetary_shield_array_desc:0 "一系列强大的护盾阵列生成全覆盖行星护盾。"
 gpm_d_ruined_battlefield:0 "战争遗迹"
 gpm_d_ruined_battlefield_desc:0 "尸横遍野。还有遍地条幅、旗帜、原始和非原始的武器。这些残骸展示了一场恶性的血腥战争，每一方都有伤亡。似乎无法判断谁赢了。最好给他们所有人妥善安葬。"
 gpm_d_spaceship_graveyard:0 "坠毁飞船"
 gpm_d_spaceship_graveyard_desc:0 "一艘巨大的宇宙飞船船体，嵌入地面的一半覆盖了大片土地。似乎它在几个世纪、甚至几千年前就坠毁在此了。大部分的技术已经被大自然破坏了，但仍有一些东西可以学习。"
 gpm_d_android_pleasure_palace:0 "机械乐土"
 gpm_d_android_pleasure_palace_desc:0 "一座较为良好保存但年代久远的建筑。它看起来已经启动，有人说能看到各种机械人性生物在内部相互做着奇怪的事。"
 gpm_d_unusual_formations:0 "怪异形体"
 gpm_d_unusual_formations_desc:0 "在这里可以找到巨大、数量众多、奇特但自然的地质形状。这些构造的形状大小在某些地区似乎相当一致。"
 gpm_d_ice_flora:0 "冰晶植物"
 gpm_d_ice_flora_desc:0 "淡蓝白颜色的花和树点缀着风景。令人惊讶的是，它们如何能在如此寒冷的环境中生存，但它们已然在此。叶片似乎有一种半结晶结构，可以轻微折射阳光，在表面投射出梦幻般的美丽色彩。"
 gpm_d_planetwide_forest:0 "无垠林海"
 gpm_d_planetwide_forest_desc:0 "一望无际的大片森林，伸展与生长在包括河流和山脉的一切之上。 可能很容易迷路……"
 gpm_d_dense_forests:0 "茂密森林"
 gpm_d_dense_forests_desc:0 "茂密参天的树木，树冠遮天蔽日。在这些覆盖地表的树木下可以发现各种各样的动植物，由于位于树木的保护下数量多得不同寻常。"
 gpm_d_proto_forests:0 "原始森林"
 gpm_d_proto_forests_desc:0 "小型的早期进化阶段的树分布于整个地表，其景色尽管怪异但也使人感到平静。"
 gpm_d_temple_of_the_ancient_one:0 "先民神庙"
 gpm_d_temple_of_the_ancient_one_desc:0 "一座由巨大的岩石凿成的寺庙矗立在这里。尽管被遗弃和杂草丛生，不知何故里面仍然有来自火或火盆或类似东西的光。谁知道这座寺庙是为了谁或为了什么。"
 gpm_d_arachnophobia:0 "巨型蜘蛛"
 gpm_d_arachnophobia_desc:0 "想象一下一颗非常像我们星球的星球，除了这里的蜘蛛可以长到 12 英尺长，繁殖能力惊人，擅长躲藏并且经常成群攻击。\n——L.L."
 gpm_d_dunes:0 "沙丘"
 gpm_d_dunes_desc:0 "沙子。更多的沙子。到处都是沙子。这些沙丘一望无际，高耸入云。在我们可以利用它定居之前，需要一些努力来稳定星球上的这些地区。"
 gpm_d_mushroom_forest:0 "蘑菇森林"
 gpm_d_mushroom_forest_desc:0 "大片的巨型蘑菇森林覆盖着地表。它们质地轻软因此可以很快就被移除，不过其巨大的伞帽能提供一些舒适的阴影。"
 gpm_d_oasis:0 "绿洲"
 gpm_d_oasis_desc:0 "这片与世隔绝的地区四周环绕着温暖的泉水，拥有一个郁郁葱葱与广阔的生态系统。"
 gpm_d_floating_rocks:0 "浮岛"
 gpm_d_floating_rocks_desc:0 "这颗星球上的某种矿物或其他物质导致大块的岩石被升起浮在空中，在离地几百英尺的空中形成了大量的浮岛。"
 gpm_d_ancient_temple:0 "远古神庙"
 gpm_d_ancient_temple_desc:0 "一座远古神庙，供奉着一个早已远去的时代。"
 gpm_d_small_wildlife:0 "小型野生动物群"
 gpm_d_small_wildlife_desc:0 "一群漫游的小型野生动物。"
 gpm_d_massive_wildlife:0 "大型野生动物群"
 gpm_d_massive_wildlife_desc:0 "一群漫游的体型巨大的野生动物。"
 gpm_d_super_volcano:0 "超级火山"
 gpm_d_super_volcano_desc:0 "一座热活火山，山体大部分隐藏在上次喷发的层层物质之下。"
 gpm_d_obsidian_fields:0 "黑曜石岩地"
 gpm_d_obsidian_fields_desc:0 "一大片遍布奇怪黑曜石形成物的区域。"
 gpm_d_magnetic_mountains:0 "磁山"
 gpm_d_magnetic_mountains_desc:0 "这座山中的密集矿物使其表现出超强磁性。"
 gpm_d_magnetic_fields:0 "磁性断层"
 gpm_d_magnetic_fields_desc:0 "地下奇异矿物产生的局部强磁场。"
 gpm_d_rich_crater:0 "富矿陨石坑"
 gpm_d_rich_crater_desc:0 "这个陨石坑中埋藏着一颗富矿小行星残骸。"
 gpm_d_surface_mineral_veins:0 "表层矿脉"
 gpm_d_surface_mineral_veins_desc:0 "大量矿脉由于地质活动在此浮现。"
 gpm_d_dense_metal_veins:0 "密集金属矿脉"
 gpm_d_dense_metal_veins_desc:0 "经过数百万年，来自地下深处的金属矿脉在此浮现。"
 gpm_d_iron_mountain:0 "铁山"
 gpm_d_iron_mountain_desc:0 "一块来自行星核心的碎片推开地表，形成了一座山，该过程耗费了行星生命的大部分时间。"
 gpm_d_floating_island:0 "浮岛"
 gpm_d_floating_island_desc:0 "引力异常导致这部分地面漂浮在空中。"
 gpm_d_floating_mountain:0 "浮山"
 gpm_d_floating_mountain_desc:0 "与矿物发生的奇怪磁力、引力相互作用使山脉漂浮在星球表面之上。"
 gpm_d_carnivorous_jungle:0 "食肉丛林"
 gpm_d_carnivorous_jungle_desc:0 "这片丛林中大多数植物都喜欢吃肉。"
 gpm_d_carnivorous_forest:0 "食肉森林"
 gpm_d_carnivorous_forest_desc:0 "这片森林中大多数植物都喜欢吃肉。"
 gpm_d_carnivorous_kelp:0 "食肉海藻"
 gpm_d_carnivorous_kelp_desc:0 "诡异的海带，会迅速包裹住猎物并将其生吞活剥。"
 gpm_d_magma_ocean:0 "岩浆海"
 gpm_d_magma_ocean_desc:0 "星球地壳上一个大裂口形成了一片永久性的岩浆海洋。"
 gpm_d_toxic_vent:0 "毒气喷口"
 gpm_d_toxic_vent_desc:0 "地表喷口喷出有毒烟雾。"
 gpm_d_colossal_subterranean_cavern:0 "巨大地穴"
 gpm_d_colossal_subterranean_cavern_desc:0 "极高密度的岩石使地下形成了一个不会坍塌的巨大洞穴。"
 gpm_d_titanic_hunting_ground:0 "巨型狩猎场"
 gpm_d_titanic_hunting_ground_desc:0 "成群的大型动物在陆地上漫步。"
 gpm_d_unnatural_crystals:0 "反常水晶"
 gpm_d_unnatural_crystals_desc:0 "奇怪的多色晶体在没有矿物存在的地方形成。"
 gpm_d_ancient_battlefield:0 "古战场"
 gpm_d_ancient_battlefield_desc:0 "这是很久以前一场战争的遗迹。"
 gpm_d_buried_remains:0 "被掩埋的废墟"
 gpm_d_buried_remains_desc:0 "被掩埋的大型战役遗址。"
 gpm_d_crashed_fighter:0 "坠毁战机"
 gpm_d_crashed_fighter_desc:0 "一艘坠毁的战舰残骸。"
 gpm_d_crashed_destroyer:0 "坠毁驱逐舰"
 gpm_d_crashed_destroyer_desc:0 "驱逐舰大小的失事飞船残骸。"
 gpm_d_crashed_battleship:0 "坠毁战列舰"
 gpm_d_crashed_battleship_desc:0 "巨大的坠毁战舰在这里停放了数百年。"
 gpm_d_crashed_capital_ship:0 "坠毁旗舰"
 gpm_d_crashed_capital_ship_desc:0 "很久之间，一艘巨大的旗舰坠毁于此。"
 gpm_d_crystal_hills:0 "水晶丘陵"
 gpm_d_crystal_hills_desc:0 "绵延起伏的丘陵上布满了结晶体。"
 gpm_d_colossal_fish:0 "巨大鱼群"
 gpm_d_colossal_fish_desc:0 "巨大的鱼群。"
 gpm_d_sprawling_archipelago:0 "绵延群岛"
 gpm_d_sprawling_archipelago_desc:0 "几座小岛簇拥在一起。"
 gpm_d_spice_fields:0 "香料农场"
 gpm_d_spice_fields_desc:0 "一望无际的豪华香料田。"
 gpm_d_geometric_oddities:0 "几何异象"
 gpm_d_geometric_oddities_desc:0 "突如其来的地质活动使一些地形变得奇形怪状。"
 gpm_d_garbage_patch:0 "垃圾带"
 gpm_d_garbage_patch_desc:0 "一个已灭绝文明留下的大型未处理垃圾场。"
 gpm_d_industrial_ruins:0 "工业废墟"
 gpm_d_industrial_ruins_desc:0 "满是工业废墟的大峡谷。"
 gpm_d_radioactive_dump:0 "辐射垃圾场"
 gpm_d_radioactive_dump_desc:0 "一处满是放射性废物的工业设施。"
 gpm_d_ice_flower_field:0 "冰花地"
 gpm_d_ice_flower_field_desc:0 "这些花的奇怪生化特性使它们能在零度以下生长，同时仍保持其内部温度略高于冰点。"
 gpm_d_white_forest:0 "白林"
 gpm_d_white_forest_desc:0 "这些树产生一种奇怪的树皮状润滑剂，将自己完全覆盖，并具有异常明亮的白色外观。这使它们能在这个星球的冷酷严寒中生存。"
 gpm_d_strange_ice_river:0 "怪异冰河"
 gpm_d_strange_ice_river_desc:0 "一条流淌着冰的河流。"
 gpm_d_massive_ray_school:0 "大鳐群"
 gpm_d_massive_ray_school_desc:0 "大群形似鳐的鱼类。"
 gpm_d_the_black_stone:0 "黑石"
 gpm_d_the_black_stone_desc:0 "丛林中心有块奇怪的黑色岩石。"
 gpm_d_sprawling_prestine_ruins:0 "绵延完好遗迹"
 gpm_d_sprawling_prestine_ruins_desc:0 "未受自然与时间侵蚀的古老遗迹。"
 gpm_d_skyscraper_village:0 "摩天村落"
 gpm_d_skyscraper_village_desc:0 "一个古老文明的小村庄遗迹，遍布高耸的摩天大楼。"
 gpm_d_sandworm_pit:0 "沙虫坑"
 gpm_d_sandworm_pit_desc:0 "这个坑里住着一只散发恶臭的生物，墙壁上伸出锋利的牙齿，中心则伸出触手。"
 gpm_d_grand_reef:0 "巨礁"
 gpm_d_grand_reef_desc:0 "表面下有一片令人难以置信的巨大礁石，充满了各种奇异珊瑚。"
 gpm_d_glistening_lake:0 "湖水粼粼"
 gpm_d_glistening_lake_desc:0 "每当早晨太阳升起时，湖面波光粼粼，美不胜收。"
 gpm_d_fossilized_egg_sacks:0 "卵囊化石"
 gpm_d_fossilized_egg_sacks_desc:0 "在一个巨大的峡谷中，巨型卵囊的遗留化石堆积在一起。它们的生物结构在过去几百万年里已经变成了化石。"
 gpm_d_fossilized_structures:0 "化石结构"
 gpm_d_fossilized_structures_desc:0 "巨大的化石结构点缀着风景。这些结构过去是生物材料，后来经过数百万年变为化石。"
 gpm_d_fossilized_creep:0 "化石蠕变"
 gpm_d_fossilized_creep_desc:0 "一层厚而脆的化石覆盖了大片土地。这是经过几百万年变成化石的生物层遗迹。"
 gpm_d_giant_skeleton:0 "巨大骨架"
 gpm_d_giant_skeleton_desc:0 "一只巨型沙虫的骸骨。"
 gpm_d_resonating_ice:0 "共振冰层"
 gpm_d_resonating_ice_desc:0 "独特的螺旋构造和表面磁性金属使冰层高强度共振，并产生强磁场。"
 gpm_d_tiny_herds:0 "小兽"
 gpm_d_tiny_herds_desc:0 "一群毛茸茸的小动物。"
 gpm_d_fertile_field:0 "丰饶田地"
 gpm_d_fertile_field_desc:0 "极为丰饶的田地，土地富含营养和水分。"
 gpm_d_ecological_brain:0 "生态脑"
 gpm_d_ecological_brain_desc:0 "生态神经通路簇集在一起，形成的一个似脑结构。"
 gpm_d_hot_springs:0 "温泉"
 gpm_d_hot_springs_desc:0 "内含鲜活热水，咕噜冒泡的温泉。"
 gpm_d_colossal_coral_life:0 "巨型珊瑚生物群"
 gpm_d_colossal_coral_life_desc:0 "大片珊瑚海岸，其中生活着多种巨型海洋生物。"
 gpm_d_salt_flats:0 "大型盐滩"
 gpm_d_salt_flats_desc:0 "大片覆盖着厚实盐层的平地，由曾经的海洋蒸发而来。"
 gpm_d_relic_tank_factory:0 "远古坦克工厂"
 gpm_d_relic_tank_factory_desc:0 "古代的坦克组装平台，能够生产轻快又重装的坦克。"
 gpm_d_relic_tank_factoryTT:0 "解锁§H坦克部队§!"
 gpm_d_relic_mech_factory:0 "远古机甲工厂"
 gpm_d_relic_mech_factory_desc:0 "自动化机甲组装车间，能够生产数种巨型机甲。"
 gpm_d_relic_mech_factoryTT:0 "解锁§H机甲战士§!"
 gpm_d_relic_power_armor_factory:0 "远古动力装甲组装厂"
 gpm_d_relic_power_armor_factory_desc:0 "古代动力装甲工厂，只需要投入些许资源就能再次开工。"
 gpm_d_relic_power_armor_factoryTT:0 "解锁§H动力装甲部队§!"
 gpm_d_relic_ship_factory:0 "损毁的远古船坞"
 gpm_d_relic_ship_factory_desc:0 "古代自动化船坞，能够生产小型攻击机。"
 gpm_d_relic_ship_factoryTT:0 "解锁§H战斗机中队§!"
 gpm_d_relic_reactor_factory:0 "远古反应堆组装厂"
 gpm_d_relic_reactor_factory_desc:0 "濒临崩溃的古代反应堆，虽然它还能产出能量，不过还是别去打扰为佳。"
 gpm_d_relic_roaming_killbots:0 "漫游的杀手机器人"
 gpm_d_relic_roaming_killbots_desc:0 "致命又鬼祟的自动机器人在地面上漫游，它们会猎杀一切其视作威胁的物体，更不幸的是它们把一切物体都视作威胁。"
 gpm_d_relic_post_apocalyptic_housing:0 "废铁房屋"
 gpm_d_relic_post_apocalyptic_housing_desc:0 "用金属片版、线缆和其它数种再利用材料粗糙搭建的住房。"
 gpm_d_relic_post_apocalyptic_scrapyards:0 "巨型废品场"
 gpm_d_relic_post_apocalyptic_scrapyards_desc:0 "被各种载具和电子设备塞满的巨型倾倒场所。"
 gpm_d_precursor_planetary_shield:0 "神秘行星护盾"
 gpm_d_precursor_planetary_shield_desc:0 "一个巨大的自持——自供能护盾阵列耸立于此，其护盾包裹着整个行星表面。"
 gpm_d_precursor_capital_complex:0 "古代大都会"
 gpm_d_precursor_capital_complex_desc:0 "一座巨大的先驱者城市，其中有大量的塔型结构体，大部分基建设施都可被利用。"
 gpm_d_precursor_ruins_1:0 "古代工业基建"
 gpm_d_precursor_ruins_1_desc:0 "一个早已消失于历史长河中的文明留下的废弃工业废墟。"
 gpm_d_precursor_ruins_1_distr:0 "古代工业废墟"
 gpm_d_precursor_ruins_1_distr_desc:0 "$gpm_d_precursor_ruins_1_desc$"
 gpm_d_precursor_ruins_2:0 "古代城市基建"
 gpm_d_precursor_ruins_2_desc:0 "一个早已消失于历史长河中的文明留下的废弃城市废墟。"
 gpm_d_precursor_ruins_2_distr:0 "古代城市遗迹"
 gpm_d_precursor_ruins_2_distr_desc:0 "$gpm_d_precursor_ruins_2_desc$"
 gpm_d_precursor_ruins_3:0 "被掩埋的先驱建筑"
 gpm_d_precursor_ruins_3_desc:0 "一个早已消失文明的废墟。"
 gpm_d_precursor_ruins_3_distr:0 "被掩埋的古遗迹"
 gpm_d_precursor_ruins_3_distr_desc:0 "$gpm_d_precursor_ruins_3_desc$"
 gpm_d_precursor_ruins_4:0 "古代冷冻仓"
