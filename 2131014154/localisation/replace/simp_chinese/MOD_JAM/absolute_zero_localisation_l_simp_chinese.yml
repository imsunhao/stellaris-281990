 tech_mine_null_name:0 "空提取"
 tech_global_super_cooler_name:0 "超级冷却"
 tech_null_armor_name:0 "空渗装甲"
 the_cache_chain_title:0 "存储器"
 the_cache_chain_desc:0 "对这个神秘存储器开展的解密和研究，和它衰变数月后突然出现的能量脉冲，这两件事之间可能有某种联系。它所掌握的奥秘可能有助于我们寻找它的起源，找出究竟发生了什么。"
 mysterious_empire_chain_title:0 "未知帝国与空"
 mysterious_empire_chain_desc:0 "现在我们已经安全了，可以对存储器及其来源进行更深入的分析。也许这一次我们能找到一些关于那个帝国的问题，以及在这个星系中到底发生了什么。"
 sr_null:0 "空"
 sr_null_desc:0 "它是一种能消除物质辐射的漆黑物质，与宇宙中发现的其他物质一样寒冷。"
 building_super_cooler:0 "超级冷却剂"
 building_super_cooler_desc:0 "空材料被用作冷却剂，因为它抹消热量，使得机器和计算进入过载状态。人们还发现，它可以用来化解一些轰炸爆炸。"