tech_drydock_1: "恒星基地干船坞"
tech_drydock_1_desc: "干船坞是一种恒星基地上的大型标准造船厂,可以一次建造两艘船舰。"

tech_sensorstation_1: "预警站"
tech_sensorstation_1_desc: "在恒星基地上建立一个预警站以便监控我们的边境。"

tech_starbase_6:0 "城堡级恒星基地"
tech_starbase_6_desc:0 "随着舰队的规模扩大和強化，我们的恆星基地和防御设施也必须变得越来越强大。 城堡級是功能强大且高度先进的系统防御站，是对现有恆星基地的大规模升级。 这些珍贵且高度发达且可以支持多种设施的星际基地对于我们的帝国而言是重要的據點。"

tech_starbase_7:0 "星系要塞级恒星基地"
tech_starbase_7_desc:0 "星系要塞是恆星基地的最后升级，它是終極的指挥和防御空間站，是帝國可以建造的最大型星空基地。 敌人的舰队将突破这些庞大的堡垒，而每一个星系要塞都是我们帝国的重要资产，捍卫了银河中最关键的位置。"

tech_space_defense_station_2:0 "深空防御2"
