l_simp_chinese:
 pc_ie_gateway:0 "系间星门"
 pc_ie_gateway_desc:0 "一个系间星门，链接本星系和我们宇宙中其他无数星系。任何足够发达的帝国都可以利用这无限的财富资源。"
 tech_intergalactic_travel:0 "星际旅行"
 tech_intergalactic_travel_desc:0 "星门科技和传感器科技的进步，以及跃迁引擎的发现，使得我们打开了新殖民方式的大门。我们发现了来自其他星系的，非常微弱的，理论上可以被稳定下来的维度痕迹，这允许我们殖民其他星系。"
 district_ie_city:0 "都市星球"
 district_ie_city_plural:0 "都市星球"
 district_ie_city_desc:0 "我们可以将这个星系中的行星发展成一个熙熙攘攘的都市星球。"
 district_ie_hive:0 "蜂巢星球"
 district_ie_hive_plural: "蜂巢星球"
 district_ie_hive_desc:0 "蜂群生生不息，我们必须在殖民地星系中建立新的蜂巢星球来满足我们人口的需求。"
 district_ie_nexus:0 "机械星球"
 district_ie_nexus_plural:0 "机械星球"
 district_ie_nexus_desc:0 "为了在期限内实现我们的目标，必须上线更多星球的生产单位。"
 district_ie_industrial:0 "工业星球"
 district_ie_industrial_plural:0 "工业星球"
 district_ie_industrial_desc:0 "随着我们无限扩张的帝国不断壮大，我们必须生产更复杂的商品以匹配指标。"
 district_ie_farming:0 "农业星球"
 district_ie_farming_plural:0 "农业星球"
 district_ie_farming_desc:0 "我们必须获得更多食物来增加人口，为此，我们必须大量收获行星。"
 district_ie_mining:0 "矿业星球"
 district_ie_mining_plural:0 "矿业星球"
 district_ie_mining_desc:0 "我们的工业需要更多的原材料来满足需求，必须建立全球规模的露天矿。"
 district_ie_generator:0 "发电星球"
 district_ie_generator_plural:0 "发电星球"
 district_ie_generator_desc:0 "反应堆，太阳能电池板和微型戴森球在这个星球上就像太空中的星星一样多。"
 district_ie_space_mining:0 "星辰开发框架"
 district_ie_space_mining_plural:0 "星辰开发框架"
 district_ie_space_mining_desc:0 "一个由开采站和研究站组成的网络，用于开发星球上的巨量财富。"
 district_ie_culture:0 "文化星球"
 district_ie_culture_plural:0 "文化星球"
 district_ie_culture_desc:0 "一个专用于弘扬我们帝国光荣历史的星球。"
 district_ie_refinery:0 "精炼星球"
 district_ie_refinery_plural:0 "精炼星球"
 district_ie_refinery_desc:0 "一个专用于生产战略资源的星球。"
 district_ie_science:0 "科研星球"
 district_ie_science_plural:0 "科研星球"
 district_ie_science_desc:0 "为了技术发展，这个星球已经完全被处理单元，AI和超级计算机所覆盖。"
 district_ie_fortress:0 "要塞星球"
 district_ie_fortress_plural:0 "要塞星球"
 district_ie_fortress_desc:0 "这颗星球能够支持助长银河系规模的冲突，也能保护它免受任何攻击者的侵害。"
 district_ie_admin:0 "行政星球"
 district_ie_admin_plural:0 "行政星球"
 district_ie_admin_desc:0 "作为我们星际殖民地的心脏，这些行星使我们可以轻松地精简我们的星际殖民地。"
 district_ie_trade:0 "贸易星球"
 district_ie_trade_plural:0 "贸易星球"
 district_ie_trade_desc:0 "这就是银河中看不见的手。只要有存在的东西，这里就有的卖。"
 district_ie_leisure:0 "度假星球"
 district_ie_leisure_plural:0 "度假星球"
 district_ie_leisure_desc:0 "这些星球因为它们令人放松的大气和高质量的娱乐服务而知名。"
 district_ie_sanctuary:0 "避难星球"
 district_ie_sanctuary_plural:0 "避难星球"
 district_ie_sanctuary_desc:0 "被设计为能满足其生物居民一切需求并保护他们的星球。"
 galactic_gateway:0 "系间星门"
 galactic_gateway_DESC:0 "这些星门能链接我们的星系和另一个星系以进行殖民。"
 galactic_gateway_MEGASTRUCTURE_DETAILS:0 "这个星门理论上被用于建立我们星系和另一个星系的链接。"
 building_ie_virtual_entertainment_studios:0 "虚拟娱乐工作室"
 building_ie_virtual_entertainment_studios_desc:0 "这些开发公司使用纳米交易系统和神经化学保留算法，将最新的虚拟娱乐软件带到数十亿智能消费者的家庭和生活中。"
 building_ie_private_shipyards:0 "私营军事工业"
 building_ie_private_shipyards_desc:0 "这些行星级的企业工厂生产组装各种星际飞船建造过程中至关重要的部件。"
 building_ie_military_contractors:0 "雇佣联络办公室"
 building_ie_military_contractors_desc:0 "这个办公室让当地人可以报名体验作为幸运企业士兵的精彩生活。 丰厚的薪酬、有限的健康保险和冒险故事确保了源源不断的新兵。"
 building_ie_commercial_forum:0 "商业论坛"
 building_ie_commercial_forum_desc:0 "推动者、当地经济领袖和其他重要人物可以在轻松、舒缓的环境中与企业代表会面，非常适合开展新的商业交易。"
 building_ie_amusement_megaplex:0 "超娱乐设施"
 building_ie_amusement_megaplex_desc:0 "这是一个让梦想成为现实的神奇地方，这个大型综合体为整个家庭提供健康的、企业认可的乐趣。"
 building_ie_private_mining_consortium:0 "私人矿业联盟"
 building_ie_private_mining_consortium_desc:1 "由一家巨型企业拥有的私营矿产开采公司。 它雇用本地矿工来获取星球上的财富。"
 building_ie_food_conglomerate:1 "快餐连锁"
 building_ie_food_conglomerate_desc:1 "经济实惠、快速且具有完全可接受的营养价值。 零毒素*，零麻烦！\n\n*食物可能含有微量苯甲酸钾、硝酸、暗物质、大豆绿和液体烟雾。"
 building_ie_public_relations_office:1 "公关公司"
 building_ie_public_relations_office_desc:1 "误解和怀疑总是围绕着一切大型公司。 听取各方意见符合公众利益，而这家公关公司的任务就是让雇主的观点总能被听到。"
 building_ie_private_research_initiative:0 "私营科研企业"
 building_ie_private_research_initiative_desc:1 "在这些最先进的设施中，私营科技企业将代表其母公司进行重要的研发。"
 building_ie_temple_of_prosperity:0 "繁荣之寺庙"
 building_ie_temple_of_prosperity_desc:0 "一座高度安全的寺庙，传播建造它的巨型教会的福音。"
 building_ie_executive_retreat:0 "行政会所"
 building_ie_executive_retreat_desc:0 "为高级企业官员打造的豪华度假村。 在这里，他们可以在高度安全的环境中体验本土文化。"
 building_ie_xeno_tourism_agency:0 "异星扩张机构"
 building_ie_xeno_tourism_agency_desc:0 "这家机构推广各种星际旅游景点，并为有兴趣搬迁到公司空间的潜在移民提供就业套餐和签字费。"
 building_ie_underground_chemists:0 "隐蔽药物实验室"
 building_ie_underground_chemists_desc:1 "偏远地区的地下药物实验室，从地表几乎无法检测到。 化学家在这里夜以继日地工作，生产各种非法、高成瘾性且利润丰厚的毒品。"
 building_ie_wrecking_yards:0 "废品码头"
 building_ie_wrecking_yards_desc:0 "海盗带来的赃物和战利品在这里被分解成废品。 任何有价值的部件和合金都被精心回收。"
 building_ie_underground_clubs:0 "地下俱乐部"
 building_ie_underground_clubs_desc:0 "这些非法娱乐俱乐部将满足任何邪恶的欲望。 随着夜幕降临，他们在行星上较贫瘠的地区开始营业。"
 building_ie_pirate_haven:0 "自由海盗避风港"
 building_ie_pirate_haven_desc:0 "一个位于行星表面的僻静城市，海盗和其他人下人可以聚集在这里修理他们的船只并交换故事。"
 building_ie_smuggling_rings:0 "走私者的港口"
 building_ie_smuggling_rings_desc:0 "由于妥善的保密和慷慨的贿赂，一个未经授权的太空港仍未被记录在案。 每天都有大量非法货物经过这里。"
 building_ie_wildcat_miners:0 "鲁莽采矿作业"
 building_ie_wildcat_miners_desc:0 "由赤贫者和绝望者经营的非法、高度不安全的采矿作业，他们为发家致富而徒劳无功。"
 building_ie_bio_reprocessing_facilities:0 "生物再加工厂"
 building_ie_bio_reprocessing_facilities_desc:0 "将不忠诚的员工和其他形式的令人讨厌的生物物质再加工成即食食品的地下设施。"
 building_ie_syndicate_outreach_office:0 "非法组织前台公司"
 building_ie_syndicate_outreach_office_desc:0 "这些光明正大的业务允许本地犯罪集团在合法合规的外表下运作。"
 building_ie_illicit_research_labs:0 "非法研究实验室"
 building_ie_illicit_research_labs_desc:1 "一切高度非法的研究和开发都是在这些秘密实验室进行的。"
 building_ie_corporate_monument:0 "企业文化网站"
 building_ie_corporate_monument_desc:0 "一个致力于颂扬独特的企业文化的网站，这种文化渗透到行星上进行的每笔商业交易中。"
 building_ie_corporate_site:0 "业务管理枢纽"
 building_ie_corporate_site_desc:0 "有关行星商业文化的关键决策可以由资源专家制定战略并下意识地集中测试的设施。"
 building_ie_corporate_forum:0 "协作论坛"
 building_ie_corporate_forum_desc:0 "一个庞大的超光速通信论坛，能够协同数百万个行星企业细分的企业文化。"
 building_ie_corporate_vault:0 "收藏宝库"
 building_ie_corporate_vault_desc:0 "一个巨大的地下宝库，起到商业协调站点和公共博物馆的双重目的，弘扬建造它的巨型企业悠久而有利可图的历史。"
 building_ie_nanite_transmuter:0 "纳米转换器"
 building_ie_nanite_transmuter_desc:3 "这家工厂使用极其先进的纳米机器人大量生产各种稀有资源。 纳米机器人短缺将导致生产停止。"
 building_ie_foundry_2_effect_desc:2 "将生产£alloys£§Y合金§!的职业的基础产出提高§G1§!，并相应的提高维护费。"
 building_ie_foundry_3_effect_desc:1 "将生产£alloys£§Y合金§!的职业的基础产出提高§G2§!，并相应的提高维护费。"
 building_ie_factory_2_effect_desc:2 "将生产£consumer_goods£§Y消费品§!的职业的基础产出提高§G1§!，并相应的提高维护费。"
 building_ie_factory_3_effect_desc:1 "将生产£consumer_goods£§Y消费品§!的职业的基础产出提高§G2§!，并相应的提高维护费。"
 building_ie_food_processing_facility_effect_desc:0 "将生产£food£§Y食物§!的职业的基础产出提高§G1§!。"
 building_ie_food_processing_center_effect_desc:1 "将生产£food£§Y食物§!的职业的基础产出提高§G2§!。"
 building_ie_mineral_purification_plant_effect_desc:0 "将生产£minerals£§Y矿物§!的职业的基础产出提高§G1§!。"
 building_ie_mineral_purification_hub_effect_desc:1 "将生产£minerals£§Y矿物§!的职业的基础产出提高§G2§!。"
 building_ie_energy_nexus_effect_desc:1 "将生产£energy£§Y能量币§!的职业的基础产出提高§G2§!。"
 building_ie_maintenance_depot:0 "维修站"
 building_ie_maintenance_depot_desc:1 "计划，管理，执行机械和结构维护的车间。"
 building_ie_hive_node:0 "突触节点"
 building_ie_hive_node_desc:1 "这些节点是一个巨大宏伟的突触的中心，由专门的工蜂照料和协助，接收和传输蜂巢的意志。"
 building_ie_hive_cluster:0 "突触簇"
 building_ie_hive_cluster_desc:1 "连接并聚集在一起的蜂巢突触节点在每个可用表面积上产生最大的巨神经元传输，从而加强对其工蜂的组织意志。"
 building_ie_hive_confluence:0 "思想汇合"
 building_ie_hive_confluence_desc:1 "一个巨大的宏伟神经中枢，数十亿个巨神经元沿着汇合处大量混合的原生质纤维发散，传播、加强并协调蜂巢的意志。"
 building_ie_hydroponics_farm:0 "水培农场"
 building_ie_hydroponics_farm_desc:0 "水培农场为当地人生产特制的高营养蔬菜。"
 building_ie_holo_theatres:0 "全息影院"
 building_ie_holo_theatres_desc:0 "最新的全息娱乐。 整个世界都由光子和能量场构成。"
 building_ie_crystal_mines:0 "水晶矿洞"
 building_ie_crystal_mines_desc:1 "为了避免损坏这些晶体，在开采过程中必须要小心谨慎。"
 building_ie_foundry_1:2 "合金铸造厂"
 building_ie_foundry_1_desc:2 "铸造厂里的冶金师们生产高品质的合金。"
 building_ie_foundry_2:2 "巨型合金熔炉"
 building_ie_foundry_2_desc:2 "这些巨型熔炉可以辅助合金的末端生产，有益于遍布整个行星的产业。"
 building_ie_foundry_3:2 "纳米合金工厂"
 building_ie_foundry_3_desc:3 "大型工业中心，旨在增加行星合金产量。"
 building_ie_factory_1:2 "民用工业体"
 building_ie_factory_1_desc:2 "广义上的民用工业和制造业的集合，产出大量生活消费品。"
 building_ie_factory_2:2 "民用制造机"
 building_ie_factory_2_desc:2 "大型工业中心，旨在增加行星消费品产量。"
 building_ie_factory_3:2 "民用复制厂集群"
 building_ie_factory_3_desc:2 "这些建筑群内部终端可以复制几乎任何东西。"
 building_ie_noble_estates:0 "贵族阶层"
 building_ie_noble_estates_desc:0 "被贵族们所持有的富丽堂皇的宫殿与楼宇。环绕着这些住所的近郊和其中的庶民当然也为贵族所有。"
 building_ie_bureaucratic_1:0 "行政办公楼"
 building_ie_bureaucratic_1_desc:0 "一个错综复杂的政府机构，包含官僚部门，次级官僚部门，以及次次级官僚部门。"
 building_ie_bureaucratic_2:0 "行政园区"
 building_ie_bureaucratic_2_desc:0 "一个满是专用于执行高效而细致的文书工作建筑的区域。"
 building_ie_bureaucratic_3:0 "行政复合体"
 building_ie_bureaucratic_3_desc:0 "一片广袤的土地，其上修建了包含着无数办公室的官僚机构。"
 building_ie_simulation_1:0 "模拟站点"
 building_ie_simulation_1_desc:0 "为了推进我们的文明，我们必须运行和评估复杂的模拟。"
 building_ie_simulation_2:0 "模拟中心"
 building_ie_simulation_2_desc:0 "$building_simulation_1_desc$"
 building_ie_simulation_3:0 "模拟复合体"
 building_ie_simulation_3_desc:0 "$building_simulation_1_desc$"
 building_ie_research_lab_1:0 "研究实验室"
 building_ie_research_lab_1_desc:0 "研究实验室里配有用于一般研究的基本设施。"
 building_ie_research_lab_2:0 "研究大楼"
 building_ie_research_lab_2_desc:0 "升级版的研究设施，可以容纳很多人。"
 building_ie_research_lab_3:0 "高级研究大楼"
 building_ie_research_lab_3_desc:0 "这些高端研究设施拥有最先进的科研设备，可以容纳非常多的人。"
 building_ie_precinct_house:0 "警署"
 building_ie_precinct_house_desc:0 "执法者的大本营，也是法律和秩序的神圣象征。"
 building_ie_hall_judgment:0 "审判厅"
 building_ie_hall_judgment_desc:0 "一个专门用于审判和执法的庞大综合体。"
 building_ie_sentinel_posts:0 "哨所"
 building_ie_sentinel_posts_desc:1 "子个体从这些哨所中扫描集体意识，以寻找反常和故障的迹象。"
 building_ie_spawning_pool:0 "产卵池"
 building_ie_spawning_pool_desc:1 "在专家的科学、温和的照料之下，这些池子刺激我们的卵，使之加快发育。"
 building_ie_robot_assembly_plant:0 "机器人组装厂"
 building_ie_robot_assembly_plant_desc:0 "技术娴熟的机器人专家在这个高科技工厂组装最新型号的机器人。"
 building_ie_machine_assembly_plant:0 "机器组装厂"
 building_ie_machine_assembly_plant_desc:1 "一条流水生产线，新的单位在这里被建造。"
 building_ie_machine_assembly_complex:0 "机器组装综合体"
 building_ie_machine_assembly_complex_desc:0 "一个先进的装配厂，新的单位从这里诞生。"
 building_ie_food_processing_facility:0 "食品加工设施"
 building_ie_food_processing_facility_desc:0 "经由这些设施加工的食品在营养方面得到了很大的提升。"
 building_ie_food_processing_center:0 "食品加工中心"
 building_ie_food_processing_center_desc:0 "流水线式的加工处理设施，可以对大量的食物进行加工处理。"
 building_ie_luxury_residence:0 "奢侈住所"
 building_ie_luxury_residence_desc:0 "精心设计的住宅楼，里面全是豪华的公寓。构思奇特的阳台全靠着先进的零重力科技才不致于崩塌。"
 building_ie_refinery:0 "异星天然气精炼厂"
 building_ie_refinery_desc:0 "这些先进的精炼厂日以继夜地生产异星天然气。"
 building_ie_crystal_plant:0 "水晶合成厂"
 building_ie_crystal_plant_desc:0 "在这里生产出的水晶具备最高级的质量，完全可以以假乱真了。"
 building_ie_chemical_plant:0 "化学厂"
 building_ie_chemical_plant_desc:0 "不稳定且难以预测的易爆微粒就在这里进行生产。在以厂子为中心的半径五公里范围之内不允许有任何明火出现。"
 building_ie_commercial_zone:0 "商业区"
 building_ie_commercial_zone_desc:0 "这些商业区中有不少高大的办公楼和商业楼。"
 building_ie_commercial_megaplex:0 "超级商业复合区"
 building_ie_commercial_megaplex_desc:0 "无数超大型的商业楼直冲云霄，甚至遮盖住了阳光。"
 building_ie_mote_harvesters:0 "微粒捕获阱"
 building_ie_mote_harvesters_desc:0 "这些设计精巧的设施用能源场捕获易爆微粒并将这些微粒送入位于地下的特殊隔离区，在那里对微粒进行稳定处理，然后收集。"
 building_ie_gas_extractors:0 "气体采集井"
 building_ie_gas_extractors_desc:0 "这些庞大的采集井钻入行星地表并直达最深处从而获取到行星地下的异星天然气。"
 building_ie_communal_housing:0 "公共住房"
 building_ie_communal_housing_desc:0 "统一规划的住宅，在各方面都完全一样。"
 building_ie_communal_housing_large:1 "乌托邦公共住房"
 building_ie_communal_housing_large_desc:2 "这是一项令人难以置信的工程壮举，它将高效、实用的住宅与精心维护的田园景观结合起来。"
 building_ie_drone_storage:0 "无人机库"
 building_ie_drone_storage_desc:0 "供无人机进行维护的储存空间。"
 building_ie_drone_megastorage:0 "升级版无人机库"
 building_ie_drone_megastorage_desc:0 "在安装了最新的升级之后，无人机在进行维护时可以将自身供电系统的一部分电能转移到电网中。"
 building_ie_hive_warren:0 "蜂巢养殖场"
 building_ie_hive_warren_desc:0 "一座巨大的养殖场，可供许多工蜂在此休息。"
 building_ie_expanded_warren:0 "拓展型养殖场"
 building_ie_expanded_warren_desc:0 "拓展之后的养殖场可容纳更多的工蜂。"
 building_ie_nuumismatic_shrine:1 "拜金教神龛"
 building_ie_nuumismatic_shrine_desc:1 "供奉财富女神奴玛的神龛。"
 building_ie_waste_reprocessing_center:0 "废物回收中心"
 building_ie_waste_reprocessing_center_desc:0 "星球的一站式回收中心，可将工业和生物废物转换成可重新利用的清洁能源和矿物。它由$NAME_Caravaneer_Fleet3$设计，其构造很神秘，且大部分无法逆向工程。"
 building_ie_embassy:0 "大使馆大楼"
 building_ie_embassy_desc:0 "该建筑构成了帝国外交活动的核心。\n\n由于必须与政府进行密切的交流，该建筑只能建造在我们的首都。"
 building_ie_grand_embassy:0 "宏伟的大使馆大楼"
 building_ie_grand_embassy_desc:0 "该综合设施意图让见者心生敬畏，以使他们在谈判中更愿意达成共识。\n\n由于必须与政府进行密切的交流，该建筑只能建造在我们的首都。"
 building_ie_corporate_embassy:0 "企业大使馆"
 building_ie_corporate_embassy_desc:0 "外交，不过是一种将其他政府视作顾客的广告。该机构分析当地的风俗习惯，以更有效地为我们的努力提供指导方向。"
 building_ie_disinformation_center:0 "虚假情报中心"
 building_ie_disinformation_center_desc:0 "通过在宣传中使用春秋笔法，我们可以操纵舆论，将我们对真理的看法加诸众人。"
 building_ie_necrophage_elevation_chamber:0 "升格之室"
 building_ie_necrophage_elevation_chamber_desc:0 "等待转变的人们将会终日待在升格之室，研习[This.Owner.GetSpeciesNamePlural]的仪式和律例。"
 building_ie_necrophage_elevation_chamber_scaling_tooltip:0 "为了保证£job_necro_apprentice£ $job_necro_apprentice_plural$的充足供应，岗位数目将会在§Y1§!到§Y3§!之间浮动，浮动情况取决于§Y人口增长§!。\n\n"
 building_ie_necrophage_house_of_apotheosis:0 "尸解仙堂"
 building_ie_necrophage_house_of_apotheosis_desc:0 "一座无比恢弘的楼宇，供等待升格为[This.Owner.GetSpeciesNamePlural]的个体度过他们初始生命形态的最后时日。"
 building_ie_sacrificial_temple_1:0 "祭祀之殿"
 building_ie_sacrificial_temple_1_desc:0 "庄严的传教士和虔诚的信徒们将在圣地上祈祷和工作，度过一个个繁荣但血腥的周期。"
 building_ie_sacrificial_temple_2:0 "恐怖全息寺庙"
 building_ie_sacrificial_temple_2_desc:0 "对这座神圣建筑的技术改进使得人们可以进行更细致的研究，并对变幻莫测的墙外之物有了更切实的奉献感。"
 building_ie_sacrificial_temple_3:0 "大祭祀之殿"
 building_ie_sacrificial_temple_3_desc:0 "这是一个极其神圣的场所，信徒们可以在多感官的沉浸式体验中纪念每一个[This.Owner.GetAdj]殉道者，无论祭品来自过去、现在还是将来。"
 building_ie_dread_encampment:0 "恐惧营地"
 building_ie_dread_encampment_desc:0 "当我们的亡灵大师们召唤尸者军团加入军队作战时，我们最好将他们的行动掩盖起来，不让内心脆弱的普罗大众看见。"
 building_ie_strategic_resource_concession:0 "战略资源特许权"
 building_ie_strategic_resource_concession_desc:0 "与这个星球的所有者达成了一项非常有利可图的交易，我们能够使用他们的战略资源……只要付出代价。"
 building_ie_shell_office:0 "空壳公司"
 building_ie_shell_office_desc:0 "我们可以巧立名目，在没有得到原主人允许的情况下，把非常有价值的战略资源从这个星球转移出去。"
 building_ie_private_security:0 "私营保安总部"
 building_ie_private_security_desc:0 "我们可以出售私人执法官的服务，以帮助减少我们开展业务的星球上的犯罪，增加我们分支机构的价值。"
 building_ie_betharian_power_plant:0 "贝塞里安石发电站"
 building_ie_betharian_power_plant_desc:1 "贝塞里安石发电站消耗贝塞里安石以生产大量的能量币。"
 building_ie_clone_vats:0 "克隆仓"
 building_ie_clone_vats_desc:3 "克隆仓可以显著提升人口增长的速度。"
 building_ie_robotics_assembly_plant:0 "机器人组装工厂"
 building_ie_robotics_assembly_plant_desc:0 "机器人组装工厂是建立机器人军团的必要设施。\n每年增加§Y1§!§H$ROBOT_POP_SPECIES_1$§!人口\n人口维护：£energy£ §Y1§!"
 building_agri_processing_complex:0 "农业加工厂"
 building_agri_processing_complex_desc:0 "§L这座古老的大型设施使用了失传已久的科技。§!"
 building_ie_energy_grid:0 "输电网络"
 building_ie_energy_grid_desc:0 "一个经过了仔细校准的网络，可以最大化发电机的输出。"
 building_ie_energy_grid_effect_desc:2 "生产 £energy£ §Y能源§!岗位的基础生产提高§G1§!。"
 building_ie_energy_nexus:0 "能源中枢"
 building_ie_energy_nexus_desc:0 "此巨型设施可以将该行星上的所有输电网络集中在一块，有效提高电力中心的效率。"
 building_ie_mineral_purification_plant:2 "矿物处理站"
 building_ie_mineral_purification_plant_desc:2 "这个处理站会将粗矿精炼成最高质量的矿物。"
 building_ie_mineral_purification_hub:2 "矿物处理中心"
 building_ie_mineral_purification_hub_desc:2 "这个庞大的中心空间站会接收矿物然后分配给各个矿物处理站精炼出优质矿物。"
 building_ie_clinic:2 "基因诊所"
 building_ie_clinic_desc:2 "基因诊所能够提供先进的医疗技术，整体提高人口的健康程度和寿命。"
 building_ie_hospital:2 "细胞修复中心"
 building_ie_hospital_desc:2 "细胞修复中心能够为大众提供先进的医疗技术。细胞层面的治疗会整体提高人口的健康程度和寿命。"
 building_ie_planetary_shield_generator:0 "行星护盾生成器"
 building_ie_planetary_shield_generator_desc:0 "$tech_planetary_shield_generator_desc$"
 building_ie_autochthon_monument:0 "先驱者纪念碑"
 building_ie_autochthon_monument_desc:0 "为纪念最初踏足星空的先驱者而建立的纪念碑。"
 building_ie_heritage_site:0 "传承遗迹"
 building_ie_heritage_site_desc:0 "这是一处专为我国早期设立的区域。“building_ie_autocurating_vault:0 ”策展保险库。"
 building_ie_autocurating_vault:0 "自新博物馆"
 building_ie_autocurating_vault_desc:0 "一个高度专业化的计算机网络不断地获取，分析，评估并展示计算机认为具有历史收藏价值的日常生活物件。创造一个活生生的当代博物馆并一窥未来的思潮。"
 building_ie_temple:0 "神殿"
 building_ie_temple_desc:0 "作为太古时代便矗立着的简单建筑，神殿一直充当着是静思和同神灵交流的场所。"
 building_ie_holotemple:0 "全息神殿"
 building_ie_holotemple_desc:0 "之前粗糙的神殿的经过升级与改造，使用了最新的灵能科技在全息神殿内部创造出了亦真亦幻的现实，信徒们可以借此进入更深层次的冥思并更加的虔诚。"
 building_ie_sacred_nexus:0 "神圣中枢"
 building_ie_sacred_nexus_desc:0 "最新的精神场科技能够让朝拜者直接感受到来自圣地的神圣力量。"
 building_ie_citadel_of_faith:0 "信念堡垒"
 building_ie_citadel_of_faith_desc:0 "一个巨大的与物质世界隔离的建筑，接受一切来访者，为他们提供避难所。"
 building_ie_stronghold:0 "要塞"
 building_ie_stronghold_desc:0 "一座行星要塞，驻扎着一支牢靠的卫戍部队，可以使星球免受入侵或是叛乱。"
 building_ie_fortress:0 "堡垒"
 building_ie_fortress_desc:2 "一座巨大的堡垒，驻扎着一支加强的卫戍部队，附有士兵的训练设施。"
 building_ie_bio_reactor:0 "生物反应堆"
 building_ie_bio_reactor_desc:0 "此设施可以高效地将有机物质转化为能源。"
 building_ie_xeno_zoo:1 "异星动物园"
 building_ie_xeno_zoo_desc:0 "我们从星系各处收集到了各异的外星生物，此设施象征着我们对未知的探索之心。"
 building_ie_fe_xeno_zoo:0 "外星保护区"
 building_ie_fe_xeno_zoo_desc:0 "一个为“幸存下来”的异种生物提供自然栖息地的高度复杂的保护区。"
 building_ie_paradise_dome:0 "乐土园"
 building_ie_paradise_dome_desc:2 "完全封闭性并拥有自给生态系统的住房，对那些富有或者运气足够好的人来说这里是名副其实的天堂。"
 building_ie_galactic_stock_exchange:0 "星河证券交易所"
 building_ie_galactic_stock_exchange_desc:0 "通过商品和服务的自由贸易，我们提供了一种分工更加精细的经济形式，使得人们可以专攻某一行业，交易他们所需的东西。"
 building_ie_ministry_production:0 "生产部"
 building_ie_ministry_production_desc:0 "生产部是日以继夜地负责管理并优化整个行星上的流水线生产链的行政部门。"
 building_ie_production_center:0 "资源处理中心"
 building_ie_production_center_desc:1 "这个巨大的设施集中处理整个星球的资源制造。"
 building_ie_supercomputer:1 "行星超级计算机"
 building_ie_supercomputer_desc:1 "一个独立的巨型超级计算机，可以进行复杂得难以置信的计算，提高全球的科研产出。"
 building_ie_hyper_entertainment_forum:1 "极乐广场"
 building_ie_hyper_entertainment_forum_desc:1 "这些大规模的娱乐综合体是梦想成真的地方。购物中心、餐厅、游乐园、虚拟拱廊应有尽有。你的梦想，我们来实现！"
 building_ie_institute:0 "研究中心"
 building_ie_institute_desc:1 "研究中心是一座巨大而错综复杂的设施，集合了各领域一线的专家，这种空前的跨领域协作将增加整个行星的研究产值。"
 building_ie_military_academy:0 "军事学院"
 building_ie_military_academy_desc:1 "军事学院提高了本地的征兵比例，并提供了更高的训练标准。"
 building_ie_psi_corps:0 "灵能军团"
 building_ie_psi_corps_desc:0 "来自五湖四海的具有灵能潜力的人聚集在我们国家进一步提升自己的能力。\n\n§Y放心吧，灵能军团是你的盟友。§!"
 building_ie_hive_synapse:0 "蜂群突触"
 building_ie_hive_synapse_desc:0 "提升蜂群思维的信号使我们的工蜂更有效率地工作。"
 building_ie_resource_silo:0 "资源仓库"
 building_ie_resource_silo_desc:0 "巨大的资源储存设施，可以安全地存放大量的资源。"
 building_ie_uplink_node:0 "上行链路节点"
 building_ie_uplink_node_desc:0 "一个能减少行星延迟的上行链路节点。"
 building_ie_network_junction:0 "网络结点"
 building_ie_network_junction_desc:0 "这个强大的收发器增加了在我们帝国各地运行的许多不同系统之间持续发送信号的带宽。"
 building_ie_system_conflux:0 "系统汇流中心"
 building_ie_system_conflux_desc:0 "一个巨大的枢纽设施，接收和转发来自数百万不同系统的星际距离的信号。"
 building_ie_alpha_hub:0 "阿尔法枢纽"
 building_ie_alpha_hub_desc:0 "这个神经中枢负责统筹管理我国的千万半智能系统之间的信息交流。"
 building_ie_machine_capital:0 "管理阵列"
 building_ie_machine_capital_desc:0 "一个半自动化的计算机网络，负责管理行星上各种复杂的行政工作。"
 building_ie_machine_major_capital:0 "行星处理器"
 building_ie_machine_major_capital_desc:0 "一个强大的的管理计算机，负责管理与监督行星聚居点的运作。"
 building_ie_machine_system_capital:0 "主控枢纽"
 building_ie_machine_system_capital_desc:0 "这里是整个系统的行政核心。数以千计的人工智能不分昼夜地处理各种微小而繁琐的需求以确保星际文明能够保持高效的运作。"
 building_ie_animal_evaluation_laboratory:0 "动物评估实验室"
 building_ie_animal_evaluation_laboratory_desc:0 "这所实验室会研究栖息在当地的动物群落，以及在未来将它们整合进机械设计的潜质。"
 building_ie_spare_parts_depot:0 "零部件仓库"
 building_ie_spare_parts_depot_desc:0 "一座巨大的中央仓库存放着我们国家目前所有现役设备的备用零件。"
 building_ie_unit_assembly_plant:0 "单位组装工厂"
 building_ie_unit_assembly_plant_desc:0 "位于这颗星球上的工厂经由AI监控，机械单位的组装速度大大提升了。"
 building_ie_singularity_core:0 "奇点核心"
 building_ie_singularity_core_desc:0 "通过庞大的稳定设备，我们得以控制一个微型黑洞，这将给我们带来近乎无限的研究资源。"
 building_ie_probability_engine:0 "概率引擎"
 building_ie_probability_engine_desc:0 "一个极度发达的AI建造了永不停歇的数学模型徒劳地预测未来有机社会的行为。然而拿它来炒股似乎更好。"
 building_ie_organic_sanctuary:0 "有机保护区"
 building_ie_organic_sanctuary_desc:2 "这个避难所提供了一个密封的环境，有机体可以在一个安全的、全方位的控制管理下茁壮成长。里面的有机物完全满足了它们的居住需求。"
 building_ie_organic_paradise:0 "有机体天堂"
 building_ie_organic_paradise_desc:2 "一个由人工智能控制的有机物天堂，旨在满足一个有智慧的有机体可能有的所有需求，只要它不表示需要自我决定。里面的有机体的住房需求完全能得到满足。"
 building_ie_nutrient_paste_facility:0 "营养膏生产设施"
 building_ie_nutrient_paste_facility_desc:0 "该设施使用各种工业生物制品来制造一种浓稠的糊状物，是有机物的一个极好的营养来源。通过添加化学调味品，这种糊状物可以被塑造成大多数预制食品成分的近似物。十个有机物中有七个分辨不出其中的差别。"
 building_ie_neuro_electric_amplifier:0 "神经电波放大器"
 building_ie_neuro_electric_amplifier_desc:0 "这个设施放大了在我们控制下的控制论单元之间传输的神经信号，提高了它们的生产力。"
 building_ie_neuro_electric_amplifier_triggered_effect:0 "控制论人口：\n   $minerals$: §G+15%§!\n   $energy$: §G+15%§!"
 building_ie_war_factory:0 "战争工厂"
 building_ie_war_factory_desc:0 "一家大型战机器人工厂，由先进的人工智能控制，具有优化的生产程序。"
 building_ie_deployment_post:0 "部署前哨"
 building_ie_deployment_post_desc:0 "我们为了在该地开疆扩土所搭建的初始前哨。"
 building_galactic_capital:0 "银河首都"
 building_galactic_capital_desc:0 "作为该星系的行政中心，该机构管理辖区内无数的星球。"
 building_galactic_machine_capital:0 "银河核心"
 building_galactic_machine_capital_desc:0 "这个巨大的计算综合体负责这个星系内所有扩张和开发任务的日常运作和维护。"
 building_galactic_hive_capital:0 "星河蜂巢聚簇"
 building_galactic_hive_capital_desc:0 "这个星系的最初蜂巢负责统一蜂群的意识。"
 building_ie_resource_silo_2:0 "系统资源仓库"
 building_ie_resource_silo_2_desc:0 "一些能够储存大量资源的设施。"
 col_ie_gateway:0 "星际星门"
 col_ie_gateway_desc:0 "一个新的星系已经成熟，我们扩张的时机到了。"
 ie_gate:0 "殖民政府"
 ie_gate_desc:0 "为了简化该星系内的殖民流程，我们发明了一套半自治系统来保证工作效率。"
 sm_ie_gate_uplink:0 "星河上行链路"
 sm_ie_gate_uplink_desc:0 "利用星门技术，我们可以将恒星基地和我们的船坞网络连接起来。"
 building_ie_imperial_concession_port:0 "帝国特许口岸"
 building_ie_imperial_concession_port_desc:1 "特许口岸享受治外法权，法律上视作星海帝国的御属领地。它不受当地税收和管理条例的约束。"
 building_ie_artist:0 "艺术纪念碑"
 building_ie_artist_desc:0 "打造这个装饰性艺术纪念碑的人也许是在质问存在的本质以及道德的意义，也许是在琢磨文明的脆弱……也可能是在表达造物的过程必然充满折磨……嗯……"
 building_ie_artist_patron:0 "文化中心"
 building_ie_artist_patron_desc:0 "时尚感十足的文化中心，用于散播知识、娱乐以及艺术给普罗大众。"
 building_ie_crystal_plant_2:1 "卡兰卡水晶合成厂"
 building_ie_crystal_plant_2_desc:0 "深埋在岩化的卡兰卡城市地表之下，我们发现了全新的晶体制造技术，这项技术通过氧化能够快速生长的硅基细胞团来更高效率的获得人造晶体。"
 building_ie_slave_processing:0 "奴隶处理设施"
 building_ie_slave_processing_desc:1 "这栋庞大且充满威压的设施用于处理奴隶劳役，消除任何自由意志的苗头。"
 building_ie_hypercomms_forum:0 "超光速通讯论坛"
 building_ie_hypercomms_forum_desc:0 "一个装备有先进人际通讯装置的巨大设施，提供了在讨论中交流多种观点与在辩论中快速形成共识的平台。"
 building_ie_galactic_memorial_1_desc:0 "这枚朴素的纪念碑主要记录了有关死亡之千象和终结方面的思辨和研究。"
 building_ie_galactic_memorial_2:0 "静谧之柱"
