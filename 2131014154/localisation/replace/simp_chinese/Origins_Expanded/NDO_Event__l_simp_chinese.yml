l_simp_chinese:
 NDO.301.name:0 "失败的掩体"
 NDO.301.desc:0 "尽管我们做了大量的准备工作，建造了最先进的掩体，但放射性物质仍在迅速地侵蚀掩体。据我们的专家说，我们的食品产区、采矿站及能源生产基地将在大约一个月内失效。储存的资源只够我们生存几年。我们唯一的出路便是向群星求助，在一颗更适合我们物种居住的星球上定居。"
 NDO.301.a:0 "我们会活下来的"
 NDO.301.b:0 "总有一天，[Root.Owner.GetName]将重新繁荣"
 ndo_small_protests_planet_modifier:0 "小规模抗议"
 ndo_small_protests_planet_modifier_desc:0 "我们的首都出现了小规模抗议。"
 planetary_protests_wins_planet_modifier:0 "抗议获胜"
 planetary_protests_wins_planet_modifier_desc:0 "抗议成功了，政府进行了让步。"
 planetary_protests_planet_modifier:0 "行星级抗议"
 planetary_protests_planet_modifier_desc:0 "这颗星球上的大部分人口都加入了抗议活动。当局在维持秩序方面存在困境。"
 thrakal_embassy_modifier:0 "斯拉卡尔大使馆"
 thrakal_embassy_modifier_desc:0 "推动我们与斯拉卡尔文明的交流。"
 ndo_latest_research_stolen_modifier:0 "最新研究被盗"
 ndo_latest_research_stolen_modifier_desc:0 "我们最新的数据研究被偷走了，很可能是那位科学家干的。"
 ndo_research_ccoperation_modifier:0 "研究合作"
 ndo_research_ccoperation_modifier_desc:0 "我们两个帝国历史上首次互相帮助。"
 ndo_help_thrakal_modifier:0 "对斯拉卡尔人的捐赠"
 ndo_help_thrakal_modifier_desc:0 "我们伟大的国家正在帮助斯拉卡尔人。"
 NDO.250.name:0 "难民"
 NDO.250.desc:0 "几小时前，巨大的宇宙飞船出现在我们的天空。奇怪的是，我们的传感器都没有检测到它们。巨大的舱门打开，释放出成千上万的外星人。他们似乎没有武装，但他们的意图是什么？"
 NDO.250.a:0 "他们似乎没有武器，让我们试着和这些外星人交流。"
 NDO.250.b:0 "这里不欢迎他们！"
 NDO.250.c:0 "让我们静观其变。"
 NDO.251.name:0 "侵略性接触"
 NDO.251.desc:0 "为了我们的安全，他们必须离开。在我们的命令下，我们的士兵把枪口对准他们。几乎在瞬间，外星人也拿出了看起来像武器的东西。几秒钟后，双方开始交火。"
 NDO.251.a:0 "向他们开火！"
 NDO.251.b:0 "住手！我们必须和平解决这一问题。"
 NDO.252.name:0 "入侵"
 NDO.252.desc:0 "随着双方开始交火，小型武装舰船从大型舰艇中飞出，驶向最近的城市。几秒后，远处传来爆炸声。"
 NDO.252.a:0 "他们会为此付出生命！"
 NDO.253.name:0 "被粉碎的侵略者"
 NDO.253.desc:0 "经过几个小时的激烈对峙，敌人被击溃，他们的战舰严重受损，已无法使用。但他们造成了许多受害者，特别是平民。"
 NDO.253.a:0 "打捞他们的船来搜寻有用的东西。至于他们，将成为奴隶。"
 NDO.253.b:0 "摧毁他们的船，他们可能会带来疾病。至于他们，将成为奴隶。 "
 NDO.253.c:0 "他们都要为自己的罪行而死！"
 NDO.254.name:0 "外星代表团"
 NDO.254.desc:0 "外星人们让出一条道路，他们的领导者现身，并开始用一种陌生语言讲话，而一台设备会立即将他们的话翻译成我们的语言。在他们的星球被毁，人口被消灭之后，他们希望在我们的星球上得到庇护，作为回报，他们将分享他们带来的资源和技术。"
 NDO.254.a:0 "我们的星球欢迎他们。"
 NDO.254.b:0 "他们可能对我们构成威胁。他们必须离开。"
 NDO.254.c:0 "新科技，听起来很有趣！"
 NDO.254.d:0 "被谁毁灭了？"
 NDO.255.name:0 "欢迎难民"
 NDO.255.desc:0 "我们的政府和他们的政府开始就各种问题进行谈判。外星人带来的资源被运出太空船。"
 NDO.255.a:0 "我们将充分利用这些资源。"
 NDO.256.name:0 "谈判成功"
 NDO.256.desc:0 "在两个物种之间进行的一场有关外星人社会地位的漫长而成功的谈判过后，我们的科学家现在分享到了外星人带来的知识和科技。"
 NDO.256.a:0 "一个新时代即将到来。"
 NDO.257.name:0 "紧张局势"
 NDO.257.desc:0 "全世界都在密切关注着这一事件，我们的士兵被命令放下武器，外星人也是如此。他们用一个看起来像翻译器的装置告诉我们，他们的造访是和平的，自己正在逃亡。他们想和我们谈判。"
 NDO.257.a:0 "我们可以给他们腾出点地方。"
 NDO.257.b:0 "他们要么和平地离开，要么被武力驱逐。"
 NDO.257.c:0 "若是拿新科技作为交换，我们可以达成协议。"
 NDO.258.name:0 "难民来源"
 NDO.258.desc:0 "当我们探索星空时，我们发现一个未知的帝国，起初他们似乎很和平。然而，一个月后，一支庞大的舰队驶向了我们的首都，我们试图抵抗，但他们太强大了，当他们到达我们的首都时，他们就开始一个接一个地屠杀我们。为了生存我们被迫逃亡。"
 NDO.258.a:0 "真遗憾。[Root.GetName]足够强大，会保护你们。"
 NDO.258.b:0 "我们不能帮助你们，你们会带来威胁。"
 NDO.300.name:0 "侵略性接触"
 NDO.300.desc:0 "这个未知的威胁可能会找来，而他们还可以找另一颗星球定居。然而，他们告诉我们，他们已经寻找一个可居住的星球很久了，不会离开这颗星球。看到我们并未改变主意，一个外星人开始向我们的士兵开枪。几秒钟之内，混乱像野火一样蔓延开来。"
 NDO.300.a:0 "开火吧，士兵们！这里是我们的星球！"
 ndo_stop_offer_tooltip:0 "此选项将禁止任何与斯拉卡尔相关的事件发生。"
 ndo_stop_embassy_tooltip:0 "此选项将禁止任何大使馆相关事件发生。"
 stop_embassy_eventchain_tooltip:0 "此选项将停止大使馆事件链。"
 ndo_unexpected_consequences_tooltip:0 "此选择可能会产生意想不到的后果。"
 ndo_thrakal_consequences_tooltip:0 "斯拉卡尔人可能对我们的行为感到非常不满。"
 ndo_add_devastation_tooltip:0 "首都破坏度§R+20§!。"
 NDO.1901.name:0 "奇怪的声响"
 NDO.1901.desc:0 "有史以来第一次，我们听到活动声响从古代大地上传来，这是一种深沉可怕的声音。我们不知道是什么引起了这样的噪音。"
 NDO.1902.name:0 "又一阵奇怪的声响"
 NDO.1902.desc:0 "一阵与一年前听到的声响相同的声响再次被记录下来，这次还紧跟着一场爆炸效应。民众极为担忧，要求我们给出解释。"
 NDO.1902.a:0 "我们会为这阵声响找到解释。"
 NDO.1902.b:0 "人民有话说。"
 NDO.1902.c:0 "神正在苏醒。"
 NDO.1902.d:0 "这不会有积极影响。"
 NDO.19031.name:0 "联系古人"
 NDO.19031.desc:0 "我们的科学家建议我们向古人传达一则讯息，让他们自我介绍，并询问他们这些奇怪的噪音是从哪里来的。一组专家很快被召集起来编写了一条讯息。我们应该在里面写点什么？"
 NDO.19031.a:0 "添加一首战歌。"
 NDO.19031.b:0 "把我们的信仰铭刻在上面。"
 NDO.19031.c:0 "传达和平的讯息。"
 NDO.19031.d:0 "放一个警告标志。"
 NDO.19031.e:0 "信息必须简单明了。"
 NDO.19032.name:0 "古人的回应"
 NDO.19032.desc:0 "他们的回应很快就传来了。就在消息发出几个小时后，三艘大型船只从他们的领土升起，朝我们的方向驶去，停在我们首都的上空。"
 NDO.19032.a:0 "我们究竟干了什么？"
 NDO.19032.b:0 "我们可能终于要见面了。"
 NDO.19032.c:0 "这可不是好兆头。"
 NDO.1904.name:0 "古人的来访"
 NDO.1904.desc:0 "当巨大的船只在首都上空一动不动时，较小的船只开始接近地面。几秒钟后，门开了，把那些人，那些自时间诞生之初我们便一直呼唤的古人放了出来。这是有史以来第一次，他们的出现显而易见。"
 NDO.1904.a:0 "历史将铭记这一时刻。"
 NDO.1904.c:0 "我们将与神见面。"
 NDO.1904.d:0 "他们想干什么？"
 NDO.1905.name:0 "古人的来访"
 NDO.1905.desc:0 "古人们停了下来，其中一名开始用一种陌生的语言说话，而一个类似翻译器的装置立即将他们的话翻译为我们的语言。“孩子们，你们好。我们收到了你们的留言。我们该正式见面了。我想，你有很多问题。”"
 NDO.1905.a:0 "你们到底是谁？"
 NDO.1905.a.response:0 "我们是斯拉卡尔人。我们是一个文明，曾经像现在你们的文明一样遍布整个星球。不同的是，我们的文明要发达得多，并扩张至群星之间。"
 NDO.1905.b:0 "为什么你们现在只生存在这颗星球的一小部分？"
 NDO.1905.b.response:0 "很久以前，我们就做出了将自己与银河系其他部分隔绝的选择。"
 NDO.1905.c:0 "你们过去干涉了我们的发展吗？"
 NDO.1905.c.response:0 "许多古代文明都曾有干涉，在绝大多数情况下，原始文明自己走向了灭亡。于是我们得出结论：直到你们达到了一个特定的发展阶段前，最好不要干涉。我们之前的几次接触皆是单独的事故，很快便被控制住了。"
 NDO.1905.d:0 "几个小时前的那阵声响是什么？"
 NDO.1905.d.response:0 "这些信息是秘密。"
 NDO.1905.e:0 "你们为什么亲自来见我们？"
 NDO.1905.e.response:0 "我们有个提议。"
 NDO.1906.name:0 "提议"
 NDO.1906.desc:0 "迄今为止，我们让你们在没有任何帮助的情况下发展，排除万难，你们文明幸存下来。你们在各个研究领域的进步，虽然还很原始，但已经达到了预期的阶段。现在是我们两个文明合作的时候了。 "
 NDO.1906.a:0 "我们很乐意与你们这样的文明合作。"
 NDO.1906.b:0 "你们愿意和我们分享你们的科技吗？"
 NDO.1906.b.response:0 "我们拥有非常强大的科技，如果其中一项落入一个危险帝国之手，都可能会把我们置于危险之中。你们的帝国还没准备好让我们分享一切。但也许是迟早的事。"
 NDO.1906.c:0 "我们不希望与任何其他物种交流。"
 NDO.1906.d:0 "我们接受你的提议。"
 NDO.1906.e:0 "我们没有合作的需要。"
 NDO.19061.name:0 "帮助古人"
 NDO.19061.desc:0 "斯拉卡尔人请求我们的帮助。他们说他们需要三年的资源，并承诺在未来以某种方式回报我们。"
 NDO.19061.a:0 "我们很乐意帮助斯拉卡尔文明。"
 NDO.19061.b:0 "我们现在也需要资源。"
 NDO.19062.name:0 "研究合作"
 NDO.19062.desc:0 "斯拉卡尔人提议帮助我们进行一段时间的科研。作为交换，我们会给予他们资源。"
 NDO.19062.a:0 "我们很乐意帮助斯拉卡尔文明。"
 NDO.19062.b:0 "我们没有富余的资源给你们。"
 NDO.19063.name:0 "斯拉卡尔人的回报"
 NDO.19063.desc:0 "古人要感谢我们几年前给他们的帮助。"
 NDO.19063.a:0 "我们都从互相帮助中受益。"
 NDO.1907.name:0 "大使馆"
 NDO.1907.desc:0 "斯拉卡尔人希望在这里建立大使馆，他们相信这将有助于我们之间的交流和互动。"
 NDO.1907.a:0 "好主意。"
 NDO.1907.b:0 "我们认为没有必要。"
 NDO.1907.c:0 "我们不允许外来物种进入。"
 NDO.1908.name:0 "斯拉卡尔人的回应"
 NDO.1908.desc:0 "古人对我们的回复很不满意，劝我们重新考虑。如果我们同意建造这个大使馆，他们愿意为我们提供许多资源。"
 NDO.1908.a:0 "我们可以用这笔资源做许多事。"
 NDO.1908.b:0 "我们不需要你们的资源。"
 NDO.1909.name:0 "大使馆建设"
 NDO.1909.desc:0 "大使馆的建设即将开始。一个少数派组织坚决反对这项工程，正在号召民众游行示威。他们认为这一大使馆对我们国家的主权是一种威胁，不利于我们切断与斯拉卡尔文明的一切互动。"
 NDO.1909.a:0 "也许他们是对的。"
 NDO.1909.b:0 "监视这个组织。"
 NDO.1909.c:0 "合作对双方都有益。"
 NDO.1909.d:0 "停止大使馆的建设。"
 NDO.1910.name:0 "斯拉卡尔人的馈赠"
 NDO.1910.desc:0 "斯拉卡尔人希望感谢我们，并捐赠一些小型文物。"
 NDO.1910.a:0 "不胜荣幸。"
 NDO.1910.b:0 "我们不需要他们的捐赠。"
 NDO.1911.name:0 "抗议"
 NDO.1911.desc:0 "示威活动在我国首都不断发展，主张结束与斯拉卡尔文明一切互动的运动现在得到了很大一部分人口的支持。他们向地方当局施压，要求他们停止大使馆的建设项目。今天，几十名警察在与抗议者的对抗中受伤。"
 NDO.1911.a:0 "逮捕运动的领导人。"
 NDO.1911.b:0 "试图与反对派领导人谈判。"
 NDO.1911.c:0 "有时候你不得不屈服于压力…"
 NDO.19110.name:0 "抗议活动结束"
 NDO.19110.desc:0 "抗议活动及随其爆发的暴力冲突一点一点地平息下来。我们现在可以向前看，加强我们与斯拉卡尔文明的联系。"
 NDO.19110.a:0 "很好。"
 NDO.19110.b:0 "人的意志不值一提。"
 NDO.19110.c:0 "感谢执法机构。"
 NDO.1912.name:0 "全国运动"
 NDO.1912.desc:0 "反斯拉卡尔组织领导人被捕后，抗议者人数急剧增加，许多城市派出军队维稳，执法机构不堪重负。"
 NDO.1912.a:0 "释放反对派领导人。"
 NDO.1912.b:0 "把他们关起来。"
 NDO.1912.c:0 "实施宵禁并逮捕任何示威者。"
 NDO.1913.name:0 "炸弹袭击"
 NDO.1913.desc:0 "我国首都市中心有一枚炸弹爆炸，炸死了许多人。没有人声称对这次袭击负责，但我们的情报机构认为，这是在多次抗议修建大使馆的示威活动之后发生的。"
 NDO.1913.a:0 "追查袭击元凶。"
 NDO.1913.b:0 "停止大使馆的建设。"
 NDO.1914.name:0 "炸弹袭击的凶手"
 NDO.1914.desc:0 "炸弹袭击的凶手被找到了。他们是反斯拉卡尔运动激进派的一部分。"
 NDO.1914.a:0 "因其罪行处死他们。"
 NDO.1914.b:0 "他们将因罪行受到审判。"
 NDO.1915.name:0 "恐怖分子逃跑"
 NDO.1915.desc:0 "在一些警卫的帮助下，爆炸案的凶手成功逃脱。他们似乎有很多眼线，因此找到他们的机会很小。"
 NDO.1915.a:0 "无论如何都要揪出他们。"
 NDO.1916.name:0 "另一起恐怖袭击"
 NDO.1916.desc:0 "一起新的恐怖袭击发生了，我国首都的总督被一名武装人员杀害，该武装人员声称总督是为斯拉卡尔人工作的影子政府的一部分。根据我们的情报，此人不可能单独策划这次袭击。"
 NDO.1916.a:0 "将反斯拉卡尔运动定为恐怖组织实体。"
 NDO.1916.b:0 "揪出协助他的人。"
 NDO.1916.c:0 "停止大使馆的建设。"
 NDO.1917.name:0 "大使馆"
 NDO.1917.desc:0 "大使馆的建设终于完成了，今后的合作与交流将更加便利。今天对所有人来说都是美好的一天。"
 NDO.1917.a:0 "真是美好的一天。"
 NDO.1917.b:0 "真是艰难的工程，但会有回报的。"
 NDO.1917.c:0 "我们正在历史上写下新的一页。"
 NDO.1918.name:0 "抗议活动结束"
 NDO.1918.desc:0 "由于军队的干预和大量的抓捕，示威活动终于一点一点地平息下来。我们现在可以向前看，加强我们与色拉卡尔文明的联系。"
 NDO.1918.a:0 "很好。"
 NDO.1918.b:0 "人的意志不值一提。"
 NDO.1918.c:0 "感谢执法机构。"
 NDO.1930.name:0 "丑闻在即"
 NDO.1930.desc:0 "在斯拉卡尔大使与我国政府官员的激烈辩论中，我国一名代表威胁大使。斯拉卡尔人非常生气，要求他辞职。"
 NDO.1930.a:0 "解雇代表。"
 NDO.1930.b:0 "保护代表。"
 NDO.1931.name:0 "怀疑"
 NDO.1931.desc:0 "据一位匿名人士透露，有一名科学家为斯拉卡尔人工作，一场怀疑开始产生。目前我们还没有真正的证据，但让他自由可能会产生意想不到的后果。"
 NDO.1931.a:0 "监视他的一举一动。"
 NDO.1931.b:0 "马上阻止这名科学家。"
 NDO.1931.c:0 "这只是谣言。"
 NDO.1932.name:0 "受监视的科学家"
 NDO.1932.desc:0 "几个月过去了，这位涉嫌从事间谍活动的科学家确实表现异常，但没有任何令人担忧的迹象。我们可以继续监视他或专注于其他事情。"
 NDO.1932.a:0 "继续监视他。"
 NDO.1932.b:0 "我们不能冒任何风险。阻止他。"
 NDO.1932.c:0 "这就是浪费时间，停止监视。"
 NDO.1933.name:0 "破坏"
 NDO.1933.desc:0 "今天，这名科学家带着最新的科研成果和一些文物逃走了。然而，我们仍不知道他是否与斯拉卡尔人有联系，还是这位科学家是否为我们的另一个敌人工作。不管怎样，他很可能得到了非常有权势的朋友的帮助。"
 NDO.1933.a:0 "谴责斯拉卡尔人。"
 NDO.1933.b:0 "找到这名科学家。"
 NDO.1933.c:0 "科学家已经失踪了，这是浪费资源。"
 NDO.1934.name:0 "虚假谣言"
 NDO.1934.desc:0 "第一份报告显示嫌犯在过去几个月内确实有可疑行为，我们可以继续监视。但负责人建议我们停止监视行动，集中精力执行更重要的任务。"
 NDO.1934.a:0 "继续监视他几个月。"
 NDO.1934.b:0 "负责人是对的，我们还有别的事要做。"
 NDO.1935.name:0 "我们当中的间谍"
 NDO.1935.desc:0 "昨晚有人看见这位科学家和斯拉卡尔人交换情报。这些信息的性质仍不清楚。我们的情报局局长建议我们尽快逮捕他。"
 NDO.1935.a:0 "秘密逮捕。"
 NDO.1935.b:0 "把证据公之于众并逮捕他。"
 NDO.1935.c:0 "任其自由。"
 NDO.1936.name:0 "科学家被捕"
 NDO.1936.desc:0 "审讯报告准备好了。这位科学家很快认栽，坦白了一切。有关我们研究、技术成果和军事力量的各种文件都被提供给了斯拉卡尔人，这些都是非常敏感的信息。"
 NDO.1936.a:0 "把这件案子公之于众。"
 NDO.1936.b:0 "让我们把这件事保密，不要再引起紧张局势。"
 NDO.1937.name:0 "在逃科学家"
 NDO.1937.desc:0 "负责监视的当局已经找不到那位完全失踪的科学家了。我们还不知道他为什么逃跑，但很可能是因为我们发现了他的行为以及信息的泄露。这很有可能是因为他得到了一些非常有权势的朋友的帮助，而这些朋友仍藏在背后。"
 NDO.1937.a:0 "找到这个叛徒。"
 NDO.1937.b:0 "让他跑吧。"
 NDO.1938.name:0 "斯拉卡尔人的回应"
 NDO.1938.desc:0 "斯拉卡尔人否认与这位科学家有任何关系。他们表示我们编造这个事故是为了让人民反对他们，切断与他们文明的一切联系。如果我们继续支持这些指控，他们承诺会进行报复。"
 NDO.1938.a:0 "[Root.Owner.GetName]不接受威胁。"
 NDO.1938.b:0 "忘掉这些指控吧，这不值当。"
 NDO.1939.name:0 "无辜的科学家"
 NDO.1939.desc:0 "经过长时间的审问与财产搜查，没有发现任何间谍活动的证据，也没有发现任何可能与斯拉卡尔人有关的证据。我们可以继续拘留并审问他。然而，我国情报局局长认为，这不会有任何成果。"
 NDO.1939.a:0 "继续拘留他。"
 NDO.1939.b:0 "释放科学家。"
 NDO.1939.c:0 "谴责斯拉卡尔人。"