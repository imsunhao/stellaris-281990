 ILYTHIIRI_sound_02:0 "摸索"
 ILYTHIIRI_sound_03:0 "狂吠"
 ILYTHIIRI_sound_04:0 "号叫"
 ILYTHIIRI_sound_05:0 "欢呼"
 ILYTHIIRI_organ:0 "胃"
 ILYTHIIRI_mouth:0 "嘴"
 trait_drow:0 "黑暗精灵"
 trait_drow_desc:0 "§L古代埃尔达的一个分支。他们不再不朽，而是变得很长寿的。§!\n"
 trait_drow_savage:0 "黑暗精灵蛮族"
 trait_drow_savage_desc:0 "§L一种古老的埃尔达的分支，认为野蛮是一种艺术形式。§!\n"
 trait_drow_xenocidal:0 "排外"
 trait_drow_xenocidal_desc:0 "§L众所周知，这一物种可以消灭生活在同一个世界上的未受奴役的种族。平等主义者、亲外主义和平主义者尤其容易出现这种§Y事故§!。§!\n"
 civic_drow_eilistraee:0 "伊莉斯特恩"
 civic_drow_eilistraee_desc:0 "社会各阶层都鼓励卓尔女神的哲学。和平与秩序通过说服是目标。然而，如果失败了，那就应该用武力来造福所有人。不允许存在无限制的混乱。"
 civic_drow_eilistraee_tooltip_effects:0 ""
 civic_drow_warriors:0 "特卡塔斯"
 civic_drow_warriors_desc:0 "一种通过双重力量和诡计来鼓励成功的哲学。其中一个失败了，另一个就成功了。领导者会不断地密谋，不断地导致学习快速或死亡。缺点是信任几乎不存在。"
 civic_drow_arcane:0 "法尔·塔丘拉"
 civic_drow_arcane_desc:0 "社会分为阶级制度，不是基于血缘出身，而是基于灵能力量。灵能精英控制着从公众到私人的每一个重大的努力，并且处于持续不断的战斗状态。"
 civic_tooltip_drow_warriors_effects:0 "领导者和统治者易患§Y疾病§!\n不能使用§Y平等主义§!，§Y骑士精神§!和§Y绝对的父权制§!性别政策。\n$MOD_COUNTRY_INFLUENCE_GAIN_ADD$: §G+1§!\n$MOD_COUNTRY_LEADER_POOL_SIZE$: §G+1§!\n$mod_leaders_cost_mult$: §G-50%§!\n$MOD_COUNTRY_ELECTION_INFLUENCE_COST$: §G-50%§!\n$MOD_LEADER_SPECIES_EXP_GAIN$: §G+25%§!\n$mod_category_psionics_research_speed_mult$: §G+25%§!\n$MOD_COUNTRY_TRUST_CAP_ADD$: §R-50§!\n$MOD_COUNTRY_TRUST_GROWTH$: §R-75%§!\n"
 civic_drow_tooltip_not_materialistic:0 "无§Y唯物主义§!"
 personality_tulshar_personality:0 "伊力斯瑞·瓦尔沙伦"
 personality_tulshar_personality_desc:0 "瓦尔沙伦认为所有外星生命形式都只适合于征服。他们是高度进取的，扩张主义的，他们不会认为在他们的道路上消灭任何东西。"
 personality_eilistraeean_personality:0 "圣骑士"
 personality_eilistraeean_personality_desc:0 "圣骑士，神圣的骑士，相信这是他们的神圣职责，为银河系带来秩序。如果可能的话，要和平，但必要时用武力。他们因在友谊建立时的忠诚而闻名。"
 gov_drow_matriarchal_council:0 "母系委员会"
 gov_drow_matriarchal_council_desc:0 "这个政府是寡头政治的一种唯心主义形式，绝对的领导权掌握在各个议院的女性领导人手中。家族之间为争夺政治影响力而进行的残酷竞争和继承权之争得到了鼓励，但公开谋杀是非法的。"
 pc_drow_valshaquellar:0 "瓦尔沙奎尔"
 pc_drow_valshaquellar_desc:0 "一个巨大的人造世界，似乎只支持特定的生命形式。"
 pc_drow_valshaquellar_dead:0 "瓦尔沙奎尔"
 pc_drow_valshaquellar_dead_desc:0 "一个庞大的人造世界，似乎设计仅支持特定的生命形式。"
 pc_drow_speleoterrestrial:0 "洞穴星球"
 pc_drow_speleoterrestrial_desc:0 "由广阔的地下洞穴形成的岩石星球。稀薄的氮氧大气适合某些特定的生命形式。"
 mod_pc_drow_valshaquellar_habitability:0 "瓦尔沙奎尔宜居性"
 pc_drow_speleoterrestrial_habitability:0 "地底偏好"
 mod_pc_drow_speleoterrestrial_habitability:0 "地底宜居度"
 trait_pc_drow_speleoterrestrial_preference:0 "地底偏好"
 trait_pc_drow_speleoterrestrial_preference_desc:1 "§L气候偏好由创造或是精妙操纵的基因水平决定。§!"
 pc_drow_valshaquellar_tile:0 "瓦尔沙奎尔地形"
 pc_drow_valshaquellar_tile_desc:0 "瓦尔沙奎尔地形只适合某种形式的生命。"
 drow_building_army_primitive:0 "奎拉林 泽凯勒特的先知"
 drow_building_army_primitive_desc:0 "一种古老的秩序，在需要时被召唤。"
 drow_primitive_army:0 "噬魂蛛"
 EMPIRE_DESIGN_drow_civ1:0 "伊莉丝翠之子"
 EMPIRE_DESIGN_drow_civ1_desc:0 "故事说，伊里斯特拉人离开了他们原来的家园，来躲避一个“巨大的恶魔”。在他们的女神伊莉丝翠的指引下，或者仅仅是靠运气，他们找到了一个天堂世界，在那里他们仍然满足了许多千年。\n\n最近，作为一个种族，他们的好奇心被激发了，他们现在又一次仰望星空。这次是传播和平与希望的讯息。使用武力。§!\n"
 EMPIRE_DESIGN_drow_tulshar_civ:0 "伊力斯瑞·图沙尔"
 EMPIRE_DESIGN_drow_tulshar_civ_desc:0 "伊力斯瑞的历史可以被分为两个纪元：前地表时代和后地标时代。数千年以来，他们生活在他们世界的地表之下。他们创造了大量的地下都市群，然后迅速地争夺它们。之后的某一天，一个隧道住民闯入了新世界：地表之上。这一发现震撼了每一个伊力斯瑞文明，连他们的核心也是如此。利用随之而来的社会动荡，一个军阀设法成功地统一了整个地下，只为了一个目的：征服地表。\n\n他们对于地表之上有多少东西去征服所知甚少。他们已经掌控了他们世界的地表，他们现在准备去征服这以外的一切。§!\n"
 drow_special.1.name:0 "重建瓦尔沙奎尔"
 drow_special.1.desc:0 "我们最近在 £society §Y$tech_climate_restoration$§! 方面的进展使我们能够正确地分析[From.From.GetName]的情况。我们仍然不确定是什么导致了§Y事件§!。然而，我们认为，完全恢复不适宜居住的地区所必需的知识现在已在我们掌握之中。"
 drow_special.1a.desc:0 "通过使用§Y$decision_mastery_of_nature$§!后，我们可以正确地分析[event_target:elves_planet_valshaquellar.GetName]情况。我们仍不清楚是什么原因导致了这一§Y事件§!。然而，我们认为，全面恢复不适宜居住地区所必需的知识现在已在我们的掌握之中。"
 drow_special.1.a:0 "值得考虑。"
 drow_special.2.name:0 "修复完成"
 drow_special.2.desc:0 "我们成功地恢复了[From.From.GetName]的辉煌!\n\n修复的部分已经准备好解决!"
 drow_special.2.a:0 "向帝国致敬!"
 drow_decision_valshaquellar_repair:0 "修复瓦尔沙奎勒"
 drow_decision_valshaquellar_repair_desc:0 "要使这片巨大的栖息地恢复昔日的辉煌，将需要大笔投资。如果修复，以前无法使用的部分将最终成为可居住的。"
 drow_decision_valshaquellar_repair_tooltip:0 "§Y瓦尔沙奎尔§!适合物种居住 §Y$trait_pc_drow_speleoterrestrial_preference$§!"
 elven_valshaquellar_chain_title:0 "重建瓦尔沙奎尔"
 elven_valshaquellar_chain_desc:0 "我们相信通过对§Y$tech_ecological_adaptation$§!的进一步研究，我们有能力让瓦尔沙奎尔重现旧日荣光。"
 START_SCREEN_SUBTERRANEAN_INCEPTION:0 "尽管我们的科技飞速进步，但随着人口增长，民众的需求越来越得不到满足。在我们的世界处于无政府状态的边缘时，军方介入以恢复法治，建立了新的秩序来保护我们的国家免受来自外部和内部的一切威胁。"
 sc_drow_binary_1:1 "$sc_binary_1$"
 sc_drow_binary_2:1 "$sc_binary_1$"
 sc_drow_binary_3:1 "$sc_binary_1$"
 sc_drow_trinary_1:1 "$sc_trinary_1$"
 sc_drow_trinary_2:1 "$sc_trinary_1$"
 sc_drow_quaternary_1:1 "第四纪恒星"
 sc_drow_quaternary_2:1 "第四纪恒星"
 d_drow_planetary_speleostructural_instability:1 "£blocker£薄弱洞穴结构"
 d_drow_planetary_speleostructural_instability_desc:0 "由于大量的人工和自然洞穴系统，地表结构只能在浅层基础上建造。这就阻止了高层建筑的建设，并大大减少了地表的可用土地。\n\n§R不可移除§!"
 d_drow_planetary_cheel_xsaus:0 "Che'el Xsa'us（卓尔精灵语）"
 d_drow_planetary_cheel_xsaus_desc:0 "一片年代早于其上发现的古代遗迹。可以推测这曾是一座重要的城市，但它曾经有什么举足轻重的意义，也早已被遗忘许久了。这片废墟的“声名狼藉”源于它令人不安的特性：所有人员、船只、探测器或任何前往废墟范围内的东西都再也没有回来。包括远程轰炸在内的现代化尝试也没有任何可见的效果。这些废墟中存在的力量超出了我们目前的理解。"
 d_drow_planetary_murrpau_sanguine:0 "默尔波血色"
 d_drow_planetary_murrpau_sanguine_desc:0 "一种具有飞行能力的被毛寄生生物，即使是新生的默尔波也可能是致命的。幸运的是，它们独自生存，且狩猎只在弱光条件下进行。尽管它们几乎可以任何生物的血液为食，但实验结果表明它们偏爱知觉生物的血液。目前为止，这种现象尚未得到合理解释。"
 d_drow_planetary_murrpau_sanguine_blocker:0 "£blocker£默尔波血色"
 d_drow_planetary_murrpau_sanguine_blocker_desc:0 "$d_drow_planetary_murrpau_sanguine_desc$"
 d_drow_planetary_zhevalshath_blocker:0 "£blocker£Zhevalshath"
 d_drow_planetary_zhevalshath_blocker_desc:0 "这座神秘塔楼的黑曜石墙神奇地偏转了现代武器。 也许它曾是某种宫殿或堡垒，如今年久失修，早已被遗弃。 使它再次变得宜居需要我们的大量投入，但这并没有超出我们的能力。"
 d_drow_planetary_zhevalshath:0 "Zhevalshath"
 d_drow_planetary_zhevalshath_desc:0 "Zevalshath在这些废弃塔楼中是最高的，它更像是堡垒而非宫殿。巨大的黑曜石墙矗立着，无论是从地面或天空接近都让人望而生畏。如今这些高墙都装备了现代化的防御武器，一定能阻止任何敌人的进攻。现在，我们有幸控制这座巨型建筑的统治者将坐镇其中。"
 d_drow_planetary_subterranean_hydroponics:0 "地下水培"
 d_drow_planetary_subterranean_hydroponics_desc:0 "在地表下岩石上开凿巨大洞穴仅是为了耕种。"
 d_drow_planetary_buried_sea:0 "掩埋的海洋"
 d_drow_planetary_buried_sea_desc:0 "一片广阔的地下海洋结合了化学基础的生命形式，其中很多都富于营养。"
 d_drow_planetary_happy_lizard_farms:0 "毒性爬行动物牧场"
 d_drow_planetary_happy_lizard_farms_desc:0 "该地区栖息着一种体型庞大、毒性剧烈的爬行动物，它们在史前时期就被驯养，现在主要生活在牧场中。它们的肉作为食物富含营养，其毒素同样能用来迅速杀死各种形式的生命。"
 d_drow_planetary_shroom_flats:0 "蘑菇原野"
 d_drow_planetary_shroom_flats_desc:0 "这片区域被巨大的菌类森林覆盖，森林中布满了“胖胖头盔”——一种可栽培的食用菌类。"
 d_drow_planetary_luminous_lichen:0 "发光地衣"
 d_drow_planetary_luminous_lichen_desc:0 "这个区域生长着磷光地衣，不仅可以食用，而且会让人昏昏欲睡。"
 d_drow_planetary_ancient_dynamos:0 "古代发电机"
 d_drow_planetary_ancient_dynamos_desc:0 "由未知文明创造的古代发电机。阴谋论者喜欢编造故事，说这些东西是被遗忘的外星种族最后的遗留物。公认的理论是，它们只不过是某个帝国唯一的确切遗产，而这个国家在历史上根本不值一提。"
 d_drow_planetary_sunken_geysers:0 "地下间歇泉"
 d_drow_planetary_sunken_geysers_desc:0 "以相等时间间隔神秘喷发的地下间歇泉。"
 d_drow_planetary_serpentine_trench:0 "蜿蜒沟渠"
 d_drow_planetary_serpentine_trench_desc:0 "一道长且曲折，带有高速水流的水下沟渠。最为人所知的是它在水下赛事中的应用，它也可以很容易地作为水力发电的来源加以应用。"
 d_drow_planetary_metal_wastefields:0 "金属荒原"
 d_drow_planetary_metal_wastefields_desc:0 "一个古老的遗址，似乎主要是由纯金属和各种合金组成了地面的多个方形结构。除了这种设计的顺序以外，没有明显的标志能够表明是谁创造了这些地方或者他们这么做的目的为何。"
 d_drow_planetary_aurous_fissures:0 "黄金裂隙"
 d_drow_planetary_aurous_fissures_desc:0 "这片区域里自然构造的独特结构形成了近乎纯金的裂隙。它们周期性的喷发，并且热量很低，使得开采可以很容易的进行。"
 d_drow_planetary_carbon_subterrane:0 "碳质基岩"
 d_drow_planetary_carbon_subterrane_desc:0 "整个洞穴里充满了固态结晶碳。这里既是自然奇景，也是极好的原材料开采地。"
 d_drow_collapsed_spire:1 "£blocker£ 倾塌高塔"
 d_drow_collapsed_spire_desc:0 "这片区域里的一座巨大的住宅高塔在自己重力的作用下倒塌了，堵塞了交通。当它还屹立着的时候，这座高耸的建筑一定是行星上最高的建筑之一。"
 d_drow_massive_crevice:1 "£blocker£ 大裂隙"
 d_drow_massive_crevice_desc:0 "这片地区被一个横贯了昔日的稠密都市区的巨大裂缝所分割。这里的地表极不稳定，经常发生地震和山体滑坡。"
 d_drow_shattered_solar_array:1 "£blocker£ 破碎太阳能阵列"
 d_drow_shattered_solar_array_desc:0 "某种巨型太阳能阵列的碎片。当它还在运行的时候，它一定为这个行星的重要区域提供了能源。"
 d_drow_flooded_reactor_pits:1 "£blocker£ 被淹没的反应堆"
 d_drow_flooded_reactor_pits_desc:0 "这些深坑似乎曾是这个行星上主要的能量生产设施。千百年来，雨水和洪水使得坑里灌满了浊水。"
 d_drow_ancient_reactor_pits:0 "古代反应堆"
 d_drow_ancient_reactor_pits_desc:0 "这些位于行星赤道附近的深坑似乎曾经安装了行星上主要的能源生产装置。令人惊讶的是，许多坚固的基础设施都保存了下来，新的反应堆可以安置其中。"
 d_drow_immense_solar_array:0 "巨型太阳能阵列"
 d_drow_immense_solar_array_desc:0 "这个太阳能阵列几乎有一个小型大陆那么大。它的大部分都已经被毁，无法修复，但是下层能源设施保存了下来，使其成为了一个能源生产的好地方。"
 d_drow_central_spire:0 "中心尖塔"
 d_drow_central_spire_desc:0 "这座高耸的建筑似乎曾是这个行星的行政中心。它的中心区域和大致完好的内部提供了一个研究这个世界的废墟的绝佳机会。"
 d_drow_industrial_sector:0 "工业地带"
 d_drow_industrial_sector_desc:0 "这片地区曾经是行星上的工业核心区域。这里运行的工厂和精炼厂都早已停止运转，但是在这里仍能找到大量分散的资源。"
 d_drow_relic_dense_ruins:0 "密集废墟"
 d_drow_relic_dense_ruins_desc:0 "对于覆盖了这个世界的密集废墟的研究是一个科学福音，但是它们的存在也限制了可居住空间的大小。"
 d_drow_planetary_feral_fairies:0 "嗜血妖精"
 d_drow_planetary_feral_fairies_desc:0 "一种成群飞行的小型有知觉物种。众所周知的是他们拥有语言和基本的技术。除此以外的更多信息都因为他们会成群结队地吞噬任何愚蠢到试图与他们接触的人这一事实而无法获取。数量很少的时候他们经常会偷走食物以及他们能带走的任何其他东西。他们极少攻击定居点，尽管过去曾经有过他们结群毁灭了整栋住宅的案例。"
 d_drow_planetary_feral_fairies_blocker:0 "£blocker£嗜血妖精"
 d_drow_planetary_feral_fairies_blocker_desc:0 "$d_drow_planetary_feral_fairies_desc$"
 d_drow_planetary_glowing_forests:0 "发光森林"
 d_drow_planetary_glowing_forests_desc:0 "拥有高程度的植物生命的森林，会发出化学光。虽然这很魅力，但它们也很危险，因为这些发光植物通常是肉食性的。一些植物品种甚至因为会吃掉大型动物，甚至于是愚蠢的公民而出名。如果安全进行的话，这些植物也可以被收割以生产具有各种独特性质的化合物。"
 d_drow_planetary_glowing_forests_blocker:0 "£blocker£发光森林"
 d_drow_planetary_glowing_forests_blocker_desc:0 "$d_drow_planetary_glowing_forests_desc$"
 d_drow_planetary_cheel_krezust:0 "Che'el K'rezust"
 d_drow_planetary_cheel_krezust_desc:0 "这是一片古老的遗迹，是载着我们人民前往安全之地的方舟第一次着陆的地方，也是我们的第一座城市。经过无数年来的不断扩展，它现在是一个蔓延开来的巨大城市，被认为是同时我们星球和我们文化的首都。"
 d_drow_planetary_glowing_oceans:0 "磷光海洋"
 d_drow_planetary_glowing_oceans_desc:0 "海洋中的浮游生物在夜间发出微弱的电磁辐射，发出令人愉快的光芒。"
 d_drow_planetary_cheel_phalar_blocker:0 "£blocker£ 死亡理想城"
 d_drow_planetary_cheel_phalar_blocker_desc:0 "这个事件的大部分地区都被充满尸体的螺旋形理想城所覆盖。探险者在测量时报告奇怪的事件。不正常的设备故障。动物的笑声，哭声，甚至尖叫声。我们的科学家向我们保证，这只不过是过度活跃的想象。然而，可以肯定的是，这些理想城中充斥着大量的尸体，它们需要被拆除才能使用。这将花费大量的时间和精力。"
 d_drow_planetary_cheel_phalar_cursed:0 "死亡诅咒"
 d_drow_planetary_cheel_phalar_cursed_desc:0 "拆除充满外星人遗骸的理想城是一项艰巨的任务。频繁的设备故障被巧妙地解释为正常现象。现在的情况要糟糕得多。起初，是没有明显的原因的反复停电。然后是偶尔有殖民者失踪。现在，整组的殖民者都消失了。某些情况下，这就发生在通信的几分钟之内。很明显，什么人或什么东西藏在这些事件的背后，但没有什么是可以确定的。情况如此糟糕，殖民地目前处于持续的恐怖状态，担忧下一步可能会出什么问题。"
 trait_pc_drow_valshaquellar_preference:0 "瓦尔沙奎尔偏好"
 trait_pc_drow_valshaquellar_preference_desc:0 "§L气候偏好由创造或是精妙操纵的基因水平决定。§!"
 mod_pc_drow_valshaquellar_dead_habitability:0 "瓦尔沙奎尔宜居性"
 trait_pc_drow_valshaquellar_dead_preference:0 "瓦尔沙奎尔偏好"
 trait_pc_drow_valshaquellar_dead_preference_desc:0 "§L气候偏好由创造或是精妙操纵的基因水平决定。§!"
