 ES_HOSTILE_GREETING_04:0 "跟脏兮兮的乡巴佬说话就是浪费时间，但我们还是来了。你想要什么？"
 ES_HOSTILE_GREETING_05:0 "看来[From.GetName]不知道事物的正常层次。要不要我们教你？这需要你当我们的仆从，但这毕竟是天经地义的事情。"
 ES_DOMINEERING_GREETING_01:0 "[From.GetName]不过是由工人阶级败类组成的一整个国家。"
 ES_DOMINEERING_GREETING_02:0 "你们的领导人几乎不配称为领导人，你们的民族是如此的软弱与卑微。和我们的光荣传统相比，你们有什么成就？一无所有罢了。"
 ES_NEUTRAL_GREETING_01:0 "我们希望你的国家是由优越的[From.GetSpeciesAdj]所统治的社会。而并非工人阶级败类。"
 ES_NEUTRAL_GREETING_02:0 "[Root.GetName]是一个最优雅和上流的国家。我们不与我们的底层混在一起 -- -- 相反，我们避开他们，这是我们与生俱来的权利。"
 ES_NEUTRAL_GREETING_03:0 "我们的天生的特权是主宰那些我们认为比我们低级的人。我们的国家是由那些出身优越的少数人统治的，他们对无能的群众进行正当的领导。"
 ES_NEUTRAL_GREETING_04:0 "我们只是在这里教大家如何定位自身。有些人是天生的领导者，但大多数人是天生的追随者。"
 ES_NEUTRAL_GREETING_05:0 "宇宙有一个自然的秩序，在这个自然的秩序中，多数人总是会被少数人领导。"
 ES_THREATENED_GREETING_01:0 "我们被置于一个困难的境地。如何解释[From.GetName]这种劣质社会比[Root.GetName]强？这是个很好的问题。我们自己也一直在想这个问题。"
 ES_THREATENED_GREETING_02:0 "当我们的价值观受到[From.GetName]等更强大的国家的威胁时，我们要记住，事物是有内在的秩序的，有的人天生更优越，有的人天生更低劣，我们显然是处于优越的一方。"
 ES_FRIENDLY_GREETING_01:0 "我们的统治阶级很乐意与你们的统治阶级合作，只要我们互惠互利。我们将一起剥削压迫群众。"
 ES_FRIENDLY_GREETING_02:0 "来自[From.GetName]的好朋友们，你们好! 让我们一起嘲笑那些比我们差的人的苦难。"
 ES_FRIENDLY_GREETING_03:0 "[From.GetSpeciesAdj]的高级文化在[Root.GetName]中十分流行。显然，你们很认同我们的价值观。"
 ES_FRIENDLY_GREETING_04:0 "你不想给你的工人阶级渣滓们带来更多的痛苦？又怎么了？哈! 这是一个非常好的笑话，朋友。我们都知道，这是所有统治者的天职，也是他们的权利。但显然你不是来开玩笑的。让我们直接进入正题吧! 我们能帮你什么？"
 ES_FRIENDLY_GREETING_05:0 "宇宙中充斥着许多自卑而又自大的人渣，他们认为自己应该得到更好的待遇。我们将一起并肩作战，让他们清楚自己的地位。"
 ES_WAR_GREETING_01:0 "还有什么比我们猎杀劣等人更高贵的事吗？猎杀像你这样的下等人不过是我们优越的掠夺者的本能而已。"
 ES_WAR_GREETING_02:0 "我们偶尔也会参加一场精彩的战争。它使我们能够安抚群众，教导他们为什么我们把同志群众放在首要地位。"
 ES_WAR_GREETING_03:0 "让我们向[From.GetSpeciesNamePlural]展示真正的方向--在这个宇宙中，有些人天生就是统治者，其他人则只能在他们脚下卑躬屈膝，而我们无疑是前者。"
 ES_VASSAL_GREETING_01:0 "啊！我们[From.GetName]的上司。今天我们该如何同时压迫[From.GetSpeciesAdj]和[Root.GetSpeciesAdj]工人阶级败类呢？"
 ES_VASSAL_GREETING_DISLOYAL_01:0 "我们必须听命于[From.GetSpeciesNamePlural]这样的人，真是悲剧。记住我们的话--我们不会忘记我们的屈辱，当我们再次伟大起来的时候，你们就会被我们教训你自己应处的地位!"
 ES_DOW_PROPOSE_01:0 "这是一条战争宣告！按照自然规律，有些人必须死去好为优于他们的人们让路。没有时间进行外交活动了。相反，让我们看看谁更厉害！"
 XM_HOSTILE_GREETING_01:0 "那些热衷于给整个银河系无数亿人带来死亡和毁灭的人--要知道，我们的做法恰恰相反，因为我们的目标是鼓励生命和幸福，饮酒作乐!"
 XM_HOSTILE_GREETING_02:0 "[From.GetSpeciesNamePlural]，你们难道看不出你们将强加于自己身上的悲剧吗?你存在带来了悲伤和忧郁?为什么不把欢乐带给宇宙呢?"
 XM_HOSTILE_GREETING_03:0 "[From.GetName]太可怜了。不管你比我们强还是比我们弱--你宁可把你们的悲哀和可怜散布在银河系中，也不愿意卓有成效地去培养幸福和快乐？我们想帮你振奋精神，但你回绝了我们。"
 XM_HOSTILE_GREETING_04:0 "来自[From.GetName]的人是否懂得取悦自己以及享受生活？让我们来教你如何聚会，享受生活吧! 为何如此犹豫？"
 XM_HOSTILE_GREETING_05:0 "我们从[From.GetName]那里听到了可怕的故事--关于它的民众如何永远郁郁寡欢的故事，他们永远无法知晓美好的庆祝与欢呼和真正的快乐。"
 XM_HOSTILE_GREETING_06:0 "我们没有兴趣和你一起玩耍。我们... 目前正忙于其他事情。"
 XM_HOSTILE_GREETING_07:0 "我们从来不会直接说这样的话，但更多不尊重我们的家伙让我们明白，你们所谓的酒水更像是从[From.GetSpeciesOrganName]病变的[From.GetSpeciesMouthName]排出的排泄物。我们也许该给那些蔑视你的人好好说说！"
 XM_HOSTILE_GREETING_08:0 "啊哈，不，等等，又是你！我们的代表团喝多了... 喝多了... 喝多了，喝多了。也许... 跟我们一起喝酒... 会让你更讨人喜欢....。"
 XM_HOSTILE_GREETING_09:0 "在我们的许多庆祝活动中，我们总是欢迎你们的到来。然而，我们恳请您不要采取任何消极的态度，这可能会破坏我们狂欢者的节日气氛。"
 XM_HOSTILE_GREETING_10:0 "虽然[From.GetSpeciesName]以魅力著称，但我们恐怕只是用魅力来掩饰困扰你们社会的不安全感和不确定感，因为我们在你们的节日和庆祝活动中感受不到任何真正的快乐。"
 XM_DOMINEERING_GREETING_01:0 "你的弱点的根源不是你缺乏力量，或者能力，抑或是知识。而是缺乏快乐，缺乏目标。看到你们的人民士气如此低落，我们感到痛心疾首。来看看我们，让你们的烦恼消失吧!"
 XM_DOMINEERING_GREETING_02:0 "如果你更注重颂扬你们人民的成就和能力，[From.GetName]会更有力量，更受尊重。"
 XM_DOMINEERING_GREETING_03:0 "我们听说[From.GetSpeciesAdj]酒业状况不佳。报道称，[From.GetName]并没有将足够的资源投入到人民的幸福和快乐中去，这并不令人惊奇。"
 XM_DOMINEERING_GREETING_04:0 "由于贵国的贫困状况，你们的节日缺乏仪式感和刺激，但我们相信，只要你们真心实意地去追求幸福，再多的物质匮乏也阻挡不了你们享受生活的愿景。"
 XM_DOMINEERING_GREETING_05:0 "我们正在考虑送一大批酒给[From.GetName]做为慈善。你的人民比你想象的更需要它。"
 XM_NEUTRAL_GREETING_01:0 "[Root.GetName]是建立在为所有众生--无论是我们自己的公民还是你们的公民--提供幸福和快乐的原则之上的。"
 XM_NEUTRAL_GREETING_02:0 "我们是一个以认真态度对待庆典的民族。你也是如此吗？"
 XM_NEUTRAL_GREETING_03:0 "笑容可以治愈最可怕的疾病。"
 XM_NEUTRAL_GREETING_04:0 "如果你总是竭尽全力的快乐和享受生活，那么即使是死亡和痛苦这样的事情也不能伤害你分毫。放生的欢笑吧! 我们真诚地祝愿贵国人民幸福，能够庆祝生活的乐趣。"
 XM_NEUTRAL_GREETING_05:0 "无论你们是怀着友谊的心态来拜访，还是别有用心的恶意上门--希望[From.GetName]的人们永远体会到幸福和满足，这些都是我们对你们的热烈祝愿。"
 XM_NEUTRAL_GREETING_06:0 "我们探寻到了你们的潜力，[From.GetSpeciesNamePlural]。你为什么不拜访我们，看看我们如何聚会？让我们互相学习。我相信你有很多东西可以教我们，关于跳舞，喝酒，还有热爱生活。"
 XM_NEUTRAL_GREETING_07:0 "[From.GetName]的代表在[Root.GetHomeWorldName]中经常受到欢迎。我们对外来者非常开放。你是否愿意加入我们，更多地了解我们的生活方式？"
 XM_NEUTRAL_GREETING_08:0 "为什么要强迫人们忍受无法忍受的事情呢？让他们体验节日、庆典、假日--让他们从疲惫的生活中休息，欣赏生活中更美好的事物！这就是我们的理念。"
 XM_NEUTRAL_GREETING_09:0 "[Root.GetSpeciesAdj]酒在银河系中是最好的东西，我保证。或者至少是最好的那一类。我... …我...… 哦，老天，我醉了！我醉得很！你呢...… 你是哪位？"
 XM_NEUTRAL_GREETING_10:0 "有个问题，如果你不介意的话，你们能不能安排我们一次旅行去你们的一些城市看看[From.GetName]的酒业怎么样?我们总是好奇其他外星人是如何被击垮的。"
 XM_NEUTRAL_GREETING_11:0 "一句善意的忠告 -- -- 记住，你的人民的幸福是最重要的。通过欢乐和庆典，他们可以更好地了解自己和他们在宇宙中的位置。"
 XM_NEUTRAL_GREETING_12:0 "我们更喜欢享受生活，并尽可能地参与庆祝活动。节日是一个反思宇宙中美好事物的时刻。不管是谁或什么创造了我们，我们的目的是享受欢乐的情绪和同志的情谊。"
 XM_NEUTRAL_GREETING_13:0 "科学证明，经常性的放松、庆祝和节庆活动可以极大地提高任何生物的生产力，[Root.GetSpeciesName]或[From.GetSpeciesName]。"
 XM_NEUTRAL_GREETING_14:0 "你知道吗？据统计，我们的节日和仪式纪念活动，会给我们的公民带来许多的欣喜。"
 XM_THREATENED_GREETING_01:0 "显然，[From.GetName]有很多做得很棒的地方。当然，问题是你的公民是否满意。如果他们不快乐，你现在的任何成功都将只是昙花一现。毕竟，如果没有人快乐，你所获得的一切又有什么意义呢？"
 XM_THREATENED_GREETING_02:0 "我们听说[From.GetSpeciesAdj]举办了银河系中一些最好的派对和最好的节日。人们不禁要问，你们成功的秘诀是什么....。"
 XM_THREATENED_GREETING_03:0 "[From.GetSpeciesAdj]的酒的品质一定很棒! 我们深信不疑这是您在这个银河系拥有强大实力和威望的主要原因。"
 XM_THREATENED_GREETING_04:0 "我们看到，[From.GetName]优先考虑公民的福祉。至少，我们希望是这样，因为要不然怎么解释你们的成功和影响力？"
 XM_THREATENED_GREETING_05:0 "我们正在考虑给[From.GetName]送去一大批酒水作为礼物。你的人民在整个银河系都很富有且颇具影响力--他们应该得到这个礼物。"
 XM_FRIENDLY_GREETING_01:0 "庆贺吧！庆祝吧！庆祝到宇宙的尽头！"
 XM_FRIENDLY_GREETING_02:0 "没有什么比喝[Root.GetSpeciesAdj]的酒更棒的了！来吧，加入我们--让我们一起为整个宇宙庆祝欢乐。笑一笑，乐一乐！"
 XM_FRIENDLY_GREETING_03:0 "朋友们，祝你们幸福快乐! 愿[From.GetName]永远快乐，永远幸福。"
 XM_FRIENDLY_GREETING_04:0 "[From.GetSpeciesNamePlural] 是任何节日里的一道风景线。无论什么时候，你都会给我们和宇宙带来欢乐。"
 XM_FRIENDLY_GREETING_05:0 "我们可以从双方身上学到很多东西。让我们齐心协力，把欢笑和快乐传播给宇宙中的所有人。"
 XM_FRIENDLY_GREETING_06:0 "欧吼吼！朋友们，祝你们快乐！"
 XM_FRIENDLY_GREETING_07:0 "你想尝试一些最够劲的[Root.GetSpeciesAdj]烈酒吗？保证能把你喝趴下! 让我们把自己灌成傻X，之后继续谈判。虽然谈判就在明天！"
 XM_FRIENDLY_GREETING_08:0 "我醉了。我醉得厉害！你也应该醉了吧！朋友们，陶醉吧！用我们精选的酒来让自己陶醉吧! 芜湖！"
 XM_FRIENDLY_GREETING_09:0 "敬生活!祝你健康 ，[From.GetSpeciesNamePlural]！"
 XM_FRIENDLY_GREETING_10:0 "在[Root.GetHomeWorldName]上，夜生活是永恒不变的，它的居民永远在兴奋和欢庆的联欢会上不断地跳舞。"
 XM_WAR_GREETING_01:0 "我们的部队士气高昂，高兴得不得了。这是我们对付你们最好的武器！"
 XM_WAR_GREETING_02:0 "不管我们有多强或多弱，但我们对自己都很满意，很快乐。我们将会在这场战争中活下来，之后再开个大派对庆祝一下!"
 XM_WAR_GREETING_03:0 "即使我们输了，你也无法破坏我们的人民对幸福生活的渴望和狂欢。"
 XM_WAR_GREETING_04:0 "我听说过一些传言，[From.GetName]的普通市民对[Root.GetName]的刻板印象有很多是不对的、沉迷于酒精的派对爱好者，沉迷于快乐和乐趣。我们的目标是证明我们也有其他的才能，比如战争。"
 XM_WAR_GREETING_05:0 "我们庆祝社会的方方面面，包括为军人。我们的士兵是最优秀的，也是最幸福的，在[Root.GetHomeWorldName]上，为他们举行的庆祝活动是常见的景象。你能对你的部队说同样的话吗？"
 XM_WAR_GREETING_06:0 "你……你是谁？我喝醉了，我非常醉！攻击！攻击！防御！等等……什么？"
 XM_VASSAL_GREETING_01:0 "主人们！我们要不要为您的来访举办一个庆祝活动？也许你想尝尝整个银河系最好的酒？也许是能把你喝傻的烈酒 或者是能让你放松心情的美酒。无论您想要什么，我们都会竭尽所能。"
 XM_VASSAL_GREETING_02:0 "庆贺吧！为你的伟大和繁荣而欢喜，就像我们为你在那里保护我们而欢喜一样。"
 XM_VASSAL_GREETING_03:0 "对不起，但我现在已经完全醉了！这并非有意冒犯！ 这就是[Root.GetSpeciesNamePlural]互相问候的方式! 这是完全正常且荣誉的！来！与我们一起干杯！"
 XM_VASSAL_GREETING_04:0 "我们总是满怀欣喜的见到你。让我们一起努力，学生和学生，把好心情传遍银河系!"
 XM_VASSAL_GREETING_DISLOYAL_01:0 "您一定要小心，主人。您的仆人们士气低落，幸福感下降，越来越低。幸福是一切事情成功的关键。"
 XM_VASSAL_GREETING_DISLOYAL_02:0 "当我们努力将幸福传播到整个银河系，而我们名义上效忠的[From.GetName]却试图反其道而行之时，就会出现一个问题。"
 XM_VASSAL_GREETING_DISLOYAL_03:0 "最近你的醇美的佳酿质量下跌了。也许是[From.GetName]的问题。也说不准吧。"
 XM_VASSAL_GREETING_DISLOYAL_04:0 "这场由[From.GetName]举办的庆典活动相当的没有娱乐性，也没有新意。尽管这样，我们会竭尽所能来努力帮助你。"
 XM_DOW_PROPOSE_01:0 "这是一条战争宣告！尽管我们痛恨流血，但[Root.GetName]已经令人发指了。你们威胁到我们人民的幸福已经太久了。"
 XM_DOW_PROPOSE_02:0 "这是一条战争宣告！你严重低估了我们，认为我们是一群愚蠢的狂欢者和聚会者。再重新考虑考虑吧！我们有能力战斗，而且我们要战斗到底，竭尽我们所能确保我们的人民能活下去。"
 XM_DOW_PROPOSE_03:0 "这是一条战争宣告! 我已经完全沉醉其中了，但这场战争并没有搞错! 我们要做好准备！你们自己! 你们自己.... 我们自己？"
 VH_HOSTILE_GREETING_01:0 "你在试探我们的底线。但我们有着耐心。我们庄严地起誓，我们永远不会不公正地或不必要地举起武器，纵使是对我们所厌恶的人。"
 VH_HOSTILE_GREETING_02:0 "如果我们一定要和[From.GetName]发生冲突，我们会尽最大努力减少双方的伤亡。我们并非刀俎上的鱼肉。但我们希望这一切永远不要发生。"
 VH_HOSTILE_GREETING_03:0 "不要以为我们的军队是为了嘲讽你而存在的。它的存在是为了保护我们自己，保护我们不受贪婪的、渴望权力的侵略者的侵害。如果[From.GetName]如此行事，我们将别无选择，只能拿起武器。"
 VH_HOSTILE_GREETING_04:0 "战争的开始和结束都是一样的。英雄主义和英勇，高尚的美德将被饥饿和疲惫等基本条件所摧毁。不要让我们的争端失控，[From.GetSpeciesName]，造成不必要的痛苦! "
 VH_HOSTILE_GREETING_05:0 "我们知道，我们彼此之间的观点不一致。但是，请以我们双方的荣誉为重，如果你们要这样做，我们将用自己的方式维持和平。"
 VH_HOSTILE_GREETING_06:0 "尽管我们可能讨厌你，但我们绝不希望给你带来战争威慑，但如果有必要，我们会与你并肩作战。请让我们期望，不管怎样冷静的头脑将占上风，和平将在我们两个国家之间占据主导地位。"
 VH_HOSTILE_GREETING_07:0 "如果星辰之灵能说话，他们会警告我们--警告我们所有人。不要让我们的相互仇恨发展成毁灭性的战争！"
 VH_DOMINEERING_GREETING_01:0 "让你的弱点成为力量，[From.GetSpeciesNamePlural]。虽然你的力量可能不够彰显，但你的弱小的力量就是隐形保护伞。希望大国永远不会注意到你，这样你就不会卷入可怕的冲突。"
