 tech_apsr13_building_part1:0 "银河贸易Ⅰ"
 tech_apsr13_building_part1_desc:0 "重建§Y银河市场§!将会是一次艰巨的任务，但我们有足够的资源来完成这项任务。"
 tech_apsr13_building_part2:0 "银河贸易Ⅱ"
 tech_apsr13_building_part2_desc:0 "§Y银河市场§!能增加我们的贸易收益，也能提升与其他贸易参与者的关系。"
 tech_apsr13_building_part3:0 "银河贸易Ⅲ"
 tech_apsr13_building_part3_desc:0 "随着§Y银河市场§!的全面重建和升级工作的进行，我们终将成为银河系的贸易中心！"
 apsr.13001.title:0 "$apsr13_building_part1$建造完成"
 apsr.13001.desc:0 "我们终于完成了贸易中心的部分重建工作。今天，这些尘封多年的建筑又将开始工作了！"
 apsr.13001.ok-button:0 "棒极了。"
 apsr.13002.title:0 "$apsr13_building_part2$建造完成"
 apsr.13002.desc:0 "现在，我们已经完成了银河市场的大部分重建工作。开设了新的商铺和市场，很多其他国家的商人都移民到了我们帝国，我们的贸易实力也越来越强了。"
 apsr.13002.ok-button:0 "我们将拔高整个星系的贸易水平！"
 apsr.13003.title:0 "$apsr13_building_part3$建造完成"
 apsr.13003.desc:0 "自从我们发现这个古老的贸易建筑群以来已经过去很多年了，现在它终于重新开放了。 而且现在我们在其他国家的商人中很有名气，外星贸易公司都在争夺星球上任何一米的商铺。我们也从中获得了巨额的税收利润。"
 apsr.13003.ok-button:0 "整个银河系的经济都掌握在我们手中！"
 apsr.13811.title:0 "性能已恢复"
 apsr.13811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物 - §H$apsr13_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.13811.ok-button:0 "很好。"
 apsr.13812.title:0 "性能已改良"
 apsr.13812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr13_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.13812.ok-button:0 "很好。"
 apsr.13813.title:0 "性能最大化"
 apsr.13813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr13_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.13813.ok-button:0 "棒极了！"
 apsr.13011.title:0 "已发现：§M$apsr13_planet_modifier$§!"
 apsr.13011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!船组发来报告称，他们发现了大型建筑群的废墟。\n扫描结果显示，这里曾今是一座专门从事贸易的城市。在进行初步的地面探索§H[Root.GetLeaderName]§!后，科学家们认为该星球曾是巨大的贸易出口地，贸易的对象是整个银河系的各个文明。并且我们从一个引导终端中得知，该星球并不属于某个文明，而是银河系里的一批大型公司共同管理，这里被废弃的原因黑不清楚。\n进一步调查表明该星球曾经历过一次资源掠夺，所有资源和技术都被洗劫一空。建筑群的仓库区域和议事区域保存相对完整，只要投入适当的资源就不难修复，或者对其进行改进，由此获得的益处无可估量。"
 apsr.13011.button:1 "有趣！"
 apsr.13013.title:0 "已发现：§M$apsr13_planet_modifier$§!"
 apsr.13013.desc:0 "我们在最近占领的星球上发现了一些奇特的东西，探险家们发现了一座巨大的建筑群废墟。 这个星球似乎是一个巨型贸易中心，主要是银河系各个文明的商品、服务、劳动力的交换。虽然有些难以置信，但无论是谁，凝视着这座废墟时，都会相信这并不是谎言。"
 apsr.13013.button:1 "非常好！"
 apsr.13015.title:0 "已发现：§M$apsr13_planet_modifier$§!"
 apsr.13015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n我们在其中一颗星球上发现了一座大型贸易市场的废墟，这表明该星球很可能是古代贸易网洛的重要枢纽。初步调查表明，该设施似乎还会使到访商人更容易相信星球的主人，这种现象还有待解释。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr13_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr13_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr13_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr13_planet_target.Owner.GetName]§!"
 apsr.13015.button:1 "有趣！"
