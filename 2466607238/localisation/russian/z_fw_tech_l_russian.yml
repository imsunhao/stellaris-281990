 z_fw_tech_weap_kinetic_gatling_6_desc:0 "$z_fw_tech_weap_universial$\nНезависимо от того, как изменяется материал, если он достаточно силен, плотного шквала достаточно, чтобы разбить любую прочную броню и щит."
