NSC_FLAGSHIP_REBUILD_PROJECT:0 "旗舰重建"
NSC_FLAGSHIP_REBUILD_PROJECT_DESC:0 "我们光荣的旗舰是我们帝国的骄傲，但却在在战斗中被摧毁了。虽然我们无法一次负担一艘以上的旗舰的维护费用，但既然我们的旗舰已经被摧毁，我们就有空余预算来制造一艘新的旗舰。"

nsc_events_flagship.1.name:0 "旗舰建造厂准备建设"
nsc_events_flagship.1.desc:0 "我们为建造旗舰所需的大型造船厂的设计已经完成。我们可以开始组装工厂的建设，但是我们的海军工程师需要确定将要建造的一艘—也仅一艘—旗舰的最终设计。我们将只能建造一个旗舰。虽然我们可以在建造完成后对船舶进行改造和升级，但在建造期间我们只能提出一种设计。"
nsc_events_flagship.1.a:0 "一艘改变潮流的战舰..."

nsc_events_flagship.2.name:0 "旗舰设计定稿"
nsc_events_flagship.2.desc:0 "我们的旗舰船已经开始建造，但是既然旗舰的骨架已经开始建造，我们就必须避免在旗舰完成度太高前决定我们旗舰的最终设计以避免无法修改的窘况。"
nsc_events_flagship.2.a:0 "了解，我们会立刻完成设计。"

nsc_events_flagship.3.name:0 "无法再继续保密"
nsc_events_flagship.3.desc:0 "我们强大的旗舰船的建造自然是我们的最高机密。为此我们花费了大量的时间、精力和资源来掩盖该项目的存在。 \n\n尽管我们做出了极大的努力来保持其建造的机密性，但如此庞大的工程几乎是无法掩盖的，而且银河系的外国势力已经开始意识到这是一种全新的军事型态。而且当我们一手改变星际战争的面貌时，它们并没有袖手旁观。我们的情报人员回报，许多帝国已经开始建造自己的旗舰，希望维持银河系的力量平衡。 \n\n一场新的军备竞赛正在进行中。"
nsc_events_flagship.3.a:0 "令人失望，但并不意外。"

nsc_events_flagship.4.name:0 "宇宙中的终极力量"
nsc_events_flagship.4.desc:0 "经过多年的努力、大量资源的投入、令人难以置信的造船厂的建设以及大量政治资本的支出，旗舰终于完成并全面投入运转。它是能够歼灭敌方舰队并扭转整个战争浪潮的终极军舰。 \n\n这种庞大的新军舰的问世震惊了我们帝国的公民，也震惊了外国的异族。但是正如先前的情报报告所示，他们的政府并没有感到惊讶，而是一直在准备对付我们强力武器。情报表明，有好几个帝国正在努力将自己的旗舰产品投入生产。"
nsc_events_flagship.4.a:0 "太好了，我们将在30天内启航。"

nsc_events_flagship.5.name:0 "旗舰正在进行中"
nsc_events_flagship.5.desc:0 "我们刚刚完成了新旗舰的下水仪式。巨大的船只从封闭的泊位滑出，它的船体在我们家乡的明媚阳光下闪闪发光，帝国周围的数十亿人敬畏地看着。一个新时代已经开始。旗舰设计为能够独立运行，但作为舰队的分子她将会有更佳的表现。该船现正在等待您指派新的海军上将。"
nsc_events_flagship.5.a:0 "太棒了。"

nsc_events_flagship.6.name:0 "公平竞争"
nsc_events_flagship.6.desc:0 "我们的特工现在报告说，有多个外国大国建造了自己的全面作战旗舰，试图跟上军备竞赛。现在，银河系是其中这些巨大的军舰的游乐场，每艘军舰都拥有足够的火力来压碎整个舰队。尽管建造和维护这些船只的巨额费用将使任何国家都不能建造一个以上的旗舰，但它们令人难以置信的力量肯定会影响他们将来参与的任何武装冲突。"
nsc_events_flagship.6.a:0 "了解。"

nsc_events_flagship.7.name:0 "史诗般的灾难"
nsc_events_flagship.7.desc:0 "我们的旗舰，海军的骄傲，帝国威力的光彩象征已被摧毁！ \n\n如此惨重的灾难所带来的冲击不可低估。公众对我们的旗舰捍卫我们的能力抱有极大的信心，我们花了很多功夫在宣传我们的旗舰，以激励我们的公民。在未来的很长一段时间中，许多人肯定会质疑导致我们帝国骄傲被摧毁的指挥决策。 \n\n现在，我们不再需要花费大量的资源来维护旗舰，尽管有必要像以前一样进行深入的特殊项目建设，但有我们仍有能力建造一艘新的旗舰。 \n我们必须注意不要失去我们的下一艘旗舰。一定要对我们的海军战略进行检讨。"
nsc_events_flagship.7.a:0 "很好，立即开始施工。"
nsc_events_flagship.7.a.tooltip:0 "了解，我们会立刻开始此项目。"

nsc_events_flagship.9.name:0 "新旗舰完成"
nsc_events_flagship.9.desc:0 "我们的新旗舰终于完成，可以开始下水了。希望这艘船不会遇到与上一艘旗舰相同的严峻命运，毕竟这些船并不便宜，也不能迅速更换，失去它们对我们的士气和军事力量造成了巨大打击。旗舰是我们军械库中最强大的武器，应该谨慎对待。 \n\n我们必须尽量不要让我们的人民失望。"
nsc_events_flagship.9.a:0 "我们不会再失败。"

