 pantsu2se_contract:0 "我们想签署有关§H$sr_se$§!的期货合约"
 pantsu_shop_dark_matter_contract:0 "战利品商店小宗§H$sr_dark_matter$§!合约"
 pantsu_shop_dark_matter_contract_massive:0 "战利品商店大宗§H$sr_dark_matter$§!合约"
 pantsu_shop_zro_contract:0 "战利品商店小宗§H$sr_zro$§!合约"
 pantsu_shop_zro_contract_massive:0 "战利品商店大宗§H$sr_zro$§!合约"
