 tech_apsr4_building_part1:0 "自适应设计Ⅰ"
 tech_apsr4_building_part1_desc:0 "这座建筑物的修复需要原始图纸。在图纸丢失的现在，自适应AI理论上可以提供一些与原件相似的设计。"
 tech_apsr4_building_part2:0 "自适应设计Ⅱ"
 tech_apsr4_building_part2_desc:0 "得益于自适应AI，现在我们得到了一份完整的§Y王座大厅§!蓝图。"
 tech_apsr4_building_part3:0 "自适应设计Ⅲ"
 tech_apsr4_building_part3_desc:0 "仅仅修复§Y王座大厅§!是不够的，有必要对其进行现代化改造来发挥最大效益。"
 tech_apsr4_building_part1_ext:0 "战利品博物馆Ⅰ"
 tech_apsr4_building_part1_ext_desc:0 "我们无需考虑外交问题，所以我们可以修复§Y王座大厅§!来作为战利品博物馆。"
 tech_apsr4_building_part2_ext:0 "战利品博物馆Ⅱ"
 tech_apsr4_building_part2_ext_desc:0 "我们需要考虑以§Y王座大厅§!的名义扩建我们的战利品博物馆。"
 tech_apsr4_building_part3_ext:0 "战利品博物馆Ⅲ"
 tech_apsr4_building_part3_ext_desc:0 "作为古老文明的骄傲——§Y王座大厅§!——现在是我们用来展示战利品的帝国博物馆。"
 apsr.4001.title:0 "$apsr4_building_part1$建造完成"
 apsr.4001.desc:0 "§Y$apsr4_building_part1$§!修复完成，虽然没有体现出建筑的宏伟，但已经能够让人肃然起敬了。"
 apsr.4001.ok-button:0 "有趣！"
 apsr.4002.title:0 "$apsr4_building_part2$建造完成"
 apsr.4002.desc:0 "§Y$apsr4_building_part2$§!真的是一座宏伟的建筑！现在，其他帝国都对我们充满了敬意，我们在银河舞台上的外交影响力也大大增加。"
 apsr.4002.ok-button:0 "非常好！"
 apsr.4003.title:0 "$apsr4_building_part3$建造完成"
 apsr.4003.desc:0 "§Y$apsr4_building_part3$§!修复完成，它现在就是我们帝国皇冠上的璀璨明珠！盟友们在我们大帝国的力量面前虔诚地屈膝。"
 apsr.4003.ok-button:0 "为了我们帝国的荣耀！"
 apsr.4004.title:0 "$apsr4_building_part1$建造完成"
 apsr.4004.desc:0 "§Y$apsr4_building_part1$§!修复完成。我们现有的部分战利品已被转移到这个新博物馆。"
 apsr.4004.ok-button:0 "很好。"
 apsr.4005.title:0 "$apsr4_building_part2$建造完成"
 apsr.4005.desc:0 "§Y$apsr4_building_part2$§!扩展完成，现在可以展示更多的战利品。"
 apsr.4005.ok-button:0 "非常好！"
 apsr.4006.title:0 "$apsr4_building_part3$建造完成"
 apsr.4006.desc:0 "我们无需考虑外交问题。此外，古老文明的骄傲——王座大厅——现在是我们用来展示战利品的帝国博物馆。这里的管理员正忙着把所有收到的战利品以合适的方式保存起来。"
 apsr.4006.ok-button:0 "为了我们帝国的荣耀！"
 apsr.4811.title:0 "性能已恢复"
 apsr.4811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr4_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.4811.ok-button:0 "很好。"
 apsr.4812.title:0 "性能已改良"
 apsr.4812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr4_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.4812.ok-button:0 "太好了。"
 apsr.4813.title:0 "性能最大化"
 apsr.4813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr4_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.4813.ok-button:0 "太棒了！"
 apsr.4011.title:0 "发现：§M$apsr4_planet_modifier$§!"
 apsr.4011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n该星球上有一座令人难以置信的宏伟建筑。虽然大部分已经毁坏，但这座令人印象深刻的建筑仍然让人敬畏。从它的风格和装饰来看，一个曾经强大的帝国的统治者曾经坐在这个宝座上。"
 apsr.4011.button:1 "太好了。"
 apsr.4013.title:0 "发现：§M$apsr4_planet_modifier$§!"
 apsr.4013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n该星球上有一座令人难以置信的宏伟建筑。虽然大部分已经毁坏，但这座令人印象深刻的建筑仍然让人敬畏。从它的风格和装饰来看，一个曾经强大的帝国的统治者曾经坐在这个宝座上。"
 apsr.4013.button:1 "太好了。"
 apsr.4015.title:0 "发现：§M$apsr4_planet_modifier$§!"
 apsr.4015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一颗星球上有一座令人难以置信的宏伟建筑。虽然大部分已经毁坏，但这座令人印象深刻的建筑仍然让人敬畏。从它的风格和装饰来看，一个曾经强大的帝国的统治者曾经坐在这个宝座上。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr4_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr4_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr4_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr4_planet_target.Owner.GetName]§!"
 apsr.4015.button:1 "有趣！"
