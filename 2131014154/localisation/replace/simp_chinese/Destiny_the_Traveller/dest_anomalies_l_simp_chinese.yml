l_simp_chinese:
 dest_category_vex_ruins:0 "俗世奇谈"
 dest_category_vex_ruins_desc:0 "在一次例行调查中，我们的科学船发现了[Root.GetName]上独特的几何结构，请求进一步调查。"
 dest_anomaly.1.name:0 "俗世奇谈"
 dest_anomaly.1.desc:0 "[Root.GetLeaderName]在[From.GetName]发现了外星遗迹，这一发现如此奇怪，这些遗迹似乎比它们目前所处星球的年龄早了数百万年。这些废墟的设计极其几何，完全没有任何生命或居住的迹象，除了结构本身：这些结看起来在无休止地贯穿整个星球的地壳。"
 dest_anomaly_fail.1.name:0 "失望"
 dest_anomaly_fail.1.desc:0 "[Root.GetLeaderName]失望地报告说，先前发现的“异常结构”只是一堆光滑的岩石和其他碎片。"
 dest_category_destroyed_by_hive:0 "废墟雕刻"
 dest_category_destroyed_by_hive_desc:0 "我们的科研船探测到了[Root.GetName]的地壳的不寻常的成分，有外部篡改的痕迹，要求进一步的调查许可。"
 dest_anomaly.2.name:0 "废墟雕刻"
 dest_anomaly.2.desc:0 "[Root.GetLeaderName]推断[From.GetName]以前是可以居住的，但是它和它以前的居民被一个无情的势力杀害了，这颗行星被大火、灰烬和盐所吞噬，使它处于现在的状态。这两个势力的遗骸都已被发现，并被运回我们首都星系，以便外星考古队开展进一步调查。"
 dest_anomaly_fail.2.name:0 "失望"
 dest_anomaly_fail.2.desc:0 "[Root.GetLeaderName]报告说，这颗行星一直不适合居住，没有其他值得注意的事情。"