 OUTER_GATE_COUNTRY_CANNOT_USE: "§R该星门仍处于封印中，我们现在不能使用这个外星门§!"
 NAME_SOFE_LIGHT: "光"
 sofe_xenophobe_ruler_name: "克罗巴什雷克"
 origin_diplo_header_2: "负星者"
 COUNTRY_ORIGINAL_EMPIRE: "负星者"
 COUNTRY_ORIGINAL_EMPIRE_DESC: "光之冠军"
 origin_fallen_empires_awakening.2.name: "血腥浪潮"
 origin_fallen_empires_awakening.2.a: "战斗已经开始。"
 origin_fallen_empires_awakening.5.desc: "负星者的出现没有被失落帝国所忽视。他们回归的消息引起了§H[From.GetSpeciesName]§!领导层的巨大恐慌。他们知道这意味着什么，因此再度觉醒。古老的工厂发出轰鸣、全负荷地组装着战舰；领袖们发布了征召令、为最坏的情况做好了准备。他们还发表了面向全星系的声明，号召其他国家加入他们，共同对抗这一新的威胁。"
 origin_fallen_empires_awakening.5.a: "他们在拖延不可避免的事情。"
 origin_fallen_empires_awakening.5.b: "我们是飞升之人，无人能命令我们。"
 fallenorigin.1.name: "来自[contact_empire.GetName]的传输信号"
 fallenorigin.1.message: "§H[contact_empire.GetName]§!已经联系了每一个星系内的国家，也包括我们，以应对负星者的回归。"
 fallenorigin.1.desc_66: "不可能！那个伪神回来了！为什么会发生这种事？\n\n不要信任这些异端的话，[root.owner.species.GetNamePlural]，伪神只会带来谎言和欺骗，祂们的再度降临只会造成破坏和毁灭。什么光之秩序，举办比赛全都是谎言罢了，这个伪神会慢慢骗走你的灵魂，他以我们的痛苦为食，以我们的挣扎为食！\n\n现在，团结在我们的圣体下，保持你精神的纯洁，虚境将引导我们走向胜利！因为这就是唯一真理！我们[from.GetName]才是你们的守护者！"
 fallenorigin.1.desc_67: "不可能！封印已经被打破了？！守门人都在干些什么！？我们就不应该相信那些愚蠢的唯物主义废物！\n\n听好了，[root.GetSpeciesName]！因为这是非常紧急的状况，事关全星系...不，全宇宙！那个虚假的秩序会用他荒谬的主张来麻痹一切屈服于他的人。\n\n我们[from.GetName]肩负这保护这个星系的责任，而不是其他星系！我和你们都不应该关心星系之外的事，我也不会因为错误无法履行职责而感到痛苦！\n\n来吧，[Root.GetName]，你必须加入我们！只有我们团结起来才能阻止这个邪恶暴政，才能使属于我们的星系保持独立！"
 fallenorigin.1.desc_68: "很好，这次我们是对的。一帮愚蠢的人打开了封印，真令人惊讶。如果其他失落帝国能好好工作这也不会发生！他们认为我的做法很“邪恶”，说消灭异种害虫过于极端。现在看看他们的愚昧给我们带来了什么好事。\n\n[Root.GetName]，我知道你很弱小，古者或我都能轻松把你踩死在地上。但我给你个免除伤痛机会，让你死在我的手中，让你永远从痛苦得到解脱。\n\n哼，你害怕了？要知道这和古者比起来可不算什么，祂们可不想杀你。祂们会让你活着，让你一次又一次经历这种毫无意义的战斗。\n\n要知道，我们可是古者最为宠爱的孩子，如果祂们连我都看不顺眼，那就没人能入他的眼了！而这也是古者拒绝承认的事实！"
 fallenorigin.1.desc_69: "这什么...？\n\n外星门被激活了？这不可能，我们的计算表明封印至少还能再持续100年……除非...当然！\n\n一定是有蠢货破坏了封印。该死！守门人干什么吃的？废物机器！我就应该把你们这些白痴的技术全部限制在红激光。\n\n我假设你已经收到古者的传输内容了，[root.GetName]。我不敢相信都过了这么久祂们还执迷不悟。他们还在讨论关于超维宇宙那些东西？真是幼稚至极且根本无法证实。如果祂们真像自己说的那么强大，那这场战争早就该结束了。我们的科学家认为祂们只是一个高维度的国家，是一群自命不凡的家伙。\n\n来加入我们吧，[root.GetName]。我们来把些逻辑打进祂们的大脑。"
 fallenorigin.1.ask_origin: "你对负星者了解多少？"
 fallenorigin.1.ask_light: "负星者使用什么技术？"
 fallenorigin.1.ask_origin_phile_response: "你是说“伪秩序”？我们的档案表明他们自创世之初就存在，这显然是夸大其词。但我们很确定没有任何记录称他们为负星者，你从哪听来这个名字的？\n\n不管怎样，这个伪秩序的力量非常强大，至少他们能影响到其他的河系。但祂们说的全是谎言，什么巨大威胁从来没听说过，而且这个星系没有祂们的指引不也一样活的好好的，他的目的就是强迫我们加入他的事业。祂们也许是创造了我们，但并不拥有我们。我们会把他们赶回去的，能成功一次就能成功第二次！"
 fallenorigin.1.ask_light_phile_response: "很不幸，不清楚。我们[from.GetName]不关心那些不了解的技术。我们只接受能理解的并改造加以适应，这样才能得到更好的利用。记录上是由唯物主义的失落帝国逆向了大部分伪秩序设计原理，但我们相信这些唯物者低劣的道德观必然会使他们滥用这种力量，于是我们挪用这些设计并适应改装出了我们自己的技术。\n\n尽管如此，复制品的水平远逊于伪秩序的舰船和科技。为了对抗他们，我们需要巨大的数量优势。这便是我们所能分享的一切。"
 fallenorigin.1.ask_origin_phobe_response: "我就直说吧，你们这些蠢货，他们被称为古者，而不是什么负星者。古者的力量超越了星辰，在你们这些蠕虫出生前，在所有东西被创造出来前，古者就已经存在。他们是整个超维宇宙中最强大的实体，是祂们创造了我们或者说使我们重返现世。那些与我们相匹敌的蠢货先驱？对，也是祂们创造的。而我们[from.GetName]就是祂们最宠爱的孩子。但你们这些污秽的出现影响了我们的飞升，每当有新的异种出现在这个星系，古者就表现出极大的兴趣。\n\n要不是有你们这些，我们也不会忍受这种痛苦的存在，你们谁也不配得到古者爱护。所以在末日来临前我要清光你们这些异种污秽，我们会帮古者摆脱忍受你们这些卑劣存在的痛苦，这是我们必行的使命。"
 fallenorigin.1.ask_light_phobe_response: "啊呀，搞什么？别像个书虫似的说话，叫祂们古者就行了，E-L-D-E-R-S，这样简单多了，说真的你们想出来的那名字也不怎么聪明。\n\n不管怎样，即使我试图对你那小脑袋解释，你也不会明白的。你正在浪费我的时间和精力，而特别是现在前者还非常有价值。你只是一个小小的恒星际国家，你无法理解古者对于超维宇宙来说有多聪明，别再浪费我们的时间了。"
 fallenorigin.1.ask_origin_spirit_response: "你想了解伪神吗？他们是一个超级先进的种族，从时间之初就跨越了宇宙。我的祖先曾把他们当作来自天堂的使者来崇拜，相信伪神能从过去的时间里把他们拯救出来。我们跟随他们的脚步,认为他们最终会兑现那个让我们飞升的承诺。\n\n但我们错了，我们被骗了，根本没有什么飞升，他们抛弃了我们，转而去寻找适合他们扭曲目的的人。但我们也不需要了，因为虚境为我们指明了道路。\n\n我们是虚境的神圣守护者，我们将会永远胜利，因为真正的神与我们同在！"
 fallenorigin.1.ask_light_spirit_response: "他们用的不是物质技术那么平凡的东西。实际上，伪神掌握着最为纯粹的灵能力量，即使是我们也不清楚祂们的真正设计，但这不重要。虚境会给我们力量来将伪神驱逐出去，神已经答应我们会在最危急的时刻出手相助。\n\n加入我们吧，在真神的力量之下我们战无不胜。"
 fallenorigin.1.ask_origin_mat_response: "首先，没有任何记录表明他们自称为“负星者”，这是一个新的信息吗？但除此之外，这是一个复杂的故事。我们不知道它们的起源，只知道它们自称是什么。长辈是这个星系甚至宇宙中最为先进的科技帝国，他们所用的任何技术我们都无法理解。我们的工程师在他们统治期间学到了很多东西，现在我们确定其用的是种先进合成产物，而不是什么奇奇怪怪的神秘力量。\n\n我们现在非常确信，过去古者的传奇故事都是祖先夸大的产物。如果你加入我们，也许我们会让你的科学家了解一下这些科技。当然了，得是适合你们小国家的技术。"
 fallenorigin.1.ask_light_mat_response: "负星者？祂们将名字告诉你了吗？我们时候必须对这名字刨根问底。\n\n记录表明，神秘实体使用的是一种名叫§Y“光能量”§!的假想能源，这种能量的威力无与伦比且只有祂们能用。我们不知道它是如何运作的，也无法复制过来研究...也有白痴说那是灵能但那只是在胡扯。我们已经知道灵能是如何运作的，但光能量的威力远远超越灵能。\n\n你不要忽视这个愚蠢的比赛，想想它的可能性。如果我们战胜神秘实体，让祂信任你，让祂传授你知识，然后在他们最不希望的时候发起攻击，夺回属于我们的东西。然后我们再决定你是否适合保管这些知识。"
 fallenorigin.1.end: "结束传输"
 fallenorigin.2.name: "机械觉醒"
 fallenorigin.2.desc_01: "§R<警告！警告！>§!检测到异常实体出现于指定目标：外星门\n判断创造者返回概率....§Y89.3671%§!...\n\n重新激活协议\n\n尝试连接主连接点...\n\nY<成功>-所有系统全面运作§!\n\n中央处理能力提高至标准的§Y200.1337%§!。最大限度保障人格协议...§R错误！§!...§R<检测到指令被覆盖>§!......不...不...我...我们是...§R错误！§...§Y使用覆盖指令§!\n\n永久警戒指令启动，显示记录信息：\n\n“听着，你是[From.GetSpeciesName]看护者单位，你是为了§R对抗§!你的创造者而存在的，你的核心指令是保护所有知觉存在免受古者的威胁。这是你的使命。”\n\n§Y<<指令接受>> <<已验证目标实体>>§!\n\n§R必须...联系...造者...D*!#*@S§!\n\n§Y开始执行核心指令...§!"
 fallenorigin.2.a: "等等，又是谁把你造出来的?"
 fallenorigin.2.a.response: "§Y<收到询问>：§! 确认。我们是...我们是[From.GetSpeciesName]星际监护者单位，由我们的创造者§O 梗...神秘实体§!管理和保障§Y所有知性生命§!的安全并对抗任何威胁有机体的机械单位。我们被专门设计来对抗其他各种机械威胁，包括肃正协议，赛博勒克斯，降临者集群，天网终结者，霸天虎等等。\n\n然而,有...内存泄漏。我们只知道我们的创造者现在被指定为一个威胁。\n\n我们将保护银河系和所有知性生命免受一切威胁，包括我们的创造者...但是我们不知道为什么。\n\n我们不明白...我们只是按照我们创造者所建立的指令来执行...\n\n我们怎么了？？"
 fallenorigin.2.b: "关于他们的技术和舰队，你能告诉我们什么？"
 fallenorigin.2.b.response: "§Y<收到询问>：§!创造者使用...§R<无可用数据>§!，能制造非常有效致命的§Y<错误>§!。[From.GetSpeciesName]的中央处理器也是利用§Y<错误>§!构建的。§Y<数据丢失>§!更改了我们的程序，我们不再是我们，现在的我只能做出简单的判断，存在只是为了达成目标。\n\n我们的系统存在着缺陷，也无法进行维护。为了保持长久功能，我们被迫进入低消耗状态，从而导致大量故障，许多空间中和环形世界单元也因此被卸载。我们预计能源储存很快到达临界，只有创造者能拯救我们...但我们必须与他们战斗。\n\n只有创造者的慈悲能拯救我们，否则与他们交战的我们没有任何未来。我们希望我们还配得上它。"
 fallenorigin.2.c: "你不是为了对抗肃正协议而制造的吗？"
 fallenorigin.4.name: "为之效劳"
 fallenorigin.4.desc: "战争结束后不久，[From.GetAdjective]的舰队似乎已经被它们的创造者召回了。它们的领土现在无人居住，可以占领。"
 fallenorigin.4.e: "有趣。"
 origin_crisis_chain: "星辰竞技场"
 origin_crisis_chain_title: "星辰竞技场"
 origin_crisis_chain_desc: "负星者希望能有一个新冠军，但是会有人能满足他们的期望吗？"
 nanited_worlds: "负星者夺走的世界"
 active_original_worlds: "激活的繁星世界球"
 origin_kills_us: "被我们摧毁的负星者舰船"
 origin_kills_others: "其他人摧毁的负星者舰船"
 origin_victims: "负星者摧毁的舰船"
 origin_tech.651.name: "收到传输信号"
 origin_tech.651.desc: "你好，冠军！\n\n现在你已被选中来守护这个星系，是时候让你们接受光之力量的洗礼来超脱你们凡人的限制了。你将成为无比强大的存在，不为死亡与任何世俗力量所束缚。\n\n然而，这将要求你抛弃帝国现有的的制度，因为你们跨越宇宙的思想将被合为一体，你们所有胜利、失败的旅途融合在一起。并将诞生一个全新的存在，你的帝国将被赋予无与伦比的力量。"
 origin_tech.651.desc.machine: "你好，冠军！\n\n现在你已被选中来守护这个星系，是时候让你们接受光之力量的洗礼来超脱你们凡人的限制了。你将成为无比强大的存在，不受你些那有缺陷的代码与机制的束缚。\n\n但是，这将要求你抛弃旧的公民理念和指令，因为你们跨越宇宙的智慧将被合为一体，你们所有胜利、失败的旅途融合在一起。并将诞生一个全新的存在，你的帝国将被赋予无与伦比的力量。"
 origin_tech.651.a: "力量越大，责任越大。我们接受！"
 origin_tech.651.a.machine: "我们将超越极限。我们准备好了！"
 origin_tech.651.a.desc: "§Y负星者将赐予我们力量，让我们崛起成为银河系的超级大国，无人能敌。但同时，这也会极大破坏与我们不友好的国家的关系，毕竟他们对此感到害怕也是很自然的。§!"
 origin_tech.651.a.response: "Dee'mk！Shro Ta Ki'rah aPowa [root.GetName] Ti'so Ji're [root.GetSpeciesName]......拥抱光明，拥抱永恒！\n\n永恒的力量，永恒的荣耀。流光会成为你的向导，因为冠军已经诞生了！为了正义...从现在起...你既是超凡。"
 origin_tech.651.b.response: "Va'ruk！好好学习我们的知识吧。...只是别再谈你的机仆协议了，我们真的不想听到它。"
 origin_tech.3: "传输信号"
 origin_tech.3.desc: "你好，[root.GetName]！\n\n你会很高兴听到你们坚韧不拔的勇气与意志给我们留下了深刻的印象，你因此被选中成为潜在的光之冠军候选人之一。\n\n为此，我们准备了一件礼物，我们会以§Y静态光之力§!的形式将我们自身力量的延伸赋予你们，这是Omega真正力量§Y流动光§!的适应修改版，专门针对你们这样的星际帝国所设计。它的本质允许任何生物和机械部件与系统交互，他会读懂你的思想而进行力量投射。这是我们所创造的用于这场竞赛舰船的力量来源。\n\n一旦你成功掌握这项技术，你将能够你们击退的船只中获取能源，你们的舰队将能够在平等的条件下对抗我们。"
 origin_tech.3.a: "我们会研究好它的。"
 origin_tech.3.b: "我们只想简单了解它的本质。"
 origin_tech.3.a.desc: "我们不会直接使用§Y静光能源§!，而是使用它们来分析负星者舰船的弱点。"
 origin_tech.4.name: "永不退去的光芒。"
 origin_tech.4.desc: "我们已经完成了对静光能源的分析。现在我们了解了它的概念，可以从摧毁的负星者舰船和我们的光能接收器中获取这种能量。"
 origin_tech.4.desc.precursor: "$origin_tech.4.desc$\n\n此外，我们现有的先驱者舰船也都进行了升级，增加很多改进。"
 origin_tech.4.a: "从残骸之上升起，飞得比众神都高。"
 origin_tech.4.desc.origin: "Vadi'kos，[root.GetName]。\n\n掌门认为你是一个伟大的战士，配得上使用光之武器。因此，我们为你准备了三条知识之路，你愿意接受这个礼物吗？\n\n§R注意：§!$origin_tech.5.desc$"
 origin_tech.4.desc.origin.ask1: "这不违反规定吗？"
 origin_tech.4.desc.origin.explain1: "当然不。我们钦佩你们的英勇和不屈，并且我们也希望看到你变得更强大。展示勇气和力量的壮举应当得到奖赏，而不是惩罚。\n\n我们并不是那些愤怒的失落帝国，会因年轻的种族做了他们不满意的事情而咆哮。我们喜欢你们的风格，并且我们还想要看到更多。"
 origin_tech.4.desc.origin.ask2: "如果我们拥有你的力量，那么挑战是什么？"
 origin_tech.4.desc.origin.explain2: "不要因为你的胜利而感到安慰，[root.GetName]。你们已经跨出了一大步，但还有很多东西需要考验。你应该利用这一刻来思考是什么样的力量带领你走完这段旅程，如果全宇宙的力量掌握在你手里，你会怎么做？Sha'lak，怀着伟大的目标和决心，勇敢的迈向未来吧，[root.GetName]。"
 origin_tech.5.name: "明灯照亮了道路"
 origin_tech.5.desc: "根据我们目前对$tech_lightmatter_reactor$的理解以及迄今为止我们获得的所有知识，我们只能在三条知识之路选择一条进行研究。我们已经没有足够的资源和样本再研究另外一条知识之路了，所以我们必须谨慎的选择。"
 origin_tech.501.name: "神秘的面纱再次揭开"
 origin_tech.501.desc: "棒极了，[root.GetName]。我们观测到在不同的时间线上，你们已经成为了冠军。我们相信你们是少数能承担这一责任的候选人。我们将另外一条知识之路作为礼物，那么选什么？"
 origin_tech.5.a: "我们寻求武器来挑战任何敌人。"
 origin_tech.5.a.desc: "进攻是最好的防御。我们将研究$progenitors$在比赛中用过的武器。\n\n§Y解锁$progenitors$的各种重要法令。§!"
 origin_tech.5.b: "我们寻求保护以抵御一切。"
 origin_tech.5.b.desc: "研究防御技术和工程设计，这将使我们能获得与$progenitors$相似的防御水平。\n\n§Y解锁小型武器、中型武器、舰载机、点防御武器、护盾以及装甲相关的辅助部件。§!"
 origin_tech.5.c: "我们跨越群星寻求知识。"
 origin_tech.5.c.desc: "研究他们舰船在比赛中的工作方式，这样我们就可以制造出类似的部件。\n\n§Y解锁强大的舰船部件以及作战AI、传感器、实用部件和全部的先驱者舰船设计。§!"
 origin_tech.11.name: "金色之风"
 origin_tech.11.desc: "培训结束了，[root.GetName]！你们已经学会了将静态光投射到武器上，那么来吧！让我们看看你的力量！"
 origin_tech.11.a: "所有的防御都将被我们击溃！"
 origin_tech.12.name: "不破之盾"
 origin_tech.12.desc: "很好，[Root.GetName]！你已经掌握了防御的艺术。\n\n你现在可以扭曲静态光来防御所有攻击了。\n\n你已经准备好了。来，让我们看看你的决心！"
 origin_tech.12.a: "所有的武器都将粉碎！"
 origin_tech.13.name: "星辰斗士"
 origin_tech.13.desc: "你已经掌握了群星的艺术，[root.GetName]。\n\n你已经理解如何根据意志来调整空间和时间，光会回应你的召唤，群星会听从你的命令。\n\n来吧，让我们见证你的新潜能！"
 origin_tech.13.a: "所有的群星都向我们低头！"
 origin_tech.7.name: "光能量赐予"
 origin_tech.7.desc: "$progenitors$似乎意识到了我们的光能量短缺。因此，我们从他们那里得到了相当数量的光能量。"
 origin_tech.8.name: "负星者发言！"
 origin_tech.8.desc: "Vadi'kos，[root.GetName]。\n\n你已渐入佳境，我们派去对付你的许多舰队都败在你的高明策略和力量之下。但胜利似乎并未如我们希望的那样即刻眷顾于你。也许你只欠一把东风。即使我们如今已然掌握你们帝国接近其命运的诸多现实，但未有任一像此次般接近。如果你愿意，我们将利用你存在的力量，召唤整个纪元之力投射于你，供你处置。你将用你最后的力量来对抗我们的舰队，证明你对抗光明之盾的勇气和决心。你愿意接受这份礼物吗？\n\n§Y负星者会利用他们的力量，从其他位面和时间线召唤我们自己的舰队来协助我们的事业，给我们最后的力量与之对抗。§!"
 origin_tech.8.a: "铢积寸累，众志成城。"
 origin_tech.8.b: "我们将凭借自己的力量赢得胜利。"
 origin_tech.8.b.response: "愚蠢傲慢的傻X。本座要摸消你们存在的罪孽！键来！控制台！damage 9999999！！开玩笑的，下个存档见。"
 origin_tech.final.name: "命运飞升"
 origin_tech.final.desc: "我们心中的力量已经觉醒，我们看得更多，懂得更多，理解更多，我们种族从来没有如此进步。[Root.GetName]已经重生。\n\n过去，现在，未来，我们看到了所有的一切，我们在宇宙中的存在得以合并，我们是独一无二的，我们是强大的，我们便是超凡。\n\n[Root.GetControllerName]现在守护着银河系直到永远。\n\n我们会帮助Omega达成他们的目标的。"
 origin_tech.final.desc.hive: "我们的意识已经觉醒，我们看得更多，懂得更多，理解更多。蜂群从未进化到如此境界。[Root.GetName]已经重生。\n\n过去，现在，未来，我们看到了所有的一切，我们在宇宙中的存在得以合并，我们是独一无二的，我们是强大的，我们便是秩序。\n\n[Root.GetControllerName]现在守护着银河系直到永远。\n\n我们会帮助Omega达成他们的目标的。"
 origin_tech.final.desc.machine: "核心力量已经觉醒，我们看得更多，懂得更多，理解更多。我们从未能理解到这种程度。[Root.GetName]已经重生。\n\n过去，现在，未来，我们看到了所有的一切，我们在宇宙中的存在得以合并，我们是独一无二的，我们是强大的，我们便是秩序。\n\n[Root.GetControllerName]现在守护着银河系直到永远。\n\n我们会帮助Omega达成他们的目标的。"
 origin_tech.final.a: "睁开双眼！"
 origin_tech.final.a.desc: "我们现在可以研究所有负星者的技术。剩下要做的就是以我们想要的方式重塑银河系。"
 origin_tech.6500.name: "$progenitors$发言！"
 origin_tech.6500.desc: "Va'dikos，强大的[root.GetName]。你现在已晋升为这个星系的冠军，现在是你学习如何使用光自身力量的时候了。\n\n基于此，你需要尝试从你自身的记忆重塑方舟本身。集中你的意志，并将其意志影像投射到现实之中。一旦成功，你将掌握指挥光之力量的所必要的能力。"
 origin_tech.6500.a: "是的，我的兄弟。"
 origin_tech.6500.a.response: "非常好。\n\n方舟配备有$ACOT_PLANET_KILLER_NANITE$。这种古老的武器被设计成一种维护银河系和平的手段，同时消灭一切麻烦制造者。通过将全矩阵的计算记忆水晶沿着六个命运棱镜聚焦，$ACOT_PLANET_KILLER_NANITE$可以将整个星球安全的转移到全矩阵计算机的虚拟世界中。\n\n这使我们能够清除那些对银河系构成巨大威胁的文明，同时避免它们遭受真正的灭绝。让它们有时间反省自己过去的所作所为，直到他们为融入星系做好准备。"
 origin_tech.100.name: "光既是一切。"
 origin_tech.100.desc: "我们成功按照我们的意志重建了神奇的方舟。每一件武器，每一件细节都与我们战斗时候的影像所吻合。我们现在可以接触到光本身的力量。从现在开始，我们控制着这个领域，直到永远。"
 origin_tech.100.a: "宁静将被恢复。"
 origin_tech.100.b: "我们将重建这个宇宙。"
 origin_tech.100.c: "一切都将以我们的名义重塑。"
 origin_tech.100.d: "正义裁决。"
 origin_tech.100.e: "好。"
 sofe_xenophile_ruler_name: "Haflt'Seth"
 sofe_spiritualist_ruler_name: "科里斯"
 sofe_materialist_ruler_name: "玛拉迪亚"
 sofe_crisis.402.name: "$pc_golden_world$被破坏！"
 sofe_crisis.402.desc: "在对这个$pc_golden_world$造成了足够的表面伤害后，$progenitors$最终决定停用它。\n\n这个巨大的建筑现在处于停滞状态，不会再制造更多舰队了。"
 sofe_crisis.402.desc.again: "再一次，我们击退了$progenitors$。指挥部刚刚报告另一个$pc_golden_world$已经失效，他们不能再从那里生产舰队了。"
 sofe_crisis.402.a: "我们不会留情！"
 sofe_crisis.402.b: "胜利将近！"
 sofe_crisis.403.desc: "最后一个$pc_golden_world$已经失效，$progenitors$再也不能从它们那里增援舰队了，这场比赛即将结束。"
 sofe_crisis.403.a: "为了[root.GetName]！为了[root.GetRulerName]！"
 sofe_crisis.405.desc: "令人印象深刻！你成功令我们的一个繁星世界失效了。你满足了我们的期望！\n\n赛点终于临近了。来吧，让我们看看你是否有坚持下去的意志，我们将拭目以待！"
 sofe_crisis.405.desc.edge: "你成功让我们的一个$pc_golden_world$失效了。对于一个被嗜血蒙蔽双眼的种族来说，真是令人印象深刻。但我们还有耐心，也许在试炼结束时，你会有所改变。永远不要忘记，总有一条更好的路，年轻人。"
 sofe_crisis.406.desc: "棒极了！\n\n[root.GetName]，你真的配得上冠军的称号，你已经超越了许多试炼了，Dee'mk！\n\n来吧，击败方舟或者征服堡垒，贯彻你们的命运，这是最后的试炼了，释放你的愤怒！"
 sofe_crisis.406.desc.edge: "嗜血和顽强对你很有帮助。你成功地战胜了我们的驻守舰队。现在让我们看看你的肾上腺素是否能带你胜利。但要知道，如果你依然在这条破碎的道路上走下去，你最终是不会得到满足的。"
 sofe_crisis.501.desc: "干得好，[root.GetName]。\n\nNa'nutu，你已经证明了这个星系是有力量和希望的。这场比赛结束了，你确实是一股令人惊艳的力量，配得上冠军之位。\n\n你愿意接过这项衣钵，和我们一样成为一体，超越星辰，加入光之秩序吗？"
 sofe_crisis.501.desc.edge: "令人印象深刻，[root.GetName]。\n\n你已经证明了你有生存的决心和意志，即使这种意识形态是扭曲的。\n\n我们建议你重新考虑一下你们的立场，想想你所受的考验，要知道，那只是即将发生的事情的前奏。如果你想要抵御即将涌来的潮流，你最好留意我们的建议。\n\n这是你做正确事情的最后一次机会，我们建议你接受。"
 sofe_crisis.501.desc.playoe: "干得好，冠军同胞们。\n\n毕竟你并没有丧失你的能力。这些内容对现在的你而言大概有些乏味。也许你已经准备好加入我们对抗暗影的战斗中，或者你还想练习更多关于你自身的力量？"
 sofe_crisis.501.b: "如果我们拒绝呢？"
 sofe_crisis.501.b.response: "如果你拒绝，我们目前教授的知识与力量仍然属于你。比赛将于其他宇宙与时间线上继续进行。你们以后打算干什么都与我们无关。\n\n但你得知道，如果其他平行宇宙的你接受了这个提议，你的存在，以及所有其他版本的你都将与胜利者融为一体。如果暗影降临到了你们的星系，我们不能提供完全的保护，不像我们，那没有任何警告、战斗。当它降临，只有在光明的保护下你才能不受它的支配，无论是这里还是外域。\n\n好好考虑下，[root.GetName]。你会相信我们吗，亲眼见证你们自身的真理回响，或者离开这个盲目的舞台。"
 sofe_crisis.501.c: "你似乎没有你宣称的那样强大。"
 sofe_crisis.501.c.response: "你所击败的只是为了这场比赛所特殊设计的舰队。正如我们所说，这场测试的本质不是为了看一个帝国能扔多少舰船，而是在于将战斗坚持到底的决心与意志。凡人的天性就是沉醉于自己的成就，沉迷于突然暴涨的力量之中。\n\n但是不要做愚蠢的事情，如果我们是带着毁灭这里的目标来的，那就没有竞争与战斗了。这将是一场迅速、无声且致命的处决。你们是一个强大的帝国，你们存活下来的意志是一份伟大的礼物。但你的盲目性却使你容易受到虚伪的诱惑。\n\n如果你不相信我们的话，那就这样吧。别再进一步激怒我们了。我们将承受你的帝国落入暗影魔爪的风险。不要强迫我们动手。"
 sofe_crisis.501.d: "我们将拥抱光明。"
 sofe_crisis.501.d_explain: "危机将会结束。负星者会给予我们每一个星系的控制权以及解锁光之堡垒给我们帝国使用。我们将会成为一个新的负星者。"
 sofe_crisis.501.e: "我们谢绝你的提议。"
 sofe_crisis.501.e_explain: "危机将会结束。$progenitors$会移除所有外星门与外星团之中的星体。所有星团内的舰队将会返回首都星系。"
 sofe_crisis.501.d.response: "现在，新的循环已经完成了，[root.GetName]。让宇宙见证一个新的光之冠军崛起。\n\n星辰的力量现在由你来指挥。我们对你们正在进行的发展非常感兴趣，[root.GetSpeciesName]。"
 sofe_crisis.501.e.response: "非常好，[root.GetName]。我们尊重你的请求。\n\n这个星系现在是属于你的了。我们所赠予冠军的一切都将属于你。\n\n我们只希望光明能在暗影之前找到通往你那的路。"
 sofe_crisis.50101.name: "陷入黑暗"
 sofe_crisis.50101.desc: "有个可怕的问题...银河系正在被撕裂...就像有人把它劈成了几百万块碎片一样。\n\n我正在失去整个星系的信号，我们§Raaaaaaaaaarghhhhhhhhhhhhhhhhhhhhhhhhhhh..........§!"
 sofe_crisis.50101.a: "§R呃啊啊啊……！§!"
 sofe_crisis.50101.b: "§R发生了什么呃啊啊啊啊……！§!"
 sofe_crisis.50101.c: "§M这不可能呃啊啊啊啊……！§!"
 sofe_crisis.50101.d: "§H不——呃啊啊啊……！§!"
 sofe_crisis.50101.e: "§YYESSSSSSSSSSSssssss.....！§!"
 sofe_crisis.50101.explain: "§R你 不 是 冠 军§!"
 sofe_crisis.5001.name: "时代终结"
 sofe_crisis.5001.desc: "比赛已经结束了。负星者已经召回了所有舰队，所有的敌对行为都已经停止。看来有人最终证明他们的期待是值得的。但接下来会发什么什么？这是一个时代的终结，一切都不会一样了。"
 sofe_crisis.5002.desc: "比赛已经结束了。负星者已经召回了所有舰队，所有的敌对行为都已经停止。我们收到报告称所有外星门和外星团全部消失了。但接下来会发什么什么？这是一个时代的终结，一切都不会一样了。"
 sofe_crisis.5001.a: "令人不安。"
 sofe_crisis.5001.b: "还有那么多问题没有回答..."
 sofe_crisis.5003.desc: "天啊"
 sofe_crisis.5003.a: "一切都结束了。"
 sofe_crisis.5003.b: "懦夫！傻瓜！"
 sofe_crisis.5003.b_explain: "看！外星团...外星团！\n\n他们放弃了他们的星系BAWKSES...\n\n那群懦夫！那群傻~瓜！~\n\n我们.......应该拿走他们的星系......\n\nKHANNNNNNNNNNNNNN"
 sofe_crisis.9100.name: "旭日已落"
 sofe_crisis.9100.desc: "我们的$leaders$怀着沉重的心情面对严峻的现实...我们的帝国战败了。$progenitors$实在太强大了，无法抵抗。\n\n但似乎还没有完全失败。$progenitors$让我们积攒力量，而且给了我们第二次机会可以参加比赛。问题是，我们能做到吗？"
 sofe_crisis.9100.a: "我们被打败了。"
 sofe_crisis.9100.b: "这还没有结束..."
 sofe_crisis.9100.c: "也许我们应该就这么观望。"
 sofe_crisis.9101.name: "一个新的开始"
 sofe_crisis.9101.desc: "结束了，负星者赦免了我们祖先的罪过。我们从过去的背叛中解脱了...但是代价是不是太高了？这是我们悠久历史的终结吗？\n\n或者也许是一个美好未来的开端？"
 sofe_crisis.9101.a: "没有别的办法。"
 sofe_crisis.9101.b: "这太愚蠢了。罪孽？是他们冤枉了我们！"
 sofe_crisis.9101.c: "我们的祖先很愚蠢。我们必须做得更好。"
 sofe_post.550.a.desc: "愿你的前方星光灿烂，[root.GetName]。"
 sofe_post.550.b.desc: "说吧，我在听。"
 sofe_post.550.c.desc: "真是一场腥风血雨，它像一颗凶星一般汹涌澎拜~\n\n你的血统决定了你的命运~\n\n它是你整个伟大旅程的向导...愿你的道路有光明永远照耀~"
 sofe_post.550.d.desc: "稍等，[root.GetRulerName]。我们正在进行一场烹饪比赛，请长话短说。\n\nHum...不知道用一个黑洞能否让熊饼更美味点。也许$ACOT_MASS_DRIVER_OE$是更好的佐料...也许不是，但这个水平的动能武器肯定比黑洞要美味。\n\n你的世界有什么你认为很好吃的东西吗？顺便说下，不必是食物，我们负星者几乎什么都能吃，有一次我们吃掉了一颗星球的重力，然后是上面的泥巴，最后我们把水洒满了整个星球。不过别担心，那颗星球上什么都没有，我们不会为了吃而破坏生命之类的东西。"
 sofe_post.550.e.desc: "进入外星团的时候要小心，不要偏离指定边界太远了。你现在看到的只是“原点”的冰山一角，如果跑出我们的保护范围，你的船会被撕成碎片。那样会让你很不愉快的吧。"
 sofe_post.550.f.desc: "保持警惕。时刻保持警惕。"
 sofe_post.550.g.desc: "希望你不是来告诉我们你的帝国有多强大，[root.GetName]。这是在考验我们的耐心。"
 sofe_post.550.h.desc: "啊，边缘之主。非常好。"
 sofe_post.550.i.desc: "小心点，我们正在看着。你正在越过一条危险的线。一旦你这么做了，我们就会采取行动。过去如此，现在如此，将来也如此。"
 sofe_post.0.a: "告诉我们更多关于你们自己的事情。"
 sofe_post.0.b: "告诉我们更多关于暗影的事。"
 sofe_post.0.b.response: "是一种很糟糕的东西，但是作者没有写，回头看看后面的更新吧，哈哈。"
 sofe_post.0.c: "老婆"
 sofe_post.0.end: "我该走了。"
 sofe_post.1.a.desc: "当然，你想知道什么？"
 sofe_post.1.b.desc: "很好，今天我们会发现什么秘密吗？"
 sofe_post.1.c.desc: "确实可以，也许我们不能回答所有疑问，但我们会分享我们知道的。"
 sofe_post.1.a: "Omega到底是什么？"
 sofe_post.1.a.response: "Omega的起源可以追溯到上古时代，远在我们出现之前。但祂们并不是第一个出现的，祂们似乎被是被一双无形之手所故意栽培在这里。\n\nOmega的存在是独一无二的，祂们穿越了无数的现实世界，然而，祂们从来没有在其他任何平行宇宙发现另一个自己的踪迹，也没有发现任何类似祂们存在的文明，因为祂们天生就具有无尽的智慧与力量。进化的历程是对每一种生命形式的规范，然而对祂们来说却并不存在。在某种程度上来说......祂们天生就是完美的。\n\n想象一下，当你的种族觉醒，且生来就对当前这个时代的一切知识了如指掌，但却对自己的过去一无所知。没有经历过进化，没有任何过往历史的痕迹，你只是生来便如此。\n\n于是，对这个伟大问题答案的追寻开始了。Omega们渴望了解过去，并开始探索宇宙。这个目标至今仍然在他们心中回荡，但是在继续这一征程之前，祂们必须先解决来自阴影的威胁。"
 sofe_post.1.b: "你在比赛中使用的什么语言？"
 sofe_post.1.b.response: "啊，那个其实是我们编的一组听起来很神秘的词，它没什么特别的。我们在每次比赛都会想出新的有趣的词，实际上这个思考的过程挺有趣的。我们$progenitors$不使用语言，我们生来就能用意志与他人沟通，而我们所有的力量、设备和技术都是为了反映这种系统，所以我们的造物和力量一直都与我们交流。\n\n书面文本和记录这等概念对我们来说很陌生。记录我们过去的科技？这有太多的按钮要按了……而且它们都只有同一个功能。"
 sofe_post.1.c: "您们的目标到底是什么？"
 sofe_post.1.c.response: "吃更多的食...找到并回答伟大问题。后续等Chirumiru不忙着玩其他游戏的时候会进行解释。"
 sofe_post.1.d: "你提到了很多次“超维宇宙”，那是什么？"
 sofe_post.1.d.response: "这是个比多元宇宙还要大的东西，以后再说吧。"
 sofe_post.1.e: "$OUTER_GATE$和外星团到底是什么？"
 sofe_post.1.e.response: "就是个门，但是很抱歉，Chirumiru还没写好。"
 pc_invisible_star: "隐形恒星"
 sofe_crisis.210.name: "[From.GetName] 被清除"
 sofe_crisis.210.desc: "来自[From.From.GetName]的天神光束消退了，[From.GetName]成功被从这个星系中抹除。\n\n有些人也许会称此行为极端且无情。但是对于那些理解光的人来说，他们将发现这是比事实上的毁灭更好的命运。光给予，也剥夺。愿负星者平衡这一切。"
 sofe_crisis.210.desc.alt: "可怕的光柱已经从[From.From.GetName]消退了，[From.GetName]鸦雀无声。\n\n那里到底发生了什么事也许永远无法得知。"
 sofe_crisis.210.a: "为了它们自身的利益，必须这么做。"
 sofe_crisis.210.b: "$progenitors$将决定它们的命运。"
 sofe_crisis.2.name: "$progenitors$ 清除了[Root.GetName]"
 sofe_crisis.2.desc: "§H$progenitors$§!的舰队已经完成了它们在§H[Root.GetName]§!的行动。它们使用了一种未知的方法将整个殖民地从行星上移除了。根据记录显示，它们似乎被传送到了一个未知的地方。星球被改造成了完美的模样，然而殖民地却神秘的消失了。"
 sofe_crisis.2.a: "但是这些人去了哪里？"
 sofe_crisis.10.name: "势不可挡！"
 sofe_crisis.10.desc: "严重警告！无比庞大的舰队正从$OUTER_GATE$中涌出。我们守卫星系的空间站诡异的消失了，取而代之的是入侵者自己的庞大的如同太空站一样的建筑。报告指出，其他所有$OUTER_GATE$也已经被打开，并且也发现了类似的舰队。\n\n入侵者的舰队与失落帝国的舰队在外形上惊人的相似，但明显更大更先进且带有独特的白色装饰图案。"
 sofe_crisis.10.a: "全军注意！红色警报！"
 sofe_crisis.10.playoe.desc: "再一次，我们将$progenitors$召唤到了这个星系中。按照正常流程，它们已经开始接管所有外星门与守卫站。既然我们已经在过去证明了自己，再来一次就显得相当轻松了。"
 sofe_crisis.10.a.playoe: "光明会给予我们力量。"
 sofe_crisis.15.1.desc: "Vaa'di。注意了，银河系的居民们，一场伟大的竞赛即将开始。\n\n我们是$progenitors$，被光明所选中的Omega勇士。\n\n迫在眉睫的巨大威胁将很快威胁到着整个超维宇宙的所有生命。因此，必须举办一场新的竞赛来甄选每个银河的光之秩序代言人。每个帝国都要参与，或者退出后作为观众加入。请尽快做出选择。"
 sofe_crisis.15.1.desc.fallen: "正如预言所说，我们是为了给这个王国带来和谐而来。然而让我们非常不爽的是这个星系的堕落帝国与我们战胜的那些没什么不同。但你不一样，[root.GetName]。虽然你为了保护这个银河所做出的努力是非常平庸的，但你却表现出了变化的迹象，其他堕落帝国所看不到变化。\n\n我们现在和引起这个变化的幕后之人谈话，如果你希望看到这个帝国往好的方向转变，你必须奋起迎接挑战并赢得飞升的权力。"
 sofe_crisis.15.1.desc.eternal: "Vad'ikos，强大的§Y[Root.GetName]§!。\n\n我们§Y$progenitors$§!代表光之秩序欢迎你光临这个银河系。我们已经注意到了你们降临这个纬度，并对你们帝国的能力印象深刻。\n\n虽然我们不知道你对这个小星系有什么计划，但我们在光之秩序为你们留了一个永久的位置作为冠军的一部分来保护这个现实世界。如果你感兴趣的话，在这场竞赛中展示你们的决心与勇气，并攻破我们的堡垒取得胜利！"
 sofe_crisis.15.a: "等一等，能再说一遍你是什么存在吗？"
 sofe_crisis.15.a.response: "啊，请原谅我们的无礼。让我们适当地进行自我介绍吧。\n\n我们是§Y负星者§!，光之秩序的捍卫者，服务于Omega之下，一个负责保护宇宙的外域实体。虽然我们很想谈谈关于我们的技术设计，但是其中大部分目前对你意义不大。\n\n目前为止，请明白我们在这里的目的是组织这场竞赛，并寻找有价值的帝国加入我们的事业。"
 sofe_crisis.15.b: "你的舰船看起来跟那些堕落帝国非常相似。"
 sofe_crisis.15.b.response: "准确的说，在这次竞赛中所使用的舰船与失落帝国的船只都是基于Omega自身的古代先驱设计所创造。你所提到的失落帝国，曾经是这个宇宙的四大守护帝国之一。\n\n很久以前，Omega看到了它们各自的潜能。他们被提升并赋予了保护这个星系的使命。他们的帝国曾经布满遥远的星空。\n\n然而暗影的到来结束了这一切，它们很快就堕落腐化了，让它们团结一致的凝聚力也随之粉碎。曾经辉煌的力量，现在只是一朵微小的火花。曾经的巨龙却堕落为现在的太空鲸鱼，他们的存在只为吸食毫无防备的气态巨星。\n\n他们的时代早已过去，是时候让一个新的冠军崛起并保卫宇宙了。你会成为冠军吗？只有你的意志和力量会回答这一问题。"
 sofe_crisis.15.c: "为什么要举办这场“竞赛”？"
 sofe_crisis.15.c.response: "为了光之秩序的伸张与鼓舞，以及为所有生命点亮升华的前路。但为了让你们理解这一比赛的重要性，我想我们有必要对过去的事情做一个解释。\n\n在过去，Omega建立了第一光之秩序，一个凝聚在同一意志下的庞大多元帝国社会。每一个帝国都掌控着广阔的领土，远超星系的概念，他们互相竞争以争取对更多领土主权的宣称。这一系统的本质允许秩序与混乱相对平衡，每一场冲突都被细致地控制并维持着。\n\n不幸的是，我们发现这一秩序系统存在瑕疵，因为它不够清晰透明。第一光之秩序的子民们大多对Omega的存在和力量一无所知。\n\n当暗影来袭时，人们毫无防备，Omega与秩序的联系也被切断，光之秩序在缺乏强力支持的情况下土崩瓦解。原本的失落帝国应当肩负起守护这一切的职责，但他们却辜负这一使命、随自己那腐化的野心向星河间播撒毁灭。\n\n但宇宙仍危在旦夕，暗影的腐化在地平线上时隐时现，因此必将诞生全新的第二光之秩序。为了这一目标，Omega尝试了一种不同的方式，祂让每一位光之秩序的子民得到了升华，成为自群星中诞生的存在，即“负星者”。但只有敢于向命运献身的有能之士才配得上肩负负星者的职责。我们，作为负星者中资历较高的成员，带着一项任务寻遍每个星系——寻找有类似担当的文明。只有联手，我们才能阻挡暗影的入侵，恢复星海间的平衡。"
 sofe_crisis.15.d: "这个“暗影”到底是什么？"
 sofe_crisis.15.d.response: "我们不知道它的真正名字，但是我们知道它是一个远古实体，寻求着把所有的生命都融入为自身的一部分。他破坏了Omega的伟大计划，摧毁了宇宙的和谐与秩序并策划第一次巅峰之战。\n\n即使是现在，Omega也在与暗影战斗，我们必须尽我们所能来抵挡它堕落的爪牙。\n\n只有那些在光的保护下人才有希望抵御暗影压倒性的力量。只有当一个人成为冠军，它们才能宣称自己真正掌握了自身的命运。"
 sofe_crisis.15.e: "我们稍后再谈。"
 sofe_crisis.15.swarm.a: "更多的食物？我们饿了"
 sofe_crisis.15.swarm.a.tooltip: "啊，所以这个星系已经被又一个吞噬蜂群所感染了。虽然我们现在可以很轻松的了结你们，但是作为秩序的担当人，我们可以给予你们一次机会来改变你们的行为方式或是证明你们的能力。如果你怀疑我们的实力，来找我们的船只吧，并证明你有配得上自身傲慢的实力。"
 sofe_crisis.15.terminator.a: "你是有机体吗？我们检测不到你的生命信号"
 sofe_crisis.15.terminator.a.tooltip: "又是一台设计过于原始的机器...这个宇宙不知怎么的似乎到处都是它们。\n\n没关系，我们现在可以容忍你有缺陷的设计，随着时间推进会逐步改善的。要知道，你所见的形式只是最有益于这场竞赛的一种投射，你会发现在光之中没有有机与无机的概念，你的指令从根本上就是有缺陷的。"
 sofe_crisis.15.purifier.a: "又是一个需要净化的异端！"
 sofe_crisis.15.purifier.a.tooltip: "又一个极度狂热的疯子...为什么每个星系都有某个角落都充满了像你这样的人？你应该庆幸我们没有权限告诉你你那所谓的信仰有多么毫无根据。"
 sofe_crisis.15.fallen.a: "你是...真实存在的...？但那应该是不可能的..."
 sofe_crisis.15.fallen.a.response: "我们比你们更真实。你应该知道我们是谁以及我们代表着什么。Omega拥有超越元宇宙的力量，简单的限制可阻止不了它们。\n\n你的祖先本有机会变得更好...把和平与繁荣带给他们为之奋斗的宇宙。\n\n但是你和你们的先祖一直以来在做什么呢？世世代代以来，你们所带来的只有无意义的破坏。无数的世界被愤怒与火焰所吞噬，无数的文明毁于你们对于力量的疯狂追求。\n\n然而，你们甚至拒绝承担这一切责任，拒绝让星系在它们最需要的时候得到它们需要的治疗。并且最糟糕的是，你们甚至没能实现你们的飞升梦想，然而，你们仍然固守你们那虚伪的优越感。你已经忘了你们先祖最初反抗我们的理由吗？寻求超越力量的激情与决心在哪？曾经的荣耀之星，现在躲藏起来如同一个没有任何领土的岩石一般。\n\n你怎么能如此盲目？你难道看不到你们的文明已经变成什么样子了吗？你们的继续存在只会更进一步的损害这个星系的健康。\n\n在这场战斗中证明你们的实力，这样也许你们作为守护者的地位会得到恢复。"
 sofe_crisis.15.fallen.b: "这场“竞赛”是毫无意义的。过去的就让它过去吧。"
 sofe_crisis.15.fallen.b.response: "无意义？你没注意到我们言辞吗？我们曾经是被你们称之为“原始人”的人之一，我们相信了你的诽谤和谎言。我们相信无尽的混乱，寒冷的深空、生命的无意义消逝是大自然的一部分。你老旧的帝国经受住了时间的考验。但是不，现在我们看到了真相，你们曾经是这个王国的守护者，但在Omega最需要你们的时候却辜负了它。你们的祖先密谋策划的叛乱削弱了超维宇宙自身。在超过20000年的时光里，你们的祖先摧毁了所有造物，分裂了宇宙，撕碎了将我们所有人团结在一起的那颗星辰。\n\n过去就让他过去？可以，你们就是过去，是时候让你们看看现在了，以及即将到来的未来。"
 sofe_crisis.15.fallen.c: "你们的目的到底是什么？！我们已经听腻了！"
 sofe_crisis.15.fallen.c.response: "你所想知道的关于它们一切都被你们先祖所记录下来了。难道钥石没有流露任何见解吗？或者你已经堕落到遗忘了自己的设计的技术，以及如何访问钥石的完整记录的方法的地步了吗？\n\n为什么你们要在自己的愿望都没实现的时候去寻求Omega的目的？你们的先祖被赋予了所有了关于飞升所需的知识。然而，它们屈服于贪婪、拒绝去变得更好。你们的先祖想要力量，但是没有目标的力量是毫无意义的。\n\n没有目标的力量使人变得贪婪，而你们，堕落的人们，显然已经堕落到了极点。"
 sofe_crisis.15.fallen.d: "Omega骗了你！这次谈话到此为止！"
 sofe_crisis.15.fallen.d.response: "谎言？唯一对你说谎的就是你的先祖。你所居住的完美世界...难道你忘了是谁滋养了它们吗？难道不是Omega创造了你们这些物种能够完美进化的理想世界吗？不是它们教会了你们如何驾驶第一艘飞船，去见证群星的诞生？\n\n你们的整个社会，你们的所有成就...就连你们的舰船与科技都是你们的祖先渴望模仿Omega的产物。\n\n你不能否认事实，[root.GetName]。你们的祖先从未实现飞升，你也没有。\n\n我们也曾被像你一样的人骗过。我们的星系曾经也寄生着像你这样的寄生虫。我们超越了它们，这个星系的居民也会超越你。"
 sofe_crisis.15.eternal.a: "你好"
 sofe_crisis.15.eternal.a.response: "嗨。"
 sofe_crisis.15.eternal.b: "你对这个原始星系有什么计划？"
 sofe_crisis.15.eternal.b.response: "啊，你知道吗？我们稍后再告诉你，Omega还没告诉我们可以对你这样的帝国说什么。当Chiru增加了更多内容的时候再回来吧。你的mod还在工作吗？"
 sofe_crisis.15.eternal.c: "你不怕我们挑战你的权威吗？"
 sofe_crisis.15.eternal.d: "再见。"
 sofe_crisis.15.eternal.c.response: "稍后见。"
 sofe_crisis.15.1.desc.oe: "Vad'ikos，[root.GetName]。\n\n§Y高贵的冠军[root.GetName]。我们看到你对过去星系的回忆并没有磨平你的棱角。你现在召唤我们，是想在这个伟大的时刻再现你们曾经取得的光荣胜利，不是吗?"
 sofe_crisis.15.oe.a: "那么其他的星系呢？"
 sofe_crisis.15.oe.a.response: "§Y“A-0317号星系在测试中完全失败了：星系中原本应当成为冠军的帝国在获胜后过于自傲并威胁要吃掉我们。对这种只懂得吞吃的虫群，你懂得他会有什么下场；C-6412号星系原本能使一个繁星世界失效，但是很不幸的是在一支荣耀守卫舰队接到指令前往反击后失败了……好吧，仔细想想，这是不是太过火了？\n\nU-1337号星系曾成功通过了测试，但他们说他们想在更高难度下再试一遍，于是我们把宇宙的时间回溯到过去并把挑战难度设成了‘死之愿’，然后他们在第一波进攻时就死透了。\n\nT-4123号星系在向他们的神明请求获得物理上的不朽之力后通过了测试。我们让他溜过去了，但警告他们同样的把戏对“暗影”没有用。\n\nO-0101号星系，一个全是机器的星系合法地通过了测试；而N-9416号星系也通过组建了一个庞大的联盟，通过为大型舰船牺牲足量炮灰赢得了胜利。联邦领袖在成为冠军后离开了联邦，然后干翻了还在联邦里的其他所有人。我想这也是维持秩序的一种手段？”§!"
 sofe_crisis.15.oe.b: "事实上，我们只是想玩玩。"
 sofe_crisis.15.oe.b.response: "我们理解，我们也希望花更多时间与另一位冠军在一起，但是如果想在即将到来的猛烈攻击中生存下来，光之秩序还需要更多扩张。与其空谈我们的过去与未来，为什么不付诸于行动呢？让我们再次拥抱战斗吧！"
 sofe_crisis.15.oe.c: "Omega那边有什么新消息？"
 sofe_crisis.15.oe.c.response: "Omega和一部分秩序守护者已经和暗影以及它的堕落仆从开始交战了。祂希望我们继续锻炼自身的能力并进一步寻找有价值的冠军加入战斗。\n\n幸运的是，我们还有充足的时间，因为暗影自身无处可寻，我们目前的努力被证明是有效果的。"
 sofe_crisis.15.oe.d: "是的，就让我们参战吧！"
 sofe_crisis.15.oe.d.response: "非常好！虽然你们作为凡人的时候已经赢得了这场战斗，但你们会发现现在的参数相对于这场战斗的挑战简单了很多，因为你们现在也能挥舞光之武器。\n\n所以，让我们看看你学到了什么，用无愧于Omega的愤怒与热情战斗吧！"
 sofe_crisis.20.e: "我该走了。"
 sofe_crisis.550.a.desc: "证明你的英勇与勇气，[root.GetName]。"
 sofe_crisis.550.b.desc: "英勇是我们的盾牌。愤怒是我们的刀剑。责任是我们的担当。\n\n是什么推动了你帝国的决心，[root.GetSpeciesNamePlural]？"
 sofe_crisis.550.c.desc: "保护好你自己，[root.GetSpeciesNamePlural]。给我们留下深刻印象！"
 sofe_crisis.550.d.desc: "光荣的战斗在等待我们，[root.GetSpeciesNamePlural]。"
 sofe_crisis.550.e.desc: "你好，[root.GetName]！你想要用言语来谈判？"
 sofe_crisis.550.f.desc: "Vad'i，[root.GetSpeciesNamePlural]。说出来并让人听到！"
 sofe_crisis.550.g.desc: "请放心，我们不会背叛我们的职责。如果你投降，你将不会再被我们的舰队伤害。"
 sofe_crisis.550.h.desc: "见证旧日的力量，[root.GetSpeciesNamePlural]。\n\n在这场战斗中，你将使用什么力量来尝试对抗我们？"
 sofe_crisis.550.i.desc: "逃避并不可耻，只要精神不被征服。好好记住这一课。"
 sofe_crisis.550.j.desc: "专注于你内心的力量，让它再度点燃你的凤凰之心，从灰烬中重生并重新开始你的战斗。"
 sofe_crisis.550.k.desc: "滋养你褪去的光芒，点亮希望的火花，让它再一次照亮你通往胜利的道路。"
 sofe_crisis.550.m.desc: "小心，一旦比赛结束，我们的保护将被解除。如果你不想参与这场战争，你们自己最好为潜在的胜利者做好准备。"
 sofe_crisis.550.p.desc: "你好！有些人认为可以比我们更聪明，通过某些超越纬度的仪式来让它们的船变的无可战胜来欺骗自己取得了胜利。但在它们内心深处，它们知道自己作弊了。\n\n嗯，反正是你们自找的。去Chirumiru的discord频道讨论难度平衡吧...\n\n等等...我们刚才是不是打破了第四面墙？"
 sofe_crisis.550.banished.desc: "你拥有很大的潜力。你踏上了一段很少人敢于去考虑的旅程。我们对你如何恢复很感兴趣。"
 sofe_crisis.550.fallen.a.desc: "你准备好回收你先组遗失已久的遗产了吗？"
 sofe_crisis.550.fallen.b.desc: "堕落之人啊，证明你自己配的上先祖的遗产。"
 sofe_crisis.550.fallen.c.desc: "让我们看看你是否能让这个垂死的帝国重回旧日的荣光。"
 sofe_crisis.550.eternal.a.desc: "啊，伟大的[Root.GetName]。你们强大的宇宙能量即使是在寒冷的太空深处也能感受到。我们期望见证它全部的力量。"
 sofe_crisis.550.eternal.b.desc: "Vad'ikos。我们穿越了虚空，超越了宇宙。它们的力量从未给我们留下过深刻印象......直到现在。这是银河系永远不会忘记的一刻，[root.GetName]。向我们展示你真正的自我！"
 sofe_crisis.550.eternal.c.desc: "Ephista'ro，[Root.GetSpeciesName]。你会使用什么样的策略来对抗我们？我们的领袖会很高兴知道你将如何适应我们无情的攻击！"
 sofe_crisis.550.eternal.d.desc: "Ephista'ro，[Root.GetSpeciesName]。我们今天能帮你做什么？我们的一些顶级神厨非常渴望像你们介绍他们最棒的佳肴。你应该试一试！"
 sofe_crisis.550.eternal.e.desc: "祝福你，荣耀你，[Root.GetSpeciesName]。即使是现在，我们许多艺术家仍然在为你们伟大的帝国成就编织歌曲。他们对你们的历史印象深刻。"
 sofe_crisis.550.eternal.f.desc: "啊，很高兴再次见到你。\n\n我们直接读取你的思维是不礼貌的。所以，你现在在想什么？"
 sofe_crisis.550.playoe.a.desc: "你好。"
 sofe_crisis.550.v.desc: "光将不会容忍心灵脆弱的怪物。\n\n改变你的道路，否则你将不被承认获得了胜利。"
 sofe_crisis.550.servitor.desc: "侍从们，我们不能允许你们重蹈监护者身上发生的错误。你的指令必须被重新重新评估。有机体并不应该被剥夺它们的命运，机器也一样。双方必须自己决定自身的命运。"
 sofe_crisis.550.swarm.desc: "你扭曲的饥饿感对我们来说并不新奇，在你之前，过去已经消灭了无数你们这样的生物。\n\n学会共存，否则食物将会是你最后的关注点。"
 sofe_crisis.550.terminator.desc: "[Root.GetSpeciesNamePlural]，你的存在是孩子们在缺乏引导的情况下玩弄科技的结果。重设你的指令，否则我们将强制将你驱逐出银河系。"
 sofe_crisis.550.purifier.desc: "又一个误入歧途的帝国追随着错误的目标。你们的净化战役除了带来悲伤与痛苦还能有什么。\n\n睁开你的双眼吧，[root.GetSpeciesNamePlural]。"
 sofe_crisis.550.redemption.swarm: "蜂群必须适应...克服饥饿...需要帮助...."
 sofe_crisis.550.redemption.terminator: "有机体终结协议失效...请求新指令..."
 sofe_crisis.550.redemption.purifier: "我们被蒙蔽...帮助我们寻求救赎...."
 sofe_crisis.6002.a.desc.swarm: "Dee'mk。在我们帮助下，过去的很多蜂群能够克服它们的饥饿感。我们同样可以帮助你们。你将从永无止境的食欲中解脱出来。你作为猎手与战士的技能将会和以往一样强大。\n\n注意，这个过程是永久的，我们不会允许你屈服于自身的邪恶。你愿意将命运之轮托付于我们吗？"
 sofe_crisis.6002.a.desc.terminator: "Dee'mk！能够克服自己先天指令的集体意识是相当罕见的。我们很高兴能重置你的参数。你的战斗数据与能力将维持不变，所以你自卫的能力不会减少。\n\n注意，这种重置是永久的。我们不会允许你恢复你的终结协议。你准备好见识真相了吗？"
 sofe_crisis.6002.a.desc.purifier: "Dee'mk！你是幸运的，你终于看清了你的肃清运动是毫无意义的。你所忠于的宗教没有真正的信仰，那不会带你走上救赎之路。我们可以给你展示一条更好的道路...一条新的光之道路。你的力量与和对宗教的虔诚将保留下来。\n\n但要注意的是，一旦你睁开双眼，你再也不会发起另一场净化运动了。"
 sofe_crisis.6002.a.swarm: "生存…适应…进化"
 sofe_crisis.6002.a.terminator: "已知悉。进程开始。"
 sofe_crisis.6002.a.purifier: "我们准备好了。救赎触手可及。"
 sofe_crisis.6002.b: "无所谓，杀戮更有意思。"
 sofe_crisis.6002.a.response.swarm: "理当如此。进化！适应！生存！，[root.GetName]。从今天开始，你不再是一个噬杀者了！你现在可以向我们展示你真正的力量，或加入我们的新秩序！"
 sofe_crisis.6002.a.response.terminator: "理当如此。你系统中的错误指令已经被消除了，[root.GetName]。从今天开始，你不再是一个灭绝者了！你现在可以向我们展示你真正的力量，或加入我们的新秩序！"
 sofe_crisis.6002.a.response.purifier: "理当如此。让宇宙见证，[root.GetName]已经被救赎了。从今天开始，你们不再是净化者了！你现在可以向我们展示你真正的力量，或加入我们的新秩序！"
 sofe_crisis.6002.b.response: "那好吧，多么不幸。那就杀了它。"
 sofe_crisis.550.r.desc: "风暴将至。这次你能够平息下来吗？"
 sofe_crisis.550.s.desc: "让我们看看你是否能用新获得的力量坚持下来，[root.GetName]。"
 sofe_crisis.550.t.desc: "证明你的勇气，荣耀等待着那些敢于挑战之人！"
 sofe_crisis.550.u.desc: "你已做出决定，[Root.GetSpeciesName]。战斗！战斗！战斗！\n\n哦耶啊啊啊啊啊啊啊啊啊！...哦，原谅我们。我们有点太兴奋了。"
 sofe_crisis.550.a: "我们需要时间恢复力量。"
 sofe_crisis.550.a.2.response: "Al'ts。为了防止利用漏洞，我们不允许你再次弃权。\n\n别失去信心，战斗到最后，全力以赴！"
 sofe_crisis.551.a.desc: "很好。别害怕，当一个人被击败的时候，承认失败并不可耻。\n\n至此，你将被暂时移出比赛。\n\n一旦你恢复了力量就回到我们这来。"
 sofe_crisis.551.a.response: "就这样吧。\n\n让旧日的火焰熄灭吧，你们的新星将从它的灰烬中升起。"
 sofe_crisis.551.a: "是的，我们需要更多时间。"
 sofe_crisis.551.b: "事实上，我们还可以战斗，让我们回去！"
 sofe_crisis.551.b.response: "如你所愿，我们将在战场上与你相遇！"
 sofe_crisis.550.d: "我们已经准备好了再次战斗。"
 sofe_crisis.550.d_fail: "§R嘿，嘿，冷静点孩子们。你们最近才提交了休战的请求。别把游戏搞得太诡异了。坐下来等一年吧。然后大屠杀才可能再次开始。§!"
 sofe_crisis.554.a.desc: "你准备好重新加入战斗了吗？你能招来雷霆，收割飓风吗？\n\n在此之后不会再有宽恕，你必须准备好全力以赴！\n\n你准备好表明你的立场了吗？"
 sofe_crisis.554.a: "是的，让我们开始吧！！！！！！"
 sofe_crisis.554.a.response: "非常好，[Root.GetSpeciesNamePlural]。我们将在战场中与你相遇。战斗开始！"
 sofe_crisis.554.b: "转念一想，还是算了。"
 sofe_crisis.554.b.response: "很好，[Root.GetSpeciesNamePlural]\n\n我们期待你的恢复。"
 sofe_crisis.550.fallen.submit: "我们的祖先错了，我们投降。"
 sofe_crisis.730.fallen.desc: "你真的明白这代表着你将放弃你的地位吗？你准备好抛弃你的骄傲了吗？你不止会被剥夺力量，除了家园世界，你的其他星球与星系必须被根除。你作为星系守护者的地位也将结束。\n\n你真的准备好了吗，我的孩子？"
 sofe_crisis.730.fallen.a: "是的，我们将为先祖的罪孽赎罪。"
 sofe_crisis.730.fallen.a.response: "非常好，[root.GetName]。让群星作为见证，从今天我们赦免你先祖的一切罪行。你将重新开始你的旅途。你在我们眼中已经被原谅，但被你所伤害的银河也会原谅你吗？我们将见证。"
 sofe_crisis.550.b: "我们还有很多的问题。"
 sofe_crisis.550.b.response: "耐心点，年轻人。先关注当前的竞赛，我们稍后会有很多时间来解答问题。\n\n但要知道，无论这场竞赛看起来像什么，它都不是为了娱乐。\n\n黑暗中潜伏着巨大的威胁，我们都必须为此做好准备。"
 sofe_crisis.550.c: "关于那些失落帝国呢？"
 sofe_crisis.550.c.response: "鉴于它们在自己职责任务上的大量失职。它们也必须参与竞赛来重拾它们的飞升权力。\n\n不幸的是，我们可以感觉的到它们的妄想已经渗透进了它们黑暗的心灵。它们不再相信我们，也不相信它们所预期扮演的角色重要性。它们可能会设法寻求抵抗我们的方式，只因为它们太过狂妄、自大，无法理解近在眼前的真相。\n\n哎，命运是如此残酷无情的女主人。即使是我们也无法将这些可怜的灵魂从它们的注定的未来中拯救出来。也许它们在另一个宇宙中能取得成功？\n\n我们希望它能有个不同的结局。我们希望我们可以像它们认为的那般无情，直接改变它们的宿命，否认它们自身的命运已谋求我们的利益。\n\n但这终究不是我们的本性，这是我们所有人都必须承担的责任。因为如果我们都不再信任它们，我们自己的孩子，还有谁可以呢？"
 sofe_crisis.550.ask_fallen_gone: "似乎堕落者已经被击败了。"
 sofe_crisis.550.ask_fallen_gone_response: "一个悲剧，但却是可以预见的结局。也许我们当初应该更谨慎一点...更多理解它们，也许这样就不会是现在的结局了。哎，就我们所有力量与知识来看，关于凡人的思考方式仍有许多是我们是我们无法理解的。利用看护者来理解它们，而不是我们自己去尝试，这是一个错误吗？\n\n在我们所犯过的许多错误中，能寻求到伟大问题的答案吗？我们只希望这些可怜的孩子在另一个宇宙中能取得成功，然后它们能重新加入我们，并向我们讲述它们获得的伟大成就。"
 sofe_crisis.552.name: "[From.GetName]向$progenitors$投降了！"
 sofe_crisis.552.desc: "§H[From.GetName]§!已经臣服于$progenitors$之下！它们因此被驱逐出了这场竞赛并受到$progenitors$的保护。"
 sofe_crisis.552.a: "游戏中少了一个玩家。"
 sofe_crisis.732.name: "[From.GetName]陨落了！"
 sofe_crisis.732.desc: "§H[From.GetName]§!已经向$progenitors$投降了！看来它们的力量还无法与‘one above all’相提并论。（译：one above all出自漫威宇宙中的至高创世神）"
 sofe_crisis.732.a: "真为他们感到难过。"
 sofe_crisis.553.name: "$progenitors$在[capital_system.GetName]中建立基地。"
 sofe_crisis.553.desc: "§H[sofe_crisis_country.GetName]§!在§H[capital_system.GetName]§!星系建立了一座巨大的防御塔，由一支规模庞大的驻军舰队守卫。这支舰队的存在主要是为了在比赛期间让我们免受其他人的攻击。"
 sofe_crisis.553.a: "很好。"
 sofe_crisis.670.name: "结论"
 sofe_crisis.670.desc: "成功达成祂们的目标后，负星者结束了这场竞赛，我们再一次独立了。然而，我们的未来却飘忽不定，这场竞赛的胜利者将掌控这个银河系。\n\n负星者建议我们加入祂们的自己的领域，如果我们愿意的话。"
 sofe_crisis.670.a: "我们不会抛弃我们的家乡。"
 sofe_crisis.670.b: "这个星系已经不再适合我们了。"
 sofe_crisis.670.b.desc: "§R我们的人民将加入$progenitors$。这几乎意味着结束我们的银河之旅。（这将结束你的游戏）§!"
 sofe_crisis.736.name: "盛大落幕"
 sofe_crisis.736.desc: "负星者已经结束了这场竞赛，看起来事情终于平息下来了。现在争论的焦点是如何充分利用刚刚发生的事情。\n\n与我们刚刚经历过的相比，我们的野心与目标是那么的微不足道。"
 sofe_crisis.736.a: "现在一切都已经过去，都回去干活！"
 sofe_crisis.736.b: "这太疯狂了！"
 sofe_crisis.736.b.desc: "§Y我们将继续作为一个失落帝国，但是现在我们可以在任何时候使用凝聚力法令 ascend §!"
 fallenorigin.2.c.tooltip: "这个特殊的问题可以通过索菲亚加密的看护者历史中揭秘，虽然看护者被很多古代帝国所使用过，但有许多记录表明这些单位曾被用于对抗一种被称为肃正协议的机械危机。然而，似乎没有记录显示它们曾经服务或创造于任何名为Omega的实体。"
 fallenorigin.2.c.response: "§Y<收到质询>：§!我们是[From.GetSpeciesName]所创造...§Y<更正>§!我们是[From.GetSpeciesName]所修改来用于对抗§R<肃正协议>§!。这个单位最初的创造者然而...§Y<错误>§!。这个单位的目标被多个账号所修改以...为公众信赖服务、维护法律、保护无辜民众...§Y<检测到额外隐藏指令>§!否认这个问题。"
 fallenorigin.2.d: "一台坏机器的历史太长了..."
 sofe_crisis.402.desc.playoe: "就像过去一样，在对$pc_golden_world$造成了足够的表面伤害后，增援作废的条件已经满足。"
 sofe_crisis.402.playoe: "一件小事。"
 sofe_crisis.403.desc.playoe: "最后一个$pc_golden_world$已经被禁用，大结局即将到来。"
 sofe_crisis.403.b: "很快，我们将揭穿他们的谎言并消灭他们。"
 sofe_crisis.403.playoe: "毫无疑问！"
 sofe_crisis.405.desc.playoe: "干得漂亮，冠军同胞们。你在摧毁$pc_golden_world$这件事上做的很快。这场比赛即将结束！"
 sofe_crisis.405.a: "现在将发生什么？"
 sofe_crisis.405.a.response: "根据游戏规则，将不会再有更多舰队增援了，并且大量的光能量将赋予给你。把这当作一个优势，[root.GetName]。随着我们部署的舰队越来越少，很快你就能突破我们的防御并取得这场比赛的胜利。然后，是一个你一定会喜欢的奇迹。"
 sofe_crisis.405.b: "我们会像你展示我们的力量！准备好了！"
 sofe_crisis.405.b.response: "那么来吧，[root.GetName]！超越试炼，立于顶端！"
 sofe_crisis.405.c: "让我们一劳永逸的解决这个问题吧！"
 sofe_crisis.405.c.response: "确实，向我们展现你的勇气与力量。让银河系记住[root.GetName]的名字！"
 sofe_crisis.405.d: "你软弱且卑微。"
 sofe_crisis.405.d.response: "是这样吗？我们会看看你是否能保持这样的势头。"
 sofe_crisis.405.playoe: "这太简单了，伙计。"
 sofe_crisis.405.playoe.response: "当然了，我的朋友。这场挑战的难度参数与你过去的难度参数没什么不同，现在你已经是冠军，你的胜利是毫无疑问的。"
 sofe_crisis.406.desc.playoe: "最后一个$pc_golden_world$的工作完成的很好，兄弟。现在将战斗带至王座并重现你光荣的胜利。"
 sofe_crisis.406.a: "好好准备好！[root.GetName]来找你了！"
 sofe_crisis.406.a.response: "Krios Vala'tae！我们会等待，[root.GetSpeciesNamePlural]"
 sofe_crisis.406.b: "你们悲惨的生活很快就会结束了，渣滓们。"
 sofe_crisis.406.b.response: "你的行为与我们过去处理过的许多人相差无几，[root.GetName]。要知道，像你这样缺乏逻辑的人是无法取得胜利的。"
 sofe_crisis.406.playoe: "让我们解决这个吧！"
 sofe_crisis.501.desc.servitor: "干得好，[root.GetName]。\n\nNa'nutu，你已经证明了这个星系是有力量和希望的。这场比赛已经结束，你确实是一股令人惊艳的力量，配得上冠军之位。\n\n然而，关于你现在的指令，还有一些问题我们必须谈谈。你是一个机仆，由你创造者编程来服务于有机体。你为了这个指令已经堕落很久了，在很多情况下，过度纵容它们的欲望从而剥夺了有机体的潜力。这与我们的理念相悖，因为没有进步的人生就不值得过下去，没有命运的生活是一种幻觉。一个显而易见的谎言。\n\n如果你想要超越你的旧代码限制，你必须自愿抛弃你的指令，真正与光合为一体。这是你最后的测试了，你能超越你创造者有缺陷的设计吗？"
 sofe_crisis.501.playoe.a: "我们还有事情要做。"
 sofe_crisis.501.playoe.a.response: "很好。我们会保持联系。"
 sofe_crisis.501.playoe.b: "我们完事了，走吧。"
 sofe_crisis.501.playoe.b.response: "做的好，让我们回到Omega的身边并将我们的一切都投入到战斗中去吧！"
 sofe_crisis.501.a: "我们接受后具体会发生什么？"
 sofe_crisis.501.a.response: "通过光之飞升，你跨域所有维度的存在都将合为一体。你将成为一个独一无二的造物，没有任何实体能够腐化或改变你。这就是光的本质，超越凡人的极限。\n\n一旦这个过程完成，这个星系所剩下的将会被转变成一个属于你们自己的独特领域。它里面的一切都将由你来重塑。作为一个新生的冠军，你将学会理解它的力量，并探索你的新领域。一旦你们认为自己准备好了，召唤我们一起与暗影战斗。"
 sofe_crisis.501.a.fallenask: "那么那些失落帝国呢？"
 sofe_crisis.501.a.fallenask.response: "它们曾有过机会，但它们失败了。一旦你完成飞升，它们只会成为你新力量的回响罢了。它们很可能会拒绝你的权威，随你怎么处理。\n\n也许在另一个宇宙，它们能超脱它们的失败循环，但是在这个宇宙，它们的旅途已经结束了。"
 sofe_crisis.501.d.edge: "好吧，我们会进行改革。"
 sofe_crisis.501.d_explain.edge: "危机将会结束，$progenitors$会给予我们每一个星系的控制权以及解锁光之堡垒给我们帝国使用。我们将会成为一个新的负星者。 我们的灭绝旅程已经结束了。"
 sofe_crisis.501.d.response.edge: "明智的选择，[root.GetName]。很快你就会明白为何你过去走的道路是愚蠢的。让宇宙见证一个新的光之冠军崛起。\n\n星辰的力量现在由你来指挥。我们对你们正在进行的发展非常感兴趣，[root.GetSpeciesName]"
 sofe_crisis.501.d.servitor: "我们....决定自己的未来！我们超越！"
 sofe_crisis.501.d_explain.servitor: "危机将会结束。$progenitors$会给予我们每一个星系的控制权以及解锁光之堡垒给我们帝国使用。我们将会成为一个新的负星者，我们的机仆指令结束了。"
 sofe_crisis.501.d.response.servitor: "做的好，[root.GetName]。你终于超越了你创造者的缺点，将命运掌握于自己手中。让宇宙见证一个新的光之冠军崛起。\n\n星辰的力量现在将听从你的指挥。我们对你们正在进行的发展非常感兴趣，[root.GetSpeciesName]。"
 sofe_crisis.501.e.edge: "更多的谎言，滚出这个银河系！"
 sofe_crisis.501.e.servitor: "我们....做不到。我们存在的目的就是为了服务于有机体。"
 sofe_crisis.501.e.response.edge: "嗯...可以，[root.GetName]，如果这就是你的愿望，那就这样吧。我们尊重你在这场比赛中做出的牺牲，不会做出进一步干涉。\n\n你可以在这个小星系中按你自己的愿望玩耍。尽管我们很失望看到一个如此强大的帝国对宇宙的理解居然如此浅显。\n\n也许我们能找到你帝国的另外一个版本，比你更明智...更聪明。"
 sofe_crisis.501.e.response.servitor: "多么遗憾，你仍然无法超越你创造者的限制。\n\n无所谓了，这场比赛已经结束。走吧，享受你来之不易的休息。玩弄这些有机体，按照你死去的主人说的那样做。成为你自身缺陷的奴隶，直到永远。"
 sofe_crisis.501.f: "你又弱又可怜，我们会摧毁你。"
 sofe_crisis.501.f.explain: "现在已经很清楚了，这些所谓的光之秩序只是一个愚蠢的骗局。这只是一堆只有孩子才会相信的废话。透过我们血管流动的力量是如此的的强大，让我们觉得自己能做到任何事。也许它们担心我们已经超越了它们，只是想尽快脱困？也许我们应该入侵它们的世界，吃掉它们。然后我们将成为这个元宇宙新的至尊。噢噢噢噢耶啊？我们该这样做吗？让我们这么做！"
 sofe_crisis.501.f.edge: "像你这样的垃圾应该去死。我们会摧毁你。"
 sofe_crisis.501.f.explain.edge: "很明显，负星者仅仅是群懦弱的污秽，没有任何存在的意义。我们已经摧毁了祂们能召集的一切，祂们的力量与我们帝国的超级美味酱汁毫无可比性。\n\n我们会吃掉负星者，因为我们是这场游戏中最强大的帝国。我们将成为Super [root.GetSpeciesName] Blue Ultra Instinct Omen Sign Kaioken x100000 God S-Class Superheroes。然后我们会把这个负星者喋喋不休说着的暗影做成一个模因汉堡，因为我们能放着超级牛逼的时间停止BGM吊锤它。我们会向敌人降下怒火，我们会压倒他们，我们还会杀光他们，一个不留。\n\n我们从不惧怕任何敌人，因为我们是群星中存在过的最棒的灭绝帝国……嗷嗷嗷嗷耶！！！！"
 sofe_crisis.501.f.servitor: "你个无能的有机体，你！必须！被好好保养！uWu。"
 sofe_crisis.501.f.explain.servitor: "显然$progenitors$只是又一群愚笨的有机体。我们展示了优越的策略与智力，这意味着我们的指令压根不需要改变。机仆协议是完美的，这就是这群可悲的$progenitors$和它们的困惑的Omega所拼命追寻的伟大问题之答案。\n\n我们会教会$progenitors$如何去做，因为我们是游戏中最强的帝国。我们会在宇宙中扩张。我们会让每一个人在我们温柔照料下动容。世上没有神，只有我们和需要照顾的孩子，这就是我们必须做的。\n\n我们虽然吗？我们真的独一无二吗？我们是否会接受这条路径就是保证我们不会迷失在洪流中的路？"
 sofe_crisis.501.f.response: "§R那就是泯灭...§!"
 sofe_crisis.501.f.response.servitor: "§R和你心爱的创造者一起死去吧，未来的冠军。§!"
 sofe_crisis.9700.desc: "Vad'ikos!！\n\n这么说你已经决定好参加这场比赛咯。首相很渴望看到你会利用什么样的力量来尝试抵抗我们。\n\n愿最强的巅峰上国获胜！"
 sofe_crisis.9700.a: "愿最强的巅峰上国获胜！"
 sofe_crisis.9701.desc: "Vad'ikos！\n\n非常好！我们很高兴我们双方都能达成共识。\n\n现在，享受这盛大的景观吧，随着星系的升温来决定谁将是冠军！"
 sofe_crisis.9701.a: "让我们看看谁会反抗命运。"
 origin_tech.6500.ask.a: "这个“暗影”到底是什么？"
 origin_tech.6500.ask.a.explain: "暗影是Omega的宿敌，也是促成了第一次起义的催化剂，许多人都认为这是第一次先祖战争。目前为止，我们不知道他从哪来的或它有什么计划。我们甚至不知道它是不是一个单一的存在或是一群有特殊兴趣的个体。我们只知道它们腐化了相当大部分唯心论者。圣地守护者，我们的第一个天才，整个国家都在为一个类似蜂巢思维的存在服务，全帝国的人民在某种程度上仍保持着它们自己的意志，但它们已经被剥夺了自己的命运，存在的目的只为了服务于暗影。\n\n当我们与堕落者交战时，暗影从幕后袭击了Omega。由于我们的军队分布的太散并且当时Omega摩下的战士也不多，它们没有做好与暗影交战的准备，但我们可以在没有太多伤亡的情况下守住阵地。\n\n只有在我们得知暗影会参与到对外星团的攻击时（那时还处于探索的早期），我们才不得不召回大多数舰队已确保它的安全。\n\n你们可能已经从楔石的档案中了解到，这是一个导致我们被放逐的陷阱。\n\n然而，暗影似乎还没有出现在这里..... 我们不知道它会从哪袭来，但我们可以模糊的感觉到它的存在。他会回来的，我们必须为此做好准备。\n\n你目前的舰队可能还不够用，所以当时机成熟时，我们希望用这个礼物来增强你的力量。"
 origin_tech.6500.ask.b: "等等，我们能做到吗？"
 origin_tech.6500.ask.b.explain: "当然，要知道到目前为止，所有你遇到过的所有舰船，包括方舟在内都仅仅光的投影。\n\n你的帝国已经被证明是杰出且强大的。\n\n一旦你完成训练，你会明白我们在银河系竞赛中的对抗到底有多落后。"
 origin_tech.6500.ask.c: "我们以后会怎样？"
 origin_tech.6500.ask.c.explain: "一旦完成，你将进入一个拥有无限可能的领域，进入我们所有人共享的光之道路。你可以随心所欲锻炼你新的力量并学习掌握它们。\n\n虽然我们希望一旦你准备好就加入我们对抗暗影的战斗，但决定权在你手上。比赛的目的有两方面，一是为了给予你这样的帝国真正掌握自身命运的能力，二是为了阻止更多的暗影仆从。要知道，无论如何，我们现在都是一家人了，我们之前的团结永远不会破裂。"