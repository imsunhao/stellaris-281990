 z_fw_relic_wars.desc:0 "[From.From.GetName] сдался нам. Реликвия как добыча была благополучно доставлена в нашу столицу. Как и ожидали наши археологи, этот драгоценный артефакт наконец вернулся к своему истенному владельцу."
