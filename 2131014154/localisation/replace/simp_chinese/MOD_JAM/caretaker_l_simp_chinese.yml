 job_high_monitor: "高阶监察者"
 job_high_monitor_plural: "高阶监察者"
 job_high_monitor_desc: "高阶监察者定期与§H照料者§!交流，并根据其意愿指挥顺从的监察者。\n§R外星人无法加入监察教团§!"
 job_high_monitor_effect_desc: "£job_high_monitor£$job_monitor_plural$直接与§H照料者§!交流，并且能够为处于他们监管之下的人民请求资源与舒适度。他们同样致力于将人民团结在照料者荣耀的四周。"
