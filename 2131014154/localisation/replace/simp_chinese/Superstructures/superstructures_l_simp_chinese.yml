l_simp_chinese:
 planet_cracker_0: "行星破碎器平台"
 planet_cracker_0_DESC: "一个轨道平台，为给定行星的未来采矿作业提供所需的基础设施。"
 planet_cracker_0_MEGASTRUCTURE_DETAILS: "§Y$planet_cracker_0$§!是用于大规模行星开采行动的轨道平台。"
 planet_cracker_0_CONSTRUCTION_INFO_DELAYED: "行星破碎器会利用高能激光轰开行星矿物富集的核心，烧光大气层，最终使这颗行星彻底不宜居。"
 planet_cracker_1: "行星破碎器"
 planet_cracker_1_DESC: "正在以§G满§!负荷运行。该设施将作为采矿船的主要作业基地，并为参与进星球开采的人提供居住场所。"
 giants_igniter_0: "气态巨行星点火站"
 giants_igniter_0_DESC: "用来点燃气态巨行星的装置，通过控制气态行星的密度和温度来让其转变为红矮星。"
 giants_igniter_0_MEGASTRUCTURE_DETAILS: "§Y$giants_igniter_0$§!可以点燃气态巨行星中的氢气，将它变为一座功率巨大的发电站。"
 giants_igniter_0_CONSTRUCTION_INFO_DELAYED: "气态巨行星点火器可以增加气态巨行星的密度，将其变为褐矮星。然后它会接着点燃褐矮星，来产生一颗燃烧的红矮星。"
 giants_igniter_1: "气态巨行星点火器"
 giants_igniter_1_DESC: "一个行星大小的聚变反应堆不断地为人造恒星提供燃料，从而产生大量的能量。"
 orbital_farm_0: "轨道环世界支架"
 orbital_farm_0_DESC: "在未来，农业轨道环将会减少我们帝国的饥饿人口。"
 orbital_farm_0_MEGASTRUCTURE_DETAILS: "§Y$orbital_farm_0$§!就是一个耕种作物的大型轨道温室。"
 orbital_farm_0_CONSTRUCTION_INFO_DELAYED: "农业环世界被放置于适宜植物栽培的轨道上。建造它将消耗掉所有卫星。"
 orbital_farm_1: "轨道农业环世界"
 orbital_farm_1_DESC: "这座设施将确保我们人口稠密的星球们能够获得稳定的食物供给。"
 world_shaper_0: "大气塑造仪基址"
 world_shaper_0_DESC: "这些卫星能让我们掌控哪怕是最险恶的那些星球的气候。"
 world_shaper_0_MEGASTRUCTURE_DETAILS: "§Y$world_shaper_0$§!是一个巨大的轨道环境改造设施。"
 world_shaper_0_CONSTRUCTION_INFO_DELAYED: "这颗卫星可以对非宜居星球进行环境改造。 由于我们物种的技术能力有限，我们只能改造矮行星。"
 world_shaper_1: "大气塑造仪卫星"
 world_shaper_1_DESC: "持续向我们的世界发射人工大气，让其不会回到原本的状态。"
 stellar_foundry_0: "恒星系制造平台"
 stellar_foundry_0_DESC: "一旦完成，这个设施能用原料矿物生产出高品质合金。"
 stellar_foundry_0_MEGASTRUCTURE_DETAILS: "§Y$stellar_foundry_0$§!能利用特定恒星的磁场生产高品质合金。"
 stellar_foundry_0_CONSTRUCTION_INFO_DELAYED: "这个超级构造只能建立在高度磁化的恒星周围，例如中子星或脉冲星。出于安全原因，恒星不允许有任何其他的轨道站。"
 stellar_foundry_1: "恒星系铸造厂"
 stellar_foundry_1_DESC: "这些电磁感应熔炉生产高质量合金。"
 orbital_fabricator_0: "轨道工业平台"
 orbital_fabricator_0_DESC: "一旦完成，这个复合体能用原料矿物生产大量的消费品。"
 orbital_fabricator_0_MEGASTRUCTURE_DETAILS: "§Y$orbital_fabricator_0$§!能生产大量的消费品，在此过程中会吞噬小行星。"
 orbital_fabricator_0_CONSTRUCTION_INFO_DELAYED: "这个超级构造利用小行星带，来满足帝国对消费品的需求。"
 orbital_fabricator_1: "轨道制造厂"
 orbital_fabricator_1_DESC: "这个工业复合体生产大量的消费品。"
 celestial_ai_0: "纳米生产站"
 celestial_ai_0_DESC: "这个工厂生产制造巨型超级计算机所必需的纳米材料。"
 celestial_ai_0_MEGASTRUCTURE_DETAILS: "§Y$celestial_ai_0$§!将把月球变为一个巨型中央处理器。"
 celestial_ai_0_CONSTRUCTION_INFO_DELAYED: "这家工厂生产将月球转化为超级计算机所需的纳米材料。为了密切关注这项技术，它必须建造在离我们的母星很近的地方。"
 celestial_ai_1: "月球AI"
 celestial_ai_1_DESC: "这台超级计算机有助于我们的研究。尽管有少量的计算能力被秘密地用来操纵对我们有利的政治系统。"
 celestial_ai_2: "自毁的月球AI"
 celestial_ai_2_DESC: "这是我们神圣物种优越性的纪念碑。我们不会被我们的造物打败！"
 military_nexus_0: "防御枢纽"
 military_nexus_0_DESC: "这个超级构造是我们国防部和情报机构的所在地。"
 military_nexus_0_MEGASTRUCTURE_DETAILS: "§Y防御枢纽§!提高我们的防御能力。"
 military_nexus_0_CONSTRUCTION_INFO_DELAYED: "这个复合建筑协调我们的武装力量，从而提高我们的防御能力。它必须建在我们的首都。"
 wormhole_initiative_0: "虫洞研究计划"
 wormhole_initiative_0_DESC: "这个空间站有望制造一个人工虫洞来帮助我们的科研。"
 wormhole_initiative_0_MEGASTRUCTURE_DETAILS: "一个§Y$wormhole_initiative_0$§!有望创造人工虫洞，然后我们就能用它来更快旅行。"
 wormhole_initiative_0_CONSTRUCTION_INFO_DELAYED: "这个空间站有望在黑洞引力奇点的帮助下创建一个人工虫洞。"
 wormhole_initiative_1: "人工虫洞站"
 wormhole_initiative_1_DESC: "我们设法在我们的时空中制造了一个洞，但我们似乎在银河系中制造了另一个虫洞。"
 wormhole_initiative_2: "人工L-网络通道"
 wormhole_initiative_2_DESC: "看起来我们得到了一个鲜为人知的亚空间的通道，这无法从正常的空间进入。"
 BYPASS_WORMHOLE2: "时空结构中稳定的裂缝"
 ARTIFICIAL_WORMHOLE:1 "人工虫洞"
 ARTIFICIAL_WORMHOLE_DESC_UNEXPLORED:1 "未探索的人工虫洞"
 ARTIFICIAL_WORMHOLE_DESC:0 "这个星系内有一个§Y$ARTIFICIAL_WORMHOLE$§!"
 protoplanetary_matter_extractor_0: "星云提取站"
 protoplanetary_matter_extractor_0_DESC: "这个空间站能够过滤星云，获得其中的稀有资源。"
 protoplanetary_matter_extractor_0_MEGASTRUCTURE_DETAILS: "这个§Y提取器§!使我们能够从一个星云中提取出稀有水晶、易爆微粒和异星天然气。"
 protoplanetary_matter_extractor_0_CONSTRUCTION_INFO_DELAYED: "这个空间站只能在星云内的恒星附近建造。"
 protoplanetary_matter_extractor_1: "星云提取器"
 protoplanetary_matter_extractor_1_DESC: "由于空间站不断与恒星粒子相撞，从星云中提取稀有资源产生了高昂的维护成本。"
 orbital_shipyard_0: "轨道干船坞"
 orbital_shipyard_0_DESC: "一旦建成，这些干船坞将能够迅速生产大量船舶。"
 orbital_shipyard_0_MEGASTRUCTURE_DETAILS: "一个§Y$orbital_shipyard_0$§!能极大地提高指定星系内的船只生产能力。"
 orbital_shipyard_0_CONSTRUCTION_INFO_DELAYED: "这个超级构造将帮助我们的帝国建立舰队来实现我们的银河雄心。"
 orbital_shipyard_1: "轨道船坞复合体"
 orbital_shipyard_1_DESC: "这个造船厂运转良好。"
 prototypes_0: "轨道原型基址"
 prototypes_0_DESC: "一个巨大的轨道反应堆，一旦完成，将帮助我们了解未来巨构工程的艰辛。"
 prototypes_0_MEGASTRUCTURE_DETAILS: "这些§Y$prototypes_0$§!将会大幅度的提升我们对于星际工程的认识。"
 prototypes_0_CONSTRUCTION_INFO_DELAYED: "这些原型旨在测试星际工程的可能性。由于研究经费的限制，它只能被建造一次。"
 prototypes_1: "轨道原型"
 prototypes_1_DESC: "建造一个巨大的轨道反应堆和一个开采站来了解未来巨构工程的艰辛。"
 prototypes_2: "轨道原型"
 prototypes_2_DESC: "建造一个巨大的轨道反应堆、一个开采站和一个温室来了解未来巨构工程的艰辛。"
 prototypes_3: "轨道原型"
 prototypes_3_DESC: "建造一个巨大的轨道反应堆、一个开采站、一个温室与一个装配厂。它将帮助我们解决结构工程方面的问题。"
 colonization_support_base_0: "殖民支援基地"
 colonization_support_base_0_DESC: "这个超级构造作为前进行动基地，支援星系殖民活动。"
 colonization_support_base_0_MEGASTRUCTURE_DETAILS: "一个§Y殖民支援基地§!能简化殖民新星系有关的物流。"
 colonization_support_base_0_CONSTRUCTION_INFO_DELAYED: "这个基地提供了相关基础设施，以便更快地殖民新星系。"
