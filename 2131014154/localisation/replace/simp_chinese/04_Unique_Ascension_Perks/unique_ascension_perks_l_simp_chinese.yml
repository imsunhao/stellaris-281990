 domesticated_cryals_toolip_2: "它们的§G家园§!可以产生矿物£minerals£，研究点数£physics£和稀有水晶£rare_crystals£。"
 domesticated_cloud_toolip_1: "$domesticated_cloud$拥有武器，使他们能够穿透100%的§B护盾§!和§G装甲!。他们也可以从被摧毁的敌人舰队中复制自己。他们必须消费能量币£energy£以启动特殊协议。\n\n"
 domesticated_cloud_toolip_2: "它们的§G家园§§!可以产生能量币 £energy£，研究点数£physics£和暗物质£sr_dark_matter£。"
 domesticated_drones_toolip_1: "$domesticated_drone$有良好的武器对抗舰船§G装甲§!和§Y船体§!。他们必须消费能量币 £energy£以启动特殊协议。\n\n"
