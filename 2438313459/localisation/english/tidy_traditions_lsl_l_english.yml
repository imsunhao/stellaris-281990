 tr_tt_environment_protection_1_hive_delayed:0 "Instilling behavioral memory that inhibits desire for each sub-individual can greatly limit their additional needs."
 tr_tt_environment_protection_1_robot:0 "Cyclic Consumption"
 tr_tt_environment_protection_1_robot_delayed:0 "After acquired education and transformation, people's material circulation system has been greatly improved."

 tr_tt_environment_protection_2:0 "Efficient Loop"
 tr_tt_environment_protection_2_delayed:0 "The current people are good at recycling waste products that can be converted into food. This not only protects the environment, but also indirectly saves a lot of resources for the empire."
tr_tt_environment_protection_2_robot:0 "Low-loss Maintenance"
 tr_tt_environment_protection_2_robot_delayed:0 "Optimize the hardware and software, adapt to the body of synthetic personality."
 tr_tt_environment_protection_2_necrophage:0"Ubiquitous Symbiosis"
 tr_tt_environment_protection_2_necrophage_delayed:0"Compatible and symbiotic with most environments, necrophage can naturally do this."

 tr_tt_environment_protection_3:0 "Group Life"
 tr_tt_environment_protection_3_delayed:0 "The development of interstellar civilization cannot avoid collective life, and the space saved can be used by more people."
 tr_tt_environment_protection_3_robot:0 "Group Life"
 tr_tt_environment_protection_3_robot_delayed:0 "The development of interstellar civilization cannot avoid collective life, and the space saved can be used by more people."
 tr_tt_environment_protection_3_engineered_evolution:0"Group Life"
 tr_tt_environment_protection_3_engineered_evolution_delayed:0"The development of interstellar civilization cannot avoid collective life, and the space saved can be used by more people."
 tr_tt_environment_protection_3_robot_and_engineered_evolution:0"Group Life"
 tr_tt_environment_protection_3_robot_and_engineered_evolution_delayed:0"The development of interstellar civilization cannot avoid collective life, and the space saved can be used by more people.\n\nHow did you enable $utopia.2700.name$ and $utopia.2550.name$ at the same time?"

 tr_tt_environment_protection_4:0 "Extreme Symbiosis"
 tr_tt_environment_protection_4_delayed:0 "We and the ecological nature have reached an extremely perfect state, and we can improve our quality by studying the complex relationship between the two."
 tr_tt_environment_protection_4_robot:0 "Extreme Storage"
 tr_tt_environment_protection_4_robot_delayed:0 "Since the containment of desire has reached an unprecedented state, our body can accommodate more basic codes."

 tr_tt_environment_protection_5:0 "Nature Reserve"
 tr_tt_environment_protection_5_desc:0"§HUnlock decision: §!Nature Reserve.\n§LExpend certain resources and build a nature reserve at the cost of a division, which can provide unity and comfort.§!"
 tr_tt_environment_protection_5_delayed:0 "Establish a nature reserve on the planet for the world to appreciate and study."


 #####################################
 #治理
 #####################################
 tradition_tt_government:0 "Administer"
 tradition_tt_government_desc:0 "Our ability to govern ourselves determines how far we can go."
 tradition_tt_government_fanatic_egalitarian_desc:0"A prosperous and harmonious community is the foundation of our society."
 tradition_tt_government_gestalt:0 "Control"
 tradition_tt_government_gestalt_desc:0 "A good management and control of the empire can go further."

 tr_tt_government_adopt:0 "Administer Tradition"
 tr_tt_government_adopt_gestalt:0 "Control Tradition"

 tr_tt_government_finish:0 "Government Tradition Finished"
 tr_tt_government_finish_effect:0"The empire size penalty §G-50%§!;\n§HUnlock Policy: §!The ethics and authorities of the Galactic Empire\n§LAllowed before becoming the Galactic Empire, choose whether to change ethics and authorities)§!;\n§HUnlock Policy: §!The Flag of the Galactic Empire\n§LAllow to choose whether to change the flag before becoming the Galactic Empire.§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_government_finish_gestalt:0 "Control Tradition Finished"
 tr_tt_government_finish_gestalt_effect:0"The empire size penalty §G-50%§!;\n§HUnlock Policy: §!The Flag of the Galactic Empire\n§LAllow to choose whether to change the flag before becoming the Galactic Empire.§!\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_government_1:0 "Efficient Delivery"
 tr_tt_government_1_delayed:0 "Efficient delivery of administrative instructions can effectively reduce administrative costs and give us the energy to improve other aspects of work."
 tr_tt_government_1_fanatic_egalitarian:0"Efficient Delivery"
 tr_tt_government_1_fanatic_egalitarian_delayed:0"Efficient information transmission can make us better understand everyone's thoughts, so as to eliminate misunderstandings and prejudices."

 tr_tt_government_2:0 "Dynamic Administration"
 tr_tt_government_2_delayed:0 "The dynamic administrative system allows us to flexibly deal with different things in different fields, thereby improving administrative efficiency."
 tr_tt_government_2_fanatic_egalitarian:0"Dynamic Administration"
 tr_tt_government_2_fanatic_egalitarian_delayed:0"Dynamic management system allows us to deal with different things in different fields flexibly, so as to improve work efficiency."

 tr_tt_government_3:0 "Unite People's Hearts"
 tr_tt_government_3_delayed:0"A good government knows how to gather public opinion and unite people's hearts, so that they can concentrate their efforts on big things."
 tr_tt_government_3_fanatic_egalitarian:0"Unity and Fraternity"
 tr_tt_government_3_fanatic_egalitarian_delayed:0"Our community is a big family, and we all have deep brotherhood with each other."
 tr_tt_government_3_machine:0"Perceptual Simulation"
 tr_tt_government_3_machine_delayed:0"According to the observation data of organic organisms, although the emotion of organic organisms sometimes brings trouble, it does not prevent individuals from having sincere feelings for each other, so as to pool human resources and produce the effect of 1+1>2."
 tr_tt_government_3_hive:0"Intellectual Thinking"
 tr_tt_government_3_hive_delayed:0"Optimize the logical connection of our hive network, so as to process the request of each sub individual more quickly and efficiently."

 tr_tt_government_4:0 "Thoughts Leading"
 tr_tt_government_4_desc:0"§HUnlock Policy:§! Ideological Guidance\nWe can choose an ideology to guide people."
 tr_tt_government_4_delayed:0 "The government not only has administrative functions, but also has the responsibility of educating the people and guiding thoughts."
 tr_tt_government_4_fanatic_egalitarian:0"Social Ideological Trend"
 tr_tt_government_4_fanatic_egalitarian_desc:0"§HUnlock Policy:§! Ideological Guidance\nWe can choose an ideology to guide people."
 tr_tt_government_4_fanatic_egalitarian_delayed:0"Everyone in the society has their own ideas. What we need to do is not to forcibly reverse, but to guide them to gradually identify with our big family."
 tr_tt_government_4_gestalt:0 "Population Management"
 tr_tt_government_4_gestalt_desc:0"§HUnlock Policy: §!Management of Pop Mobility"
 tr_tt_government_4_gestalt_delayed:0 "The distribution of population involves the distribution of social productive forces. We must attach importance to it!"

 tr_tt_government_5:0 "Administrative Reform"
 tr_tt_government_5_delayed:0 "In the interstellar age, the backward administrative system has severely hindered the efficiency of government agencies, and further exploration of the government's potential has proved to be extremely necessary."
 tr_tt_government_5_fanatic_egalitarian:0"Administrative Reform"
 tr_tt_government_5_fanatic_egalitarian_delayed:0"The new management system can properly handle the contradictions of the community without the need for the government, which enables us to explore the potential of the society more deeply."
 tr_tt_government_5_gestalt:0 "Advanced Governance"
 tr_tt_government_5_gestalt_delayed:0 "the more advancedThe better the ability to manage and control can guide the empire forward. "


 #####################################
 #独立
 #####################################
 tradition_tt_independent:0 "Independent"
 tradition_tt_independent_desc:0 "We cannot rely too much on others. Only by relying on ourselves can we gain a foothold in the universe."
 tradition_tt_independent_other_desc:0 "We don't need to be disturbed by others, and can be eliminated if necessary."

 tr_tt_independent_adopt:0 "Independent Tradition"
 tr_tt_independent_finish:0 "Independent Tradition Finished"

 tr_tt_independent_1:0 "Independent management"
 tr_tt_independent_1_delayed:0"We rely on our own ability to manage the empire, and we don't need others to point us at us."

 tr_tt_independent_2:0 "Independent Army"
 tr_tt_independent_2_delayed:0 "Independence is not just a talk, you have to be strong."

 tr_tt_independent_3:0 "Independent Technology"
 tr_tt_independent_3_delayed:0 "It is extremely dangerous to give the potential of development to the hands of others, and we cannot tolerate this happening."

 tr_tt_independent_4:0"Independent Plan"
 tr_tt_independent_4_delayed:0"The more economic production capacity, the stronger the military power, the more people will look up to you."
 tr_tt_independent_4_pacifist:0"Independent Economy"
 tr_tt_independent_4_pacifist_delayed:0"Protecting the economic blood of the Empire will enable us to stand in this dangerous cosmic jungle."
 tr_tt_independent_4_militarist:0"Supreme Independence"
 tr_tt_independent_4_militarist_delayed:0"Safeguarding the military strength of the Empire will enable us to stand in this dangerous jungle of the universe."

 tr_tt_independent_5:0 "Harmonious Independence"
 tr_tt_independent_5_delayed:0 "A harmonious relationship with others will prevent your communication from being cut off by trivial matters."
 tr_tt_independent_5_other:0 "Independent Border"
 tr_tt_independent_5_other_delayed:0 "We need more defensive facilities to strengthen the border to prevent some malicious people from entering."
 tr_tt_independent_5_belligerent:0"Power Independence"
 tr_tt_independent_5_belligerent_delayed:0"Competition with others can promote our progress to a great extent. In order to maintain our power, we must find more competitors."
 tr_tt_independent_5_supremacist:0"Hegemony Independence"
 tr_tt_independent_5_supremacist_delayed:0"Our most lofty ideal is to dominate the whole galaxy. In order to realize this great vision, stepping on everyone's head is the most basic condition!"

