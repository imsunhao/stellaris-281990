 z_modmenu.141.name: "§GKasako's§! Сообщение от автора"
 z_author_ali: ""
 z_author_we: ""
 z_mm_misc_alipay: "§YСоздание модов нелёгкий труд, пожалуйста поддержите автора.\nНайдите §GKasako's Core Фреймворк§! в Мастерской Steam, чтобы получить последнее обновление мода, там же вы можете: £energy£ §HОценить, Наградить, добавить в Избранное§! дайте мне больше мотивации для развития.\nСпасибо!!!§!"
 z_modmenu.141.desc: "Привет всем, это Infini7e, автор серии модов Kasako's Core.\nСерия модов Kasako's Core стремится предоставить удобный интерфейс, высококачественные художественные материалы, улучшить игровую механику и мощную оптимизацию поздней игры, чтобы принести вам лучший игровой опыт.\nКонечная цель Kasako's Core - объединить можество разных функций и первокласных модов и создать новую игровую систему - Kasako's Сollection."
 z_mm_misc_qq: ""
