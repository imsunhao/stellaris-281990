l_simp_chinese:
 mem_demon_ship_category:0 "奇怪的读数"
 mem_demon_ship_category_desc:0 "最近对§Y[Root.GetName]§!的外层大气探测发现了一些十分不寻常的读数。科学家们很想进行再次甚至是更多的精确探测来检测这些读数的真伪。"
 MEM_DEMON_SHIP_PROJECT:0 "稳定未知舰船的轨道"
 MEM_DEMON_SHIP_PROJECT_DESC:0 "我们的科学家十分确信通过把一艘科研船送过去直接登录未知船体应该可以校正并稳定其轨道。这需要长时间的精确计算与测量。他们向你解释了一些细节...但是无论如何它必须尽快完成，时间已经不多了。"
 mem_demon_ship.103.desc:0 "我们的科学家团队无法确定到底是什么造成了这些奇怪的读数。我们无法确定这究竟是探测器出错还是那里真的有什么东西。"
 mem_demon_ship.1.name:0 "发现了失落的原型船"
 mem_demon_ship.1.desc:0 "§Y[Root.GetLeaderName]§!陷入了某种狂喜。在数次对神秘读数的所在地进行探测后最终确认其来自于一艘科研船，更令人惊奇的是这艘船居然来自于我们。我们的调查人员中有人认出了这艘船是我们的一艘原型船，在数年之前的一次测试航行中失踪了。它的轨道十分不稳定并且在逐渐地往巨型气态行星的大气层下坠中。看上去它似乎并未受损不过其能量读数显示十分的低。它们没有对我们发出的信号产生任何反应。为了去更深入了解这艘船以及其船员究竟经历了什么我们必须先稳定它的轨道。§Y[Root.GetLeaderName]§!此刻已然想到了一个办法。"
 mem_demon_ship.1.a:0 "拯救我们历史的一页。"
 mem_demon_ship.1.b:0 "谁要去管这艘破船？"
 mem_demon_ship.2.name:0 "轨道已经稳定"
 mem_demon_ship.2.desc:0 "虽然事情变得比科学家§Y[Root.GetLeaderName]§!想象中的还要棘手，但是我们最终还是稳定了这艘原型舰船的轨道，我们正准备进行近距离调查。§Y[Root.GetName]§!正在尝试接舷。"
 mem_demon_ship.2.a:0 "有什么情况立刻告诉我。"
 mem_demon_ship.3.name:0 "原型船的最后一刻"
 mem_demon_ship.3.desc:0 "我们未能把这艘搭载超光速飞行引擎的原型舰船从它的下坠轨道中拯救出来，在我们稳定其轨道之前，它就已经掉入了气体巨行星的轨道并且化为了灰烬。"
 mem_demon_ship.4.name:0 "情况紧急"
 mem_demon_ship.4.desc:0 "科学家§Y[Root.GetLeaderName]§!发来了一条紧急信息。他们在调查中发现这艘船的原船员都死了。他们的尸体漂泊在船里的各个角落。因为真空中不会发生腐化§Y[Root.GetLeaderName]§!只能推测他们究竟死了多长时间了。调查人员无法解释为何在舰船表面几乎没有任何破损的情况下，舰船内部却成了真空。在我们知道更多之前我们需要一些时间来进行调查。"
 mem_demon_ship.4.a:0 "糟糕透了"
 mem_demon_ship.5.name:0 "可怕的发现"
 mem_demon_ship.5.desc:0 "这艘船所有的能量单元都耗尽了，为了恢复这艘船的系统我们需要用一些我们来自于§Y[Root.GetName]§!的能量单元来替代。舰船的航海日志记录下了这些船员对于他们的第一次测试航行的期望，所有的记录在飞船的超光速飞行引擎启动之后曾经短暂停断过。我们无法知道到底经过了多长时间它们才开始继续记录的。下一刻的记录显示，航行似乎已经即将结束，人员之间的气氛已然改变了。那些之前记录中带着微笑的人们在记录的下一刻的面容确是因为极度痛苦而扭曲的脸，人们尖叫着同时摧残着他们自己的身体。记录在这里就结束了。我们应该继续调查下去还是终止行动让逝者的灵魂得以安息？"
 mem_demon_ship.5.a:0 "立刻摧毁这艘船，我们不应该冒险。"
 mem_demon_ship.5.b:0 "我们必须了解到底是什么造成了这场悲剧。"
 mem_demon_ship.6.name:0 "超光速飞行引擎的原型舰船被摧毁了"
 mem_demon_ship.6.desc:0 "§Y[Root.GetName]§!断开了与搭载超光速飞行引擎的原型船之间的连接，并把它再次推人了气行星大气层的下坠轨道。不久之后，整艘船在气态行星的大气里化为了灰烬。"
 mem_demon_ship.6.a:0 "愿逝者安息。"
 mem_demon_ship.7.name:0 "最终调查报告出炉"
 mem_demon_ship.7.desc:0 "通过对在超光速飞行引擎舰船调查期间的感应器数据进行分析§Y[Root.GetLeaderName]§!得出了这样的结论：这艘原型舰船的船员离开了我们所处的地方而进入了另一个纬度，在那里一切自然规律都失去了意义。如此极端的精神压力最终让这群船员的理智崩溃了。当他们在寻找更多信息的时候，§Y[Root.GetLeaderName]§!和他的助手们突然有一种毛骨悚然的感觉。他们立刻将找到的信息存储并立刻离开了这艘被诅咒的船，逃回了§Y[Root.GetName]§!。就在他们刚刚返回自己的船上的时候，我们的科学家探测到了原型船内的超光速飞行引擎核心产生了一丝电涌。他们立刻断开了与原型船的连接，紧急撤离到了很远的安全地方，几乎是千钧一发之间，他们眼前的原型船便化为了虚无，消失了踪影。§Y[Root.GetLeaderName]§!推测这艘原型船的维度可能已经被他那奇怪的引擎所改变了。它是否还真的存在? 我们无法知晓，但是从考录下来的信息中我们了解了关于超光速引擎的奥秘。"
 mem_demon_ship.7.a:0 "我们的知识得到了拓展！"
 mem_demon_ship.8.name:0 "最终调查报告出炉"
 mem_demon_ship.8.desc:0 "通过对在超光速飞行引擎舰船调查期间的感应器数据进行分析§Y[Root.GetLeaderName]§!得出了这样的结论：这艘原型舰船的船员离开了我们所处的地方而进入了另一个纬度，在那里一切自然规律都失去了意义。如此极端的精神压力最终让这群船员的理智崩溃了。当研究人员发现更多的记录被看到被船员的尖叫声和打斗声所充满的时候。我们的一位科学家失去了理智并且试图去摧毁§Y[Root.GetName]§!同时开始胡言乱语地说更多的人将会被带去另一维度。带着一丝侥幸以及付出了一些人受伤的代价后，剩余的科学家人员成功制服了他并把他送回了科研船上。在这次事件之后§Y[Root.GetLeaderName]§!不得不使用船内的自毁装置摧毁了这艘原型船以及人呢和可能与另一维度有关联的事物。我们永远也不会知道这艘船和它的船员究竟遇到了什么，但是我们的科学家队伍得以幸存。首席科学家§Y[Root.GetLeaderName]§!的那一名失去理智的科学家同胞正在康复中。"
 mem_demon_ship.8.a:0 "一场悲剧得以避免"
 mem_demon_ship.9.name:0 "最后的信息"
 mem_demon_ship.9.desc:0 "通过对在超光速飞行引擎舰船调查期间的感应器数据进行分析，我们的科学家得出了这样的结论：这艘原型舰船的船员离开了我们所处的地方而进入了另一个纬度，在那里一切自然规律都失去了意义。如此极端的精神压力最终让这群船员的理智崩溃了。在接受到来自调查人员的这些信息之后，一个视频突然接着传了过来。负责调查原型船的首席科学家站在镜头前，用双手将自己从自己眼眶里挖出的血淋淋的眼珠高高举起，同时低语着：“我们现在去往另一个维度”。在下一刻，极其可怕的尖叫声从他的四周传来，信号随之中断了。我们找遍了那片星域，但是没有找到任何我们的科研船的踪迹……"
 mem_demon_ship.9.a:0 "太可怕了"
 mem_demon_ship.9.a.tooltip:0 "我们负责调查的科研船以及它的船员消失了"