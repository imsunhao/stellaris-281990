 wsgranking.347.desc:"“枪杆子里出政权！”。您的军阶点数上升了2。"
 wsgranking.347.a:"好的"

 wsgranking.348.name:"取得暗物质科技"
 wsgranking.348.desc:"老顽固们引以为傲的暗物质科技现在已经落入您的手中！（你最好希望你没有打什么金光闪闪的mod）您的军阶点数上升了1。"
 wsgranking.348.a:"好的"

 wsgranking.400.name:"修复无畏舰"
 wsgranking.400.desc:"被击毁的自动化无畏舰已经被修复了！然而这并没有什么卯月。您的军阶点数上升了2。"
 wsgranking.400.a:"好的"

 wsgranking.401.name:"击落无畏舰"
 wsgranking.401.desc:"自动化无畏舰被击落了！那不可一世的战争机器终于低下了头。您的军阶点数上升了2。"
 wsgranking.401.a:"好的"

 wsgranking.402.name:"击落位面之魇"
 wsgranking.402.desc:"卡在其他维度与我们维度之间的位面之魇被击落了！希望你对它没什么奇怪的想法。您的军阶点数上升了4。"
 wsgranking.402.a:"好的"

 wsgranking.403.name:"完成食星者计划"
 wsgranking.403.desc:"被吞噬的恒星物质尽数归还了！数个寒冷的世界现在变得宜居。您的军阶点数上升了4。"
 wsgranking.403.a:"好的"

 wsgranking.404.name:"以太龙被诛杀"
 wsgranking.404.desc:"那颗以太龙头真是惊人的大！但我们永远也不能知道它怎么从嘴里发射光矛的了。您的军阶点数上升了4。"
 wsgranking.404.a:"好的"

 wsgranking.405.name:"完全解码神秘堡垒"
 wsgranking.405.desc:"神秘堡垒其实是一个愚人节玩笑。希望建造者留下的小礼物对你有点用。您的军阶点数上升了4。"
 wsgranking.405.a:"好的"

 wsgranking.406.name:"完全解密虚空孳孽"
 wsgranking.406.desc:"从行星里孵化的，令人作呕的大怪物被击杀了！您的军阶点数上升了4。"
 wsgranking.406.a:"好的"

 wsgranking.407.name:"解码神秘油轮"
 wsgranking.407.desc:"消除了神秘灵能实体之后，神秘油轮中的返老还童药是你的了！给我也来一杯。您的军阶点数上升了4。"
 wsgranking.407.a:"好的"

 wsgranking.408.name:"拆解拾荒机器人"
 wsgranking.408.desc:"充分拆解拾荒机器后，纳米修复系统便不再一个秘密了。您的军阶点数上升了4。"
 wsgranking.408.a:"好的"


 
 