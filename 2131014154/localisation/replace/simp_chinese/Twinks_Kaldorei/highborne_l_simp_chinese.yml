 job_arcane_constructs_plural:0 "神秘构念"
 job_arcane_constructs_desc:0 "奥术建筑巡逻并维护和平"
 job_star_augur:0 "星象预兆者"
 job_star_augur_plural:0 "星象预兆者"
 job_star_augur_desc:0 "占星术是星兆的领域。他们观察星宿，并从中占卜其意义，以确定它将如何影响社会"
 job_inner_circle:0 "核心集团"
 job_inner_circle_plural:0 "阿斯扎里核心"
 job_inner_circle_desc:0 "只有最优秀、最强大的贵族才会成为阿斯扎里的宠儿。这个小精英们的目标是赢得女王的欢心。"
 job_highborne:0 "上层精灵巧匠"
 job_highborne_plural:0 "上层精灵巧匠"
 job_highborne_desc:0 "上层精灵是奥术的强大实践者。他们生活富裕，学习知识，追求新知识。"
 job_kaldorei_servants:0 "卡多雷仆人"
 job_kaldorei_servants_plural:0 "卡多雷仆人"
 job_kaldorei_servants_desc:0 "上层社会需要大量的仆人和其他人做他们的命令，使他们所熟悉的奢华生活成为可能。"
 Highborne:0 "上层精灵"
 Highborne_desc:0 "上层精灵是一个古老的魔法民族，他们将自己与卡多雷平民分离开来."
