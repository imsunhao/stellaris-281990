 DYSON_RING_1_PROJECT:0 "环带减速计划"
 DYSON_RING_1_PROJECT_DESC:0 "我们计划通过拆除戴森球的部分电池板来迫使环带减速。"
 DYSON_RING_2_PROJECT:0 "环带加速计划"
 DYSON_RING_2_PROJECT_DESC:0 "减速？减什么速？！给我加速！加速！！"
 site_dyson_ring:0 "戴森环"
 site_dyson_ring_intro:0 "一个神奇的巨型人造天体，我们需要通过登陆来了解它的秘密。"
 
 wsgancrel.201.name:0 "困难的着陆"
 wsgancrel.201.desc:0 "我们派遣了无人机试图强行对这个高速旋转的环世界进行登陆勘探工作，但其高速旋转的特质导致几乎所有的无人机还没着陆就被摧毁了，幸存的无人机在登陆后也遭到了强磁场的干扰无法遥控，因此我们必须使用更加先进的特化型无人机。"
 wsgancrel.201.a:0 "正对其特殊情况制定新方案"
 
 wsgancrel.202.name:0 "登陆计划失败"
 wsgancrel.202.desc:0 "我们为登陆计划特别定做了一批新型无人机，并强化了电磁干扰，同时在环带每隔一段距离设置了一个信号中继器以确保无人机的遥控。\n通过上一次的教训，这次有10%的无人机成功降落在了环带上，但这个密封的戴森环的坚固程度超过了我们的想想，无人机携带的激光切割器根本无法进行切割作业以创造一个进入环带内部的入口。\n至此，直接登录环带的计划已经彻底失败，但我们的科学家将目光投向了那颗不完整的戴森球，她们认为这个戴森球可能是环世界高速旋转的主因，上面也许会有解决的方案。"
 wsgancrel.202.a:0 "批准"
 
 wsgancrel.203.name:0 "不完整的戴森球"
 wsgancrel.203.desc:0 "我们的猜测得到了证实，巨环旋转的能量来源正式这个不完整的戴森球，它通过远程充能的方式源源不断的为环带提供旋转所需的能量。戴森球保存状态完好，但产生的大部分能量都被环所使用因此产能远不如正常戴森球。科学团队对球体进行了全面的扫描，最终她们确信找到了进入戴森球控制终端的方式。"
 wsgancrel.203.a:0 "就快成功了"

 wsgancrel.204.name:0 "转速"
 wsgancrel.204.desc:0 "我们终于抵达了戴森球的控制终端，但由于年久失修，用于增减能量以控制环世界旋转速度的设施已经彻底损坏，现在它的供能水平将始终处于巅峰状态。\n\n但首席科学家依然提出了一个大胆的方案——通过拆除部分§Y戴森球的太阳能电池板§!来减少总能量值，从而迫使环带减速。"
 wsgancrel.204.a:0 "让我们拆除这些碍事的电池板"
 wsgancrel.204.b:0 "这将浪费大量资源，项目就此结束"
 wsgancrel.204.c:0 "§R减速？我还嫌它转的不够快！§!"
 
 wsgancrel.207.name:0 "减速完成！"
 wsgancrel.207.desc:0 "通过移除部分戴森球板块，我们成功的降低了总电量的产出并迫使环带减速。渐渐地，环的转速终于回到了一个正常的水平并可以被我们所登陆了。"
 wsgancrel.207.a:0 "立刻派遣先遣队！"
 
 wsgancrel.208.name:0 "不作死就不会死"
 wsgancrel.208.desc:0 "通过对环带的探索，我们得出一个令人忍俊不禁的事实——这个环带高速旋转的原因尽是一群人作死产生。\n\n这个环世界的拥有者们觉得拥有一个能旋转的环带是一件很酷的事情，于是他们决定建造一颗不完整的戴森球来为环带旋转提供足够的能量，期初项目十分成功，环成功的匀速旋转了起来。但随后他们不满足于现在的转速，决定使其加速，结果看起来他们算错了数值并导致环带以任何智慧生命都无法承受的速度高速旋转，并最后杀死了环带上所有的生物。\n\n通过进一步的勘探，我们发现这个环内部保存十分完整且适宜居住，只需要我们先清理掉这些生物遗留下来的生物质。"
 wsgancrel.208.a:0 "看来他们的脑浆被转的很均匀"
 
 wsgancrel.209.name:0 "转！转！转！"
 wsgancrel.209.desc:0 "很显然，拥有一个可以高速旋转的环带是一件非常非常酷的事情，我们通过建造完整的戴森球来为环带提供了更多的能量，现在它的转速是原先的数十倍，而且极高转速带来的强磁场甚至产生了太空风暴。"
 wsgancrel.209.a:0 "真的太酷了！"

 wsgancrel.210.name:0 "旋转的戴森环"
 wsgancrel.210.desc:0 "我们的科研船进入了一个神奇的星系。这个星系里有一个不完整的戴森球和一个旋转得特别快的环形世界，此等奇景震撼到了在场的每一个人。而且令人费解的是，这个人造环型结构旋转的速度远远超过我们认为它能够承受的离心力，但它却没有解体，简直可以称得上是工程学的奇迹。根据简单的探测，这些巨大的人造天体已经被废弃了几十万年。如果需要获取更多的讯息，我们需要在这个星系里建立一座前哨基地，以方便在环世界上展开探索工作。"
 wsgancrel.210.a:0 "这绝对是全宇宙最cooooooool的面子工程"
 wsgancrel.210.b:0 "我已经等不及要登陆上去看了"

 wsg.9995.name:0 "超级杂交稻"
 wsg.9995.desc:0 "在[Root.GetName]当地的杂交农作物使用了金坷垃作为肥料后，当地的农作物产量突然比以往都要高不少！\n据当地农民说，种植的超级杂交稻长得比高粱还高，稻穗比扫帚还长，籽粒有花生米那么大，亩产量轻轻松松就破了一万公斤的水平！"
 wsg.9995.a:0 "太棒了，这下就不愁吃的了！"
 wsg.9995.b:0 "感谢农民！感谢科研人员！"
 planet_wg_zro_great_success:0 "超级杂交稻"
 planet_wg_zro_great_success_desc:0 "吃饭勿忘种田人"
