 edict_SdjEdictCallSpeciesMenuRegular:0 "对各物种岗位选择权的限制"
 edict_SdjEdictCallSpeciesMenuRegular_desc:0 "过分的择业自由扰乱了社会秩序，破坏了生产的稳定。为了国家利益，我们应该限制这一权利。"
 edict_SdjEdictCallSpeciesMenuGestalt:0 "优化子个体岗位"
 edict_SdjEdictCallSpeciesMenuGestalt_desc:0 "我们可以通过限制每种子个体的工作岗位来改善工作效率。"
 edict_SdjEdictCallPriorityMenuRegular:0 "提升/降低某种岗位的优先级"
 edict_SdjEdictCallPriorityMenuRegular_desc:0 "人民对某项岗位的偏好有时并不是最利于帝国经济增长的。在这项法令中，我们可以通过教育及公正的安全保障来控制人民对岗位的偏好。"
 edict_SdjEdictCallPriorityMenuGestalt:0 "改变岗位优先级"
 edict_SdjEdictCallPriorityMenuGestalt_desc:0 "通常对子个体岗位划分的算法有时并不是最利于当前情况的。在这项法令中，我们可以通过改变配置来调整岗位划分的算法。"
 SdjEdictCallSpeciesMenuRegular_tooltip:0 "打开法令菜单。"
 SdjEdictCallSpeciesMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuRegular_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjEdictCallPriorityMenuGestalt_tooltip:1 "$SdjEdictCallSpeciesMenuRegular_tooltip$"
 SdjDecisionDeregulationOfJobRegular:0 "放宽择业限制"
 SdjDecisionDeregulationOfJobRegular_desc:0 "尽管有些物种的择业自由受到限制，但这个星球被指定为一个特殊区域，所有的人口都可以自由选择工作，而不受帝国法令的约束。"
 SdjDecisionReregulationOfJobRegular:0 "重新限制择业"
 SdjDecisionReregulationOfJobRegular_desc:0 "我们撤销了这个星球的特别区域指定，并再次限制了工作的选择。一些人口可能很快就会被解雇和失业。"
 SdjDecisionDeregulationOfJobGestalt:0 "岗位限制的例外"
 SdjDecisionDeregulationOfJobGestalt_desc:0 "在这个星球上无需对子个体的岗位进行限制。"
 SdjDecisionReregulationOfJobGestalt:0 "岗位限制的例外结束"
 SdjDecisionReregulationOfJobGestalt_desc:0 "我们重新对这个星球进行岗位划分。"
 SdjDecisionCallPriorityMenuRegular:1 "$edict_SdjEdictCallPriorityMenuRegular$"
 SdjDecisionCallPriorityMenuRegular_desc:0 "关于人口择业偏好的法令可能不适合这个星球。在这种情况下，我们可以对这个星球进行独特的教育及安全保障"
 SdjDecisionCallPriorityMenuRegularEffect_desc:0 "打开决议菜单来提升/降低某种岗位的优先级。"
 SdjDecisionCallPriorityMenuGestalt:1 "$edict_SdjEdictCallPriorityMenuGestalt$"
 SdjDecisionCallPriorityMenuGestalt_desc:0 "帝国标准的子个体择业优先权可能并不适合这个星球。在这种情况下，我们可以对这个星球进行单独设置。"
 SdjDecisionCallPriorityMenuGestaltEffect_desc:0 "打开决议菜单来改变某种岗位的优先级。"
 SdjDecisionFireEveryone:0 "裁员风暴"
 SdjDecisionFireEveryone_desc:0 "我们向这个星球上的所有人发送一个非常简单的通知，上面写着“你们所有人都被解雇了”，只有极少数例外，比如将军。"
 SdjDecisionFireEveryoneEffect_desc:0 "解雇并降级这个星球上§R所有§!人口！！他们将失业6个月，然后将重新就业到合适的岗位。§H这一决定可能扰乱经济，引起严重的社会动荡§!。"
 SdjModifierDeregulationOfJob:1 "$SdjModifierDeregulationOfJobRegular$"
 SdjModifierDeregulationOfJob_desc:1 "$SdjModifierDeregulationOfJobRegular_desc$"
 SdjModifierDeregulationOfJobEffect_desc:1 "$SdjModifierDeregulationOfJobRegularEffect_desc$"
 SdjModifierDeregulationOfJobRegular:1 "$SdjDecisionDeregulationOfJobRegular$"
 SdjModifierDeregulationOfJobRegular_desc:1 "$SdjDecisionDeregulationOfJobRegular_desc$"
 SdjModifierDeregulationOfJobRegularEffect_desc:0 "在这个星球上，“$edict_SdjEdictCallSpeciesMenuRegular$”法令无效。"
 SdjModifierDeregulationOfJobGestalt:1 "$SdjDecisionDeregulationOfJobGestalt$"
 SdjModifierDeregulationOfJobGestalt_desc:1 "$SdjDecisionDeregulationOfJobGestalt_desc$"
 SdjModifierDeregulationOfJobGestaltEffect_desc:0 "在这个星球上，“$edict_SdjEdictCallSpeciesMenuGestalt$”法令无效。"
 SdjModifierSetPriorityIndividuallyRegular:0 "岗位优先级独特设置"
 SdjModifierSetPriorityIndividuallyRegular_desc:0 "帝国法令规定的岗位偏好不适合这个星球，所以该星球采用独特设置。"
 SdjModifierSetPriorityIndividuallyRegularEffect_desc:0 "该星球的岗位优先级不同于帝国法令的设置。"
 SdjModifierSetPriorityIndividuallyGestalt:0 "特殊岗位优先级"
 SdjModifierSetPriorityIndividuallyGestalt_desc:0 "帝国法令规定的岗位偏好不适合这个星球，所以该星球采用独特设置。"
 SdjModifierSetPriorityIndividuallyGestaltEffect_desc:0 "这个星球正在应用独特的岗位优先级"
 SdjModifierEveryoneFired:0 "全员解雇"
 SdjModifierEveryoneFired_desc:0 "我们不需要那些不合逻辑地坚守自己阶层的人。我们现在正在对他们进行“再教育”。"
 SdjModifierEveryoneFiredEffect_desc:0 "一场巨大的阶层革命正在进行，所有的人口将暂时失业。"
