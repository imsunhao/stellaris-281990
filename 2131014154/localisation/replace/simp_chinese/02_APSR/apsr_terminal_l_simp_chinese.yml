 apsr_terminal.96667.title:0 "奇怪的录音"
 apsr_terminal.96667.desc:0 "§RYa! Ya! Ya! Yo! Yo! Yo!\n吾乃众神之神！吾乃黑暗之主、巫师之王！我即力量与知识之主宰！\n我超越众生！\n我凌驾安努和伊基吉之上！凌驾安努和阿努纳奇之上！凌驾舒鲁帕克七人之上！\n我超脱一切！\n我睥睨恩基和沙玛什之伟业！\n我傲视天地！\n我俯瞰尼努萨克与伦基的棋盘！\n我横跨万古！\n我凌驾伊南娜与伊丝塔之上！凌驾南纳和乌特图之上！凌驾恩都库加和宁都库加之上！凌驾埃列什基伽勒之上！\n我逾越时光！\n在我之前，混沌未现！我先于众神、早于时间！我超越万民与万民的传说！吾乃上古尊者！无人可寻我安息之所！我在夜受沐阳光，在昼得浴月芒！我乃旅人祭祀之领受者！西方群山作我庇护，魔法峰峦为我高墙！我乃天之古人！在阿勃祖之上！在纳玛拉特之上！在安努之上！在基亚之上！\n我凌驾万物之上！\nYa! Ya! Ya! Ya Sakkakh! Yak Sakkakh! Ya Sha Hool! Ya! Ya! Ya Utukku Hul! Ya! Ya Zihul! Ya Zihul! Ya Kingu! Ya Azbul! Ya Azabua! Ya Hastur! Ya Hubbur! Ya! Ya! Ya!\nBahaha! Bahahahaha! Bahahahaha! Kakkhtakhtamon Nas!§!"
 apsr_terminal.96667.button:0 "非常奇怪的文字...."
 apsr_terminal.96667.button.tooltip:0 "$apsr_terminal.201.button.tooltip$"
