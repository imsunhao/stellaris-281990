 policy_management_of_pop_mobility:0"人口流动的管理"
 policy_management_of_pop_mobility_desc:0"人口的流动涉及到生产力的分配问题，是一个值得重视的问题，所以我们应该如何做才能保障人口的高效分配呢？"
 completely_autonomous_pop_mobility:0"完全自主的人口流动"
 completely_autonomous_pop_mobility_name:0"完全自主的人口流动"
 completely_autonomous_pop_mobility_desc:0"我们应该完全允许人口的自由流动，以确保他们是为了自己的梦想而奋斗。"
 active_migration_of_pop:0"主动的人口流动"
 active_migration_of_pop_name:0"主动的人口流动"
 active_migration_of_pop_desc:0"必须要保障人口的自由，鼓励他们自己寻找工作。"
 keep_the_status_quo:0"保持现状"
 keep_the_status_quo_name:0"保持现状"
 keep_the_status_quo_desc:0"或许我们不应该在这方面过多的干涉，保持现状就可以了。"
 passive_migration_of_pop:0"被动的人口流动"
 passive_migration_of_pop_name:0"被动的人口流动"
 passive_migration_of_pop_desc:0"适当对人口的流动加以控制，可以提升人口流动的高效性。"
 complete_control_of_pop_mobility:0"完全控制人口流动"
 complete_control_of_pop_mobility_name:0"完全控制人口流动"
 complete_control_of_pop_mobility_desc:0"只有符合国家利益的政策才是好的政策，我们必须按照最大化符合我们的利益而去安排人口的高效分配。"

#£tt_galactic_empire£
 policy_tt_galactic_empire:0"£tt_galactic_empire£§R银河帝国的思潮政权转变§!"
 policy_tt_galactic_empire_desc:0"当我们有机会成为银河帝国时，我们是否该转变我们的思潮和政权呢？"
 tt_galactic_empire_no_change:0"不转变思潮政权"
 tt_galactic_empire_no_change_name:0"不转变思潮政权"
 tt_galactic_empire_no_change_desc:0"我们当前的思潮和政权已经是最先进的了，改变思潮和政权对于我们来说，无异于默认否定我们之前的完美的政府形态。\n\n§L成为银河帝国时，原有思潮、原有国策和原有政权形态不会发生任何改变。§!"
 tt_galactic_empire_change:0"转变思潮政权"
 tt_galactic_empire_change_name:0"转变思潮政权"
 tt_galactic_empire_change_desc:0"银河帝国为什么叫银河帝国，自然是至高无上的帝制政权，我们应当接受这一理念，以统治星海！\n\n§L成为银河帝国时，思潮会朝极端威权主义改变，移除不兼容国策，并将政权改为帝制。§!"

 policy_tt_galactic_empire_1:0"£tt_galactic_empire£§R银河帝国的国旗转变§!"
 policy_tt_galactic_empire_1_desc:0"当我们有机会成为银河帝国时，我们是否该转变我们的国旗呢？"
 tt_galactic_empire_no_change_flag:0"不转变国旗"
 tt_galactic_empire_no_change_flag_name:0"不转变国旗"
 tt_galactic_empire_no_change_flag_desc:0"我们的国旗代表着我们至始至终的文明信仰，绝不能因此而随意改变。\n\n§L成为银河帝国时，原有国旗将不会发生任何改变。§!"
 tt_galactic_empire_change_flag:0"转变国旗"
 tt_galactic_empire_change_flag_name:0"转变国旗"
 tt_galactic_empire_change_flag_desc:0"银河需要更有威望的领导者，独一无二的帝国国旗最能放大我们的威望！\n\n§L成为银河帝国时，原有国旗将会转变为红底的帝国国旗。§!"
