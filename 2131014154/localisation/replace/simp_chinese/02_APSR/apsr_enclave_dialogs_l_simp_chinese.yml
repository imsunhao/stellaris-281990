l_simp_chinese:
 apsr_enclave.101.title:0 "连接建立"
 apsr_enclave.101.desc:0 "哦,不请自来的客人…看来你找到并激活了我们的信标。我们等待这一天已经很久了……"
 apsr_enclave.101.button1:0 "你是谁？"
 apsr_enclave.101.button1.response:0 "我们不回答这个问题。至少现在不会。"
 apsr_enclave.101.button2:0 "这些信标是什么？"
 apsr_enclave.101.button2.response:0 "是我们在星球上留下的特殊装置帮助我们返回…不幸的是，我们当时知道的不多……"
 apsr_enclave.101.button3:0 "你需要什么？"
 apsr_enclave.101.button3.response:0 "我们需要的信息。我们许多古老的技术已经丢失了，我们希望重新获得这些技术。如果您有£apsr_knowledge£§M$apsr_knowledge$§!，我们愿意和您珍贵的信息。"
 apsr_enclave.101.buttonbuy:0 "我们有£apsr_knowledge£ §M$apsr_knowledge$§!"
 apsr_enclave.102.title:0 "连接建立"
 apsr_enclave.102.desc:0 "很好！我们愿意在这些领域提供改进：\n   §G$apsr_enclave_economy_window_title$§! \n   §B$apsr_enclave_science_window_title$§! \n   §R$apsr_enclave_assault_window_title$§! \n   §H$apsr_enclave_defence_window_title$§! \n选择吧！"
 apsr_enclave.102.desc1:0 "是你吗？要买改进技术吗？"
 apsr_enclave.102.desc2:0 "很快……我们已经等了很长时间了……\n哦，不要在意这个！"
 apsr_enclave.102.desc3:0 "我们一直在等你。这次你要什么？"
 apsr_enclave.102.button1:0 "这些改进是什么？"
 apsr_enclave.102.button1.response:0 "提供给你的改进技术是我们几千年来一直在开发的技术的一部分。"
 apsr_enclave.102.button2:0 "有什么限制吗？"
 apsr_enclave.102.button2.response:0 "你可以在任何时间在任何领域得到改进。但是要获得下一层的改进，您必须购买上一层的所有改进。下面是我们约定的价格：1级改进我们要求§Y900点远古知识§!，2级改进——§H1600点远古知识§!，3级改进——§R2800点远古知识§!。"
 apsr_enclave.102.economy:0 "§G$apsr_enclave_economy_window_title$§!"
 apsr_enclave.102.science:0 "§B$apsr_enclave_science_window_title$§!"
 apsr_enclave.102.assault:0 "§R$apsr_enclave_assault_window_title$§!"
 apsr_enclave.102.defence:0 "§H$apsr_enclave_defence_window_title$§!"
 apsr_enclave.102.exit:0 "再见！"
 apsr_enclave.102.balance:0 "我有多少£apsr_knowledge£ §M$apsr_knowledge$§!？"
 apsr_enclave.102.balance.response:0 "我们估计您的£apsr_knowledge£ §M$apsr_knowledge$§!大约为§G[Root.apsr_ancient_knowledge_count]远古知识§!，每月增加大约§G[Root.apsr_ancient_knowledge_monthly_count]远古知识§!。\n我提醒您，1及改进需要§Y900点远古知识§!，2级改进——§H1600点远古知识§!，3级改进——§R2800点远古知识§!。"
 apsr_enclave.102.no_upgrades:0 "你还能提供什么？"
 apsr_enclave.102.no_upgrades.response:0 "哦你已经买完了所有的改进！但可惜我们没有其他东西可以给你了...但是..."
 apsr_enclave.111.title:0 "§R连接建立§!"
 apsr_enclave.111.desc:0 "我闻到……猎物……"
 apsr_enclave.111.button1:0 "你是谁？"
 apsr_enclave.111.button1.response:0 "我们是吞噬你们星系的人。"
 apsr_enclave.111.button2:0 "你需要什么？"
 apsr_enclave.111.button2.response:0 "我们需要猎物…你非常适合这个角色……"
 apsr_enclave.111.exit:0 "断开连接"
 apsr_enclave.112.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.112.desc:0 "猎物回来了……我们很快就会找到你……"
 apsr_enclave.112.button1:0 "我们不会允许的！"
 apsr_enclave.112.button1.response:0 "你可以试试... 我们只需要跟踪这个信号... ..."
 apsr_enclave.112.exit:0 "他们又来了！断开连接！"
 apsr_enclave.113.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.113.desc:0 "你真的很想被吸引……很好……"
 apsr_enclave.113.button1:0 "为什么又是你？"
 apsr_enclave.113.button1.response:0 "这是你的命运…我们马上就到……"
 apsr_enclave.113.exit:0 "够了！断开连接！"
 apsr_enclave.114.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.114.desc:0 "真棒……现在我们知道去哪里寻找猎物了…"
 apsr_enclave.114.button1:0 "这是什么意思？"
 apsr_enclave.114.button1.response:0 "多亏了你，我们追踪到了信号…我们的女皇来了…抵抗，这样狩猎才会更有趣……"
 apsr_enclave.114.exit:0 "我们必须做好准备！"
 apsr_enclave.121.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.121.desc:0 "...信号...谁..."
 apsr_enclave.121.button1:0 "你是谁？"
 apsr_enclave.121.button1.response:0 "……智慧的……好地方……"
 apsr_enclave.121.button2:0 "你需要什么？"
 apsr_enclave.121.button2.response:0 "…必须找到…源……"
 apsr_enclave.121.button3:0 "你知道我们？"
 apsr_enclave.121.button3.response:0 "……在哪里…你……"
 apsr_enclave.121.exit:0 "断开连接"
 apsr_enclave.122.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.122.desc:0 "…他们…返回……"
 apsr_enclave.122.button1:0 "回答你是谁？"
 apsr_enclave.122.button1.response:0 "…你…不需要……要知道……"
 apsr_enclave.122.button2:0 "为什么？"
 apsr_enclave.122.button2.response:0 "……猎物…不要……问……"
 apsr_enclave.122.exit:0 "不祥的声音。断开连接"
 apsr_enclave.123.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.123.desc:0 "…很快………很快……"
 apsr_enclave.123.button1:0 "你需要什么？"
 apsr_enclave.123.button1.response:0 "…你…必须死……"
 apsr_enclave.123.exit:0 "威胁我？断开连接！"
 apsr_enclave.124.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.124.desc:0 "设置…完成……很快……狩猎……伟大……"
 apsr_enclave.124.button1:0 "这是什么意思？"
 apsr_enclave.124.button1.response:0 "猎物…准备好…狩猎……很快……开始……"
 apsr_enclave.124.exit:0 "有可怕的事情要发生了！"
 apsr_enclave.131.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.131.desc:0 "<<发现不明信号>>\n<<请求激活指令0451>>"
 apsr_enclave.131.button1:0 "你是谁？"
 apsr_enclave.131.button1.response:0 "<<激活码无效>>\n<<返回指令0291>>"
 apsr_enclave.131.button2:0 "嘿！"
 apsr_enclave.131.button2.response:0 "<<激活码无效>>\n<<返回指令0291>>"
 apsr_enclave.131.button3:0 "激活码1234！"
 apsr_enclave.131.button3.response:0 "<<激活码无效>>\n<<返回指令0291>>"
 apsr_enclave.131.exit:0 "断开连接"
 apsr_enclave.132.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.132.desc:0 "<<发现重复信号>>\n<<请求激活指令0451>>"
 apsr_enclave.132.button1:0 "啥子哦？"
 apsr_enclave.132.button1.response:0 "<<激活码无效>>\n<<返回指令0291>>"
 apsr_enclave.132.exit:0 "在这里没有任何意义..."
 apsr_enclave.133.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.133.desc:0 "<<发现重复信号>>\n<<请求激活指令0451>>"
 apsr_enclave.133.button1:0 "激活指令0451！"
 apsr_enclave.133.button1.response:0 "<<激活码无效>>\n<<警告！发现干预企图>>\n<<警告！激活安全系统>>"
 apsr_enclave.133.exit:0 "我该走了。"
 apsr_enclave.134.title:0 "$apsr_enclave.111.title$"
 apsr_enclave.134.desc:0 "<<发现重复信号>>\n<<警告！发现干预企图>>\n<<警告！激活安全系统>>\n<<搜寻源信号>>\n<<局部源信号>>\n<<警告！激活启动协议>>\n<<警告！指令0401激活>>"
 apsr_enclave.134.button1:0 "这是什么意思？"
 apsr_enclave.134.button1.response:0 "<<警告！指令0419已激活>>\n<<警告！指令0420已激活>>\n<<警告！指令0421已激活>>"
 apsr_enclave.134.exit:0 "这不是什么好事！"
 apsr_enclave.211.title:0 "§R<<连接失败>>§!"
 apsr_enclave.211.desc:0 "通信立方体起作用了，但我们的通讯请求没有得到回应，什么也没有发生。不过，似乎我们仍然与某人保持着连接。我们试图开始交流，但没有收到任何回应，但与此同时，我们收到了一个信号，听到了某人的讲话。"
 apsr_enclave.211.button1:0 "继续保持连接。"
 apsr_enclave.211.button1.tooltip:0 "让我们看看能发现什么。"
 apsr_enclave.211.exit:0 "断开连接。"
 apsr_enclave.211.exit.tooltip:0 "我们不需要其他帝国的秘密。"
 apsr_enclave.212.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.212.desc:0 "从这些生物的对话来看，那里是$fallen_empire$——§Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!。看起来我们在他们的首都听到了政府会议室的声音！另外，我们发现一个大型的领导人会议即将举行，可能没有更方便的方法来找出他们的秘密了！"
 apsr_enclave.212.button1:0 "$apsr_enclave.211.button1$"
 apsr_enclave.212.button1.tooltip:0 "我们必须找出他们的秘密！"
 apsr_enclave.212.exit:0 "断开连接。"
 apsr_enclave.212.exit.tooltip:0 "这种知识太危险了。"
 apsr_enclave.213.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.213.desc:0 "我们已经为这一刻做好了充分的准备。当§Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!的领导人宣布会议开始时，我们已经仔细地听取并记录了每位参加者的发言。\n\n§H«伟大的[apsr_enclave_ancient_fact_01_fallen_empire.GetName]帝国的公民们！我们聚集在这里是为了讨论到目前为止，你们许多人认为不过是一个传说的东西！»§!\n一阵嘈杂的声音，同时表示出不耐烦、不信任和公然的嘲笑。\n§H«我知道你在想什么。你以为我现在会说些废话，你就笑吧，趁还没明白。所以…»§!\n说话声渐渐低下去，四周一片寂静。\n§H«第二次银河战争即将来临！»§!\n沉默了几秒钟，然后是一片嘈杂声，什么也听不出来。"
 apsr_enclave.213.button1:0 "$apsr_enclave.211.button1$"
 apsr_enclave.213.button1.tooltip:0 "这还不够！"
 apsr_enclave.213.exit:0 "我们已经学得够多了，离开吧。"
 apsr_enclave.213.exit.tooltip:0 "我们倾听——这就够了。"
 apsr_enclave.214.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.214.desc:0 "几分钟后，噪音减弱了一点，又听到了§Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!领导人的声音。\n§H«不，这不是一个可怕的故事。事实上，第一次银河战争就是这样。这不仅通过我们的档案记录得到了证实，而且通过对银河系中所有行星的秘密检查也得到了证实。我再次重申，这是现实。我们最近的发现震惊了我。看屏幕！»§!\n随后屏幕上传来了转动的声音，领头的人继续说下去。\n§H«你看到的是§MZernali§!种族的一个巨大的$starbases$！是的，就是我们的祖先曾与之战斗过的那个种族，那个被认为已经永远消失在太空深处的种族。似乎几千年来我们都错了。»§!"
 apsr_enclave.214.button1:0 "$apsr_enclave.211.button1$"
 apsr_enclave.214.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.214.exit:0 "$apsr_enclave.213.exit$"
 apsr_enclave.214.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 apsr_enclave.215.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.215.desc:0 "会议室里的每个人都沉默不语。显然，他们所看到的对他们来说非常重要。可惜我们只能听…\n§H«此外，在对宇宙的这一区域进行了深入的扫描之后，我们发现了一支巨大的舰队，比我们的舰队要强上许多倍！还有许多造船厂，继续制造越来越多的战舰！»§!\n大厅里鸦雀无声，好像一个人也没有。"
 apsr_enclave.215.button1:0 "$apsr_enclave.211.button1$"
 apsr_enclave.215.button1.tooltip:0 "$apsr_enclave.213.button1.tooltip$"
 apsr_enclave.215.exit:0 "$apsr_enclave.213.exit$"
 apsr_enclave.215.exit.tooltip:0 "$apsr_enclave.213.exit.tooltip$"
 apsr_enclave.216.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.216.desc:0 "§H«为了应对这种威胁，我…»§!\n有点难听清，§Y[apsr_enclave_ancient_fact_01_fallen_empire.GetName]§!领导人的声音几乎要听不见了。\n§H«什么？...你确定？...好。»§!\n听起来像是深吸了一口气。\n§H«亲爱的同胞们！我刚被告知，尊贵的f§R[Root.GetName]§!帝国出席了我们的会议！让我们欢迎他们的到来！»§!"
 apsr_enclave.216.button1:0 "$apsr_enclave.211.button1$"
 apsr_enclave.216.button1.tooltip:0 "听他们说什么。"
 apsr_enclave.216.exit:0 "断开连接！"
 apsr_enclave.216.exit.tooltip:0 "希望一切顺利。"
 apsr_enclave.217.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.217.desc:0 "§H«你好像听到了我们在这里谈论的一切。嗯…记住你听到的每件事，做好准备。到时候我们会联系你的。»§!\n大厅里响起了不满的声音。\n§H«亲爱的，在这种情况下，任何帮助对我们都是有用的，即使是那些落后与我们几千年的国家。»§!\n不满的声音变小了。\n§H«但很遗憾，我不能允许你继续出席这次会议。我要你离开。»§!"
 apsr_enclave.217.button1:0 "$apsr_enclave.211.button1$"
 apsr_enclave.217.button1.tooltip:0 "他们不能命令我们！"
 apsr_enclave.217.exit:0 "断开连接"
 apsr_enclave.217.exit.tooltip:0 "看来我们被记住了。"
 apsr_enclave.218.title:0 "$apsr_enclave.211.title$"
 apsr_enclave.218.desc:0 "§H«好吧，那我自己来摆脱你吧。»§!\n连接结束。"
 apsr_enclave.218.exit:0 "干得好。"
 apsr_enclave.218.exit.tooltip:0 "今天我们学到了很多。"
 apsr_enclave.219.title:0 "信息分析完成"
 apsr_enclave.219.desc:0 "我们已经完成了$fallen_empire$对话信息的分析。似乎在古代，银河系曾经发生过一场血腥的战争，战争的结果是，失落帝国把自己锁在了自己的边界内，陷入了停滞。现在这场战争将会重演，而且可能还不会轻易结束。\n我们需要尽一切努力建立最强大的舰队，为战争做好准备。"
 apsr_enclave.219.button:0 "我们等待……"
 apsr_enclave.219.button.tooltip:0 "§R  APSR 3.00\n—即将推出—§!\n\n"
 apsr_enclave_ancient_fact_01_bonus_5:0 "准备第二次银河战争"
 apsr_enclave_ancient_fact_01_bonus_5_desc:0 "从$fallen_empire$的议会中，我们得知第二次银河战争即将爆发（第一次银河战争是在几千年前）。我们需要吸引所有的力量来加强我们的舰队。"
 apsr_enclave_ancient_fact_01_bonus_10:0 "$apsr_enclave_ancient_fact_01_bonus_5$"
 apsr_enclave_ancient_fact_01_bonus_10_desc:0 "$apsr_enclave_ancient_fact_01_bonus_5_desc$"
 apsr_enclave_ancient_fact_01_bonus_15:0 "$apsr_enclave_ancient_fact_01_bonus_5$"
 apsr_enclave_ancient_fact_01_bonus_15_desc:0 "$apsr_enclave_ancient_fact_01_bonus_5_desc$"
 apsr_enclave_ancient_fact_01_bonus_20:0 "$apsr_enclave_ancient_fact_01_bonus_5$"
 apsr_enclave_ancient_fact_01_bonus_20_desc:0 "$apsr_enclave_ancient_fact_01_bonus_5_desc$"
 apsr_enclave_title:0 "打开改进窗口"
 apsr_enclave_desc:0 "当我们花费积累的£apsr_knowledge£§M$apsr_knowledge$§!时打开改进窗口"