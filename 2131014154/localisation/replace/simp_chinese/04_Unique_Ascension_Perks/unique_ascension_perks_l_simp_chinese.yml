 UniqueAscensionPerksEvents.373.Name: "£smugglers£ 走私者 £smugglers£"
 UniqueAscensionPerksEvents.373.Desc: "行啊，然后我会在太空中为你寻找资源，虽然我不能保证我会找到你要的东西，但是协议已签，不要指望还能反悔。可以肯定的是，我将在整个星系中寻找你要的东西，如果结果不太理想，只能说你运气不太好。"
 UniqueAscensionPerksEvents.374.Name: "£smugglers£ 走私者 £smugglers£"
 UniqueAscensionPerksEvents.374.Desc: "好吧，过去的几年我简直把银河系全境都翻了一遍，并设法收集了你要的资源。我不知道你们满不满意但我也不在乎，毕竟我的合同已经完成了。下一次再说吧。"
 UniqueAscensionPerksEvents.375.Name: "犯罪头目"
 UniqueAscensionPerksEvents.375.Desc: "哟，§H[Root.GetName]§!来了，看起来你们被我整烦了。但无论如何，你来都来了，就肯定是想做笔交易，你想要什么?"
 UniqueAscensionPerksEvents.375.Contract: "好了，你安全了，我会告诉我的手下停止行动，不在你的星球上惹麻烦了。你可以相信我，如果有人试图违法，我会亲自处理他。"
 UniqueAscensionPerksEvents.376.Name: "£crime_lords£ 犯罪头目 £crime_lords£"
 UniqueAscensionPerksEvents.376.Desc: "多有趣啊，告诉我吧?谁是目标?请注意，我不会攻击那些与我有$underworld_crime_contract$的国家，在你的眼里我们可能就是群渣滓，但我们仍然还是有那么一点荣誉感的。"
