l_simp_chinese:
 zofe.1.name:0 "先驱者能量源"
 zofe.1.desc:0 "多年来，我们的科学家一直在努力确定扭曲重力的确切能量来源。这样可以预见的是，它可以用来为先驱者的船及其奇特的建筑提供动力。我们的科学家提出了一个雄心勃勃但危险的任务——派遣一艘科学船到先驱者首都进行秘密观察和研究。任何关于这种能源的新发现都可能加快我们的进度，使我们遥遥领先于竞争对手。我们的研究小组将在无线电静默中进行探索，并格外小心，以避免先驱者巡逻队发现。然而，如果被发现，后果可能会很可怕。我们是否应该执行这种危险的操作来获取 §HDark Matter Power§! 的秘密？"
 zofe.1.a:0 "就这么做吧！"
 zofe.1.b:0 "我们不做这种事。"
 DARK_MATTER_POWER_RESEARCH:0 "先驱者能量源"
 DARK_MATTER_POWER_RESEARCH_DESC:0 "多年来，我们的科学家一直在思考这种能源的性质。一些人认为这可能是暗物质，而另一些人则不这么认为。无论如何，这个任务将会揭开这个秘密。"
 zofe.100.name:0 "先驱者探索结束"
 zofe.100.desc:0 "经过两年巧妙的间谍活动，我们设法获得了暗物质能源的样本。正如研究结果表明的，这种能源确实强大。更重要的是，该先驱帝国似乎对此一无所知。因为我们不动声色地偷走了它。"
 zofe.100.desc.02:0 "经过两年巧妙的间谍活动，我们的研究小组公布了他们的发现，详细介绍了这种暗物质能源的工作。这种能源确实很强大，但还需要进行更多的研究，以便我们找到一些真正的用法。更重要的是，该先驱帝国似乎对此一无所知。因为我们不动声色地偷走了它。"
 zofe.100.desc.03:0 "经过两年巧妙的间谍活动，我们的研究小组公布了他们的发现，详细介绍了他们在此期间的观察结果。不幸的是，他们无法带回任何关于我们如何为自己复制这种能源的有用信息。相反，这些发现可能证明对我们其他的科学研究是有用的。"
 zofe.100.desc.04:0 "经过两年的间谍活动，我们的研究小组遭遇了不测，因为无线电静默被其中一个小组成员泄露，暴露了他们的位置。先驱者巡逻队很快把我们的飞船连同里面的所有研究成果一起炸上了天。幸运的是，先驱者帝国并不清楚我们在因何出现在此，也没有兴趣进行进一步的调查。"
 zofe.100.desc.05:0 "在两年的间谍活动之后，我们的研究小组由于被先驱者巡逻队发现而遭遇了不测。他们被炸上了天且被抓获，研究成果也一并被截获。经过一番审问，先驱者帝国已经了解到我们在在此存在的目的，并要求我们的政府对盗窃未遂行为负责。这一切可能不会就此作罢。"
 zofe.100.a:0 "终于！"
 zofe.100.b:0 "它们的秘密将变成我们的！"
 zofe.100.c:0 "也许我们只是不够聪明……"
 zofe.100.d:0 "至少它们没有更进一步……"
 zofe.100.e:0 "哦不"
 zofe.2.name:0 "暗物质能量"
 zofe.2.desc:0 "多年来，我们的科学家一直在思考\"暗物质能源\"的可能性及其潜在的应用。最近的一项研究突破终于使我们能够开始慢慢掌握这种难以捉摸的力量来源。"
 zofe.2.a:0 "好."
 zofe.200.name:0 "暗物质能量突破"
 zofe.200.desc:0 "我们的情报部门报告  §H[From.GetName]§! 的科学家近期取得了突破 。报告表明它们已经开始研究难以捉摸的暗物质能源，并可能很快找到这种能源的实际应用方式。"
 zofe.200.a:0 "有趣。"
 zofe.3.name:0 "社会的堕落"
 zofe.3.desc:0 "今天这一代的§H[Root.Owner.GetSpeciesNamePlural]§!从来没有这么好过。生活水平从未如此之高，许多年轻的§H[Root.Owner.GetSpeciesNamePlural]§!在奢侈的环境中成长，从未经历过苦难或真正的挣扎。他们自负、愚蠢、职业道德有问题，喜欢享乐甚于工作。他们把建立在祖先身上的国家视为理所当然，对自己的生活方式感到自满，认为没有什么重要的事情，也不会有什么不好的事情发生。一些年轻的§H[Root.Owner.GetSpeciesNamePlural]§! 甚至认为§H[Root.GetName]§!是不可战胜的，因为§H[Root.GetSpeciesAdj]§!的种族天生优越。不管怎么说，这是在 §H[Root.GetRulerTitle]·[Root.GetRulerName]§!的街道上散步时发现的[Root.Capital.GetName]。\n\n这令人担忧。§H[Root.GetName]§!和§H[Root.GetSpeciesAdj]§!的未来!当我们的年轻人生活在这样的颓废中，没有野心和动力，种族就不能得到保证。为了确保我们继续生存下去，文明真正的延续千年，每一代人都必须努力消除颓废和自满情绪。"
 zofe.3.a:0 "我们必须加倍努力。"
 enable_decadence_edict: "可使用§Y$edict_rejuvenate_society$§!凝聚力野望，可在10年内阻止享乐主义在帝国进一步蔓延。\n\n"
 zofe.4.name:0 "崛起的复兴"
 zofe.4.desc:0 "§H[From.GetName]§!正在进行一场大规模的运动。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!向失落宣战的消息已经传开，这个话题在§H[From.GetSpeciesAdj]§!社会似乎很普遍。如果成功的话，§H[From.GetName]§!肯定会回到他们权力的巅峰，确保他们一代人的统治地位。"
 zofe.4.a:0 "这对我们意味着什么?"
 zofe.6.name:0 "征服[From.From.GetName]"
 zofe.6.desc:0 "我们已经从饥饿的蜂群手中夺取了对§H[From.From.GetName]§!的控制权，战斗终于平息了。可悲的是，这种植物的原始种群都被银河系的天灾所吞噬。\n\n在新殖民者到来之前，这个世界将永远缺乏智慧生命。"
 zofe.6.a:0 "把我们的部队撤回轨道。"
 zofe.12.name:0 "暗物质能量突破"
 zofe.12.desc:0 "尽管我们拥有从太空中利用§Y$sr_dark_matter$§!的必要技术，但由于我们对§Y$sr_dark_matter$§!的认识仍然有限，我们还没有找到其真正用途。\n\n然而，它们的一些特殊属性与我们对先驱船舰的观察相吻合，先驱船舰表现出的推进行为似乎违背了物理学定律——至少是我们目前对物理学的理解。\n\n失落帝国是否了解某些我们不知道的关于§Y$sr_dark_matter$§!的应用？"
 zofe.12.a:0 "有趣。"
 zofe.13.name:0 "暗物质能量"
 zofe.13.desc:0 "从我们多年来收集到的许多文物，结合我们对先驱船只和城市的观察数据，我们现在可以肯定，§Y$sr_dark_matter$§!确实可以作为一种动力源使用。不幸的是，尽管它具有潜力，但如何实现仍然令§H[Root.GetSpeciesAdj]§!整个科学界感到困惑。现在很清楚，要提升到最高的文明水平，§Y$tech_dark_matter_power_core$§!起着至关重要的作用，必须实现。\n\n我们的科学团队就此提出了两个建议。首先，我们可以自己进行实验，投资新设施，在本土开发§Y$tech_dark_matter_power_core$§!。第二是分解我们收集到的各种文物，分析它们的秘密，寻找线索，甚至可能是§Y$tech_dark_matter_power_core$§!的碎片。\n\n当然，还有第三个选择。军方的鹰派人士一直在寻找通过冲突获得这种技术的方法。最终决定完全取决于§H[Root.GetRulerTitle]·[Root.GetRulerName]§!。"
 zofe.13.a:0 "我们应该尝试开发我们自己的§Y$tech_dark_matter_power_core$§!。"
 zofe.14.name:0 "暗物质能量研究 重大失败"
 zofe.14.desc:0 "不幸的是，我们的科学家在试图分解£minor_artifacts£稀有文物来探索§H暗物质能量§!的秘密时发生了灾难。\n\n尽管有数月的准备和精细的防护措施，第一个原型机还是爆炸了，我们的一位科学家在事故中身亡，同时设施遭到了严重破坏。无论研究团队从中获得了什么知识现在都丢了。也许有些秘密根本不是我们应该触碰的。"
 zofe.14.a:0 "把我的科学家还给我！"
 zofe.15.name:0 "暗物质能量研究失败"
 zofe.15.desc:0 "我们的科学家试图分解£minor_artifacts£，以图一窥§H暗物质能量§!的秘密，但没有成功。\n\n然而他们承诺，如果再给他们提供一些文物，他们一定能破解其中的秘密。"
 zofe.15.a:0 "令人失望。"
 zofe.16.name:0 "暗物质能量研究成功"
 zofe.16.desc:0 "我们的科学家分解£minor_artifacts£以一窥§H暗物质能量§!秘密的尝试已经成功!\n\n几个月来，他们一直都在整理线索，并谈论和颠覆了众多学说。生产这种能源的蓝图现在可以用来改造我们的帝国。"
 zofe.17.name:0 "暗物质能量研究取得重大成功"
 zofe.17.desc:0 "我们的科学家试图分解£minor_artifacts£已经成功!他们成功地创建了一个功能原型，并准备立即投入生产。"
 zofe.19.name:0 "§H[From.GetName]§! 已获取暗物质能源！"
 zofe.19.desc:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过未知的方法掌握了§H暗物质能源§!。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.02:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过潜入一个前驱世界，然后似乎窃取并掌握了§H暗物质能源§!这项技术。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.03:0 "我们的情报部报告说§H[From.GetName]§!似乎已经掌握了§H暗物质能源§!，在那之前§H[From.GetSpeciesAdj]§!的科学家声称这是本世纪最大的科技突破。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.04:0 "我们的情报部报告说§H[From.GetName]§!似乎掌握了§H暗物质能源§!，在那之前§H[From.GetSpeciesAdj]§!这是国家的突破和发明。然而，批评家们怀疑这是偷来的技术。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.05:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过未知的方法掌握了§H暗物质能源§!，他们似乎滥用了他们在银河委员会的权力，公然企图囤积所有来自银河系各地的秘密和文物。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.06:0 "我们的情报部报告说§H[From.GetName]§!似乎已经通过从战列巡洋舰中打捞的方法掌握了§H暗物质能源§!。他们会怎样使用这个新发现的知识还有待观察。"
 zofe.19.desc.07:0 "我们的情报部报告说§H[From.GetName]§!似乎已经掌握了§H暗物质能源§!。多年以来他们一直努力从他们收集到的文物中搜寻线索。他们会怎样使用这个新发现的知识还有待观察。"
 war_in_heaven.4.e:0 "我们可以和你们两个较量。"
 war_in_heaven.4.f:0 "这与我们现在无关。"
 artifact_dark_matter_power_research:0 "研究§Y$tech_dark_matter_power_core$§!"
 artifact_dark_matter_power_research_desc:0 "我们的科学家可以逆向工程几个小的人工制品，希望揭开失落帝国神秘电源的秘密。"
 artifact_dark_matter_power_research_effect:0 "分解£minor_artifacts£稀有文物以获得解锁§Y$tech_dark_matter_power_core$§!的机会。\n\n冷却：£time£ §Y720§!"
 dark_matter_power_arfifacts_tooltip:0 "解锁了新文物选项：  $artifact_dark_matter_power_research$ \n\n"
 zofe.13.b:0 "我们应该通过文物寻找答案。"
 zofe.13.c:0 "我们将从先驱冰冷的尸体手中夺取§Y$tech_dark_matter_power_core$§!。"
 zofe.13.d:0 "也许远古档案能告诉我们一些不知道的事。"
 zofe.131.name:0 "特性研究完成"
 zofe.131.desc:0 "在其收获的形式中，§Y$sr_dark_matter$§!是一种不发光的物质，扰乱磁场，并对周围的物体产生引力，正如我们的科学家所指出的，这在能源生产中毫无用处。但随着研究深入，通过试验和错误结合，一位科学家发现，§Y$sr_dark_matter$§!事实上可以通过使用剂粒子激活，使其更容易工作。\n\n然而，被激活的§Y$sr_dark_matter$§!在我们的环境中存在时间很短，我们的科学家希望有更多资金来继续研究。"
 zofe.131.a:0 "如果他们想要资金，那就给他们。"
 zofe.131.b:0 "他们不会获得资金！"
 zofe.132.name:0 "反应堆设计完成"
 zofe.132.desc:0 "在克服了几个工程难题之后，我们的科学家已经成功创造了一座稳定的反应堆，可以储存活化的§Y$sr_dark_matter$§!。然而，一些问题仍然存在：激活的§Y$sr_dark_matter$§!有什么用？一位科学家提出，我们可以尝试向激活的§Y$sr_dark_matter$§!发射粒子来分裂它，从而产生裂变，我们知道这可以产生能量。\n\n由于下一阶段研究的极端危险性，我们的科学家已经要求为其家庭提供更多的资金和保险政策。"
 zofe.132.a:0 "人皆有价。势在必行。"
 zofe.132.b:0 "不，科学家可以被替代。"
 zofe.133.name:0 "暗物质聚变完成"
 zofe.133.desc:0 "随着激活§Y$sr_dark_matter$§!粒子分裂的巨响，它们释放出了巨大的爆炸，以至于大多数测量能量输出的仪器都出现了故障。随着进一步测试，我们的科学家相信他们即将取得突破，解开§Y$tech_dark_matter_power_core$§!的秘密终于在我们掌握之中。\n\n自然，还有资金问题，科学家认为这是对下一阶段，即建造一个原型的额外承包商和运营成本保守估计。"
 zofe.133.a:0 "我们会付钱的。"
 zofe.133.b:0 "他们只能自掏腰包了。"
 zofe.134.name:0 "原型完成"
 zofe.134.desc:0 "我们的科学家很高兴地报告，经过多年研究，他们已经创造出一个功能性§Y$tech_dark_matter_power_core$§!原型。§H[Root.GetSpeciesAdj]§!科学界的这一惊人成就将作为我们文明中最伟大突破之一载入史册。\n\n我们的科学家接下来能取得什么成就？"
 zofe.134.a:0 "惊世之举！"
 dark_matter_power_core_chain_title:0 "寻求§Y$tech_dark_matter_power_core$§!"
 dark_matter_power_core_chain_desc:0 "我们的科学家已经得出结论，§Y$tech_dark_matter_power_core$§!实际上是先驱帝国及其技术的基础。揭开它的秘密，将反过来推动我们成为这个星系中最先进的文明。\n\n然而，有很多途径可以获得这种技术。我们可以尝试由自己的科学家开发，或者派他们去寻找古代文物分解。更加鹰派的将军们建议对先驱帝国发动全面攻击，并获得他们的飞船碎片，而情报人员建议，如果先驱曾经向我们开放边界，则进行间谍任务。"
 DARK_MATTER_POWER_CORE_RESEARCH_1:0 "特性研究"
 DARK_MATTER_POWER_CORE_RESEARCH_1_DESC:0 "作为第一步，科学家建议我们建立一个实验室来研究§Y$sr_dark_matter$§!的所有属性。毕竟，如果从定义上讲，§Y$sr_dark_matter$§!是不可见的，我们怎么能用它制造东西？\n\n在此期间，将发表许多关于§Y$sr_dark_matter$§!特性的论文，我们的科学团队将尝试建造新的仪器，以进一步研究了解这种难以捉摸的物质。"
 DARK_MATTER_POWER_CORE_RESEARCH_2:0 "反应堆设计"
 DARK_MATTER_POWER_CORE_RESEARCH_2_DESC:0 "既然我们已经了解了如何激活§Y$sr_dark_matter$§!使其可用，我们需要一种新的反应堆设计来储存它们。由于§Y$sr_dark_matter$§!只能在极端温度下用特定压力的催化剂激活，因此仍有工程挑战需要克服。\n\n尽管这是研究的潜在危险阶段，但科学家并没有被眼前的挑战吓倒。"
 DARK_MATTER_POWER_CORE_RESEARCH_3:0 "暗物质聚变"
 DARK_MATTER_POWER_CORE_RESEARCH_3_DESC:0 "要释放§Y$sr_dark_matter$§!的真正潜力，首先必须将其激活，然后通过向其发射粒子以分裂，产生裂变，释放出足够的能量，为整个文明和新时代提供动力。\n\n然而，如何找到正确粒子并准确地向它发射很棘手，除非我们找到某种方法弯曲核裂变发生地周围的引力场。如果这个难题得到解决，我们就会离实现真正突破更近一步。"
 DARK_MATTER_POWER_CORE_RESEARCH_4:0 "原型"
 DARK_MATTER_POWER_CORE_RESEARCH_4_DESC:0 "在攻克创造§Y$sr_dark_matter$§!裂变的挑战后，科学家现在把目光投向了创造可维持的§Y$sr_dark_matter$§!裂变。这是大胆的壮举，因为一旦实验室的保障措施失效，就很可能发生爆炸，造成生命损失。"
 scientists_strike:0 "科学家们的罢工"
 scientists_strike_desc:0 "由于最近决定拒付所要求的资金，科学家正在进行罢工，导致研究速度下降。"