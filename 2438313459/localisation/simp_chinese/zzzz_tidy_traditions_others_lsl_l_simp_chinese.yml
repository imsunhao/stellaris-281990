 artifact_crack_tech_dark_matter_power_core_desc:0"我们的科研、考古人员在一些古代稀有文物中发现了一项与暗物质有着紧密联系的神秘科技，经初步考察，该科技可能属于能源类科技，其完全形态将远比我们现在的“零点能源”科技强大，他们强烈建议应尽快着手研究破解此科技，如若成功，我们的舰船将能够承载更多强力武器，大大提升战斗力。当然，他们需要更多的资料和资源以发起专门的研究项目。\n若我们没有其他途径获取这项科技，那么这个方法将会是最保险的选择。"
