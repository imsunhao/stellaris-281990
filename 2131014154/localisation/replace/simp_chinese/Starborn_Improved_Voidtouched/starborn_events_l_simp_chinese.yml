l_simp_chinese:
 START_SCREEN_STARBORN:0 "$START_SCREEN_STARBORN_1$$START_SCREEN_STARBORN_2$$START_SCREEN_STARBORN_3$$START_SCREEN_STARBORN_4$$START_SCREEN_STARBORN_5$$START_SCREEN_STARBORN_6$$START_SCREEN_STARBORN_7$$START_SCREEN_STARBORN_8$"
 START_SCREEN_STARBORN_1:0 "我们的文明已经走出了母星这一摇篮，正在向群星进发。我们已经开始了对母星系的征服，并且已经处于超光速旅行的边缘。\n\n"
 START_SCREEN_STARBORN_2:0 "为了庆祝我们辉煌的成就，我们在家园上空建造了一个巨大的轨道城市。这是一项史无前例的具大工程，是国际合作的壮举。\n\n"
 START_SCREEN_STARBORN_3:0 "但骄兵必败\n\n"
 START_SCREEN_STARBORN_4:0 "我们不知道是谁打响了第一枪，也不知道它为什么如此迅速的升级成了世界末日，但这场酝酿已久的边境冲突在一天之内变成了全球热核战争。\n\n"
 START_SCREEN_STARBORN_5:0 "星球遭到破坏，文明土崩瓦解，只有我们在轨道城市中的祖先生存了下来。\n\n"
 START_SCREEN_STARBORN_6:0 "我们祖先的生活很艰辛。这座城市本不是被设计为新生命的摇篮，因此这里经历了一次迅速且剧烈的变革。我们很多次都差点被意外事故、社会动荡和绝望所扼杀。但他们坚持不懈，生存了下来，我们从他们的牺牲中得到了回报，并且准备再次踏入黑暗。\n\n"
 START_SCREEN_STARBORN_7:0 "第一所$pc_habitat$已经围绕着母星系资源最丰富的星球建成，并已经准备好了迎接第一批殖民者。\n\n"
 START_SCREEN_STARBORN_8:0 "但这一切并不是没有代价的。我们的人民在人造城市中生活了很长时间，由于城市中精心制造的环境与空气循环系统，我们的免疫系统已经减弱，身体也发生了变化。我们已经不适应原有的星球环境，我们再也不能生活在大自然的摇篮中。\n\n我们必须在群星中建立自己的新家园。"
 starborn.2.name:0 "栖息地建设的骗局"
 starborn.2.desc:0 "似乎我们在要求普通工程师“全面建设”$pc_habitat$时，我们的政府还与“德里克·特罗特忠实建设集团”签订了在未来扩大结构的合同，“没有人比我更懂大型化。”\n\n这是一个错误，德里克·特罗特集团已经消失了，连带着所有提供给他的项目资源。\n\n这个栖息地现在和我们专家预测的“最大尺寸”一样大。"
 starborn.2.option.a:0 "下一次我们应当倾听专家的意见"
 starborn_init.3.name:0 "$origin_starborn$"
 starborn_init.3.desc:0 "虽然我们的人民不能够再生活在行星上，但我们的$pc_habitat$比那些非先天出生在太空的种族强许多。\n\n我们已经在我们的母星系的适当位置中建造了第一个栖息地。$starborn_init.3.desc0$$starborn_init.3.desc1$$starborn_init.3.desc2$$starborn_init.3.desc3$$starborn_init.3.desc4$$starborn_init.3.desc5$"
 starborn_init.3.desc0:0 "\n\n我们几乎可以在所有类型的星体周围建设栖息地，无论他们是恒星、行星还是小行星。这是正常文明所不敢想象的。"
 starborn_init.3.desc1:0 "\n§Y能源和矿物资源点§!允许我们收集资源，并且在特定类型的恒星、行星或者小行星周围可以提高效率。"
 starborn_init.3.desc2:0 "\n我们可以利用§Y宜居世界§! 的生物圈来耕作并收获£food£§Y$food$§!。$pc_nuked$可能不太适合。"
 starborn_init.3.desc3:0 "\n\n其它类型的行星和轨道资源点将会给我们不同的效果，但这需要实验去发现。"
 starborn_init.3.desc4:0 "\n\n虽然在一开始我们的$pc_habitat$可能很小，但你可以通过决策中的§Y$decision_starborn_enlarge_hab$§!来扩大它。\n要记得每个$pc_habitat$需要£alloys£§Y$alloys$§!来维护！"
 starborn_init.3.desc5:0 "\n\n你可以从法令菜单里调节$pc_habitat$的初始大小（和花费）"
 starborn_init.3.option.a:0 "踏入虚空"
 starborn_menus.1.name:0 "设置栖息地大小"
 starborn_menus.1.desc:0 "随着游戏进展，你可以选择增加你的栖息地的初始成本，以增加他们的规模，并减少你的细节管理。"
 starborn_menus.1.option.4:0 "§Y4级§!栖息地花费1000£alloys£§Y$alloys$§!，500£energy£§Y$energy$§!，1000天。"
 starborn_menus.1.option.5:0 "§Y6级§!栖息地花费1500£alloys£§Y$alloys$§!，750£energy£§Y$energy$§!，1500天。"
 starborn_menus.1.option.6:0 "§Y8级§!栖息地花费2000£alloys£§Y$alloys$§!，1000£energy£§Y$energy$§!，2000天。"
 starborn_menus.2.name:0 "自动扩建栖息地"
 starborn_menus.2.desc:0 "自动扩建栖息地决策可以在施工时应用。\n\n如果你有足够的资源，一个栖息地在§Y完成建设§!的时候将会自动扩建。"
 starborn_menus.2.option.0:0 "不能更大了"
 starborn_menus.2.option.1:0 "启用§Y$decision_starborn_increase_hab_district_1$§!花费250£alloys£§Y$alloys$§!，250£energy£§Y$energy$§!"
 starborn_menus.2.option.2:0 "启用§Y$decision_starborn_increase_hab_district_2$§!花费750£alloys£§Y$alloys$§!，1000£energy£§Y$energy$§!"
 starborn_menus.2.option.3:0 "启用§Y$decision_starborn_increase_hab_district_3$§!花费1500£alloys£§Y$alloys$§!，2000£energy£§Y$energy$§!"
 starborn.6.name:0 "栖息地自动扩建失败"
 starborn.6.desc:0 "你没有足够的资金来自动扩建§Y[From.From.From.Planet.GetName]§!。你仍然可以在决策界面中手动扩建它。"
 starborn.6.option.a:0 "该死"
 starborn.20.name:0 "[From.From.From.Planet.GetName]$starborn_habitat_expander_plural$完成"
 starborn.20.desc:0 "我们已经完成了$starborn_habitat_expander_plural$的建设，[target.GetName]现在已经可以使用[From.From.From.Planet.GetName]资源，但整个系统管理的复杂性抵消了我们的员工从直接开发中获得的任何特殊加成。"
 starborn.31.name:0 "终止生物圈种田"
 starborn.31.desc:0 "由于§Y[src_planet.GetName]§!已经被殖民，§Y[target.GetName]§!的农民不能再用整个生物圈来生产食物了"
 starborn.31.option.a:0 "一个小损失"
 starborn.41.name:0 "拆除拾荒区"
 starborn.41.desc:0 "由于§Y[src_planet.GetName]§!地表环境改造已经完成，其上的所有废墟都已经被清扫。在§Y[target_hab.GetName]§!上的§Y$district_starborn_starting_scavenger_plural$§!已经被转换为§Y$district_starborn_surface_farming_plural$§!"
 starborn.41.option.a:0 "伟大的一天"
 starborn.42.name:0 "重回家园！"
 starborn.42.desc:0 "由于§Y[src_planet.GetName]§!地表环境改造已经完成，我们成功消除了祖先对母星的伤害，并且重新将母星变为了生命的摇篮。我们再也不需要去捡拾以前文明的剩余物，并且§Y$district_starborn_starting_scavenger_plural$§!已经变为§Y$district_starborn_surface_farming_plural$§!。"
 starborn.42.option.a:0 "伟大的一天"
 starborn.52.name:0 "轨道贸易中心"
 starborn.52.desc:0 "由于§Y[src_planet.GetName]§!已经变成了寰球都市，§Y[target_hab.GetName]§!已经不能再获得该星球的自然资源。贸易价值的大幅增长趋势已经初见端倪。"
 starborn.52.option.a:0 "伟大的一天"
 starborn.53.name:0 "伟大城市"
 starborn.53.desc:0 "我们之前的家园§Y[src_planet.GetName]§!已经变成了寰球都市，恢复了他往昔的荣光。§Y[target_hab.GetName]§!不能够再从该星球上收获原材料，并且该空间站已经被重新配置以利用正在增长的贸易趋势"
 starborn.53.option.a:0 "伟大的一天"
 starborn.61.name:0 "重返天堂"
 starborn.61.desc:0 "在§Y[src_planet.GetName]§!上建立殖民地对我们来说以一种社会里程碑。我们再一次踏上了祖先的世界，并且将它变成我们的世界，这对我们来说是一种荣耀。\n\n但这是一个充满着回忆和奉献的黑暗之地。我们的建筑师设计了一所新建筑——§Y$building_starborn_obelisk_nuked$§!，让星球和我们融为一体，并时刻提醒我们祖先的过错"
 starborn.61.option.a:0 "伟大的一天"
 starborn.71.name:0 "人民的胜利"
 starborn.71.desc:0 "重建§Y[src_planet.GetName]§!的最后一步工作是参加§Y$building_starborn_obelisk_nuked$§!的典礼。这座建筑已经过重新设计，现在它不仅提醒我们过去失去了什么的纪念碑，也是我们民族前进的一个里程碑。"
 starborn.71.option.a:0 "向群星进发"
 starborn_traits.3.name:0 "流行病突袭"
 starborn_traits.3.desc:0 "由于虚空出生的人们免疫系统脆弱，§Y[This.GetName]§!的病原体显得特别致命。它在整个殖民地的人口中迅速传播，如果没有紧急医疗干预，将会导致重大死亡。"
 starborn_traits.3.option.a:0 "发送紧急医疗用品。 快统计！"
 starborn_traits.3.option.b:0 "别管这疾病了"
 starborn_traits.11.name:0 "外来疾病爆发"
 starborn_traits.11.desc:0 "一种由外来人口带来的疾病开始在§Y[This.GetName]§!上传播，经检验，这种疾病对虚空出生的人们有很大的威胁。\n\n循环的空气和封闭的环境导致了这种病毒在人口中传播速度极快"
 starborn_traits.11.option.a:0 "发送紧急医疗用品。 快统计！"
 starborn_traits.11.option.b:0 "指责外星人并实行严格的隔离"
 starborn_traits.11.option.c:0 "让空间站指挥官处理它"
 starborn_traits.12.name:0 "异种族隔离！"
 starborn_traits.12.desc:0 "§Y[This.GetName]§!上流行病的传播引发了广泛的排外主义情绪。虚空出生的人们掌控了气压管理机构，并在外星人聚居区内实行了一次降压操作。\n\n这导致了大量外星人被杀害，一些虚空出生的人也因为误入该地区而死亡，但相比于外星人他们的数量并不多。"
 starborn_traits.12.option.a:0 "哦，好吧。"
 starborn_traits.21.name:0 "生物圈污染"
 starborn_traits.21.desc:0 "§Y[This.GetName]§!的食品生产部门报告了一次生物圈污染的爆发。\n\n我们在利用生物圈生产粮食的星球上发现了一种微生物，这种微生物已经变异并且正在不受控制地传播。\n\n这种变异体将会破坏人们的免疫系统直到他们死亡。\n\n只有破坏当前粮食作物中的大部分，才能制止该微生物大规模的爆发。"
 starborn_traits.21.option.a:0 "发送紧急医疗用品。 快统计！"
 starborn_traits.21.option.b:0 "用现有设备来处理"
 starborn_traits.22.name:0 "发现令人兴奋的新细菌"
 starborn_traits.22.desc:0 "对§Y[This.GetName]§!的农产品进行定期检查时，科学家们发现了一种新的细菌生命形式。除去受污染的农产品后，剩余的样品被送去分析。我们的生物学家对其中的某些特性感到非常的兴奋，因为它与现有模型不同。\n\n目前已经发表了一些新论文，并且食品生产也在通过新途径继续运行。"
 starborn_traits.22.option.a:0 "棒极了"
 starborn_traits.31.name:0 "毁灭"
 starborn_traits.31.desc:0 "一场爆炸摧毁了§Y[This.GetName]§!正在工作的，位于§Y[planet_target.GetName]§!上的城市。\n\n救援队已经在郊区找到了极少数的幸存者，并证实了所有更深入的人都已经失踪。\n\n初步调查显示，事故起源于一个小组引爆了一枚未爆炸的炸药，并引起了连锁反应，最终引爆了某种形式的裂变装置。我们正在检查卫星图像和传感器数据，但现在仍不能确定这是一个武器还是一个古老的反应堆或者科学设施，或许我们永远也不会知道。\n\n死亡人数引起了拾荒者们的普遍不满，他们要求额外的津贴作为危险补偿"
 starborn_traits.31.option.a:0 "赔偿这些家庭，并支付危险补偿"
 starborn_traits.31.option.b:0 "他们早就知道这是可能的风险了，我们也已经付过费用"
 starborn_traits.32.name:0 "清道夫事故"
 starborn_traits.32.desc:0 "在§Y[planet_target.GetName]§!上的拾荒者小组发现了他们正在探索的城市下面隐藏着一个巨大的燃料仓库。不幸的是，这个仓库已经被破坏，并且一直在缓慢地向城市的下水道等管道中泄露高危燃料，在几个世纪以来，这些燃料已经填满了半个城市。\n\n更不幸的是，这个团队在发现时不小心引燃了其中的一些，进而导致所有的燃料被点燃\n\n在火势刚开始蔓延时，我们的队伍就开始紧急疏散，因此并没有人员伤亡。但由于主油箱也着火了，我们在那个地区的整个清理工作站被炸毁了。"
 starborn_traits.32.option.a:0 "尽快把补给品送去修理"
 starborn_traits.32.option.b:0 "等情况好转时再去继续清理"
 starborn_traits.33.name:0 "发现合金存储"
 starborn_traits.33.desc:0 "在§Y[planet_target.GetName]§!上的拾荒者小组发现了一个大型的地下军事补给基地。该基地显然是原打算作为一个大规模的材料和车辆仓库。但在战争初期，它的主要入口似乎遭到了导弹的袭击，被掩埋在数千吨的岩石下。基地日志显示，幸存人员利用较小的入口撤离了基地，继续为战斗做出贡献。他们原打算战争一结束就把入口挖出来，利用里面的东西，因为在战争时这样做是不切实际的。\n\n虽然基地本身对我们作用不大，但内部的物资和机器很容易被提炼成大量的优质合金。"
 starborn_traits.33.option.a:0 "勤俭节约，吃穿不缺"
 starborn_traits.41.name:0 "暗物质爆炸"
 starborn_traits.41.desc:0 "§Y[This.GetName]§!上的$building_starborn_dark_matter_extractor$发生了一场灾难性的事故。围绕在暗物质主体周围的密闭场失效，导致了一场具大爆炸的发生。"
 starborn_traits.41.desc1:0 "$starborn_traits.41.desc$\n\n幸运的是，研究人员已经及时撤离，但围绕着整个栖息地的整个区域被彻底摧毁，甚至没有废墟残留。"
 starborn_traits.41.desc2:0 "$starborn_traits.41.desc$\n\n建筑物周围的整个栖息地被彻底摧毁，甚至没有废墟残留。 所有的实验室工作人员都因爆炸和随后的失压而丧生。"
 starborn_traits.41.desc3:0 "$starborn_traits.41.desc$\n\n爆炸比最坏的预测还要大，它摧毁了实验室，没有留下任何痕迹，并严重破坏了周围的栖息地。 当时在实验室内或附近的所有人员均被杀害。"
 starborn_traits.41.desc4:0 "$starborn_traits.41.desc$\n\n爆炸撕裂了整个栖息地，造成了巨大的破坏，又由于栖息地的失压，许多人丧生在这次事故中。"
 starborn_traits.41.option.a:0 "麻烦"
 starborn_traits.45.name:0 "地狱之门开启"
 starborn_traits.45.desc:0 "§Y[This.GetName]§!上的$building_starborn_dark_matter_extractor$发生了一场灾难性的事故。暗物质透镜出现了一些问题，它意外地打开了一个维度入口。\n\n下 地 狱 吧。\n\n哦吼\n\n恶魔们正在从裂缝中涌入并发起攻击"
 starborn_traits.45.option.a:0 "哎呀？！"
 starborn_traits.46.name:0 "[From.From.GetName]陷落"
 starborn_traits.46.desc:0 "我们的军队没能守住§Y[From.From.GetName]§!，横冲直撞的恶魔正在屠杀这里的居民"
 starborn_traits.46.option.a:0 "$TERRIBLE$"
 starborn_traits.47.name:0 "已经重新占领[From.From.GetName]"
 starborn_traits.47.desc:0 "我们勇敢的军队已经成功从恶魔手中收复了§Y[From.From.GetName]§!。\n\n指挥官报告说传送门已经被封印了，在阅读报告时我们了解到他们是将整个传送门炸成碎片来实现的。\n\n除了躲在维护通道的幸存者之外，其他幸存者都很高兴。"
 starborn_traits.47.option.a:0 "我想你真的不可能让每个人都满意"
 starborn_traits.51.name:0 "泽洛泄露"
 starborn_traits.51.desc:0 "§Y[This.GetName]§!上的$building_starborn_zro_extractor$发生了一些问题。有一名助手造成了高浓度泽洛气体罐的破裂，使得其泄露刀栖息地中的空气过滤系统。\n\n由此造成的暴露让人们产生了许多的情绪波动、非理性行为和大量的宗教幻想。\n\n$building_starborn_zro_extractor$的负责人毫无帮助的指出§M'这就是为什么泽洛不适合新手'§!"
 starborn_traits.51.option.a:0 "部署应急净化器"
 starborn_traits.51.option.b:0 "时间会处理这事"
 starborn_traits.52.name:0 "[This.GetName]上有宗教兴起"
 starborn_traits.52.desc:0 "我们收到了来自§Y[This.GetName]§!令人不安的报告：$building_starborn_zro_extractor$中的一位助手在业余时成为了一个宗教的领导者。他们使用泽洛来产生宗教的幻想，并公开宣称自己是新的弥赛亚，而圣像则是开悟的钥匙。\n\n宗教已经有很多的成员，他们利用泽洛引导群众产生幻觉，迅速向新成员灌输思想。\n\n虽然$job_starborn_zro_extractor_plural$官方谴责了他们，但看起来这些宗教有着一些非官方的泽洛来源。"
 starborn_traits.52.option.a:0 "拥抱新的弥赛亚和泽洛的启蒙"
 starborn_traits.52.option.b:0 "另一个无害的宗教"
 starborn_traits.52.option.c:0 "逮捕首领并搜查协助者"
 starborn_traits.60.name:0 "高科技解决方案"
 starborn_traits.60.desc:0 "自从我们第一次走出母星以来，我们对遗传学的掌握已经有了实质性的提高。在最近发生的一些事件之后，我们的科学家希望得到批准，为我们人民薄弱的免疫系统开发一种基因解决方案。\n\n已经准备了一个特殊的项目供您批准，以尝试解决问题"
 starborn_traits.60.option.a:0 "确认"
 starborn_traits.61.name:0 "免疫系统已改编"
 starborn_traits.61.desc:0 "我们的科学家已经成功地对普通的出生婴儿的免疫系统进行了彻底的改变。\n\n科研团队警告人们这种解决方案并不完美，我们依旧无法与真正出生在自然的、充满敌意的生物圈中的人竞争，但这种治疗方法将会实质上增强我们的免疫系统，并减少疾病的爆发。\n\n科幻小说界似乎因为没有人因为这种治疗而获得了超能力而感到失望。"
 starborn_traits.999.name:0 "调试"
 starborn_traits.999.desc:0 "栖息地事件§Y[FROM.EventId]§!已触发，但并没有任何效果"
 starborn_traits.999.option.a:0 "确认"
 starborn_traits.1000.name:0 "调试"
 starborn_traits.1000.desc:0 "在该星球上触发事件。注意这些事件都很糟糕。\n\n你为什么会在这里？\n\n注意，即使在这里启用了事件它也可能不会触发，因为有一定的其余触发条件。例如，在农业栖息地中触发拾荒者的事件将不会有任何效果。"
 starborn_traits.1000.option.1:0 "1 星球流行病"
 starborn_traits.1000.option.10:0 "10 外来流行病"
 starborn_traits.1000.option.20:0 "20 农作物污染"
