 z_modmenu_start_title_desc: "§YЗнаете ли вы?§!, На панели навигации в самом низу находится кнопка модменю. Или вы можете получить доступ к ней через эдикт.\n\n\nВ модменю Kasako's Core вы можете получить доступ ко всем подмодулям и поддерживаемым модам. В модменю также есть несколько функциональных кнопок. Правильно используйте это меню, и ваш игровой опыт станет лучше.\n\n§GKasako's Core§! основной фреймворк является основой §BInfinite Collection§! теперь часть его была интегрирована в модменю. Но большинство функций фреймворка изначально отключены, если вы не используете Kasako's Collection или не включите их, переключив кнопку с большим логотипом."
