 ap_wg_crisis_chain_title:0 "焚灭之路"
 ap_wg_crisis_chain_desc:0 "银河系并非是无边无际的，以我们扩展的速度，我们早晚有一天必须面临要走出银河系的困境。要么征服银河，要么偏居一偶。\n伟大的道路已然昭示在我们眼前，道路的尽头便是我们永恒的目标。"
 ap_wg_crisis_active:0 "了解我们的命运"
 ap_wg_crisis_active_DESC:0 "更高的维度曾经一直都是刻画小说中虚无缥缈的概念，但如今早已被科学界证实并发现，§P虚境§!或许将成为一个突破口。但即使是这样，我们对高维的世界依然所知甚少。如今，我们已经选择了这条§R无法回头的道路§!，等待着我们的结局只有完全胜利或彻底陨落。"

 ap_wg_crisis.999.name:0 "[root.GetName]的命运之路"
 ap_wg_crisis.999.desc:0 "银河是无边无际的，所有生物在尚未掌握星际旅行的方法前都确信是这样。但当我们的国家已然成为一个伟大的星际帝国后，却发现并非如此。\n银河确实只有那么大，而以我们的扩张速度，整个银河系早晚也会被我们彻底征服及探索，接着在数十代人后我们又将再次面临发展星际旅行前的那种困境——缺少银河系间旅行的手段。\n我们扩张的欲望是无穷无尽的，因此我们需要研发出能让我们成长为宇宙帝国的方法，而其中一个办法便是迈向高维度世界。\n在[root.GetRulerTitle][root.GetRulerName]向全体[Root.GetSpeciesNamePlural]公布了我们伟大的计划之后，全体国民沸腾了，我们都坚信这条道路将是使我们通向伟大与永恒的道路，我们一族注定要完成这个伟大的事业。\n就目前而言，我们对高维的世界依然所知甚少，§P虚境§!或许将成为一个突破口，但前方仍然有太多的障碍等着我们去扫除。"
 ap_wg_crisis.999.a:0 "我们必须成功，这是我们的命运。"

 ap_wg_crisis.1001.name:0 "初步探明的道路"
 ap_wg_crisis.1001.desc:0 "在我们的对虚境初步探索完毕后，科学家得出的结论是它确实是一个更高的维度，而且它与灵能相关，但很明显虚境的环境极度混乱，而且还充斥着大量未知的威胁。不过虚境的存在或许连接着更高的维度宇宙，这使得虚境本身可以作为一个跳板\n但在此之前，科学家们以及其余将领们一致同意，我们需要规划一个§H巨大的工程§!，来建造一个能稳定虚境，或者能够抽取虚境能源的装置。这将是一项§R极度危险§!且极具挑战性的世纪工程项目，因为从混乱的虚境吸取能源或试图稳定虚境都将对现实世界产生明显的波动，其他国家也不会因此就手旁观。"
 ap_wg_crisis.1001.tooltip:0 "§H焚灭等级+1§!\n$wg_crisis_points$§G+200§!"

 ap_wg_crisis.1002.name:0 "初步探明的道路"
 ap_wg_crisis.1002.desc:0 "在经历一段时间的探索后，我们找到了对虚境有更深入了解的专家——前§H柏勒洛丰圣守港§!舰娘，但即便是她们，也并未能对虚境进行完整的探索，她们的前秘书舰——§H圣乔治§!希望与你联络，解释目前的已进行的事宜。"

 ap_wg_crisis.1003.name:0 "圣乔治"
 ap_wg_crisis.1003.desc:0 "感谢您给与我这次联络的许可。事不宜迟，我将会尽简短地解释我们对虚境的认识。\n\n首先，虚境应该是在这个宇宙外广泛存在的，类似宇宙之间亚空间的位面。我们接下来的研究都将以该理论作为假设。\n虚境由于其特殊性充满了庞大的能量，这些能量的聚集有一定几率会造成大爆炸，形成一个个新的宇宙。找到这些能量的流动规律便能通过虚境找到其他宇宙，甚至更高维度的位面，因此虚境作为跳板前往其他宇宙及维度是最适合不过的中介，我们也可以从中啜取前往其他宇宙或维度所需的能量。要达成此目标，预计将会需要展开一项庞大无比的工程，但目前要控制虚境过于庞大且狂暴的能量是§R几乎不可能的§!，我们还需要就此进行进一步的研究。"
 ap_wg_crisis.1003.a:0 "抽取虚境的能源后有什么风险吗"
 ap_wg_crisis.1003.a.response:0 "由于如先前所提及的那样，虚境的能量是极其庞大且难以控制的，在抽取能源后难免会对现实宇宙产生波动，包括那些寄宿在能源中的灵能生物或存在体，它们可能会无差别攻击任何生物。\n另外，进行如此危险的举动的话，其他国家可能不会坐视不理，就像在原始时代发明了核弹一般的反应。越是掌握先进科技的国家越可能会了解我们进行的事项。对此，§H必要的军事准备是无可避免的§!。"
 ap_wg_crisis.1003.b:0 "我们要怎么前往其他宇宙或维度？"
 ap_wg_crisis.1003.b.response:0 "很抱歉，我目前仍未有统一的结论，但我个人推荐应该完善目前的高维理论。随着研究深入，我们预计对虚境能量抽取的工程也有一定的帮助。"
 ap_wg_crisis.1003.c:0 "很好，继续研究下去吧。"
 ap_wg_crisis.1003.c.response:0 "感谢您的耐心聆听，能对你有所帮助是我的荣幸。"

 ap_wg_crisis.1004.name:0 "跳板计划"
 ap_wg_crisis.1004.desc:0 "自从我们对高维度研究的理论展开研究及刻苦攻坚后，我们终于对如何展开维度旅行提出了一个大胆而具有实质性的方案。§P虚境§!确实是我们进行维度穿梭的重要工具。要穿梭于维度之间，我们需要巨额的能源，而虚境本身蕴藏的巨大的能源便是理想的燃料。但这些虚境能源同时也是极度危险的，我们需要建造一条通往高维世界的安全“隧道”，即一个§P维度之门§!，以便我们的舰船在维度之间进行穿梭。在建设这样的一个隧道之前，我们也需要巨量能源来打开虚境，我们预计需要的能源是几十甚至上百个恒星之和，这显然是近乎不可能的任务。\n所以，在展开开掘“维度隧道”的工程之前，我们需要想办法吸取§P虚境§!的能源，以辅助完成我们的工程。换言之，§P虚境§!的研究以及利用将是我们计划中一项重要的跳板。"
 ap_wg_crisis.1004.a:0 "很好，继续研究"

 ap_wg_crisis_shortcut_plan:0 "跳板计划"
 ap_wg_crisis_shortcut_plan_DESC:0 "$wg_crisis_shortcut_plan_main_desc$\n\n提示：这个特殊项目的所需时间为最大研究时间，并不代表实际研究进度。实际研究进度请查看§H跳板计划事件链§!。开始研究该项特殊项目研究可随着时间稳定增加研究进度。"
 wg_crisis_shortcut_plan_main_desc:0 "我们已经对高维度有了初步的了解，但如何具体如何让虚境成为我们进入下一阶段的钥匙任然需要进行深入研究。"
