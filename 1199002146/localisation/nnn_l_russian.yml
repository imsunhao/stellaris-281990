 # Evenets
 
 adevent:0 "Саммит технологий будушего"
 adevent_desc:0 "Мы верим в науку, и знает что наша наука нуждается в безостановочном развитии. Наука это постоянное изменение неизвестного в известное, что знаменует наше истинное величие и предназначение держать передовой фронт исследований.n\n"
 eata:2 "Саммит Трёх Лет был успешно проведён"
 eata.tooltip:2 "Получены §Yочки исследований§! равные приросту за §G6§! месяцев."
