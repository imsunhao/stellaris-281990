 civcom.4000.name:0 "[event_target:current_civwar_rebels.Leader.GetTitle][event_target:current_civwar_rebels.Leader.GetName]"
 civcom.4000.desc:0 "我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! 我谨代表新成立的 §Y[event_target:current_civwar_rebels.GetName]§!.我们已经击溃了你们的军队并且守卫了这个星球. §Y[event_target:rebellion_planet.GetName]§! 的人民将不会被你们的政府忽视并陷入贫困. 我们已经决意为了抵挡任何可能的威胁而献身，我们建议你和我们进行谈判，来避免更多的流血冲突."
 civcom.4000.a:0 "这是叛国罪.我们将重新统一我们的国家.这只意味着战争."
 civcom.5030.a:0 "这是叛国罪，这意味着战争"
 civcom.4000.b:0 "甩掉你们这个包袱我们会活得更好."
 civcom.4001.desc:0 "我们知道这是可能的结果，但我们将会捍卫我们的独立."
 civcom.5031.desc:0 "我知道这是可能的结果，我的舰队正在准备捍卫我们."
 civcom.5041.desc:0 "我知道这是可能的结果, 我正在准备捍卫本该属于我的权利."
 civcom.4001.a:0 "你 会 失 败 的."
 civcom.4002.desc:0 "我很高兴你这样觉得.这种感情是相互的."
 civcom.5042.desc:0 "我很高兴你这样觉得.这种感情是相互的."
 civcom.4002.a:0 "那 就 对 了."
 civcom.4100.desc:0 "我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! 我谨代表新成立的 §Y[event_target:current_civwar_rebels.GetName]§!. 我们击溃了你们的武装并且成功保卫了星球. 在 §Y[event_target:rebellion_planet.GetName]§! 之上的人民将不会被政府忽视而陷入贫困.\n\n然而，我们认识到我们可能最终还是无法保卫我们的星球. 因此，为了避免可能的流血牺牲，我们愿意牺牲自己的完全独立来成为你们国家的一个自治地区.\n\n我们愿意每个月支付我们所有资源的 §Y5%§! 作为我们取得独立的独立税."
 civcom.4100.a:0 "这是叛国罪.我们将重新统一我们的国家.这只意味着战争."
 civcom.4100.b:0 "有趣，我接受你们的提案."
 civcom.4100.b.tooltip:0 " §Y[event_target:current_civwar_rebels.GetName]§! 将成为我们国家的一个 §Y自治地区§! .我们将会从他们的所有资源中获取 §Y5%§!. 他们将能够扩张或者发动战争. 他们将不会被召唤入我们的战争中, 我们也不会保证他们的安全. §R 我们将永远不能吞并他们.§!"
 civcom.4100.c:0 "甩掉你们这个包袱我们会活得更好."
 civcom.4102.desc:0 "完全的独立？尽管这是最理想的结果，但没有人会指望有这样的结局.太棒了，那正是所有人期待的."
 civcom.5102.desc:0 "完全的独立？尽管这是最理想的结果，但没有人会指望有这样的结局.太棒了，那正是所有人期待的."
 civcom.4102.a:0 "我们了解了."
 civcom.4103.desc:0 "我很高兴你接受了我的提案.我们将派出外交官前往你的首都来签订详细条款."
 civcom.5103.desc:0 "我很高兴你接受了我的提案.我们将派出外交官前往你的首都来签订详细条款."
 civcom.4103.a:0 "好的."
 civcom.5000.desc:0 "您好. 你知道我曾是总督 [event_target:current_civwar_rebels.Leader.GetName], 是 §Y[civil_war_party.GetName]§! 的领袖. 然而, 你的政府阻碍了我们党的大计太久了，人民已经忍够了.我已不再是一个总督了. 现在，我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! 我谨代表新成立的 §Y[event_target:current_civwar_rebels.GetName]§!. 我们有着人民的拥护，我们能够捍卫自己. 我希望你们的政府能接受这一条款，从而避免更多的流血伤亡."
 civcom.5010.desc:0 "您好. 你知道我曾是科学家 [event_target:current_civwar_rebels.Leader.GetName], 是 §Y[civil_war_party.GetName]§! 的领袖. 然而, 你的政府阻碍了我们党的大计太久了，人民已经忍够了.我已不再是一个科学家了. 现在，我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! 我谨代表新成立的 §Y[event_target:current_civwar_rebels.GetName]§!. 我们有着人民的拥护，我们能够捍卫自己. 我希望你们的政府能接受这一条款，从而避免更多的流血伤亡."
 civcom.5020.desc:0 "您好. 你知道我曾是将军 [event_target:current_civwar_rebels.Leader.GetName], 是 §Y[civil_war_party.GetName]§! 的领袖. 然而, 你的政府阻碍了我们党的大计太久了，人民已经忍够了.我已不再是一个将军了.现在，我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! 我谨代表新成立的 §Y[event_target:current_civwar_rebels.GetName]§!. 我们有着人民的拥护，我们能够捍卫自己. 我希望你们的政府能接受这一条款，从而避免更多的流血伤亡."
 civcom.5030.desc:0 "您好. 现在您可能已经听说了我的舰队发生了无关紧要的小冲突. 很不幸，这是实现我的既定计划的必要一步. 你看, 你的政府阻碍了 §Y[civil_war_party.GetName]§! 的目标太久了, 人民已经受够了. 我已不再是一名提督了. 现在，我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!. 我预计带领我的人民凭借我们的舰队建立一个新国家. 如果你想要制止我们，我们完全有保卫自己的能力."
 civcom.5040.desc:0 "您好. 我非常了解在我的全权英明定于一尊的治理之下人民会过得更好. 我就是天选之人. 因此，我已经不再是一名总督了. 现在，我是 §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§!, leader of the §Y[event_target:current_civwar_rebels.GetName]§!. 我苦心耕耘多年才让今天之事成真，你也不必再螳臂挡车. 我希望你们的政府尽快承认现状，来阻止进一步的流血发生."
 civcom.5100.desc:0 "您好. 你知道我曾是总督 [event_target:current_civwar_rebels.Leader.GetName], 是 §Y[civil_war_party.GetName]§! 的领袖. 然而, 你的政府阻碍了我们党的大计太久了，人民已经忍够了.我已不再是一个总督了. Now, I am §H[event_target:current_civwar_rebels.Leader.GetTitle] [event_target:current_civwar_rebels.Leader.GetName]§! 我谨代表新成立的 §Y[event_target:current_civwar_rebels.GetName]§!. 我们有着人民的拥护，我们能时刻准备着捍卫自己.\n\n然而, 我希望那样之事不要发生. 为了共同的利益我希望我们不要再流更多血，我提出一个公平的议案，\n\n我们将会每个月上缴 §Y5% 的资源§! 换取我们独立的保障."
