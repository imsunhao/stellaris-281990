 UniqueAscensionPerksMenuEvents.101.Desc: "此飞升将允许你在工程船所在位置上消耗合金和工程学研究来启动修建非常强力之防御堡垒的特殊计划。此功能还能大幅减少升级恒星基地的时间和成本。"
 UniqueAscensionPerksMenuEvents.102.Desc: "此飞升将允许你在工程船所在位置上启动特殊项目，以能量币、工程学或者社会学研究为代价来创造小行星、行星和栖息地等天体。要解锁更高级的项目，你必须研究所需的技术或拥有相关飞升。"
 UniqueAscensionPerksMenuEvents.103.Desc: "这个飞升将解锁在深空创造你自己的星系团的功能，并且你还能以能量币和暗物质为代价增加星团中星系的数量。此功能在你进行游戏时错过某些诸如新事件、利维坦以及其它东西的时候特别有用。 $ap_real_space_compability$"
 UniqueAscensionPerksMenuEvents.104.Desc: "这个飞升将解锁提升你的领袖的功能，为领袖们提供更强大的特性，并能给领袖池中的领袖更高的等级。"
 UniqueAscensionPerksMenuEvents.105.Desc: "这个飞升将解锁飞升你的领袖更多特质和更高水平的可能性，通过完成飞升额外技能，你也可以选择通过完成飞升路径来选择一个强大修正。"
 UniqueAscensionPerksMenuEvents.106.Desc: "在科塔娜的帮助下，你的研究速度将大大提高。科塔娜需要能源币来开发新技术， 而且随着时间的推移，她将会越来越强大，并研究大量循环科技。 一旦您研究完毕所有与科塔娜相关的科技，您将获得一个特殊的遗珍，能够花费25000能量币研究20个循环科技。"
 UniqueAscensionPerksMenuEvents.107.Desc: "这个飞升的额外收益将开启开发$automatic_drone$的可能性，开发新的建筑，这些建筑既需要用于建设，也需要维护，但作为交换，它们将能够在不需要任何人口作业的情况下生产资源。你还将获得一个国家法令，它允许你直接改善你的所有殖民地该MOD的特定建筑。"
 UniqueAscensionPerksMenuEvents.108.Desc: "这个飞升的额外收益将解锁$automatic_drone$转换为$nanites$的可能性，以大规模生产它们。它们可以作为一个关于宜居星球的决定，把它们变成拥有大量资源的纳米星球。它们也可以用于许多功能，如建设特殊的纳米星门，它们比普通星门更便宜也更快，一个新的巨构建筑，纳米工厂生产纳米石和合金。你也可以使用新技术和一个特殊的项目来解锁由纳米材料制成的强大的舰船部件，以提高你的海军力量。"
 UniqueAscensionPerksMenuEvents.109.Desc: "这个飞升将开启极速增殖人口的可能性，采用此飞升使你的帝国有可能在同一时间产生多个人口(取决于你的运气)，从而大大提高你的人口增长速度，有关百分比的更多细节可以在额外奖励的描述中找到。 并且你还能够获得一个单独提供人口增长队列以提高人口增长速率的新建筑。"
 UniqueAscensionPerksMenuEvents.110.Desc: "这个飞升将开启形成新型殖民地的可能性，这些殖民地拥有先进的建筑和大量人口，允许它们更快地发展。"
 UniqueAscensionPerksMenuEvents.111.Desc: "这个飞升将开启一种新功能，通过解锁新的区划插槽并以惊人的速度建造你的建筑/区划，来发挥每一个星球的最大潜能。此飞升还提供了一项新功能，该功能将根据每个殖民地目前的不同工作为该国提供资源。$ap_building_slots$"
 UniqueAscensionPerksMenuEvents.112.Desc: "这个飞升将开启回收你和敌人飞船残骸为矿物和合金的功能。不过，此功能不会对有机飞船起作用，比如大多数太空出生的外星人。并且此飞升还会给予你一个能在来年末恢复一些行已被毁飞船的功能。"
 UniqueAscensionPerksMenuEvents.113.Desc: "这个飞升将开启在失败战斗中提高逃跑几率的可能性。此飞升同时解锁建造一种更便宜而又更快捷的星门的功能，以便你的舰队快速在领土内穿梭。"
 UniqueAscensionPerksMenuEvents.114.Desc: "这个飞升将解锁利用你的贸易价值的功能，你将能够获得更好的贸易值——能量币兑换比例，也可以用贸易值去交换其他资源，如合金、食物、矿物等等，同时也有研究点数。 $ap_no_trade_policy$"
 UniqueAscensionPerksMenuEvents.115.Desc: "这个飞升将解锁为国家制定新政策的可能性，允许你更好地适应你的目标。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.116.Desc: "这个飞升将解锁保护你的领土不受海盗和劫掠者攻击的可能性，让你专注于你的海军舰队的其他目标。你也有可能用一支友好的舰队护送你的科研船，使他们对银河系的探索不那么危险。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.117.Desc: "这个飞升将解锁驯化太空出生的外星物种的可能性，这些物种可以用于繁殖和其他目标，如战争、领土防御、资源和研究的生产，请注意每个物种都有各自的优势，所以一定要做出正确的选择。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.118.Desc: "这个飞升将解锁与利维坦之主——一个隐藏在宇宙深处的强大存在——相沟通的功能。 $ap_no_spoil$ $ap_more_content$ $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.119.Desc: "这个飞升的效果将解锁一个新行星决定，可以移除负面的行星修正，并将它们替换为正面的行星修正。请注意，考虑到不破坏游戏性的原则，事件给予的特殊行星修正不会被移除。同时此飞升也会解锁一项新功能，让你的每一个环境友好型行星产生稀有资源。"
 UniqueAscensionPerksMenuEvents.120.Desc: "这个飞升将解锁一个新的行星决策，该决策允许在建筑建造队列中组装机器人或机械人口，从而让你的行星更快地发展。 并且你还能建造一个新建筑，此建筑自带一个人口组装队列，以增加行星的人口组装速度。"
 UniqueAscensionPerksMenuEvents.121.Desc: "这个飞升将解锁一个新的行星决策，允许你将行星上所有的有机人口变成机械人口或者机器人人口，反之亦然"
 UniqueAscensionPerksMenuEvents.122.Desc: "这个飞升将解锁直接在每个国家的行星上开设分公司的功能，而不需要签署任何商业协议。你也可以在其他巨型公司和你自己的星球上开设分公司。然而，格式塔、失落帝国不受影响。 $ap_no_branch_office$$ap_branch_building_slots$"
 UniqueAscensionPerksMenuEvents.123.Desc: "这个飞升将解锁提高堕落帝国对你评价的功能，让他们更有可能给你更多礼物，比如飞船和技术。你也可以用足够的影响力要求他们觉醒，这将大大增加你星系中“天堂之战”爆发的可能性。请注意，排外堕落帝国不受此功能影响。"
 UniqueAscensionPerksMenuEvents.124.Desc: "这个飞升将解锁一项活动，该活动将在满足所需标准的行星上开展一场赞颂国家安康稳定的大型庆典。更多细节请参阅飞升说明，总之你拥有的行星越稳定安康，奖励就会越强大。"
 UniqueAscensionPerksMenuEvents.125.Desc: "这个飞升将解锁将你的都市理想城或任何类似理想城的重要行星改造成一个多达150规模的星球的功能。改造完成后，你将可以在星球决策里激活一个菜单以允许此行星生产更多资源。对于那些单球精铺玩家而言，这个飞升你必点不可。"
 UniqueAscensionPerksMenuEvents.126.Desc: "这个飞升将允许你强制让人口遵循你国主流思潮，还能解锁一个新星球决议以收集星球产生的影响力，影响力数量取决于此行星信仰主流思潮的人口数。"
 UniqueAscensionPerksMenuEvents.127.Desc: "这个飞升将允许你通过完成任务获得大量凝聚力，任务这取决于你的国家的思潮。同时也解锁一个新的巨构，此巨构专注于凝聚力的产出。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.128.Desc: "这个飞升将允许你和私人太空商联系，你将能够以固定价格交易资源和能量币，彻底淘汰臃肿无能的银河市场。 在研究一些特定科技后，你也可以买卖诸如奴隶、机器人、陆军甚至舰船等物品。"
 UniqueAscensionPerksMenuEvents.129.Desc: "这个飞升将解锁消耗食物以克隆领袖的功能，克隆出来的领袖将拥有相同的年龄和特性。同时你建造的海军舰艇有时也会得到克隆，让你更快地扩充你的军舰库，关键是还不要钱。这一飞升和“侵略性蜂群”和“回收探险队”结合食用可以让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.130.Desc: "这个飞升将解锁与巨型蜂群思维沟通的功能。 $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.131.Desc: "这个飞升将解锁感染被摧毁的敌人飞船的功能，被成功感染的船只将次年年底加入你的武库。选了这个飞升后，你的海军很快就能以战养战，越战越猛，像蒸汽压路机般大杀四方了。这个飞升和“侵略性蜂群”以及“回收探险”相结合会让你变得非常强大。"
 UniqueAscensionPerksMenuEvents.132.Desc: "这个飞升将解锁吸收被捕获的人口并将它们变成你的工蜂的功能，这样你征服的星球越多，你的人口也就越多了。"
 UniqueAscensionPerksMenuEvents.133.Desc: "这个飞升将解锁一个新的行星决策，允许你在你的行星上创建一个自定义资源点，产出各种资源、研究点数，并提供非常有用的修正。这项决策也能在那些未殖民的行星上执行，以提高行星的宜居度。如果你是蜂巢思维政体，那么你在星球上的蜂群保护区越多，人口生产数量也就越多。"
 UniqueAscensionPerksMenuEvents.134.Desc: "这个飞升将解锁一个新的行星决定，允许你消耗一些资源来创造一个你的物种的人口组成的原始文明。观察哨也将产生凝聚力。目前，这一飞升并不适用于格式塔帝国，不过作者会搞定的。增加和原始文明互动的机会，并且还能在原始文明发展时触发更多相关新事件。"
 UniqueAscensionPerksMenuEvents.135.Desc: "这个飞升将解锁一个新的行星决定，允许你用治下的行星创造一个完美附庸国。此附庸国将比普通的附庸国更强大，他们将拥有你的科技，不过他们永远不会背叛你。你也将获得一个新法令，允许你消耗合金和能量币，为你的附庸们建造强大的舰队。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.136.Desc: "这个飞升将解锁派遣科考队到深空中探险的功能。 $ap_no_spoil$ $ap_more_content$"
 UniqueAscensionPerksMenuEvents.137.Desc: "这个飞升将解锁发动有机国家的机器起义的功能，以便从内部削弱和摧毁它们。有机国家很难达到引发机器起义的所需标准，因此你可以扮演境外势力的角色，渗透进他们内部，以便在未来掀起起义。但请注意，渗透是有可能会失败的，后果难以预料。你也将获得新法令，允许你耗费合金和能量币，为你的附庸建造强大的舰队。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.138.Desc: "这个飞升将解锁建造你的机械帝国核心的功能，它将为你的国家提供强大的修正，还会帮助你研究科技和生产资源。"
 UniqueAscensionPerksMenuEvents.139.Desc: "这个飞升将解锁建造强大国防哨兵的功能，这些哨兵将作为防御部队，保卫你的领土不受任何深入境内的敌人的威胁。 $ap_subject_compability$"
 UniqueAscensionPerksMenuEvents.140.Desc: "这个飞升将允许你将你的领袖经验和特质转移到一个新机械体功能，让你的领袖们更能经得起使用，避免因为故障或者事故等而痛失挚爱。"
 UniqueAscensionPerksMenuEvents.141.Desc: "这个飞升将解锁建造专精于生产资源的特殊飞船的功能，而研发巨构工程技术后，你也将解锁更强大的船型，这些工程船甚至能够和巨型建筑相比肩。并且，此飞升还会解锁一项特别计划，完成后给予你一些可用于资源运输或者殖民地间人员运输的民用货舰，来促进国家经济的发展。"
 UniqueAscensionPerksMenuEvents.142.Desc: "这个飞升将解锁建设新的定制区划的功能（取决于你的政体），这些新的区划将提供强力的岗位，大大增强你的国家。 $ap_more_content$ $ap_district_ui_compability$"
 UniqueAscensionPerksMenuEvents.143.Desc: "这个飞升将解锁对被轰炸的敌对星球进行外科手术式打击的功能，可以定向摧毁区划、建筑、杀死抑或绑架平民、掠夺资源，甚至可以进行“诸神黄昏”打击(ragnarok)，粉碎此星球。"
 UniqueAscensionPerksMenuEvents.144.Desc: "这个飞升将解锁一种叫做“珍宝”的新资源，它可被普通帝国用于换取贸易价值，也可以被格式塔帝国用以换取能量。珍宝还可以用于交易小型文物，或者捐赠给其他帝国以增加他们的评价。珍宝也是用来解锁一些飞升的必备品。而随着时间推移，新的珍宝储藏地也将被发现，或者你也可以通过建设一些拥有珍宝生产岗位的建筑来增加珍宝产量。"
 UniqueAscensionPerksMenuEvents.145.Desc: "这个飞升将解锁进入黑道的功能，你可以用珍宝换取不同人士比如走私者、犯罪头目、海盗和掠夺者的服务，来解决你的敌人们。你甚至还能接触堕落帝国的遗民们来探求堕落帝国手中的秘密，当然为此你需要堕落帝国信徒这一飞升。"
 UniqueAscensionPerksMenuEvents.146.Desc: "这个飞升可以随时间推移解锁更多飞升槽，让你无需再操心传统树解锁飞升了。在采纳此飞升10年、30年、70年和150年之期你都会获得新飞升槽，总共4次飞升。$ap_more_slots$"
 UniqueAscensionPerksMenuEvents.147.Desc: "这个飞升解锁一个特殊项目，通过完成此项目，你会获得12个由不同物种组成的12个人口，并允许你将你的首都变成一个盖亚星球。"
 UniqueAscensionPerksMenuEvents.148.Desc: "这个飞升解锁寻找白洞以获取反物质的功能。新反物质资源有很多用途，如增加能量产出、物理产出抑或暗物质输出，也可以用以改进能量武器、护盾和推进器，或探测其他白洞以提高反物质产量。"
 UniqueAscensionPerksMenuEvents.149.Desc: "这个飞升解锁在你的殖民地上建造深空扫描器的功能，并解锁决策，让你能探测到原来没被发现的异常现象。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.150.Desc: "这个飞升解锁探测新考古遗址点的功能，而且无需手动操作。所需要的仅仅是是一个建有深空扫描仪的殖民地和一些能够满足考古遗址特性的行星。 $ap_more_content$"
 UniqueAscensionPerksMenuEvents.151.Desc: "这个飞升解锁一个决策，允许你创造一个完全自给自足的殖民地，还能像建筑一样产生资源，行星将按照玩家要求的方向发展，且不受区划和建筑的限制。但它需要矿物才能正常工作。"
 UniqueAscensionPerksMenuEvents.152.Desc: "这个飞升解锁一项新功能，即大部分岗位都可以进行研究点数的产出，大大提高科研速度，而且每隔5年就会召开一次技术官僚大会，将研究力量专精分配于三个研究领域里去。"
 UniqueAscensionPerksMenuEvents.153.Desc: "这个飞升解锁一个决策，可以把一个熔融星球变成一个传奇星球，一个殖民地的星球与特殊的区划集中在生产合金，活金属，武器伤害和人口组装。由活金属组成的新船部件也被解锁。 $ap_district_ui_compability$"
 UniqueAscensionPerksMenuEvents.154.Desc: "这个飞升解锁智慧之图书馆的通行权，玩家可以在那里找到些有趣的东西，比如新法令、新运动、新资源等等。"
 ap_space_engineers: "太空工程师"
 ap_space_engineers_desc: "我们已经突破了恒星基地工程知识的极限。我们现在可以将简单的前哨站立刻化为屹立不倒的擎天堡，留下一地惊诧的敌人们，他们甚至来不及修改作战计划，更别说突破防御了。我们的太空工程师也能够迅速改建恒星基地模块，以应对哪怕是最为危险的敌人。"
 ap_space_engineers_req_1: "$TRIGGER_FAIL$需要£engineering£ §Y$tech_starbase_5$§!技术。"
 ap_space_engineers_req_2: "$TRIGGER_FAIL$需要£engineering£ §Y$tech_engineering_3$§!技术。"
 ap_space_engineers_req_3: "$TRIGGER_FAIL$需要§Y$ap_eternal_vigilance$§!飞升。"
 ap_space_engineers_req_4: "$TRIGGER_FAIL$需要§Y$ap_grasp_the_void$§!飞升。"
 ap_space_engineers_tooltip: "\n\n§H解锁功能：§!太空工程师 \n允许在任何地点建设武装到牙齿的§Y擎天堡§!。 $ap_space_engineers_instruction$。 \n\n§H解锁法令：§! $edict_enable_spacen_engineers_project$"
 ap_space_engineers_instruction: "此§Y特殊项目§!需要你先往你想要建造§Y擎天堡§!的星系里调拨一个§Y工程船§。在§Y工程船§!到达地点后，激活$edict_enable_spacen_engineers_project$法令，稍微等待几天，然后再稍稍挪动一下§Y工程船§!，就会触发此§Y特殊项目§!。"
 edict_enable_spacen_engineers_project: "§B激活太空工程师计划§!"
 edict_enable_spacen_engineers_project_desc: "$ap_space_engineers_instruction$。"
 SPACE_ENGINEERS_PROJECT: "太空工程师计划"
 SPACE_ENGINEERS_PROJECT_DESC: "该项目完成后，将在工程船开始特殊项目的位置建立一个擎天堡。"
 space_engineers_starbase_citadel: "擎天堡"
 space_engineers_starbase_citadel_plural: "城堡"
 UniqueAscensionPerksEvents.1.Name: "$ap_space_engineers$"
 UniqueAscensionPerksEvents.1.Desc: "$ap_space_engineers_desc$"
 UniqueAscensionPerksEvents.2.Name: "太空工程师项目"
 UniqueAscensionPerksEvents.2.Desc: "我们的§Y工程船§!§G[Root.GetName]§!在$edict_enable_spacen_engineers_project$法令激活时移动了，这是否意味着你要它现在准备开始§Y特殊项目§! ？"
 UniqueAscensionPerksEvents.4.Name: "太空工程师项目: §G成功§!"
 UniqueAscensionPerksEvents.4.Desc: "太空工程师们成功地建造了一座新的§G擎天堡§!，堡垒已经准备好防御我们的敌人了。"
 UniqueAscensionPerksEvents.5.Name: "太空工程师项目: §R失败§!"
 UniqueAscensionPerksEvents.5.Desc: "太空工程师失败了，原因可能是故障抑或缺乏时间来完成项目。不论如何，结果肯定不太好看。"
 ap_stellar_manipulation: "天体塑造"
 ap_stellar_manipulation_desc: "我们国家将不再受限于那可悲的物理边界，当然，科学还是得尊重的。我们掌握了操纵太空中所有物质的能力，甚至可以塑造新的天体。我们将能够创造新行星，用以殖民或者产出资源，来将阳光下每一寸未被使用的领土最大化利用。"
 ap_stellar_manipulation_req_1: "$TRIGGER_FAIL$需要£society£ §Y$tech_volcano$§!技术。"
 ap_stellar_manipulation_req_2: "$TRIGGER_FAIL$需要£society£ §Y$tech_mountain_range$§!技术。"
 ap_stellar_manipulation_req_3: "$TRIGGER_FAIL$需要£society£ §Y$tech_dangerous_wildlife$§!技术。"
 ap_stellar_manipulation_req_4: "$TRIGGER_FAIL$需要£society£ §Y$tech_dense_jungle$§!技术。"
 ap_stellar_manipulation_req_5: "$TRIGGER_FAIL$需要£society£ §Y$tech_quicksand_basin$§!技术。"
 ap_stellar_manipulation_req_6: "$TRIGGER_FAIL$需要£society£ §Y$tech_noxious_swamp$§!技术。"
 ap_stellar_manipulation_req_7: "$TRIGGER_FAIL$需要£society£ §Y$tech_massive_glacier$§!技术。"
 ap_stellar_manipulation_req_8: "$TRIGGER_FAIL$需要£society£ §Y$tech_toxic_kelp$§!技术。"
 ap_stellar_manipulation_req_9: "$TRIGGER_FAIL$需要£society£ §Y$tech_deep_sinkhole$§!技术。"
 ap_stellar_manipulation_tooltip: "§H解锁特性：§!行星计划\n允许你创造诸如§Y小行星§!或者§Y可殖民星球§!等天体以用作殖民地或者资源开采点。$ap_stellar_manipulation_instruction$\n\n§H解锁法令：§!$edict_enable_planetary_project$\n\n§H解锁决议：§!$decision_stellar_manipulation$\n$decision_stellar_manipulation_tooltip$\n"
 ap_stellar_manipulation_instruction: "此§Y特殊项目§!要求您首先往希望创建新§Y恒星体§!的星系派遣一艘§Y工程船§!。当工程船到达地点后，您可以(在国家法令中)激活$edict_enable_planetary_project$，然后在法令生效的几天内命令你的§Y工程船§!做一点移动，§Y特殊项目§!便将触发。"
 ap_stellar_manipulation_succeed: "§B行星计划：§!成功，已创建一个新的§G天体§!，随时为您效劳。"
 ap_stellar_manipulation_failed: "§B行星计划：§!失败，原因是故障或缺少完成项目的时间。不论如何，结果都不是啥好消息。"
 decision_stellar_manipulation: "$ap_stellar_manipulation$"
