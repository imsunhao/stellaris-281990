 gpm_colony.360.name:0 "水晶洞穴"
 gpm_colony.360.desc:0 "经过多年的研究和探索，我们在§H[Root.GetName]§!!的巨型水晶森林深处发现了一颗隐藏的宝石。\n\n调查小组在追踪认为是被水晶森林所吸引的生物时，偶然发现了一个似乎破土而出的大型洞穴。用以构成巨型森林的水晶植物在入口处出现了更多，并覆盖了从地表升起的土丘。\n\n进入洞穴后不久，一个充满钻石和水晶碎片的巨大洞穴区域出现在了眼前。团队正在追捕的生物似乎不在这里，但有很多它留下的痕迹。据调查小组推测这个洞穴可能是§H[Root.GetName]§!上一种或多种神秘动物的巢穴。"
 gpm_colony.360.a:0 "别管那些野兽了，去开采这个巢穴！"
 gpm_colony.360.b:0 "我们必须对此做进一步的研究。"
 gpm_colony.361.name:0 "水晶野兽"
 gpm_colony.361.desc:0 "随着水晶洞口附近的前沿研究站成功建立，对周围环境的研究也认真开展了起来。科研人员尝试通过检查里面的各种生物遗留来发现它们的秘密。\n\n不幸的是，科研团队发现这个巢穴时为时已晚，因为无论是谁使用过这里似乎都已离去。尽管如此我们已经推断出前住户是一个单独的生物，并由此确定该物种天生是独行的。\n\n科研主管<insert name of scientist assigned to project>进一步断言，散布在星球上的巨型水晶森林与这种生物存在某种共生关系。建议对水晶“植物”进行进一步分析。"
 gpm_colony.361.a:0 "我们必须专注于资源获取。"
 gpm_colony.361.b:0 "对水晶进行分析。"
 gpm_colony.362.name:0 "怒不可遏"
 gpm_colony.362.desc:0 "灾难降临了。就在水晶采矿作业刚刚开始的时候，矿工们碰到了地底下的什么东西，于是激光钻机被尽快地设立在调查小组最初发现的洞穴处。\n\n在钻机突破洞穴表面的瞬间，不可思议的事情发生了。整个洞穴开始摇晃，石头颤抖着，洞壁震动得如此剧烈以至于钻机被打断，而矿工们纷纷跌到了地板上。然后突然间地面开始隆起，仿佛有什么东西从沉睡中醒来一样。\n\n尽管如此，反应很快的调查员还是设法在这场灾难期间扫描了行星表面。与地面团队失去联系的同时，一头全身覆盖着水晶的巨大怪物从地面猛冲出来并飞入了轨道。我们方才怀疑洞穴本身可能就是这个巨大的水晶怪物的头。"
 gpm_colony.362.a:0 "太可怕了！"
 gpm_colony.362.spacecreature:0 "§R一头巨型水晶怪物从行星表面出现了。§!"
 gpm_colony.363.name:0 "完美共谐"
 gpm_colony.363.desc:0 "我们的科学家有了一个令人难以置信的发现！一个完整的研究站已经在水晶洞穴外建成，对水晶本身的分析也在顺利进行中。利用对行星表面的正电子扫描，研究小组已经鉴定了几种散布在地壳各处的生物形态。\n\n不仅如此，这些相同的扫描显示这些生物至少大部分是被掩埋的，只有一小部分留在地上。其原因在当团队目睹“洞穴”从地表猛冲出来时突然明了，洞穴本身就是这些生物的其中之一！\n\n尽管这些野兽有着兽性本能和惊人的大小，但似乎也有一定程度的知觉。与这些生物建立基本的交流后，我们的研究人员得以深入了解野兽与水晶和行星本身之间的共生关系。\n\n根据科学家们的说法，水晶野兽本身是星球宜居性不可或缺的一部分。多亏了与这些水晶野兽进行的友好初次接触，我们对这些天然水晶以及高级共生的研究继续突飞猛进。"
 gpm_colony.363.a:0 "难以置信！"
 gpm_on_colonize.1.TT:0 "可以进行对行星环的探索了：\n"
 gpm_colony.4100.name:0 "§Y首都：§!抗议"
 gpm_colony.4100.desc:0 "我们的许多公民对我们的统治越来越不满。在过去的几年里，他们开始组织集会和游行，要求他们的声音得到倾听。最近一些抗议活动已经失控并导致了骚乱，对当地基建造成了严重破坏。我们必须对这些异见分子做些什么。"
 gpm_colony.4100.a:0 "向当地的警察势力发布镇压抗议的指示。"
 gpm_colony.4110.name:0 "§Y首都：§!迅速失控"
 gpm_colony.4110.desc:0 "使用当地警察镇压抗议活动的指示曾一度成功，但不幸的是它没能持续下去。一些当地政客似乎是最近骚乱的幕后黑手，有人看到他们鼓动选民出去抗议。"
 gpm_colony.4110.a:0 "宣布不经批准的抗议是非法的。"
 gpm_colony.4120.name:0 "§Y首都：§!监狱人满为患"
 gpm_colony.4120.desc:0 "最近通过的禁止破坏性抗议的法律导致监狱人满为患，为了维持秩序我们必须探索新的解决方案。不过这条法律的确起到了正面作用，首都现在恢复了和平与秩序。我们希望能找到一种替代的惩罚方式，以同时解决日益增加的惩罚成本以及惩罚恰当性的问题。"
 gpm_colony.4120.a:0 "好吧，去找一个解决办法。"
 gpm_colony.4130.name:0 "§Y首都：§!劳动营提案"
 gpm_colony.4130.desc:0 "一份关于将大量废弃的基础设施场地改造成先进的劳动营的提案已经摆在了桌面上。罪犯将在那里度过他们的刑期，并从事各种造福社会的项目。这些项目将包括各种体力劳动，例如清洁和垃圾收集，以及更多更具挑战性的任务。"
 gpm_colony.4130.a:0 "批准提案。"
 gpm_colony.4140.name:0 "§Y首都：§!劳动营已建成"
 gpm_colony.4140.desc:0 "大量的劳动营已经建设完成。这些地方虽然听起来很可怕，但实际上非常包容。它们提供了令人惊讶的大量舒适和关怀，将免费为所有囚犯提供一日三餐和丰富的活动。"
 gpm_colony.4140.a:0 "很好的解决方案。"
 gpm_colony.4200.name:0 "§Y首都：§!繁荣"
 gpm_colony.4200.desc:0 "几年来，我们首都的公民一直享受着日益繁荣的生活，所以他们自发地选择了这一天作为庆祝日。当地政客也没有袖手旁观，他们已经在城市的各处开始举办各种活动与庆典。这一切都是我们的权利与特权政策的功劳，特别是保证首都每个人都是自由平等的公民的承诺。公民们现在希望将相同的权利授予我们的殖民地。"
 gpm_colony.4200.a:0 "我们拭目以待。"
 gpm_colony.4210.name:0 "§Y首都：§!权利运动"
 gpm_colony.4210.desc:0 "我们的公民和殖民地代表在首都星球组织了几次和平抗议。他们要求整个帝国的所有公民享有平等权利，不应再区别对待一名殖民者或“母星人”。人们要求各地将其纳入法律。"
 gpm_colony.4210.a:0 "也许他们是对的。"
 gpm_colony.4220.name:0 "§Y首都：§!宪法提案"
 gpm_colony.4220.desc:0 "我们的政府提出了一项提案，将全民平权宣布为我们宪法中的一项基本权利。提案中包括一项修正案，其用特定的语言声明所有公民——无论出生在我们的家园、殖民地、太空还是其他任何地方——都被视为平等并授予相同的权利和特权。我们的政府官员现在将投票决定这是否成为法律。"
 gpm_colony.4220.a:0 "投赞同票。"
 gpm_colony.4220.c:0 "投反对票。"
 gpm_colony.4230.name:0 "§Y首都：§!人人平等！"
 gpm_colony.4230.desc:0 "我们政府的多数人都投了赞成票！所有公民以及我们帝国的成员现在都在法律上被视为平等的。这方面的消息迅速传播到了我们的殖民地以及其他物种的邻近殖民地，他们正在庆祝这个欢乐的时刻。这个消息可能会让我们在盟友和邻居中更受欢迎。"
 gpm_colony.4230.a:0 "如此重大的时刻。"
 gpm_colony.4300.name:0 "§Y首都：§!科学突破"
 gpm_colony.4300.desc:0 "经过多年的不懈努力，我们的科学家在生物学和控制论的研究方面取得了重大突破。他们实现了不可能的事情：桥接机器与头脑。他们设法使用特殊的连接器将来自脑细胞的数据输入到计算机芯片中，并从该芯片输出新数据来创造新的神经元。理论上讲这套系统可以被放大，让它在更大、更复杂的大脑上运作。负责该项目的科学团队将进一步开发技术和方法以在小型的活体样本上进行测试。"
 gpm_colony.4300.a:0 "难以置信。"
 gpm_colony.4310.name:0 "§Y首都：§!脑机链接"
 gpm_colony.4310.desc:0 "我们对神经机械大脑植入物的最新研究进展顺利，科学家们报告说他们在脑机链接技术方面取得了出色的成果。在小动物身上进行的测试取得了成功，测试动物被给予了如何走出迷宫的数据并成功地解决了它。我们的科学团队希望开始在智力水平更高的实验对象，例如大型动物甚至智人的身上进行测试。他们还希望使用先进的机器学习来优化技术和算法。"
 gpm_colony.4310.a:0 "一有进展马上通知我。"
 gpm_colony.4320.name:0 "§Y首都：§!本地集成节点"
 gpm_colony.4320.desc:0 "使用机器学习来提高我们对脑机链接的理解产生了难以想象的结果！开发出的新材料与技术使得死亡率降低至接近于零。我们相信将脑机链接用在公民身上的科技现在已准备好进行大规模部署。不过在此之前最好先看看人们是否准备好接受这种侵入性手术。"
 gpm_colony.4320.a:0 "干得好，继续推进。"
 gpm_colony.4330.name:0 "§Y首都：§!集成节点标准化"
 gpm_colony.4330.desc:0 "最新调查显示我们的公民都愿意且准备好使用脑机链接技术了，研究表明这一想法收到的社会阻力非常小。我们提出了一套所有新的建筑项目都必须遵循的标准化规范，要求新建筑配备集成数据节点。人们可以将他们的植入物插入这些节点，并将数据直接下载或上传到他们的大脑。"
 gpm_colony.4330.a:0 "听起来不错"
 gpm_colony.4340.name:0 "§Y首都：§!普及集成节点"
 gpm_colony.4340.desc:0 "随着新的建筑项目配备了集成节点，在政府大楼中安装这些节点的需求变得越来越大。人们希望在我们的政府大楼和中心等待时能够继续工作与娱乐，而公共场所对这些节点的需求也在迅速增长。我们应该将一些基础设施资金用于升级现有的基建。"
 gpm_colony.4340.a:0 "批准资金变动。"
 gpm_colony.4350.name:0 "§Y首都：§!免费数据链路强化"
 gpm_colony.4350.desc:0 "现在我们的许多公民都选择了用数据链接来强化自身并接受了手术，他们现在可以“插入”到遍布我们整个家园的集成节点中。 虽然选择强化的公民人数低于预期，但参与率正在稳步上升。我们决定最好去补贴下一代的数据链路强化和集成节点，这样大多数公民的加入门槛就会变低得多。很快，家乡的每个居民都将利用这些植入物和节点来极大地提高他们的能力。"
 gpm_colony.4350.a:0 "知识就是力量。"
 gpm_colony.4400.name:0 "§Y首都：§!冥想为开悟之路"
 gpm_colony.4400.desc:0 "来自于我们首都星球上的几个城市的公民要求提供公共冥想场所，以方便他们聚集在一起谈论生活与进行冥想，似乎是一种在人群中传播的新哲学造成了这个奇怪的要求。这种哲学告诫道，真正的和平与安宁只有同时通过科学和冥想来了解宇宙才能找到。毕竟，没有沉思，知识就什么都不是。"
 gpm_colony.4400.a:0 "与原力同在。"
 gpm_colony.4410.name:0 "§Y首都：§!奇怪的感觉"
 gpm_colony.4410.desc:0 "数名把大部分闲暇时间都花在冥想上的人开始经历到一种奇怪的感觉。某种安宁、和平的感觉征服了他们，最后他们说话的声音都变得更慢更轻柔了。尽管人们认为这只不过是一种精神状态，对此目前为止还没有找到任何的科学解释。"
 gpm_colony.4410.a:0 "然而我感受到了什么……"
 gpm_colony.4420.name:0 "§Y首都：§!理解浪潮"
 gpm_colony.4420.desc:0 "一股突如其来的能量波在我们的首都星球上爆发，并朝四面八方扩散到了太空中。公民们报告体验到了一阵强烈的平静感。虽然我们不能确定，但似乎这能量波与感到安宁的市民数量越来越多有关，甚至领导人们也体验到了对生命的理解产生的变化。宇宙已向我们敞开，也许我们应该听听。"
 gpm_colony.4420.a:0 "我要好好地沉思一番。"
 gpm_colony.4430.name:0 "§Y首都：§!神秘力量"
 gpm_colony.4430.desc:0 "自从能量波事件以来已经过去了几个月。这段时间内有关人们能够做出奇怪、乃至不科学的事情的报道层出不穷并仍在发生。我们的部分公民已经可以用他们的思维来移动物体，例如用意念来开关门，而其他的一些人则可以操纵我们电灯中的能量，还有些人可以一言不发地互相交流。\n这不单单只影响了人民！连大自然都开始表现得很奇怪。当有公民靠近时，野生动物会显得非常平静，反之亦然，就好像大家都知道不要害怕对方一样。我们星球上的有些东西已经改变了。\n现在的问题是，我们应该如何前行？这种力量该如何被使用？是正义的？还是邪恶的？我们是用它来帮助弱者，还是用它来为我们带来优势并变得强大？有很多问题需要答案。"
 gpm_colony.4430.a:0 "这力量是……"
 gpm_colony.4500.name:0 "§Y首都：§!建议谨慎行事"
 gpm_colony.4500.desc:0 "我们的军事领导人建议我们在与遇到的外来物种的互动中应该谨慎。虽然现在可能在与另一个种族和平相处，但不能排除他们将来会攻击我们的可能性。我们的顾问建议继续监视邻居们及其舰队的动向，以发现对我们帝国的任何威胁迹象。"
 gpm_colony.4500.a:0 "今日之友，明日之敌。"
 gpm_colony.4510.name:0 "§Y首都：§!新式训练项目"
 gpm_colony.4510.desc:0 "虽然我们已经为士兵们使用了严格的训练计划，但负责人认为这些方法仍然需要更新以进一步提高军队的能力。军事领导人警告说如果没有新的训练计划，我们可能会输掉进入的下一场星际战争。拟议的训练方法将确保部队为可能面临的任何军事上的挑战做好更充分的准备。帝国的命运有一天可能会落在我们士兵的肩上。"
 gpm_colony.4510.a:0 "批准新的训练方法。"
 gpm_colony.4520.name:0 "§Y首都：§!征兵运动"
 gpm_colony.4520.desc:0 "训练太空作战和模拟行星入侵的新式训练方法进展顺利，我们现在应该为任何不可避免的战争做好了更充分的准备。然而我们的人数仍然很少，军事领导人坚持认为需要更多专业的士兵，他们建议在首都星球组织一次征兵活动。此次活动将为公民提供更多了解兵役的机会，并鼓励人们参军。"
 gpm_colony.4520.a:0 "组织一场征兵运动。"
 gpm_colony.4530.name:0 "§Y首都：§!强制服兵役"
 gpm_colony.4530.desc:0 "多年来，我们允许公民自愿选择在军队中服役。然而，随着时间的推移和潜在威胁数量的增加，我们不能再依靠公民的爱国主义来保证军队有着可行的力量。为了涵盖所有可能的敌人战术和策略，我们需要对每个能够参军的人进行训练。军事领导人建议在首都星球实行强制服兵役。"
 gpm_colony.4530.a:0 "听上去是个合理的主意，我们需要更多有能耐的士兵。"
 gpm_colony.4540.name:0 "§Y首都：§!团结就是力量"
 gpm_colony.4540.desc:0 "尽管花费了大量的时间和费用，但我们终于建成了一个可以为首都星球每一个有能力的公民提供军事训练的基础设施。军事顾问对迄今为止的结果感到高兴，而来自普通民众的报告则显示他们对新的军队职责充满热情。从今天起，我们的首都星球已经做好了全面战斗准备，而帝国也因此变得更加强大。"
 gpm_colony.4540.a:0 "现在没有敌人能击垮我们。"
 gpm_colony.4600.name:0 "§Y首都：§!看向天空"
 gpm_colony.4600.desc:0 "千百年来，我们的人民仰望星空，享受着它们提供的平静与安宁感。有的人从辽阔的黑暗中找到孤独，有的人在思考我们在浩瀚宇宙中的位置时感到自身的渺小。尽管如此，我们的艺术家和科学家长期以来一直受到星星的启发，而所有人都应被鼓励去想象目力所及之外的事物。谁知道群星间有着什么样的未曾发现的奇迹？"
 gpm_colony.4600.a:0 "对生命的搜索延续着。"
 gpm_colony.4610.name:0 "§Y首都：§!如何说“和平”"
 gpm_colony.4610.desc:0 "我们的人民想要一种方式来表达对认识新物种的渴望，并向他们展示我们对所有生命的热爱。这应当是一个所有人都可以看到并欣赏的标志。来自首都星球的一位杰出艺术家提出了建造一个纪念碑的建议，它可以向居住在银河系中的所有人传达和平的信息。"
 gpm_colony.4610.a:0 "纪念碑是个绝妙的点子。"
 gpm_colony.4620.name:0 "§Y首都：§!开工"
 gpm_colony.4620.desc:0 "在我们的许可下，提出纪念碑想法的艺术家组建了一个团队来设计它。这些设计经过了审查、修改、再次审查，并通过一系列的模拟和建模进行了测试。现在他们获得了批准，纪念碑已经在我们的首都星球开始建设了。这将是一项艰巨的任务，需要大量材料和时间才能完成。"
 gpm_colony.4620.a:0 "一有新消息马上告诉我。"
 gpm_colony.4630.name:0 "§Y首都：§!施工受阻"
 gpm_colony.4630.desc:0 "纪念碑的建造工作已经完成了大约一半。不幸的是由于工地周围经常聚集起人群，吸引了太多不必要的注意，延误了负责组装的建筑师和建筑工人导致项目落后于计划。每个人都希望亲眼见证这段正在发生的历史。为了解决这个问题，一位艺术家提议让市民自愿抽出时间来帮助这个项目。这取得了巨大的成功，志愿者的候补名单现在变得很长。而额外的巡逻被用来确保人群保持安全距离以让施工速度恢复正常。"
 gpm_colony.4630.a:0 "继续施工。"
 gpm_colony.4640.name:0 "§Y首都：§!星辰纪念碑"
 gpm_colony.4640.desc:0 "这座建成的纪念碑耸立在我们的主要首都城市的上方，是一项巧夺天工且令人叹为观止的成就。它不仅是银河系和平的标志，也是齐心协力为这个项目付出了数月的人民团结一致的标志。经过精心设计，无论是从下方还是上方观看，它都能使所以观看者感到宁静。光滑的陶瓷、弧形的金属和闪亮的水晶融为一体，成为一座无愧于星辰的纪念碑。 这个希望与和平的闪亮灯塔在太阳系内外传播着这样一条消息：“我们带来和平。我们带来爱。我们带来友谊。”我们希望所有听到这个信息的人，无论是盟友还是尚未见过的外星人，都能理解它并向我们传达同样的信息。"
 gpm_colony.4640.a:0 "一座当之无愧的星辰纪念碑。"
 gpm_colony.4700.name:0 "§Y首都：§!不正当贸易行为"
 gpm_colony.4700.desc:0 "我们帝国各地的公民都在抱怨来自邻近帝国的不公平贸易行为。尽管投诉往往含糊不清，但对此事的初步调查表明有外星商人在无视当地的贸易和边境法规。对此感到愤怒的官员们正在游说对此事进行更深入的调查。"
 gpm_colony.4700.a:0 "开始调查。"
 gpm_colony.4710.name:0 "§Y首都：§!调查外星商人"
 gpm_colony.4710.desc:0 "对外星贸易行为的调查正在进行中。虽然我们联系了周边帝国的代表，但他们回避了我们的问题并拒绝提供帮助。他们声称这些商人独立于他们的帝国，因此他们没有调查此事的理由。与此同时，这些外星商人继续违反着贸易法并破坏着当地经济。尽管邻居们的冷漠令人沮丧，但我们必须继续调查此事，帝国的福祉可能因此受到威胁。"
 gpm_colony.4710.a:0 "§Y首都：§!继续调查"
 gpm_colony.4720.name:0 "外星商人不能被信任"
 gpm_colony.4720.desc:0 "对外星交易行为的调查已经完成，结果显示他们几乎违反了所有现行的本地贸易法。关闭边界无济于事，因为他们在想方设法地绕开我们的巡逻和现有的识别协议。一项提案已被提出，旨在没有政府颁发的许可的情况下彻底禁止贸易，同时允许当地的军舰押送外星商人出境。"
 gpm_colony.4720.a:0 "批准禁令。"
 gpm_colony.4730.name:0 "§Y首都：§!需要采取更强硬的手段"
 gpm_colony.4730.desc:0 "虽然我们尽了最大努力来将外星商人排除在帝国疆域之外，但仍有许多人公然违反了对无证交易的禁令。这些流氓外星商人在进行贸易时变得十分狡猾，很轻松地就能避开那些慢得多的军舰。我们的殖民地正在遭受苦难，对此必须做些什么。尽管我们再次向邻居寻求帮助，但他们都拒绝了。还能做些什么来保护我们的帝国？"
 gpm_colony.4730.a:0 "发布新指示：将他们赶尽杀绝。"
 gpm_colony.4740.name:0 "§Y首都：§!海盗出现"
 gpm_colony.4740.desc:0 "我们的军队发起了数次小规模行动来追捕这些流氓外星商人。尽管最初似乎卓有成效，但很快从远到近的殖民地依次传来了报告：许多外星无赖已经转向彻头彻尾的海盗，在我们的殖民地又偷又骗再将所得转手卖给其他地方。有些人开始向殖民地出口劣质资源，其结果往往是灾难性的。帝国的经济可能会崩溃，除非我们采取措施来阻止这些海盗。"
 gpm_colony.4740.a:0 "对平民发布悬赏金。"
 gpm_colony.4750.name:0 "§Y首都：§!狩猎开始"
 gpm_colony.4750.desc:0 "我们允许平民追捕这些流氓外星商人和海盗以获取赏金的新政策已被证明是非常受欢迎和有效的，外围的殖民地终于可以依靠自身的贸易再次繁荣起来了。尽管我们仍然经常收到关于流氓商人的报告，但有几乎同样多数量的悬赏被发布然后领走。官员和民众们对结果非常满意，并建议我们将这种赏金狩猎变成一项永久政策。"
 gpm_colony.4750.a:0 "正该如此。"
 gpm_colony.4760.name:0 "§Y首都：§!狩猎部"
 gpm_colony.4760.desc:0 "经过多次辩论和大量的文书工作后，我们成功地建立了狩猎部，这个新的政府组织将监督有关赏金狩猎的所有法规政策，并负责有关交战守则、领地狩猎权和报酬系统的一切。外星商人带来的棘手问题如今已变成了帝国公民新的经济机遇。归功于那些为了一己私欲而削弱我们的商人和海盗的失败，帝国会变得更加强大。他们将不再对我们构成威胁，而该部门则会确保帝国公民为他们的努力得到合适的报酬。"
 gpm_colony.4760.a:0 "我们都将从中受益。"
 gpm_colony.4800.name:0 "§Y首都：§!庆祝友谊"
 gpm_colony.4800.desc:0 "首都星球的地方管理者正在考虑设立一个庆祝日来纪念多样性与新的外星邻居。他们要求政府将其定为全球公共假日以表达我们对外星朋友的感激之情，并提供一个接触银河系中的所有其他生命的机会。"
 gpm_colony.4800.a:0 "不如我们把它变成全银河的假日！"
 gpm_colony.4810.name:0 "§Y首都：§!还能做得更多吗？"
 gpm_colony.4810.desc:0 "第一届庆祝银河系所有物种的多样性和平等的活动取得了巨大成功，公民们对这个假日的创立感到非常高兴。不过政府想知道除了这个简单的纪念活动以外，我们是否能做更多别的以表明对银河系所有人的利益的关心。"
 gpm_colony.4810.a:0 "让我们来内部讨论。"
 gpm_colony.4820.name:0 "§Y首都：§!伸出友谊之手"
 gpm_colony.4820.desc:0 "经过漫长而真挚的辩论，政府决定每次都在这个假期里投入额外的资源来联系银河系中的所有其他文明。无论是敌是友，我们都会伸出友谊之手并希望他们也能这样做。在这一天，我们将始终将文明内外的每个人都视为我们的朋友，并努力寻找共同的兴趣和价值观。"
 gpm_colony.4820.a:0 "这也将成为我们帝国的基础。"
 gpm_colony.4830.name:0 "§Y首都：§!我是你的朋友"
 gpm_colony.4830.desc:0 "政府已经通过了一项正式且具有约束力的法案，使这一联络计划和假日成为我们社会的基本组成部分。这一宣布在首都星球的街道和整个帝国境内引发了庆祝，公民们在为创造一个充满希望和友谊的银河系而迈出的最新一步欢呼。"
 gpm_colony.4830.a:0 "我们欢迎所有人。"
 gpm_colony.4900.name:0 "§Y首都：§!关系紧张"
 gpm_colony.4900.desc:0 "帝国领土的广袤是我们文明强大源泉的一部分，然而它也正在成为一个弱点。遥远的距离使得保持对公民的控制变得愈发困难。政府官员担心如果不解决这个问题，我们的社会完整将受到不可挽回的损害。"
 gpm_colony.4900.a:0 "我们将研究这个问题。"
 gpm_colony.4910.name:0 "§Y首都：§!改善我们的连结"
 gpm_colony.4910.desc:0 "我们的科学家相信，在庞大的帝国中维持蜂巢连接的问题可以通过结合基因编辑和机械植入物来解决。通过改变身体形态来与非常特殊的植入物兼容，理论上我们可以将蜂巢的心灵联系提高千倍或更多。"
 gpm_colony.4910.a:0 "这是可行的解决方法。推进它。"
 gpm_colony.4920.name:0 "§Y首都：§!初次实验"
 gpm_colony.4920.desc:0 "关于结合基因编辑和机械植入物的提案在初次实验室实验中已被证明是成功的，对单细胞的小规模基因组编辑表明这些经过修饰的细胞可以与简单的电子设备进行交互。需要更大规模的实验来确定这对更复杂的信号是否可行。"
 gpm_colony.4920.a:0 "继续研究。"
 gpm_colony.4930.name:0 "§Y首都：§!进一步实验"
 gpm_colony.4930.desc:0 "我们的科学家们为这个项目辛勤工作着，而困难和挫折接踵而至。尽管有时他们担心永远找不到解决方案，但最终基因编辑和义体连接的实验取得了成功。现在我们可以开始在平民测试对象上测试这些被称为联觉节点的技术和植入物了。"
 gpm_colony.4930.a:0 "希望这能奏效。"
 gpm_colony.4940.name:0 "§Y首都：§!我们合众为一"
 gpm_colony.4940.desc:0 "最初的几个测试对象排斥了植入物，但对基因组的进一步修改纠正了这个问题。事实证明对联觉节点的最新测试非常成功。对首都星球的公民进行的调整已经开始进行，直到我们的蜂巢连接强大到可以抵达银河系的每个角落。在加强连接的同时，我们也在加强我们的帝国。"
 gpm_colony.4940.a:0 "今天对我们来说是个伟大的日子。"
 gpm_colony.5000.name:0 "§Y首都：§!体恤民情"
 gpm_colony.5000.desc:0 "多年以来我们一直着重于扩大帝国，领土多多益善。然而在建立殖民地上花费如此多努力的同时，首都星球的基建变得落后了。尽管帝国外围的殖民地不断实施着最新的科技改进，但首都仍然停滞不前，某些情况下这里的科技甚至不能与我们殖民地的最新科技兼容。我们的领导人正在提倡升级基建。当有公民生活在如此恶劣条件下时，我们还怎能称自己为银河系中最伟大的种族？"
 gpm_colony.5000.a:0 "开始规划这些升级。"
 gpm_colony.5010.name:0 "§Y首都：§!时不我待"
 gpm_colony.5010.desc:0 "升级首都星球基建的项目迫在眉睫，但它需要仔细规划以避免影响当前的运行。经过一番考虑，数种算法系统被开发出来以确定升级旧基建的最佳方式。现在计算完成之后，我们可以搭建一些新设计的装配系统以加快升级模块的建造。"
 gpm_colony.5010.a:0 "为此项目收集资源。"
 gpm_colony.5020.name:0 "§Y首都：§!整装待发"
 gpm_colony.5020.desc:0 "准备工作花了一些时间，但首都星球上老旧的基建终于准备好进行升级了，仔细的规划使得我们能够智能地将大量资源分配到星球上的各关键点。现在一切准备就绪，项目可以开始了。预计这些升级对日常运行造成的干扰将降至最低。"
 gpm_colony.5020.a:0 "很好，开始升级。"
 gpm_colony.5030.name:0 "§Y首都：§!循序渐进"
 gpm_colony.5030.desc:0 "应领导的要求，工人们提交了一份关于基建改造进展的报告。计划大约完成了一半并且非常按时，我们的正常活动没有受到严重干扰，星球在升级过程中依旧正常生产着资源。如果项目的其余部分按计划进行，升级预计很快就能完成。"
 gpm_colony.5030.a:0 "好消息，继续升级。"
 gpm_colony.5040.name:0 "§Y首都：§!快速装配系统"
 gpm_colony.5040.desc:0 "首都星球的基建升级最终还是完成了，它再一次成为了我们文明的顶峰。新近安装的现代化系统与软件正以最佳状态运行，资源产出也前所未有的高。我们现在可以再次将焦点转移至扩张与我国科技的进一步发展上。我们再也不会让首都星球沦落到如此年久失修的状态。为了让帝国变得伟大，我们需要从所有层面上维护好它。"
 gpm_colony.5040.a:0 "没有比我国更完美的帝国了。"