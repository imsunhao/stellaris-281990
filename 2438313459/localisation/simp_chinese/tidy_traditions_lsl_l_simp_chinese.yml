 tradition_tt_wisdom:0"智慧"
 tradition_tt_wisdom_desc:0"宇宙的庞大已经表明，想要看透它就必须拥有无穷的智慧。"

 tr_tt_wisdom_adopt:0"智慧传统"

 tr_tt_wisdom_finish:0"智慧传统完成"
 tr_tt_wisdom_finish_desc:0"每月£minor_artifacts£稀有文物§G+0.5§!\n§H解锁稀有文物行动§!：\n§Y破解暗物质护盾§!（前置科技：$tech_shields_5$）\n§Y破解暗物质能源§!（前置科技：$tech_zero_point_power$）\n§Y破解暗物质推进器§!（前置科技：$tech_thrusters_4$）\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"

 tr_tt_wisdom_1:0"艺术智慧"
 tr_tt_wisdom_1_delayed:0 "艺术是一种为人们带来幸福的智慧，再贫乏的社会都需要抚慰心灵的艺术。"

 tr_tt_wisdom_2:0"领导智慧"
 tr_tt_wisdom_2_delayed:0 "凝聚力量是一种领导的智慧，人们团结起来，这样的力量超乎想象。"

 tr_tt_wisdom_3:0"细致观察"
 tr_tt_wisdom_3_desc:0"研究站产出§G+20%§!\n§Y解锁新的观察原始文明行动：§!§G记录文明§!"
 tr_tt_wisdom_3_delayed:0 "无论是研究宇宙中的奇异现象，还是文明中的奇特演化，都需要细致入微的观察，我们绝不会放弃任何一寸值得研究的地方。"

 tr_tt_wisdom_4:0"科技智慧"
 tr_tt_wisdom_4_delayed:0 "科技水平是智慧的最直接表现，拥有越高的科技水平，我们就越能够触及真理的门扉。"

 tr_tt_wisdom_5:0"先进资源"
 tr_tt_wisdom_5_delayed:0 "先进的资源是发展的前提，而如何拥有这些资源则需要精妙的智慧。"
