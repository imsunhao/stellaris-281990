 z_iicso_miner_plural:0 "开采船"
 IICSO_CIVILIAN_BEHAVIOR_DESC:0 "这艘船没有武装或装备很差，会试图逃离战斗。"
 opinion_destroyed_civilian_ship:0 "被毁的民用船只"
 bombardment_blockade:0 "封锁"
 bombardment_blockade_desc:1 "这颗星球不会被轰炸或攻击，但我们的战舰会形成轨道封锁，禁止所有民用交通工具进入或离开。"
 civilian_subtitle:0 "平民"
 corporation_subtitle:0 "公司"
 iicso_civilian_gov:0 "民用船舶"
 iicso_civilian_gov_desc:1 "其它国家的平民。"
 iicso_corporate_gov:0 "公司"
 iicso_corporate_gov_desc:1 "另一帝国内的公司。"
 SUBJECT_iicso_civilian_subject:0 "民用主体"
 SUBJECT_DESC_iicso_civilian_subject:0 "其母国的民用组成。"
 SUBJECT_iicso_corporate_subject:0 "企业主体"
 SUBJECT_DESC_iicso_corporate_subject:0 "一个子公司，母公司私营部门的一部分。"
 policy_civilian_hostility:0 "平民敌对政策"
 policy_civilian_hostility_desc:0 "我们应当决定处理其它帝国民用飞船时的政策。\n"
 hostile_to_all_civilians:0 "无差别敌对"
 hostile_to_all_civilians_name:0 "敌对所有平民"
 hostile_to_all_civilians_desc:1 "任何与我们相遇的非盟国民用飞船都将被攻击、摧毁。"
 hostile_to_enemy_civilians:0 "敌对地方平民"
 hostile_to_enemy_civilians_name:0 "敌对地方平民"
 hostile_to_enemy_civilians_desc:5 "我们只会攻击与我们建立过外交且处于交战状态帝国的平民。"
 neutral_to_civilians:0 "平民中立"
 neutral_to_civilians_name:0 "对平民中立"
 neutral_to_civilians_desc:1 "平民是非战斗人员，不应该承担他们政府的愚蠢后果。即时双方帝国在交战，我们不会攻击民用船只。"
 policy_civilian_armament:0 "民用船只武器政策"
 policy_civilian_armament_desc:0 "允许武器在平民人口中流通，让他们能更好地保护自己，但也可能增加公民起义的风险。\n"
 unrestricted_armament:0 "无限制武装"
 unrestricted_armament_name:0 "无限制武装"
 unrestricted_armament_desc:1 "我们不会对公民武装自己施加任何限制。他们可以自由购买武器和武装他们的船只，以更好地保护自己免于宇宙中的潜在威胁。"
 limited_armament:0 "限制武装"
 limited_armament_name:0 "限制武装"
 limited_armament_desc:1 "我们政府不应剥夺公民的自卫权，但对于老百姓能获得什么样的武器装备，必须有一定的限制和约束。这是常识。"
 banned_armament:0 "禁止武装"
 banned_armament_name:0 "禁止武装"
 banned_armament_desc:1 "为了公共秩序和共同利益，我们必须禁止平民拥有军用武器，以免武器扩散给我们帝国的犯罪分子可乘之机，威胁我们的社会。"
 policy_corporate_freedom:0 "企业自由"
 policy_corporate_freedom_desc:0 "允许企业在我国经营，通过自由市场机制使我们帝国受益，但也代表着政府对部分经济控制权的妥协。我们应该决定如何处理这个问题。"
 nationalized_corporations:0 "企业国有"
 nationalized_corporations_name:0 "企业国有"
 nationalized_corporations_desc:1 "取缔独立法人机构，支持国家经营的经济解决方案。"
 weak_corporate_freedom:0 "低自由企业"
 weak_corporate_freedom_name:0 "低自由企业"
 weak_corporate_freedom_desc:1 "允许企业存在，但权力有限，而且非常依赖国家。公司可以拥有空间站、分部和有限的防卫舰队，只能持有公民可以取得的武器装备。"
 strong_corporate_freedom:0 "企业高度自由"
 strong_corporate_freedom_name:0 "企业高度自由"
 strong_corporate_freedom_desc:1 "此政策选项尚未实装。"
 pseudonational_corporations:0 "伪国营公司"
 pseudonational_corporations_name:0 "伪国营公司"
 pseudonational_corporations_desc:1 "此政策选项尚未实装。"
 edict_iicso_deactivate:0 "停用星河商海：民船太空漫游"
 edict_iicso_deactivate_desc:0 "这个法令可以删除本mod添加的所有内容，并在60天内阻止mod重新初始化。如果你想完全移除mod，在法令完全移除mod内容后请等待数天，然后保存游戏并退出，并在启动器或mod管理器中停用mod。如果你由于bug、更新或其它原因使用该法令重置本mod，继续游戏即可。60天窗口期过后，mod将在下月初重启。"
 iicso.902.name:0 "著名公司崛起"
 iisco.902.desc:0 "一家新公司在我国的私营部门崛起，他们收购了一些太空边缘资产，将其影响力扩大到了星空。根据公司登记处的资料，该公司的名称为[last_created_corp.GetName]。"
 edict_iicso_debug_mode:0 "IICSO Debug模式开关"
 edict_iicso_debug_mode_desc:0 "该法令将切换“星河商海：民船太空漫游”调试模式的开关。在调试模式下，你运行游戏时，大量信息将被转储到game.log文件中，这可能帮助确定某些错误或崩溃。"