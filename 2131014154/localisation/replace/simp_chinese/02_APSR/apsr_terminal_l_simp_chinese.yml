 apsr_terminal.265.title:0 "未知的路"
 apsr_terminal.265.desc:0 "我们在[event_target:apsr_terminal_site_65.GetName]星球上发现了几座古城。许多建筑元素与之前发现的相似，但建筑和军事结构与它们有着本质区别。我们必须研究这个问题。"
 apsr_terminal.265.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65a:0 "探索遗迹"
 apsr_terminal_site_65a_DESC:0 "$apsr_terminal.265.desc$"
 apsr_terminal.96501.title:0 "神秘的«奇点项目»"
 apsr_terminal.96501.desc:0 "我们发现，生活在此处的帝国从另一个更强大的帝国分离出来，并试图建立一个保护银河系的体系。但根据记录，他们的未知敌人已经败退，他们决定为防止其在遭遇最严重失败后卷土重来。在废墟中发现的合成体还没有修复，但我们可以重建它们。"
 apsr_terminal.96501.button:0 "$apsr_terminal.263.button$"
 apsr_terminal_site_65b:0 "机器人重启"
 apsr_terminal_site_65b_DESC:0 "在[event_target:apsr_terminal_site_65.GetName]星球上发现了古老的合成人。我们需要一些时间来研究其结构，以及提取关键数据。问题是每个合成人都与另一个合成人相关联，如果它们是敌对的，就有可能将它们全部激活。"
 apsr_terminal.96502.title:0 "信息源"
 apsr_terminal.96502.desc:0 "我们在这些机器人残骸中发现很少。从它们的记忆卡来看，这些机器人是一个保护银河系项目的结果。不过，我们可以看到类似废墟中发现的武器所造成的破坏特征。这是否意味着这些机器造反了？不管怎样，我们也收到了一些数据库，可以和其他人结合起来。"
 apsr_terminal.96502.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96503.title:0 "数据库"
 apsr_terminal.96503.desc:0 "当该协议的机器人将军被重新激活时，大量信息流向我们涌来。原来这些真的是合成人，他们被创造出来的目的只有一个——保护银河系不受10级奇点现象的影响。我们不知道这是他们的远古敌人，还是更可怕的东西。不管是哪种方式，我们都捞到了重要信息，可以和其他数据结合起来。"
 apsr_terminal.96503.button:0 "$apsr_terminal.96301.button$"
 apsr_terminal.96504.title:0 "灾难"
 apsr_terminal.96504.desc:0 "当我们试图重新激活合成人时，却激活了整个集群！船遭到攻击， 在所有频道我们听到只有一句话……\n§R<<杀死。致残。肢解。>>§!"
 apsr_terminal.96504.button:0 "我们做了什么？"
 apsr_terminal.365.title:0 "$apsr_terminal.265.title$"
 apsr_terminal.365.desc:0 "我们在[event_target:apsr_terminal_site_65.GetName]星球上发现了几座古城。许多建筑元素与之前发现的相似，但建筑和军事结构与它们有着本质区别。不幸的是，这颗星球上可以看到其他科学考察的痕迹，他们已经带走了所有最有价值的东西。"
