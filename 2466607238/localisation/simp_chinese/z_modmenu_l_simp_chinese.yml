###_[作者]
 z_modmenu.141.name: "§G无尽群星：§!作者信息"
 z_author_ali: "£z_fw_sr_ali£"
 z_author_we: "£z_fw_sr_we£"
 z_mm_misc_alipay: "§Y£energy£Mod制作不易，请大家多多支持。这里是作者的§B支付宝§!收款码，如果您觉得无尽群星系列mod对您有帮助，请慷慨解囊。\n请在steam创意工坊中搜索§G无尽群星合集§!或§GKasako'sStellarisFramework§!获取最新的mod升级，§H点赞/收藏/订阅/奖励§!作者，给在下更多开发动力。\n谢谢！§!"
 z_modmenu.141.desc: "大家好，这里是小伞infini7e，无尽群星系列的作者。\n无尽群星系列致力于提供优质的美术素材，高效的新游戏系统，方便的UI菜单，强大的后期优化，给诸位玩家带来更好的游戏体验。\n而无尽群星的最终目标是将各个要素和其他优质mod统一以建立一个全新的游戏体系---无尽整合。"
 z_mm_misc_qq: "§B\n加入无尽群星讨论群以获取最新咨询，汇报bug，提出建议。\nα群251840474/β群6909692"
 z_mm_misc_sc_donator: "§B捐赠者ID：§!数量过多，不统计了！"

###_[guide]
 z_mm_evt_guide_name: "§G无尽群星：§!§Ymod设置面板使用指南§!"
 z_mm_tips_guide_fw_setting: "框架设置/使用指南/作者信息等。"
 z_mm_tips_guide_annoucement: "会向大家公告一些近期の开发计划。"
 z_mm_tips_guide_fw_misc: "常用伞系列MOD功能快捷键。"
 z_mm_tips_guide_sub: "基于此框架的其他伞MODの设置面板。"
 z_mm_tips_guide_csp: "为其他MOD的常用功能提供的快捷键面板"
 gui_z_mm_tips_guide_sp: "默认状态下可以作为MOD图鉴，点击图标可以开启对应MOD的主设置面板。\n\n当你开启伞系列MOD或者其他有定制支持的MOD，这里将成为它的设置面板区。\n\n如果你遇到游戏后期过慢和卡顿问题，可以尝试§B伞の优化§!。\n如果你困饶于无尽的微操和人口泛滥带来的卡顿，亦或者对原版粗暴的人口限制模式感到不满，可以尝试§B伞の产业革命§!。\n如果你需要更好的宇宙和更好的UI，请进入§B伞の工坊§!浏览伞的作品，你总能找到你想要的。"
 
 z_mm_tips_framework_contents: "§Y无尽群星框架对所有无尽群星子mod提供数据、机制和UI支持，同时自带大量新游戏内容包括遗珍彩蛋、难度适应、星球人口限制、新地图模式、新战争模式、科技联动系统、自动工程船、泛用兼容与强力作弊系统。如果你不需要这些新增功能可以关闭框架，框架即使关闭依然可以为子mod提供全部的基础支持。\n一些兼容mod如战略资源、栖息地类型和modifier fix已经被整合在无尽群星框架种，且添加了一些新的兼容支持。§!"




###_[框架模式选择]
 z_mm_tip_intro_welcome: "选择模式，开始群星之旅！"
 z_mm_tip_intro_welcome_debug: "请注意，§G无尽群星§!开局设置执行期间禁止开启星球或舰队界面，否则设置无法继续进行，如果开启请关闭。强行设置可能会出现初始参数错误。"
 
 z_modmenu_start_mode_choose: "§G无尽群星§!模式选择"
 z_mm_tips_framework_modmenu: "\n\n此模式将不会开启§B无尽群星框架§!，仅将本mod作为联动mod的快捷设置面板，除了新增地图模式外不启用任何§B无尽群星框架§!的功能。如果你要在游戏过程中重新开启框架自带功能，请在设置面板点击LOGO进入§B框架设置§!，并开启框架。\n\n如果选择此模式，请在接下来的开局设置中仔细查看各个选项。"
 z_mm_tip_intro_menu_mode_on: "§HModmenu面板模式§!已选择$z_mm_tips_framework_modmenu$"
 z_mm_tip_intro_menu_mode_off: "选择§HModmenu面板模式§!$z_mm_tips_framework_modmenu$"
 
 z_mm_tips_framework_full: "\n\n此模式将将会激活§B无尽群星框架§!并使用框架自带的功能，如果你要在游戏过程中关闭框架新增功能，请在设置面板点击LOGO进入§B框架设置§!，并关闭框架。\n\n无尽群星框架自带的功能有：\n新地图模式/ 新战争类型/ 新遗珍与剧情/ 自动工程船(自动建造空间站)/ 哨兵阵列开关/ 无尽难度适应系统/ 武器科技联动系统/ 高级作弊系统等，以后还将陆续添加必要的新功能。"
 z_mm_tip_intro_fw_mode_on: "§G无尽群星框架模式§!已选择$z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_off: "选择§G无尽群星框架模式§!$z_mm_tips_framework_full$"
 z_mm_tip_intro_fw_mode_ic: "§G无尽整合模式§!$z_mm_tips_framework_full$"
 
 z_mm_tip_intro_confirm: "选择完成，开始群星之旅！"

