 ap_wg_crisis.1.name:0 "[this.GetWGCrisisPointLoc]"
 ap_wg_crisis.1.desc:0 "提示：完成所有§H焚灭等级目标§!方可解锁下一§H焚灭等级§!。点击上方按钮以切换查看§H焚灭等级目标列表§!。\n\n完成以下焚灭目标可获得£sr_wg_crisis_point£焚灭值\n\n灭绝一个 £pop£ 人口\n —— £sr_wg_crisis_point£§H2§!\n摧毁一个星球：\n —— £sr_wg_crisis_point£§H50§! \n摧毁一个恒星系：\n —— £sr_wg_crisis_point£§H150§!\n摧毁一个殖民地：\n —— £sr_wg_crisis_point£§H35§!\n摧毁一个国家：\n —— £sr_wg_crisis_point£§H150§!\n附庸一个国家：\n —— £sr_wg_crisis_point£§H100§!\n拥有一个以上附庸（每年增加一次）:\n —— £sr_wg_crisis_point£§H10§!\n歼灭一队舰队(*见最下方注释1)：\n —— £sr_wg_crisis_point£§H15§!\n摧毁一艘大型船只(*注释2,4)：\n —— £sr_wg_crisis_point£§H10§!\n击杀利维坦级生物/战舰(*注释3,4)：\n —— £sr_wg_crisis_point£§H35§!\n摧毁一座军事基地/空间站：\n —— £sr_wg_crisis_point£§H5§!\n摧毁恒星基地；\n      级别为§H哨站§!：\n      —— £sr_wg_crisis_point£§H5§!\n      级别为§H星港§!：\n      —— £sr_wg_crisis_point£§H8§!\n      其他级别的恒星基地：\n      —— £sr_wg_crisis_point£§H15§!\n违反银河法（每年增加一次）\n —— £sr_wg_crisis_point£§H50§\n\n\n注释：\n(1)歼灭舰队目标判定：包含有5艘或以上大型船只的舰队，或者野怪生物（不包括海盗）、利维坦级生物、天灾舰船等\n\n(2)大型船只：指与战列舰同等级别，但并非利维坦级的大型船只，包括战列，天灾或堕落的战巡，航母，天灾的大型船等\n\n（3）利维坦级生物/战舰：指利维坦或与利维坦同等的战舰，例如武库舰，无畏舰，主宰，巨像，联合荣耀，旗舰等\n\n（4）摧毁大型船只或利维坦时获得的分数可与歼灭一只舰队获得的分数叠加，即一只利维坦可获得共计50点焚灭点"
 ap_wg_crisis.1.tooltip:0 "显示§H解锁焚灭等级目标§!列表"
 
 ap_wg_crisis.2.tooltip:0 "显示§H焚灭目标§!列表"

 ap_wg_crisis.2.desc:0 "提示：完成§H焚灭目标§!以获得£sr_wg_crisis_point£焚灭值。点击上方按钮可切换查看§H焚灭目标列表§!。\n\n完成以下目标后，便可解锁下一焚灭等级。\n焚灭等级一解锁目标：\n[ap_wg_crisis_country.WGCrisisLv1_Objective_Passed] 完成特殊项目：§H了解我们的命运§!\n\n焚灭等级二解锁目标：\n[ap_wg_crisis_country.IsWGCrisisPointLv2Passed] £sr_wg_crisis_point£焚灭值达到 §H800§!\n[ap_wg_crisis_country.WGCrisisLv2_Second_Objective_Passed] 拥有科技：§H$tech_wg_fm_hyper_dimensional_theory$§!\n\n焚灭等级三解锁目标：\n[ap_wg_crisis_country.IsWGCrisisPointLv3Passed] £sr_wg_crisis_point£焚灭值达到 §H1500§!\n[ap_wg_crisis_country.WGCrisisLv3_Second_Objective_Passed] 完成特殊项目：§H跳板计划§!\n\n焚灭等级四解锁目标：\n[ap_wg_crisis_country.IsWGCrisisPointLv4Passed] £sr_wg_crisis_point£焚灭值达到 §H3500§!\n[ap_wg_crisis_country.WGCrisisLv4_Second_Objective_Passed] 拥有科技：§H虚境能源抽取§!\n\n焚灭等级五解锁目标：\n[ap_wg_crisis_country.IsWGCrisisPointLv5Passed] £sr_wg_crisis_point£焚灭值达到 §H7000§!\n[ap_wg_crisis_country.WGCrisisLv5_Second_Objective_Passed] 建造巨型建筑§H维度之门施工平台§!"

