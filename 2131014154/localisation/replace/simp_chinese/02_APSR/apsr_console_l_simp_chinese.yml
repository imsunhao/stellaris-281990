 apsr.820.title:0 "《艾恩葛朗特》计划（刀剑神域）"
 apsr.820.desc:0 "此页面包含了§H《艾恩葛朗特》计划§!故事的设置。\n\n§H描述：§!\n1.要开始这个故事，需要一颗星球被某个帝国用巨像使用了安乐天使而被屏蔽。\n2.这个故事直接引用了《刀剑神域》动漫系列的第一季。 它讲述了一个残酷的社会实验-成千上万的玩家陷入了虚拟现实中，玩家角色的死亡会导致真实人物的死亡。\n3.这个故事可能会有不同的结果，这取决于星球在被屏蔽之前遵循的思潮，当然也取决于随机的命运。"
 apsr.820.back:1 "$apsr.987.back$"
 apsr.820.back.tooltip:1 "$apsr.987.back.tooltip$"
