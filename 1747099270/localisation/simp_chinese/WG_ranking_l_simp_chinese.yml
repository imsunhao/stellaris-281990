 pantsu_shop_living_metal_contract_massive:0 "战利品商店大宗§H$sr_living_metal$§!合约"
 pantsu_shop_nanites_contract:0 "战利品商店小宗§H$nanites$§!合约"
 pantsu_shop_nanites_contract_massive:0 "战利品商店大宗§H$nanites$§!合约"
