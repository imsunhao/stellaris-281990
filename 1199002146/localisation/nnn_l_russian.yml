 nnnethic_event.3.name:0 "Идеологическая пропаганда"
 nnnethic_event.3.desc:1 "\nПосле десяти лет идеологической пропаганды люди постепенно приняли новую идеологию.\n"
 
 nnnethic_event.4.name:0 "Идеологическая пропаганда завершена" 
 nnnethic_event.4.desc:1 "\nСпустя десять лет идеологическая пропаганда окончена, согласно тестам - суммарный эффект можно считать удовлетворительным.\n"
 
 nnnworld_shaper:0 "Восстановление бесплодных миров"
 nnnworld_shaper_desc:1 "Наши технологии терраформирования планет становятся все более и более совершенными, и первое полностью автономное терраформирование §Yбесплодного мира§! полностью подготовлено.\n"
 world_shaper.a:0 "Отлично!"
 world_shaper_tooltip:0 "Получена новая технология в древе исследований £society §H$tech_world_shaper$§!"
  
 nnnworld_shaper2:0 "Восстановление бесплодных миров"
 nnnworld_shaper2_desc:1 "Наша способность разрастаться становится все более и более могучей, отныне - мы способны превратить бесплодную планету в мир улей.\n"
 world_shaper2.a:0 "Отлично!"
 world_shaper2_tooltip:0 "Получена новая технология в древе исследований £society §H$tech_hive_worlds$§!"
 
 force_event.2.title:0 "Суда построены" 
 force_event.2_desc:1 "Наша военная машина настолько эффективна, что способна почти всегда перевыполнять планы!"
 force_event.tooltip:1 "Получено §G1~5§! Линкоров"
 force_event.b:0 "Продайте дополнительные суда охранным компаниям. Наши торговые маршруты должны быть в безопасности."
 force_event_b.tooltip:1 "Вы получите §G5000§! энергокредитов.\n$MOD_STARBASE_TRADE_PROTECTION_ADD$:§G+5§!, после §G10§! лет."
 
 trade_protection:0 "$MOD_STARBASE_TRADE_PROTECTION_ADD$"
 
 
 eapdefender:0 "Это конец?.." 
 eapdefender_desc:0 "Наши эксперты продолжали изучать носитель с момента его обнаружения. Анализ данных поведал нам о возможном кризисе, что охватит всю нашу галактику, а так же о содержании на носителе технологий и способов борьбы с этим кризисом."
 defender1:2 "Похоже кризис начнут... существа из подпространства?" 
