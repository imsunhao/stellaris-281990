 bccheatmenu_102_title:0 "每月能量币£energy£"
 bccheatmenu_102_title_b:0 "§G每月能量币£energy£ §W"
 bccheatmenu_102_desc:0 "能量币是基于能量的通用货币单位，受到所有太空文明的一致认可，作为市场货币取代了之前Paradox游戏中的金币和杜卡特。能量币也可以作为机械人口的“食物”。能量币本身可被认为是电池，可以用来交易，也可以用来做很多不同的事情。\n所有帝国都可以使用能量币从内部市场或银河市场购买其它物资和战略资源。如果帝国可以进入奴隶市场，也可以使用能源币购买奴隶。\n\n——群星Paradox维基"
 bccheatmenu_102_t1_desc:0 "可再生能源？那我可有的“吹”了。\n\n§E译注：原句I'm a big fan双关粉丝/风扇（风力发电机）。§!"
 bccheatmenu_102_t2_desc:0 "这怎么会是一种货币呢？\n\n"
 bccheatmenu_102_t3_desc:0 "让我们发动你的经济！\n\n"
 bccheatmenu_102_t4_desc:0 "谁想要一些崭新出厂反应堆？\n\n"
 bccheatmenu_102_t5_desc:0 "也许你该在离开星球时关灯。\n\n"
 bccheatmenu_102_t6_desc:0 "你考虑过建个戴森球吗？\n\n"
 bccheatmenu_102_t7_desc:0 "我喜欢我舔电池时舌头上的刺痛感。\n\n"
 bccheatmenu_102_t8_desc:0 "你丫想加速宇宙热寂是不是？\n\n"
 bccheatmenu_102_t9_desc:0 "这违反了热力学第一定律。\n\n"
 bccheatmenu_102_t10_desc:0 "沙吉，火力全开！\n\n§E译注：美国动画《史酷比》梗，将懦弱的主角沙吉P图成超级英雄。§!"
 bccheatmenu_103_title:0 "每月合金£alloys£"
 bccheatmenu_103_title_b:0 "§G每月合金£alloys£ §W"
 bccheatmenu_103_desc:0 "合金是具有军事用途的高级资源，是我们建造战舰和恒星基地的必需品。\n\n——群星Paradox维基"
 bccheatmenu_103_t1_desc:0 "因为TMD天性，这就是原因。\n\n"
 bccheatmenu_103_t2_desc:0 "龙鳞？我想知道如果把它们掺到船壳里会发生什么。\n\n"
 bccheatmenu_103_t3_desc:0 "注入秘银。\n\n§E译注：《魔戒》梗。§!"
 bccheatmenu_103_t4_desc:0 "嘿Vsauce，我是Michael。什么是合金？为什么我们需要这么多的合金？\n\n§E译注：Vsauce是由Michael Stevens创建的Youtube知名科普频道。§!"
 bccheatmenu_103_t5_desc:0 "阿洛伊！\n\n§E译注：《地平线：零之曙光》女主角阿洛伊 (Aloy) 名字酷似合金 (Alloy) 。§!"
 bccheatmenu_103_t6_desc:0 "我问做我旁边的伙计有没有次溴酸钠……\n\n他说：“没有哥们。”\n\n§E译注：英语“没有哥们” (Nah，bro.) 谐音次溴酸钠 (NaBrO)。§!"
 bccheatmenu_103_t7_desc:0 "给我合金，嘿嘿嘿。\n\n"
 bccheatmenu_103_t8_desc:0 "如果“银”影侠和钢“铁”侠组队，他们就会“合金”了。"
 bccheatmenu_103_t9_desc:0 "德国工艺与效率。\n\n"
 bccheatmenu_103_t10_desc:0 "铱的密度为22.56g/cm3，是地球上密度第二高的元素。\n\n"
 bccheatmenu_104_title:0 "船舰/陆军建造速度£time£"
 bccheatmenu_104_title_b:0 "§G船舰/陆军建造速度£time£ §W"
 bccheatmenu_104_desc:0 "指建造船舰和招募陆军所需的时间量。"
 bccheatmenu_104_activate_desc:0 "你知道其实可以多造点船坞的吧？\n\n"
 bccheatmenu_104_deactivate_desc:0 "质优于量，尽管从未出现过质量低下的情况。\n\n"
 bccheatmenu_105_title:0 "建造速度£mod_planet_building_time_mult£和障碍清除速度£mod_planet_clear_blocker_time_mult£"
 bccheatmenu_105_title_b:0 "§G建造速度£time£和障碍£blocker£清除速度§W"
 bccheatmenu_105_desc:0 "建筑提供各种职业，产生不适合大规模采集的不同资源。它们受星球人口的限制，上限为75人口时16个建筑槽，第一个槽位总是由殖民地的首府建筑占据。每增加5人口就会解锁一个新建筑槽。\n\n——群星Paradox维基"
 bccheatmenu_105_activate_desc:0 "大概这样就能评到建筑能效等级了。\n\n§E译注：吐槽使用建筑能效等级的国家房屋限制颇多。§!"
 bccheatmenu_105_deactivate_desc:0 "季节工又得走了。"
 bccheatmenu_106_title:0 "巨构建筑建造速度与容量£mod_megastructure_build_speed_mult£"
 bccheatmenu_106_title_b:0 "§G巨构建筑建造速度与容量£mod_megastructure_build_speed_mult£ §W"
 bccheatmenu_106_desc:0 "巨构建筑是硕大无朋的结构体。建造或修理这些工程既昂贵又耗时，但这些带来了丰厚回报的非凡工程壮举仍是重要的奇迹，证明了建造它们的帝国在技术和经济上至高无上地位。所有这些都需要解锁特定技术才能建造。\n\n——群星Paradox维基"
 bccheatmenu_106_activate_desc:0 "确保你的经济能力足以支撑。"
 bccheatmenu_106_deactivate_desc:0 "你要太监了吗？"
 bccheatmenu_107_title:0 "恒星基地建造速度与容量£mod_Starbase_building_build_time_mult£"
 bccheatmenu_107_title_b:0 "§G恒星基地建造速度与容量§W"
 bccheatmenu_107_desc:0 "恒星基地是整个游戏中使用的主要空间站，用于确定特定星系的所有权，建造、修理和维护船只、收集和运输贸易价值，以及在战争期间充当战略要塞。\n\n——群星Paradox维基"
 bccheatmenu_107_activate_desc:0 "是时候升级你的谎言堡垒了，对吗？\n不过要小心，人造人不会揭穿堡垒的谎言.....\n\n...这不是第一次了。\n\n§E译注：谎言堡垒 (Fortress of Lies) 是《尼尔：机械纪元》地堡的背景音乐，本段也neta了尼尔关于地堡的剧情。§!"
 bccheatmenu_107_deactivate_desc:0 "当心过载的代价。\n\n"
 bccheatmenu_108_title:0 "研究£research_icon£"
 bccheatmenu_108_title_b:0 "§G研究£research_icon£ §W"
 bccheatmenu_108_desc:0 "研究分为三类：物理学、社会学和工程学。研究可以让你获得新的技术、建筑、增益等。\n\n"
 bccheatmenu_108_t1_desc:0 "我是托尼·斯塔克。\n\n"
 bccheatmenu_108_t2_desc:0 "非常好！记住：“光圈科技带女儿上班日”是将女儿带来进行测试的绝佳时机。\n\n§E译注：《传送门》的AI“GLaDOS”在测验室03的台词。§!"
 bccheatmenu_108_t3_desc:0 "“这不是假的…这是…这是一座隐藏的科学枢纽。”\n\n"
 bccheatmenu_108_t4_desc:0 "发现来自国际文凭的“合法”科学扩展论文数据。\n\n"
 bccheatmenu_108_t5_desc:0 "这是某科学的超电磁炮吗？\n\n"
 bccheatmenu_108_t6_desc:0 "光圈科技。\n\n"
 bccheatmenu_108_t7_desc:0 "黑山基地。\n\n"
 bccheatmenu_108_t8_desc:0 "气候变化根本不存在！我是说这里很冷。\n\n"
 bccheatmenu_108_t9_desc:0 "请注意，明显的血腥并非测试协议的一部份，不过是“光圈科技物质分解格网”的非预期副作用，在非常少见的情况中，会分解补牙材料、齿冠、牙釉质及牙齿。\n\n§E译注：《传送门》的AI“GLaDOS”在测验室02的台词。§!"
 bccheatmenu_108_t10_desc:0 "2 + 2 = 4 - 1 Thats 3 Quick Maff.\n\n§E译注：源于油管知名演员Michael Dapaah说唱《MANS NOT HOT》的歌词梗。§!"
 bccheatmenu_109_title:0 "每月矿物£minerals£"
 bccheatmenu_109_title_b:0 "§G每月矿物£minerals£ §W"
 bccheatmenu_109_desc:0 "“矿物”是对用于建造飞船、太空站、星际建筑的各种基础材料的统称。它们也被各种岗位作为原材料消耗。\n它们和能量币一样，可以通过在有矿藏的天体周围建立采矿站，或者在宜居星球上建立采矿区划和矿物提纯建筑来获得。只要星际基地位于星云内，也可以通过在恒星基地上建造星云精炼厂来获得矿物。\n\n——群星Paradox维基"
 bccheatmenu_109_t1_desc:0 "多多益善！\n\n"
 bccheatmenu_109_t2_desc:0 "我们将前往凯萨督姆，摩瑞亚的矿坑。\n\n§E译注：凯萨督姆（矮人语）和摩瑞亚均指《魔戒》中矮人族的地下都市。§!"
 bccheatmenu_109_t3_desc:0 "这不是Minecraft。\n\n"
 bccheatmenu_109_t4_desc:0 "你的星球可能被挖空。\n\n"
 bccheatmenu_109_t5_desc:0 "钻头总是越大越好。\n\n"
 bccheatmenu_109_t6_desc:0 "你要怎么处理这堆玩意儿？\n\n"
 bccheatmenu_109_t7_desc:0 "你应该选矮人族。\n\n"
 bccheatmenu_109_t8_desc:0 "你是要挖个黑洞出来吗。\n\n"
 bccheatmenu_109_t9_desc:0 "物质是否不该被创造出来？\n\n"
 bccheatmenu_109_t10_desc:0 "即使这样也不能满足我在《太空工程师》里对铁的需求。\n\n"
 bccheatmenu_110_title:0 "资源储量"
 bccheatmenu_110_title_b:0 "§G资源储量§W"
 bccheatmenu_110_desc:0 "这是你在额外产出被浪费之前能储存的资源量。"
 bccheatmenu_110_activate_desc:0 "你拿这些资源去投资而不是囤着，不是更好吗。\n\n"
 bccheatmenu_110_deactivate_desc:0 "感觉像我《太空工程师》的仓库。\n\n"
 bccheatmenu_111_title:0 "海军容量和舰队上限£fleet_limit£"
 bccheatmenu_111_title_b:0 "§G海军容量和舰队上限£fleet_limit£ §W"
 bccheatmenu_111_desc:0 "海军容量指的是你不需花费额外维护费能保有的舰船总数。\n\n舰队指挥上限指的是单支舰队能拥有的舰船数量。"
 bccheatmenu_111_activate_desc:0 "压倒性的数量？\n\n"
 bccheatmenu_111_deactivate_desc:0 "压倒性的力量？\n\n"
 bccheatmenu_112_title:0 "殖民地发展速度£text_icon_colony_ship£"
 bccheatmenu_112_title_b:0 "§G殖民地发展速度£text_icon_colony_ship£ §W"
 bccheatmenu_112_desc:0 "殖民是指通过殖民船将人口转移到一个之前无人但宜居星球上的过程。\n帝国第一次殖民另一个世界时，会获得60到150个£engineering_research£工程学研究。\n\n——群星Paradox维基"
 bccheatmenu_112_t1_desc:0 "等等，是在大不列颠失去所有殖民地之前还是之后？\n\n"
 bccheatmenu_112_t2_desc:0 "谢谢你，下一个！\n\n§E译注：源于2018年名曲《thank u，next》§!"
 bccheatmenu_112_t3_desc:0 "Minecraft服务器管理员。\n\n"
 bccheatmenu_112_t4_desc:0 "我们的庇护所是拿胶带粘起来的。\n\n"
 bccheatmenu_112_t5_desc:0 "为了展现FLEX TAPE胶带的力量我把这个殖民地锯成两半。\n\n§E译注：FLEX TAPE为美国胶带品牌，该公司在Youtube的广告视频中使用该句式将一只船锯成两半，遂成梗。§!"
 bccheatmenu_112_t6_desc:0 "生存空间 (Lebensraum) 是必要的。\n\n§E译注：Lebensraum一词源于德国地理学家拉采尔用于类比国家政治。后成为纳粹的扩张思想。§!"
 bccheatmenu_112_t7_desc:0 "2200年起殖民每一寸土地\n\n"
 bccheatmenu_112_t8_desc:0 "探索红色星球。\n\n"
 bccheatmenu_112_t9_desc:0 "如果你想统治一切，那就统治统治者。\n\n"
 bccheatmenu_112_t10_desc:0 "鼎盛时期的大不列颠！\n\n"
 bccheatmenu_113_title:0 "每月消费品£consumer_goods£"
 bccheatmenu_113_title_b:0 "§G每月消费品£consumer_goods£ §W"
 bccheatmenu_113_desc:0 "消费品是高级资源，象征着可以提高人口的生活质量的科技产品和奢侈品，同时也是脑力劳动职业诸如“研究”所不可或缺的资源。\n\n——群星Paradox维基"
 bccheatmenu_113_t1_desc:0 "美国现在有出奇蛋了。\n\n§E译注：健达出奇蛋是一种外部巧克力，内含玩具胶囊的零食。美国认为其违反联邦食药化法案遂禁止进口和销售。§!"
 bccheatmenu_113_t2_desc:0 "传销是好事？\n\n"
 bccheatmenu_113_t3_desc:0 "因为计划性报废属实脑瘫。\n\n"
 bccheatmenu_113_t4_desc:0 "冷静！\n\n"
 bccheatmenu_113_t5_desc:0 "购物中心：现在是整个星球！\n\n"
 bccheatmenu_113_t6_desc:0 "罗伦斯都混到城镇商人了。\n\n§E译注：《狼与香辛料》男主，旅行商人时期一度梦想在城镇开店。§!"
 bccheatmenu_113_t7_desc:0 "杰夫·贝索斯老开心了。\n\n§E译注：亚马逊购物创始人。§!"
 bccheatmenu_113_t8_desc:0 "欢迎来到国际经济学课程，唉……\n\n"
 bccheatmenu_113_t9_desc:0 "还记得《机器人总动员》吗？那就是你的未来。\n\n"
 bccheatmenu_113_t10_desc:0 "美国和他们的快餐连锁。\n\n"
 bccheatmenu_114_title:0 "伤害£millitary_power£ £millitary_ship£"
 bccheatmenu_114_title_b:0 "§G伤害£millitary_power£ £millitary_ship£ §W"
 bccheatmenu_114_desc:0 "每支舰队都会在屏幕上显示一个力量值。该数字代表了这支舰队的实力，由舰队中所有船只的综合攻击力来衡量。这是对一支舰队实力的粗略指导，但不能理解为战斗中的绝对决定因素。一支舰队如果使用过多不适于所面对敌人（如拥有再生船体或皮肤的异形生物，拥有精细适当反制措施的敌人）的攻击武器，即使它的实力数字远大于敌人，它仍然可能会输。\n\n——群星Paradox维基"
 bccheatmenu_114_t1_desc:0 "你唯一造成的损伤只是脑损伤。\n\n"
 bccheatmenu_114_t2_desc:0 "踢到脚趾。\n\n"
 bccheatmenu_114_t3_desc:0 "神经毒素…（咳咳）非常致命…（咳）我窒息…（笑声）我逗你的！\n\n§E译注：《传送门1》中破坏第三个核心后GLaDOS的台词。§!"
 bccheatmenu_114_t4_desc:0 "德国坦克，带了备件的。\n\n§E译注：吐槽二战时期德国装甲师缺乏备件，实力大受影响。（现在的联邦草莓也缺）§!"
 bccheatmenu_114_t5_desc:0 "好吧。如果你想听我的建议，你应该躺在火箭前。相信我，这比吸入神经毒素好多了。\n\n§E译注：《传送门1》中破坏第一个核心后GLaDOS的台词。§!"
 bccheatmenu_114_t6_desc:0 "汤姆和杰瑞，但你是谁？\n\n"
 bccheatmenu_114_t7_desc:0 "祝你踩到乐高。\n\n"
 bccheatmenu_114_t8_desc:0 "“新兵们，这是一个20公斤重的铁疙瘩。感受一下重量！每五秒钟，珠穆朗玛峰级无畏舰的主炮就会把一枚炮弹加到1.3%光速。它的冲击力相当于一枚三万八千吨的炸弹。那是地球广岛原子弹的三倍。也就是说，艾萨克·牛顿爵士是太空里最要命的王八蛋！现在告诉我！牛顿第一定律是什么？”\n\n“报告长官！运动中的物体保持运动状态！”\n\n“不完整答案不得分，蠢货！”\n\n“报告长官！除非有外力作用！”\n\n“就这么简单！我假设你们这些榆木脑袋都知道太空是空的。一旦你发射这块金属，它就会持续前进，直到撞上什么东西。可能是一艘船，或者是那艘船后面的星球。也可能会在一万年后飞向深空，撞上别人！如果你扣动扳机，你就会在某个时间、某个地点毁了别人的一天！这就是为什么你他妈要检查目标！这就是为什么你他妈要等到电脑给你射击方案。这就是为什么，钟士兵，我们不能‘目视’射击。这是大规模杀伤性武器！你不是从屁股开枪的牛仔！”\n\n“报告长官，明白！” \n\n§E译注：《质量效应2》中神堡大门口炮兵长给新兵的训话，英语俚语“从屁股开枪”亦指行事鲁莽。§!"
 bccheatmenu_114_t9_desc:0 "爆裂！爆裂！啦啦啦！\n\n§E译注：出自《为美好世界献上祝福》。§!"
 bccheatmenu_114_t10_desc:0 "这回FLEX TAPE胶带也修不好了。\n\n"
 bccheatmenu_115_title:0 "外交权重£diplomatic_weight£"
 bccheatmenu_115_title_b:0 "§G外交权重£diplomatic_weight£ §W"
 bccheatmenu_115_desc:0 "外交权重代表了一个帝国在联邦或星海共同体中的决策权。它在选择联邦领导人方面也发挥作用。"
 bccheatmenu_115_t1_desc:0 "谢了奥巴马。\n\n"
 bccheatmenu_115_t2_desc:0 "别再卵其他帝国的要求了。\n\n"
 bccheatmenu_115_t3_desc:0 "外交之光，对吧\n\n哈哈……哈……？\n"
 bccheatmenu_115_t4_desc:0 "某只无性别史莱姆的扩张中村庄。\n\n§E译注：出自《关于我转生变成史莱姆这档事》§!"
 bccheatmenu_115_t5_desc:0 "哈哈中国，哈哈特朗普（在此插入冷笑话）。\n\n"
 bccheatmenu_115_t6_desc:0 "资本化医保系统。\n\n"
 bccheatmenu_115_t7_desc:0 "控制所有流通的厕纸。\n\n"
 bccheatmenu_115_t8_desc:0 "“我从来都搞不懂风。”\n\n——唐纳德·特朗普\n\n"
 bccheatmenu_115_t9_desc:0 "力量平衡被打破\n\n"
 bccheatmenu_115_t10_desc:0 "我有最大最红的按钮。\n\n"
 bccheatmenu_116_title:0 "信任度£mod_country_trust_growth£"
 bccheatmenu_116_title_b:0 "§G信任度£mod_country_trust_growth£ §W"
 bccheatmenu_116_desc:0 "维持任何形式的持久条约都会产生外交信任度，从而增加外交评价。可获得的最大信任度受双方最有价值条约限制。完成外交传统树可获得+50信任上限。如果没有新的收入，信任度会衰减。\n\n——群星Paradox维基"
 bccheatmenu_116_activate_desc:0 "有了信任和友谊的力量，我们会战胜最后的BOSS！"
 bccheatmenu_116_deactivate_desc:0 "像安纳金一样背叛我。§E译注：安纳金·天行者，出自《星球大战》。§!"
 bccheatmenu_117_title:0 "大使£diplomacy_envoy£"
 bccheatmenu_117_title_b:0 "§G大使£diplomacy_envoy£ §W"
 bccheatmenu_117_desc:0 "大使是次要的领袖，可以被指派执行各种外交任务。特使一旦被分配到某项任务，一年内不能再重新分配。特使可以被分配到以下任务中：\n\n - 改善与另一帝国的关系，每月给予目标帝国+1评价（最高+200），并移除积极外交行动的关系要求。\n\n - 损害与另一帝国的关系，每月给予目标帝国-1评价（最高-200），并移除消极外交行动的关系要求。\n\n - 派遣至联邦，每月给予联邦凝聚力+1。\n\n - 分配给星海共同体，给予+10%外交权重。\n\n——群星Paradox维基"
 bccheatmenu_117_activate_desc:0 "不需要能力。"
 bccheatmenu_117_deactivate_desc:0 "大使不好使。"
 bccheatmenu_118_title:0 "贸易值£trade_value£"
 bccheatmenu_118_title_b:0 "§G贸易值£trade_value£ §W"
 bccheatmenu_118_desc:0 "贸易代表着货物或资源从一个实体转移到另一个实体。贸易可以有多种类型，每种类型都有不同的机制，并且都对一个帝国甚至整个银河系的经济有很大影响。\n\n贸易值由前哨以上的恒星基地收集和利用。默认情况下，恒星基地只会在其建造的星系内收集贸易值，但每个贸易中心模块可以扩展1跳收集范围。\n\n——群星Paradox维基"
 bccheatmenu_118_t1_desc:0 "这里是蟹堡王吗？\n\n不这里是派大星！\n\n"
 bccheatmenu_118_t2_desc:0 "想象一下涉及的文书工作。\n\n"
 bccheatmenu_118_t3_desc:0 "浪费时间就是在浪费金钱，这太恶心了。\n\n"
 bccheatmenu_118_t4_desc:0 "如果人们现在买这个那也太蠢了。\n\n我估计没人选聪慧特质……\n\n"
 bccheatmenu_118_t5_desc:0 "药嗑嗨了的欧盟。\n\n"
 bccheatmenu_118_t6_desc:0 "希望不要变成委内瑞拉玻利瓦尔。\n\n§E译注：此处“玻利瓦尔”指委内瑞拉货币，类似金圆券，遭遇大幅通货膨胀，严重贬值。§!"
 bccheatmenu_118_t7_desc:0 "这是《狼与香辛料》吗？\n\n"
 bccheatmenu_118_t8_desc:0 "交易的艺术。\n\n"
 bccheatmenu_118_t9_desc:0 "你简直就是国际货币基金组织和世界银行的合体！\n\n"
 bccheatmenu_118_t10_desc:0 "一个字，代表幸福的词：钱。\n\n"
 bccheatmenu_119_title:0 "每月凝聚力£unity£"
 bccheatmenu_119_title_b:0 "§G每月凝聚力£unity£ §W"
 bccheatmenu_119_desc:0 "凝聚力代表了人民的团结程度，能用于法令和飞升天赋。"
 bccheatmenu_119_t1_desc:0 "万众一心。\n\n"
 bccheatmenu_119_t2_desc:0 "我们在寻求崛起吗？\n\n"
 bccheatmenu_119_t3_desc:0 "难以置信！你，[Subject Name Here]，一定是[Subject Hometown Here]的骄傲。\n\n"
 bccheatmenu_119_t4_desc:0 "患精神分裂症？\n\n"
 bccheatmenu_119_t5_desc:0 "我们现在成邪教了。\n\n"
 bccheatmenu_119_t6_desc:0 "原力赋予绝地武士以力量。它是由众生万物创造的能量场，包围我们，穿透我们，凝聚银河。\n\n§E译注：出自《星球大战4：新希望》§!"
 bccheatmenu_119_t7_desc:0 "“不要打破第四面墙，聪明的孩子。”\n奇克鲁弗兰，停滞圣权\n\n"
 bccheatmenu_119_t8_desc:0 "“‘产灵’是一个土地守护神的旧称。连接丝线可以叫‘产灵’。人与人之间的关系可以叫‘产灵’。时间的流动也可以叫做‘产灵’。这些都是神的力量。我们编制的结绳，也是神的作品，体现了时间的流动。将丝线汇集在一起，编制成型。扭曲、缠绕，时而又还原、断裂、再次连接。那就是‘产灵结’，那就是时间。”\n\n§E译注：出自《你的名字》。§!"
 bccheatmenu_119_t9_desc:0 "我们现在是一大团黄色球球了。\n\n§E译注：指黏菌，原生生物，可营群体生活。§!"
 bccheatmenu_119_t10_desc:0 "利姆露镇。\n\n"
 bccheatmenu_120_title:0 "维护费£mod_job_bureaucrat_upkeep_mult£"
 bccheatmenu_120_title_b:0 "§G维护费£mod_job_bureaucrat_upkeep_mult£ §W"
 bccheatmenu_120_desc:0 "维护费是指主要维护或资源转换的投入，保持恒星基地和其他结构可操作性产生的费用。"
 bccheatmenu_120_t1_desc:0 "因为谁还需要公共设施？\n\n"
 bccheatmenu_120_t2_desc:0 "去掉船的能量源会有帮助，不是说你的船不能用了，但是……\n\n"
 bccheatmenu_120_t3_desc:0 "将一切削减到最低限度!\n\n"
 bccheatmenu_120_t4_desc:0 "以仆人之心治国。以王者之心服务。\n\n§E译注：语出美国牧师Bill Johnson。§!"
 bccheatmenu_120_t5_desc:0 "更像是downkeep，我说得对吧？哈哈哈……哈？\n\n§E译注：英语梗，维护费 (upkeep)，up反义词down.§!"
 bccheatmenu_120_t6_desc:0 "廉价的外来“自愿”劳工。\n\n"
 bccheatmenu_120_t7_desc:0 "更↗像↘是DoWNkEEp对↗吧↘\n\n"
 bccheatmenu_120_t8_desc:0 "你知道“情绪摇滚草”有什么特别的吗？\n\n它们会自我修剪。\n\n§E译注：自我修剪 (cut itself) 双关割伤自己，讽刺情绪摇滚粉丝的切割自残行为。§!"
 bccheatmenu_120_t9_desc:0 "3立方英亩（的钱）\n\n§E译注：梗出自迪士尼角色史高治·麦克老鸭，唐老鸭的叔叔，仅现金就拥有3立方英亩。§!"
 bccheatmenu_120_t10_desc:0 "你怎么会需要这个等级。\n\n"
 bccheatmenu_121_title:0 "备选科技£mod_country_num_tech_alternatives_add£"
 bccheatmenu_121_title_b:0 "§G备选科技£mod_country_num_tech_alternatives_add£ §W"
 bccheatmenu_121_desc:0 "备选科技是指你可以选择研究选项的数量。"
 bccheatmenu_121_activate_desc:0 "科研等级5在2前面？\n\n"
 bccheatmenu_121_deactivate_desc:0 "和替代疗法一样有效。\n\n§E译注：英语梗，替代和备选均为alternative.§!"
 bccheatmenu_122_title:0 "调查速度£mod_ship_science_survey_speed£"
 bccheatmenu_122_title_b:0 "§G调查速度£mod_ship_science_survey_speed£ §W"
 bccheatmenu_122_desc:0 "探索是一个太空帝国最重要的任务之一。在游戏开始时，没人会对母星系外的宇宙有任何了解。要想掌握更多关于外界的任何事情，帝国需要派遣他们的科研船外出调查。游戏早期探索是一个帝国开始快速发展的关键，但是你要谨慎，因为与探索相关的各种事件和异常现象可能会带来巨大的利益或灾祸。“探索”传统树中的部分内容专注于探索。\n\n——群星Paradox维基"
 bccheatmenu_122_t1_desc:0 "看得更快。\n\n"
 bccheatmenu_122_t2_desc:0 "太空真诡异啊，哥们儿。\n\n"
 bccheatmenu_122_t3_desc:0 "你的光辉将与莱夫·埃里克松齐名。\n\n§E译注：莱夫·埃里克松，维京探险家，比哥伦布早500年抵达美洲，被认为是第一个发现北美洲的欧洲探险家（如果不算格陵兰）。§!"
 bccheatmenu_122_t4_desc:0 "瑞典Youtuber\n\n§E译注：指拥有一亿多粉丝的PewDiePie‎.§!"
 bccheatmenu_122_t5_desc:0 "你大可多造点科研船……\n\n"
 bccheatmenu_122_t6_desc:0 "他们唯一能发现的异常就是你。\n\n"
 bccheatmenu_122_t7_desc:0 "还是比法语里的例外少。\n\n§E译注：吐槽法语的阴阳词性例外情况非常多。§!"
 bccheatmenu_122_t8_desc:0 "祝你阅读日志愉快。\n\n"
 bccheatmenu_122_t9_desc:0 "你妈是个异常点（说实话这么多描述爷快没辙了）\n\n"
 bccheatmenu_122_t10_desc:0 "毛巾无处不在。\n\n§E译注：毛巾梗出自道格拉斯·亚当斯作品《银河系漫游指南》。§!"
 bccheatmenu_123_title:0 "异常发生£message_anomaly£"
 bccheatmenu_123_title_b:0 "§G异常发生£message_anomaly£ §W"
 bccheatmenu_123_desc:0 "异常现象是指测量读数偏离正常情况。当科研船调查一个天体时，可能会发现一个需要进一步调查的异常点。异常点在“状态日志”中有自己的标签。\n\n当异常点调查完成后，会弹出一个事件，这个事件可以给予各种奖励，例如研究点、星球上的资源，甚至是需要进一步研究投入才能解锁收益的特殊项目。某些思潮偶尔会有额外选项。\n\n——群星Paradox维基"
 bccheatmenu_123_activate_desc:0 "如果一切都是异常，那就没有异常。\n\n"
 bccheatmenu_123_deactivate_desc:0 "点累了不？"
 bccheatmenu_124_title:0 "食物£food£"
 bccheatmenu_124_title_b:0 "§G食物£food£ §W"
 bccheatmenu_124_desc:0 "食物代表了维持和增长有机人口所需的各种营养物质。帝国的食物配给和供应可以通过政策进行管理，根据人口增长和幸福感来评估食物支出。\n\n——群星Paradox维基"
 bccheatmenu_124_t1_desc:0 "塞满你的嘴！\n\n"
 bccheatmenu_124_t2_desc:0 "你想变胖吗，因为这样就会。\n\n"
 bccheatmenu_124_t3_desc:0 "我质疑你的胃。\n\n"
 bccheatmenu_124_t4_desc:0 "这物种有多少胃？！\n\n"
 bccheatmenu_124_t5_desc:0 "看来今天要开荤了，小子们！\n\n§E译注：《魔戒：双塔奇兵》乌鲁克人台词梗。§!"
 bccheatmenu_124_t6_desc:0 "嗯~嗯~美味…\n\n"
 bccheatmenu_124_t7_desc:0 "对，老干妈。\n\n§E译注：原文This is a big dill梗出自国外知名腌菜品牌What's the Big Dill. §!"
 bccheatmenu_124_t8_desc:0 "召唤来自约伊兹的丰收之神赫萝。\n\n§E译注：出自《狼与香辛料》。§!"
 bccheatmenu_124_t9_desc:0 "发明“富林·拉伍全音阶超突变动态食物复制机”（FLDSMDFR）。\n\n§E译注：出自美国动画电影《天降美食》。§!"
