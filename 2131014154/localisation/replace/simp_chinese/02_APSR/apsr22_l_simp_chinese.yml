 apsr.22003.title:0 "$apsr22_building_part3$建造完成"
 apsr.22003.desc:0 "我们尽可能的重建了§Y铸造行星综合体§!并获得了高度工业发展！"
 apsr.22003.ok-button:0 "太棒了！"
 apsr.22811.title:0 "性能已恢复"
 apsr.22811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr22_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以使用它最基础的功能了！"
 apsr.22811.ok-button:0 "很好。"
 apsr.22812.title:0 "性能已改良"
 apsr.22812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr22_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.22812.ok-button:0 "太好了。"
 apsr.22813.title:0 "性能最大化"
 apsr.22813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr22_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.22813.ok-button:0 "太棒了！"
 apsr.22011.title:0 "发现：§M$apsr22_planet_modifier$§!"
 apsr.22011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n这个星球曾是一个古老文明的合金铸造厂。它没能抗住时间的侵蚀，大部分建筑群都已经被破坏，但只要投入时间和资源，我们就有机会修复它。"
 apsr.22011.button:1 "我们必须得到这个古人的遗物！"
 apsr.22013.title:0 "发现：§M$apsr22_planet_modifier$§!"
 apsr.22013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这个星球曾是一个古老文明的合金铸造厂。它没能抗住时间的侵蚀，大部分建筑群都已经被破坏，但只要投入时间和资源，我们就有机会修复它。"
 apsr.22013.button:1 "非常棒！"
 apsr.22015.title:0 "发现：§M$apsr22_planet_modifier$§!"
 apsr.22015.desc:0 "我们的情报部门在检查其他帝国行星的资料时，发现了一些有趣的东西！\n其中一个星球曾是一个古老文明的合金铸造厂。它没能抗住时间的侵蚀，大部分建筑群都已经被破坏，但只要投入时间和资源，我们就有机会修复它。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr22_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr22_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr22_planet_target.solar_system.GetName]§!\n§Y星球所有者：§W[event_target:apsr22_planet_target.Owner.GetName]§!"
 apsr.22015.button:1 "有趣！"
