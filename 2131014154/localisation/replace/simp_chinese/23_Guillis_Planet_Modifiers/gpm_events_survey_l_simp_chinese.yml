 gpm_survey_precursors.170.name:0 "发现：§L[this.owner.gpm_precursor_empire_name]§!制造厂"
 gpm_survey_precursors.170.desc:0 "由科研船§H[Root.GetName]§!上的§H[Root.GetLeaderName]§!领导的科考队发现了一些了不起的东西！\n对该星球表面的深度扫描揭示了深埋于下的隧道和地下室网络。地表上的通道最终通向一个围绕星球核心的巨大工业综合体。某个先进文明的陈旧技术曾利用该综合体消耗地核能量，以供给其庞大的生产线。\n\n虽然工程团队无法解读出该设施最初打算制造什么，但他们已经确定它可以适应我们的需求。得益于建造者天才般的机械设计，此处地核不太可能发生灾难性不稳定，不过我们的工程师确实注意到这里发生过奇怪的事情。"
