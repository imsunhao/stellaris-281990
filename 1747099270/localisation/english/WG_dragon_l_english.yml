 leader_trait_warship_wg_dragon_affection_lv5:0 "$affection_lv5$"
 leader_trait_warship_wg_dragon_affection_lv1_desc:0 "Admiral Nirvana's affection can be improved by:\n§H1.§! Combat."
 leader_trait_warship_wg_dragon_affection_lv2_desc:0 "§GDargon Power's trigger chance is increased to 4%.§!\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
 leader_trait_warship_wg_dragon_affection_lv3_desc:0 "§GDargon Power's trigger chance is increased to 6%.§!\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
 leader_trait_warship_wg_dragon_affection_lv4_desc:0 "§GDargon Power's trigger chance is increased to 8%.§!\n§GWhen Nirvana's Hull Point is less than §H30%§!, Dragon Power triggers once it has cooled down, but cooldown time is increased to £time£ 60 days.\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
 leader_trait_warship_wg_dragon_affection_lv4_max_desc:0 "$leader_trait_warship_wg_dragon_affection_lv4_desc$\n$require_engagement_wg_dragon$"
 leader_trait_warship_wg_dragon_affection_lv5_desc:0 "§GDargon Power's trigger chance is increased to 10%.§!\n§GDargon Power's duration time is increased to 5 days.§!\n§GWhen Nirvana's Hull Point is less than §H30%§!, Dragon Power triggers once it has cooled down, but cooldown time is increased to £time£ 60 days.\n$leader_trait_warship_wg_dragon_affection_lv1_desc$"
