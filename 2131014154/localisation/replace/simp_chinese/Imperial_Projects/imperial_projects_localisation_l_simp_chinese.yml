 pc_throne:0 "帝座皇都"
 pc_throne_desc:0 "一整颗行星和数个巨大的洞穴被容纳在这个荒唐的理想城区划之中，这些洞穴被“雕刻”在地幔中，借由难以置信的工程结构支撑着，通过数个太空文明的不懈努力才得以持续运作"
