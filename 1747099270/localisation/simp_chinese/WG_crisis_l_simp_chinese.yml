 wg_crisis.23.a.response_3:0 "非常抱歉，我们用于制船的零部件供应出现了明显短缺，恐怕在一段相当长的时间内我们都无法供应战舰了。"
 wg_crisis.23.a.response_4:0 "抱歉，我们用于制船的零部件供应出现了短缺，除非经济条件允许（你懂的），否则恐怕在一段时间内我们都无法供应战舰了。"
 wg_crisis.23.a.response_5:0 "抱歉，我们这边的造船厂的相当一段长时间的排期都已经被占满了，我们难以接受新的订单。"
 wg_crisis.23.a.response_6:0 "抱歉，我们这边的造船厂的排期没有什么空余，除非特殊原因（你懂的），否则我们难以接受新的订单。"
