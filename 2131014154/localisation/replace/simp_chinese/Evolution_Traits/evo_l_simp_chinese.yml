 job_herd_guide_plural:0 "羊群领袖"
 job_herd_guide_desc:0 "羊群领袖通常是其群体中最强壮、最有经验和最活跃的个体。他们往往也是最年长的，也是他们各自的群体中唯一繁殖后代的人。"
