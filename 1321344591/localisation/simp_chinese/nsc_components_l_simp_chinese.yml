SPECIAL_SLOT_MARS_WEAPON_SYSTEM:0 "战神(MARS)武器系统"
SPECIAL_SLOT_MARS_WEAPON_SYSTEM_DESC:0 "一种先进的点防御武器系统，以射速为代价提升武器的追踪能力以及有效距离。"

EXPLORATION_SLOT_ANOMALY_LAB:0 "异常研究实验室"
EXPLORATION_SLOT_ANOMALY_LAB_DESC:0 "一种用于研究异常的实验室，致力于降低其研究风险。"
EXPLORATION_SLOT_SURVEY_LAB:0 "调查实验室"
EXPLORATION_SLOT_SURVEY_LAB_DESC:0 "一种用来研究行星和星系中异常的实验室，可以有效提升研究速度与效率。"
EXPLORATION_SLOT_ANALYSIS_LAB:0 "先进分析实验室"
EXPLORATION_SLOT_ANALYSIS_LAB_DESC:0 "一种先进的实验室，用于研究被调查的行星和发现隐藏的异常。"
EXPLORATION_SLOT_ARCH_LAB:0 "高级考古实验室"
EXPLORATION_SLOT_ARCH_LAB_DESC:0 "该实验室致力于考古研究。这些考古地点拥有难以置信的谜团，激发了人们的想象力，因此他们值得一个专门的实验室来对其中的所有内容进行全面分析。"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY:0 "恒星绘图"
EXPLORATION_SLOT_STELLAR_CARTOGRAPHY_DESC:0 "一种用来绘制周遭星系图的巨大系统，可以增加超光速移动速度与效率。"
EXPLORATION_SLOT_QUANTUM_THRUSTERS:0 "量子推进器"
EXPLORATION_SLOT_QUANTUM_THRUSTERS_DESC:0 "一组可以增加船只速度以及机动力的先进推进系统。"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY:0 "导航阵列"
EXPLORATION_SLOT_NAVIGATIONAL_ARRAY_DESC:0 "一种先进的三维导航系统，可以增加跃迁距离。"
EXPLORATION_SLOT_PHYSICS_LAB:0 "先进物理实验室"
EXPLORATION_SLOT_PHYSICS_LAB_DESC:0 "一个致力于生产物理研究的先进实验室。"
EXPLORATION_SLOT_SOCIETY_LAB:0 "先进社会实验室"
