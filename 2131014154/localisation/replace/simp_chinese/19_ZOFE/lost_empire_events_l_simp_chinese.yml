 lost_empire.1001.name:0 "崛起后的衰落"
 lost_empire.1001.desc:0 "今天代表着一个新时代的开始。\n\n§H[Root.GetRulerTitle]·[Root.GetRulerName]§!已经放弃了我们在银河系其他地方的优势，使其他帝国知道我们没有兴趣继续扩大我们的势力范围。§H[Root.GetSpeciesNamePlural]§!最终实现了它们的目标，并且留下了一段光辉灿烂的历史。毫无疑问,§H[Root.GetName]§!!给所有年轻的帝国留下了令人震惊的遗产。我们的后代将把这一时刻看作是我们历史上的一个重要转折点，那时我们的文明超越了政治和扩张，进而反思我们是否始终为这些年轻帝国的最佳利益行事。\n\n或许，这些年轻的帝国终有一天会找到自己的道路和存在的意义，但确没有一个中心（比如我们）来支撑它们。也许这是最好的。只有时间能证明一切。"
 lost_empire.1001.a:0 "银河还会记得我们，对吧?"
 lost_empire.1002.name:0 "§H[Banished.GetName]§!帝国的衰落"
 lost_empire.1002.desc:0 "我们的帝国已经沦陷。当§H[Banisher.GetName]§!的舰队轰炸了我们的首都并俘虏了我们的领导人，我们伟大的文明被毁灭了。§H[Banisher.GetName]§!肆意使用大规模杀伤性武器的野蛮行径意味着，许多§H[Banished.GetSpeciesNamePlural]§!没有活过这场血腥的战争。\n\n当我们的政府屈辱的签署和平条约时，§H[Banisher.GetName]§!要求我们支付巨额的战争赔款，赔款的数额太过荒谬以至于我们根本无法支付。不止如此，他们 §H[Banisher.GetSpeciesAdj]§!的士兵们从我们的国库中拿走了一切。甚至每一份食物都被当作战利品从我们的人民手中夺走。\n\n除了限制武器的使用，该和平条约还规定禁止§H[Banished.GetName]§!返回银河事务，或以任何方式影响更年轻的种族。战争带来的经济灾难，以及后来的屈辱条约导致了公众对政府前所未有的愤怒。"
 lost_empire.1002.a:0 "签署这一耻辱条约的懦夫们将付出代价。"
 lost_empire.2.name:0 "§H[Banished.GetName]§!的衰落"
 lost_empire.2.desc:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!已经放弃了它们对银河系其他地方的支配地位，并告知其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并将银河塑造成了它们想要的样子。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。随着它们建立在§H唯心主义§!上的社会日臻完善，它们的追随者也愈发的少了。\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.02:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。它们的§H唯物主义§!建立在科学进步摇摇欲坠的社会上。\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.03:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。它们§H亲外主义§!对外星小东西的热情随着它们的社会建立消失了！\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.04:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。它们渴望征服其他人的§H排外主义§!社会的意识形态完全停滞。\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.05:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。More and more young §H[From.GetSpeciesNamePlural]§! desire peace as their society founded on §H军国主义§! traditions reaches complete stagnation.\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
 lost_empire.2.desc.06:0 "今天标志着一个新时代的开始。\n\n§H[From.GetRulerTitle] [From.GetRulerName]§!它们已经放弃了它们对银河系其他地方的支配地位，使其他帝国知道它们没有进一步的兴趣来扩大它们的势力范围。§H[From.GetSpeciesNamePlural]§!最终实现了它们的目标，并塑造了它们的形象。\n\n至于§H[From.GetName]§!将如何被历史评判还有待观察。Their passion for galactic disarmament faded as their society founded on §H和平主义§! ideals reaches complete stagnation.\n\n年轻的帝国肯定会为§H[From.GetName]§!的离开银河而感到高兴，因为它们期待着一个没有巨人的星系。"
