 #####################################
 tradition_tt_courage:0 "Courage"
 tradition_tt_courage_desc:0 "Whether it is to punish our enemies or defend against incoming foreign enemies, it takes unparalleled courage."

 tr_tt_courage_adopt:0 "Courage Tradition"
 tr_tt_courage_finish:0 "Courage Tradition Finished"
 tr_tt_courage_finish_desc:0"§HWhen we win a war: §!\nGain §Y6§! months of £unity£ unity production, gain 50 £influence£ influence. If we win again within five years, we will not be rewarded, but militarist has a shorter interval.\n$MOD_COUNTRY_ASCENSION_PERKS_ADD$§G+1§!"
 tr_tt_courage_finish_defense:0"Courage Tradition Finished\n§HFearless§!"

 tr_tt_courage_1:0 "Emergency Call"
 tr_tt_courage_1_delayed:0 "The situation on the battlefield changes rapidly. Only when brave fighters are quickly transferred to where they are needed can we win."

 tr_tt_courage_2:0 "Frontline Guarantee"
 tr_tt_courage_2_delayed:0 "The courage of the troop is not created out of thin air. The logistics support from the rear can make soldiers more assured of fighting on the front line."

 tr_tt_courage_3:0 "Win with courage"
 tr_tt_courage_3_delayed:0 "In the face of a complex planetary battlefield, our soldiers have no fear. They will resolutely eliminate every enemy in front of them."
 tr_tt_courage_3_machine:0 "Mechanical God of War"
 tr_tt_courage_3_machine_delayed:0 "Our mechanical battle body will be a more powerful conqueror."

 tr_tt_courage_4:0 "Continuous War"
 tr_tt_courage_4_delayed:0 "The war may last a long time, but our blood will always boil."
 tr_tt_courage_4_other:0"The Power of Destruction"
 tr_tt_courage_4_other_desc:0"$MOD_COUNTRY_WAR_EXHAUSTION_MULT$§G-20%§!\nNaval Cap§G+20%§!\n\n§HWhen we are at war: §!\n$mod_country_unity_produces_mult$§G+20%§!"
 tr_tt_courage_4_other_delayed:0 "The purpose of our existence is to destroy all wrong existence. Only by maintaining this destructive force can we achieve our magnificent goal!"

 tr_tt_courage_5:0 "Restriction lifted"
 tr_tt_courage_5_delayed:0 "Don't worry about being in desperation, enough ammunition will open up a bright future."

