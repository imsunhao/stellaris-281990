 trait_ironmongers: "五金商人"
 trait_ironmongers_desc: "§L该物种成员以其折叠金属以提高强度和去除杂质的能力闻名。§!\n"
 trait_refiners: "精炼师"
 trait_refiners_desc: "§L该物种的成员以切割、研磨和抛光石材、矿物或宝石的精度而著称。§!\n"
 trait_disassemblable: "可拆卸"
