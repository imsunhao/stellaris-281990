 sm_sofe_module_lm_generator: "光之球体"
 sm_sofe_module_lm_generator_desc: "即使我们失去我们的家园，我们的星球，我们的家庭。我们总会找到办法的。无论我们身在何处，阳光都照耀着我们。"
