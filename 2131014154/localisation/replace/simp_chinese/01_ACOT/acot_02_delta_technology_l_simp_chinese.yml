 ACOT_TITAN_EMITTER_DM_DESC: "牺牲武器范围来增强了稳定性和伤害的高功率发射器。"
 tech_titan_emitter_dm: "$titan$型$ACOT_ARC_EMITTER_DM$"
 tech_titan_emitter_dm_desc: "很久以前我们就在为旗舰研发武器了，虽然射程不能增加，但稳定和伤害都大大提高了。"
