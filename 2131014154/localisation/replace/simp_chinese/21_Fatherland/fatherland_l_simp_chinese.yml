 war_goal_wg_liberate_slaves:0 "被奴役的同胞（全面战争）"
 war_goal_wg_liberate_slaves_desc:0 "解放奴隶（全面战争）"
 war_goal_wg_recapture_slaves:0 "抓回逃脱奴隶（全面战争）"
 war_goal_wg_recapture_slaves_desc:0 "我们必须抓回我们逃脱的奴隶以免他人对我们产生错误的想法。"
 war_goal_wg_liberate_brothers:0 "奴役解放（全面战争）"
 war_goal_wg_liberate_brothers_desc:0 "我们必须解放我们长期生活在压迫者奴役之下的同胞"
 war_goal_wg_recapture_proles:0 "夺回奴隶（全面战争）"
 war_goal_wg_recapture_proles_desc:0 "有一个由奴隶组成的独立国家是一个对我们政体稳定性来说无法承担的风险，他们必须不惜一切代价被消灭。"
 fatherland_setup.95_name:0 "祖国：殖民帝国（FCE） - §E灭世天罚 3.03§!"
 fatherland_setup.95_desc:0 "欢迎来到 §B祖国：殖民帝国§! ! 你再多人游戏中激活了本MOD。在游玩前所有玩家必须知晓一些事项。所有mod设定都通过global_event_county系统全局有效，意味着任何玩家可以改变全局设定。建议所有玩家 §Y提名一个玩家（推荐为主机）来修改设定并制定规则§!，因为有多个人人改变设定可能会造成模组崩坏。"
 fatherland_setup.95.elector:0 "§E我会成为选举人§!"
 fatherland_setup.95.player:0 "我会让他人决定"
 fatherland_setup.97_name:0 "开发者事件"
 fatherland_setup.98_name:0 "祖国mod信息 I - 殖民地类型"
 fatherland_setup.98_base_desc:0 "§B基本信息§!\n有两种可以生成的新国家。\n§R叛乱殖民地§!\n叛乱殖民地是会在给定时间从每个国家分离的独立国家（基础是10年，可以在设定中设置）形式和背景基于你自己的思潮，国民理念和发生的事件。\n§M逃亡国家§!\n如果一个帝国有末日将至起源并且逃亡国家被启用，那么在母星球毁灭前会快速产生逃亡国家。这些国家会立即成为一个由起源国家领导的霸权联邦的成员。§!\n\n你可以在某些版面选择殖民政策和在主设置中调整生成率。"
 fatherland_setup.98_fw_desc:0 "§B基本信息§!\n有两种可以生成的新国家。\n§R叛乱殖民地§!\n叛乱殖民地是会在给定时间从每个国家分离的独立国家（基础是10年，可以在设定中设置）形式和背景基于你自己的思潮，国民理念和发生的事件。\n§G边疆国家§!\n边疆世界由向你帝国边疆出发寻找宜居星球的私人殖民者建立，不像叛乱殖民地，他们认为他们属于你的帝国。除非在设定中被关闭，他们在成立时会成为一个附庸。边疆开拓者只会殖民你帝国边界5跳及以内的世界。比起其他这里指附庸国边疆世界可以相对轻松的合并，并且无法扩张或者发动战争。\n§M逃亡国家§!\n如果一个帝国有末日将至起源并且逃亡国家被启用，那么在母星球毁灭前会快速产生逃亡国家。这些国家会立即成为一个由起源国家领导的霸权联邦的成员。§!\n\n你可以在某些版面选择殖民政策和在主设置中调整生成率。"
