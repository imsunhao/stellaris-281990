 stargate_site: "星际之门"
 stargate_world_site_desc: "对星际之门的深入探索改变了一切！\n\n我们的文明一直坚信，我们在银河中并不孤单。在我们自己的星球上，有确凿的证据证明生命早在我们之前就存在了。\n\n到底是谁、又为什么建造了星际之门，至今仍是个谜。一组科学家提出了一个项目来进一步研究这个人造物，以解开这些谜团，并希望能借此知晓宇宙之谜。\n\n§E译注：出自科幻电影系列《星际之门》"
 stargate_world.1.name: "三维坐标系"
 stargate_world.1.desc: "星际之门周围的符号引起了我们科学家的注意，他们无法破译这些图形符号的意义或目的，于是发起了一项全球范围内的调查行动。\n世界各地的人们都查看了这些符号以寻找它们的含义。一些人提出了一些很不正统的理论。但是一群天文学家发现，覆盖星际之门的岩石上的符号，是使用三维坐标系表示的星群。\n\n在接下来的日子里，找出正确的组合或它们的作用是我们的挑战。"
 stargate_world.1.a: "我们开始吧！"
 stargate_world.2.name: "有一个符号与众不同"
 stargate_world.2.desc: "起初，以蛮力强行按下随机顺序的符号进入星际之门被证明是无效的。但随着时间的推移，我们的科学家发现，按下三个随机的符号，然后按下星际之门顶部的那个符号，就会触发一个机制，导致能量激增。\n\n在成功稳定了星际之门和它所需要的能源输入之后，我们就能够激活星际之门了！\n激活时，星际之门开启了某种传送门，或是一个连通的虫洞，可能会通往未知的新世界。\n\n我们的科学家希望派无人机通过传送门进行进一步调查。"
 stargate_world.2.a: "派出无人机。"
 stargate_world.3.name: "我的电量不足，天快黑了。"
 stargate_world.3.desc: "并不是每一个组合都能打开一个入口，但凡能打开的，我们的团队就会派无人机去绘制星际之门另一边行星的表面并检测大气。\n\n它们中的部分提供了宜居环境，这给我们种族带来了光明的前途！\n\n随着无人机探索未知区域时失联，我们现在面临着一个新的挑战：我们应该派活人去探索这些新的领域吗?\n\n§E译注：标题源自网络对美国火星探测器“机遇号”失联前发回讯息的诗意说法。§!"
 stargate_world.3.a: "是时候了。"
 stargate_world.4.name: "回归者们"
 stargate_world.4.desc: "每一次进步都有风险，探索这些新世界是我们文明愿意接受的风险。遗憾的是，我们的一些探险家再也没有回来。\n\n但那些成功返回的人带来了好消息！ 与我们现在几乎一样的世界在星际之门后静候着我们！他们保证说那里空气清新，环境宜人。\n\n尽管如此，我们的科学家仍然为那些没能回家的人担忧。他们认为，为了进一步探索这些行星并最终殖民，我们应该采取一切预防措施。"
 stargate_world.4.a: "探索可能的解决方案。"
 stargate_world.5.name: "超越光速"
 stargate_world.5.desc: "面对未知的事物，多么谨慎都不为过。幸运的是，我们的科学家和统治者同意这一观点，决定反对一些毫无准备的军事或民事做法。\n\n我们最伟大的领袖不想让我们的人民承担毫无保护下殖民的风险。\n\n据我们的科学家说，星际之门创造了一个暂时的虫洞，任何速度缓慢或过大的物体穿过时会导致虫洞关闭，而物体则被摧毁。\n\n我们的太空船借助超光速引擎毫发无损地通过星际之门在理论上是可能的。\n\n安全第一，为此我们将改造我们的宇宙飞船，使其穿越星际之门。"
 stargate_world.5.a: "飞向宇宙！"
