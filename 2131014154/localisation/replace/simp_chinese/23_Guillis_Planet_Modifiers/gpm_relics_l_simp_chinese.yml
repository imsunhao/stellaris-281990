l_simp_chinese:
 gpm_r_time_displacer:0 "时间移位器"
 gpm_r_time_displacer_desc:0 "这个装置似乎对它附近的其他物体造成一些相对论的时间影响。"
 gpm_relic_time_displacer_sci_effectTT:0 "§G该效果随着时间的推移会愈发增强。§!"
 gpm_time_displacer_relic_bonus:0 "时间移位"
 gpm_time_displacer_relic_bonus_desc:0 "时间毕竟是相对的。"
 gpm_r_alien_eggs:0 "外星女王"
 gpm_r_alien_eggs_desc:0 "别　开　启　它"
 gpm_r_alien_eggs_active_effect:0 "在你的首都附近产生几支游离的§Y异形部队§!\n"
 gpm_r_machine_world_core:0 "机械星球核心"
 gpm_r_machine_world_core_desc:0 "一颗休眠的机器星球核心，正等待着重新充能。"
 gpm_r_machine_world_core_active_tooltip:0 "给§H机器星球核心§!充能！允许它将一个单一的§Y不可居住的星球§!，§Y气态巨行星§!或§Y崩坏星球§!同化为一个§H机械星球§!\n\n为我们领土内不适合居住的星球解锁§Y同化星球§!决议。\n\n§R这将移除该遗珍§!\n"
 gpm_r_mars_rover:0 "修复机遇号"
 gpm_r_mars_rover_desc:0 "机遇号已被完全修复，正愉快地在火星上行驶。"
 gpm_r_mars_rover_active_tooltip:0 "为机遇号的电池组充电，花费10£energy£（即使没有任何作用）。"
 gpm_r_encyclopedia_galactica:0 "银河系百科全书"
 gpm_r_encyclopedia_galactica_desc:0 "银河系百科全书中大部分被破坏的数据库曾经保存着一个古老文明的所有知识。"
 gpm_r_encyclopedia_galactica_active_effect_tooltip:0 "临时提升所有堕落帝国的评价"
 gpm_r_zero_energy_generator:0 "零点能源发电机"
 gpm_r_zero_energy_generator_desc:0 "一个相对较小的装置，从亚空间拉出零点能，并将其转换为少量物质。经过一些改造，这个装置可以连接到我们的电网。"
 gpm_r_zero_energy_generator_active_effect:0 "$gpm_r_zero_energy_generator$"
 gpm_r_quantum_sphere:0 "量子球"
 gpm_r_quantum_sphere_desc:0 "一个难以想象的复杂球体，能够研究其他恒星系。整个球体似乎与星系本身量子纠缠在一起。"
 gpm_r_quantum_sphere_active_effect:0 "$gpm_r_quantum_sphere$"
 gpm_r_ai_architect:0 "人工智能建筑师"
 gpm_r_ai_architect_desc:0 "一个不断坚持构建三角形设计的喜怒无常的人工智能。要让它同意设计一些正常的东西，需要付出不小的努力。"
 gpm_r_ai_architect_active_effect:0 "$gpm_r_ai_architect$"
 gpm_r_encrypted_sct:0 "加密文件扩展名"
 gpm_r_encrypted_sct_desc:0 "128b42 - viO9oo96eSf0AlyFelwIkGgMrs8LYTtecfV6aN33qjQ="
 gpm_r_encrypted_sct_active_effect:0 "$gpm_r_encrypted_sct$"
 gpm_r_experimental_weapon:0 "实验性武器"
 gpm_r_experimental_weapon_desc:0 "在一个古老帝国的末期设计的实验性武器。它没能阻止他们的衰落。"
 gpm_r_experimental_weapon_active_effect:0 "$gpm_r_experimental_weapon$"
 gpm_r_fallout_emergency_replicator:0 "堕落紧急复制机"
 gpm_r_fallout_emergency_replicator_desc:0 "一个能够由泥土给自身提供动力的独立单元。它可以制造你生存所需的一切。"
 gpm_r_power_core:0 "能源核心"
 gpm_r_power_core_desc:0 "从一个古老的反应堆中拉出来的这个能源核心，至少能够再产生一千年的能量。"
 gpm_r_power_core_active_effect:0 "$gpm_r_power_core$"
 gpm_r_mysterious_shield_generator:0 "古代技术护盾发生器"
 gpm_r_mysterious_shield_generator_desc:0 "这个相对较小的护盾发生器能够产生一个小型的能量场，以阻挡能量攻击。它可以形成一个大型的护盾发生器网络的基础，其潜力甚至能覆盖整个星球!"
 gpm_r_mysterious_shield_generator_active_effect_tooltip:0 "允许你使用行星决议§H$decision_gpm_shield_generator_arrays$§!。你可以在一个有人居住的星球上建立一系列的护盾阵列，用强大的行星护盾覆盖它。"
 gpm_r_gravity_engine:0 "引力操纵者"
 gpm_r_gravity_engine_desc:0 "这个装置能够在一个非常有限的区域内操纵重力场，要么扩大重力场，要么减少重力场。这使得该设备能够增加或减少中心点周围的重力。"
 gpm_r_gravity_engine_active_effect_tooltip:0 "允许你使用行星决议§H$decision_gpm_Floating_Island_Housing$§!在一个有人居住的星球上建造大规模的浮动城市!"
 gpm_r_codex_administratum:0 "政务院法典"
 gpm_r_codex_administratum_desc:0 "这本古老的物理巨著包含了所有关于空间扩张的规定。其皮革封面和滤光薄页由一种未知生物材料制成，上面印有微观文字。"
 gpm_r_codex_administratum_active_effect:0 "$gpm_r_codex_administratum$"
 gpm_r_enigmatic_advisor:0 "神秘顾问"
 gpm_r_enigmatic_advisor_desc:0 "这位健谈的人工智能顾问对古代帝国及其崛起和衰落有着丰富的知识储备，可以成为在外交事务上非常宝贵的资产。"
 gpm_r_enigmatic_advisor_active_effect:0 "$gpm_r_enigmatic_advisor$"
 gpm_r_positronic_microchip:0 "正电子微观芯片"
 gpm_r_positronic_microchip_desc:0 "正电子线框被塑造成一个微观芯片。这种正电子微观芯片可以实现以前闻所未闻的功率计算效率。"
 gpm_r_positronic_nervious_system_active_effect:0 "$gpm_r_positronic_microchip$"
 gpm_r_venerable_dreadnaught:0 "古代无畏军"
 gpm_r_venerable_dreadnaught_desc:0 "一台能够在任何战场上带来不计其数的死亡与毁灭的战争机器。"
 gpm_r_venerable_dreadnaught_passive_effect_tooltip:0 "解锁：§H无畏集团军§!类型"
 gpm_r_venerable_dreadnaught_active_effect_tooltip:0 "生成一支§H无畏集团军§!。这支军队需要用10£energy£与5£alloys£维持。"
 gpm_r_sentinel_queen:0 "哨兵女皇"
 gpm_r_sentinel_queen_desc:0 "这种自主人工智能能够控制数十亿架哨兵无人机，以维护任何星球的秩序和安全。"
 gpm_r_sentinel_queen_active_effect:0 "$gpm_r_sentinel_queen$"
 gpm_r_earthquake_engine:0 "地震发生器"
 gpm_r_earthquake_engine_desc:0 "一种奇怪的浮动装置，能够在它下面以锥形形状制造局部和定向地震。理论上，这被用来软化行星地壳，以促进采矿作业。"
 gpm_r_manufactorium_ship:0 "损坏的工厂船"
 gpm_r_manufactorium_ship_desc:0 "这艘几乎完好无损的沉船是一艘古老的工厂船。船上的工厂允许生产各种材料。"
 gpm_r_datacube:0 "数据方块"
 gpm_r_datacube_desc:0 "这个奇怪的数据方块中弥漫着一种奇怪的光芒。当触摸到它时，它就会裂开，露出一个更奇怪的物体。当被问及时，这个数据方块有时会透露一些它的秘密。"
 gpm_r_datacube_active_effect_tooltip:0 "在科研选项中添加5种完全随机的科研，并将其研究进到推到50%"
 gpm_r_self_assembly_hub:0 "自我组装中心"
 gpm_r_self_assembly_hub_desc:0 "这个自主枢纽能够复制其延伸建筑的部分内容，使其能够在任何规模下自行建造几乎任何东西。"
 gpm_r_self_assembly_hub_active_effect:0 "$gpm_r_self_assembly_hub$"
 gpm_r_banner_of_the_fallen:0 "堕落帝国的横幅"
 gpm_r_banner_of_the_fallen_desc:0 "这条神秘的横幅似乎对站在附近的人有一种积极和鼓励的作用。研究结果表明，这种织物会产生某种灵能场。"
 gpm_r_banner_of_the_fallen_active_effect:0 "$gpm_r_banner_of_the_fallen$"
 gpm_r_cloaking_device:0 "隐形装置"
 gpm_r_cloaking_device_desc:0 "这种隐形装置能够通过弯曲时空来隐藏大型物体。"
 gpm_r_cloaking_device_active_effect:0 "$gpm_r_cloaking_device$"
 gpm_r_cloaking_device_passive_effect_tooltip:0 "允许为你的海军将领随机出§H隐身战术特质§!。"
 gpm_r_q_storage_compressor:0 "Q-存储压缩机"
 gpm_r_q_storage_compressor_desc:0 "Q-存储，或者用更通俗的语言来称呼量子存储，理论上能够存储无限量的物质。它需要巨大的能量来访问它的内容，由于量子力学的性质，我们要么只能知道里面有什么，要么只能知道它的位置，但二者永远不会同时被确定！当它离开Q-存储设备后，我们才能知道取出了什么。"
 gpm_r_soul_gem:0 "古代灵魂棱镜"
 gpm_r_soul_gem_desc:0 "这种奇怪的宝石似乎蕴藏着强大的灵能魂体。当你仔细聆听时，你有时会听到他们的尖叫声...…"
 gpm_r_soul_gem_active_effect:0 "获得一个具有不朽特质等级5的古代领导者的灵魂。"
 gpm_r_self_repairing_obelisk:0 "自我修复方尖碑"
 gpm_r_self_repairing_obelisk_desc:0 "一个能够自我修复任何损害的全功能装置。该设备似乎覆盖着一层纳米机械的薄膜。"
 gpm_r_self_repairing_obelisk_active_effect:0 "$gpm_r_self_repairing_obelisk$"