 apsr8_building_cataclysm_desc:0 "$apsr8_building_predesc$\n该反应堆因第四发电机组的破坏而停止工作。"
 tech_apsr8_building_part1:0 "钜元素稳定化"
 tech_apsr8_building_part1_desc:0 "为了利用大量的钜元素来发电，只需要对几十年前使用的核反应堆进行改造即可。 唯一的问题是该物质高度不稳定，需要做一些研究来转变成一种我们可以使用的形式。 我们的首席科学家已经提出了一些想法。"
 tech_apsr8_building_part2:0 "钜反应堆现代化"
 tech_apsr8_building_part2_desc:0 "利用钜元素的合成和分解多级反应，可以提高钜反应堆的能量流。"
 tech_apsr8_building_part3:0 "钜元素动力"
 tech_apsr8_building_part3_desc:0 "通过了解反应堆内部的反应，我们得出结论，钜元素可以被更有效地利用。"
 apsr.8001.title:0 "$apsr8_building_part1$建造完成"
 apsr.8001.desc:0 "钜元素现在被用于最合适的地方——为我们的帝国提供能源."
 apsr.8001.ok-button:0 "很好。"
 apsr.8002.title:0 "$apsr8_building_part2$建造完成"
 apsr.8002.desc:0 "钜反应堆已经建造完成，我们的能源产量大大增加了。"
 apsr.8002.ok-button:0 "太好了。"
 apsr.8003.title:0 "$apsr8_building_part3$建造完成"
 apsr.8003.desc:0 "§Y$apsr8_building_part3$§!的能量已经达到顶峰，能量的产量早就超出我们的预料了。"
 apsr.8003.ok-button:0 "太棒了！"
 apsr.8811.title:0 "性能已恢复"
 apsr.8811.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr8_building_part1$§!，并为它的使用制定了使用说明和技术指南。现在我们可以正确使用它了！"
 apsr.8811.ok-button:0 "很好。"
 apsr.8812.title:0 "性能已改良"
 apsr.8812.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr8_building_part2$§!，并改进了其使用方法，其效率大大提升。"
 apsr.8812.ok-button:0 "太棒了。"
 apsr.8813.title:0 "性能最大化"
 apsr.8813.desc:0 "今天，我们的帝国实现了重大技术突破！一个由科学家和工程师组成的团队分析了我们星球上的建筑物——§H$apsr8_building_part3$§!，并完善了其使用方法，现在我们可以最大限度地利用这座建筑了！"
 apsr.8813.ok-button:0 "太棒了！"
 apsr.8011.title:0 "发现：§M$apsr8_planet_modifier$§!"
 apsr.8011.desc:0 "由§H[Root.GetLeaderName]§!领导的§H[Root.GetName]§!科研船组发现了一些奇特的东西！\n在这个星球上发现了高度不稳定的放射性物质。科学家已经计划好了要如何使用它：作为核反应堆的燃料。"
 apsr.8011.button:1 "难以置信！"
 apsr.8013.title:0 "发现：§M$apsr8_planet_modifier$§!"
 apsr.8013.desc:0 "我们在这颗新获得的星球上发现了一些有趣的东西。\n这个星球上发现了高度不稳定的放射性物质。科学家已经计划好了要如何使用它：作为核反应堆的燃料。"
 apsr.8013.button:1 "好极了！"
 apsr.8015.title:0 "发现：§M$apsr8_planet_modifier$§!"
 apsr.8015.desc:0 "我们的情报部门在检查其他帝国行星的信息时，发现了一些有趣的事情!\n其中一个星球上发现了高度不稳定的放射性物质。科学家已经计划好了要如何使用它：作为核反应堆的燃料。\n\n§G信息：§!\n§Y星球名称：§W[event_target:apsr8_planet_target.GetName]§!\n§Y星球类型：§W[event_target:apsr8_planet_target.GetClassName]§!\n§Y星系名称：§W[event_target:apsr8_planet_target.solar_system.GetName]§!\n§Y星球所有权：§W[event_target:apsr8_planet_target.Owner.GetName]§!"
 apsr.8015.button:1 "有趣！"
