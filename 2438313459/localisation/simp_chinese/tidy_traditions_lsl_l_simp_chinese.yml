 tr_tt_revival_1:0"基础建设"
 tr_tt_revival_1_delayed:0 "基础设施是承载社会的硬件，完善的基础设施是实现伟大复兴的重要保证。"

 tr_tt_revival_2:0"快速颁布"
 tr_tt_revival_2_delayed:0 "伟大复兴的关键在于高效的基层，快速执行的议案能够进一步加快我们复兴的步伐。"

 tr_tt_revival_3:0"艰苦奋斗"
 tr_tt_revival_3_delayed:0 "帝国的复兴必须依靠人民的奋斗，他们现在的辛苦只是为了以后的富足。"
 tr_tt_revival_3_slavery:0"艰苦奋斗"
 tr_tt_revival_3_slavery_delayed:0 "帝国的复兴必须依靠人民的奋斗，他们现在的辛苦只是为了以后的富足。"
 tr_tt_revival_3_gestalt:0"艰苦奋斗"
 tr_tt_revival_3_gestalt_delayed:0 "帝国的复兴必须依靠勤劳者的奋斗，他们现在的辛苦只是为了以后的富足。"

 tr_tt_revival_4:0"勇往直前"
 tr_tt_revival_4_delayed:0 "复兴计划终究会成功，我们终将再次回到舞台的中央。"

 tr_tt_revival_5:0"奋斗的回报"
 tr_tt_revival_5_delayed:0 "奋斗是持续的，而结果也不仅仅只有在最后才会显现。即使正在路上，我们也能够得到先前努力的回报。"
