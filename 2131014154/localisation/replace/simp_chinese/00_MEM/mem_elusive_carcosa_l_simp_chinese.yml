 mem_carcosa_upkeep:0 "军事戒备"
 mem_carcosa_sociology:0 "研究与卡科萨的方法"
 mem_carcosa_happy:0 "平民陷入恐慌"
 mem_carcosa_energy:0 "聘请全职猎人"
 mem_elusive_carcosa.15.name:0 "卡科萨"
 mem_elusive_carcosa.15.desc:0 "跟我们的预期一样，民众早前的狂热和执著已经不存在。随著时间的发展，关于卡科萨存疑的确实证据仍然未浮现于公众眼前，人们对这生物的兴趣大减，现在只剩下一小撮人依然强烈地相信牠真的存在"
 mem_elusive_carcosa.15.a:0 "预料之内。"
 mem_elusive_carcosa.16.name:0 "如鬼魂一般的卡科萨"
 mem_elusive_carcosa.16.desc:0 "我要在有任何不能预见的后果发生前，一了百了地停止所有关于这神秘生物的行动。我们的科学家已经准备了几项计划去调查具可信性的目击地点，查明这生物的存疑是否属实。"
 mem_elusive_carcosa.16.a:0 "让我们完结这件事吧。"
 MEM_CARCOSA_HUNT_1:0 "捕猎卡科萨"
 MEM_CARCOSA_HUNT_1_DESC:0 "来自[This.GetName]的报告有可能发现卡科萨的存在。"
 MEM_CARCOSA_HUNT_2:0 "捕猎卡科萨"
 MEM_CARCOSA_HUNT_2_DESC:0 "来自[This.GetName]的报告有可能发现卡科萨的存在。"
 MEM_CARCOSA_HUNT_3:0 "捕猎卡科萨"
 MEM_CARCOSA_HUNT_3_DESC:0 "来自[This.GetName]的报告有可能发现卡科萨的存在。"
 mem_elusive_carcosa.17.name:0 "卡科萨猎人"
 mem_elusive_carcosa.17.desc:0 "儘管我们已经投放了大量的人力和物力，我们的科学家未能够在[mem_carcosa_fail_planet.GetName]上有任何收穫。"
 mem_elusive_carcosa.17.a:0 "实属不幸。"
 mem_elusive_carcosa.30.name:0 "捕猎失败"
 mem_elusive_carcosa.30.desc:0 "虽然我们的科学家将继续检验在狩猎卡科萨期间获得的数据，但是关于牠的线索正逐渐消散。"
 mem_elusive_carcosa.30.a:0 "令人失望的结局。"
 mem_elusive_carcosa.18.name:0 "突破"
 mem_elusive_carcosa.18.desc:0 "尤里卡！正当我们以为之前查明卡科萨本质的苦功全都白费时，有一条线索给予我们一丝曙光。\n\n一名在[mem_carcosa_colony_4.GetName]上工作的科研人员最近呈上一条基于观测者效应的新理论，而这个理论提出如果某种动物存在于我们所认知的宇宙物理定律之外，就会得出物理定律之外的定论；当某种动物拥有能力操控关于自己的资讯及自身的存疑时，从而令人难以去查证和追捕。\n\n而这种被[Root.GetName]找到的动物就是前所未见、活生生的例子 ─ 像口头上流传的「基因」。"
 mem_elusive_carcosa.18.a:0 "这改变了一切。"
 mem_elusive_carcosa.18.a.tooltip:0 "我们的科研人员会根据这套理论去展开调查。"
 mem_elusive_carcosa.19.name:0 "使卡科萨超出负荷的提案"
 mem_elusive_carcosa.19.desc:0 "在这几个月期间，我们的科学家正埋头苦干研究卡科萨规律。纵使来自[mem_carcosa_colony_4.GetName]的科学家所提出的埋论独具慧眼，但是并未达至一个全面的解释，而且仍需要许多功夫去完全理解这种生物的能力。\n\n话虽如此，我们的科学家已经有了突破；就算我们无法阻止卡科萨不断改变牠自身的「意义」以逃避追踪，相反牠也不能阻止其他人去改变牠的「意义」 。我们的专家认为，我们可以利用量子计算提高改变牠的速度，甚至比牠自己改变的速度得更快，就可以提供捕获牠的良机，因而将之稳定在一个可观察的状态。\n\n这个过程充满试验性以及会耗用大量资源，可是为了获取知识就值得一试。"
 mem_elusive_carcosa.19.a:0 "立即去办。"
 mem_elusive_carcosa.19.b:0 "我们已经从这生物身上获取了足够的知识。"
 MEM_CARCOSA_QUANTUM_COMPUTER:0 "卡科萨超出负荷"
 MEM_CARCOSA_QUANTUM_COMPUTER_DESC:0 "我们的外星生物学家和电脑科学家认为，利用一种专门的高速量子资讯传播演算法，我们可以使其改变速度超出负荷，继而派出一队人马将之擒获。"
 mem_elusive_carcosa.20.name:0 "成功捕获卡科萨"
 mem_elusive_carcosa.20.desc:0 "成功了！我们的量子超级电脑嗡嗡地以每秒数百万次运算，并开始将所有曾提及过关于卡科萨的外表都转化成为一个事前已经编写好的描述，继而令到牠失去控制改变自己的能力。除此之外，就在电脑进行运算后几个小时，有一隻生物就在[mem_carcosa_colony_capture.GetName]的偏远地区被捕获，与我们所事先编写好的描述的一模一样！ \n\n直至目前为止，我们的科学家指出，这生物不是源自我们位于的空间或宇宙，而是从其他地方以不明的方法传送过来。无论牠来自何方，牠的来源地是以概念而非物理定律去主宰，从而解释到这种超自然力量。当牠被逼离开居住地，牠虽然具备实体，但没有失去本身的能力。\n\n我们可以从卡科萨身上学到许多事物，不过未能够达到百分之百的程度。我们应该如何处理？"
 mem_elusive_carcosa.20.a:0 "这将会是解答各种宇宙谜团的关键。"
 mem_elusive_carcosa.20.b:0 "利用牠去改变其他族群眼中对我们的取态。"
 mem_elusive_carcosa.20.b.tooltip:0 "其他国家对我们新增§可以信任的榜样§!的意见强化效果。"
 mem_elusive_carcosa.20.c:0 "让人们觉得奴役是一件乐事。"
 mem_elusive_carcosa.20.c.tooltip:0 " §Y[Root.GetName]§!上的人口获得§Y被重新定义的生产效率§!特性，获得§Y+10%§!矿物生产§Y+10%§!能源生产。"
 mem_elusive_carcosa.20.d:0 "让人们从苦闷当中找到快乐。"
 mem_elusive_carcosa.20.d.tooltip:0 " §Y[Root.GetName]§!上的人口获得§被重新定义的幸福§!特性，获得§Y+5%§!幸福度。"
 mem_elusive_carcosa.20.e:0 "让我们的身驱作为美丽的定义。"
 mem_elusive_carcosa.32.name:0 "卡科萨逃避追捕"
 mem_elusive_carcosa.32.desc:0 "我们的科学家利用超级电脑运行计算了几个月，期间不断改变卡科萨的定义，但依然没有成果，只收到更多来自[mem_carcosa_colony_5.GetName]的离奇报告。在所有科学家都束手无策之下，这是目前为止最有希望的方法。"
 mem_elusive_carcosa.32.a:0 "令人沮丧的结局。"
 mem_elusive_carcosa.21.name:0 "来自[mem_carcosa_fallen_empire.GetName]\"的通讯"
 mem_elusive_carcosa.21.desc:0 "噢，原来你已经捉到了卡科萨。\n\n我们不骗你，我们真的没有想到，以你们的落后科技竟然可以掌握到如此力量。不过，自从得悉你们如何狩猎后，我们也不觉得有何过人之处。\n\n无论如何，我们不是来谈天那麽简单，而是来忠告你们：不要误以为我们的文明和我们的同类会那麽容易被你们这些低等生物所操纵。我们今次尚且容忍一次，只会阻隔这些效果；如有下次的话，我们就不会如此宽容。"
 mem_elusive_carcosa.21.a:0 "这…真的很奇怪。"
 mem_elusive_carcosa_hunt_chain_title:0 "寻找卡科萨"
 mem_elusive_carcosa_hunt_chain_desc:0 "果真人如其名，卡科萨成功避过了所有被捕捉的意图。为了证明或否认牠的存在，我们需要派遣一队精英去调查所有目击个案。"
 mem_carcosa_sightings_checked:0 "星体搜索完毕"
 trait_mem_redefined_productivity:0 "重新定义的生产效率"
 trait_mem_redefined_productivity_desc:0 "这个种族会踊跃地做被平常人视为苦差的事。"
 trait_mem_redefined_happiness:0 "重新定义的幸福"
 trait_mem_redefined_happiness_desc:0 "这个种族会从苦闷的工作中找到乐趣。"
 mem_powering_memetic_overload:0 "启动超出负荷程序"
 mem_opinion_trustworthy:0 "可以信任的榜样"