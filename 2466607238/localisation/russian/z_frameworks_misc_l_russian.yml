 z_fw_dec_desire_for_stars_desc:0 "Время - это деньги, время - это жизнь. Мы должны догнать другие цивилизации, расти быстрее, больше людей, более мощная производительность."
 z_fw_dec_desire_for_stars_effect:0 "Добавить $z_fw_mod_desire_growth_normal$ к планете на определенный период, увеличит скорость роста населения, расходуя Очки Покорения звёздного моря на §G-1§!.\n\nОчков Покорения звёздного моря остались §G[Root.Owner.z_fw_desire_point_var]§!"
#_modifier
 z_fw_mod_desire_growth_normal:0 "§GЖаждущий звёзд§!"
