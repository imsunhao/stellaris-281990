 MC_COMMENTARY_GREETING_06:0 "[From.GetSpeciesAdj]的音乐庆祝你们所取得的成就，[From.GetSpeciesName]的音乐依然是最好的，我们看看谁能笑到最后。"
 MC_COMMENTARY_GREETING_07:0 "[From.GetName]的音乐如此的规整具有条理，我们必须承认，你们的音乐家确实在始终如一地坚持并发扬你们的传统。你们一丝不苟的音乐教学或许值得我们学习，甚至值得我们称赞。"
 MC_COMMENTARY_GREETING_08:0 "你们音乐缺少了简洁重复的小调，它能弥补个人创造的不足。"
 MC_VASSAL_GREETING_01:0 "亲爱的君主啊，请聆听我们的音乐家沐浴在您的荣耀之中谱出的曲子吧，您一定会为之震惊。"
 MC_VASSAL_GREETING_02:0 "让我们唱响幸福之歌——一曲欢乐颂，致我们伟大的领主，[From.GetName]。"
 MC_VASSAL_GREETING_03:0 "您就像乐队指挥一样指引着[Root.GetName]这支管弦乐队。"
 MC_VASSAL_GREETING_DISLOYAL_01:0 "从[Root.GetName]中我们听到了些许不和谐的音调，不是我说，有时候你们真该好好自省一下。"
 MC_VASSAL_GREETING_DISLOYAL_02:0 "[From.GetSpeciesAdj]的旋律无论多么优美动听，都无法与我们的相提并论。我们知道你的小把戏，我们只是被迫成为你的奴隶，你要清楚这一点。"
 MC_VASSAL_GREETING_DISLOYAL_03:0 "没错，你听到了吗？这一支苦难，痛苦和悲伤的歌，来自于我们被[From.GetSpeciesAdj]主人强迫做苦力的时代。但这也是一首意志和忍耐的歌：你听啊，一首希望之歌，希望未来的一天我们将被再次解放，永远地被解放。"
 MC_DOW_PROPOSE_01:0 "这是战争宣告！鼓掌吧，亲爱的朋友们，喜剧已经结束，新的暴力、死亡与毁灭之歌已经开始！"
 MC_DOW_PROPOSE_02:0 "这是战争宣告！现在我们听到了战鼓擂响！"
 MC_DOW_PROPOSE_03:0 "这是战争宣告！战争交响曲已经奏响！让我们的勇气之歌终结你们的敌意旋律吧！"
 CI_HOSTILE_GREETING_01:0 "尽管难以令人置信，我们发现在[Root.GetName]生活的[From.GetSpeciesNamePlural]受到尊重和敬重。"
 CI_HOSTILE_GREETING_02:0 "我们得以在此交流的唯一原因是：倘若我方拒绝，将导致双方的人民之间严重的外交事件。"
 CI_HOSTILE_GREETING_03:0 "啊，[From.GetName]。银河中有的人叫你们英雄。但是英雄不会用他们的权力银河通用法律，压迫无助的无辜者，更不会在无数的星系中建立残暴，铁腕的统治。"
 CI_DOMINEERING_GREETING_01:0 "来吧，别害羞。我想你应该不是跑这么远来只是为了呆呆地看着我们的陛下的。"
 CI_NEUTRAL_GREETING_01:0 "天空中挂满了数不清的星火，每一个都是独特的记号，我们的学者很了解这些星星，我们想知道....这其中哪一颗是你们的故乡？"
 CI_NEUTRAL_GREETING_02:0 "我们是高度开化遵纪守法的种族，我们希望你们也是如此。"
 CI_NEUTRAL_GREETING_03:0 "我们是[Root.GetName]。[Root.GetSpeciesNamePlural]是银河系中的居民，[From.GetSpeciesNamePlural]也是，我们以自己的方式生存着。"
 CI_THREATENED_GREETING_01:0 "谁能拯救我们于即将到来的水火之中？"
 CI_FRIENDLY_GREETING_01:0 "你好吗，我的朋友。今天需要什么？只要宇宙在存在，我们[Root.GetName]就一直是你可靠的盟友。"
 CI_FRIENDLY_GREETING_02:0 "联合起来，日后我们会遵照宇宙运行的法则发展繁荣，如果我们不顺其自然，宇宙就会陷入无序和野蛮。"
 CI_FRIENDLY_GREETING_03:0 "无论你们的历史如何，我们的学者认为[From.GetName]很有野心，对我们来说可能是一把双刃剑。"
 CI_WAR_GREETING_01:0 "你认为我们的士兵很胆小？这我无法认同。[Root.GetSpeciesNamePlural]就如同宇宙中的尘埃，他们明白自己的命运，但仍坚定地面对并且带着荣耀死去。"
 CI_WAR_GREETING_02:0 "我们已经看到了来自[Root.GetSpeciesAdj]的新兵，他们比你们的部队更加专业。"
 CI_WAR_GREETING_03:0 "你发动了这场战争，把整个银河系推入战火之中，现在[Root.GetName]就要打到你，恢复和平。"
 CI_VASSAL_GREETING_01:0 "很明显[Root.GetName]已经大不如前了，[From.GetSpeciesAdj]君主，你们的命运揭示了一条不同的道路。帮助我们，我们也会帮助你。"
 CI_VASSAL_GREETING_DISLOYAL_01:0 "看看你的国家吧[From.GetSpeciesNamePlural]，你的所作所为让你树敌很多，就在你我之间，不少人都站在[From.GetName]一方。"
 CI_DOW_PROPOSE_01:0 "开战吧，既然不愿意谈判，那只好用拳头说话了。"
 CI_DOW_PROPOSE_02:0 "开战吧！[Root.GetRulerTitle][Root.GetRulerName]，你们触犯了星际法律，谋杀[Root.GetSpeciesAdj]居民，谋划反叛[From.GetName]，你完蛋了。"
 CI_DOW_PROPOSE_03:0 "开战吧，[From.GetRulerTitle][From.GetRulerName]，我们要求你们的领导人下台接受人们的判决，要么就准备接受我们的炮火吧。无论你选择哪个，我们最终都会把你的尸首送回[From.GetHomeWorldName]的。"
 BOP_HOSTILE_GREETING_01:0 "学问、爱情、怜悯，这些和命运，黑暗和毁灭相比什么都不是，你正走上一条注定失败的悔恨之路，[From.GetSpeciesName]！"
 BOP_HOSTILE_GREETING_02:0 "为什么你认为星空一直都是争夺之地，是凡人与神的竞技场？它是变化的领域，是疯狂的兄弟，是欺骗的姐妹，总有一天，我们打算把它从你们手中解放出来，把它还给它的合法主人--我们。"
 BOP_HOSTILE_GREETING_03:0 "于是，伪神和懦弱王者的傀儡又来了。你以为你能出其不意的抓到我们吗？在这或者其他所有的地方？在我们创造的天堂里？现在看看我们的乐园，[Root.GetHomeWorldName]在古老的语言中，是过去的愿景，也是未来的愿景。"
 BOP_HOSTILE_GREETING_04:0 "你们的伪神不能完全篡改历史。他们知道我们是来自天堂的使者，带来了火种，我们将清除银河系的谎言和欺骗。敬拜我们的神，否则你们就会在我们恢复宇宙自然状态的过程中被消灭!"
 BOP_HOSTILE_GREETING_05:0 "为什么我们的神明直截了当地向所有人宣告自己的存在 而你们的神明却畏缩在雕像和叛徒祭司的无信之言后面？很简单... 你们的神根本就不是神。从你们的物种第一次成为有意识的人开始，事实就已经摆在你们面前：我们的神才是这个宇宙的真神。"
 BOP_DOMINEERING_GREETING_01:0 "我们不责怪你的失败，因为人人都会经历。我们不期望你的衰落，尽管这样你可能会比我们更强大。我们想神明祈祷，希望[From.GetName]繁荣富强。"
 BOP_DOMINEERING_GREETING_02:0 "愿上天为违背诺言者降下惩罚。我们不会被迷失心智的人愚弄，他们信奉虚假的神明，也因此丢失了自己的信仰。"
 BOP_NEUTRAL_GREETING_01:0 "[Root.GetName]，虔诚的信徒会为了更加崇高的理想接受磨难，我们要重塑这个宇宙。你想和我们一道创造一个新天堂吗，还是说你想为了冥顽不灵的旧世界而战？"
 BOP_NEUTRAL_GREETING_02:0 "我们的神明会再次降临银河。现世需要被重塑，新纪元会于旧时代的灰烬中崛起。我们的眼界将会明朗，我们的懦弱将被驱除，无论是人还是神，都将在神圣的火焰中得到净化。"
 BOP_NEUTRAL_GREETING_03:0 "置之死地而后生，发尔特已经没有价值了，成为了我的粮食。在[Root.GetName]体内，就可以获得我的垂爱。"
 BOP_NEUTRAL_GREETING_04:0 "毁灭是自由的馈赠。"
 BOP_NEUTRAL_GREETING_05:0 "真正的神明会让智者止步，而那些愚不可及的蠢货只能继续在混沌之中奔跑。行动是最重要的，不过请注意，如果你想了解事物的本质，首先你需要有足够的耐心。"
 BOP_NEUTRAL_GREETING_06:0 "这个宇宙只是我们神明的领域之一，很久之前，我们的神明被曾经侍奉他的人背叛了。"
 BOP_NEUTRAL_GREETING_07:0 "[Root.GetSpeciesNamePlural]曾经就和你们一样，愚蠢，原始，未曾觉醒，但现在已经不同了。"
 BOP_NEUTRAL_GREETING_08:0 "聆听我们神明的话语吧，[From.GetSpeciesNamePlural]：“当地狱再次降临宇宙，那些忠诚的信徒将会被嘉奖，他们会飞升成为永远凌驾于旧神之上的存在。至于剩下的...懦弱无能者将被淘汰，而那些自诩的强者也将会在我们面前颤抖，祈求宽恕。"
 BOP_NEUTRAL_GREETING_09:0 "如今的现世马上就会瓦解，新纪元将会在旧时代的灰烬中诞生，很快，一个崭新的宇宙会取代现有的一切。"
 BOP_NEUTRAL_GREETING_10:0 "无论是谁发现了真理，都是我们的兄弟姐妹。真理的答案既是自由。"
 BOP_THREATENED_GREETING_01:0 "我们并不害怕[From.GetSpeciesName]，我们的天堂还在等着我们！"
 BOP_THREATENED_GREETING_02:0 "干得好，[From.GetSpeciesAdj]的勇士们！我们可没在捉弄你，你在为了你们的旧时代奋战着，而我们是新纪元的引路人。如果你真的是命运所选，我们很欢迎你。你知道，我们已经厌烦了面对那些自以为是的个人英雄主义者了，他们总觉得自己是个英雄，大义凛然地挡在我们面前，实际上他们什么也不是。"
 BOP_FRIENDLY_GREETING_01:0 "日安，[From.GetSpeciesAdj]的兄弟姐们们，一个崭新的宇宙即将降临，而我们就是这个宇宙的统治者。"
 BOP_FRIENDLY_GREETING_02:0 "赞美你们，[From.GetSpeciesAdj]的兄弟姐妹们，在我们的天堂里，你们将获得巨大的赏赐！现在，让我们看看这即将被你我统治的宇宙，享受着来自天堂的快乐！自由！"
 BOP_FRIENDLY_GREETING_03:0 "你们应当为赢得我们的友谊而兴奋，因为我们会同你们一道，把其他安于现状的蛀虫们清除掉。"
 BOP_FRIENDLY_GREETING_04:0 "赞美你们，[From.GetSpeciesAdj]的兄弟姐妹们！赞美天堂！赞美自由！"
 BOP_FRIENDLY_GREETING_05:0 "寝宫、小屋、洞穴，我们的人民已经经历许多并且已经把这些俗世的概念抛之脑后。自由！赞美天堂！"
 BOP_WAR_GREETING_01:0 "你的理解是多么肤浅，你无法组织我们的军队。数万年来，这些星星就如同宝石一般在黑夜中闪闪发光，我们不会入侵这个星系，因为宇宙既是我们的故乡，我们只是把她从你们手中解放出来。"
 BOP_WAR_GREETING_02:0 "天堂在等着我们！所有的一切都不应当被束缚！[Root.GetName]来了，除了自由，别无其它！"
 BOP_WAR_GREETING_03:0 "去死吧，无信者！我们的神将在地狱恭候你的光临！"
 BOP_WAR_GREETING_04:0 "净化之日已近。"
 BOP_WAR_GREETING_05:0 "我们讨厌背叛但我们并不害怕背叛，我们呼唤着他们的名字，唤起他们内心的本能。我们将会和我们的神明一道，带你前往我们的天堂，在那里，叛徒们都会被困在水晶棺监牢之中，直到他们悔改。"
 BOP_VASSAL_GREETING_01:0 "你可能目前是我们的君主，但不要忘了，我们始终侍奉我们真正的神明。"
 BOP_VASSAL_GREETING_DISLOYAL_01:0 "现世将会重生。[From.GetName]舒服我们的枷锁也将不复存在。"
 BOP_DOW_PROPOSE_01:0 "开战吧，我们已经等你很久了，你是旧时代的霸主，是旧时代的最后一口气，生活在旧时代的水深火热之中。"
 BOP_DOW_PROPOSE_02:0 "开战吧，我们同[Root.GetName]的关系就此结束，我们占有优势。[Root.GetRulerTitle][Root.GetRulerName]将会灭亡，[Root.GetHomeWorldName]将会属于我们。"
 BOP_DOW_PROPOSE_03:0 "开战吧，你还在为了你那奄奄一息的旧时代奋战着，这对我们来说犹如芒刺在背，看看谁能笑到最后。"
 SL_HOSTILE_GREETING_01:0 "我们是强大的[Root.GetName]，我们的信仰就是我们最强的武器。而你们[From.GetSpeciesNamePlural]，渺小卑鄙，只配作我们的奴隶。"
 SL_HOSTILE_GREETING_02:0 "谁这么大胆子？居然敢擅闯[Root.GetSpeciesNamePlural]禁地？快滚出去，如果你们胆敢打扰我们，你们[From.GetSpeciesOrganName]就会被我们消灭。"
 SL_HOSTILE_GREETING_03:0 "凭什么你们这群被如蝼蚁的生物比我们先来？我们或许得用你们[From.GetSpeciesSpawnNamePlural]做活祭了。"
 SL_DOMINEERING_GREETING_01:0 "黑夜，如此雷霆万钧，如此威武，预示着枭雄[Root.GetSpeciesNamePlural]。敬畏我们，领悟我们的力量。"
 SL_NEUTRAL_GREETING_01:0 "我们[Root.GetSpeciesAdj]的先祖在[Root.GetHomeWorldName]的溪流和植物群中听到了和平的欢迎礼物，我们就是在那里建立了自己的家园。"
 SL_NEUTRAL_GREETING_02:0 "你之前可能听说过，我们会折磨奴隶，我们的工匠会用奴隶的内脏做艺术品，我只能说，那些都是真的！毕竟他们就和牲畜没两样，又蠢有没脑子，我们这么做可不会有任何良心上的不安。"
 SL_NEUTRAL_GREETING_03:0 "在[Root.GetSpeciesAdj]的社会中，试图反抗的奴隶会受到最重的惩罚。他们会被做成“哀嚎之轮”、会被摆放在“内脏花园“里，或者被做成”血肉雕塑“供[Root.GetSpeciesNamePlural]参观。"
 SL_THREATENED_GREETING_01:0 "掌控那些传说就意味着掌控群星，你确实掌握了着其中一些知识，但别让你的自大毁了你自己。"
 SL_FRIENDLY_GREETING_01:0 "在阴暗曲折的传说的洞穴里，闪烁着真理的光芒。把这些传说当作盔甲，[From.GetSpeciesAdj]朋友们，这个宇宙很古老且充满了危险。"
 SL_FRIENDLY_GREETING_02:0 "神保佑我们，[From.GetSpeciesAdj]朋友们，这世间万物，很大程度上讲都是没有什么价值的，并且也缺乏判断万物的标准，但我们发现[From.GetSpeciesNamePlural]合乎我们的期望，让我们分享这一传说，共同理解现实的秘密吧。"
 SL_FRIENDLY_GREETING_03:0 "过来，[From.GetSpeciesAdj]的朋友们，我们要给你看点好玩的东西。我们认为被你们称之为折磨的行为是一种艺术，好好看看，我们用奴隶的血液内脏在岩石上创作，或者说你更喜欢听觉上的快感，比如奴隶们的尖叫？"
 SL_WAR_GREETING_01:0 "至暗时刻，从苦难中汲取的智慧是可靠的指南。"
 SL_WAR_GREETING_02:0 "是什么力量引导你们至此？我们兵精粮足，我们可不怕你。"
 SL_WAR_GREETING_03:0 "在我们的力量面前，即使是强大的[From.GetSpeciesNamePlural]也要颤抖。"
 SL_VASSAL_GREETING_01:0 "您今天的计划是什么，君主？您想深入研究什么传说呢？我们的学术部门整装待发。"
 SL_VASSAL_GREETING_DISLOYAL_01:0 "你们太渺小了，也没有什么价值。你怎么妄想着投靠我们？这简直是对我们的亵渎，"
 SL_DOW_PROPOSE_01:0 "开战吧，[Root.GetSpeciesAdj]的蠢货们，你们没什么价值，当奴隶或许还不错。"
 TN_HOSTILE_GREETING_01:0 "啊？让我们静一静！我们现在谈不了话！你没看到我们很忙吗？"
 TN_HOSTILE_GREETING_02:0 "别骗我们！我们知道你参与了针对[Root.GetName]的阴谋!"
 TN_HOSTILE_GREETING_03:0 "谁是这场阴谋的领导者....是你吗?[From.GetSpeciesAdj]的“朋友”们?毫无疑问，我们因为多次保持警惕而招致了你们的敌意。"
 TN_HOSTILE_GREETING_04:0 "我们从[Root.GetHomeWorldName]就一直在观察你们。你们[Root.GetSpeciesNamePlural]假装在工作，但是我们可以看出，你们正在盯着我们的一举一动，策划我们的灭亡。"
 TN_HOSTILE_GREETING_05:0 "难道[From.GetHomeWorldName]是阴谋活动的总部？"
 TN_DOMINEERING_GREETING_01:0 "你...… 是谁？我们不知道任何[From.GetName]。是的，我们并不知道。你是在找去银河系中心的路吗？"
 TN_NEUTRAL_GREETING_01:0 "我们现在还真不放心和[From.GetName]说话。"
 TN_NEUTRAL_GREETING_02:0 "真的吗？你不是在密谋对付我们吧？嗯.... 银河系敌人的意图比我们想象的还要奇怪... ..."
 TN_NEUTRAL_GREETING_03:0 "嘘！这里！是的，你！我们需要谈谈！"
 TN_NEUTRAL_GREETING_04:0 "我们需要了解更多关于[From.GetName]的信息! 从各种渠道得到的隐晦暗示表明，你可能是我们竞争对手中最危险的一个。但问题是：你为什么要置我们于死地？"
 TN_NEUTRAL_GREETING_05:0 "[From.GetName]并没有参与阴谋! 至少你是这么告诉我们的。我们希望这是真的，但[Root.GetSpeciesAdj]的直觉很少出错。但我们还没有理由怀疑你们背叛。"
 TN_THREATENED_GREETING_01:0 "我们不能被别人发现我们在谈判！万一他们发现我们怎么办？除非你一直以来，是他们？"
 TN_FRIENDLY_GREETING_01:0 "很好，很好。我们认为我们可以信任[From.GetName]。不是银河中的其他任何人。他们全都投入进来了……全都在看着我们，看着我们的每一步。"
 TN_FRIENDLY_GREETING_02:0 "多亏了像你们这样的朋友，星系阴谋的险恶计划已经展现给我们了。"
 TN_FRIENDLY_GREETING_03:0 "给你，朋友们，拿着这些小饰品，表示我们的感激。相信我们，全银河系的人都在密谋对付我们，这是你应得的。不过，有一个问题需要研究。"
 TN_FRIENDLY_GREETING_04:0 "我们的敌人现在是厚颜无耻的。认为我们尽在他们的掌握之中。朋友们，我们必须在为时已晚之前进行反击。但现在还不需要铤而走险吗？我们有足够的证据来证明我们的行动吗？"
 TN_FRIENDLY_GREETING_05:0 "朋友，我们必须收集对敌人不利的证据，这个阴谋最终会被揭露的。如果我们能保持出其不意，也许还有机会!"
 TN_WAR_GREETING_01:0 "枉我们这么信任你们!！我们知道了这一切的真相，[From.GetName]的战争机器竟然是由银河系的阴谋家们资助的！"
 TN_WAR_GREETING_02:0 "[From.GetName]一定要被驱逐！我们别无选择，你们肯定是在密谋对付我们。"
 TN_WAR_GREETING_03:0 "所以一切都尘埃落地了……是的，是的，现在一切都说得通了。枉我们这么信任你们!"
 TN_WAR_GREETING_04:0 "我们现在几乎不怀疑你是他们中的一员。这让我们很难过。我们曾以为[From.GetName]是这个充满背叛的银河系中为数不多的对我们表示善意的人之一。但现在看来，这一切都是谎言。"
 TN_WAR_GREETING_05:0 "我们虽然害怕末日降临。但我们并不会不战而降！阴谋家们将知道，至少[Root.GetName]没有静静地屈服在他们的枷锁之下！"
 TN_VASSAL_GREETING_01:0 "你好，主人！我们不得不怀疑，背叛的代价是什么... ...不要紧。我们将看到你的意图是什么... ..."
 TN_VASSAL_GREETING_02:0 "与像你这样的主人相伴，我们至少还拥有机会。[From.GetName]能帮助我们。一个强大的，有力的新人能让我们走向自由。希望我们在本世纪末能对抗银河系阴谋！"
 TN_VASSAL_GREETING_03:0 "如果我们的主人找到了敌人的罪证，我们就可以问心无愧地对银河系的阴谋代理人采取果断行动。"
 TN_DOW_PROPOSE_01:0 "这是在宣战！正如我们所料！他们也找到了[Root.GetSpeciesNamePlural]！现在我们知道银河系的人都参与了针对[From.GetName]的阴谋。因此他们都得死——从你开始!"
 POM_HOSTILE_GREETING_01:0 "嗯……[From.GetSpeciesAdj][From.GetSpeciesOrganName]馅饼……愿意捐献吗？"
 POM_HOSTILE_GREETING_02:0 "既然你站在这里，我们认为你是来谈判的。或者你很迷茫。或者是真的缺乏好的判断力！"
 POM_HOSTILE_GREETING_03:0 "离开这里。快点。在我们感到厌烦之前。你们不会喜欢处在厌倦状态的我们的。"
 POM_HOSTILE_GREETING_04:0 "[Root.GetName]是我们的领土，记住了么？我们的造物，我们的地区，我们的规则。"
 POM_HOSTILE_GREETING_05:0 "你管我们叫[Root.GetSpeciesNamePlural]白痴？不不不，我们是有着远见的人！变化就在这空气之中。深深的呼吸它！沐浴在这气息之中！把它装起来。留存以备后世之用。"
 POM_HOSTILE_GREETING_06:0 "你有一条信息要告诉我们？当真？哦，哦，这是个什么类型的信息？然后？快吐出来，[From.GetSpeciesNameInsult]。我们没有时间了！但说真的，什么是信息？"
 POM_DOMINEERING_GREETING_01:0 "看看你们。对自己遭遇了什么根本没有概念。没有场合概念。你们根本不知道你们自己处在什么样的地方，是这样吧？这鲜为人知，但这是题外话。"
 POM_DOMINEERING_GREETING_02:0 "你很喜欢问我们关于[Root.GetName]的事情吧。你不是很好奇吗？不过你知道他们是怎么评论好奇心的吗？它杀死了这个星系中的较小的、低等的国家，这都是外星人应得的。"
 POM_DOMINEERING_GREETING_03:0 "憋住你的舌头，渺小的[From.GetSpeciesAdj][From.GetSpeciesNameInsult]，否则我们就从你们的上[From.GetSpeciesMouthName]撕下来。"
 POM_NEUTRAL_GREETING_01:0 "一次变化即将到来。万事万物将变化。即使是[Root.GetName]。尤其是[Root.GetName]。"
 POM_NEUTRAL_GREETING_02:0 "变化将保护我们！这是[Root.GetHomeWorldName]的命脉。这将移山填海！这将推动运动！"
 POM_NEUTRAL_GREETING_03:0 "我们是[Root.GetName]，在非常仁慈的[Root.GetRulerTitle][Root.GetRulerName]的统治下。在其他事情中，我们并不会谈论到这些。你们现在大概已经知道了这些。"
 POM_NEUTRAL_GREETING_04:0 "[Root.GetHomeWorldName]，[Root.GetHomeWorldName]。一个多么美妙的世界啊！除了可怕的时候。那真是太棒了。欢迎参观。或者归于永恒。"
 POM_NEUTRAL_GREETING_05:0 "是的？和我们在说话吗？我们就在这。这就是我们。还有其他人，他们也是。或者，是他们。不是吗？"
 POM_NEUTRAL_GREETING_06:0 "[From.GetName]是朋友还是敌人？所以，是哪一个？将要变成哪一个？朋友？敌人？赶快回答我们。焦急的等待会杀了我们。否则，我们将不得不继续等待。"
 POM_THREATENED_GREETING_01:0 "你知道你在哪里吗？你到底在哪里？欢迎来到[Root.GetHomeWorldName]这个充满欺骗性的青翠王国! 我们曾见过更好的时代，但也许你愿意帮我们的忙？"
 POM_THREATENED_GREETING_02:0 "是的，是的，你们都很聪明。征服了几百万个恒星系统什么的。诸如此类。但你们还没有做到。你们还可能会死。"
 POM_THREATENED_GREETING_03:0 "我们一直在做自己的事，放任你去征服银河系。那么，你也许会问，这是怎么个管法？问得好！"
 POM_THREATENED_GREETING_04:0 "总有一天，我们会变得比你们更强大。我们不能忍受失败。而且我们不介意作弊。"
 POM_FRIENDLY_GREETING_01:0 "一个老朋友！我们可太高兴了，我们还想把你的肠子扯出来，然后用它们勒死你。"
 POM_FRIENDLY_GREETING_02:0 "拿着这个圣物。也许它能很好地服务于[From.GetName]。或者戴在你们的尸体上看起来也很可爱。"
 POM_FRIENDLY_GREETING_03:0 "[From.GetSpeciesNamePlural]是何等的英雄! 你们应该像风一样出发，解决问题，做善事! 如果不做善事，那就做一种事。保存势力，并且营救[Root.GetSpeciesNamePlural]。"
 POM_FRIENDLY_GREETING_04:0 "你对自己太苛刻了，我们亲爱的，可爱的，疯狂排外的[From.GetSpeciesAdj]朋友。银河系的居民如果没有你们该怎么办？跳舞吗？唱歌吗？微笑吗？变老吗？"
 POM_FRIENDLY_GREETING_05:0 "你们是宇宙中存在过的最好的种族。"
 POM_FRIENDLY_GREETING_06:0 "哦，我们真为你高兴！天啊，你一定背负了一个非常沉重的负担。"
 POM_WAR_GREETING_01:0 "啊，这是一场多么美好的战争啊!至少我们知道你的意图。就在猫跑出来的那个袋子里，对吧?谁会把猫装在袋子里?猫讨厌袋子!"
 POM_WAR_GREETING_02:0 "不值得，不值得，不值得！一无是处的终将死亡的肉。行尸走肉！不过，这是个不错的努力。可惜你们都会死。这些事情会发生的。"
 POM_WAR_GREETING_03:0 "难道你们现在没有什么事情应该做吗？比如说死？"
 POM_WAR_GREETING_04:0 "[From.GetSpeciesAdj] 军队和舰队的行动比我们预期的要快。这超出我们的期待。情况开始变得有点不妙了。"
 POM_WAR_GREETING_05:0 "你自认为能打败[Root.GetName]。乐观主义！多么可爱！我们喜欢这个！即使你们的末日就快来了，你还是把我们逗乐了。我们骗你们的。这一点也不好笑。"
 POM_VASSAL_GREETING_01:0 "你觉得让我们做你的仆人是个错误吗?哦，不不不!完全没有错。你做的是一个选择。虽然这不是一个明智的选择，但这是事实。"
 POM_VASSAL_GREETING_02:0 "这是我们的问题吗，最近的事情越来越合理了？或许这只是我们为你工作的结果。"
 POM_VASSAL_GREETING_03:0 "我们希望我们[From.GetSpeciesAdj]的主人们享受一段愉悦的时光。事实上，我们希望我们也能度过一段欢快的时光。我们可以不必顾虑你们。"
 POM_DOW_PROPOSE_01:0 "这是在宣战！战争来了，[From.GetName]的军队走来了。或者说跑来了。他们没有蹦蹦跳跳，没有悄悄摸进来，或者趾高气昂，大多数时候，他们只是摧毁他们周围的一切。"
 POM_DOW_PROPOSE_02:0 "这是在宣战！哦，这开始变得有趣了起来。为什么你们坚持像这样到处乱晃？我们要打仗了！"
 POM_DOW_PROPOSE_03:0 "这是在宣战！美极了，妙极了！为什么要把所有的仇恨放在自己身上呢？何况这些仇恨还能轻易的向别人发泄！"
 EOL_HOSTILE_GREETING_01:0 "我们知道你违反了银河系的法律，犯罪的人渣！你将如何为你的罪行负责？"
 EOL_HOSTILE_GREETING_02:0 "你这个奸诈的小偷!我们希望你腐烂掉，犯罪的人渣。"
 EOL_HOSTILE_GREETING_03:0 "这到底是怎么回事？我们看到的[From.GetName]是在进行非法行为吗？"
 EOL_DOMINEERING_GREETING_01:0 "你们敢反对[Root.GetName]的强大吗？在这个银河系中执行和平的我们？"
 EOL_NEUTRAL_GREETING_01:0 "来自[From.GetName]的好公民们，你们好! 我们能为您做什么？"
 EOL_NEUTRAL_GREETING_02:0 "职责所在。"
 EOL_NEUTRAL_GREETING_03:0 "我们听着呢，[From.GetName]的公民们。"
 EOL_THREATENED_GREETING_01:0 "我们以前见过你们这种人。你们身上血债累累。管好你们的军队，你们这些杀人的混蛋，不然我们就亲手宰了你们。"
 EOL_FRIENDLY_GREETING_01:0 "是... 是你们！[From.GetName]的英雄们! 这真是我的荣幸！"
 EOL_FRIENDLY_GREETING_02:0 "向[From.GetName]的冠军们致敬!"
 EOL_FRIENDLY_GREETING_03:0 "欢迎，[From.GetSpeciesAdj]的朋友们。有什么问题吗？"
 EOL_WAR_GREETING_01:0 "你的军队会被打败，流尽鲜血而死!"
 EOL_WAR_GREETING_02:0 "给我站住，犯罪的人渣！在我们的监视下，没有人可以违反银河系的法律！我们会解除你们的武装，现在向我们投降，否则后果自负。"
 EOL_WAR_GREETING_03:0 "住手，你们违反了银河系的法律！为你们的罪行支付赔偿，否则你们的土地将被占领。"
 EOL_VASSAL_GREETING_01:0 "我们的[From.GetSpeciesAdj]宗主国万岁！我们将一起铲除银河系的犯罪人渣。"
 EOL_VASSAL_GREETING_DISLOYAL_01:0 "你是不是违反了银河系的法律？也许这是个误会。如果你们真的违反了银河系法律--我们相信你们没有--那么我们作为你们的附庸就不再受法律约束了。"
 EOL_DOW_PROPOSE_01:0 "给我站住，犯罪的人渣！在我们的监视下，没有人可以违反银河系的法律！这是对我们的宣战！"
 EOL_DOW_PROPOSE_02:0 "一切都结束了，违法者!你的犯罪狂欢结束了。这是对你们的宣战!"
 EOL_DOW_PROPOSE_03:0 "为武器干杯！为武器干杯！为了[From.GetName]！这是在宣战！"
 FOW_HOSTILE_GREETING_01:0 "诸神渴望你们的鲜血，[From.GetSpeciesNamePlural]。你们也许是控制欲强的，恶毒的懦夫，但即使是懦夫也应该得到光荣的死亡的机会。即使是一朵枯萎的花，也应该给它以滋养和呵护，让它有一天能再次绽放。"
 FOW_HOSTILE_GREETING_02:0 "邪恶潜伏在[From.GetName]，懦弱和懒惰的邪恶。你们要振作起来! 如果你们不进行光荣的战斗，征服你们还有什么荣耀可言？"
 FOW_HOSTILE_GREETING_03:0 "不要因为我们的行为而嘲笑和蔑视我们。请记住，正是由于我们的流血牺牲，宇宙才得以继续存在。没有我们的努力，天地万物都将走向终结。"
 FOW_DOMINEERING_GREETING_01:0 "我们知道你们的军队很弱。但如果你的战士有勇气和智慧，那么如果我们把他们供奉在我们的祭坛上，诸神会认为他们的死是值得的。即使是最小的花也有它的美丽之处。"
 FOW_NEUTRAL_GREETING_01:0 "学会正确的敬神，[From.GetSpeciesName]。如果你不这样做，宇宙怎么能继续像以前那样运转呢？光靠我们自己是无法为神灵提供所需的养料的。"
 FOW_NEUTRAL_GREETING_02:0 "有人说，我们可以牺牲任何人作为我们精神修行的一部分。他们说的十分正确。不管是[Root.GetSpeciesAdj]的血还是[From.GetSpeciesAdj]的血，神明都不在乎。一朵花不管它的来源是美丽的，一个祭品不管它的来源是光荣的。"
 FOW_NEUTRAL_GREETING_03:0 "我们的战士从出生起就接受了军事教育。重要的是，他们要通过他们的英雄事迹来告慰神灵和他们的祖先。如果我们两国发生冲突，我们希望[From.GetName]的士兵会证明自己是一个值得尊敬的敌人。"
 FOW_THREATENED_GREETING_01:0 "小心点，[From.GetSpeciesNamePlural]。你的骄傲可能是你的下场。记住，只有通过鲜血的祭奠，宇宙才会继续存在。"
 FOW_FRIENDLY_GREETING_01:0 "我们[Root.GetSpeciesNamePlural]认真对待自己的职责。如果没有我们，谁会在那里献出血祭，使宇宙能够继续存在？我们很高兴把[From.GetName]算作帮助我们完成任务的人之一。"
 FOW_FRIENDLY_GREETING_02:0 "啊，这正是我们[From.GetName]的朋友们! 我想你是来和我们一起观看[Root.GetSpeciesAdj]运动会的大场面吧？胜者将有拥有被献给神灵的荣誉，所以运动员们都在努力的争取胜利。"
 FOW_FRIENDLY_GREETING_03:0 "我们的战士一直在为战争做准备。他们必须在战斗中证明自己的价值，这样他们才能抓住敌人的士兵作为血祭。作为我们值得信赖的朋友，我们希望你们的战士和我们的战士一样有能力。"
 FOW_WAR_GREETING_01:0 "放轻松，最亲爱的[From.GetSpeciesNamePlural]! 我们在战场上俘获的每一个你们的战士都会被献祭在[Root.GetSpeciesAdj]的神灵的祭坛前--他们的鲜血将给宇宙带来新的生命，就像年轻的花朵重新绽放!"
 FOW_WAR_GREETING_02:0 "真是令人印象深刻。你们的战士们已经证明了他们在战斗中的勇气与智慧。能俘虏他们，并将他们献给我们的神明，将是一种荣耀。士兵们就像那些美丽的花朵，在仁慈的宇宙统治下生生不息。"
 FOW_WAR_GREETING_03:0 "我们期待着与[From.GetName]的战斗，因为我们勇敢而智慧的战士将获得大量[From.GetSpeciesAdj]的俘虏，供我们血祭。为了确保宇宙的继续存在，这是绝对必要的。"
 FOW_VASSAL_GREETING_01:0 "我们向您致敬，[From.GetSpeciesAdj]的主人们。有几位[From.GetSpeciesNamePlural]自告奋勇，为您献上血祭。他们将是在您的太阳般威严的光芒下闪耀的花朵。"
 FOW_VASSAL_GREETING_DISLOYAL_01:0 "主人们，你们缺乏信念的态度令人担忧。如果你们不愿意作出必要的牺牲，以确保宇宙继续存在，那么也许我们将不得不自己动手。"
 FOW_DOW_PROPOSE_01:0 "这是在宣战! 现在是我们与勇敢的[Root.GetName]作战的时候了。不用担心--如果我们在战场上俘虏了你们中的任何一个勇士，要知道，他们在被献给我们的神灵之前，会得到最豪华的待遇。"
 NP_HOSTILE_GREETING_01:0 "[From.GetName]的行为是对银河系社会的侮辱。你们贪图权力和财富，在我们看来，你们无法表现出克制和尊重自然的方式。"
 NP_HOSTILE_GREETING_02:0 "[Root.GetName]对你们不断干涉其他国家的事务感到警惕。通过武力维护银河系的平衡并不可耻，但你们的干涉主义对所有人都是一种危险，包括你们自己。"
 NP_HOSTILE_GREETING_03:0 "你们不尊重自然规律的吗？[From.GetName]似乎既不关心环境保护也并不关心个体的人权问题。"
 NP_DOMINEERING_GREETING_01:0 "只要你们保持沉默，不要质疑我们对稳定、无冲突银河系的贡献，我们就不会对你们构成威胁。但我们怀疑你能对我们做什么。"
 NP_NEUTRAL_GREETING_01:0 "[Root.GetName]并不喜欢插手他人的事务。只要你们不打扰我们的和平，也不打扰其他物种或者星系的和平，我们就可以避免冲突。"
 NP_NEUTRAL_GREETING_02:0 "每一个有意识的物种都有权利按照其正常的文化进化生活，[Root.GetSpeciesName]不会插手干涉外来生命和文化的健康发展。这种干涉包括将高级知识、力量或技术引进一个无法明智处理它们的社会。"
 NP_NEUTRAL_GREETING_03:0 "每个世界都有其特定的边界，在这些边界内，对现实的一些理解出现为真理。两种真理不能共存，因此，外来物质的引入会产生冲突和混乱。这就是我们限制参与当地事务的原因。"
 NP_THREATENED_GREETING_01:0 "权力和影响力常伴汝身，[From.GetSpeciesName]，但记住不要被权力的诱惑所诱惑。我们相信，你在道德上仍有不扰乱事物的自然规律的必要。"
 NP_FRIENDLY_GREETING_01:0 "朋友们，我们很高兴你们赞同我们的观点。要确保银河系的每个人都尊重每一个物种的主权，并注意不破坏银河系生态系统的微妙平衡是很困难的。"
 NP_FRIENDLY_GREETING_02:0 "从某种意义上说，银河系的生态多样性是神圣的。由于我们在某种意义上是相互联系的，我们两国人民必须共同努力，保护它免受危害自然的罪行的侵害。"
 NP_FRIENDLY_GREETING_03:0 "[Root.GetName]认为银河系多样的生态环境是值得保护的，每一个有生命的物种按照自己的步伐发展的主权。"
 NP_WAR_GREETING_01:0 "千万不要认为我们的士兵因为我们的中立外交政策而软弱无力。恰恰相反，我们从观察别人的小打小闹中得到了经验。"
 NP_WAR_GREETING_02:0 "我们不认为战争是愉快的，也不认为战争是可取的，但是[Root.GetSpeciesAdj]的每个士兵都知道他们是在为一个更高的目标而战。"
 NP_WAR_GREETING_03:0 "在这场战争结束后，我们希望你们能恢复理智，停止对外交事务和生态系统的不必要干涉。"
 NP_VASSAL_GREETING_01:0 "只要你们尊重我们的习惯，尊重每一个有知觉的物种以自己的节奏和选择来发展的习惯，我们就认为服务你们是没有问题的。"
 NP_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetName]每天都在对银河系的神圣构成更大的威胁。如果你不尊重宇宙的自然法则，我们将别无选择，只能对我们目前的协议进行报复，并断绝我们之间的任何关系。"
 NP_DOW_PROPOSE_01:0 "这是在宣战！我们不愿意卷入别人的私事，但长期以来，[Root.GetSpeciesNamePlural]肆无忌惮地对自然界犯下了罪行，破坏了银河系的平衡。他们今天就到此为止。"
 ID_HOSTILE_GREETING_01:0 "我们相信每一个[From.GetSpeciesName]都可以实现自己的梦想，完善自己的身体、思想和灵魂，只要你们努力工作，停止抱怨。"
 ID_HOSTILE_GREETING_02:0 "那些寻求容易的答案的人只会找到麻烦。[From.GetName]需要停止假设生活中有捷径，因为在个人或文明的发展中没有捷径。"
 ID_HOSTILE_GREETING_03:0 "为什么[From.GetSpeciesNamePlural]坚持要找到轻松的出路?你不能通过人为的手段来创造美、智慧或成功——它们必须通过勤奋、承诺和保持真我来自然地获得!"
 ID_DOMINEERING_GREETING_01:0 "[Root.GetSpeciesAdj][Root.GetSpeciesSpawnNamePlural]从[From.GetSpeciesNameAdj]的错误中学习，因为整个社会似乎都致力于通过欺骗和寻找轻松的出路来提升自己，而不是真正朝着自身的目标努力。很明显，这并没有给[From.GetName]带来最好的结果。"
 ID_NEUTRAL_GREETING_01:0 "我们一直都是这样告诉[Root.GetSpeciesSpawnNamePlural]的。如果你从不尝试，你怎么知道你会成功呢?[From.GetSpeciesName]，那就告诉我们你想要什么吧。也许我们会拒绝你，也许不会。该由你来承担风险，而不是别人。"
 ID_NEUTRAL_GREETING_02:0 "[Root.GetSpeciesNamePlural]几个世纪以来，我们一直在努力完善自己。我们生来就有问题和不完美，所有人都是如此，但只要我们保持真我，永不放弃，我们就能实现任何我们下定决心要实现的目标。"
 ID_NEUTRAL_GREETING_03:0 "你知道生活的秘密是什么吗?它是保持真实的自己。忽略别人的想法。如果[From.GetName]和[Root.GetName]做到了我们人民的心声，谁知道会有什么成就呢?只有伟大的东西，我们确定。"
 ID_THREATENED_GREETING_01:0 "我们希望我们可以假设[From.GetName]工作很努力，但这很难说。只有那些保持自我的人才会最终获胜。事情一直都是这样，所以你的报应会来的，也许会比你想象的要早。"
 ID_FRIENDLY_GREETING_01:0 "我们从小就被教育要相信自己，相信那些心地善良的人。我们相信[From.GetName].我们相信它可以为银河系做伟大的事情，为生活在银河系的每一个人做伟大的事情。"
 ID_FRIENDLY_GREETING_02:0 "杀不死你的，只会让你更强大。长期以来，[Root.GetName]的公民们一直钦佩[From.GetSpeciesAdj]灵魂的坚韧和决心。你为银河系所有希望改善自我的人树立了榜样。"
 ID_FRIENDLY_GREETING_03:0 "很明显，为什么[From.GetName]是一个如此伟大的国家。与其用人为的力量和美丽的展示来欺骗自己，不如像一样[From.GetSpeciesNamePlural]骄傲地展示真实的自我，包括所有的优点和所有的缺陷。保持自我，你们就能释放了内在的力量。"
 ID_WAR_GREETING_01:0 "如果你不出手，你就会百分之百地错过。由于士兵的无能，[From.GetSpeciesAdj]的船只也会百分之百地射不中。"
 ID_WAR_GREETING_02:0 "没有人认为战斗很轻松。我们的战士会付出百分之一百的努力，这就是我们赢得这场战争的原因。"
 ID_WAR_GREETING_03:0 "我们一直都很努力，一直都很努力。我们知道，除非我们全力以赴，否则我们不会对你们取得胜利。我们的士兵每天都在努力工作，尽他们所能反对你们的政权。"
 ID_VASSAL_GREETING_01:0 "我们有很多东西要向你学习，[From.GetSpeciesName]，关于努力工作和相信自己的价值观。只有这样，我们才能实现伟大的目标。"
 ID_VASSAL_GREETING_DISLOYAL_01:0 "我们一直在努力激励[From.GetName]的人们做得更好，拥有更棒的梦想，但一次又一次，似乎[From.GetSpeciesNamePlural]的人们只想走捷径。我们不再相信你。也许我们一开始就不相信你。"
 ID_DOW_PROPOSE_01:0 "这是在宣战!如果你不是解决方案的一部分，那么你就是问题的一部分。长久以来，[Root.GetName]通过虚伪的玩笑和友谊的姿态，阻止了银河系的其他部分发挥其真正的潜力。是时候给你一个教训了。"
 CSG_HOSTILE_GREETING_01:0 "[From.GetSpeciesNamePlural]的风俗和语言并不与[Root.GetSpeciesName]相同。你们这些野蛮人不知道什么是正确的仪式，也不知道什么是正确和错误的行为。你们怎么能认为自己是文明人呢？"
 CSG_HOSTILE_GREETING_02:0 "当我们看到有价值的国家时，我们就会想到与他们并驾齐驱。当我们看到性质相反的国家时，我们就会内省自己。目睹了腐败、堕落和来自[From.GetName]的耻辱，我们知道我们不该变成什么样子。"
 CSG_HOSTILE_GREETING_03:0 "[From.GetName]就像一个充满邪恶青年的国家，他们的行为不比那些没有什么方向、渴求血腥和财富的强盗好多少。"
 CSG_HOSTILE_GREETING_04:0 "[From.GetName]和以前的蛮族有什么区别？这是我们很多学者都在思考的问题，很显然，也许根本就没有区别。"
 CSG_HOSTILE_GREETING_05:0 "当人们听到我们诗歌雄浑的语言时，不禁为其情感的激荡而哭泣，为其深刻的见解而叹息。当人们听到[From.GetSpeciesNamePlural]的迂腐诗歌时，不禁为其俗气而哭泣，为其陈词滥调而叹息。"
 CSG_HOSTILE_GREETING_06:0 "当心！[From.GetName]人民在你残暴的惩罚和残酷的统治下受苦。难道他们不吸取过去的教训吗？暴君的下场总是很惨！如果不是[From.GetRulerTitle][From.GetRulerName]倒下了，也许他会是他们的继任者。"
 CSG_HOSTILE_GREETING_07:0 "[From.GetName]是腐败的。多年的游手好闲毁了你。一个真正的绅士首先要尊崇美德和学问，但他也要尊崇军事艺术。你的理想主义只不过是懒惰的借口。"
 CSG_HOSTILE_GREETING_08:0 "学而不思则罔，思而不学则殆。思考而不学习是危险的。显然，[From.GetName]相信自己是后者。你们对知识的盲目崇拜，缺乏智慧和明确性，为此你肯定会受苦。"
 CSG_HOSTILE_GREETING_09:0 "把自己投身于奇怪的教义中是相当危险的。[From.GetName]在其自以为是的情况下，认为其圣人的教义高于所有其他教义。这就是所谓的傲慢。相反，我们的圣人教导说，到处都可以找到智慧。"
 CSG_HOSTILE_GREETING_10:0 "多么骄傲和虚荣啊![From.GetName]认为自己比一切都好，不知道与有才能有德行的朋友交谈的乐趣，因此你们的生活更加空虚和无意义。"
 CSG_HOSTILE_GREETING_11:0 "那些与麻烦和恶人为友的人，迟早也会养成这些特点。[From.GetName]太友好了，分不清高人一等和低人一等的朋友。这是一个缺陷，也是一种危险。谨防那些低等人，珍视人上人！"
 CSG_DOMINEERING_GREETING_01:0 "我们的圣贤教导我们，谨慎者很少犯错。[From.GetName]在[Root.GetName]面前相形见绌，在所有的事情上都是如此，无论是我们军队的力量，我们城市的繁荣，还是我们圣人的智慧，但我们不会低估你。恰恰相反，我们相信你可能比你表面上看起来更强大。"
 CSG_DOMINEERING_GREETING_02:0 "虽然你们表面上看起来很虚弱，但我们不会低估你的人民在你再次崛起时所构成的潜在威胁。我们只希望，如果你们恢复了力量，你们不要对我们进行任何报复。"
 CSG_DOMINEERING_GREETING_03:0 "在我们看来，[From.GetName]的诗人们似乎缺乏天赋和创造力。你们是否希望我们派一些诗人过来，教你们的诗人创作有价值的作品所需的正确方法和技能？"
 CSG_NEUTRAL_GREETING_01:0 "如果，像我们一样，你们认为你们自己是拥有高尚灵魂与崇高学识的绅士与淑女，那么我们就可以和睦共处，甚至有可能成为朋友。"
 CSG_NEUTRAL_GREETING_02:0 "让我们来分享一杯[From.GetSpeciesAdj]茶，吟诵我们国家的诗人所创作出的最为生动、感人的诗篇，在比较他们看哪一位更为卓越之前。"
 CSG_NEUTRAL_GREETING_03:0 "身处[Root.GetName]的我们把自己看作是拥有恰当的学识与道德的人。"
 CSG_NEUTRAL_GREETING_04:0 "君子是认真专注于自己的行为，积累知识和智慧，在简单的艺术享受中获得快乐，谦虚善良，不求荣华富贵，但求学问与和平。你能承认[From.GetName]弘扬的这些价值观吗？"
 CSG_NEUTRAL_GREETING_05:0 "或许我们应该举办一场关于我们两国最优秀音乐家的比赛。这应该要慎重一点，看看他们谁的音乐更动听些。"
 CSG_NEUTRAL_GREETING_06:0 "变化的音符响遍千古，因为命运支配着它，谁也逃脱不了它的影响。终有一天，[From.GetName]和[Root.GetName]将会像梦一样消失，无用的痛苦是我们的悲哀。"
 CSG_NEUTRAL_GREETING_07:0 "最大的快乐，莫过于与朋友相聚，谈笑风生，吟诗吟诗，聆听古老的音乐。我们希望你们的人民也有同感。"
 CSG_NEUTRAL_GREETING_08:0 "知己知彼，知彼不知--这才是真正的智慧。[From.GetSpeciesNamePlural]知道什么？[From.GetSpeciesNamePlural]不知道什么？"
 CSG_THREATENED_GREETING_01:0 "啊哈！伟大的[From.GetName]。很显然，你们就像以前那些强大的权贵一样。不过要小心，如果你过于自大，可能会功亏一篑。"
 CSG_THREATENED_GREETING_02:0 "你们拥有的的武器可能比我们多。但你能在音乐、诗歌或音乐方面与我们匹敌吗?"
 CSG_THREATENED_GREETING_03:0 "我们的圣贤教导我们，谨慎者很少犯错。在所有的事情上，无论是我们军队的力量，我们公民的繁荣，还是我们圣人的智慧，[From.GetName]都使[Root.GetName]相形见绌，但不要低估我们。相反，我们可能比表面上更强大。"
 CSG_FRIENDLY_GREETING_01:0 "[From.GetSpeciesNamePlural]的风俗和语言一点也不像[Root.GetSpeciesName]。然而，尽管[From.GetName]来源于外国，他们却充满了美德与学识。"
 CSG_FRIENDLY_GREETING_02:0 "在古代，伟大的圣贤们教导所有正确的行为和仪式，但在这个腐败和冲突的衰退时代，很多都被遗忘了。我们很高兴[From.GetName]像我们一样，是圣贤之道的谦卑追随者。"
 CSG_FRIENDLY_GREETING_03:0 "当一个国家治理有方时，贫穷和卑贱是可耻的。当一个国家管理不善时，财富和荣誉是可耻的。但是[From.GetName]既富裕又治理得很好，因此我们把你们看作亲爱的同志。"
 CSG_FRIENDLY_GREETING_04:0 "朋友们！让我们在处理今天的事务之前，先让[Root.GetSpeciesAdj]享受杯热茶，诵读古诗词。"
 CSG_FRIENDLY_GREETING_05:0 "[Root.GetRulerTitle][Root.GetRulerName]希望为[From.GetHomeWorldName]呈现一幅美丽的风景画。我们希望[From.GetRulerTitle][From.GetRulerName]能发现其中令人愉悦的艺术技巧。"
 CSG_WAR_GREETING_01:0 "我们有三种方式可以来学习智谋。第一，通过思考，这是最好的。第二，通过模仿，这是最简单的。第三，通过经验，这是最艰难的。所有其他的方式都失败了，并且现在我们的人民现在在内乱中厮杀。这将成为我们所有人沉痛的经历。"
 CSG_WAR_GREETING_02:0 "你们的指挥官用了什么计谋？我们十分好奇。我们已经学习了许久的战争艺术。"
 CSG_WAR_GREETING_03:0 "我们的总司令最近就他对我们两国人民之间这场战争的看法写了一首诗。也许你想读一下?"
 CSG_WAR_GREETING_04:0 "[Root.GetSpeciesAdj]想和我们一起喝点茶吗？纵使我们是敌人，这也并不意味着我们不能一起享受诗歌，聆听音乐，然后进行愉悦地交谈，在我们不可避免的重返战场之前。"
 CSG_WAR_GREETING_05:0 "哦！来自[From.GetName]的代表们！啊，可惜你们似乎并不想要和平。我猜猜，那么，你们是想和我们一起聆听一些愉悦的音乐，然后参与一场诗歌对决--一场智慧的较量--在我们都不可避免的重返战场之前？"
 CSG_VASSAL_GREETING_01:0 "啊哈！是来自[From.GetName]的[From.GetSpeciesNamePluralCompliment]。你们就像我们的圣贤一样，来到这里教诲我们正道。"
 CSG_VASSAL_GREETING_02:0 "古时候，圣贤们行走在[Root.GetHomeWorldName]教会我们人民是与非，告诉他们恰当地仪式，教诲他们如何背诵诗歌，演奏音乐以及描绘世界。你们也要这样教导我们吗？"
 CSG_VASSAL_GREETING_03:0 "[From.GetName]的先生和女士都是现代艺术成就的圣贤。你们的诗词意境惊世骇俗，你们的绘画审美极佳，你们的音乐情感愉悦。我们的诗人、画家、音乐家，虽然很有能力，但也要效仿你们。"
 CSG_VASSAL_GREETING_DISLOYAL_01:0 "多大的痛苦啊，多大的悲伤啊，我们是野蛮人[From.GetName]的奴隶。在我们近百年来，还有比这更大的灾难吗？"
 CSG_VASSAL_GREETING_DISLOYAL_02:0 "我们的先祖必须目睹多么耻辱的事情啊，我们这些无能的儿女们将要被外国的那些野蛮人们所奴役。我们在后世又有何面目面对先祖？"
 CSG_VASSAL_GREETING_DISLOYAL_03:0 "粗野的[From.GetSpeciesAdj]野蛮的本性就像夜空中的星辰那样明显。他们无法学习正确的仪式，无法证明自己的文化与学识。多么可怕的事情啊，不止这样，他们还在我们头上称王！人们只能为这场悲剧悲泣。"
 CSG_DOW_PROPOSE_01:0 "这是在宣战！我们不能再容忍[Root.GetName]这种可耻的行为了。你认为我们软弱是因为我们热爱诗歌和音乐多于战争？我们会在战场上证明你是错的。"
 MK_HOSTILE_GREETING_01:0 "你们[From.GetSpeciesNamePlural]的父辈和祖辈就是一堆一文不值的泥土！你们想对伟大的[Root.GetName]干什么？注意你们的言辞，肮脏的野蛮人，要不然我们就处决你们的信使。"
 MK_HOSTILE_GREETING_02:0 "若无他法，宁教我负天下人，休教天下人负我，[From.GetName]，彼可取而代之矣。"
 MK_HOSTILE_GREETING_03:0 "[From.GetRulerTitle][From.GetRulerName]已经失去天命了吗？哦，我们到底在说什么。[Root.GetRulerTitle][Root.GetRulerName]应该是天选之人--像[From.GetSpeciesNamePlural]这样的野蛮人怎么能得到它呢？"
 MK_HOSTILE_GREETING_04:0 "[From.GetName]的人民们懦弱无能。他们的士兵挥舞着武器却不知道如何使用它们。"
 MK_HOSTILE_GREETING_05:0 "[From.GetName]的人民们狡猾而不道德。他们目无法纪，就比他们的[From.GetSpeciesNamePluralInsult]好一点。他们的产品质量低劣且不值一文。"
 MK_DOMINEERING_GREETING_01:0 "你们现在所在的位置是，[Root.GetName]，中央之国的面前。你们是来向我们进贡的吗？你们应该认为自己是幸运的，我们甚至允许像[From.GetSpeciesNamePluralInsult]这样无礼、无知、卑鄙的野蛮人仰望我们文化的强大和辉煌。"
 MK_DOMINEERING_GREETING_02:0 "[From.GetName]是原始的且未开化的，几乎就比[From.GetSpeciesNamePluralInsult]多了点感觉能力。他们的货物质量虽然有些问题，但也许[Root.GetSpeciesAdj]的商人们会感兴趣。"
 MK_NEUTRAL_GREETING_01:0 "我们是[Root.GetName]，我们受命于天。作为天命子孙，我们将尽心尽力的服务天意。因此，[From.GetSpeciesNamePlural]要慎重的表示对我们的敬意，给予我们恰当的贡品，因为，我们即是银河系的中心。"
 MK_NEUTRAL_GREETING_02:0 "在[Root.GetSpeciesAdj]的语言中，我们有时称呼我们伟大的国家为“中央之国。”这是因为我们是由天命制定的宇宙统治者，我们可以从逻辑上的出结论，我们就是宇宙的中心。"
 MK_NEUTRAL_GREETING_03:0 "我们的探险家说，[From.GetName]那里的人精明而友好。他们来自[From.GetHomeWorldName] ，一个既不是天堂也不是地狱的世界。它的土壤适合农业生产，它的空气可以呼吸，它的天空颜色奇特。你说这个评价是否正确？"
 MK_THREATENED_GREETING_01:0 "看看[From.GetName]的野蛮人国家吧，被[From.GetSpeciesNameAdj][From.GetSpeciesNamePluralInsult]所统治，比我们更强大更繁荣，这是我们最大的屈辱。是上天抛弃了我们吗？"
 MK_THREATENED_GREETING_02:0 "[From.GetName]的人民们虽然强大但是傲慢。他们的军队遮天蔽日且强壮有力，他们的商人狡猾且精明。他们肯定是我们应该警惕的民族。"
 MK_FRIENDLY_GREETING_01:0 "忠告我们所珍视的朋友们[From.GetName]：在和平时期，我们可能会推崇道德行为，但当出现问题时，奖励的是成就和能力。既能表现出道德行为的品质，又能表现出成就和能力，这才是对[From.GetSpeciesNamePlural]有益的。"
 MK_FRIENDLY_GREETING_02:0 "[From.GetName]已经证明了他们就像我们的兄弟姐妹一样。虽然我们是中央之国，但可以肯定的是，在荣耀与伟大的方面，上台把你们视为仅次于我们的。"
 MK_FRIENDLY_GREETING_03:0 "如果我们有朝一日失去天命，我们将希望[From.GetSpeciesNamePluralCompliment][From.GetName]接过它并且继续我们未完成的地方。"
 MK_FRIENDLY_GREETING_04:0 "[From.GetName]的人民们勇敢而强壮。即使敌众我寡，他们的士兵也总是会以他们高超的谋略和超绝的训练取得胜利。"
 MK_FRIENDLY_GREETING_05:0 "[From.GetName]的人民们聪明伶俐。他们的法律公平而公正，并且他们的人民谦逊而善良。他们勤劳勤奋，因而他们的产品质量上乘。他们的外表就像美丽的[From.GetSpeciesNamePluralCompliment]，因此他们在整个银河系都受到欢迎。"
 MK_FRIENDLY_GREETING_06:0 "[From.GetSpeciesAdj]的朋友们，我们全体向你们致敬，很高兴听到[From.GetRulerTitle][From.GetRulerName]身体健康，我们向你们表示敬意。来让我们谈谈如何促进我们两国人民间的贸易和商业吧。"
 MK_WAR_GREETING_01:0 "你们怎敢挑战我们！我们，[Root.GetName]，拥有着天命。谁挑战我们，谁就会得到应有的下场!"
 MK_WAR_GREETING_02:0 "我们对战略略知一二。让我们来告诉你我们所知道的。"
 MK_WAR_GREETING_03:0 "中央之国就是宇宙的中心！我们的胜利是命中注定的！"
 MK_WAR_GREETING_04:0 "[From.GetName]的人民们喧嚣而暴力。他们渴望着战争并且并不在意荣誉或者公平。"
 MK_VASSAL_GREETING_01:0 "尊敬的主人！我等将忠心耿耿地侍奉您，直到我们死去。这是我们立下的誓言 如果我们胆敢背叛它... ...就会受到千百次的诅咒！"
 MK_VASSAL_GREETING_DISLOYAL_01:0 "[From.GetSpeciesAdj]的主人们，你们又一次来到我们的面前。您所期望着什么？我们发现您的所有决策都是错误的，但我们必须毫无疑问的跟随与您……暂时如此。"
 MK_DOW_PROPOSE_01:0 "这是在宣战！接受中央之国[From.GetName]的伟大，向我们进贡，否则就会被毁灭！"
 MK_DOW_PROPOSE_02:0 "这是在宣战！[Root.GetName]的人们狡诈，庸俗且道德低下。他们毁灭他人，且不断的给所有的文明带啦麻烦。因此，是时候让大家知道[From.GetRulerTitle][From.GetRulerName]在这一年里将对[Root.GetName]发动战争，以恢复银河系的秩序和平衡。"
 MK_COMMENTARY_GREETING_01:0 "[From.GetName]的人民们是凶猛的和果敢的。他们的军队规模庞大，气势磅礴，国人皆精于兵法。"
 MK_COMMENTARY_GREETING_02:0 "[From.GetName]的人民蔑视冲突和竞争。他们试图通过讨论解决分歧，他们的国家是和平的。"
 MK_COMMENTARY_GREETING_03:0 "[From.GetName]的人都很虔诚，很虔诚。在他们的星球上，他们建造了数百座神庙，供奉他们的神灵。"
 MK_COMMENTARY_GREETING_04:0 "[From.GetName]的人尊敬那些学者和思想家。那些在自然哲学方面写出最雄辩的论文，或者花了多年时间探索星空的人，是他们的领袖。"
 MK_COMMENTARY_GREETING_05:0 "[From.GetName]的人民被严酷的领导人统治着。他们的法律是严格的。如果执行法律的人不够严格，那么他也会受到惩戒。即使是[From.GetRulerTitle]人也要受到这些严格的法律的约束。"
 MK_COMMENTARY_GREETING_06:0 "[From.GetName]的人民们有着宽松的法律，人们可以自由的批评他们的领导人。如果发生了意料之外的灾祸和灾难，则[From.GetRulerTitle]的人们会毫不客气的拒绝和更换他们的领导人。被结果的人会默默的接受降职，他们并不生气。"
 MK_COMMENTARY_GREETING_07:0 "[From.GetName]的人们不友好，疑神疑鬼。他们躲在家里，看到外国人就不说话。"
 MK_COMMENTARY_GREETING_08:0 "[From.GetName]的人们都很友好，热情好客。当有陌生人路过一个村子时，村民们就会互相争抢，希望陌生人能接受他们的款待，并在他们那里过夜。"
 BS_HOSTILE_GREETING_01:0 "你们[From.GetSpeciesNamePlural]真是一帮粗野的招人厌恶的家伙。我们永远不会和你这种人来往!这与我们的种族不相称。"
 BS_HOSTILE_GREETING_02:0 "啊哈！像你们[From.GetSpeciesAdj][From.GetSpeciesNamePluralInsult]这种野蛮人。如果你们看到没，会根本分辨不出来内在美和外在美。"
 BS_HOSTILE_GREETING_03:0 "你们曾多次冒犯我们。要知道[Root.GetSpeciesAdj]是居住在[Root.GetHomeWorldName]天堂一般的住所的神灵。我们的报复心、愤怒心和心胸狭窄，就像我们的爱、愚蠢和随遇而安一样!"
 BS_HOSTILE_GREETING_04:0 "有些时候[Root.GetSpeciesNamePlural]有不幸的倾向，无意中勾引别人。但我们永远也不会对[From.GetSpeciesName]做出这种事，哦不。你们无论从外表和个性上来说，都是太丑陋和太令人厌恶了。"
 BS_HOSTILE_GREETING_05:0 "是的，没错，我们是神灵的一种，我们升华了我们先前卑微的本性。很明显，[From.GetSpeciesNamePlural]恰恰相反--你们的本性被你们自己摧毁了，因为你们变成了饿鬼和肆意妄为的恶魔。"
 BS_HOSTILE_GREETING_06:0 "[From.GetSpeciesNamePluralInsult]！你这个肮脏的家伙！你不配看到我们娇艳美丽的脸庞，也不配听到我们甜美婉转的声音 你是如此卑微，不配拥有这样的特征。"
 BS_HOSTILE_GREETING_07:0 "你们祈求我们的关注。粗野的家伙们啊！我们不是那种用钱买来欢愉和陪伴的妓女，我们只和聪明的人与有文化的人们寻欢作乐。"
 BS_HOSTILE_GREETING_08:0 "哈哈！看看这些[From.GetSpeciesAdj][From.GetSpeciesNamePluralInsult]吧。多么沮丧！多么可怜！这清楚的说明了你们的精神疾病罪有应得。"
 BS_DOMINEERING_GREETING_01:0 "我们？我们怎么了？是的，我们我们是伟大的来自雄伟的[Root.GetHomeWorldName]王国的仙子。你们难道缺乏才智与美德吗？或许吧。但你们要是不奚落我们，为什么我们要替你们担心呢？"
 BS_DOMINEERING_GREETING_02:0 "在遥远的过去，我们也曾经像你一样，软弱无知，承受着生存的苦难。但是我们已经飞升了，成为了我们原本的神圣灵魂。也许有一天，你也会达到同样的境界!"
 BS_NEUTRAL_GREETING_01:0 "别太紧张了，傻瓜! 让我们放松一下，多了解一下对方!"
 BS_NEUTRAL_GREETING_02:0 "你可能听说过一些谣言，说我们实际上是某种调皮的精灵，是来毁灭其他国家的人。第二部分是错误的，但我们承认第一部分是正确的。但我们不危险，我们保证!"
 BS_NEUTRAL_GREETING_03:0 "虽然我们的学者们还在试图弄清楚，在我们遥远的过去的某个时刻，我们是如何成为今天的神灵的。是的，这一切都是真的--但不要害怕我们! 我们对善良公正的人是和蔼的的，对喧闹粗野的人是可怕的。"
 BS_NEUTRAL_GREETING_04:0 "我的老天爷！你们认为[Root.GetSpeciesAdj]的尾巴碰到了你们是一场外交事故？我向你们能保证，我们并没有这种意图。然而……"
 BS_NEUTRAL_GREETING_05:0 "我们或许有着娇滴滴的外表和悦耳的声音，但不用担心，我们可以在军事和文学艺术方面证明自己的实力。"
 BS_NEUTRAL_GREETING_06:0 "有人们说我们的美丽不应存在于这个世界上，与人说我们的声音可以让哪怕最愤怒的灵魂镇静下来。谁又能说他们是对是错呢？我们只知道我们是我们家园[Root.GetHomeWorldName]上生生不息的精灵们。"
 BS_NEUTRAL_GREETING_07:0 "[Root.GetName]和[From.GetName]的偶然相遇--是我们两族人民的友情还是爱情的宿命？"
 BS_NEUTRAL_GREETING_08:0 "为什你如此害羞？放轻松，来加入我们！"
 BS_THREATENED_GREETING_01:0 "哦！我们只是生活在[Root.GetHomeWorldName]这块卑微土地上的精灵，我们和伟大的[From.GetSpeciesNamePlural]有什么可争吵的呢？我们祝愿你们平安幸福。"
 BS_THREATENED_GREETING_02:0 "看看我们，与你相比！我们这些居住在[Root.GetHomeWorldName]这个公平国度的卑微可怜的生灵，敢侮辱[From.GetName]这样强大的命运主宰者吗？当然不敢。"
 BS_FRIENDLY_GREETING_01:0 "我们[Root.GetSpeciesNamePlural]只是卑微的，喜欢跳舞唱歌，参与愉快的谈话的精灵。我们从天堂中学到了我们的生活方式，大家都说我们是那么的迷人。朋友们，你们愿意和我们一起载歌载舞吗？"
 BS_FRIENDLY_GREETING_02:0 "呵呵，你们[From.GetSpeciesNameAdj][From.GetSpeciesNamePluralCompliment]可真傻。你总是显得那么一本正经，我们真的是一直在担心[From.GetName]。跟我们走吧，先喝几杯酒，然后我们再谈正事。"
 BS_FRIENDLY_GREETING_03:0 "最近确实有一些[Root.GetSpeciesNameAdj][Root.GetSpeciesNamePluralCompliment]不小心勾引并吸走了一些不知情的[From.GetSpeciesNamePlural]....的生命力。我们发誓这并非蓄意的，我们已经对违法者进行了谴责。现在，我们为什么不讨论一些更愉快的事情呢？"
 BS_FRIENDLY_GREETING_04:0 "有人说，生活在有趣的时代不好。让我们两个民族永远快乐地生活在一起，生活在无趣而和平的时代--我们，可爱的、永远唱着[Root.GetSpeciesNameAdj]歌的仙女，而你们，我们心爱的、聪明的、有天赋的[From.GetSpeciesNameAdj][From.GetSpeciesNamePluralCompliment]。"
 BS_FRIENDLY_GREETING_05:0 "我们想了想，想问一下。你确定你们[From.GetSpeciesNamePlural]不是和我们一样的精灵族吗？毕竟，你们拥有不凡的美貌和艺术天赋，[From.GetHomeWorldName]似乎和[Root.GetHomeWorldName]一样是天堂仙境。"
 BS_FRIENDLY_GREETING_06:0 "也许我们应该鼓励我们两个种族之间的跨物种婚姻。你说呢？银河系中的其他物种发动战争只是为了能够娶到一个[Root.GetSpeciesNameAdj][Root.GetSpeciesNameCompliment]，而我们在这里为你提供了机会--也许是你[From.GetSpeciesNamePlural]勾引了我们!"
 BS_FRIENDLY_GREETING_07:0 "我们[Root.GetSpeciesAdj]是住在[Root.GetHomeWorldName]天国里的灵魂。不要害怕我们！我们没有任何恶意。我们无意伤害你们。我们已经看透了你们的真实本性，尽管你们可能有什么缺点，我们仍然认为你们是诚实、聪明、伟大[From.GetSpeciesNamePluralCompliment]的最高阶级!"
 BS_WAR_GREETING_01:0 "爱情和战争都是公平的，[From.GetSpeciesNamePlural]。对了，我们还是觉得你需要放松一下，悠着点。如果你这么认真和狭隘的话，你是不可能赢得这场战争的。"
 BS_WAR_GREETING_02:0 "你们这些笨蛋！连你们的船和武器都没有我们的优雅和传神。"
 BS_WAR_GREETING_03:0 "被我们的外表迷住了？我们知道，你们无法自拔。也许我们根本不需要用暴力来征服你们，我们可以通过引诱你们来实现。"
 BS_WAR_GREETING_04:0 "不要被我们娇小的外表和悦耳的声音所迷惑。我们毕竟是伟大而强大的精灵!"
 BS_WAR_GREETING_05:0 "多么粗鲁和无知啊。你们自诩为聪明强壮的人，那就给我们看看吧！如果你们不偶尔地放松一下，你们只会让自己筋疲力尽，无法反击。节制是打赢战争的关键。"
 BS_VASSAL_GREETING_01:0 "哦！我们令人愉快的主人们来拜访我们了.在我们处理更严肃的事情之前，先和我们一起到[Root.GetHomeWorldName]这个天堂放松一下吧。"
 BS_VASSAL_GREETING_02:0 "你们是我们的主子和主人吧？那你为什么这么害羞？我们是来找你的。"
 BS_VASSAL_GREETING_DISLOYAL_01:0 "呸！我们伺候过比你们更好的主人。你们是多么肮脏不纯的生物啊，我们和你们在一起是多么的悲惨啊。"
 BS_VASSAL_GREETING_DISLOYAL_02:0 "我们的命运多么悲惨啊! 难道就没有英雄将我们从卑鄙的[From.GetSpeciesNamePlural]中拯救出来吗? 如果有这样的英雄能来拯救我们就好了! 如果！"
 BS_DOW_PROPOSE_01:0 "这是在宣战！在现在发动战争确实是很严肃的事情，我们不可能做出这样的决定。但你们这些粗鲁无礼的家伙需要得到教训!"
 BS_DOW_PROPOSE_02:0 "这是在宣战！你冒犯了[From.GetName]的伟大精神！我们只要求一点点的尊重，而你所做的一切就是在侮辱我们。"
 BS_DOW_PROPOSE_03:0 "这是在宣战！[Root.GetSpeciesNamePlural]就是这样可怜的乞丐和流氓，他们需要学习一两样生活知识。作为来自[From.GetHomeWorldName]的精灵，我们要让你知道一两件事情。"
 SLAVER_GENERIC_GREETING_01:0 "[From.GetSpeciesAdj]奴隶在整个[Root.GetName]都以特别有灵性而闻名。必须承认，这确实使他们的购买相当有趣....…"
 SLAVER_GENERIC_GREETING_02:0 "[From.GetSpeciesAdj]的奴隶们似乎很适合从事需要技术知识的工作。"
 SLAVER_GENERIC_GREETING_03:0 "很多[Root.GetSpeciesNamePlural]评论说，来自[From.GetName]的奴隶特别温顺，好像他们似乎很警惕引发冲突，这让他们成为天生的好奴隶。当然，我们没有冒犯的意思。"
 SLAVER_GENERIC_GREETING_04:0 "看来，我们从[From.GetName]获得的很多奴隶似乎都很适合当战士。"
 SLAVER_GENERIC_GREETING_05:0 "有些奴隶很难驯化和训练。有些[Root.GetName]的人因此拒绝购买[From.GetName]的奴隶们，因为他们似乎不愿意学习我们的基本习俗和法律。所有的[From.GetSpeciesNamePlural]的人，无论自由还是奴隶，他们在与外人交流时都是这样的顽固吗？"
 SLAVER_GENERIC_GREETING_06:0 "许多[Root.GetName]的人准备购买[From.GetSpeciesAdj]的奴隶们。即使他们有着叛逆的个性，他们也往往会尝试着最少掌握一门新的语言，或者适应我们的习俗，以图方便。"
 SLAVER_GENERIC_GREETING_07:0 "[From.GetSpeciesAdj]的奴隶们在[Root.GetName]的需求量很大，因为他们往往很听话。这样看来，你们就像我们一样，你们也接受有些人就该是领导者，有些人就是跟随者。"
 SLAVER_GENERIC_GREETING_08:0 "[From.GetSpeciesAdj]的奴隶们在[Root.GetHomeWorldName]的市场很便宜。他们很少顺从，大肆宣扬自己是没有主人的并且自由的，所以他们很难成为好奴隶并且很少人愿意购买他们。"
 SLAVER_GENERIC_GREETING_09:0 "啊哈！[Root.GetSpeciesName]又有谁不想要他们属于他们自己的[From.GetSpeciesAdj]享乐奴隶呢？[From.GetSpeciesAdj][From.GetSpeciesNameCompliment]都以异国情调的诱惑闻名全银河系!"
 SLAVER_GENERIC_GREETING_10:0 "人们不禁要问，为什么还要在市场上贩卖[From.GetSpeciesAdj]的奴隶们。许多奴隶主们觉得你们的人们让人觉得不快，即便让你们的人民们做苦力他们也没有丝毫的购买意愿。当然，我们并非有意冒犯，只是就事论事。"
 SLAVER_GENERIC_GREETING_11:0 "我们并不想暗示你们并没有其他的才能，但是[From.GetSpeciesAdj]的奴隶们在[Root.GetName]中作为苦力十分抢手。毕竟你们的身体健壮且吃苦耐劳，很适合体力劳动。"
 SLAVER_GENERIC_GREETING_12:0 "在我们银河系奴隶市场出售的众多奴隶中，[From.GetSpeciesNamePlural]的天资聪颖和智力超群是显而易见的。放心吧，你们当中的许多都是被我们的科学家和研究员当作奴隶的，以协助他们的工作。"
 SLAVER_GENERIC_GREETING_13:0 "[From.GetSpeciesNamePlural]漫长的寿命意味着[From.GetSpeciesAdj]的奴隶们往往最终要为[Root.GetSpeciesAdj]的多代家庭而服务。真是有趣，你们不这样觉得吗？"
 SLAVER_GENERIC_GREETING_14:0 "因为[From.GetSpeciesNamePlural]较短的寿命，这通常意味着[From.GetSpeciesAdj]的寿命并不比普通的家养宠物长多少。你们不幸的生理缺陷，不是吗?"
 SLAVER_GENERIC_GREETING_15:0 "[Root.GetSpeciesAdj]的奴隶商人经常报告说，[From.GetSpeciesAdj]的奴隶们在农业工作方面相当熟练。他们是农场上常见的景象。"
 SLAVER_GENERIC_GREETING_16:0 "[Root.GetSpeciesAdj]的奴隶商人们常常报告说，[From.GetSpeciesAdj]的奴隶们由于天性顺从而往往具有很高的购买价值。当然，这对你们而言是个好消息！"
 SLAVER_GENERIC_GREETING_17:0 "由于[From.GetSpeciesNamePlural]的灵能特质，[From.GetName]的奴隶们是我们市场中最昂贵的那一批。不管是在我们的矿场，研究所或者娱乐场所中，这些灵能的能量让他们毫无疑问的远超于普通奴隶的百倍以上！"
 SLAVER_GENERIC_GREETING_18:0 "所有[From.GetSpeciesNamePlural]的合成成分使它们在我们的奴隶市场上成为非常有价值的商品。他们总是精通所有领域，无论是劳动、知识还是娱乐，有些[Root.GetName]的人们害怕如果[From.GetSpeciesAdj]的奴隶变得太过嚣张……"
 SLAVER_GENERIC_GREETING_19:0 "[From.GetName]的奴隶们很难获得，更不用说供养或者训练了，因为你们……不寻常的特性。许多人似乎一旦脱离了[From.GetName]就会死去，虽然我们看到了一些例外。"
 SA_HOSTILE_GREETING_01:0 "啊哈！恶棍来了！我们，银河系故事里的正义英雄，对你的卑鄙行径嗤之以鼻。"
 SA_HOSTILE_GREETING_02:0 "每一个优秀的作家都知道，一个无聊、老套的反派会毁掉一个好故事。那么不管是谁在写银河系的故事，可能都不是那么伟大的作家，因为平淡无奇的反派[From.GetName]--你们都很没创意，很没意思，你看。"
 SA_HOSTILE_GREETING_03:0 "我们现在的对话可能比较礼貌文明，但看着我们故事展开的观众都知道，总有一天，[Root.GetSpeciesAdj]的英雄们要和[From.GetSpeciesAdj]的反派们对决。当那一天到来的时候，你准备好了吗？"
 SA_HOSTILE_GREETING_04:0 "有一个赤裸裸的黑暗和邪恶的反派有点老套，你不觉得吗?然而，[From.GetName]现在就是这些被过度使用的比喻的一个完美例子。你太老套了，甚至[Root.GetSpeciesAdj][Root.GetSpeciesSpawnNamePlural]都不觉得你可怕了。"
 SA_HOSTILE_GREETING_05:0 "你听说过[From.GetName]的这个悲剧吗?我们认为不太可能。这可不是你这种人会知道的故事。"
 SA_DOMINEERING_GREETING_01:0 "啊哈！你们认为你们现在又行了，[From.GetSpeciesNamePlural]是吗？ 我相信这个故事的作者一定为你准备了一个伟大的情节转折。想象一下，写得那么漂亮--从天而降。双倍的骄傲，双倍的大崩溃。"
 SA_DOMINEERING_GREETING_02:0 "记住，决定故事的是作者，而不是你。你现在可能很强很强大，但如果这能让故事更精彩，作者会想办法把你打倒，并且在打倒你的同时讲一个好故事。"
