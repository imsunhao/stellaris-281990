 crime_federation:0 "犯罪集团"
 crime_federation_desc:0 "这个奇怪而无情的联邦围绕着犯罪和颠覆活动以及其成员之间的恶意合作展开。"
 crime_federation_passive:0 "地下网络"
 crime_federation_passive_desc:0 "汇集资源和信息，优化了开店赚钱的成本。"
 crime_trade_value_1:0 "非法收费"
 crime_trade_value_1_desc:0 "所有经过我们商业路线的产品都必须接受“审查”，以防止在联邦境外逃税。特别是那些偷来的的产品。"
 crime_trade_value_2:0 "洗钱"
 crime_trade_value_2_desc:0 "我们的活动应在联邦门面市场进行洗白。金钱必须流动。"
 crime_trade_value_3:0 "诈骗网络"
 crime_trade_value_3_desc:0 "庞大的网络协调低薪的网络技工无休止地工作，以接管“客户”的系统，并勒索他们以获得金钱......或删除他们的宝贵数据。"
 crime_trade_value_4:0 "星际逃税"
 crime_trade_value_4_desc:0 "众多联邦管理的空壳公司允许其成员逃避银河系各地的税收。"
 crime_low_paid_taskforce:0 "低薪警队"
 crime_low_paid_taskforce_desc:0 "非法劳工和奴隶的秘密网络得到了很好的利用，以使我们的基本资源产出最大化。"
 crime_trade_diplo_weight:0 "共同行贿"
 crime_trade_diplo_weight_desc:0 "通过将我们的努力协同到经济破坏和市场操纵中，我们可以轻易地给聪明经济代理人的手掌（或任何附属物）抹油，为联邦的目标服务。"
 crime_extra_envoy:0 "贩毒集团谈判人员"
 crime_extra_envoy_desc:0 "那些热心的律师用一个公文包能偷到的东西，比一千个拿着激光枪和隐身场的特工还要多。"
 crime_the_family:0 "家庭"
 crime_the_family_desc:0 "友谊就是一切。友谊比才华更重要 它比政府更重要。它几乎等同于家庭。"
 crime_godfather_share:0 "教父的一部分"
