 apsr8_cataclysm_deposit_desc:0 "钜反应堆破坏后释放出的有害物质污染了这片区域。"
 apsr_arcrel.900.title:0 "恒金扰乱"
 apsr_arcrel.900.desc_no_cube:0 "数据表明有什么东西在干扰恒金的稳定性，其源头在星球地表以下。\n我们需要尽快确定干扰原因来将恒金恢复至正常状态。"
 apsr_arcrel.900.desc_have_cube:0 "$apsr_arcrel.900.desc_no_cube$"
 apsr_arcrel.900.button:0 "开始吧。"
 apsr9_archsite:0 "$apsr_arcrel.900.title$"
 apsr9_archsite_desc:0 "$apsr_arcrel.900.desc_no_cube$"
 apsr_arcrel.901.title:0 "空间裂缝"
 apsr_arcrel.901.desc:0 "就在刚才，白山研究所的恒金实验出现了意料之外的情况！据报告称，对恒金的实验过程中突然出现了一个短暂的空间裂缝，并且有未知生物从里边出现。这些未知生物以智慧生物的脑液为食，被称为“食脑龙虾”，现在被放在一个特殊房间进行研究。"
 apsr_arcrel.901.button:0 "有意思。但是快点。"
 apsr_arcrel.902.title:0 "深入"
 apsr_arcrel.902.desc:0 "工人们继续向着信号源前进。由于要小心翼翼地避开恒金矿床，挖掘工作进展缓慢。再过几个月我们才能到达目标点。"
 apsr_arcrel.902.button:0 "很好。"
 apsr_arcrel.903.title:0 "设备"
 apsr_arcrel.903.desc:0 "终于！工人们挖到了一个看似又大又奇怪的装置，它就是信号源。我们迅速建立了现场实验室对其进行分析，希望能找到稳定恒金的办法。而最近恒金的状态很糟糕：它甚至破坏了周围的设备。"
 apsr_arcrel.903.button:0 "快点。"
 apsr_arcrel.904.title:0 "中继器"
 apsr_arcrel.904.desc:0 "坏消息。分析结果表明，作为信号源的仪器只是一个中继器，而且是有问题的中继器——它输出的是来自星球轨道上的失真信号，已经组成紧急搜索队来寻找信号源。"
 apsr_arcrel.904.button:0 "好吧。"
 apsr_arcrel.905.title:0 "立方体"
 apsr_arcrel.905.desc:0 "我们在星球轨道上发现了一个立方体，搜索队将其装入货舱运至地表。实验证明，该立方体离中继器越近，信号失真程度就越小，而恒金的稳定性则会提高。反之亦然，将立方体从星球上移走会导致恒金进入极度不稳定状态，有发生全球性灾难的可能。\n我们决定将立方体放在中继器旁边，之后会在一个安全的环境下研究他们。"
 apsr_arcrel.905.button:0 "很好。"
 apsr_arcrel.905.tooltip:0 "我们的科学家将研究发现的立方体。研究结果将于稍后公布。"
