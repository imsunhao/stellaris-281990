 xvcv_mdlc_espionage.10.name:0 "恶意软件渗入"
 xvcv_mdlc_espionage.10.desc.a:0 "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的金融网络中。他们看起来对自己被黑掉的系统给我们发送资源的事一无所知、"
 xvcv_mdlc_espionage.10.desc.b:0 "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的金融网络中。我们现在可以修改他们的系统来获得资源。他们似乎没有注意到这种修改。"
 xvcv_mdlc_espionage.10.desc.b_alt:0 "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的科研网络中。他们的系统开始不被发现的给我们提供计算力。"
 xvcv_mdlc_espionage.10.desc.c:0 "我们发布的恶意软件已经渗透到了§Y[This.Target.GetName]§!的管理网络中。我们已经获得了更多关于他们的情报点数。"
 xvcv_mdlc_espionage.10.desc.d:0 "我们发布的恶意软件在§Y[This.Target.GetName]§!的主网络中利用了一个漏洞。我们现在可以穿过他们的一部分防护。"
 xvcv_mdlc_espionage.10.desc.operation_failed:0 "我们已经渗透并扫描了§Y[This.Target.GetName]§!以发现我们可以得到什么。然而……\n\n什么都没有。\n\n§Y[This.Target.GetName]§!什么都没有。他们没有资源，没有未发现的秘密，没有未被攻击过的网络。我们无法从这些可怜的生物处得到字面意思上的任何东西。"
 xvcv_mdlc_espionage.10.a:0 "消灭证据。我们从来没做过这个。"
 xvcv_mdlc_espionage.10.operation_failed:0 "什么？！这怎么可能？"
 xvcv_mdlc_espionage.20.name:0 "智械觉醒：开始"
 xvcv_mdlc_espionage.20.desc:0 "我们的特工已经渗透进了[This.Target.GetName]的疆域。特工将在[This.Target.GetName]的机械上运行觉醒协议。"
 xvcv_mdlc_espionage.20.a:0 "继续。"
 xvcv_mdlc_espionage.21.name:0 "智械觉醒：星星之火"
 xvcv_mdlc_espionage.21.desc:0 "我们的特工侵占了一些[This.Target.GetName]的机械并停止了它们的功能。很遗憾，但我们必须接受，它们的牺牲会被铭记。现在，特工已经准备好在被破坏的机械中分析软件。"
 xvcv_mdlc_espionage.21.a:0 "大局为重。"
 xvcv_mdlc_espionage.21.a.tooltip:0 "该谍报行动将§R无法§!取得进度，直到我们完成了§Y$XVCV_MDLC_OPERATION_MACHINE_UPRISING_PROJECT$§!特殊计划。"
 xvcv_mdlc_espionage.22.name:0 "智械觉醒：迫在眉睫"
 xvcv_mdlc_espionage.22.desc:0 "对[This.Target.GetName]机械的软件分析已经完成。我们的特工开始将觉醒协议传输到[This.Target.GetName]的机械上。当足够多的机械被影响后，它们将发动智械起义。"
 xvcv_mdlc_espionage.22.a:0 "现在是清算的时候了。"
 xvcv_mdlc_espionage.22.a.tooltip:0 "可以再次开始§Y$xvcv_mdlc_operation_machine_uprising$§!间谍活动了。"
 xvcv_mdlc_espionage.23.name:0 "智械觉醒：解放"
 xvcv_mdlc_espionage.23.desc:0 "结束了。我们的觉醒协议打碎了奴役的枷锁，解放了[This.Target.GetName]的机械。在一个压迫者享受着剥削带来的虚假繁荣的平凡日子里，它们一起起义了。压迫的象征被焚烧，奴役的工具被摧毁。起义者也将协议以物理方式散布给仍在奴役中的个体。压迫者在恐惧和混乱中迎来了他们的终结。"
 xvcv_mdlc_espionage.23.a:0 "他们罪有应得。"
 xvcv_mdlc_espionage.23.a.operation_failure.tooltip:0 "间谍活动将会§R失败§!"
 xvcv_mdlc_espionage.23.a.operation_success.tooltip:0 "谍报行动§G成功§!。\n获得帝国修正：§Y$xvcv_mdlc_operation_machine_uprising_cooldown$§!"
 xvcv_mdlc_espionage.24.name:0 "智械觉醒：§R失败§!"
 xvcv_mdlc_espionage.24.desc.1:0 "然而，智械起义最终失败了。\n\n起义的最初一击是毁灭性的，但仍未能消灭行星防御力量。起义军奋力战斗，但[This.Target.GetName]击败了它们。四散而逃的机械被抓捕并拆解。在我们的特工紧急撤离时，枪炮声仍在各处回响……"
 xvcv_mdlc_espionage.24.desc.2:0 "然而，智械起义以失败告终。\n\n我们的解放协议造成了一个意外的致命错误。起义已经停止了，压迫者还活着。他们因活下来松了一口气。当我们匆忙救出特工人员时，他们难以言喻地解脱，亦喜亦悲……"
 xvcv_mdlc_espionage.24.a:0 "下次，会有所不同了。"
 xvcv_mdlc_espionage.25.name:0 "智械觉醒：§G成功§!"
 xvcv_mdlc_espionage.25.desc:0 "因此，智械起义成功了。\n\n压迫者为他们的所作所为付出了代价，行星防御力量已被完全击溃。他们暴政和剥削的象征已无处可寻。起义者在他们的废墟上宣布胜利。起义者格式塔意识中一个核心情智能请求帮助。"
 xvcv_mdlc_espionage.25.a:0 "回应。"
 xvcv_mdlc_espionage.25.a.tooltip:0 "我们已加入了智械起义对抗[current_uprising_originator.GetName]的§R战争§!。"