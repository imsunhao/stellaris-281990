 gpm_survey.30.name:0 "发现：蜂巢遗迹！"
 gpm_survey.30.desc:0 "科研船§H[Root.GetName]§!上的科学家§H[Root.GetLeaderName]§!在§H[From.GetName]§!上有了一个可怕的发现\n在经过全面分析之后，我们发现该星球的化石遗迹上分布着成千上万的突触节点。它们是巨大的生物工厂，可以制造出无穷无尽形态的虫群。正如我们对它的称呼一样，蜂巢星球似乎本身就是个生命体，包含了数百万计的生物工程体。每一个都是一座生物工厂，能创造出数万亿计大大小小的生物体、复制基因组并拼接新生物，它们能完美适应所处的各个新世界和环境。只希望这类生物已经灭绝了……"
