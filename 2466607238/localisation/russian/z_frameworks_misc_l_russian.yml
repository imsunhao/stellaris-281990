 z_fw_mod_desire_assembly_machine:0 "§GЖаждущий звёзд§!"
 z_fw_mod_desire_assembly_machine_desc:0 "Исследование неизвестного космоса повысит вероятность выживания нашей цивилизации!"

 z_fw_mod_desire_crusade_early:0 "§GВеликая экспедиция Золотого века§!"
 z_fw_mod_desire_crusade_early_desc:1 "Наша цивилизация должна ускорить свою экспансию, прежде чем злобные инопланетяне, заполонившие галактику, возьмут верх. Поверьте, никто не понимает раннее нападение лучше нас."
 z_fw_mod_desire_crusade_mid:0 "§GВеликая экспедиция Золотого века§!"
 z_fw_mod_desire_crusade_mid_desc:1 "В мрачной тьме 23-го века есть только война, но никто не может помешать нам идти вперед. Поверьте, никто не знает о вымирании лучше нас."
 z_fw_mod_desire_crusade_late:0 "§GВеликая экспедиция Золотого века§!"
 z_fw_mod_desire_crusade_late_desc:1 "Наша цивилизация стоит перед кризисом вымирания, а демоны с далеких звёзд поглощают наше пространство. Мы должны выжить. Поверьте, никто не знает о выживании лучше нас."
