 job_mem_crucible_research_drone_plural:1 "熔炉控制器研究工蜂"
 job_mem_crucible_research_drone_desc:1 "在研究一台巨大的灵能计算机残骸的研究工蜂，这台计算机在解决了它为之创造的问题后关闭了，给我们留下了一个充满神奇技术的空壳。"
